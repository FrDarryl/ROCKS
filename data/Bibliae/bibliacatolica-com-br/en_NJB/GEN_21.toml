[21]
"1" = ''':sup:`1` Yahweh treated Sarah as he had said, and did what he had promised
her.
'''
"2" = ''':sup:`2` Sarah conceived and bore Abraham a son in his old age, at the time
God had promised.
'''
"3" = ''':sup:`3` Abraham named the son born to him Isaac, the son to whom Sarah had
given birth.
'''
"4" = ''':sup:`4` Abraham circumcised his son Isaac when he was eight days old, as God
had commanded him.
'''
"5" = ''':sup:`5` Abraham was a hundred years old when his son Isaac was born to him.
'''
"6" = ''':sup:`6` Sarah said: God has given me cause to laugh! All who hear about this
will laugh with me!
'''
"7" = ''':sup:`7` She added: Whoever would have told Abraham that Sarah would nurse
children! Yet I have borne a son in his old age.
'''
"8" = ''':sup:`8` The child grew and was weaned, and Abraham gave a great banquet on
the day Isaac was weaned.
'''
"9" = ''':sup:`9` Now Sarah watched the son that Hagar the Egyptian had borne to
Abraham, playing with her son Isaac.
'''
"10" = ''':sup:`10` 'Drive away that slave-girl and her son,' she said to Abraham,
'this slave-girl's son is not to share the inheritance with my son
Isaac.'
'''
"11" = ''':sup:`11` This greatly distressed Abraham, because the slave-girl's child too
was his son,
'''
"12" = ''':sup:`12` but God said to him, 'Do not distress yourself on account of the
boy and your slave-girl. Do whatever Sarah says, for Isaac is the one
through whom your name will be carried on.
'''
"13" = ''':sup:`13` But the slave-girl's son I shall also make into a great nation, for
he too is your child.'
'''
"14" = ''':sup:`14` Early next morning, Abraham took some bread and a skin of water
and, giving them to Hagar, put the child on her shoulder and sent her
away. She wandered off into the desert of Beersheba.
'''
"15" = ''':sup:`15` When the skin of water was finished she abandoned the child under a
bush.
'''
"16" = ''':sup:`16` Then she went and sat down at a distance, about a bowshot away,
thinking, 'I cannot bear to see the child die.' Sitting at a distance,
she began to sob.
'''
"17" = ''':sup:`17` God heard the boy crying, and the angel of God called to Hagar from
heaven. 'What is wrong, Hagar?' he asked. 'Do not be afraid, for God
has heard the boy's cry in his plight.
'''
"18" = ''':sup:`18` Go and pick the boy up and hold him safe, for I shall make him into
a great nation.'
'''
"19" = ''':sup:`19` Then God opened Hagar's eyes and she saw a well, so she went and
filled the skin with water and gave the boy a drink.
'''
"20" = ''':sup:`20` God was with the boy. He grew up and made his home in the desert,
and he became an archer.
'''
"21" = ''':sup:`21` He made his home in the desert of Paran, and his mother got him a
wife from Egypt.
'''
"22" = ''':sup:`22` About then, Abimelech and Phicol, the commander of his army, said
to Abraham, 'Since God is with you in everything you do,
'''
"23" = ''':sup:`23` swear to me by God, here and now, that you will not act
treacherously towards me or my kith and kin, but behave with the same
faithful love to me and the land of which you are a guest as I have
behaved to you.'
'''
"24" = ''':sup:`24` 'Yes,' Abraham replied, 'I swear it.'
'''
"25" = ''':sup:`25` Abraham then reproached Abimelech about a well that Abimelech's
servants had seized.
'''
"26" = ''':sup:`26` 'I do not know who has done this,' Abimelech said. 'You yourself
have never mentioned it to me and, for myself, I heard nothing of it
till today.'
'''
"27" = ''':sup:`27` Abraham then took sheep and cattle and presented them to Abimelech,
and the two of them made a covenant.
'''
"28" = ''':sup:`28` Abraham put seven lambs of the flock on one side.
'''
"29" = ''':sup:`29` 'Why have you put these seven lambs on one side?' Abimelech asked
Abraham.
'''
"30" = ''':sup:`30` He replied, 'You must accept these seven lambs from me as evidence
that I have dug this well.'
'''
"31" = ''':sup:`31` This was why the place was called Beersheba: because there the two
of them swore an oath.
'''
"32" = ''':sup:`32` After they had made a covenant at Beersheba, Abimelech and Phicol,
the commander of his army, left and went back to Philistine territory.
'''
"33" = ''':sup:`33` And Abraham planted a tamarisk at Beersheba and there he invoked
the name of Yahweh.
'''
"34" = ''':sup:`34` Abraham stayed for a long while in Philistine territory.
'''
