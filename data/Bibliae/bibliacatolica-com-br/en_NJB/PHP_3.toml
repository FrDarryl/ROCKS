[3]
"1" = ''':sup:`1` Finally, brothers, I wish you joy in the Lord. To write to you what
I have already written before is no trouble to me and to you will be a
protection.
'''
"2" = ''':sup:`2` Beware of dogs! Beware of evil workmen! Beware of self-mutilators!
'''
"3" = ''':sup:`3` We are the true people of the circumcision since we worship by the
Spirit of God and make Christ Jesus our only boast, not relying on
physical qualifications,
'''
"4" = ''':sup:`4` although, I myself could rely on these too. If anyone does claim to
rely on them, my claim is better.
'''
"5" = ''':sup:`5` Circumcised on the eighth day of my life, I was born of the race of
Israel, of the tribe of Benjamin, a Hebrew born of Hebrew parents. In
the matter of the Law, I was a Pharisee;
'''
"6" = ''':sup:`6` as for religious fervour, I was a persecutor of the Church; as for
the uprightness embodied in the Law, I was faultless.
'''
"7" = ''':sup:`7` But what were once my assets I now through Christ Jesus count as
losses.
'''
"8" = ''':sup:`8` Yes, I will go further: because of the supreme advantage of knowing
Christ Jesus my Lord, I count everything else as loss. For him I have
accepted the loss of all other things, and look on them all as filth if
only I can gain Christ
'''
"9" = ''':sup:`9` and be given a place in him, with the uprightness I have gained not
from the Law, but through faith in Christ, an uprightness from God,
based on faith,
'''
"10" = ''':sup:`10` that I may come to know him and the power of his resurrection, and
partake of his sufferings by being moulded to the pattern of his death,
'''
"11" = ''':sup:`11` striving towards the goal of resurrection from the dead.
'''
"12" = ''':sup:`12` Not that I have secured it already, nor yet reached my goal, but I
am still pursuing it in the attempt to take hold of the prize for which
Christ Jesus took hold of me.
'''
"13" = ''':sup:`13` Brothers, I do not reckon myself as having taken hold of it; I can
only say that forgetting all that lies behind me, and straining forward
to what lies in front,
'''
"14" = ''':sup:`14` I am racing towards the finishing-point to win the prize of God's
heavenly call in Christ Jesus.
'''
"15" = ''':sup:`15` So this is the way in which all of us who are mature should be
thinking, and if you are still thinking differently in any way, then
God has yet to make this matter clear to you.
'''
"16" = ''':sup:`16` Meanwhile, let us go forward from the point we have each attained.
'''
"17" = ''':sup:`17` Brothers, be united in imitating me. Keep your eyes fixed on those
who act according to the example you have from me.
'''
"18" = ''':sup:`18` For there are so many people of whom I have often warned you, and
now I warn you again with tears in my eyes, who behave like the enemies
of Christ's cross.
'''
"19" = ''':sup:`19` They are destined to be lost; their god is the stomach; they glory
in what they should think shameful, since their minds are set on
earthly things.
'''
"20" = ''':sup:`20` But our homeland is in heaven and it is from there that we are
expecting a Saviour, the Lord Jesus Christ,
'''
"21" = ''':sup:`21` who will transfigure the wretched body of ours into the mould of
his glorious body, through the working of the power which he has, even
to bring all things under his mastery.
'''
