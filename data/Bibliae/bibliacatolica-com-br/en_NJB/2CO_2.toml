[2]
"1" = ''':sup:`1` I made up my mind, then, that my next visit to you would not be a
painful one,
'''
"2" = ''':sup:`2` for if I cause you distress I am causing distress to my only
possible source of joy.
'''
"3" = ''':sup:`3` Indeed, I wrote as I did precisely to spare myself distress when I
visited you, from the very people who should have given me joy, in the
conviction that for all of you my joy was yours too.
'''
"4" = ''':sup:`4` I wrote to you in agony of mind, not meaning to cause you distress
but to show you how very much love I have for you.
'''
"5" = ''':sup:`5` If anyone did cause distress, he caused it not to me, but -- not to
exaggerate -- in some degree to all of you.
'''
"6" = ''':sup:`6` The punishment already imposed by the majority was quite enough for
such a person;
'''
"7" = ''':sup:`7` and now by contrast you should forgive and encourage him all the
more, or he may be overwhelmed by the extent of his distress.
'''
"8" = ''':sup:`8` That is why I urge you to give your love towards him definite
expression.
'''
"9" = ''':sup:`9` This was in fact my reason for writing, to test your quality and
whether you are completely obedient.
'''
"10" = ''':sup:`10` But if you forgive anybody, then I too forgive that person; and
whatever I have forgiven, if there is anything I have forgiven, I have
done it for your sake in Christ's presence,
'''
"11" = ''':sup:`11` to avoid being outwitted by Satan, whose scheming we know only too
well.
'''
"12" = ''':sup:`12` When I came to Troas for the sake of the gospel of Christ and a
door was opened for me there in the Lord,
'''
"13" = ''':sup:`13` I had no relief from anxiety, not finding my brother Titus there,
and I said goodbye to them and went on to Macedonia.
'''
"14" = ''':sup:`14` But, thanks be to God who always gives us in Christ a part in his
triumphal procession, and through us is spreading everywhere the
fragrance of the knowledge of himself.
'''
"15" = ''':sup:`15` To God we are the fragrance of Christ, both among those who are
being saved and among those who are on the way to destruction;
'''
"16" = ''':sup:`16` for these last, the smell of death leading to death, but for the
first, the smell of life leading to life. Who is equal to such a task?
'''
"17" = ''':sup:`17` At least we do not adulterate the word of God, as so many do, but
it is in all purity, as envoys of God and in God's presence, that we
speak in Christ.
'''
