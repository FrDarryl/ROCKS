"2" = ''':sup:`2` Before the mountains were born, before the earth and the world came
to birth, from eternity to eternity you are God.
'''
"3" = ''':sup:`3` You bring human beings to the dust, by saying, 'Return, children of
Adam.'
'''
"4" = ''':sup:`4` A thousand years are to you like a yesterday which has passed, like
a watch of the night.
'''
"5" = ''':sup:`5` You flood them with sleep -- in the morning they will be like
growing grass:
'''
"6" = ''':sup:`6` in the morning it is blossoming and growing, by evening it is
withered and dry.
'''
"7" = ''':sup:`7` For we have been destroyed by your wrath, dismayed by your anger.
'''
"8" = ''':sup:`8` You have taken note of our guilty deeds, our secrets in the full
light of your presence.
'''
"9" = ''':sup:`9` All our days pass under your wrath, our lives are over like a sigh.
'''
"10" = ''':sup:`10` The span of our life is seventy years -- eighty for those who are
strong -- but their whole extent is anxiety and trouble, they are over
in a moment and we are gone.
'''
"11" = ''':sup:`11` Who feels the power of your anger, or who that fears you, your
wrath?
'''
"12" = ''':sup:`12` Teach us to count up the days that are ours, and we shall come to
the heart of wisdom.
'''
"13" = ''':sup:`13` Come back, Yahweh! How long must we wait? Take pity on your
servants.
'''
"14" = ''':sup:`14` Each morning fill us with your faithful love, we shall sing and be
happy all our days;
'''
"15" = ''':sup:`15` let our joy be as long as the time that you afflicted us, the years
when we experienced disaster.
'''
"16" = ''':sup:`16` Show your servants the deeds you do, let their children enjoy your
splendour!
'''
"17" = ''':sup:`17` May the sweetness of the Lord be upon us, to confirm the work we
have done!
'''
