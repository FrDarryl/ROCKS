[33]
"1" = ''':sup:`1` No evil will befall one who fears the Lord, such a one will be
rescued even in the ordeal.
'''
"2" = ''':sup:`2` No one who hates the Law is wise, one who is hypocritical about it
is like a storm-tossed ship.
'''
"3" = ''':sup:`3` An intelligent person will put faith in the Law, for such a one the
Law is as dependable as a prophecy.
'''
"4" = ''':sup:`4` Prepare what you have to say and you will get a hearing, marshal
your information before you answer.
'''
"5" = ''':sup:`5` The feelings of a fool are like a cart-wheel, a fool's thought
revolves like a turning axle.
'''
"6" = ''':sup:`6` A rutting stallion is like a sarcastic friend; he neighs, whoever
rides him.
'''
"7" = ''':sup:`7` Why is one day better than another, though the sun gives the same
daylight throughout the year?
'''
"8" = ''':sup:`8` They have been differentiated in the mind of the Lord, who has
diversified the seasons and feasts;
'''
"9" = ''':sup:`9` some he has made more important and has hallowed, others he has made
ordinary days.
'''
"10" = ''':sup:`10` Human beings come from the ground, Adam himself was formed out of
earth;
'''
"11" = ''':sup:`11` in the fullness of his wisdom the Lord has made distinctions
between them, and diversified their conditions.
'''
"12" = ''':sup:`12` Some of them he has blessed, hallowing and setting them near him;
others he has cursed and humiliated by degrading them from their
positions.
'''
"13" = ''':sup:`13` Like clay in the hands of the potter to mould as it pleases him, so
are human beings in the hands of their Maker to reward as he judges
right.
'''
"14" = ''':sup:`14` Opposite evil stands good, opposite death, life; so too opposite
the devout stands the sinner.
'''
"15" = ''':sup:`15` Contemplate all the works of the Most High, you will find they go
in pairs, by opposites.
'''
"16" = ''':sup:`16` Although the last to come, I have kept my eyes open like a man
picking up what the grape-pickers have left.
'''
"17" = ''':sup:`17` By the blessing of the Lord I have come in first, and like a true
grape-picker have filled my winepress.
'''
"18" = ''':sup:`18` And note, I have not been working merely for myself, but for all
who seek instruction.
'''
"19" = ''':sup:`19` Listen to me, important public figures, presidents of the assembly,
give ear!
'''
"20" = ''':sup:`20` Neither to son nor wife, brother nor friend, give power over
yourself during your own lifetime. And do not give your property to
anyone else, in case you regret it and have to ask for it back.
'''
"21" = ''':sup:`21` As long as you live and there is breath in your body, do not yield
power over yourself to anyone;
'''
"22" = ''':sup:`22` better for your children to come begging to you, than for you to
have to go begging to them.
'''
"23" = ''':sup:`23` In all you do be the master, and leave a reputation unstained.
'''
"24" = ''':sup:`24` The day your life draws to a close, at the hour of death, then
distribute your heritage.
'''
"25" = ''':sup:`25` Fodder, the stick and burdens for a donkey, bread, discipline and
work for a slave.
'''
"26" = ''':sup:`26` Work your slave hard, and you will have peace of mind, leave his
hands idle, and he will be asking for his freedom.
'''
"27" = ''':sup:`27` Yoke and harness will bow the neck, for a bad servant, torments and
the rack.
'''
"28" = ''':sup:`28` Set him to work, so that he will not be idle; idleness teaches
every kind of mischief.
'''
"29" = ''':sup:`29` Keep him at his duties, where he should be, if he is disobedient,
clap him in irons.
'''
"30" = ''':sup:`30` But do not be over-exacting with anyone, and do nothing contrary to
justice.
'''
"31" = ''':sup:`31` You have only one slave? Treat him like yourself, since you have
acquired him with blood.
'''
"32" = ''':sup:`32` You have only one slave? Treat him as a brother, since you need him
as you need yourself.
'''
"33" = ''':sup:`33` If you ill-treat him and he runs away, which way will you go to
look for him?
'''
