[47]
"1" = ''':sup:`1` After him arose Nathan, to prophesy in the time of David.
'''
"2" = ''':sup:`2` As the fat is set apart from the communion sacrifice, so was David
chosen out of the Israelites.
'''
"3" = ''':sup:`3` He played with lions as though with kids, and with bears as though
with lambs.
'''
"4" = ''':sup:`4` While still a boy, did he not slay the giant and take away the
people's shame, by hurling a stone from his sling and cutting short the
boasting of Goliath?
'''
"5" = ''':sup:`5` For he called on the Lord Most High, who gave strength to his right
arm to put a mighty warrior to death and assert the strength of his own
people.
'''
"6" = ''':sup:`6` Hence they gave him credit for ten thousand, and praised him while
they blessed the Lord, by offering him a crown of glory.
'''
"7" = ''':sup:`7` For he destroyed the enemies on every front, he annihilated his
foes, the Philistines, and crushed their strength for ever.
'''
"8" = ''':sup:`8` In all his activities he gave thanks to the Holy One Most High in
words of glory; he put all his heart into his songs out of love for his
Creator.
'''
"9" = ''':sup:`9` He placed singers before the altar, melodiously to sing;
'''
"10" = ''':sup:`10` he gave the feasts their splendour, the festivals their solemn
pomp, causing the Lord's holy name to be praised and the sanctuary to
resound from dawn.
'''
"11" = ''':sup:`11` The Lord took away his sins, making his strength ever greater; he
gave him a royal covenant, and a glorious throne in Israel.
'''
"12" = ''':sup:`12` A wise son succeeded him, who lived content, thanks to him.
'''
"13" = ''':sup:`13` Solomon reigned in a time of peace, and God gave him peace all
round so that he could raise a house to his name and prepare an
everlasting sanctuary.
'''
"14" = ''':sup:`14` How wise you were despite your youth, like a river, brimming over
with intelligence!
'''
"15" = ''':sup:`15` Your mind ranged the earth, you filled it with mysterious sayings.
'''
"16" = ''':sup:`16` Your name reached the distant islands, and you were loved for your
peace.
'''
"17" = ''':sup:`17` Your songs, your proverbs, your sayings and your answers were the
wonder of the world.
'''
"18" = ''':sup:`18` In the name of the Lord God, of him who is called the God of
Israel, you amassed gold like so much tin, and made silver as common as
lead.
'''
"19" = ''':sup:`19` You abandoned your body to women, you became the slave of your
appetites.
'''
"20" = ''':sup:`20` You stained your honour, you profaned your stock, so bringing
retribution on your children and affliction for your folly:
'''
"21" = ''':sup:`21` the empire split in two, from Ephraim arose a rebel kingdom.
'''
"22" = ''':sup:`22` But the Lord never goes back on his mercy, never cancels any of his
words, will neither deny offspring to his elect nor stamp out the line
of the man who loved him. And hence, he has granted a remnant to Jacob
and to David a root sprung from him.
'''
"23" = ''':sup:`23` Solomon rested with his ancestors, leaving one of his stock as his
successor, the stupidest member of the nation, brainless Rehoboam, who
drove the people to rebel.
'''
"24" = ''':sup:`24` Next, Jeroboam son of Nebat, who made Israel sin, and set Ephraim
on the way of evil; from then on their sins multiplied so excessively
as to drive them out of their country;
'''
"25" = ''':sup:`25` for they tried out every kind of wickedness, until vengeance
overtook them.
'''
