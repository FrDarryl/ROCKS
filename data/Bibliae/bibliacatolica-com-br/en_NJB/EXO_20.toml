[20]
"1" = ''':sup:`1` Then God spoke all these words. He said,
'''
"2" = ''':sup:`2` 'I am Yahweh your God who brought you out of Egypt, where you lived
as slaves.
'''
"3" = ''':sup:`3` 'You shall have no other gods to rival me.
'''
"4" = ''':sup:`4` 'You shall not make yourself a carved image or any likeness of
anything in heaven above or on earth beneath or in the waters under the
earth.
'''
"5" = ''':sup:`5` 'You shall not bow down to them or serve them. For I, Yahweh your
God, am a jealous God and I punish a parent's fault in the children,
the grandchildren, and the great-grandchildren among those who hate me;
'''
"6" = ''':sup:`6` but I act with faithful love towards thousands of those who love me
and keep my commandments.
'''
"7" = ''':sup:`7` 'You shall not misuse the name of Yahweh your God, for Yahweh will
not leave unpunished anyone who misuses his name.
'''
"8" = ''':sup:`8` 'Remember the Sabbath day and keep it holy.
'''
"9" = ''':sup:`9` For six days you shall labour and do all your work,
'''
"10" = ''':sup:`10` but the seventh day is a Sabbath for Yahweh your God. You shall do
no work that day, neither you nor your son nor your daughter nor your
servants, men or women, nor your animals nor the alien living with you.
'''
"11" = ''':sup:`11` For in six days Yahweh made the heavens, earth and sea and all that
these contain, but on the seventh day he rested; that is why Yahweh has
blessed the Sabbath day and made it sacred.
'''
"12" = ''':sup:`12` 'Honour your father and your mother so that you may live long in
the land that Yahweh your God is giving you.
'''
"13" = ''':sup:`13` 'You shall not kill.
'''
"14" = ''':sup:`14` 'You shall not commit adultery.
'''
"15" = ''':sup:`15` 'You shall not steal.
'''
"16" = ''':sup:`16` 'You shall not give false evidence against your neighbour.
'''
"17" = ''':sup:`17` 'You shall not set your heart on your neighbour's house. You shall
not set your heart on your neighbour's spouse, or servant, man or
woman, or ox, or donkey, or any of your neighbour's possessions.'
'''
"18" = ''':sup:`18` Seeing the thunder pealing, the lightning flashing, the trumpet
blasting and the mountain smoking, the people were all terrified and
kept their distance.
'''
"19" = ''':sup:`19` 'Speak to us yourself,' they said to Moses, 'and we will obey; but
do not let God speak to us, or we shall die.'
'''
"20" = ''':sup:`20` Moses said to the people, 'Do not be afraid; God has come to test
you, so that your fear of him, being always in your mind, may keep you
from sinning.'
'''
"21" = ''':sup:`21` So the people kept their distance while Moses approached the dark
cloud where God was.
'''
"22" = ''':sup:`22` Yahweh said to Moses, 'Tell the Israelites this, "You have seen for
yourselves how I have spoken to you from heaven.
'''
"23" = ''':sup:`23` You must not make gods of silver to rival me, nor must you make
yourselves gods of gold.
'''
"24" = ''':sup:`24` "You must make me an altar of earth on which to sacrifice your
burnt offerings and communion sacrifices, your sheep and cattle.
Wherever I choose to have my name remembered, I shall come to you and
bless you.
'''
"25" = ''':sup:`25` If you make me an altar of stone, do not build it of dressed
stones; for if you use a chisel on it, you will profane it.
'''
"26" = ''':sup:`26` You must not go up to my altar by steps, in case you expose your
nakedness on them." '
'''
