"1" = ''':sup:`1` The word of Yahweh which came to Hosea son of Beeri during the
reigns of Uzziah, Jotham, Ahaz and Hezekiah kings of Judah, and of
Jeroboam son of Joash, king of Israel.
'''
"2" = ''':sup:`2` The beginning of what Yahweh said through Hosea: Yahweh said to
Hosea, 'Go, marry a whore, and get children with a whore; for the
country itself has become nothing but a whore by abandoning Yahweh.'
'''
"3" = ''':sup:`3` So he went and married Gomer daughter of Diblaim, who conceived and
bore him a son.
'''
"4" = ''':sup:`4` Yahweh then said to him, 'Call him Jezreel, for in a little while I
shall punish the House of Jehu for the bloodshed at Jezreel and put an
end to the sovereignty of the House of Israel.
'''
"5" = ''':sup:`5` When that day comes, I shall break the bow of Israel in the Valley
of Jezreel.'
'''
"6" = ''':sup:`6` She conceived a second time and gave birth to a daughter. Yahweh
then said to him, 'Call her Lo-Ruhamah, for I shall show no more pity
for the House of Israel, I shall never forgive them again.
'''
"7" = ''':sup:`7` (Instead, I shall take pity on the House of Judah and shall save
them, not by bow or sword or force of arms, not by horses or horsemen,
but by Yahweh their God.)'
'''
"8" = ''':sup:`8` After weaning Lo-Ruhamah, she conceived and gave birth to a son.
'''
"9" = ''':sup:`9` Yahweh said, 'Call him Lo-Ammi, for you are not my people and I do
not exist for you.'
'''
