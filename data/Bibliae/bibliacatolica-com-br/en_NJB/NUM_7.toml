'''
"2" = ''':sup:`2` the leaders of Israel made an offering; they were the heads of their
families, the tribal leaders who had presided over the census.
'''
"3" = ''':sup:`3` They brought their offering before Yahweh: six covered wagons and
twelve oxen, one wagon for every two leaders and one ox each. They
brought them in front of the Dwelling.
'''
"4" = ''':sup:`4` Yahweh spoke to Moses and said,
'''
"5" = ''':sup:`5` 'Accept these from them, and let them be set apart for the service
of the Tent of Meeting. You will give them to the Levites, to each as
his duties require.'
'''
"6" = ''':sup:`6` Moses took the wagons and oxen, and gave them to the Levites.
'''
"7" = ''':sup:`7` To the Gershonites he gave two wagons and four oxen for the duties
they had to perform.
'''
"8" = ''':sup:`8` To the Merarites he gave four wagons and eight oxen for the duties
they had to perform under the direction of Ithamar, son of Aaron the
priest.
'''
"9" = ''':sup:`9` But to the Kohathites he gave none at all, because the sacred charge
entrusted to them had to be carried on their shoulders.
'''
"10" = ''':sup:`10` The leaders then made an offering for the dedication of the altar,
on the day it was anointed. They brought their offering before the
altar,
'''
"11" = ''':sup:`11` and Yahweh said to Moses, 'Each day one of the leaders must bring
his offering for the dedication of the altar.'
'''
