[30]
"1" = ''':sup:`1` The sayings of Agur son of Jakeh, of Massa. Prophecy of this man for
Ithiel, for Ithiel and for Ucal.
'''
"2" = ''':sup:`2` I am myself the stupidest of people, bereft of human intelligence,
'''
"3" = ''':sup:`3` I have not learnt wisdom, and I lack the knowledge of the holy ones.
'''
"4" = ''':sup:`4` Who has mounted to the heavens, then come down again? Who has
gathered the wind in the clasp of his hand? Who has wrapped the waters
in his cloak? Who has set all the ends of the earth firm? What is his
name? What is his child's name? Do you know?
'''
"5" = ''':sup:`5` Every word of God is unalloyed, a shield to those who take refuge in
him.
'''
"6" = ''':sup:`6` To his words make no addition, lest he reprove you and account you a
liar.
'''
"7" = ''':sup:`7` Two things I beg of you, do not grudge me them before I die:
'''
"8" = ''':sup:`8` keep falsehood and lies far from me, give me neither poverty nor
riches, grant me only my share of food,
'''
"9" = ''':sup:`9` for fear that, surrounded by plenty, I should fall away and say,
'Yahweh-who is Yahweh?' or else, in destitution, take to stealing and
profane the name of my God.
'''
"10" = ''':sup:`10` Do not blacken a slave's name to his master, lest he curse you, and
you suffer for it.
'''
"11" = ''':sup:`11` There is a breed of person that curses his father and does not
bless his mother;
'''
"12" = ''':sup:`12` a breed that, laying claim to purity, has not yet been cleansed of
its filth;
'''
"13" = ''':sup:`13` a breed haughty of eye, with disdain in every glance;
'''
"14" = ''':sup:`14` a breed with swords for teeth, with knives for jaws, devouring the
oppressed from the earth and the needy from the land.
'''
"15" = ''':sup:`15` The leech has two daughters: 'Give! Give!' There are three
insatiable things, four, indeed, that never say, 'Enough!'
'''
"16" = ''':sup:`16` Sheol, the barren womb, earth which can never have its fill of
water, fire which never says, 'Enough!'
'''
"17" = ''':sup:`17` The eye which looks jeeringly on a father, and scorns the obedience
due to a mother, will be pecked out by the ravens of the valley, and
eaten by the vultures.
'''
"18" = ''':sup:`18` There are three things beyond my comprehension, four, indeed, that
I do not understand:
'''
"19" = ''':sup:`19` the way of an eagle through the skies, the way of a snake over the
rock, the way of a ship in mid-ocean, the way of a man with a girl.
'''
"20" = ''':sup:`20` This is how an adulteress behaves: she eats, then wipes her mouth
and says, 'I have done nothing wrong!'
'''
"21" = ''':sup:`21` There are three things at which the earth trembles, four, indeed,
which it cannot endure:
'''
"22" = ''':sup:`22` a slave become king, a brute gorged with food,
'''
"23" = ''':sup:`23` a hateful woman wed at last, a servant girl inheriting from her
mistress.
'''
"24" = ''':sup:`24` There are four creatures little on the earth, though they are
wisest of the wise:
'''
"25" = ''':sup:`25` ants, a race with no strength, yet in the summer they make sure of
their food;
'''
"26" = ''':sup:`26` the coneys, a race without defences, yet they make their home in
the rocks;
'''
"27" = ''':sup:`27` locusts, which have no king, yet they all march in good order;
'''
"28" = ''':sup:`28` lizards, which you can catch in your hand, yet they frequent the
palaces of kings.
'''
"29" = ''':sup:`29` There are three things of stately tread, four, indeed, of stately
walk:
'''
"30" = ''':sup:`30` the lion, bravest of beasts, he will draw back from nothing;
'''
"31" = ''':sup:`31` a vigorous cock, a he-goat, and the king when he harangues his
people.
'''
"32" = ''':sup:`32` If you have been foolish enough to fly into a passion and now have
second thoughts, lay your hand on your lips.
'''
"33" = ''':sup:`33` For by churning the milk you produce butter, by wringing the nose
you produce blood, and by whipping up anger you produce strife.
'''
