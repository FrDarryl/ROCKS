[146]
"1" = ''':sup:`1` Alleluia! Praise Yahweh, my soul!
'''
"2" = ''':sup:`2` I will praise Yahweh all my life, I will make music to my God as
long as I live.
'''
"3" = ''':sup:`3` Do not put your trust in princes, in any child of Adam, who has no
power to save.
'''
"4" = ''':sup:`4` When his spirit goes forth he returns to the earth, on that very day
all his plans come to nothing.
'''
"5" = ''':sup:`5` How blessed is he who has Jacob's God to help him, his hope is in
Yahweh his God,
'''
"6" = ''':sup:`6` who made heaven and earth, the sea and all that is in them. He keeps
faith for ever,
'''
"7" = ''':sup:`7` gives justice to the oppressed, gives food to the hungry; Yahweh
sets prisoners free.
'''
"8" = ''':sup:`8` Yahweh gives sight to the blind, lifts up those who are bowed down.
'''
"9" = ''':sup:`9` Yahweh protects the stranger, he sustains the orphan and the widow.
Yahweh loves the upright,but he frustrates the wicked.
'''
"10" = ''':sup:`10` Yahweh reigns for ever, your God, Zion, from age to age.
'''
