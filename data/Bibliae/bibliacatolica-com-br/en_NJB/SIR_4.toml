[4]
"1" = ''':sup:`1` My child, do not refuse the poor a livelihood, do not tantalise the
needy.
'''
"2" = ''':sup:`2` Do not add to the sufferings of the hungry, do not bait anyone in
distress.
'''
"3" = ''':sup:`3` Do not aggravate a heart already angry, nor keep the destitute
waiting for your alms.
'''
"4" = ''':sup:`4` Do not repulse a hard-pressed beggar, nor turn your face from the
poor.
'''
"5" = ''':sup:`5` Do not avert your eyes from the needy, give no one occasion to curse
you;
'''
"6" = ''':sup:`6` for if someone curses you in distress, his Maker will give ear to
the imprecation.
'''
"7" = ''':sup:`7` Gain the love of the community, in the presence of the great bow
your head.
'''
"8" = ''':sup:`8` To the poor lend an ear, and courteously return the greeting.
'''
"9" = ''':sup:`9` Save the oppressed from the hand of the oppressor, and do not be
mean-spirited in your judgements.
'''
"10" = ''':sup:`10` Be like a father to the fatherless and as good as a husband to
their mothers. And you will be like a child to the Most High, who will
love you more than your own mother does.
'''
"11" = ''':sup:`11` Wisdom brings up her own children and cares for those who seek her.
'''
"12" = ''':sup:`12` Whoever loves her loves life, those who seek her early will be
filled with joy.
'''
"13" = ''':sup:`13` Whoever possesses her will inherit honour, and wherever he walks
the Lord will bless him.
'''
"14" = ''':sup:`14` Those who serve her minister to the Holy One, and the Lord loves
those who love her.
'''
"15" = ''':sup:`15` Whoever obeys her rules the nations, whoever pays attention to her
dwells secure.
'''
"16" = ''':sup:`16` If he trusts himself to her he will inherit her, and his
descendants will remain in possession of her;
'''
"17" = ''':sup:`17` for though she takes him at first through winding ways, bringing
fear and faintness on him, trying him out with her discipline till she
can trust him, and testing him with her ordeals,
'''
"18" = ''':sup:`18` she then comes back to him on the straight road, makes him happy
and reveals her secrets to him.
'''
"19" = ''':sup:`19` If he goes astray, however, she abandons him and leaves him to his
own destruction.
'''
"20" = ''':sup:`20` Take circumstances into account and beware of evil, and have no
cause to be ashamed of yourself;
'''
"21" = ''':sup:`21` for there is a shame that leads to sin and a shame that is
honourable and gracious.
'''
"22" = ''':sup:`22` Do not be too severe on yourself, do not let shame lead you to
ruin.
'''
"23" = ''':sup:`23` Do not refrain from speaking when it will do good, and do not hide
your wisdom;
'''
"24" = ''':sup:`24` for your wisdom is made known by what you say, your erudition by
the words you utter.
'''
"25" = ''':sup:`25` Do not contradict the truth, rather blush for your own ignorance.
'''
"26" = ''':sup:`26` Do not be ashamed to confess your sins, do not struggle against the
current of the river.
'''
"27" = ''':sup:`27` Do not grovel to the foolish, do not show partiality to the
influential.
'''
"28" = ''':sup:`28` Fight to the death for truth, and the Lord God will war on your
side.
'''
"29" = ''':sup:`29` Do not be bold of tongue, yet idle and slack in deed;
'''
"30" = ''':sup:`30` do not be like a lion at home, or cowardly towards your servants.
'''
"31" = ''':sup:`31` Do not let your hands be outstretched to receive, yet tight-fisted
when the time comes to give back.
'''
