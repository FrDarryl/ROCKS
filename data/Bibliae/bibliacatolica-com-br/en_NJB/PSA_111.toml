[111]
"1" = ''':sup:`1` Alleluia! I give thanks to Yahweh with all my heart, in the
meeting-place of honest people, in the assembly.
'''
"2" = ''':sup:`2` Great are the deeds of Yahweh, to be pondered by all who delight in
them.
'''
"3" = ''':sup:`3` Full of splendour and majesty his work, his saving justice stands
firm for ever.
'''
"4" = ''':sup:`4` He gives us a memorial of his great deeds; Yahweh is mercy and
tenderness.
'''
"5" = ''':sup:`5` He gives food to those who fear him, he keeps his covenant ever in
mind.
'''
"6" = ''':sup:`6` His works show his people his power in giving them the birthright of
the nations.
'''
"7" = ''':sup:`7` The works of his hands are fidelity and justice, all his precepts
are trustworthy,
'''
"8" = ''':sup:`8` established for ever and ever, accomplished in fidelity and honesty.
'''
"9" = ''':sup:`9` Deliverance he sends to his people, his covenant he imposes for
ever; holy and awesome his name.
'''
"10" = ''':sup:`10` The root of wisdom is fear of Yahweh; those who attain it are wise.
His praise will continue for ever.
'''
