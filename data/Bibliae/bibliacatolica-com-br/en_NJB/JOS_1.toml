"1" = ''':sup:`1` When Moses, servant of Yahweh, was dead, Yahweh spoke to Joshua son
of Nun, Moses' adjutant. He said,
'''
"2" = ''':sup:`2` 'Moses my servant is dead; go now and cross this Jordan, you and
this whole people, into the country which I am giving to them (the
Israelites).
'''
"3" = ''':sup:`3` Every place you tread with the soles of your feet I shall give you,
as I declared to Moses that I would.
'''
"4" = ''':sup:`4` From the desert and the Lebanon, to the Great River, the Euphrates
(the entire country of the Hittites), and as far as the Great Sea to
westward, is to be your territory.
'''
"5" = ''':sup:`5` As long as you live, no one will be able to resist you; I shall be
with you as I was with Moses; I shall not fail you or desert you.
'''
"6" = ''':sup:`6` 'Be strong and stand firm, for you are the man to give this people
possession of the land which I swore to their ancestors that I would
give them.
'''
"7" = ''':sup:`7` Only be strong and stand very firm and be careful to keep the whole
Law which my servant Moses laid down for you. Do not swerve from this
either to right or to left, and then you will succeed wherever you go.
'''
"8" = ''':sup:`8` Have the book of this Law always on your lips; meditate on it day
and night, so that you may carefully keep everything that is written in
it. Then your undertakings will prosper, then you will have success.
'''
"9" = ''':sup:`9` Have I not told you: Be strong and stand firm? Be fearless and
undaunted, for go where you may, Yahweh your God is with you.'
'''
"10" = ''':sup:`10` Joshua then gave the people's officials this instruction:
'''
"11" = ''':sup:`11` 'Go through the camp and give the people this order, "Make
provisions ready, for in three days' time you will cross this Jordan
and go on to take possession of the land which Yahweh your God is
giving you as your own." '
'''
"12" = ''':sup:`12` Joshua then said to the Reubenites and Gadites and the half-tribe
of Manasseh,
'''
"13" = ''':sup:`13` 'Remember the order given you by Moses, servant of Yahweh: Yahweh
your God, in bringing you to rest, has given you the land where we are.
'''
"14" = ''':sup:`14` Your wives, your little ones and your cattle must stay in the
country given you by Moses beyond the Jordan. But all you fighting men
must cross in battle formation at the head of your brothers and help
them,
'''
"15" = ''':sup:`15` until Yahweh grants rest to your brothers and you alike, when they
too have taken possession of the land which Yahweh your God is giving
to them. Then you may go back and take possession of the land which
belongs to you and which Moses, servant of Yahweh, has given you on the
eastern side of the Jordan.'
'''
"16" = ''':sup:`16` They answered Joshua, 'We will do whatever you order us, and
wherever you send us we will go.
'''
"17" = ''':sup:`17` We obeyed Moses in everything, and now we will obey you. Only may
Yahweh your God be with you as he was with Moses!
'''
"18" = ''':sup:`18` If anyone rebels against your orders or will not listen to your
commands, let him be put to death. Only be strong and stand firm.'
'''
