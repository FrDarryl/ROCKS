[3]
"1" = ''':sup:`1` I am the man familiar with misery under the rod of his fury.
'''
"2" = ''':sup:`2` He has led and guided me into darkness, not light.
'''
"3" = ''':sup:`3` Against none but me does he turn his hand, again and again, all day.
'''
"4" = ''':sup:`4` He has wasted my flesh and skin away, has broken my bones.
'''
"5" = ''':sup:`5` He has besieged me and made hardship a circlet round my head.
'''
"6" = ''':sup:`6` He has forced me to dwell where all is dark, like those long-dead in
their everlasting home.
'''
"7" = ''':sup:`7` He has walled me in so that I cannot escape; he has weighed me down
with chains;
'''
"8" = ''':sup:`8` even when I shout for help, he shuts out my prayer.
'''
"9" = ''':sup:`9` He has closed my way with blocks of stone, he has obstructed my
paths.
'''
"10" = ''':sup:`10` For me he is a lurking bear, a lion in hiding.
'''
"11" = ''':sup:`11` Heading me off, he has torn me apart, leaving me shattered.
'''
"12" = ''':sup:`12` He has bent his bow and used me as a target for his arrows.
'''
"13" = ''':sup:`13` He has shot deep into me with shafts from his quiver.
'''
"14" = ''':sup:`14` I have become a joke to all my own people, their refrain all day
long.
'''
"15" = ''':sup:`15` He has given me my fill of bitterness, he has made me drunk with
wormwood.
'''
"16" = ''':sup:`16` He has broken my teeth with gravel, he has fed me on ashes.
'''
"17" = ''':sup:`17` I have been deprived of peace, I have forgotten what happiness is
'''
"18" = ''':sup:`18` and thought, 'My lasting hope in Yahweh is lost.'
'''
"19" = ''':sup:`19` Bring to mind my misery and anguish; it is wormwood and gall!
'''
"20" = ''':sup:`20` My heart dwells on this continually and sinks within me.
'''
"21" = ''':sup:`21` This is what I shall keep in mind and so regain some hope:
'''
"22" = ''':sup:`22` Surely Yahweh's mercies are not over, his deeds of faithful love
not exhausted;
'''
"23" = ''':sup:`23` every morning they are renewed; great is his faithfulness!
'''
"24" = ''':sup:`24` 'Yahweh is all I have,' I say to myself, 'and so I shall put my
hope in him.'
'''
"25" = ''':sup:`25` Yahweh is good to those who trust him, to all who search for him.
'''
"26" = ''':sup:`26` It is good to wait in silence for Yahweh to save.
'''
"27" = ''':sup:`27` It is good for someone to bear the yoke from a young age,
'''
"28" = ''':sup:`28` to sit in solitude and silence when it weighs heavy,
'''
"29" = ''':sup:`29` to lay one's head in the dust -- maybe there is hope-
'''
"30" = ''':sup:`30` to offer one's cheek to the striker, to have one's fill of
disgrace!
'''
"31" = ''':sup:`31` For the Lord will not reject anyone for ever.
'''
"32" = ''':sup:`32` If he brings grief, he will have pity out of the fullness of his
faithful love,
'''
"33" = ''':sup:`33` for it is not for his own pleasure that he torments and grieves the
human race.
'''
"34" = ''':sup:`34` When all the prisoners in a country are crushed underfoot,
'''
"35" = ''':sup:`35` when human rights are overridden in defiance of the Most High,
'''
"36" = ''':sup:`36` when someone is cheated of justice, does not the Lord see it?
'''
"37" = ''':sup:`37` Who has only to speak and it is so done? Who commands, if not the
Lord?
'''
"38" = ''':sup:`38` From where, if not from the mouth of the Most High, do evil and
good come?
'''
"39" = ''':sup:`39` Why then should anyone complain? Better to be bold against one's
sins.
'''
"40" = ''':sup:`40` Let us examine our path, let us ponder it and return to Yahweh.
'''
"41" = ''':sup:`41` Let us raise our hearts and hands to God in heaven.
'''
"42" = ''':sup:`42` We are the ones who have sinned, who have rebelled, and you have
not forgiven.
'''
"43" = ''':sup:`43` You have enveloped us in anger, pursuing us, slaughtering without
pity.
'''
"44" = ''':sup:`44` You have wrapped yourself in a cloud too thick for prayer to
pierce.
'''
"45" = ''':sup:`45` You have reduced us to rubbish and refuse among the nations.
'''
"46" = ''':sup:`46` Our enemies open their mouths in chorus against us.
'''
"47" = ''':sup:`47` Terror and pitfall have been our lot, ravage and ruin.
'''
"48" = ''':sup:`48` My eyes dissolve in torrents of tears at the ruin of my beloved
people.
'''
"49" = ''':sup:`49` My eyes will weep ceaselessly, without relief,
'''
"50" = ''':sup:`50` until Yahweh looks down and sees from heaven.
'''
"51" = ''':sup:`51` My eyes have grown sore over all the daughters of my city.
'''
"52" = ''':sup:`52` Unprovoked, my enemies hunted me down like a bird.
'''
"53" = ''':sup:`53` They shut me finally in a pit, they closed me in with a stone.
'''
"54" = ''':sup:`54` The waters rose over my head; I thought, 'I am lost!'
'''
"55" = ''':sup:`55` Yahweh, I called on your name from the deep pit.
'''
"56" = ''':sup:`56` You heard my voice, do not close your ear to my prayer, to my cry.
'''
"57" = ''':sup:`57` You are near when I call to you. You said, 'Do not be afraid!'
'''
"58" = ''':sup:`58` Lord, you defended my cause, you have redeemed my life.
'''
"59" = ''':sup:`59` Yahweh, you have seen the wrong done to me, grant me redress.
'''
"60" = ''':sup:`60` You have seen their vindictiveness, all their plots against me.
'''
"61" = ''':sup:`61` You have heard their insults, Yahweh, all their plots against me,
'''
"62" = ''':sup:`62` the whispering and murmuring of my enemies against me all day long.
'''
"63" = ''':sup:`63` Look, whether they sit or stand, I am their refrain.
'''
"64" = ''':sup:`64` Yahweh, repay them as their deeds deserve.
'''
"65" = ''':sup:`65` Lay hardness of heart as your curse on them.
'''
"66" = ''':sup:`66` Angrily pursue them, root them out from under your heavens!
'''
