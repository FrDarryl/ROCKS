[11]
"1" = ''':sup:`1` Open your gateways, Lebanon, and the fire shall burn down your cedar
trees!
'''
"2" = ''':sup:`2` Wail, juniper, for the cedar tree has fallen, the majestic ones have
been ravaged! Wail, oaks of Bashan, for the impenetrable forest has
been felled!
'''
"3" = ''':sup:`3` The sound of the wailing of shepherds! Their majesty has been
ravaged. The sound of the roaring of young lions! The pride of the
Jordan has been ravaged.
'''
"4" = ''':sup:`4` Yahweh my God says this, 'Pasture the sheep for slaughter,
'''
"5" = ''':sup:`5` whose buyers kill them and go unpunished, whose sellers say of them,
"Blessed be Yahweh; now I am rich!" and whose own shepherds show them
no pity.
'''
"6" = ''':sup:`6` For I shall show no further pity for the inhabitants of the country
-- Yahweh declares! Instead, I shall put everyone into the clutches of
a neighbour, into the clutches of the king. They will crush the country
and I shall not rescue anyone from their clutches.'
'''
"7" = ''':sup:`7` Then I pastured for slaughter the sheep belonging to the
sheep-dealers. I took two staves: the one I called 'Goodwill', the
other 'Couplers'; and I pastured the sheep myself,
'''
"8" = ''':sup:`8` getting rid of three shepherds in one month. But I lost patience
with them, and they equally detested me.
'''
"9" = ''':sup:`9` I then said, 'I am not going to pasture you any more; the one doomed
to die can die; the one doomed to perish can perish; and the rest can
devour one another.'
'''
"10" = ''':sup:`10` I then took my staff, 'Goodwill', and broke it in half, to break my
covenant, which I had made with all the peoples.
'''
"11" = ''':sup:`11` When it was broken, that day the sheep-dealers, who were watching
me, realised that this had been a word of Yahweh.
'''
"12" = ''':sup:`12` I then said to them, 'If you see fit, give me my wages; if not,
never mind.' So they weighed out my wages: thirty shekels of silver.
'''
"13" = ''':sup:`13` Yahweh said to me, 'Throw it to the smelter, this princely sum at
which they have valued me!' Taking the thirty shekels of silver, I
threw them into the Temple of Yahweh, for the smelter.
'''
"14" = ''':sup:`14` I then broke my second staff, 'Couplers,' in half, to rupture the
brotherly relationship between Judah and Israel.
'''
"15" = ''':sup:`15` Next, Yahweh said to me, 'This time, take the gear of a
good-for-nothing shepherd.
'''
"16" = ''':sup:`16` For I am now going to raise a shepherd in this country, who will
not bother about the lost, who will not go in search of the stray, who
will not heal the injured, who will not support the swollen, but who
will eat the meat of the fat ones, tearing off their very hoofs.
'''
"17" = ''':sup:`17` Disaster to the shepherd who deserts his flock! May the sword
attack his arm and his right eye! May his arm shrivel completely and
his right eye be totally blinded!'
'''
