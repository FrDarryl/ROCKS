[28]
"1" = ''':sup:`1` That same year, at the beginning of the reign of Zedekiah king of
Judah, in the fifth month of the fourth year, the prophet Hananiah son
of Azzur, a Gibeonite, spoke as follows to Jeremiah in the Temple of
Yahweh in the presence of the priests and of all the people,
'''
"2" = ''':sup:`2` 'Yahweh Sabaoth, the God of Israel, says this, "I have broken the
yoke of the king of Babylon.
'''
"3" = ''':sup:`3` In exactly two years' time I shall bring back all the vessels of the
Temple of Yahweh which Nebuchadnezzar king of Babylon took away from
here and carried off to Babylon.
'''
"4" = ''':sup:`4` And I shall also bring back Jeconiah son of Jehoiakim, king of Judah
and all the exiles of Judah who have gone to Babylon, Yahweh declares,
for I shall break the yoke of the king of Babylon." '
'''
"5" = ''':sup:`5` The prophet Jeremiah then replied to the prophet Hananiah in front
of the priests and all the people present in the Temple of Yahweh.
'''
"6" = ''':sup:`6` 'So be it!' the prophet Jeremiah said, 'May Yahweh do so! May he
fulfil the words that you have prophesied and bring all the vessels of
the Temple of Yahweh and all the exiles back to this place from
Babylon.
'''
"7" = ''':sup:`7` Listen carefully, however, to this word that I am now going to say
for you and all the people to hear:
'''
"8" = ''':sup:`8` From remote times, the prophets who preceded you and me prophesied
war, disaster and plague for many countries and for great kingdoms;
'''
"9" = ''':sup:`9` the prophet who prophesies peace can be recognised as one truly sent
by Yahweh only when his word comes true.'
'''
"10" = ''':sup:`10` The prophet Hananiah then snatched the yoke off the neck of the
prophet Jeremiah and broke it.
'''
"11" = ''':sup:`11` In front of all the people Hananiah then said, 'Yahweh says this,
"This is how, in exactly two years' time, I shall break the yoke of
Nebuchadnezzar king of Babylon and take it off the necks of all the
nations." ' At this, the prophet Jeremiah went away.
'''
"12" = ''':sup:`12` After the prophet Hananiah had broken the yoke he had snatched off
the prophet Jeremiah's neck, the word of Yahweh came to Jeremiah,
'''
"13" = ''':sup:`13` 'Go to Hananiah and tell him this, "Yahweh says this: You have
broken the wooden yokes only to make iron yokes to replace them!
'''
"14" = ''':sup:`14` For Yahweh Sabaoth, the God of Israel, says this: An iron yoke is
what I now lay on the necks of all these nations to enslave them to
Nebuchadnezzar king of Babylon. (They will be enslaved to him; I have
even given him the wild animals.)" '
'''
"15" = ''':sup:`15` The prophet Jeremiah said to the prophet Hananiah, 'Listen
carefully, Hananiah: Yahweh has not sent you; and thanks to you this
people is now relying on what is false.
'''
"16" = ''':sup:`16` And so, Yahweh says this, "I am going to send you off the face of
the earth: you will die this year (since you have preached rebellion
against Yahweh)." '
'''
"17" = ''':sup:`17` The prophet Hananiah died the same year, in the seventh month.
'''
