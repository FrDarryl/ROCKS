[5]
"1" = ''':sup:`1` Sons of Reuben, first-born of Israel. He was indeed the first-born
but, when he defiled his father's bed, his birthright was given to the
sons of Joseph son of Israel, and he was no longer reckoned as the
eldest son.
'''
"2" = ''':sup:`2` Although Judah grew greater than his brothers and a leader came from
him, the birthright was Joseph's.
'''
"3" = ''':sup:`3` Sons of Reuben, first-born of Israel: Henoch, Pallu, Hezron, Carmi.
'''
"4" = ''':sup:`4` Sons of Joel: Shemaiah his son, Gog his son, Shimei his son,
'''
"5" = ''':sup:`5` Micah his son, Reaiah his son, Baal his son.
'''
"6" = ''':sup:`6` Beerah his son, whom Tiglath-Pileser king of Assyria carried off
into exile, was the chief of the Reubenites.
'''
"7" = ''':sup:`7` His brothers, by families, were grouped according to relationship.
Jeiel was first, then Zechariah
'''
"8" = ''':sup:`8` and Bela son of Azaz, son of Shema, son of Joel. It was Reuben who
lived in Aroer and his territory extended as far as Nebo and Baal-Meon.
'''
"9" = ''':sup:`9` To eastward, what he occupied extended to the edge of the desert and
the River Euphrates, for they had many herds in Gilead.
'''
"10" = ''':sup:`10` In the time of Saul, they made war on the Hagrites, whom they
defeated and who were then living in their tents throughout the eastern
front of Gilead.
'''
"11" = ''':sup:`11` Next to them, in Bashan as far as Salecah, lived the sons of Gad.
'''
"12" = ''':sup:`12` Joel was the first, Shapham the second, then Janai and Shaphat in
Bashan.
'''
"13" = ''':sup:`13` Their brothers, by families, were Michael, Meshullam, Sheba, Jorai,
Jacan, Zia, Eber: seven.
'''
"14" = ''':sup:`14` These were the sons of Abihail: Ben-Huri, Ben-Jaroah, Ben-Gilead,
Ben-Michael, Ben-Jeshishai, Ben-Jahdo, Ben-Buz.
'''
"15" = ''':sup:`15` Ahi son of Abdiel, son of Guni, was the head of their families.
'''
"16" = ''':sup:`16` They inhabited Gilead, Bashan and its dependencies, as well as all
the pasture lands of Sharon on their extremities.
'''
"17" = ''':sup:`17` In the time of Jotham king of Judah and in the time of Jeroboam
king of Israel, all of them were included in the official genealogy.
'''
"18" = ''':sup:`18` The sons of Reuben, the Gadites and the half-tribe of Manasseh had
warriors, men armed with shield and sword who could handle the bow and
were trained for war, to the number of forty-four thousand seven
hundred and sixty fit for service.
'''
"19" = ''':sup:`19` They made war on the Hagrites, on Jetur, Naphish and Nodab.
'''
"20" = ''':sup:`20` God came to their help, and the Hagrites and all their allies fell
into their hands, for they called on God as they fought, and because
they put their trust in him he heard their prayer.
'''
"21" = ''':sup:`21` Of their livestock they carried off fifty thousand camels, two
hundred and fifty thousand sheep, two thousand donkeys and a hundred
thousand people.
'''
"22" = ''':sup:`22` Because the war was of God, the slaughter was great. They continued
to live in their territory until the exile.
'''
"23" = ''':sup:`23` The sons of the half-tribe of Manasseh lived in the territory
between Bashan and Baal-Hermon, Senir and Mount Hermon. They were
numerous.
'''
"24" = ''':sup:`24` These were the heads of their families: Epher, Ishi, Eliel, Azriel,
Jeremiah, Hodaviah, Jahdiel -- stout fighting men, men of renown, heads
of their families.
'''
"25" = ''':sup:`25` But since they were unfaithful to the God of their ancestors and
prostituted themselves to the gods of the peoples of the country whom
God had destroyed before them,
'''
"26" = ''':sup:`26` the God of Israel roused the hostility of Pul, king of Assyria,
that is the wrath of Tiglath-Pileser, king of Assyria who deported them
-- the Reubenites, the Gadites and the half-tribe of Manasseh -- taking
them off to Halah, Habor, Hara and the river of Gozan. They are still
there today.
'''
"27" = ''':sup:`27` Sons of Levi: Gershom, Kohath and Merari.
'''
"28" = ''':sup:`28` Sons of Kohath: Amram, Izhar, Hebron, Uzziel.
'''
"29" = ''':sup:`29` Children of Amram: Aaron, Moses and Miriam. Sons of Aaron: Nadab
and Abihu, Eleazar and Ithamar.
'''
"30" = ''':sup:`30` Eleazar fathered Phinehas, Phinehas fathered Abishua,
'''
"31" = ''':sup:`31` Abishua fathered Bukki, Bukki fathered Uzzi.
'''
"32" = ''':sup:`32` Uzzi fathered Zerahiah, Zerahiah fathered Meraioth.
'''
"33" = ''':sup:`33` Meraioth fathered Amariah, Amariah fathered Ahitub,
'''
"34" = ''':sup:`34` Ahitub fathered Zadok, Zadok fathered Ahimaaz.
'''
"35" = ''':sup:`35` Ahimaaz fathered Azariah, Azariah fathered Johanan.
'''
"36" = ''':sup:`36` Johanan fathered Azariah. He it was who officiated as priest in the
Temple which Solomon built in Jerusalem.
'''
"37" = ''':sup:`37` Azariah fathered Amariah, Amariah fathered Ahitub,
'''
"38" = ''':sup:`38` Ahitub fathered Zadok, Zadok fathered Shallum,
'''
"39" = ''':sup:`39` Shallum fathered Hilkiah, Hilkiah fathered Azariah,
'''
"40" = ''':sup:`40` Azariah fathered Seraiah, Seraiah fathered Jehozadak,
'''
"41" = ''':sup:`41` and Jehozadak went into exile when, at the hands of Nebuchadnezzar,
Yahweh exiled Judah and Jerusalem.
'''
