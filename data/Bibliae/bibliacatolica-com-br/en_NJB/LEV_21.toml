[21]
"1" = ''':sup:`1` Yahweh said to Moses: 'Speak to the priests descended from Aaron and
say: "None of them must make himself unclean by touching the corpse of
one of his people,
'''
"2" = ''':sup:`2` unless it be of one of his closest relations-father, mother, son,
daughter, brother,
'''
"3" = ''':sup:`3` or virgin sister, since she being unmarried is still his close
relation: he can make himself unclean for her;
'''
"4" = ''':sup:`4` but for a close female relation who is married he will not make
himself unclean; he would profane himself.
'''
"5" = ''':sup:`5` "They will not make tonsures on their heads, shave the edges of
their beards, or gash their bodies.
'''
"6" = ''':sup:`6` They will be consecrated to their God and will not profane the name
of their God. For their function is to offer the food burnt for Yahweh,
the food of their God, and so they must be holy.
'''
"7" = ''':sup:`7` "They will not marry a woman profaned by prostitution, or one
divorced by her husband, for the priest is consecrated to his God.
'''
"8" = ''':sup:`8` "You will treat him as holy, for he offers the food of your God. For
you, he will be a holy person, for I, Yahweh, who sanctify you, am
holy.
'''
"9" = ''':sup:`9` "If a priest's daughter profanes herself by prostitution, she
profanes her father and will be burnt alive.
'''
"10" = ''':sup:`10` "The priest who is pre-eminent over his brothers, on whose head the
anointing oil has been poured, and who, robed in the sacred vestments,
has received investiture, will not disorder his hair or tear his
clothes;
'''
"11" = ''':sup:`11` he will not go near any corpse or make himself unclean even for his
father or mother.
'''
"12" = ''':sup:`12` He will not leave the holy place in such a way as to profane the
sanctuary of his God; for he bears the consecration of the anointing
oil of his God. I am Yahweh.
'''
"13" = ''':sup:`13` "He will marry a woman who is still a virgin.
'''
"14" = ''':sup:`14` He will not marry a woman who has been widowed or divorced or
profaned by prostitution, but will marry a virgin from his own people:
'''
"15" = ''':sup:`15` he must not make his own children profane, for I, Yahweh, have
sanctified him." '
'''
"16" = ''':sup:`16` Yahweh spoke to Moses and said:
'''
"17" = ''':sup:`17` 'Speak to Aaron and say: "None of your descendants, for all time,
may come forward to offer the food of his God if he has any infirmity,
'''
"18" = ''':sup:`18` for none may come forward if he has an infirmity, be he blind or
lame, disfigured or deformed,
'''
"19" = ''':sup:`19` or with an injured foot or arm,
'''
"20" = ''':sup:`20` a hunchback, someone with rickets or ophthalmia or the scab or
running sores, or a eunuch.
'''
"21" = ''':sup:`21` No descendant of the priest Aaron may come forward to offer the
food burnt for Yahweh if he has any infirmity; if he has an infirmity,
he will not come forward to offer the food of his God.
'''
"22" = ''':sup:`22` "He may eat the food of his God, things especially holy and things
holy,
'''
"23" = ''':sup:`23` but he will not go near the curtain or approach the altar, since he
has an infirmity and must not profane my holy things; for I, Yahweh,
have sanctified them." '
'''
"24" = ''':sup:`24` And Moses promulgated this to Aaron, to his sons, and to all the
Israelites.
'''
