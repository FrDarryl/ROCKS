[6]
"1" = ''':sup:`1` When people began being numerous on earth, and daughters had been
born to them,
'''
"2" = ''':sup:`2` the sons of God, looking at the women, saw how beautiful they were
and married as many of them as they chose.
'''
"3" = ''':sup:`3` Yahweh said, 'My spirit cannot be indefinitely responsible for human
beings, who are only flesh; let the time allowed each be a hundred and
twenty years.'
'''
"4" = ''':sup:`4` The Nephilim were on earth in those days (and even afterwards) when
the sons of God resorted to the women, and had children by them. These
were the heroes of days gone by, men of renown.
'''
"5" = ''':sup:`5` Yahweh saw that human wickedness was great on earth and that human
hearts contrived nothing but wicked schemes all day long.
'''
"6" = ''':sup:`6` Yahweh regretted having made human beings on earth and was grieved
at heart.
'''
"7" = ''':sup:`7` And Yahweh said, 'I shall rid the surface of the earth of the human
beings whom I created -- human and animal, the creeping things and the
birds of heaven -- for I regret having made them.'
'''
"8" = ''':sup:`8` But Noah won Yahweh's favour.
'''
"9" = ''':sup:`9` This is the story of Noah: Noah was a good man, an upright man among
his contemporaries, and he walked with God.
'''
"10" = ''':sup:`10` Noah fathered three sons, Shem, Ham and Japheth.
'''
"11" = ''':sup:`11` God saw that the earth was corrupt and full of lawlessness.
'''
"12" = ''':sup:`12` God looked at the earth: it was corrupt, for corrupt were the ways
of all living things on earth.
'''
"13" = ''':sup:`13` God said to Noah, 'I have decided that the end has come for all
living things, for the earth is full of lawlessness because of human
beings. So I am now about to destroy them and the earth.
'''
"14" = ''':sup:`14` Make yourself an ark out of resinous wood. Make it of reeds and
caulk it with pitch inside and out.
'''
"15" = ''':sup:`15` This is how to make it: the length of the ark is to be three
hundred cubits, its breadth fifty cubits, and its height thirty cubits.
'''
"16" = ''':sup:`16` Make a roof to the ark, building it up to a cubit higher. Put the
entrance in the side of the ark, which is to be made with lower, second
and third decks.
'''
"17" = ''':sup:`17` 'For my part I am going to send the flood, the waters, on earth, to
destroy all living things having the breath of life under heaven;
everything on earth is to perish.
'''
"18" = ''':sup:`18` But with you I shall establish my covenant and you will go aboard
the ark, yourself, your sons, your wife, and your sons' wives along
with you.
'''
"19" = ''':sup:`19` From all living creatures, from all living things, you must take
two of each kind aboard the ark, to save their lives with yours; they
must be a male and a female.
'''
"20" = ''':sup:`20` Of every species of bird, of every kind of animal and of every kind
of creature that creeps along the ground, two must go with you so that
their lives may be saved.
'''
"21" = ''':sup:`21` For your part, provide yourself with eatables of all kinds, and lay
in a store of them, to serve as food for yourself and them.'
'''
"22" = ''':sup:`22` Noah did this; exactly as God commanded him, he did.
'''
