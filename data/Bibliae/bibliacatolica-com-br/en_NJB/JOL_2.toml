[2]
"1" = ''':sup:`1` Blow the ram's-horn in Zion, sound the alarm on my holy mountain!
Let everybody in the country tremble, for the Day of Yahweh is coming,
yes, it is near.
'''
"2" = ''':sup:`2` Day of darkness and gloom, Day of cloud and blackness. Like the
dawn, across the mountains spreads a vast and mighty people, such as
has never been before, such as will never be again to the remotest
ages.
'''
"3" = ''':sup:`3` In their van a fire devours, in their rear a flame consumes. The
country is like a garden of Eden ahead of them and a desert waste
behind them. Nothing escapes them.
'''
"4" = ''':sup:`4` They look like horses, like chargers they gallop on,
'''
"5" = ''':sup:`5` with a racket like that of chariots they spring over the mountain
tops, with a crackling like a blazing fire devouring the stubble, a
mighty army in battle array.
'''
"6" = ''':sup:`6` At the sight of them, people are appalled and every face grows pale.
'''
"7" = ''':sup:`7` Like fighting men they press forward, like warriors they scale the
walls, each marching straight ahead, not turning from his path;
'''
"8" = ''':sup:`8` they never jostle each other, each marches straight ahead: arrows
fly, they still press forward, never breaking ranks.
'''
"9" = ''':sup:`9` They hurl themselves at the city, they leap onto the walls, swarm up
the houses, getting in through the windows like thieves.
'''
"10" = ''':sup:`10` As they come on, the earth quakes, the skies tremble, sun and moon
grow dark, the stars lose their brilliance.
'''
"11" = ''':sup:`11` Yahweh's voice rings out at the head of his troops! For mighty
indeed is his army, strong, the enforcer of his orders, for great is
the Day of Yahweh, and very terrible -- who can face it?
'''
"12" = ''':sup:`12` 'But now -- declares Yahweh- come back to me with all your heart,
fasting, weeping, mourning.'
'''
"13" = ''':sup:`13` Tear your hearts and not your clothes, and come back to Yahweh your
God, for he is gracious and compassionate, slow to anger, rich in
faithful love, and he relents about inflicting disaster.
'''
"14" = ''':sup:`14` Who knows if he will not come back, relent and leave a blessing
behind him, a cereal offering and a libation to be presented to Yahweh
your God?
'''
"15" = ''':sup:`15` Blow the ram's-horn in Zion! Order a fast, proclaim a solemn
assembly,
'''
"16" = ''':sup:`16` call the people together, summon the community, assemble the
elders, gather the children, even infants at the breast! Call the
bridegroom from his bedroom and the bride from her bower!
'''
"17" = ''':sup:`17` Let the priests, the ministers of Yahweh, stand weeping between
portico and altar, saying, 'Spare your people, Yahweh! Do not expose
your heritage to the contempt, to the sarcasm of the nations! Why give
the peoples cause to say, "Where is their God?" '
'''
"18" = ''':sup:`18` Then, becoming jealous over his country, Yahweh took pity on his
people.
'''
"19" = ''':sup:`19` Yahweh said in answer to his people, 'Now I shall send you wheat,
wine and olive oil until you have enough. Never again will I expose you
to the contempt of the nations.
'''
"20" = ''':sup:`20` I shall take the northerner far away from you and drive him into an
arid, desolate land, his vanguard to the eastern sea, his rearguard to
the western sea. He will give off a stench, he will give off a foul
stink (for what he made bold to do).'
'''
"21" = ''':sup:`21` Land, do not be afraid; be glad, rejoice, for Yahweh has done great
things.
'''
"22" = ''':sup:`22` Wild animals, do not be afraid; the desert pastures are green
again, the trees bear fruit, vine and fig tree yield their richness.
'''
"23" = ''':sup:`23` Sons of Zion, be glad, rejoice in Yahweh your God; for he has given
you autumn rain as justice demands, and he will send the rains down for
you, the autumn and spring rain as of old.
'''
"24" = ''':sup:`24` The threshing-floors will be full of grain, the vats overflow with
wine and oil.
'''
"25" = ''':sup:`25` 'I will make up to you for the years devoured by grown locust and
hopper, by shearer and young locust, my great army which I sent to
invade you.
'''
"26" = ''':sup:`26` 'You will eat to your heart's content, and praise the name of
Yahweh your God who has treated you so wonderfully. (My people will
never be humiliated again!)
'''
"27" = ''':sup:`27` 'And you will know that I am among you in Israel, I, Yahweh your
God, and no one else. My people will never be humiliated again!'
'''
