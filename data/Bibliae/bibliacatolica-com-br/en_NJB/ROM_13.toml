[13]
"1" = ''':sup:`1` Everyone is to obey the governing authorities, because there is no
authority except from God and so whatever authorities exist have been
appointed by God.
'''
"2" = ''':sup:`2` So anyone who disobeys an authority is rebelling against God's
ordinance; and rebels must expect to receive the condemnation they
deserve.
'''
"3" = ''':sup:`3` Magistrates bring fear not to those who do good, but to those who do
evil. So if you want to live with no fear of authority, live honestly
and you will have its approval;
'''
"4" = ''':sup:`4` it is there to serve God for you and for your good. But if you do
wrong, then you may well be afraid; because it is not for nothing that
the symbol of authority is the sword: it is there to serve God, too, as
his avenger, to bring retribution to wrongdoers.
'''
"5" = ''':sup:`5` You must be obedient, therefore, not only because of this
retribution, but also for conscience's sake.
'''
"6" = ''':sup:`6` And this is why you should pay taxes, too, because the authorities
are all serving God as his agents, even while they are busily occupied
with that particular task.
'''
"7" = ''':sup:`7` Pay to each one what is due to each: taxes to the one to whom tax is
due, tolls to the one to whom tolls are due, respect to the one to whom
respect is due, honour to the one to whom honour is due.
'''
"8" = ''':sup:`8` The only thing you should owe to anyone is love for one another, for
to love the other person is to fulfil the law.
'''
"9" = ''':sup:`9` All these: You shall not commit adultery, You shall not kill, You
shall not steal, You shall not covet, and all the other commandments
that there are, are summed up in this single phrase: You must love your
neighbour as yourself.
'''
"10" = ''':sup:`10` Love can cause no harm to your neighbour, and so love is the
fulfilment of the Law.
'''
"11" = ''':sup:`11` Besides, you know the time has come; the moment is here for you to
stop sleeping and wake up, because by now our salvation is nearer than
when we first began to believe.
'''
"12" = ''':sup:`12` The night is nearly over, daylight is on the way; so let us throw
off everything that belongs to the darkness and equip ourselves for the
light.
'''
"13" = ''':sup:`13` Let us live decently, as in the light of day; with no orgies or
drunkenness, no promiscuity or licentiousness, and no wrangling or
jealousy.
'''
"14" = ''':sup:`14` Let your armour be the Lord Jesus Christ, and stop worrying about
how your disordered natural inclinations may be fulfilled.
'''
