[18]
"1" = ''':sup:`1` Bildad of Shuah spoke next. He said:
'''
"2" = ''':sup:`2` What prevents you others from saying something? Think -- for it is
our turn to speak!
'''
"3" = ''':sup:`3` Why do you regard us as animals, considering us no more than brutes?
'''
"4" = ''':sup:`4` Tear yourself to pieces if you will, but the world, for all your
rage, will not turn to desert, the rocks will not shift from their
places.
'''
"5" = ''':sup:`5` The light of the wicked must certainly be put out, the lamp that
gives him light cease to shine.
'''
"6" = ''':sup:`6` In his tent the light is dimmed, the lamp that shone on him is
snuffed.
'''
"7" = ''':sup:`7` His vigorous stride loses its power, his own designs falter.
'''
"8" = ''':sup:`8` For into the net his own feet carry him, he walks into the snares.
'''
"9" = ''':sup:`9` A spring grips him by the heel, a trap snaps shut, and he is caught.
'''
"10" = ''':sup:`10` Hidden in the ground is a snare to catch him, pitfalls lie across
his path.
'''
"11" = ''':sup:`11` Terrors threaten him from all sides following him step by step.
'''
"12" = ''':sup:`12` Hunger becomes his companion, by his side Disaster stands.
'''
"13" = ''':sup:`13` Disease devours his skin, Death's First-Born gnaws his limbs.
'''
"14" = ''':sup:`14` He will be torn from the shelter of his tent, and you will drag him
to the King of Terrors.
'''
"15" = ''':sup:`15` You can live in the tent, since it is no longer his, and brimstone
will be scattered on his sheepfold.
'''
"16" = ''':sup:`16` Below, his roots dry out and his branches are blasted above.
'''
"17" = ''':sup:`17` His memory fades from the land, his name is forgotten in the
countryside.
'''
"18" = ''':sup:`18` Driven from the light into the darkness, he is banished from the
world,
'''
"19" = ''':sup:`19` without issue or posterity among his own people or a single
survivor where he used to live.
'''
"20" = ''':sup:`20` His end appals the west and fills the east with terror.
'''
"21" = ''':sup:`21` Such indeed is the fate of the places where wickedness dwells --
the home of everyone who knows not God.
'''
