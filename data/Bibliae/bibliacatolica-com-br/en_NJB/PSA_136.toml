[136]
"1" = ''':sup:`1` Alleluia! Give thanks to Yahweh for he is good, for his faithful
love endures for ever.
'''
"2" = ''':sup:`2` Give thanks to the God of gods, for his faithful love endures for
ever.
'''
"3" = ''':sup:`3` Give thanks to the Lord of lords, for his faithful love endures for
ever.
'''
"4" = ''':sup:`4` He alone works wonders, for his faithful love endures for ever.
'''
"5" = ''':sup:`5` In wisdom he made the heavens, for his faithful love endures for
ever.
'''
"6" = ''':sup:`6` He set the earth firm on the waters, for his faithful love endures
for ever.
'''
"7" = ''':sup:`7` He made the great lights, for his faithful love endures for ever.
'''
"8" = ''':sup:`8` The sun to rule the day, for his faithful love endures for ever.
'''
"9" = ''':sup:`9` Moon and stars to rule the night, for his faithful love endures for
ever.
'''
"10" = ''':sup:`10` He struck down the first-born of Egypt, for his faithful love
endures for ever.
'''
"11" = ''':sup:`11` He brought Israel out from among them, for his faithful love
endures for ever.
'''
"12" = ''':sup:`12` With mighty hand and outstretched arm, for his faithful love
endures for ever.
'''
"13" = ''':sup:`13` He split the Sea of Reeds in two, for his faithful love endures for
ever.
'''
"14" = ''':sup:`14` Let Israel pass through the middle, for his faithful love endures
for ever.
'''
"15" = ''':sup:`15` And drowned Pharaoh and all his army, for his faithful love endures
for ever.
'''
"16" = ''':sup:`16` He led his people through the desert, for his faithful love endures
for ever.
'''
"17" = ''':sup:`17` He struck down mighty kings, for his faithful love endures for
ever.
'''
"18" = ''':sup:`18` Slaughtered famous kings, for his faithful love endures for ever.
'''
"19" = ''':sup:`19` Sihon king of the Amorites, for his faithful love endures for ever.
'''
"20" = ''':sup:`20` And Og king of Bashan, for his faithful love endures for ever.
'''
"21" = ''':sup:`21` He gave their land as a birthright, for his faithful love endures
for ever.
'''
"22" = ''':sup:`22` A birthright to his servant Israel, for his faithful love endures
for ever.
'''
"23" = ''':sup:`23` He kept us in mind when we were humbled, for his faithful love
endures for ever.
'''
"24" = ''':sup:`24` And rescued us from our enemies, for his faithful love endures for
ever.
'''
"25" = ''':sup:`25` He provides food for all living creatures, for his faithful love
endures for ever.
'''
"26" = ''':sup:`26` Give thanks to the God of heaven, for his faithful love endures for
ever.
'''
