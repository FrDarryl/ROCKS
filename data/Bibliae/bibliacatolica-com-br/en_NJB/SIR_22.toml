"1" = ''':sup:`1` An idler is like a stone covered in filth, everyone whistles at his
disgrace.
'''
"2" = ''':sup:`2` An idler is like a lump of dung, anyone picking it up shakes it off
his hand.
'''
"3" = ''':sup:`3` It is a disgrace to have fathered a badly brought-up son, but the
birth of any daughter is a loss;
'''
"4" = ''':sup:`4` a sensible daughter will find a husband, but a shameless one is a
grief to her father.
'''
"5" = ''':sup:`5` A brazen daughter puts father and mother to shame, and will be
disowned by both.
'''
"6" = ''':sup:`6` An untimely remonstrance is like music at a funeral, but a thrashing
and correction are wisdom at all times.
'''
"7" = ''':sup:`7` 
'''
"8" = ''':sup:`8` 
'''
"9" = ''':sup:`9` Teaching a fool is like gluing bits of pottery together -- you are
rousing someone who is besotted with sleep.
'''
"10" = ''':sup:`10` You might as well talk to someone sound asleep; when you have
finished the fool will say, 'What's up?'
'''
"11" = ''':sup:`11` Shed tears for the dead, who has left the light behind; shed tears
for the fool, who has left his wits behind. Shed quieter tears for the
dead who is at rest, for the fool life is worse than death.
'''
"12" = ''':sup:`12` Mourning for the dead lasts seven days, for the foolish and ungodly
all the days of their lives.
'''
"13" = ''':sup:`13` Do not waste many words on the stupid, do not go near a dolt.
Beware of him, or you will have trouble and be soiled by contact with
him; keep away from him, and you will have peace of mind and not be
exasperated by his folly.
'''
"14" = ''':sup:`14` What is heavier than lead, and what is its name if not 'fool'?
'''
"15" = ''':sup:`15` Sand and salt and a lump of iron are a lighter burden than a dolt.
'''
"16" = ''':sup:`16` A tie-beam bonded into a building will not be dislodged by an
earthquake; so too, a heart resolved after due reflection will not
flinch at the critical moment.
'''
"17" = ''':sup:`17` A heart founded on intelligent reflection is like a stucco
decoration on a smooth wall.
'''
"18" = ''':sup:`18` Pebbles placed on top of a wall will not stand up to the wind; no
more can the heart of a fool frightened at his own thoughts stand up to
fear.
'''
"19" = ''':sup:`19` Prick an eye and you will draw a tear, prick a heart and you reveal
its feelings.
'''
"20" = ''':sup:`20` Throw stones at birds and you scare them away, reproach a friend
and you destroy a friendship.
'''
"21" = ''':sup:`21` If you have drawn your sword on a friend, do not despair; there is
a way back.
'''
"22" = ''':sup:`22` If you have opened your mouth against your friend, do not worry;
there is hope for reconciliation; but insult, arrogance, betrayal of
secrets, and the stab in the back -- in these cases any friend is lost.
'''
"23" = ''':sup:`23` Win your neighbour's confidence when he is poor, so that you may
enjoy his later good fortune with him; stand by him in times of
trouble, in order to have your share when he comes into a legacy.
'''
"24" = ''':sup:`24` Fire is heralded by the reek of the furnace and smoke, so too,
bloodshed by insults.
'''
"25" = ''':sup:`25` I shall not be ashamed to shelter a friend nor shall I hide away
from him,
'''
"26" = ''':sup:`26` and if evil comes to me through him, everyone who hears about it
will beware of him.
'''
"27" = ''':sup:`27` Who will set a guard on my mouth, and an efficient seal on my lips,
to keep me from falling, and my tongue from causing my ruin?
'''
