[25]
"1" = ''':sup:`1` Yahweh spoke to Moses and said,
'''
"2" = ''':sup:`2` 'Tell the Israelites to set aside a contribution for me; you will
accept a contribution from everyone whose heart prompts him to give it.
'''
"3" = ''':sup:`3` And this is what you will accept from them: gold, silver and bronze;
'''
"4" = ''':sup:`4` materials dyed violet-purple, red-purple and crimson, fine linen,
goats' hair;
'''
"5" = ''':sup:`5` rams' skins dyed red, fine leather, acacia wood;
'''
"6" = ''':sup:`6` oil for the light, spices for the anointing oil and fragrant
incense;
'''
"7" = ''':sup:`7` cornelian and other stones to be set in the ephod and breastplate.
'''
"8" = ''':sup:`8` Make me a sanctuary so that I can reside among them.
'''
"9" = ''':sup:`9` You will make it all according to the design for the Dwelling and
the design for its furnishings which I shall now show you.
'''
"10" = ''':sup:`10` 'You must make me an ark of acacia wood, two and a half cubits
long, one and a half cubits wide and one and a half cubits high.
'''
"11" = ''':sup:`11` You will overlay it, inside and out, with pure gold and make a gold
moulding all round it.
'''
"12" = ''':sup:`12` You will cast four gold rings for it and fix them to its four
supports: two rings on one side and two rings on the other.
'''
"13" = ''':sup:`13` You will also make shafts of acacia wood and overlay them with gold
'''
"14" = ''':sup:`14` and pass the shafts through the rings on the sides of the ark, by
which to carry it.
'''
"15" = ''':sup:`15` The shafts will stay in the rings of the ark and not be withdrawn.
'''
"16" = ''':sup:`16` Inside the ark you will put the Testimony which I am about to give
you.
'''
"17" = ''':sup:`17` 'You will also make a mercy-seat of pure gold, two and a half
cubits long and one and a half cubits wide,
'''
"18" = ''':sup:`18` and you will model two great winged creatures of beaten gold, you
will make them at the two ends of the mercy-seat.
'''
"19" = ''':sup:`19` Model one of the winged creatures at one end and the other winged
creature at the other end; you will model the winged creatures of a
piece with the mercy-seat at either end.
'''
"20" = ''':sup:`20` The winged creatures must have their wings spread upwards,
protecting the mercy-seat with their wings and facing each other, their
faces being towards the mercy-seat.
'''
"21" = ''':sup:`21` You will put the mercy-seat on the top of the ark, and inside the
ark you will put the Testimony which I am about to give you.
'''
"22" = ''':sup:`22` There I shall come to meet you; from above the mercy-seat, from
between the two winged creatures which are on the ark of the Testimony,
I shall give you all my orders for the Israelites.
'''
"23" = ''':sup:`23` 'You must also make a table of acacia wood, two cubits long, one
cubit wide and one and a half cubits high.
'''
"24" = ''':sup:`24` You will overlay it with pure gold, and make a gold moulding all
round it.
'''
"25" = ''':sup:`25` You will fit it with struts of a hand's breadth and make a gold
moulding round the struts.
'''
"26" = ''':sup:`26` You will make four gold rings for it and fix the four rings at the
four corners where the four legs are.
'''
"27" = ''':sup:`27` The rings must lie close to the struts to hold the shafts for
carrying the table.
'''
"28" = ''':sup:`28` You must make the shafts of acacia wood and overlay them with gold.
The table must be carried by these.
'''
"29" = ''':sup:`29` You must make dishes, cups, jars and libation bowls for it; you
must make these of pure gold,
'''
"30" = ''':sup:`30` and on the table, in my presence, you will always put the loaves of
permanent offering.
'''
"31" = ''':sup:`31` 'You will also make a lamp-stand of pure gold; the lamp-stand must
be of beaten gold, base and stem. Its cups, calyxes and petals, must be
of a piece with it.
'''
"32" = ''':sup:`32` Six branches must spring from its sides: three of the lamp-stand's
branches from one side, three of the lamp-stand's branches from the
other.
'''
"33" = ''':sup:`33` The first branch must carry three cups shaped like almond blossoms,
each with its calyx and petals; the second branch, too, must carry
three cups shaped like almond blossoms, each with its calyx and bud,
and similarly for all six branches springing from the lampstand.
'''
"34" = ''':sup:`34` The lamp-stand itself must carry four cups shaped like almond
blossoms, each with its calyx and bud:
'''
"35" = ''':sup:`35` one calyx under the first two branches springing from the
lamp-stand, one calyx under the next pair of branches and one calyx
under the last pair of branches -- thus for all six branches springing
from the lamp-stand.
'''
"36" = ''':sup:`36` The calyxes and the branches will be of a piece with the
lamp-stand, and the whole made from a single piece of pure gold, beaten
out.
'''
"37" = ''':sup:`37` You will also make seven lamps for it and mount the lamps in such a
way that they light up the space in front of it.
'''
"38" = ''':sup:`38` The snuffers and trays must be of pure gold.
'''
"39" = ''':sup:`39` You will use a talent of pure gold for the lamp-stand and all its
accessories;
'''
"40" = ''':sup:`40` and see that you work to the design which was shown you on the
mountain.'
'''
