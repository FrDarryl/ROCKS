[4]
"1" = ''':sup:`1` When the enemies of Judah and Benjamin heard that the exiles were
building the Temple of Yahweh, God of Israel,
'''
"2" = ''':sup:`2` they came to Zerubbabel and Jeshua and the heads of families and
said, 'Let us help you build, for we resort to your God as you do and
we have been sacrificing to him since the time of Esarhaddon king of
Assyria, who brought us here.'
'''
"3" = ''':sup:`3` Zerubbabel, Jeshua, and the other heads of Israelite families
replied, 'It is out of the question that you should join us in building
a Temple for our God. We shall build for Yahweh, God of Israel, on our
own, as King Cyrus king of Persia has commanded us.'
'''
"4" = ''':sup:`4` The people of the country then set about demoralising the people of
Judah and deterring them from building;
'''
"5" = ''':sup:`5` they also bribed counsellors against them to frustrate their purpose
throughout the lifetime of Cyrus king of Persia right on into the reign
of Darius king of Persia.
'''
"6" = ''':sup:`6` In the reign of Xerxes, at the beginning of his reign, they drew up
an accusation against the inhabitants of Judah and Jerusalem.
'''
"7" = ''':sup:`7` In the days of Artaxerxes, Mithredath, Tabeel and their other
associates wrote to Artaxerxes king of Persia against Jerusalem; the
text of the letter was written in Aramaic writing and dialect.
'''
"8" = ''':sup:`8` Then Rehum the governor and Shimshai the secretary wrote a letter to
King Artaxerxes, denouncing Jerusalem as follows:
'''
"9" = ''':sup:`9` 'From Rehum the governor and Shimshai the secretary and their other
associates, the judges, the legates, the Persian officials, the people
of Uruk, Babylon and Susa -- that is, the Elamites-
'''
"10" = ''':sup:`10` and the other peoples whom the great and illustrious Ashurbanipal
deported and settled in the towns of Samaria and in the rest of
Transeuphrates.'
'''
"11" = ''':sup:`11` This is the text of the letter which they sent him: 'To King
Artaxerxes, from your servants the people of Transeuphrates:
'''
"12" = ''':sup:`12` 'May the king now please be informed that the Jews, who have come
up from you to us, have arrived in Jerusalem and are rebuilding the
rebellious and evil city; they have begun rebuilding the walls and are
laying the foundations;
'''
"13" = ''':sup:`13` and now the king should be informed that once this city is rebuilt
and the walls are restored, they will refuse to pay tribute, tax or
toll, thus the king will incur a loss;
'''
"14" = ''':sup:`14` and now, because we eat the palace salt, it is not proper for us to
see this affront offered to the king; we therefore send this
information to the king
'''
"15" = ''':sup:`15` so that a search may be made in the archives of your ancestors: in
which archives you will find and learn that this city is a rebellious
city, the bane of kings and provinces, and that sedition has been
stirred up there from ancient times; that is why this city was
destroyed.
'''
"16" = ''':sup:`16` We inform the king that if this city is rebuilt and its walls are
restored, you will soon have no territories left in Transeuphrates.'
'''
"17" = ''':sup:`17` The king sent this reply: 'To Rehum the governor, to Shimshai the
secretary, and to their other associates resident in Samaria and
elsewhere in Transeuphrates: Greetings!
'''
"18" = ''':sup:`18` 'And now, the document which you sent us has been accurately
translated for me,
'''
"19" = ''':sup:`19` and by my orders search has been made, and it has been found that
this city has rebelled against the kings in the past and that revolt
and sedition have been contrived in it;
'''
"20" = ''':sup:`20` and that powerful kings have reigned in Jerusalem, governing the
whole of Transeuphrates and exacting tribute, tax and toll;
'''
"21" = ''':sup:`21` now give orders for these men to cease work; this city is not to be
rebuilt until I give the order.
'''
"22" = ''':sup:`22` Beware of acting negligently in this matter. Why should the harm
grow, to endanger the king?'
'''
"23" = ''':sup:`23` As soon as the text of King Artaxerxes' document had been read to
Rehum the governor, Shimshai the secretary and their associates, they
hurried to the Jews in Jerusalem and stopped their work by force of
arms.
'''
"24" = ''':sup:`24` Work on the Temple of God in Jerusalem then ceased, and was
discontinued until the second year of the reign of Darius King of
Persia.
'''
