[3]
"1" = ''':sup:`1` These were the descendants of Aaron and Moses, at the time when
Yahweh spoke to Moses on Mount Sinai.
'''
"2" = ''':sup:`2` These were the names of Aaron's sons: Nadab the eldest, then Abihu,
Eleazar and Ithamar.
'''
"3" = ''':sup:`3` Such were the names of Aaron's sons, priests anointed and invested
with the powers of the priesthood.
'''
"4" = ''':sup:`4` Nadab and Abihu died in Yahweh's presence, in the desert of Sinai,
when they offered unauthorised fire before Yahweh. They left no
children and so it fell to Eleazar and Ithamar to exercise the
priesthood under their father Aaron.
'''
"5" = ''':sup:`5` Yahweh spoke to Moses and said:
'''
"6" = ''':sup:`6` 'Muster the tribe of Levi and put it at the disposal of the priest
Aaron: they must be at his service.
'''
"7" = ''':sup:`7` They will undertake the duties incumbent on him and the whole
community before the Tent of Meeting, in serving the Dwelling,
'''
"8" = ''':sup:`8` and they will be in charge of all the furnishings of the Tent of
Meeting and undertake the duties incumbent on the Israelites in serving
the Dwelling.
'''
"9" = ''':sup:`9` You will present the Levites to Aaron and his sons as men dedicated;
they will be given to him by the Israelites.
'''
"10" = ''':sup:`10` 'You will register Aaron and his sons, who will carry out their
priestly duty. But any unauthorised person who comes near must be put
to death.'
'''
"11" = ''':sup:`11` Yahweh spoke to Moses and said:
'''
"12" = ''':sup:`12` 'Look, I myself have chosen the Levites from the Israelites instead
of all the first-born, those who emerge first from the womb in Israel;
the Levites therefore belong to me.
'''
"13" = ''':sup:`13` For every first-born belongs to me. On the day when I struck down
all the first-born in Egypt, I consecrated all the first-born in
Israel, human and animal, to be my own. They are mine, Yahweh's.'
'''
"14" = ''':sup:`14` Yahweh spoke to Moses in the desert of Sinai and said:
'''
"15" = ''':sup:`15` 'You must take a census of Levi's descendants by families and
clans; all the males of the age of one month and over will be counted.'
'''
"16" = ''':sup:`16` At Yahweh's word Moses took a census of them, as Yahweh had
ordered.
'''
"17" = ''':sup:`17` These were the names of Levi's sons: Gershon, Kohath and Merari.
'''
"18" = ''':sup:`18` These were the names of Gershon's sons by their clans: Libni and
Shimei;
'''
"19" = ''':sup:`19` Kohath's sons by their clans: Amram, Izhar, Hebron and Uzziel;
'''
"20" = ''':sup:`20` Merari's sons by their clans: Mahli and Mushi. These were the clans
of Levi, grouped by families.
'''
"21" = ''':sup:`21` From Gershon were descended the Libnite and Shimeite clans; these
were the Gershonite clans.
'''
"22" = ''':sup:`22` Their full number, counting the males of one month and over, came
to seven thousand five hundred.
'''
"23" = ''':sup:`23` The Gershonite clans pitched their camp behind the Dwelling, on the
west side.
'''
"24" = ''':sup:`24` The leader of the House of Gershon was Eliasaph son of Lael.
'''
"25" = ''':sup:`25` As regards the Tent of Meeting, the Gershonites had charge of the
Dwelling, the Tent and its covering, the screen for the entrance to the
Tent of Meeting,
'''
"26" = ''':sup:`26` the curtaining of the court, the screen for the entrance to the
court surrounding the Dwelling and the altar, and the cords required in
dealing with all this.
'''
"27" = ''':sup:`27` From Kohath were descended the Amramite, Izharite, Hebronite and
Uzzielite clans; these were the Kohathite clans.
'''
"28" = ''':sup:`28` Their full number, counting the males of one month and over, came
to eight thousand three hundred. They were in charge of the sanctuary.
'''
"29" = ''':sup:`29` The Kohathite clans pitched their camp on the south side of the
Dwelling.
'''
"30" = ''':sup:`30` The leader of the house of the Kohathite clans was Elizaphan son of
Uzziel.
'''
"31" = ''':sup:`31` They were in charge of the ark, the table, the lamp-stand, the
altars, the sacred vessels used in the liturgy, and the curtain with
all its fittings.
'''
"32" = ''':sup:`32` The chief of the Levite leaders was Eleazar, son of Aaron the
priest. He supervised the people responsible for the sanctuary.
'''
"33" = ''':sup:`33` From Merari were descended the Mahlite and Mushite clans; these
were the Merarite clans.
'''
"34" = ''':sup:`34` Their full number, counting the males of one month and over, came
to six thousand two hundred.
'''
"35" = ''':sup:`35` The leader of the House of the Merarite clans was Zuriel, son of
Abihail. They pitched their camp on the north side of the Dwelling.
'''
"36" = ''':sup:`36` The Merarites were in charge of the framework of the Dwelling, with
its crossbars, poles, sockets and all its accessories and fittings,
'''
"37" = ''':sup:`37` and also the poles round the court, with their sockets, pegs and
cords.
'''
"38" = ''':sup:`38` Finally, on the east side, in front of the Dwelling, in front of
the Tent of Meeting, towards the east, was the camp of Moses and Aaron
and his sons, who had charge of the sanctuary on behalf of the
Israelites. Any unauthorised person coming near was to be put to death.
'''
"39" = ''':sup:`39` The total number of male Levites of the age of one month and over,
whom Moses counted by clans as Yahweh had ordered, came to twenty-two
thousand.
'''
"40" = ''':sup:`40` Yahweh said to Moses: 'Take a census of all the first-born of the
Israelites, all the males from the age of one month and over; take a
census of them by name.
'''
"41" = ''':sup:`41` You will then present the Levites to me, Yahweh, instead of Israel,
and similarly the Levites' cattle instead of the first-born cattle of
the Israelites.'
'''
"42" = ''':sup:`42` As Yahweh ordered, Moses took a census of all the first-born of the
Israelites.
'''
"43" = ''':sup:`43` The total count, by name, of the first-born from the age of one
month and over came to twenty-two thousand two hundred and
seventy-three.
'''
"44" = ''':sup:`44` Yahweh then spoke to Moses and said:
'''
"45" = ''':sup:`45` 'Take the Levites instead of all the first-born of the Israelites,
and the Levites' cattle instead of their cattle; the Levites will be
mine, Yahweh's.
'''
"46" = ''':sup:`46` For the ransom of the two hundred and seventy-three first-born of
the Israelites in excess of the number of Levites,
'''
"47" = ''':sup:`47` you will take five shekels for each, by the sanctuary shekel, at
twenty gerah to the shekel;
'''
"48" = ''':sup:`48` you will then give this money to Aaron and his sons as the ransom
for the extra number.'
'''
"49" = ''':sup:`49` Moses took the ransom money for the extra ones unransomed by the
Levites;
'''
"50" = ''':sup:`50` he took the money for the first-born of the Israelites: one
thousand three hundred and sixty-five shekels, by the sanctuary shekel;
'''
"51" = ''':sup:`51` and Moses then handed over their ransom money to Aaron and his
sons, at Yahweh's bidding, as Yahweh had ordered Moses.
'''
