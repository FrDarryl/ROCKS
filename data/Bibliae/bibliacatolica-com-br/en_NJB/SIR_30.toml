[30]
"1" = ''':sup:`1` Whoever loves his son will beat him frequently so that in after
years the son may be his comfort.
'''
"2" = ''':sup:`2` Whoever is strict with his son will reap the benefit, and be able to
boast of him to his acquaintances.
'''
"3" = ''':sup:`3` Whoever educates his son will be the envy of his enemy, and will be
proud of him among his friends.
'''
"4" = ''':sup:`4` Even when the father dies, he might well not be dead, since he
leaves his likeness behind him.
'''
"5" = ''':sup:`5` In life he has had the joy of his company, dying, he has no
anxieties.
'''
"6" = ''':sup:`6` He leaves an avenger against his enemies and a rewarder of favours
for his friends.
'''
"7" = ''':sup:`7` Whoever coddles his son will bandage his wounds, his heart will turn
over at every cry.
'''
"8" = ''':sup:`8` A badly broken-in horse turns out stubborn, a son left to himself
turns out headstrong.
'''
"9" = ''':sup:`9` Pamper your child and he will terrorise you, play along with him and
he will bring you sorrow.
'''
"10" = ''':sup:`10` Do not laugh with him, or one day you will weep with him and end up
gnashing your teeth.
'''
"11" = ''':sup:`11` While he is young, do not allow him his freedom and do not wink at
his mistakes.
'''
"12" = ''':sup:`12` Bend his neck in youth, bruise his ribs while he is a child, or
else he will grow stubborn and disobedient, and hurt you very deeply.
'''
"13" = ''':sup:`13` Be strict with your son, and persevere with him, or you will rue
his insolence.
'''
"14" = ''':sup:`14` Better be poor if healthy and fit than rich if tormented in body.
'''
"15" = ''':sup:`15` Health and strength are better than any gold, a robust body than
untold wealth.
'''
"16" = ''':sup:`16` No riches can outweigh bodily health, no enjoyment surpass a
cheerful heart.
'''
"17" = ''':sup:`17` Better death than a wretched life, and everlasting rest than
chronic illness.
'''
"18" = ''':sup:`18` Good things lavished on a closed mouth are like food offerings put
on a grave.
'''
"19" = ''':sup:`19` What use is an offering to an idol which can neither eat nor smell?
How describe someone pursued by the Lord's displeasure?
'''
"20" = ''':sup:`20` He looks and sighs like a eunuch embracing a pretty girl -- how he
sighs!
'''
"21" = ''':sup:`21` Do not abandon yourself to sorrow, do not torment yourself with
brooding.
'''
"22" = ''':sup:`22` Gladness of heart is life to anyone, joy is what gives length of
days.
'''
"23" = ''':sup:`23` Give your cares the slip, console your heart, chase sorrow far
away; for sorrow has been the ruin of many, and is no use to anybody.
'''
"24" = ''':sup:`24` Jealousy and anger shorten your days, and worry brings premature
old age.
'''
"25" = ''':sup:`25` A genial heart makes a good trencherman, someone who enjoys a good
meal.
'''
