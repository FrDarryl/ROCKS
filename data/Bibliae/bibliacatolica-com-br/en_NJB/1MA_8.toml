[8]
"1" = ''':sup:`1` Now Judas had heard of the reputation of the Romans: how strong they
were, and how well disposed towards any who made common cause with
them, making a treaty of friendship with anyone who approached them.
'''
"2" = ''':sup:`2` (And, indeed, they were extremely powerful.) He had been told of
their wars and of their prowess among the Gauls, whom they had
conquered and put under tribute;
'''
"3" = ''':sup:`3` and of all they had done in the province of Spain to gain possession
of the silver and gold mines there,
'''
"4" = ''':sup:`4` making themselves masters of the whole country by their
determination and perseverance, despite its great distance from their
own; of the kings who came from the ends of the earth to attack them,
only to be crushed by them and overwhelmed with disaster, and of others
who paid them annual tribute;
'''
"5" = ''':sup:`5` Philip, Perseus king of the Kittim, and others who had dared to make
war on them, had been defeated and reduced to subjection,
'''
"6" = ''':sup:`6` while Antiochus the Great, king of Asia, who had advanced to attack
them with a hundred and twenty elephants, cavalry, chariots and a very
large army, had also suffered defeat at their hands;
'''
"7" = ''':sup:`7` they had taken him alive and imposed on him and his successors, on
agreed terms, the payment of an enormous tribute, the surrender of
hostages, and the cession
'''
"8" = ''':sup:`8` of the Indian territory, with Media, Lydia, and some of their best
provinces, which they took from him and gave to King Eumenes.
'''
"9" = ''':sup:`9` Judas had also heard how, when the Greeks planned an expedition to
destroy the Romans,
'''
"10" = ''':sup:`10` the latter had got wind of it and, sending a single general against
them, had fought a campaign in which they inflicted heavy casualties,
carried their women and children away into captivity, pillaged their
goods, subdued their country, tore down their fortresses and reduced
them to a slavery lasting to the present day;
'''
"11" = ''':sup:`11` and how they had destroyed and subjugated all the other kingdoms
and islands that resisted them.
'''
"12" = ''':sup:`12` But where their friends and those who relied on them were
concerned, they had always stood by their friendship. They had subdued
kings far and near, and all who heard their name went in terror of
them.
'''
"13" = ''':sup:`13` One man, if they determined to help him and advance him to a
throne, would certainly occupy it, while another, if they so
determined, would find himself deposed; their influence was paramount.
'''
"14" = ''':sup:`14` In spite of all this, no single one of them had assumed a crown or
put on the purple for his own aggrandisement.
'''
"15" = ''':sup:`15` They had set up a senate, where three hundred and twenty
councillors deliberated daily, constantly debating how best to regulate
public affairs.
'''
"16" = ''':sup:`16` They entrusted their government to one man for a year at a time,
with absolute power over their whole empire, and this man was obeyed by
all without envy or jealousy.
'''
"17" = ''':sup:`17` Having chosen Eupolemus son of John, of the family of Accos, and
Jason son of Eleazar, Judas sent them to Rome to make a treaty of
friendship and alliance with these people,
'''
"18" = ''':sup:`18` in the hope of being rid of the yoke, for they could see that Greek
rule was reducing Israel to slavery.
'''
"19" = ''':sup:`19` The envoys made the lengthy journey to Rome and presented
themselves before the Senate with their formal proposal:
'''
"20" = ''':sup:`20` 'Judas Maccabaeus and his brothers, with the Jewish people, have
sent us to you to conclude a treaty of alliance and peace with you, and
to enrol ourselves as your allies and friends.'
'''
"21" = ''':sup:`21` The proposal met with the approval of the senators.
'''
"22" = ''':sup:`22` Here is a copy of the rescript which they engraved on bronze
tablets and sent to Jerusalem to be kept there by the Jews as a record
of peace and alliance:
'''
"23" = ''':sup:`23` 'Good fortune attend the Romans and the Jewish nation by sea and
land for ever; may sword or enemy be far from them!
'''
"24" = ''':sup:`24` 'If war comes first to Rome or any of her allies throughout her
dominions,
'''
"25" = ''':sup:`25` the Jewish nation will take action as her ally, as occasion may
require, and do it wholeheartedly.
'''
"26" = ''':sup:`26` They will not give or supply to the enemy any grain, arms, money or
ships: thus has Rome decided, and they are to honour their obligations
without guarantees.
'''
"27" = ''':sup:`27` In the same way, if war comes first to the Jewish nation, the
Romans will support them energetically as occasion may offer,
'''
"28" = ''':sup:`28` and the aggressor will not be furnished with grain, arms, money or
ships: such is the Roman decision, and they will honour these
obligations without treachery.
'''
"29" = ''':sup:`29` Such are the articles under which the Romans have concluded their
treaty with the Jewish people.
'''
"30" = ''':sup:`30` If, later, either party should decide to make any addition or
deletion, they will be free to do so, and any such addition or deletion
will be binding.
'''
"31" = ''':sup:`31` 'As regards the wrongs done to them by King Demetrius, we have
written to him in these terms: Why have you made your yoke lie heavy on
our friends and allies the Jews?
'''
"32" = ''':sup:`32` If they appeal against you again, we shall uphold their rights and
make war on you by sea and land.'
'''
