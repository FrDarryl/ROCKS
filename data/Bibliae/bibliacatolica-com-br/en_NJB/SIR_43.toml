[43]
"1" = ''':sup:`1` Pride of the heights, a clear vault of the sky -- such is the beauty
of the heavens, a glorious sight.
'''
"2" = ''':sup:`2` The sun, as he emerges, proclaims at his rising, 'How wonderful a
thing, the work of the Most High!'
'''
"3" = ''':sup:`3` At his zenith, he parches the ground, who can withstand his blaze?
'''
"4" = ''':sup:`4` We have to blow the furnace to produce any heat, the sun burns the
mountains three times as much; breathing out blasts of fire, flashing
his rays, he dazzles the eyes.
'''
"5" = ''':sup:`5` Great is the Lord who created him and whose word speeds him on his
course.
'''
"6" = ''':sup:`6` And then the moon, ever punctual to mark the times, an everlasting
sign:
'''
"7" = ''':sup:`7` It is the moon that signals the feasts, a luminary that wanes after
being full.
'''
"8" = ''':sup:`8` The month derives its name from hers, she waxes wonderfully in her
phases, banner of the hosts on high, shining in the vault of heaven.
'''
"9" = ''':sup:`9` The glory of the stars makes the beauty of the sky, a brilliant
adornment of the Lord on High.
'''
"10" = ''':sup:`10` At the words of the Holy One they stand as he decrees, and never
grow slack at their watch.
'''
"11" = ''':sup:`11` See the rainbow and praise its Maker, so superbly beautiful in its
splendour.
'''
"12" = ''':sup:`12` Across the sky it forms a glorious arc drawn by the hands of the
Most High.
'''
"13" = ''':sup:`13` By his command he sends the snow, he speeds the lightning by his
command.
'''
"14" = ''':sup:`14` In the same way, his treasuries open and the clouds fly out like
birds.
'''
"15" = ''':sup:`15` His great power solidifies the clouds, then pulverises them into
hail.
'''
"16" = ''':sup:`16` at the sight of him, the mountains quake. At his will the south
wind blows,or the storm from the north and the whirlwind.
'''
"17" = ''':sup:`17` At the roar of his thunder, the earth writhes in labour,
'''
"18" = ''':sup:`18` He sprinkles snow like birds alighting, it comes down like locusts
settling. The eye marvels at the beauty of its whiteness, and the mind
is amazed at its falling.
'''
"19" = ''':sup:`19` Over the earth, like salt, he also pours hoarfrost, which, when it
freezes, bristles like thorns.
'''
"20" = ''':sup:`20` The cold wind blows from the north, and ice forms on the water; it
forms on every piece of standing water, covering it like a breastplate.
'''
"21" = ''':sup:`21` The wind swallows up the mountains and scorches the desert, like a
fire it consumes the vegetation.
'''
"22" = ''':sup:`22` But cloud brings swift healing, and dew brings joy after the heat.
'''
"23" = ''':sup:`23` By his own resourcefulness he has tamed the abyss, and planted it
with islands.
'''
"24" = ''':sup:`24` Those who sail the sea tell of its dangers, their accounts fill our
ears with amazement:
'''
"25" = ''':sup:`25` for there too exist strange and wonderful works, animals of every
kind and huge sea creatures.
'''
"26" = ''':sup:`26` Thanks to God, his messenger reaches port, everything works out
according to his word.
'''
"27" = ''':sup:`27` We could say much more and still fall short; to put it concisely,
'He is all.'
'''
"28" = ''':sup:`28` Where shall we find sufficient power to glorify him, since he is
the Great One, above all his works,
'''
"29" = ''':sup:`29` the awe-inspiring Lord, stupendously great, and wonderful in his
power?
'''
"30" = ''':sup:`30` Exalt the Lord in your praises as high as you may -- still he
surpasses you. Exert all your strength when you exalt him, do not grow
tired -- you will never come to the end.
'''
"31" = ''':sup:`31` Who has ever seen him to describe him? Who can glorify him as he
deserves?
'''
"32" = ''':sup:`32` Many mysteries remain even greater than these, for we have seen
only a few of his works,
'''
"33" = ''':sup:`33` the Lord himself having created all things and given wisdom to
those who are devout.
'''
