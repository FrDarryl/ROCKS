[11]
"1" = ''':sup:`1` About a month later, Nahash the Ammonite marched up and laid siege
to Jabesh in Gilead. All the men of Jabesh said to Nahash, 'Make a
treaty with us and we will be your subjects.'
'''
"2" = ''':sup:`2` Nahash the Ammonite replied, 'I shall make a treaty with you only on
this condition, that I put out all your right eyes, and I will make it
a taunt to the whole of Israel.'
'''
"3" = ''':sup:`3` The elders of Jabesh said to him, 'Give us seven days' grace while
we send messengers throughout the territory of Israel, and if no one
comes to our help, we will come out to you.'
'''
"4" = ''':sup:`4` The messengers came to Gibeah of Saul, and reported this to the
people, and all the people wept aloud.
'''
"5" = ''':sup:`5` Now Saul was just then coming in from the fields behind his oxen,
and he said, 'What is wrong? Why are the people weeping?' They
explained to him what the men of Jabesh had said.
'''
"6" = ''':sup:`6` And the spirit of Yahweh seized on Saul when he heard these words,
and he fell into a fury.
'''
"7" = ''':sup:`7` He took a yoke of oxen, cut them into pieces and sent these by
messengers throughout the territory of Israel with these words, 'Anyone
who will not march with Saul will have the same done to his oxen!' At
this, a panic from Yahweh swept on the people and they marched out as
one man.
'''
"8" = ''':sup:`8` Saul inspected them at Bezek; there were three hundred thousand of
Israel and thirty thousand of Judah.
'''
"9" = ''':sup:`9` Then he said to the messengers who had come, 'This is what you are
to say to the people of Jabesh in Gilead, "Tomorrow, by the time that
the sun is hot, help will reach you." ' The messengers went and
reported this to the people of Jabesh who were overjoyed;
'''
"10" = ''':sup:`10` they said to Nahash, 'Tomorrow we shall come out to you and you can
do whatever you like to us.'
'''
"11" = ''':sup:`11` The next day, Saul disposed the army in three contingents, which
burst into the middle of the camp during the dawn watch and slaughtered
the Ammonites until high noon. The survivors were so scattered that no
two of them were left together.
'''
"12" = ''':sup:`12` The people then said to Samuel, 'Who said, "Must we have Saul
reigning over us?" Hand the men over, for us to put them to death.'
'''
"13" = ''':sup:`13` 'No one must be put to death today,' Saul said, 'for today Yahweh
has intervened to rescue Israel.'
'''
"14" = ''':sup:`14` Samuel then said to the people, 'Let us now go to Gilgal and
reaffirm the monarchy there.'
'''
"15" = ''':sup:`15` The people then all went to Gilgal. And there, at Gilgal, they
proclaimed Saul king before Yahweh; they offered communion sacrifices
before Yahweh, and there Saul and all the people of Israel gave
themselves over to great rejoicing.
'''
