[42]
"1" = ''':sup:`1` Here is my servant whom I uphold, my chosen one in whom my soul
delights. I have sent my spirit upon him, he will bring fair judgement
to the nations.
'''
"2" = ''':sup:`2` He does not cry out or raise his voice, his voice is not heard in
the street;
'''
"3" = ''':sup:`3` he does not break the crushed reed or snuff the faltering wick.
Faithfully he presents fair judgement;
'''
"4" = ''':sup:`4` he will not grow faint, he will not be crushed until he has
established fair judgement on earth, and the coasts and islands are
waiting for his instruction.
'''
"5" = ''':sup:`5` Thus says God, Yahweh, who created the heavens and spread them out,
who hammered into shape the earth and what comes from it, who gave
breath to the people on it, and spirit to those who walk on it:
'''
"6" = ''':sup:`6` I, Yahweh, have called you in saving justice, I have grasped you by
the hand and shaped you; I have made you a covenant of the people and
light to the nations,
'''
"7" = ''':sup:`7` to open the eyes of the blind, to free captives from prison, and
those who live in darkness from the dungeon.
'''
"8" = ''':sup:`8` I am Yahweh, that is my name! I shall not yield my glory to another,
nor my honour to idols.
'''
"9" = ''':sup:`9` See how the former predictions have come true. Fresh things I now
reveal; before they appear I tell you of them.
'''
"10" = ''':sup:`10` Sing a new song to Yahweh! Let his praise be sung from remotest
parts of the earth by those who sail the sea and by everything in it,
by the coasts and islands and those who inhabit them.
'''
"11" = ''':sup:`11` Let the desert and its cities raise their voices, the encampments
where Kedar lives. Let the inhabitants of the Rock cry aloud for joy
and shout from the mountain tops.
'''
"12" = ''':sup:`12` Let them give glory to Yahweh and, in the coasts and islands, let
them voice his praise.
'''
"13" = ''':sup:`13` Yahweh advances like a hero, like a warrior he rouses his fire. He
shouts, he raises the war cry, he shows his might against his foes.
'''
"14" = ''':sup:`14` 'From long ago I have been silent, I have kept quiet, held myself
in check, groaning like a woman in labour, panting and gasping for air.
'''
"15" = ''':sup:`15` I shall ravage mountain and hill, shall wither all their
vegetation; I shall turn the torrents into firm ground and dry up the
marshes.
'''
"16" = ''':sup:`16` I shall lead the blind by a road they do not know, by paths they do
not know I shall conduct them. I shall turn the darkness into light
before them and the quagmires into solid ground. This I shall do --
without fail.'
'''
"17" = ''':sup:`17` Those who trust in idols will recoil, they will blush for shame,
who say to metal images, 'You are our gods.'
'''
"18" = ''':sup:`18` Listen, you deaf! Look and see, you blind!
'''
"19" = ''':sup:`19` Who so blind as my servant, so deaf as the messenger I send? (Who
so blind as the friend I have taken to myself, so deaf as Yahweh's
servant?)
'''
"20" = ''':sup:`20` You have seen many things but not observed them; your ears are open
but you do not hear.
'''
"21" = ''':sup:`21` Yahweh wished, because of his saving justice, to make the Law great
and glorious.
'''
"22" = ''':sup:`22` Yet here is a people pillaged and plundered, all of them shut up in
caves, imprisoned in dungeons. They have been pillaged, with no one to
rescue them, plundered, with no one to say, 'Give it back!'
'''
"23" = ''':sup:`23` Which of you will listen to this, who pay attention and listen in
future?
'''
"24" = ''':sup:`24` Who surrendered Jacob to the plunderer and Israel to the pillagers?
Was it not Yahweh, against whom we had sinned, in whose ways they would
not walk and whose Law they would not obey?
'''
"25" = ''':sup:`25` On him he poured out his blazing anger and the fury of war; it
enveloped him in flames and yet he did not understand; it burned him
up, but he did not learn a lesson.
'''
