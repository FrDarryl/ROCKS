'''
"2" = ''':sup:`2` Yahweh is my rock and my fortress, my deliverer is my God. I take
refuge in him, my rock, my shield, my saving strength, my stronghold,
my place of refuge.
'''
"3" = ''':sup:`3` I call to Yahweh who is worthy of praise, and I am saved from my
foes.
'''
"4" = ''':sup:`4` With Death's breakers closing in on me, Belial's torrents ready to
swallow me,
'''
"5" = ''':sup:`5` Sheol's snares every side of me, Death's traps lying ahead of me,
'''
"6" = ''':sup:`6` I called to Yahweh in my anguish, I cried for help to my God; from
his Temple he heard my voice, my cry came to his ears.
'''
"7" = ''':sup:`7` Then the earth quaked and rocked, the mountains' foundations
shuddered, they quaked at his blazing anger.
'''
"8" = ''':sup:`8` Smoke rose from his nostrils, from his mouth devouring fire (coals
were kindled at it).
'''
"9" = ''':sup:`9` He parted the heavens and came down, a storm-cloud underneath his
feet;
'''
"10" = ''':sup:`10` riding one of the winged creatures, he flew, soaring on the wings
of the wind.
'''
"11" = ''':sup:`11` His covering he made the darkness, his pavilion dark waters and
dense cloud.
'''
"12" = ''':sup:`12` A brightness lit up before him, hail and blazing fire.
'''
"13" = ''':sup:`13` Yahweh thundered from the heavens, the Most High made his voice
heard.
'''
"14" = ''':sup:`14` He shot his arrows and scattered them, he hurled his lightning and
routed them.
'''
"15" = ''':sup:`15` The very springs of ocean were exposed, the world's foundations
were laid bare, at your roaring, Yahweh, at the blast of breath from
your nostrils!
'''
"16" = ''':sup:`16` He reached down from on high, snatched me up, pulled me from the
watery depths,
'''
"17" = ''':sup:`17` rescued me from my mighty foe, from my enemies who were stronger
than I.
'''
"18" = ''':sup:`18` They assailed me on my day of disaster but Yahweh was there to
support me;
'''
"19" = ''':sup:`19` he freed me, set me at large, he rescued me because he loves me.
'''
"20" = ''':sup:`20` Yahweh rewards me for my uprightness, as my hands are pure, so he
repays me,
'''
"21" = ''':sup:`21` since I have kept the ways of Yahweh, and not fallen away from my
God.
'''
"22" = ''':sup:`22` His judgements are all before me, his statutes I have not put away
from me.
'''
"23" = ''':sup:`23` I am blameless before him, I keep myself clear of evil.
'''
"24" = ''':sup:`24` So Yahweh repaid me for acting uprightly because he could see I was
pure.
'''
"25" = ''':sup:`25` You are faithful to the faithful, blameless with the blameless,
'''
"26" = ''':sup:`26` sincere to the sincere, but cunning to the crafty,
'''
"27" = ''':sup:`27` you save a people that is humble and humiliate those with haughty
looks.
'''
"28" = ''':sup:`28` Yahweh, you yourself are my lamp, my God lights up my darkness;
'''
"29" = ''':sup:`29` with you I storm the rampart, with my God I can scale any wall.
'''
"30" = ''':sup:`30` This God, his way is blameless; the word of Yahweh is refined in
the furnace, for he alone is the shield of all who take refuge in him.
'''
"31" = ''':sup:`31` For who is God but Yahweh, who is a rock but our God?
'''
"32" = ''':sup:`32` This God who girds me with strength, who makes my way free from
blame,
'''
"33" = ''':sup:`33` who makes me as swift as a deer and sets me firmly on the heights,
'''
"34" = ''':sup:`34` who trains my hands for battle, my arms to bend a bow of bronze.
'''
"35" = ''':sup:`35` You give me your invincible shield (your right hand upholds me) you
never cease to listen to me,
'''
"36" = ''':sup:`36` you give me the strides of a giant, give me ankles that never
weaken.
'''
"37" = ''':sup:`37` I pursue my enemies and overtake them, not turning back till they
are annihilated;
'''
"38" = ''':sup:`38` I strike them down and they cannot rise, they fall, they are under
my feet.
'''
"39" = ''':sup:`39` You have girded me with strength for the fight, bent down my
assailants beneath me,
'''
"40" = ''':sup:`40` made my enemies retreat before me; and those who hate me I destroy.
'''
"41" = ''':sup:`41` They cry out, there is no one to save; to Yahweh, but no answer
comes.
'''
"42" = ''':sup:`42` I crumble them like dust before the wind, trample them like the mud
of the streets.
'''
"43" = ''':sup:`43` You free me from the quarrels of my people, you place me at the
head of the nations, a people I did not know are now my servants;
'''
"44" = ''':sup:`44` foreigners come wooing my favour, no sooner do they hear than they
obey me;
'''
"45" = ''':sup:`45` foreigners grow faint of heart, they come trembling out of their
fastnesses.
'''
"46" = ''':sup:`46` Life to Yahweh! Blessed be my rock! Exalted be the God of my
salvation,
'''
"47" = ''':sup:`47` the God who gives me vengeance, and subjects whole peoples to me,
'''
"48" = ''':sup:`48` who rescues me from my raging enemies. You lift me high above those
who attack me, you deliver me from the man of violence.
'''
"49" = ''':sup:`49` For this I will praise you, Yahweh, among the nations, and sing
praise to your name.
'''
"50" = ''':sup:`50` He saves his king time after time, displays his faithful love for
his anointed, for David and his heirs for ever.
'''
