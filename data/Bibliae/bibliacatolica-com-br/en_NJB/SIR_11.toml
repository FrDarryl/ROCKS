'''
"17" = ''':sup:`17` To the devout the Lord's gift remains constant, and his favour will
be there to lead them for ever.
'''
"18" = ''':sup:`18` Others grow rich by pinching and scraping, and here is the reward
they receive for it:
'''
"19" = ''':sup:`19` although they say, 'Now I can sit back and enjoy the benefit of
what I have got,' they do not know how long this will last; they will
have to leave their goods to others and die.
'''
"20" = ''':sup:`20` Stick to your job, work hard at it and grow old at your work.
'''
"21" = ''':sup:`21` Do not admire the achievements of sinners, trust the Lord and mind
your own business; since it is a trifle in the eyes of the Lord, in a
moment, suddenly to make the poor rich.
'''
"22" = ''':sup:`22` The blessing of the Lord is the reward of the devout, in a moment
God brings his blessing to flower.
'''
"23" = ''':sup:`23` Do not say, 'What are my needs, how much shall I have in the
future?'
'''
"24" = ''':sup:`24` And do not say, 'I am self-sufficient, what disaster can affect me
now?'
'''
"25" = ''':sup:`25` In prosperous times, disasters are forgotten and in times of
disaster, no one remembers prosperity.
'''
"26" = ''':sup:`26` Yet it is a trifle for the Lord on the day someone dies to repay
him as his conduct deserves.
'''
"27" = ''':sup:`27` A moment's adversity, and pleasures are forgotten; in a person's
last hour his deeds will stand revealed.
'''
"28" = ''':sup:`28` Call no one fortunate before his death; it is by his end that
someone will be known.
'''
"29" = ''':sup:`29` Do not bring everyone home with you, for many are the traps of the
crafty.
'''
"30" = ''':sup:`30` Like a captive partridge in a cage, so is the heart of the proud:
like a spy he watches for your downfall,
'''
"31" = ''':sup:`31` ever on the look-out, turning good into bad and finding fault with
what is praiseworthy.
'''
"32" = ''':sup:`32` A hearthful of glowing coals starts from a single spark, and the
sinner lurks for the chance to spill blood.
'''
"33" = ''':sup:`33` Beware of a scoundrel and his evil contrivances, in case he puts a
smear on you for ever.
'''
"34" = ''':sup:`34` Give a home to a stranger and he will start trouble and estrange
you from your own family.
'''
