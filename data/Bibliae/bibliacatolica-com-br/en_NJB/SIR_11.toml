[11]
"1" = ''':sup:`1` Wisdom enables the poor to stand erect, and gives to the poor a
place with the great.
'''
"2" = ''':sup:`2` Do not praise anyone for good looks, nor dislike anyone for mere
appearance.
'''
"3" = ''':sup:`3` Small among winged creatures is the bee but her produce is the
sweetest of the sweet.
'''
"4" = ''':sup:`4` Do not grow proud when people honour you; for the works of the Lord
are wonderful but hidden from human beings.
'''
"5" = ''':sup:`5` Many monarchs have been made to sit on the ground, and the person
nobody thought of has worn the crown.
'''
"6" = ''':sup:`6` Many influential people have been utterly disgraced, and prominent
people have fallen into the power of others.
'''
"7" = ''':sup:`7` Do not find fault before making thorough enquiry; first reflect,
then give a reprimand.
'''
"8" = ''':sup:`8` Listen before you answer, and do not interrupt a speech before it is
finished.
'''
"9" = ''':sup:`9` Do not wrangle about something that does not concern you, do not
interfere in the quarrels of sinners.
'''
"10" = ''':sup:`10` My child, do not take on a great amount of business; if you
multiply your interests, you are bound to suffer for it; hurry as fast
as you can, yet you will never arrive, nor will you escape by running
away.
'''
"11" = ''':sup:`11` Some people work very hard at top speed, only to find themselves
falling further behind.
'''
"12" = ''':sup:`12` Or there is the slow kind of person, needing help, poor in
possessions and rich in poverty; and the Lord turns a favourable eye on
him, lifts him out of his wretched condition,
'''
"13" = ''':sup:`13` and enables him to hold his head high, thus causing general
astonishment.
'''
"14" = ''':sup:`14` Good and bad, life and death, poverty and wealth, all come from the
Lord.
'''
