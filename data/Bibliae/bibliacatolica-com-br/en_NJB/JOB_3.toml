[3]
"1" = ''':sup:`1` In the end it was Job who broke the silence and cursed the day of
his birth.
'''
"2" = ''':sup:`2` This is what he said:
'''
"3" = ''':sup:`3` Perish the day on which I was born and the night that told of a boy
conceived.
'''
"4" = ''':sup:`4` May that day be darkness, may God on high have no thought for it,
may no light shine on it.
'''
"5" = ''':sup:`5` May murk and shadow dark as death claim it for their own, clouds
hang over it, eclipse swoop down on it.
'''
"6" = ''':sup:`6` See! Let obscurity seize on it, from the days of the year let it be
excluded, into the reckoning of the months not find its way.
'''
"7" = ''':sup:`7` And may that night be sterile, devoid of any cries of joy!
'''
"8" = ''':sup:`8` Let it be cursed by those who curse certain days and are ready to
rouse Leviathan.
'''
"9" = ''':sup:`9` Dark be the stars of its morning, let it wait in vain for light and
never see the opening eyes of dawn.
'''
"10" = ''':sup:`10` Since it would not shut the doors of the womb on me to hide sorrow
from my eyes.
'''
"11" = ''':sup:`11` Why was I not still-born, or why did I not perish as I left the
womb?
'''
"12" = ''':sup:`12` Why were there knees to receive me, breasts for me to suck?
'''
"13" = ''':sup:`13` Now I should be lying in peace, wrapped in a restful slumber,
'''
"14" = ''':sup:`14` with the kings and high viziers of earth who have built their
dwellings in desolate places,
'''
"15" = ''':sup:`15` or with princes who have quantities of gold and silver cramming
their tombs;
'''
"16" = ''':sup:`16` or, put away like an abortive child, I should not have existed,
like little ones that never see the light.
'''
"17" = ''':sup:`17` Down there, the wicked bustle no more, there the weary rest.
'''
"18" = ''':sup:`18` Prisoners, all left in peace, hear no more the shouts of the
oppressor.
'''
"19" = ''':sup:`19` High and low are there together, and the slave is free of his
master.
'''
"20" = ''':sup:`20` Why give light to a man of grief? Why give life to those bitter of
heart,
'''
"21" = ''':sup:`21` who long for a death that never comes, and hunt for it more than
for buried treasure?
'''
"22" = ''':sup:`22` They would be glad to see the grave-mound and shout with joy if
they reached the tomb.
'''
"23" = ''':sup:`23` Why give light to one who does not see his way, whom God shuts in
all alone?
'''
"24" = ''':sup:`24` My only food is sighs, and my groans pour out like water.
'''
"25" = ''':sup:`25` Whatever I fear comes true, whatever I dread befalls me.
'''
"26" = ''':sup:`26` For me, there is no calm, no peace; my torments banish rest.
'''
