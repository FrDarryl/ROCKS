[22]
"1" = ''':sup:`1` Prophecy on the Valley of Vision: Now what is the matter with you
for you all to be up on the housetops,
'''
"2" = ''':sup:`2` full of excitement, boisterous town, joyful city? Your slain have
not fallen to the sword nor died in battle.
'''
"3" = ''':sup:`3` Your leaders have all fled together, captured without a bow between
them, all who could be found have been captured at a blow, far though
they had fled.
'''
"4" = ''':sup:`4` That is why I said, 'Turn your eyes away from me, let me weep
bitterly; do not try to comfort me over the ruin of the daughter of my
people.'
'''
"5" = ''':sup:`5` For this is a day of rout, panic and confusion, the work of the Lord
Yahweh Sabaoth in the Valley of Vision. The wall is sapped, cries for
help ring out to the mountains.
'''
"6" = ''':sup:`6` Elam has picked up his quiver, with manned chariots and horsemen,
and Kir has bared his shield.
'''
"7" = ''':sup:`7` Your fairest valleys are full of chariots and the horsemen take up
positions at the gates;
'''
"8" = ''':sup:`8` thus falls the defence of Judah. That day you turned your gaze to
the weapons in the House of the Forest.
'''
"9" = ''':sup:`9` You saw how many breaches there were in the City of David. You
collected the waters of the lower pool.
'''
"10" = ''':sup:`10` You surveyed the houses in Jerusalem and pulled houses down to
strengthen the wall.
'''
"11" = ''':sup:`11` Between the two walls you made a reservoir for the waters of the
old pool. But you did not look to the Creator of these things, you did
not look to the One who fashioned them long ago.
'''
"12" = ''':sup:`12` That day the Lord Yahweh Sabaoth called on you to weep and mourn,
to shave your heads, to put on sackcloth.
'''
"13" = ''':sup:`13` But instead there is joy and merriment, killing of oxen,
slaughtering of sheep, eating of meat, drinking of wine, 'Let us eat
and drink, for tomorrow we shall be dead.'
'''
"14" = ''':sup:`14` Then Yahweh Sabaoth revealed this to my ears, 'This guilt will
never be forgiven you, until you are dead,' says the Lord Yahweh
Sabaoth.
'''
"15" = ''':sup:`15` The Lord Yahweh Sabaoth says this: Go and find that steward,
Shebna, the master of the palace:
'''
"16" = ''':sup:`16` 'What do you own here, who gave you the right for you to hew
yourself a tomb here?' He is hewing himself a tomb, is digging a
resting-place for himself in the rock.
'''
"17" = ''':sup:`17` But Yahweh will throw you away, strong as you are, will grasp you
in his grip,
'''
"18" = ''':sup:`18` will screw you up into a ball, a ball thrown into a vast space.
There you will die, with your splendid chariots, disgrace to your
master's palace!
'''
"19" = ''':sup:`19` I shall hound you from your office, I shall snatch you from your
post
'''
"20" = ''':sup:`20` and, when that day comes, I shall summon my servant Eliakim son of
Hilkiah.
'''
"21" = ''':sup:`21` I shall dress him in your tunic, I shall put your sash round his
waist, I shall invest him with your authority; and he will be a father
to the inhabitants of Jerusalem and to the House of Judah.
'''
"22" = ''':sup:`22` I shall place the key of David's palace on his shoulder; when he
opens, no one will close, when he closes, no one will open.
'''
"23" = ''':sup:`23` I shall drive him like a nail into a firm place; and he will become
a throne of glory for his family.
'''
"24" = ''':sup:`24` 'On him will depend all the glory of his family, the descendants
and offspring, all the vessels of small capacity too, from cups to
pitchers.
'''
"25" = ''':sup:`25` That day, declares Yahweh Sabaoth, the nail driven into a firm
place will give way, will be torn out and fall. And the whole load
hanging on it will be lost. For Yahweh has spoken.'
'''
