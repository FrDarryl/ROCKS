[8]
"1" = ''':sup:`1` That same day King Ahasuerus gave Queen Esther the house of Haman,
the persecutor of the Jews. Mordecai was presented to the king, Esther
having revealed their mutual relationship.
'''
"2" = ''':sup:`2` The king, who had recovered his signet ring from Haman, took it off
and gave it to Mordecai, while Esther gave Mordecai charge of Haman's
house.
'''
"3" = ''':sup:`3` Esther again went to speak to the king. She fell at his feet,
weeping and imploring his favour, to frustrate the malice that Haman
the Agagite had been plotting against the Jews.
'''
"4" = ''':sup:`4` The king held out the golden sceptre to her, whereupon Esther stood
up and faced him.
'''
"5" = ''':sup:`5` 'If such is the king's good pleasure,' she said, 'and if I have
found favour before him, if my petition seems proper to him and if I
myself am pleasing to his eyes, may he be pleased to issue a written
revocation of the letters which Haman son of Hammedatha, the Agagite,
has had written, ordering the destruction of the Jews throughout the
royal provinces.
'''
"6" = ''':sup:`6` For how can I look on, while my people suffer what is proposed for
them? How can I bear to witness the extermination of my relatives?'
'''
"7" = ''':sup:`7` King Ahasuerus said to Queen Esther and to Mordecai the Jew, 'I for
my part have given Esther Haman's house, and have had him hanged on the
gallows for planning to destroy the Jews.
'''
"8" = ''':sup:`8` You, for your part, write what you please as regards the Jews, in
the king's name, and seal it with the king's signet; for any edict
written in the king's name and sealed with his signet is irrevocable.'
'''
"9" = ''':sup:`9` The royal scribes were summoned at once -- it was the third month,
the month of Sivan, on the twenty-third day -- and at Mordecai's
dictation an order was written to the Jews, the satraps, governors and
principal officials of the provinces stretching from India to Ethiopia,
a hundred and twenty-seven provinces, to each provinces in its own
script, and to each people in its own language, and to the Jews in
their own script and language.
'''
"10" = ''':sup:`10` These letters, written in the name of King Ahasuerus and sealed
with the king's signet, were carried by couriers mounted on horses from
the king's own stud-farms.
'''
"11" = ''':sup:`11` In them the king granted the Jews, in whatever city they lived, the
right to assemble in self-defence, with permission to destroy,
slaughter and annihilate any armed force of any people or province that
might attack them, together with their women and children, and to
plunder their possessions,
'''
"12" = ''':sup:`12` with effect from the same day throughout the provinces of King
Ahasuerus -- the thirteenth day of the twelfth month, which is Adar.
'''
"13" = ''':sup:`13` Copies of this edict, to be promulgated as law in each province,
were published to the various peoples, so that the Jews could be ready
on the day stated to avenge themselves on their enemies.
'''
"14" = ''':sup:`14` The couriers, mounted on the king's horses, set out in great haste
and urgency at the king's command. The edict was also published in the
citadel of Susa.
'''
"15" = ''':sup:`15` Mordecai left the royal presence in a princely gown of violet and
white, with a great golden crown and a cloak of fine linen and purple.
The city of Susa shouted for joy.
'''
"16" = ''':sup:`16` For the Jews there was light and gladness, joy and honour.
'''
"17" = ''':sup:`17` In every province and in every city, wherever the king's command
and decree arrived, there was joy and gladness among the Jews, with
feasting and holiday-making. Of the country's population many became
Jews, since now the Jews were feared.
'''
