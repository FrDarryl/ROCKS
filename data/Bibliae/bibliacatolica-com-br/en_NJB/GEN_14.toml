[14]
"1" = ''':sup:`1` When Amraphel king of Shinar, Arioch king of Ellasar, Chedor-Laomer
king of Elam, and Tidal king of the Goiim,
'''
"2" = ''':sup:`2` made war on Bera king of Sodom, Birsha king of Gomorrah, Shinab king
of Admah, Shemeber king of Zeboiim, and the king of Bela (that is,
Zoar),
'''
"3" = ''':sup:`3` all the latter joined forces in the Valley of Siddim (now the Salt
Sea).
'''
"4" = ''':sup:`4` For twelve years they had been under the yoke of Chedor-Laomer, but
in the thirteenth year they revolted.
'''
"5" = ''':sup:`5` In the fourteenth year Chedor-Laomer arrived and the kings who had
allied themselves with him. They defeated the Rephaim at
Ashteroth-Carnaim, the Zuzim at Ham, the Emim in the Plain of
Kiriathaim,
'''
"6" = ''':sup:`6` the Horites in the mountainous district of Seir near El-Paran, which
is on the edge of the desert.
'''
"7" = ''':sup:`7` Wheeling round, they came to the Spring of Judgement (that is,
Kadesh); they conquered all the territory of the Amalekites and also
the Amorites who lived in Hazazon-Tamar.
'''
"8" = ''':sup:`8` Then the kings of Sodom, Gomorrah, Admah, Zeboiim and Bela (that is,
Zoar) marched out and engaged them in the Valley of Siddim:
'''
"9" = ''':sup:`9` Chedor-Laomer king of Elam, Tidal king of the Goiim, Amraphel king
of Shinar and Arioch king of Ellasar: four kings against five.
'''
"10" = ''':sup:`10` Now there were many bitumen wells in the Valley of Siddim, and in
their flight the kings of Sodom and Gomorrah fell into them, while the
rest fled into the hills.
'''
"11" = ''':sup:`11` The conquerors seized all the possessions of Sodom and Gomorrah,
and all their provisions, and made off.
'''
"12" = ''':sup:`12` They also took Lot (the nephew of Abram) and his possessions and
made off; he had been living at Sodom.
'''
"13" = ''':sup:`13` A survivor came to tell Abram, and Aner the Hebrew, who was living
at the Oak of the Amorite Mamre, the brother of Eshcol; these were
allies of Abram.
'''
"14" = ''':sup:`14` When Abram heard that his kinsman had been taken captive, he
mustered his retainers born in his own household, numbering three
hundred and eighteen, and gave chase as far as Dan.
'''
"15" = ''':sup:`15` He and his retainers deployed against them under cover of dark,
defeated them and pursued them as far as Hobah, north of Damascus.
'''
"16" = ''':sup:`16` He recaptured all the goods as well as his kinsman Lot and his
possessions, together with the women and people.
'''
"17" = ''':sup:`17` When Abram returned from defeating Chedor-Laomer and the kings who
had been on his side, the king of Sodom came to meet him in the Valley
of Shaveh (that is, the Valley of the King).
'''
"18" = ''':sup:`18` Melchizedek king of Salem brought bread and wine; he was a priest
of God Most High.
'''
"19" = ''':sup:`19` He pronounced this blessing: Blessed be Abram by God Most High,
Creator of heaven and earth. And blessed be God Most High for putting
your enemies into your clutches.
'''
"20" = ''':sup:`20` And Abram gave him a tenth of everything.
'''
"21" = ''':sup:`21` The king of Sodom said to Abram, 'Give me the people and take the
possessions for yourself.'
'''
"22" = ''':sup:`22` But Abram replied to the king of Sodom, 'I swear by God Most High,
Creator of heaven and earth:
'''
"23" = ''':sup:`23` not one thread, not one sandal strap, will I take of what is yours,
for you to be able to say, "I made Abram rich."
'''
"24" = ''':sup:`24` For myself, nothing -- except what the troops have used up, and the
share due to the men who came with me, Eshcol, Aner and Mamre; let them
take their share.'
'''
