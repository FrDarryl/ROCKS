[24]
"1" = ''':sup:`1` He then said to Moses, 'Come up to Yahweh, you and Aaron, Nadab and
Abihu, and seventy of the elders of Israel and bow down at a distance.
'''
"2" = ''':sup:`2` Moses alone will approach Yahweh; the others will not approach, nor
will the people come up with him.'
'''
"3" = ''':sup:`3` Moses went and told the people all Yahweh's words and all the laws,
and all the people answered with one voice, 'All the words Yahweh has
spoken we will carry out!'
'''
"4" = ''':sup:`4` Moses put all Yahweh's words into writing, and early next morning he
built an altar at the foot of the mountain, with twelve standing-stones
for the twelve tribes of Israel.
'''
"5" = ''':sup:`5` Then he sent certain young Israelites to offer burnt offerings and
sacrifice bullocks to Yahweh as communion sacrifices.
'''
"6" = ''':sup:`6` Moses then took half the blood and put it into basins, and the other
half he sprinkled on the altar.
'''
"7" = ''':sup:`7` Then, taking the Book of the Covenant, he read it to the listening
people, who then said, 'We shall do everything that Yahweh has said; we
shall obey.'
'''
"8" = ''':sup:`8` Moses then took the blood and sprinkled it over the people, saying,
'This is the blood of the covenant which Yahweh has made with you,
entailing all these stipulations.'
'''
"9" = ''':sup:`9` Moses, Aaron, Nadab, Abihu and seventy elders of Israel then went
up,
'''
"10" = ''':sup:`10` and they saw the God of Israel beneath whose feet there was what
looked like a sapphire pavement pure as the heavens themselves,
'''
"11" = ''':sup:`11` but he did no harm to the Israelite notables; they actually gazed
on God and then ate and drank.
'''
"12" = ''':sup:`12` Yahweh said to Moses, 'Come up to me on the mountain. Stay there,
and I will give you the stone tablets -- the law and the commandment --
which I have written for their instruction.'
'''
"13" = ''':sup:`13` Moses made ready, with Joshua his assistant, and they went up the
mountain of God.
'''
"14" = ''':sup:`14` He said to the elders, 'Wait here for us until we come back to you.
You have Aaron and Hur with you; if anyone has any matter to settle,
let him go to them.'
'''
"15" = ''':sup:`15` Moses then went up the mountain. Cloud covered the mountain.
'''
"16" = ''':sup:`16` The glory of Yahweh rested on Mount Sinai and the cloud covered it
for six days. On the seventh day Yahweh called to Moses from inside the
cloud.
'''
"17" = ''':sup:`17` To the watching Israelites, the glory of Yahweh looked like a
devouring fire on the mountain top.
'''
"18" = ''':sup:`18` Moses went right into the cloud and went on up the mountain. Moses
stayed on the mountain for forty days and forty nights.
'''
