[24]
"1" = ''':sup:`1` Do not be envious of the wicked or wish for their company,
'''
"2" = ''':sup:`2` for their hearts are scheming violence, their lips talking mischief.
'''
"3" = ''':sup:`3` By wisdom a house is built, by understanding it is made strong;
'''
"4" = ''':sup:`4` by knowledge its storerooms are filled with riches of every kind,
rare and desirable.
'''
"5" = ''':sup:`5` The wise is mighty in power, strength is reinforced by science;
'''
"6" = ''':sup:`6` for it is by strategy that you wage war, and victory depends on
having many counsellors.
'''
"7" = ''':sup:`7` For a fool wisdom is an inaccessible fortress: at the city gate he
does not open his mouth.
'''
"8" = ''':sup:`8` Anyone intent on evil-doing is known as a master in cunning.
'''
"9" = ''':sup:`9` Folly dreams of nothing but sin, the mocker is abhorrent.
'''
"10" = ''':sup:`10` If you lose heart when things go wrong, your strength is not worth
much.
'''
"11" = ''':sup:`11` Save those being dragged towards death, but can you rescue those on
their way to execution?
'''
"12" = ''':sup:`12` If you say, 'But look, we did not know,' will the Weigher of the
heart pay no attention? Will not the Guardian of your soul be aware and
repay you as your deeds deserve?
'''
"13" = ''':sup:`13` Eat honey, my child, since it is good; honey that drips from the
comb is sweet to the taste:
'''
"14" = ''':sup:`14` and so, for sure, will wisdom be to your soul: find it and you will
have a future and your hope will not be cut short.
'''
"15" = ''':sup:`15` Do not lurk, wicked man, round the upright man's dwelling, do not
despoil his house.
'''
"16" = ''':sup:`16` For though the upright falls seven times, he gets up again; the
wicked are the ones who stumble in adversity.
'''
"17" = ''':sup:`17` Should your enemy fall, do not rejoice, when he stumbles do not let
your heart exult:
'''
"18" = ''':sup:`18` for fear that Yahweh will be displeased at the sight and turn his
anger away from him.
'''
"19" = ''':sup:`19` Do not be indignant about the wicked, do not be envious of the
evil,
'''
"20" = ''':sup:`20` for there is no future for the evil, the lamp of the wicked will go
out.
'''
"21" = ''':sup:`21` Fear Yahweh, my child, and fear the king; do not ally yourself with
innovators;
'''
"22" = ''':sup:`22` for suddenly disaster will loom for them, and who knows what ruin
will seize them and their friends?
'''
"23" = ''':sup:`23` The following are also taken from the sages: To show partiality in
judgement is not good.
'''
"24" = ''':sup:`24` Whoever tells the wicked, 'You are upright,' peoples curse him,
nations revile him;
'''
"25" = ''':sup:`25` but those who correct him, come out of it well, on them will come a
happy blessing.
'''
"26" = ''':sup:`26` Whoever returns an honest answer, plants a kiss on the lips.
'''
"27" = ''':sup:`27` Plan what you want on the open ground, make your preparation in the
field; then go and build your house.
'''
"28" = ''':sup:`28` Do not bear witness lightly against your neighbour, nor deceive
with your lips.
'''
"29" = ''':sup:`29` Do not say, 'I will treat my neighbour as my neighbour treated me;
I will repay everyone what each has earned.'
'''
"30" = ''':sup:`30` By the idler's field I was passing, by the vineyard of a man who
had no sense,
'''
"31" = ''':sup:`31` there it all lay, deep in thorns, entirely overgrown with weeds,
and its stone wall broken down.
'''
"32" = ''':sup:`32` And as I gazed I pondered, I drew this lesson from the sight,
'''
"33" = ''':sup:`33` 'A little sleep, a little drowsiness, a little folding of the arms
to lie back
'''
"34" = ''':sup:`34` and poverty comes like a vagrant, and, like a beggar, dearth.'
'''
