[8]
"1" = ''':sup:`1` 'You must keep and put into practice all the commandments which I
enjoin on you today, so that you may survive and increase in numbers
and enter the country which Yahweh promised on oath to your ancestors,
and make it your own.
'''
"2" = ''':sup:`2` Remember the long road by which Yahweh your God led you for forty
years in the desert, to humble you, to test you and know your inmost
heart -- whether you would keep his commandments or not.
'''
"3" = ''':sup:`3` He humbled you, he made you feel hunger, he fed you with manna which
neither you nor your ancestors had ever known, to make you understand
that human beings live not on bread alone but on every word that comes
from the mouth of Yahweh.
'''
"4" = ''':sup:`4` The clothes on your back did not wear out and your feet were not
swollen, all those forty years.
'''
"5" = ''':sup:`5` 'Learn from this that Yahweh your God was training you as a man
trains his child,
'''
"6" = ''':sup:`6` and keep the commandments of Yahweh your God, and so follow his ways
and fear him.
'''
"7" = ''':sup:`7` 'But Yahweh your God is bringing you into a fine country, a land of
streams and springs, of waters that well up from the deep in valleys
and hills,
'''
"8" = ''':sup:`8` a land of wheat and barley, of vines, of figs, of pomegranates, a
land of olives, of oil, of honey,
'''
"9" = ''':sup:`9` a land where you will eat bread without stint, where you will want
nothing, a land where the stones are iron and where the hills may be
quarried for copper.
'''
"10" = ''':sup:`10` You will eat and have all you want and you will bless Yahweh your
God in the fine country which he has given you.
'''
"11" = ''':sup:`11` 'Be careful not to forget Yahweh your God, by neglecting his
commandments, customs and laws which I am laying down for you today.
'''
"12" = ''':sup:`12` When you have eaten all you want, when you have built fine houses
to live in,
'''
"13" = ''':sup:`13` when you have seen your flocks and herds increase, your silver and
gold abound and all your possessions grow great,
'''
"14" = ''':sup:`14` do not become proud of heart. Do not then forget Yahweh your God
who brought you out of Egypt, out of the place of slave-labour,
'''
"15" = ''':sup:`15` who guided you through this vast and dreadful desert, a land of
fiery snakes, scorpions, thirst;
'''
"16" = ''':sup:`16` who in this waterless place brought you water out of the flinty
rock; who in this desert fed you with manna unknown to your ancestors,
to humble you and test you and so make your future the happier.
'''
"17" = ''':sup:`17` 'Beware of thinking to yourself, "My own strength and the might of
my own hand have given me the power to act like this."
'''
"18" = ''':sup:`18` Remember Yahweh your God; he was the one who gave you the strength
to act effectively like this, thus keeping then, as today, the covenant
which he swore to your ancestors.
'''
"19" = ''':sup:`19` Be sure: if you forget Yahweh your God, if you follow other gods,
if you serve them and bow down to them -- I testify to you today -- you
will perish.
'''
"20" = ''':sup:`20` Like the nations Yahweh is to destroy before you, so you yourselves
will perish, for not having listened to the voice of Yahweh your God.'
'''
