"1" = ''':sup:`1` This is the text of the letter that the prophet Jeremiah sent from
Jerusalem to those who were left of the elders in exile, to the
priests, the prophets and all the people whom Nebuchadnezzar had
deported from Jerusalem to Babylon.
'''
"2" = ''':sup:`2` This was after King Jeconiah had left Jerusalem with the queen
mother, the eunuchs, the chief men of Judah and Jerusalem, and the
blacksmiths and metalworkers.
'''
"3" = ''':sup:`3` The letter was entrusted to Elasah son of Shaphan and to Gemariah
son of Hilkiah, whom Zedekiah king of Judah had sent to Babylon, to
Nebuchadnezzar king of Babylon. The letter said:
'''
"4" = ''':sup:`4` 'Yahweh Sabaoth, the God of Israel, says this to all the exiles
deported from Jerusalem to Babylon:
'''
"5" = ''':sup:`5` Build houses, settle down; plant gardens and eat what they produce;
'''
"6" = ''':sup:`6` marry and have sons and daughters; choose wives for your sons, find
husbands for your daughters so that these can bear sons and daughters
in their turn; you must increase there and not decrease.
'''
"7" = ''':sup:`7` Work for the good of the city to which I have exiled you; pray to
Yahweh on its behalf, since on its welfare yours depends.
'''
"8" = ''':sup:`8` For Yahweh Sabaoth, the God of Israel, says this: Do not be deceived
by the prophets who are with you or by your diviners; do not listen to
the dreams you have,
'''
"9" = ''':sup:`9` since they prophesy lies to you in my name. I have not sent them,
Yahweh declares.
'''
"10" = ''':sup:`10` For Yahweh says this: When the seventy years granted to Babylon are
over, I shall intervene on your behalf and fulfil my favourable promise
to you by bringing you back to this place.
'''
"11" = ''':sup:`11` Yes, I know what plans I have in mind for you, Yahweh declares,
plans for peace, not for disaster, to give you a future and a hope.
'''
"12" = ''':sup:`12` When you call to me and come and pray to me, I shall listen to you.
'''
"13" = ''':sup:`13` When you search for me, you will find me; when you search
wholeheartedly for me,
'''
"14" = ''':sup:`14` I shall let you find me (Yahweh declares. I shall restore your
fortunes and gather you in from all the nations and wherever I have
driven you, Yahweh declares. I shall bring you back to the place from
which I exiled you).
'''
"15" = ''':sup:`15` 'Since you say: Yahweh has raised up prophets for us in Babylon-
'''
"16" = ''':sup:`16` this is what Yahweh says about the king now occupying the throne of
David and all the people living in this city, your brothers who did not
go with you into exile:
'''
"17" = ''':sup:`17` Yahweh Sabaoth says this: I am now going to send them sword, famine
and plague; I shall make them like rotten figs, so bad as to be
uneatable.
'''
"18" = ''':sup:`18` I shall pursue them with sword, famine and plague. I shall make
them an object of terror to all the kingdoms of the earth, a curse, a
thing of horror, scorn and derision to all the nations where I have
driven them,
'''
"19" = ''':sup:`19` because they have refused to listen to my words, Yahweh declares,
although I have persistently sent them all my servants the prophets;
but they would not listen, Yahweh declares.
'''
"20" = ''':sup:`20` But all you exiles, whom I have sent from Jerusalem to Babylon,
listen to Yahweh's word!
'''
"21" = ''':sup:`21` 'This is what Yahweh Sabaoth, God of Israel, says about Ahab son of
Kolaiah, and Zedekiah son of Maaseiah, who prophesy lies to you in my
name: I shall hand them over now to Nebuchadnezzar king of Babylon who
will put them to death before your very eyes.
'''
"22" = ''':sup:`22` This curse, based on their fate, will be used by all the exiles of
Judah in Babylon: May Yahweh treat you like Zedekiah and Ahab, roasted
alive by the king of Babylon,
'''
"23" = ''':sup:`23` because they have done a scandalous thing in Israel, committing
adultery with their neighbour's wives and speaking lying words in my
name without orders from me. I know all the same and am witness to it,
Yahweh declares.'
'''
"24" = ''':sup:`24` 'And to Shemaiah of Nehelam you will speak as follows:
'''
"25" = ''':sup:`25` Yahweh Sabaoth, God of Israel, says this: Since you, on your own
initiative, have sent a letter to all the people in Jerusalem, to the
priest Zephaniah son of Maaseiah (and to all the priests), saying:
'''
"26" = ''':sup:`26` Yahweh has appointed you priest in place of the priest Jehoiada to
keep order in the Temple of Yahweh, to put any crazy fellow posing as a
prophet in the stocks and collar,
'''
"27" = ''':sup:`27` why then have you not disciplined Jeremiah of Anathoth, now posing
as a prophet to you?
'''
"28" = ''':sup:`28` Why, he has even sent us a message in Babylon, saying: It will be a
long time. Build houses, settle down; plant gardens and eat what they
produce.'. . .
'''
"29" = ''':sup:`29` (Now, after the priest Zephaniah had read this letter to the
prophet Jeremiah),
'''
"30" = ''':sup:`30` the word of Yahweh came then to Jeremiah as follows,
'''
"31" = ''':sup:`31` 'Send this message to all the exiles, "This is what Yahweh says
about Shemaiah of Nehelam: Since Shemaiah has prophesied to you without
my sending him, and since he has caused you to rely on what is false
'''
"32" = ''':sup:`32` for that reason, Yahweh declares, I shall punish Shemaiah of
Nehelam and his descendants; no male member of his family will survive
among this people to see the happiness that I will bestow on my people
(Yahweh declares, since he has preached rebellion against Yahweh)."'
'''
