[12]
"1" = ''':sup:`1` Yahweh said to Abram, 'Leave your country, your kindred and your
father's house for a country which I shall show you;
'''
"2" = ''':sup:`2` and I shall make you a great nation, I shall bless you and make your
name famous; you are to be a blessing!
'''
"3" = ''':sup:`3` I shall bless those who bless you, and shall curse those who curse
you, and all clans on earth will bless themselves by you.'
'''
"4" = ''':sup:`4` So Abram went as Yahweh told him, and Lot went with him. Abram was
seventy-five years old when he left Haran.
'''
"5" = ''':sup:`5` Abram took his wife Sarai, his nephew Lot, all the possessions they
had amassed and the people they had acquired in Haran. They set off for
the land of Canaan, and arrived there.
'''
"6" = ''':sup:`6` Abram passed through the country as far as the holy place at
Shechem, the Oak of Moreh. The Canaanites were in the country at the
time.
'''
"7" = ''':sup:`7` Yahweh appeared to Abram and said, 'I shall give this country to
your progeny.' And there, Abram built an altar to Yahweh who had
appeared to him.
'''
"8" = ''':sup:`8` From there he moved on to the mountainous district east of Bethel,
where he pitched his tent, with Bethel to the west and Ai to the east.
There he built an altar to Yahweh and invoked the name of Yahweh.
'''
"9" = ''':sup:`9` Then Abram made his way stage by stage to the Negeb.
'''
"10" = ''':sup:`10` There was a famine in the country, and Abram went down to Egypt to
stay there for a time, since the famine in the country was severe.
'''
"11" = ''':sup:`11` When he was about to enter Egypt, he said to his wife Sarai, 'Look,
I know you are a beautiful woman.
'''
"12" = ''':sup:`12` When the Egyptians see you they will say, "That is his wife," and
they will kill me but leave you alive.
'''
"13" = ''':sup:`13` Therefore please tell them you are my sister, so that they may
treat me well because of you and spare my life out of regard for you.'
'''
"14" = ''':sup:`14` When Abram arrived in Egypt the Egyptians did indeed see that the
woman was very beautiful.
'''
"15" = ''':sup:`15` When Pharaoh's officials saw her they sang her praises to Pharaoh
and the woman was taken into Pharaoh's household.
'''
"16" = ''':sup:`16` And Abram was very well treated because of her and received flocks,
oxen, donkeys, men and women slaves, she-donkeys and camels.
'''
"17" = ''':sup:`17` But Yahweh inflicted severe plagues on Pharaoh and his household
because of Abram's wife Sarai.
'''
"18" = ''':sup:`18` So Pharaoh summoned Abram and said, 'What is this you have done to
me? Why did you not tell me she was your wife?
'''
"19" = ''':sup:`19` Why did you say, "She is my sister," so that I took her to be my
wife? Now, here is your wife. Take her and go!'
'''
"20" = ''':sup:`20` And Pharaoh gave his people orders about him; they sent him on his
way with his wife and all his possessions.
'''
