[10]
"1" = ''':sup:`1` He summoned his twelve disciples and gave them authority over
unclean spirits with power to drive them out and to cure all kinds of
disease and all kinds of illness.
'''
"2" = ''':sup:`2` These are the names of the twelve apostles: first, Simon who is
known as Peter, and his brother Andrew; James the son of Zebedee, and
his brother John;
'''
"3" = ''':sup:`3` Philip and Bartholomew; Thomas, and Matthew the tax collector; James
the son of Alphaeus, and Thaddaeus;
'''
"4" = ''':sup:`4` Simon the Zealot and Judas Iscariot, who was also his betrayer.
'''
"5" = ''':sup:`5` These twelve Jesus sent out, instructing them as follows: 'Do not
make your way to gentile territory, and do not enter any Samaritan
town;
'''
"6" = ''':sup:`6` go instead to the lost sheep of the House of Israel.
'''
"7" = ''':sup:`7` And as you go, proclaim that the kingdom of Heaven is close at hand.
'''
"8" = ''':sup:`8` Cure the sick, raise the dead, cleanse those suffering from virulent
skin-diseases, drive out devils. You received without charge, give
without charge.
'''
"9" = ''':sup:`9` Provide yourselves with no gold or silver, not even with coppers for
your purses,
'''
"10" = ''':sup:`10` with no haversack for the journey or spare tunic or footwear or a
staff, for the labourer deserves his keep.
'''
"11" = ''':sup:`11` 'Whatever town or village you go into, seek out someone worthy and
stay with him until you leave.
'''
"12" = ''':sup:`12` As you enter his house, salute it,
'''
"13" = ''':sup:`13` and if the house deserves it, may your peace come upon it; if it
does not, may your peace come back to you.
'''
"14" = ''':sup:`14` And if anyone does not welcome you or listen to what you have to
say, as you walk out of the house or town shake the dust from your
feet.
'''
"15" = ''':sup:`15` In truth I tell you, on the Day of Judgement it will be more
bearable for Sodom and Gomorrah than for that town.
'''
"16" = ''':sup:`16` Look, I am sending you out like sheep among wolves; so be cunning
as snakes and yet innocent as doves.
'''
"17" = ''':sup:`17` 'Be prepared for people to hand you over to sanhedrins and scourge
you in their synagogues.
'''
"18" = ''':sup:`18` You will be brought before governors and kings for my sake, as
evidence to them and to the gentiles.
'''
"19" = ''':sup:`19` But when you are handed over, do not worry about how to speak or
what to say; what you are to say will be given to you when the time
comes,
'''
"20" = ''':sup:`20` because it is not you who will be speaking; the Spirit of your
Father will be speaking in you.
'''
"21" = ''':sup:`21` 'Brother will betray brother to death, and a father his child;
children will come forward against their parents and have them put to
death.
'''
"22" = ''':sup:`22` You will be universally hated on account of my name; but anyone who
stands firm to the end will be saved.
'''
"23" = ''':sup:`23` If they persecute you in one town, take refuge in the next; and if
they persecute you in that, take refuge in another. In truth I tell
you, you will not have gone the round of the towns of Israel before the
Son of man comes.
'''
"24" = ''':sup:`24` 'Disciple is not superior to teacher, nor slave to master.
'''
"25" = ''':sup:`25` It is enough for disciple to grow to be like teacher, and slave
like master. If they have called the master of the house "Beelzebul",
how much more the members of his household?
'''
"26" = ''':sup:`26` 'So do not be afraid of them. Everything now covered up will be
uncovered, and everything now hidden will be made clear.
'''
"27" = ''':sup:`27` What I say to you in the dark, tell in the daylight; what you hear
in whispers, proclaim from the housetops.
'''
"28" = ''':sup:`28` 'Do not be afraid of those who kill the body but cannot kill the
soul; fear him rather who can destroy both body and soul in hell.
'''
"29" = ''':sup:`29` Can you not buy two sparrows for a penny? And yet not one falls to
the ground without your Father knowing.
'''
"30" = ''':sup:`30` Why, every hair on your head has been counted.
'''
"31" = ''':sup:`31` So there is no need to be afraid; you are worth more than many
sparrows.
'''
"32" = ''':sup:`32` 'So if anyone declares himself for me in the presence of human
beings, I will declare myself for him in the presence of my Father in
heaven.
'''
"33" = ''':sup:`33` But the one who disowns me in the presence of human beings, I will
disown in the presence of my Father in heaven.
'''
"34" = ''':sup:`34` 'Do not suppose that I have come to bring peace to the earth: it is
not peace I have come to bring, but a sword.
'''
"35" = ''':sup:`35` For I have come to set son against father, daughter against mother,
daughter-in-law against mother-in-law;
'''
"36" = ''':sup:`36` a person's enemies will be the members of his own household.
'''
"37" = ''':sup:`37` 'No one who prefers father or mother to me is worthy of me. No one
who prefers son or daughter to me is worthy of me.
'''
"38" = ''':sup:`38` Anyone who does not take his cross and follow in my footsteps is
not worthy of me.
'''
"39" = ''':sup:`39` Anyone who finds his life will lose it; anyone who loses his life
for my sake will find it.
'''
"40" = ''':sup:`40` 'Anyone who welcomes you welcomes me; and anyone who welcomes me
welcomes the one who sent me.
'''
"41" = ''':sup:`41` 'Anyone who welcomes a prophet because he is a prophet will have a
prophet's reward; and anyone who welcomes an upright person because he
is upright will have the reward of an upright person.
'''
"42" = ''':sup:`42` 'If anyone gives so much as a cup of cold water to one of these
little ones because he is a disciple, then in truth I tell you, he will
most certainly not go without his reward.'
'''
