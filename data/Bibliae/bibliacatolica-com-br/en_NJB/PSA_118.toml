[118]
"1" = ''':sup:`1` Alleluia! Give thanks to Yahweh for he is good, for his faithful
love endures for ever.
'''
"2" = ''':sup:`2` Let the House of Israel say, 'His faithful love endures for ever.'
'''
"3" = ''':sup:`3` Let the House of Aaron say, 'His faithful love endures for ever.'
'''
"4" = ''':sup:`4` Let those who fear Yahweh say, 'His faithful love endures for ever.'
'''
"5" = ''':sup:`5` In my distress I called to Yahweh, he heard me and brought me
relief.
'''
"6" = ''':sup:`6` With Yahweh on my side I fear nothing; what can human beings do to
me?
'''
"7" = ''':sup:`7` With Yahweh on my side as my help, I gloat over my enemies.
'''
"8" = ''':sup:`8` It is better to take refuge in Yahweh than to rely on human beings;
'''
"9" = ''':sup:`9` better to take refuge in Yahweh than to rely on princes.
'''
"10" = ''':sup:`10` Nations were swarming around me, in the name of Yahweh I cut them
down;
'''
"11" = ''':sup:`11` they swarmed around me, pressing upon me, in the name of Yahweh I
cut them down.
'''
"12" = ''':sup:`12` They swarmed around me like bees, they flared up like a brushwood
fire, in the name of Yahweh I cut them down.
'''
"13" = ''':sup:`13` I was pushed hard, to make me fall, but Yahweh came to my help.
'''
"14" = ''':sup:`14` Yahweh is my strength and my song, he has been my Saviour.
'''
"15" = ''':sup:`15` Shouts of joy and salvation, in the tents of the upright, 'Yahweh's
right hand is triumphant,
'''
"16" = ''':sup:`16` Yahweh's right hand is victorious, Yahweh's right hand is
triumphant!'
'''
"17" = ''':sup:`17` I shall not die, I shall live to recount the great deeds of Yahweh.
'''
"18" = ''':sup:`18` Though Yahweh punished me sternly, he has not abandoned me to
death.
'''
"19" = ''':sup:`19` Open for me the gates of saving justice, I shall go in and thank
Yahweh.
'''
"20" = ''':sup:`20` This is the gate of Yahweh, where the upright go in.
'''
"21" = ''':sup:`21` I thank you for hearing me, and making yourself my Saviour.
'''
"22" = ''':sup:`22` The stone which the builders rejected has become the cornerstone;
'''
"23" = ''':sup:`23` This is Yahweh's doing, and we marvel at it.
'''
"24" = ''':sup:`24` This is the day which Yahweh has made, a day for us to rejoice and
be glad.
'''
"25" = ''':sup:`25` We beg you, Yahweh, save us, we beg you, Yahweh, give us victory!
'''
"26" = ''':sup:`26` Blessed in the name of Yahweh is he who is coming! We bless you
from the house of Yahweh.
'''
"27" = ''':sup:`27` Yahweh is God, he gives us light. Link your processions, branches
in hand, up to the horns of the altar.
'''
"28" = ''':sup:`28` You are my God, I thank you, all praise to you, my God. I thank you
for hearing me, and making yourself my Saviour.
'''
"29" = ''':sup:`29` Give thanks to Yahweh for he is good, for his faithful love endures
for ever.
'''
