exacted as security.
'''
"10" = ''':sup:`10` They go about naked, lacking clothes, and starving while they carry
the sheaves.
'''
"11" = ''':sup:`11` Two little walls, their shelter at high noon; parched with thirst,
they have to tread the winepress.
'''
"12" = ''':sup:`12` From the towns come the groans of the dying and the gasp of the
wounded crying for help. Yet God remains deaf to prayer!
'''
"13" = ''':sup:`13` In contrast, there are those who reject the light: who know nothing
of its ways and who do not frequent its paths.
'''
