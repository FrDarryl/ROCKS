'''
"4" = ''':sup:`4` The needy have to keep out of the way, poor country people have to
keep out of sight.
'''
"5" = ''':sup:`5` Like wild desert donkeys, they go out to work, searching from dawn
for food, and at evening for something on which to feed their children.
'''
"6" = ''':sup:`6` They go harvesting in the field of some scoundrel, they go pilfering
in the vineyards of the wicked.
'''
"7" = ''':sup:`7` They spend the night naked, lacking clothes, with no covering
against the cold.
'''
"8" = ''':sup:`8` Mountain rainstorms cut them through, unsheltered, they hug the
rocks.
'''
