[23]
"1" = ''':sup:`1` The length of Sarah's life was a hundred and twenty-seven years.
'''
"2" = ''':sup:`2` She died at Kiriath-Arba -- now Hebron -- in the land of Canaan, and
Abraham proceeded to mourn and bewail her.
'''
"3" = ''':sup:`3` Then rising from beside his dead, Abraham spoke to the Hittites,
'''
"4" = ''':sup:`4` 'I am a stranger resident here,' he said. 'Let me have a burial site
of my own here, so that I can remove my dead for burial.'
'''
"5" = ''':sup:`5` The Hittites replied to Abraham,
'''
"6" = ''':sup:`6` 'Please listen to us, my lord, we regard you as a prince of God;
bury your dead in the best of our tombs; not one of us would refuse you
his tomb for you to bury your dead.'
'''
"7" = ''':sup:`7` At this, Abraham rose and bowed low to the local people, the
Hittites,
'''
"8" = ''':sup:`8` and pleaded with them as follows, 'If you consent to my removing my
dead for burial, you must agree to intercede for me with Ephron son of
Zohar,
'''
"9" = ''':sup:`9` for him to let me have the cave he owns at Machpelah, which is on
the edge of his field. Let him sell it to me in your presence at its
full price, for a burial site of my own.'
'''
"10" = ''':sup:`10` Now Ephron was sitting among the Hittites, and Ephron the Hittite
answered Abraham in the hearing of the Hittites, of all the inhabitants
of his town.
'''
"11" = ''':sup:`11` 'No, my lord, listen to me,' he said. 'I give you the field and the
cave in it; I make this gift in the presence of my kinsmen. Bury your
dead.'
'''
"12" = ''':sup:`12` Abraham bowed low to the local people
'''
"13" = ''':sup:`13` and, in the hearing of the local people, replied to Ephron as
follows, 'Be good enough to listen to me. I shall pay the price of the
field; accept it from me and I shall bury my dead there.'
'''
"14" = ''':sup:`14` Ephron replied to Abraham,
'''
"15" = ''':sup:`15` 'Please listen to me, my lord. What is a plot of land for four
hundred shekels of silver between me and you? Bury your dead.'
'''
"16" = ''':sup:`16` Abraham agreed to Ephron's terms, and Abraham weighed out for
Ephron the silver he had stipulated in the hearing of the Hittites,
namely four hundred shekels of silver, according to the current
commercial rate.
'''
"17" = ''':sup:`17` Thus Ephron's field at Machpelah, facing Mamre -- the field and the
cave in it and all the trees anywhere within the boundaries of the
field -- passed
'''
"18" = ''':sup:`18` into Abraham's possession in the sight of the Hittites, of all the
inhabitants of his town.
'''
"19" = ''':sup:`19` And after this, Abraham buried his wife Sarah in the cave of the
field of Machpelah, facing Mamre -- now Hebron -- in the land of
Canaan.
'''
"20" = ''':sup:`20` And so the field and the cave in it passed from the Hittites into
Abraham's possession as a burial site of his own.
'''
