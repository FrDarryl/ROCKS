"1" = ''':sup:`1` A message. The word of Yahweh to Israel through Malachi.
'''
"2" = ''':sup:`2` 'I have loved you, says Yahweh. But you ask, "How have you shown
your love?" Was not Esau Jacob's brother? declares Yahweh; even so, I
loved Jacob
'''
"3" = ''':sup:`3` but I hated Esau. I turned his mountains into a desert and his
heritage into dwellings in the wastelands.
'''
"4" = ''':sup:`4` If Edom says, "We have been struck down but we shall rebuild our
ruins," Yahweh Sabaoth says this, "Let them build, but I shall pull
down! They will be known as Land of Wickedness and
Nation-with-which-Yahweh-is-angry-for-ever.
'''
"5" = ''':sup:`5` You will see this yourselves and you will say: Yahweh is mighty
beyond the borders of Israel."
'''
"6" = ''':sup:`6` 'The son honours his father, the slave stands in awe of his master.
But if I am indeed father, where is the honour due to me? And if I am
indeed master, where is the awe due to me? says Yahweh Sabaoth to you
priests who despise my name. You ask, "How have we despised your name?"
'''
"7" = ''':sup:`7` By putting polluted food on my altar. You ask, "How have we polluted
you?" By saying, "The table of Yahweh deserves no respect."
'''
"8" = ''':sup:`8` When you bring blind animals for sacrifice, is this not wrong? When
you bring the lame and the diseased, is this not wrong? If you offer
them to your governor, see if he is pleased with them or receives you
graciously, says Yahweh Sabaoth.
'''
"9" = ''':sup:`9` In that case, try pleading with God to take pity on us (that is what
you have done), and will he take any notice? says Yahweh Sabaoth.
'''
"10" = ''':sup:`10` Why does one of you not close the doors and so stop the pointless
lighting of fires on my altar? I am not pleased with you, says Yahweh
Sabaoth; from your hands I find no offerings acceptable.
'''
"11" = ''':sup:`11` But from farthest east to farthest west my name is great among the
nations, and everywhere incense and a pure gift are offered to my name,
since my name is great among the nations, says Yahweh Sabaoth.
'''
"12" = ''':sup:`12` 'But you have profaned it by saying, "The table of the Lord is
polluted, hence the food offered on it deserves no respect."
'''
"13" = ''':sup:`13` You say, "How tiresome it all is!" and sniff disdainfully at me,
says Yahweh Sabaoth. You bring a stolen, lame or diseased animal, you
bring that as an offering! Am I to accept this from you? says Yahweh
Sabaoth.
'''
"14" = ''':sup:`14` Cursed be the rogue who has a male in his flock but pays his vow by
sacrificing a blemished animal to me! For I am a great king, says
Yahweh Sabaoth, and among the nations my name inspires awe.'
'''
