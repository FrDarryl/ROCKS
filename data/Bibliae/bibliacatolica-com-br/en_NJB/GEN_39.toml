[39]
"1" = ''':sup:`1` Now Joseph had been taken down into Egypt. Potiphar the Egyptian,
one of Pharaoh's officials and commander of the guard, bought him from
the Ishmaelites who had taken him down there.
'''
"2" = ''':sup:`2` Yahweh was with Joseph, and everything he undertook was successful.
He lodged in the house of his Egyptian master,
'''
"3" = ''':sup:`3` and when his master saw how Yahweh was with him and how Yahweh made
everything he undertook successful,
'''
"4" = ''':sup:`4` he was pleased with Joseph and made him his personal attendant; and
his master put him in charge of his household, entrusting him with all
his possessions.
'''
"5" = ''':sup:`5` And from the time he put him in charge of his household and all his
possessions, Yahweh blessed the Egyptian's household out of
consideration for Joseph; Yahweh's blessing extended to all his
possessions, both household and estate.
'''
"6" = ''':sup:`6` So he left Joseph to handle all his possessions, and with him there,
concerned himself with nothing beyond the food he ate. Now Joseph was
well built and handsome,
'''
"7" = ''':sup:`7` and it happened some time later that his master's wife cast her eyes
on Joseph and said, 'Sleep with me.'
'''
"8" = ''':sup:`8` But he refused. 'Look,' he said to his master's wife, 'with me here,
my master does not concern himself with what happens in the house,
having entrusted all his possessions to me.
'''
"9" = ''':sup:`9` He himself wields no more authority in this house than I do. He has
exempted nothing from me except yourself, because you are his wife. How
could I do anything so wicked, and sin against God?'
'''
"10" = ''':sup:`10` Although she spoke to Joseph day after day, he would not agree to
sleep with her or be with her.
'''
"11" = ''':sup:`11` But one day when Joseph came into the house to do his work, and
none of the men of the household happened to be indoors,
'''
"12" = ''':sup:`12` she caught hold of him by his tunic and said, 'Sleep with me.' But
he left the tunic in her hand, took to his heels and got out.
'''
"13" = ''':sup:`13` When she saw that he had left the tunic in her hands as he ran out,
'''
"14" = ''':sup:`14` she called her servants and said to them, 'Look at this! My husband
brought in a Hebrew to make a fool of me! He burst in on me, but I
screamed,
'''
"15" = ''':sup:`15` and when he heard me scream, he left his tunic beside me and ran
out of the house.'
'''
"16" = ''':sup:`16` She kept his tunic by her until his master came home.
'''
"17" = ''':sup:`17` Then she told him the same tale, 'The Hebrew slave you brought to
us burst in on me to make a fool of me.
'''
"18" = ''':sup:`18` But when I screamed, he left his tunic beside me and ran away.'
'''
"19" = ''':sup:`19` When his master heard his wife say, 'This was how your slave
treated me,' he became furious.
'''
"20" = ''':sup:`20` Joseph's master had him arrested and committed to the gaol where
the king's prisoners were kept. And there in gaol he stayed.
'''
"21" = ''':sup:`21` But Yahweh was with Joseph. He showed him faithful love and made
him popular with the chief gaoler.
'''
"22" = ''':sup:`22` The chief gaoler put Joseph in charge of all the prisoners in the
gaol, making him responsible for everything done there.
'''
"23" = ''':sup:`23` The chief gaoler did not bother about anything put in his charge,
since Yahweh was with him, and Yahweh made everything he undertook
successful.
'''
