[39]
"1" = ''':sup:`1` From the violet-purple, red-purple and crimson materials, they made
the liturgical vestments for service in the sanctuary. They made the
sacred vestments for Aaron, as Yahweh had ordered Moses.
'''
"2" = ''':sup:`2` They made the ephod of gold, of violet-purple, red-purple and
crimson materials and finely woven linen.
'''
"3" = ''':sup:`3` They beat gold into thin plates and cut these into threads to work
into the violet-purple, red-purple and crimson materials and the fine
linen by needlework.
'''
"4" = ''':sup:`4` For the ephod they made shoulder-straps which were joined to it at
its two edges.
'''
"5" = ''':sup:`5` The waistband on the ephod to hold it in position, was of a piece
with it and of the same workmanship: of gold, violet-purple, red-purple
and finely woven linen, as Yahweh had ordered Moses.
'''
"6" = ''':sup:`6` They worked the cornelians, mounted in gold setting, and engraved,
like an engraved seal, with the names of the sons of Israel,
'''
"7" = ''':sup:`7` and put the stones on the shoulder-straps of the ephod, to
commemorate the sons of Israel, as Yahweh had ordered Moses.
'''
"8" = ''':sup:`8` They made the breastplate of the same embroidered work as the ephod:
of gold, violet-purple, red-purple and crimson materials and finely
woven linen.
'''
"9" = ''':sup:`9` It was square and doubled over, a span in length and a span in
width.
'''
"10" = ''':sup:`10` In it they set four rows of stones: a sard, a topaz and an emerald,
for the first row;
'''
"11" = ''':sup:`11` for the second row, a garnet, a sapphire and a diamond;
'''
"12" = ''':sup:`12` for the third row, a hyacinth, a ruby and an amethyst;
'''
"13" = ''':sup:`13` and for the fourth row, a beryl, a cornelian and a jasper: mounted
in gold settings,
'''
"14" = ''':sup:`14` the stones corresponding to the names of the sons of Israel, twelve
like their names, engraved like seals, each with the name of one of the
twelve tribes.
'''
"15" = ''':sup:`15` For the breastplate they made chains of pure gold twisted like
cords,
'''
"16" = ''':sup:`16` and they made two gold rosettes and two gold rings, putting the two
rings on the two outside edges of the breastplate
'''
"17" = ''':sup:`17` and fastening the two gold cords to the two rings on the outside
edges of the breastplate.
'''
"18" = ''':sup:`18` The other two ends of the cords they fastened to the two rosettes,
putting these on the shoulder-straps of the ephod, on the front.
'''
"19" = ''':sup:`19` They also made two gold rings and put them on the two outside edges
of the breastplate, on the inner side, against the ephod;
'''
"20" = ''':sup:`20` and they made two more gold rings and put them low down on the
front of the two shoulder-straps of the ephod, close to the join, above
the waistband of the ephod.
'''
"21" = ''':sup:`21` They secured the pectoral by a violet-purple cord passed through
its rings and those of the ephod, so that the pectoral would sit above
the waistband and not come apart from the ephod, as Yahweh had ordered
Moses.
'''
"22" = ''':sup:`22` They made the robe of the ephod woven entirely of violet-purple.
'''
"23" = ''':sup:`23` The opening in the centre of the robe was like the neck of a coat
of mail; round the opening was a border, so that it would not get torn.
'''
"24" = ''':sup:`24` On the lower hem of the robe, they made pomegranates of
violet-purple, red-purple and crimson and finely woven linen,
'''
"25" = ''':sup:`25` and made bells of pure gold, putting the bells between the
pomegranates all round the lower hem of the robe:
'''
"26" = ''':sup:`26` alternately, a bell and then a pomegranate, all round the lower hem
of the robe of office, as Yahweh had ordered Moses.
'''
"27" = ''':sup:`27` They made the tunics of finely woven linen for Aaron and his sons,
'''
"28" = ''':sup:`28` the turban of fine linen, the head-dresses of fine linen, the
breeches of finely woven linen,
'''
"29" = ''':sup:`29` the waistbands of finely woven linen embroidered with
violet-purple, red-purple and crimson, as Yahweh had ordered Moses.
'''
"30" = ''':sup:`30` They also made the flower -- the symbol of holy consecration -- of
pure gold and on it, like an engraved seal, they engraved, 'Consecrated
to Yahweh'.
'''
"31" = ''':sup:`31` They put it on a violet-purple cord, to fasten it high up on the
turban, as Yahweh had ordered Moses.
'''
"32" = ''':sup:`32` So all the work for the Dwelling, for the Tent of Meeting, was
completed. They had done everything exactly as Yahweh had ordered
Moses.
'''
"33" = ''':sup:`33` They then brought Moses the Dwelling, the Tent and all its
accessories: its clasps, frames, crossbars, poles and sockets;
'''
"34" = ''':sup:`34` the cover of rams' skins dyed red, the cover of fine leather and
the screening curtain;
'''
"35" = ''':sup:`35` the ark of the Testimony and its shafts, and the mercy-seat;
'''
"36" = ''':sup:`36` the table, all its accessories and the loaves of permanent
offering;
'''
"37" = ''':sup:`37` the lamp-stand of pure gold, its lamps -- the array of lamps -- and
all its accessories, and the oil for the light;
'''
"38" = ''':sup:`38` the golden altar, the anointing oil, the fragrant incense and the
screen for the entrance to the tent;
'''
"39" = ''':sup:`39` the bronze altar and its bronze grating, its shafts and all its
accessories; the basin and its stand;
'''
"40" = ''':sup:`40` the curtaining for the court, its poles, its sockets, and the
screen for the gateway to the court, its cords, its pegs and all the
accessories for the service of the Dwelling, for the Tent of Meeting;
'''
"41" = ''':sup:`41` the liturgical vestments for officiating in the sanctuary -- the
sacred vestments for Aaron the priest, and the vestments for his sons
-- for the priestly functions.
'''
"42" = ''':sup:`42` The Israelites had done all the work exactly as Yahweh had ordered
Moses.
'''
"43" = ''':sup:`43` Moses inspected all the work: they had indeed done it as Yahweh had
ordered; and Moses blessed them.
'''
