[57]
"1" = ''':sup:`1` The upright person perishes and no one cares. The faithful is taken
off and no one takes it to heart. Yes, because of the evil times the
upright is taken off;
'''
"2" = ''':sup:`2` he will enter peace, and those who follow the right way will find
rest on their beds.
'''
"3" = ''':sup:`3` But you, you children of a witch, come here, adulterous race
prostituting yourselves!
'''
"4" = ''':sup:`4` At whom are you jeering, at whom are you making faces and sticking
out your tongue? Are you not the spawn of rebellion, a lying race?
'''
"5" = ''':sup:`5` Lusting among the terebinths, and under every spreading tree,
sacrificing children in the ravines, below the clefts in the rocks.
'''
"6" = ''':sup:`6` The smooth stones of the ravines will be your portion, yes, these
will be your lot. To these you have poured libations, have brought your
cereal offering. Can all this appease me?
'''
"7" = ''':sup:`7` On a mountain high and lofty you have put your bed. Thither, too,
you have climbed to offer sacrifice.
'''
"8" = ''':sup:`8` Behind door and doorpost you have set your reminder. Yes, far from
me, you exposed yourself, climbed on to your bed, and made the most of
it. You struck a profitable bargain with those whose bed you love,
whoring with them often, with your eyes on the sacred symbol.
'''
"9" = ''':sup:`9` You went to Molech with oil, you were prodigal with your perfumes;
you sent your envoys far afield, down to Sheol itself.
'''
"10" = ''':sup:`10` Though tired by so much travelling, you never said, 'It is no use.'
Finding your strength revive, you never gave up.
'''
"11" = ''':sup:`11` Who was it you dreaded, and feared, that you should betray me, no
longer remember me and not spare a thought for me? Was I not silent for
a long time? So you cannot have been afraid of me.
'''
"12" = ''':sup:`12` Now I shall expose this uprightness of yours, and little good it
did you.
'''
"13" = ''':sup:`13` When you cry for help, let those thronging round you save you! The
wind will carry them all away, one puff will take them off. But whoever
trusts in me will inherit the country, he will own my holy mountain.
'''
"14" = ''':sup:`14` Then it will be said: Level up, level up, clear the way, remove the
obstacle from my people's way,
'''
"15" = ''':sup:`15` for thus says the High and Exalted One who lives eternally and
whose name is holy, 'I live in the holy heights but I am with the
contrite and humble, to revive the spirit of the humble, to revive the
heart of the contrite.
'''
"16" = ''':sup:`16` 'For I do not want to be forever accusing nor always to be angry,
or the spirit would fail under my onslaught, the souls that I myself
have made.
'''
"17" = ''':sup:`17` 'Angered by his wicked cupidity, I hid and struck him in anger, but
he rebelliously went the way of his choice.
'''
"18" = ''':sup:`18` 'I saw how he behaved, but I shall heal him, I shall lead him, fill
him with consolation, him and those who mourn for him,
'''
"19" = ''':sup:`19` bringing praise to their lips. Peace, peace to far and near, Yahweh
says, and I shall heal him.'
'''
"20" = ''':sup:`20` The wicked, however, are like the restless sea that cannot be
still, whose waters throw up mud and dirt.
'''
"21" = ''':sup:`21` 'No peace', says Yahweh, 'for the wicked.'
'''
