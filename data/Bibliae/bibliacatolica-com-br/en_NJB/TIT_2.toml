[2]
"1" = ''':sup:`1` It is for you, then, to preach the behaviour which goes with healthy
doctrine.
'''
"2" = ''':sup:`2` Older men should be reserved, dignified, moderate, sound in faith
and love and perseverance.
'''
"3" = ''':sup:`3` Similarly, older women should behave as befits religious people,
with no scandal-mongering and no addiction to wine -- they must be the
teachers of right behaviour
'''
"4" = ''':sup:`4` and show younger women how they should love their husbands and love
their children,
'''
"5" = ''':sup:`5` how they must be sensible and chaste, and how to work in their
homes, and be gentle, and obey their husbands, so that the message of
God is not disgraced.
'''
"6" = ''':sup:`6` Similarly, urge younger men to be moderate in everything that they
do,
'''
"7" = ''':sup:`7` and you yourself set an example of good works, by sincerity and
earnestness, when you are teaching, and by a message sound and
irreproachable
'''
"8" = ''':sup:`8` so that any opponent will be at a loss, with no accusation to make
against us.
'''
"9" = ''':sup:`9` Slaves must be obedient to their masters in everything, and do what
is wanted without argument;
'''
"10" = ''':sup:`10` and there must be no pilfering -- they must show complete honesty
at all times, so that they are in every way a credit to the teaching of
God our Saviour.
'''
"11" = ''':sup:`11` You see, God's grace has been revealed to save the whole human
race;
'''
"12" = ''':sup:`12` it has taught us that we should give up everything contrary to true
religion and all our worldly passions; we must be self-restrained and
live upright and religious lives in this present world,
'''
"13" = ''':sup:`13` waiting in hope for the blessing which will come with the appearing
of the glory of our great God and Saviour Christ Jesus.
'''
"14" = ''':sup:`14` He offered himself for us in order to ransom us from all our faults
and to purify a people to be his very own and eager to do good.
'''
"15" = ''':sup:`15` This is what you must say, encouraging or arguing with full
authority; no one should despise you.
'''
