[2]
"1" = ''':sup:`1` Yahweh spoke to Moses and to Aaron and said:
'''
"2" = ''':sup:`2` 'The Israelites must pitch their tents, each man by his own
standard, under their family emblems. They must pitch their tents round
the Dwelling where the Testimony is, some distance away.
'''
"3" = ''':sup:`3` 'Encamped on the east side: 'Furthest towards the east, the standard
of the camp of Judah, unit by unit. Leader of the Judahites: Nahshon
son of Amminadab.
'''
"4" = ''':sup:`4` His company: seventy-four thousand six hundred men.
'''
"5" = ''':sup:`5` 'Next to him: 'The tribe of Issachar. Leader of the Issacharites:
Nethanel son of Zuar.
'''
"6" = ''':sup:`6` His company: fifty-four thousand four hundred men.
'''
"7" = ''':sup:`7` 'The tribe of Zebulun. Leader of the Zebulunites: Eliab son of
Helon.
'''
"8" = ''':sup:`8` His company: fifty-seven thousand four hundred men.
'''
"9" = ''':sup:`9` 'The tribal forces in the camp of Judah number in all a hundred and
eighty-six thousand four hundred. These will be the first to break
camp.
'''
"10" = ''':sup:`10` 'On the south side, the standard of the camp of Reuben, unit by
unit. Leader of the Reubenites: Elizur son of Shedeur.
'''
"11" = ''':sup:`11` His company: forty-six thousand five hundred men.
'''
"12" = ''':sup:`12` 'Next to him: 'The tribe of Simeon. Leader of the Simeonites:
Shelumiel son of Zurishaddai.
'''
"13" = ''':sup:`13` His company: fifty-nine thousand three hundred men.
'''
"14" = ''':sup:`14` 'The tribe of Gad. Leader of the Gadites: Eliasaph son of Reuel.
'''
"15" = ''':sup:`15` His company: forty-five thousand six hundred and fifty men.
'''
"16" = ''':sup:`16` 'The tribal forces in the camp of Reuben number in all a hundred
and fifty-one thousand four hundred and fifty. They will be second to
break camp.
'''
"17" = ''':sup:`17` 'Next, the Tent of Meeting will move, since the camp of the Levites
is situated in the middle of the other camps. The order of movement
will be the order of encampment, each man under his own standard.
'''
"18" = ''':sup:`18` 'On the west side, the standard of the camp of Ephraim, unit by
unit. Leader of the Ephraimites: Elishama son of Ammihud.
'''
"19" = ''':sup:`19` His company: forty thousand five hundred men.
'''
"20" = ''':sup:`20` 'Next to him: 'The tribe of Manasseh. Leader of the Manassehites:
Gamaliel son of Pedahzur.
'''
"21" = ''':sup:`21` His company: thirty-two thousand two hundred men.
'''
"22" = ''':sup:`22` 'The tribe of Benjamin. Leader of the Benjaminites: Abidan son of
Gideoni.
'''
"23" = ''':sup:`23` His company: thirty-five thousand four hundred men.
'''
"24" = ''':sup:`24` 'The tribal forces in the camp of Ephraim number in all a hundred
and eight thousand one hundred. They will be third to break camp.
'''
"25" = ''':sup:`25` 'On the north side, the standard of the camp of Dan, unit by unit.
Leader of the Danites: Ahiezer son of Ammishaddai.
'''
"26" = ''':sup:`26` His company: sixty-two thousand seven hundred men.
'''
"27" = ''':sup:`27` 'Next to him: 'The tribe of Asher. Leader of the Asherites: Pagiel
son of Ochran.
'''
"28" = ''':sup:`28` His company: forty-one thousand five hundred men.
'''
"29" = ''':sup:`29` 'The tribe of Naphtali. Leader of the Naphtalites: Ahira son of
Enan.
'''
"30" = ''':sup:`30` His company: fifty-three thousand four hundred men.
'''
"31" = ''':sup:`31` 'The tribal forces in the camp of Dan number in all a hundred and
fifty-seven thousand six hundred. They will be the last to break camp.
'All under their appropriate standards.'
'''
"32" = ''':sup:`32` Such was the tally of the Israelites when the census was taken by
families. The full count of the entire camp, unit by unit, came to six
hundred and three thousand five hundred and fifty.
'''
"33" = ''':sup:`33` But, as Yahweh had ordered Moses, the Levites were not included in
the census of the Israelites.
'''
"34" = ''':sup:`34` The Israelites did exactly as Yahweh had ordered Moses. This was
how they pitched camp, grouped by standards. This was how they broke
camp, each man in his own clan, each man with his own family.
'''
