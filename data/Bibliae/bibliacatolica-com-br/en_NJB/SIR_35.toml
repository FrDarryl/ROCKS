[35]
"1" = ''':sup:`1` One who keeps the Law multiplies offerings; one who follows the
commandments offers communion sacrifices.
'''
"2" = ''':sup:`2` Proof of gratitude is an offering of fine flour, almsgiving a
sacrifice of praise.
'''
"3" = ''':sup:`3` To abandon wickedness is what pleases the Lord, to give up
wrong-doing is an expiatory sacrifice.
'''
"4" = ''':sup:`4` Do not appear empty-handed in the Lord's presence; for all these
things are due under the commandment.
'''
"5" = ''':sup:`5` The offering of the upright graces the altar, and its savour rises
before the Most High.
'''
"6" = ''':sup:`6` The sacrifice of the upright is acceptable, its memorial will not be
forgotten.
'''
"7" = ''':sup:`7` Honour the Lord with generosity, do not stint the first-fruits you
bring.
'''
"8" = ''':sup:`8` Add a smiling face to all your gifts, and be cheerful as you
dedicate your tithes.
'''
"9" = ''':sup:`9` Give to the Most High as he has given to you, as generously as your
means can afford;
'''
"10" = ''':sup:`10` for the Lord is a good rewarder, he will reward you seven times
over.
'''
"11" = ''':sup:`11` Do not try to bribe him with presents, he will not accept them, do
not put your faith in wrongly motivated sacrifices;
'''
"12" = ''':sup:`12` for the Lord is a judge who is utterly impartial.
'''
"13" = ''':sup:`13` He never shows partiality to the detriment of the poor, he listens
to the plea of the injured party.
'''
"14" = ''':sup:`14` He does not ignore the orphan's supplication, nor the widow's as
she pours out her complaint.
'''
"15" = ''':sup:`15` Do the widow's tears not run down her cheeks, as she accuses the
man who is the cause of them?
'''
"16" = ''':sup:`16` Whoever wholeheartedly serves God will be accepted, his petitions
will carry to the clouds.
'''
"17" = ''':sup:`17` The prayer of the humble pierces the clouds: and until it does, he
is not to be consoled,
'''
"18" = ''':sup:`18` nor will he desist until the Most High takes notice of him, acquits
the upright and delivers judgement.
'''
"19" = ''':sup:`19` And the Lord will not be slow, nor will he be dilatory on their
behalf,
'''
"20" = ''':sup:`20` until he has crushed the loins of the merciless and exacted
vengeance on the nations,
'''
"21" = ''':sup:`21` until he has eliminated the hordes of the arrogant and broken the
sceptres of the wicked,
'''
"22" = ''':sup:`22` until he has repaid all people as their deeds deserve and human
actions as their intentions merit,
'''
"23" = ''':sup:`23` until he has judged the case of his people and made them rejoice in
his mercy.
'''
"24" = ''':sup:`24` Mercy is welcome in time of trouble, like rain clouds in time of
drought.
'''
