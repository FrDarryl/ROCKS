[14]
"1" = ''':sup:`1` This was what the Israelites received as their heritage in Canaan,
which was given them as their heritage by the priest, Eleazar, and by
Joshua son of Nun, with the heads of families of the tribes of Israel.
'''
"2" = ''':sup:`2` They received their heritage by lot, as Yahweh had ordered through
Moses, as regards the nine tribes and the half-tribe.
'''
"3" = ''':sup:`3` For Moses himself had given the two-and-a-half tribes their heritage
on the further side of the Jordan, although to the Levites he had given
no heritage with them.
'''
"4" = ''':sup:`4` Since the sons of Joseph formed two tribes, Manasseh and Ephraim, no
share in the country was given to the Levites, apart from some towns to
live in, with their pasture lands for their livestock and their
possessions.
'''
"5" = ''':sup:`5` The Israelites did as Yahweh had ordered Moses, and shared out the
country.
'''
"6" = ''':sup:`6` Some sons of Judah came to Joshua at Gilgal, and Caleb son of
Jephunneh the Kenizzite said to him, 'You know what Yahweh said to
Moses, man of God, at Kadesh-Barnea concerning you and me.
'''
"7" = ''':sup:`7` I was forty years old when Moses, servant of Yahweh, sent me from
Kadesh-Barnea to reconnoitre this country, and I made him a completely
honest report.
'''
"8" = ''':sup:`8` The brothers, however, who had gone up with me discouraged the
people, whereas I myself scrupulously obeyed Yahweh my God.
'''
"9" = ''':sup:`9` That day Moses swore this oath, "Be sure of this, that the country
your foot has trodden will be a heritage for you and your children for
ever, since you have scrupulously obeyed Yahweh my God."
'''
"10" = ''':sup:`10` From then till now, Yahweh has kept me alive in observance of his
promise. It is forty-five years since Yahweh said this to Moses --
Israel was then going through the desert -- and now I am eighty-five
years old.
'''
"11" = ''':sup:`11` Today I am still as strong as the day when Moses sent me out on
that errand; for fighting, for going and coming, I am as strong now as
then.
'''
"12" = ''':sup:`12` It is time you gave me the highlands, of which Yahweh spoke to me
that day. You heard that day that there were Anakim and large,
fortified towns there; but if Yahweh is with me, I shall drive them
out, as Yahweh has said.'
'''
"13" = ''':sup:`13` Joshua blessed Caleb son of Jephunneh and gave him Hebron as
heritage.
'''
"14" = ''':sup:`14` And hence Hebron down to the present day has remained the heritage
of Caleb son of Jephunneh the Kenizzite, since he had scrupulously
obeyed Yahweh, God of Israel.
'''
"15" = ''':sup:`15` Hebron in olden days was called Kiriath-Arba. Arba had been the
greatest of the Anakim. And the country had rest from warfare.
'''
