[16]
"1" = ''':sup:`1` In the seventeenth year of Pekah son of Remaliah, Ahaz son of Jotham
became king of Judah.
'''
"2" = ''':sup:`2` Ahaz was twenty years old when he came to the throne, and he reigned
for sixteen years in Jerusalem. He did not do what Yahweh his God
regards as right, as his ancestor David had done.
'''
"3" = ''':sup:`3` He followed the example of the kings of Israel, even causing his son
to pass through the fire of sacrifice, also copying the disgusting
practices of the nations whom Yahweh had dispossessed for the
Israelites.
'''
"4" = ''':sup:`4` He offered sacrifices and incense on the high places, on the hills
and under every luxuriant tree.
'''
"5" = ''':sup:`5` Then it was that Razon king of Aram and Pekah son of Remaliah, king
of Israel, launched their campaign against Jerusalem. They besieged it
but could not reduce it.
'''
"6" = ''':sup:`6` (At that time, the king of Edom recovered Elath for Edom; he drove
the Judaeans out of Elath, and the Edomites occupied it and have been
there ever since.)
'''
"7" = ''':sup:`7` Ahaz then sent messengers to Tiglath-Pileser king of Assyria to say,
'I am your servant and your son. Come and rescue me from the king of
Aram and the king of Israel who are making war on me.'
'''
"8" = ''':sup:`8` And Ahaz took what silver and gold was to be found in the Temple of
Yahweh and in the palace treasury, and sent this as a present to the
king of Assyria.
'''
"9" = ''':sup:`9` The king of Assyria granted his request and, marching on Damascus,
captured it; he deported its population to Kir and put Razon to death.
'''
"10" = ''':sup:`10` When King Ahaz went to Damascus to meet Tiglath-Pileser king of
Assyria, he saw the altar which was in Damascus. King Ahaz then sent a
picture and model of the altar, with details of its construction, to
Uriah the priest.
'''
"11" = ''':sup:`11` Uriah the priest constructed the altar; all the instructions sent
by King Ahaz from Damascus were carried out by Uriah the priest before
King Ahaz returned from Damascus.
'''
"12" = ''':sup:`12` When the king arrived from Damascus, he inspected the altar, he
approached it and ascended it.
'''
"13" = ''':sup:`13` And on the altar he made his burnt offering and his oblation; he
poured out his libation and sprinkled the blood of his communion
sacrifices.
'''
"14" = ''':sup:`14` The altar which used to stand before Yahweh he removed from the
front of the Temple, where it had stood between the new altar and the
Temple of Yahweh, and placed it at the north side of the new altar.
'''
"15" = ''':sup:`15` King Ahaz gave this order to Uriah the priest, 'In future you will
present the morning burnt offering, the evening oblation, the king's
burnt offering and oblation, the burnt offering, the oblation and the
libations of all the people of the country on the large altar; on it
you will pour out all the blood of the burnt offerings and sacrifices.
As regards the bronze altar, I shall see to that.'
'''
"16" = ''':sup:`16` Uriah the priest did everything that King Ahaz had ordered.
'''
"17" = ''':sup:`17` King Ahaz broke up the wheeled stands; removed the crosspieces and
the basins from them, and took the bronze Sea off the oxen supporting
it, and rested it on the stone pavement.
'''
"18" = ''':sup:`18` And from the Temple of Yahweh, in deference to the king of Assyria,
he removed the dais for the throne which had been built inside, and the
royal entrance on the outside.
'''
"19" = ''':sup:`19` The rest of the history of Ahaz, his entire career, is this not
recorded in the Book of the Annals of the Kings of Judah?
'''
"20" = ''':sup:`20` Then Ahaz fell asleep with his ancestors and was buried in the City
of David; his son Hezekiah succeeded him.
'''
