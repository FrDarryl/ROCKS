[42]
"1" = ''':sup:`1` The following things you should not be ashamed of, and do not sin
from fear of what others think:
'''
"2" = ''':sup:`2` of the Law of the Most High or of the covenant, of a verdict that
acquits the godless,
'''
"3" = ''':sup:`3` of keeping accounts with a travelling companion, of settling
property on your friends,
'''
"4" = ''':sup:`4` of being accurate over scales and weights, of making small and large
profits,
'''
"5" = ''':sup:`5` of gaining from commercial transactions, of disciplining your
children strictly, of lashing a wicked slave till you draw blood.
'''
"6" = ''':sup:`6` With an interfering wife, it is as well to use your seal, and where
there are many hands, lock things up.
'''
"7" = ''':sup:`7` Whatever stores you issue, do it by number and weight, spendings and
takings, put everything in writing.
'''
"8" = ''':sup:`8` Do not be ashamed to correct a stupid person or a fool, or an old
dotard who bickers with young people. Then you will show yourself
really educated and win the approval of everyone.
'''
"9" = ''':sup:`9` Unknown to her, a daughter keeps her father awake, the worry she
gives him drives away his sleep: in her youth, in case she never
marries, married, in case she should be disliked,
'''
"10" = ''':sup:`10` as a virgin, in case she should be defiled and found with child in
her father's house, having a husband, in case she goes astray, married,
in case she should be sterile!
'''
"11" = ''':sup:`11` Your daughter is headstrong? Keep a sharp look-out that she does
not make you the laughing-stock of your enemies, the talk of the town,
the object of common gossip, and put you to public shame.
'''
"12" = ''':sup:`12` Do not stare at any man for his good looks, do not sit down with
women;
'''
"13" = ''':sup:`13` for moth comes out of clothes, and woman's spite out of woman.
'''
"14" = ''':sup:`14` Better a man's spite than a woman's kindness: women give rise to
shame and reproach.
'''
"15" = ''':sup:`15` Next, I shall remind you of the works of the Lord, and tell of what
I have seen. By the words of the Lord his works come into being and all
creation obeys his will.
'''
"16" = ''':sup:`16` The shining sun looks down on all things, and the work of the Lord
is full of his glory.
'''
"17" = ''':sup:`17` The Lord has not granted the Holy Ones the power to tell of all his
marvels which the Almighty Lord has solidly constructed for the
universe to stand firm in his glory.
'''
"18" = ''':sup:`18` He has fathomed both the abyss and the human heart and seen into
their devious ways; for the Most High knows all there is to know and
sees the signs of the times.
'''
"19" = ''':sup:`19` He declares what is past and what will be, and reveals the trend of
hidden things.
'''
"20" = ''':sup:`20` Not a thought escapes him, not a single word is hidden from him.
'''
"21" = ''':sup:`21` He has embellished the magnificent works of his wisdom, he is from
everlasting to everlasting, nothing can be added to him, nothing taken
away, he needs no one's advice.
'''
"22" = ''':sup:`22` How lovely, all his works, how dazzling to the eye!
'''
"23" = ''':sup:`23` They all live and last for ever, and, whatever the circumstances,
all obey.
'''
"24" = ''':sup:`24` All things go in pairs, by opposites, he has not made anything
imperfect:
'''
"25" = ''':sup:`25` one thing complements the excellence of another. Who could ever
grow tired of gazing at his glory?
'''
