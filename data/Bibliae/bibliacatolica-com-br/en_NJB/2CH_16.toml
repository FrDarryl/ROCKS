[16]
"1" = ''':sup:`1` In the thirty-sixth year of Asa's reign, Baasha king of Israel
marched on Judah and fortified Ramah to block the communications of Asa
king of Judah.
'''
"2" = ''':sup:`2` Asa then took silver and gold from the treasuries of the Temple of
Yahweh and the royal palace and sent this with the following message to
Ben-Hadad king of Aram, who lived in Damascus,
'''
"3" = ''':sup:`3` 'Let us make an alliance between me and you, between my father and
your father! Look, I have sent you silver and gold. Come, break off
your alliance with Baasha king of Israel, which will make him withdraw
from me.'
'''
"4" = ''':sup:`4` Ben-Hadad listened favourably to King Asa and sent the generals of
his armies to attack the towns of Israel; he ravaged Ijon, Dan,
Abel-Maim and all the storage towns of Naphtali.
'''
"5" = ''':sup:`5` When Baasha heard this he gave up fortifying Ramah, abandoning this
work.
'''
"6" = ''':sup:`6` King Asa then had all Judah carry away the stones and timber with
which Baasha had been fortifying Ramah, and used them to fortify Geba
and Mizpah.
'''
"7" = ''':sup:`7` Then it was that Hanani the seer came to Asa king of Judah and said,
'Because you relied on the king of Aram and not on Yahweh your God, the
king of Aram's army will slip through your fingers.
'''
"8" = ''':sup:`8` Did not the Cushites and Libyans form a vast army with great numbers
of chariots and cavalry? Even so, because you relied on Yahweh, he gave
you the upper hand;
'''
"9" = ''':sup:`9` for Yahweh's eyes rove to and fro across the whole world to support
those whose hearts are loyal to him. You have acted like a fool in this
respect; hence, from now on you will have wars.'
'''
"10" = ''':sup:`10` Enraged with the seer, Asa had him put in the stocks in prison,
being angry with him over this; at the same time Asa ill-treated some
of the people too.
'''
"11" = ''':sup:`11` The history of Asa, from first to last, is recorded in the Book of
the Kings of Judah and Israel.
'''
"12" = ''':sup:`12` In the thirty-ninth year of his reign, Asa contracted a disease in
his feet, which became very severe; in his illness, however, he
consulted not Yahweh but the doctors.
'''
"13" = ''':sup:`13` Asa then fell asleep with his ancestors, dying in the forty-first
year of his reign.
'''
"14" = ''':sup:`14` He was buried in the tomb which he had ordered to be cut for him in
the City of David. He was laid in the burial chamber which was filled
with perfume blended from all sorts of oils, and a very great funeral
fire was made for him.
'''
