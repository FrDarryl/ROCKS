[2]
"1" = ''':sup:`1` When he returned to Capernaum, some time later word went round that
he was in the house;
'''
"2" = ''':sup:`2` and so many people collected that there was no room left, even in
front of the door. He was preaching the word to them
'''
"3" = ''':sup:`3` when some people came bringing him a paralytic carried by four men,
'''
"4" = ''':sup:`4` but as they could not get the man to him through the crowd, they
stripped the roof over the place where Jesus was; and when they had
made an opening, they lowered the stretcher on which the paralytic lay.
'''
"5" = ''':sup:`5` Seeing their faith, Jesus said to the paralytic, 'My child, your
sins are forgiven.'
'''
"6" = ''':sup:`6` Now some scribes were sitting there, and they thought to themselves,
'''
"7" = ''':sup:`7` 'How can this man talk like that? He is being blasphemous. Who but
God can forgive sins?'
'''
"8" = ''':sup:`8` And at once, Jesus, inwardly aware that this is what they were
thinking, said to them, 'Why do you have these thoughts in your hearts?
'''
"9" = ''':sup:`9` Which of these is easier: to say to the paralytic, "Your sins are
forgiven" or to say, "Get up, pick up your stretcher and walk"?
'''
"10" = ''':sup:`10` But to prove to you that the Son of man has authority to forgive
sins on earth' --
'''
"11" = ''':sup:`11` he said to the paralytic-'I order you: get up, pick up your
stretcher, and go off home.'
'''
"12" = ''':sup:`12` And the man got up, and at once picked up his stretcher and walked
out in front of everyone, so that they were all astonished and praised
God saying, 'We have never seen anything like this.'
'''
"13" = ''':sup:`13` He went out again to the shore of the lake; and all the people came
to him, and he taught them.
'''
"14" = ''':sup:`14` As he was walking along he saw Levi the son of Alphaeus sitting at
the tax office, and he said to him, 'Follow me.' And he got up and
followed him.
'''
"15" = ''':sup:`15` When Jesus was at dinner in his house, a number of tax collectors
and sinners were also sitting at table with Jesus and his disciples;
for there were many of them among his followers.
'''
"16" = ''':sup:`16` When the scribes of the Pharisee party saw him eating with sinners
and tax collectors, they said to his disciples, 'Why does he eat with
tax collectors and sinners?'
'''
"17" = ''':sup:`17` When Jesus heard this he said to them, 'It is not the healthy who
need the doctor, but the sick. I came to call not the upright, but
sinners.'
'''
"18" = ''':sup:`18` John's disciples and the Pharisees were keeping a fast, when some
people came to him and said to him, 'Why is it that John's disciples
and the disciples of the Pharisees fast, but your disciples do not?'
'''
"19" = ''':sup:`19` Jesus replied, 'Surely the bridegroom's attendants cannot fast
while the bridegroom is still with them? As long as they have the
bridegroom with them, they cannot fast.
'''
"20" = ''':sup:`20` But the time will come when the bridegroom is taken away from them,
and then, on that day, they will fast.
'''
"21" = ''':sup:`21` No one sews a piece of unshrunken cloth on an old cloak; otherwise,
the patch pulls away from it, the new from the old, and the tear gets
worse.
'''
"22" = ''':sup:`22` And nobody puts new wine into old wineskins; otherwise, the wine
will burst the skins, and the wine is lost and the skins too. No! New
wine into fresh skins!'
'''
"23" = ''':sup:`23` It happened that one Sabbath day he was taking a walk through the
cornfields, and his disciples began to make a path by plucking ears of
corn.
'''
"24" = ''':sup:`24` And the Pharisees said to him, 'Look, why are they doing something
on the Sabbath day that is forbidden?'
'''
"25" = ''':sup:`25` And he replied, 'Have you never read what David did in his time of
need when he and his followers were hungry-
'''
"26" = ''':sup:`26` how he went into the house of God when Abiathar was high priest,
and ate the loaves of the offering which only the priests are allowed
to eat, and how he also gave some to the men with him?'
'''
"27" = ''':sup:`27` And he said to them, 'The Sabbath was made for man, not man for the
Sabbath;
'''
"28" = ''':sup:`28` so the Son of man is master even of the Sabbath.'
'''
