[137]
"1" = ''':sup:`1` By the rivers of Babylon we sat and wept at the memory of Zion.
'''
"2" = ''':sup:`2` On the poplars there we had hung up our harps.
'''
"3" = ''':sup:`3` For there our gaolers had asked us to sing them a song, our captors
to make merry, 'Sing us one of the songs of Zion.'
'''
"4" = ''':sup:`4` How could we sing a song of Yahweh on alien soil?
'''
"5" = ''':sup:`5` If I forget you, Jerusalem, may my right hand wither!
'''
"6" = ''':sup:`6` May my tongue remain stuck to my palate if I do not keep you in
mind, if I do not count Jerusalem the greatest of my joys.
'''
"7" = ''':sup:`7` Remember, Yahweh, to the Edomites' cost, the day of Jerusalem, how
they said, 'Down with it! Rase it to the ground!'
'''
"8" = ''':sup:`8` Daughter of Babel, doomed to destruction, a blessing on anyone who
treats you as you treated us,
'''
"9" = ''':sup:`9` a blessing on anyone who seizes your babies and shatters them
against a rock!
'''
