[23]
"1" = ''':sup:`1` Proclamation about Tyre: Howl, ships of Tarshish, for all has been
destroyed- no more houses, no way of getting in: the news has reached
them from Kittim.
'''
"2" = ''':sup:`2` Be struck dumb, inhabitants of the coast, you merchants of Sidon,
whose messengers cross the sea
'''
"3" = ''':sup:`3` to the wide ocean. The grain of the Canal, the harvest of the Nile,
formed her revenue. She was the market for the nations.
'''
"4" = ''':sup:`4` Blush, Sidon (citadel of the seas), for this is what the sea has
said, 'I have felt no birth-pangs, never given birth, never reared boys
nor brought up girls.'
'''
"5" = ''':sup:`5` When the news reaches Egypt, they will tremble to hear Tyre's fate.
'''
"6" = ''':sup:`6` Cross to Tarshish, howl, inhabitants of the coast.
'''
"7" = ''':sup:`7` Is this your proud city founded far back in the past, whose steps
led her far afield to found her colonies?
'''
"8" = ''':sup:`8` Who took this decision against Tyre, who used to hand out crowns,
whose traders were princes, whose merchants, men honoured in the city?
'''
"9" = ''':sup:`9` Yahweh Sabaoth took this decision to wither the pride of all beauty
and humiliate those honoured in the city.
'''
"10" = ''':sup:`10` Cultivate your country like the Delta, daughter of Tarshish, for
your marine docks are no more.
'''
"11" = ''':sup:`11` He has raised his hand against the sea, he has shaken kingdoms,
Yahweh has ordained the destruction of the fortresses of Canaan.
'''
"12" = ''':sup:`12` He has said, 'Exult no more, ill-treated virgin daughter of Sidon!
Get up, cross to Kittim, no respite for you there, either.'
'''
"13" = ''':sup:`13` Look at the land of the Chaldaeans, a people who used not to exist!
Assyria assigned it to the creatures of the wilds; they raised their
siege-towers against it, demolished its bastions, reduced it to ruin.
'''
"14" = ''':sup:`14` Howl, ships of Tarshish, for your fortress has been destroyed.
'''
"15" = ''':sup:`15` When that day comes, Tyre will be forgotten for seventy years, the
length of one king's life. But when the seventy years are over, Tyre
will become like the whore in the song:
'''
"16" = ''':sup:`16` 'Take your harp, walk the town, whore whom men have forgotten! Play
sweetly, song after song, to make them remember you.'
'''
"17" = ''':sup:`17` At the end of the seventy years Yahweh will visit Tyre. She will
receive her pay again and play the whore with all the kingdoms of the
world on the surface of the earth.
'''
"18" = ''':sup:`18` But her profits and wages will be dedicated to Yahweh. They will
not be stored or hoarded, but her profits will go to those who live in
Yahweh's presence, for them to have as much food as they want and
splendid clothes.
'''
