[18]
"1" = ''':sup:`1` 'The levitical priests, the whole tribe of Levi will be without
share or heritage of their own in Israel; they will live on the foods
offered to Yahweh and on his heritage.
'''
"2" = ''':sup:`2` Levi will have no heritage of his own among his brothers; Yahweh
will be his heritage, as he has promised him.
'''
"3" = ''':sup:`3` 'This is what is due to the priests from the people, from those who
offer an ox or a sheep in sacrifice: the priest must be given the
shoulder, the cheeks and the stomach.
'''
"4" = ''':sup:`4` You must give him the first-fruits of your wheat, of your new wine
and of your oil, as well as the first-fruits of your sheep-shearing.
'''
"5" = ''':sup:`5` For Yahweh your God has chosen him from all your tribes to stand
before Yahweh your God, to do the duties of the sacred ministry, and to
bless in Yahweh's name -- him and his sons for all time.
'''
"6" = ''':sup:`6` 'If a Levite living in one of your towns anywhere in Israel decides
to move to the place chosen by Yahweh,
'''
"7" = ''':sup:`7` he shall minister there in the name of Yahweh his God like all his
fellow Levites who stand ministering there in the presence of Yahweh,
'''
"8" = ''':sup:`8` eating equal shares with them -- what he has from the sale of his
patrimony notwithstanding.
'''
"9" = ''':sup:`9` 'When you have entered the country given you by Yahweh your God, you
must not learn to imitate the detestable practices of the nations there
already.
'''
"10" = ''':sup:`10` There must never be anyone among you who makes his son or daughter
pass through the fire of sacrifice, who practises divination, who is
soothsayer, augur or sorcerer,
'''
"11" = ''':sup:`11` weaver of spells, consulter of ghosts or mediums, or necromancer.
'''
"12" = ''':sup:`12` For anyone who does these things is detestable to Yahweh your God;
it is because of these detestable practices that Yahweh your God is
driving out these nations before you.
'''
"13" = ''':sup:`13` 'You must be faultless in your relationship with Yahweh your God.
'''
"14" = ''':sup:`14` For these nations whom you are going to dispossess have listened to
soothsayers and mediums, but Yahweh your God does not permit you to do
this. From among yourselves, from among your own brothers,
'''
"15" = ''':sup:`15` Yahweh your God will raise up a prophet like me; you will listen to
him.
'''
"16" = ''':sup:`16` This is exactly what you asked Yahweh your God to do -- at Horeb,
on the day of the Assembly, when you said, "Never let me hear the voice
of Yahweh my God or see this great fire again, or I shall die."
'''
"17" = ''':sup:`17` Then Yahweh said to me,
'''
"18" = ''':sup:`18` "What they have said is well said. From their own brothers I shall
raise up a prophet like yourself;
'''
"19" = ''':sup:`19` I shall put my words into his mouth and he will tell them
everything I command him. Anyone who refuses to listen to my words,
spoken by him in my name, will have to render an account to me.
'''
"20" = ''':sup:`20` But the prophet who presumes to say something in my name which I
have not commanded him to say, or who speaks in the name of other gods,
that prophet must die."
'''
"21" = ''':sup:`21` 'You may be privately wondering, "How are we to tell that a
prophecy does not come from Yahweh?"
'''
"22" = ''':sup:`22` When a prophet speaks in the name of Yahweh and the thing does not
happen and the word is not fulfilled, then it has not been said by
Yahweh. The prophet has spoken presumptuously. You have nothing to fear
from him.'
'''
