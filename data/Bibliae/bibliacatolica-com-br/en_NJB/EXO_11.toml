[11]
"1" = ''':sup:`1` Yahweh then said to Moses, 'I shall inflict one more plague on
Pharaoh and Egypt, after which he will let you go away. When he lets
you go, he will actually drive you out!
'''
"2" = ''':sup:`2` Now instruct the people that every man is to ask his neighbour, and
every woman hers, for silver and golden jewellery.'
'''
"3" = ''':sup:`3` And Yahweh made the Egyptians impressed with the people, while Moses
himself was a man of great importance in Egypt in the opinion of
Pharaoh's officials and the people.
'''
"4" = ''':sup:`4` Moses then said, 'Yahweh says this, "At midnight I shall pass
through Egypt,
'''
"5" = ''':sup:`5` and all the first-born in Egypt will die, from the first-born of
Pharaoh, heir to his throne, to the first-born of the slave-girl at the
mill, and all the first-born of the livestock.
'''
"6" = ''':sup:`6` And throughout Egypt there will be great wailing, such as never was
before, nor will be again.
'''
"7" = ''':sup:`7` But against the Israelites, whether man or beast, never a dog shall
bark, so that you may know that Yahweh discriminates between Egypt and
Israel.
'''
"8" = ''':sup:`8` Then all these officials of yours will come down to me and, bowing
low before me, say: Go away, you and all the people who follow you!
After which, I shall go." ' And, hot with anger, he left Pharaoh's
presence.
'''
"9" = ''':sup:`9` Yahweh then said to Moses, 'Pharaoh will not listen to you, so that
more of my wonders may be displayed in Egypt.'
'''
"10" = ''':sup:`10` Moses and Aaron worked all these wonders in Pharaoh's presence, but
Yahweh made Pharaoh stubborn, and he did not let the Israelites leave
his country.
'''
