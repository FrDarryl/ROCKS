'''
"2" = ''':sup:`2` My God, I call by day but you do not answer, at night, but I find no
respite.
'''
"3" = ''':sup:`3` Yet you, the Holy One, who make your home in the praises of Israel,
'''
"4" = ''':sup:`4` in you our ancestors put their trust, they trusted and you set them
free.
'''
"5" = ''':sup:`5` To you they called for help and were delivered; in you they trusted
and were not put to shame.
'''
"6" = ''':sup:`6` But I am a worm, less than human, scorn of mankind, contempt of the
people;
'''
"7" = ''':sup:`7` all who see me jeer at me, they sneer and wag their heads,
'''
"8" = ''':sup:`8` 'He trusted himself to Yahweh, let Yahweh set him free! Let him
deliver him, as he took such delight in him.'
'''
"9" = ''':sup:`9` It was you who drew me from the womb and soothed me on my mother's
breast.
'''
"10" = ''':sup:`10` On you was I cast from my birth, from the womb I have belonged to
you.
'''
"11" = ''':sup:`11` Do not hold aloof, for trouble is upon me, and no one to help me!
'''
"12" = ''':sup:`12` Many bulls are encircling me, wild bulls of Bashan closing in on
me.
'''
"13" = ''':sup:`13` Lions ravening and roaring open their jaws at me.
'''
"14" = ''':sup:`14` My strength is trickling away, my bones are all disjointed, my
heart has turned to wax, melting inside me.
'''
"15" = ''':sup:`15` My mouth is dry as earthenware, my tongue sticks to my jaw. You lay
me down in the dust of death.
'''
"16" = ''':sup:`16` A pack of dogs surrounds me, a gang of villains closing in on me as
if to hack off my hands and my feet.
'''
"17" = ''':sup:`17` I can count every one of my bones, while they look on and gloat;
'''
"18" = ''':sup:`18` they divide my garments among them and cast lots for my clothing.
'''
"19" = ''':sup:`19` Yahweh, do not hold aloof! My strength, come quickly to my help,
'''
"20" = ''':sup:`20` rescue my soul from the sword, the one life I have from the grasp
of the dog!
'''
"21" = ''':sup:`21` Save me from the lion's mouth, my poor life from the wild bulls'
horns!
'''
"22" = ''':sup:`22` I shall proclaim your name to my brothers, praise you in full
assembly:
'''
"23" = ''':sup:`23` 'You who fear Yahweh, praise him! All the race of Jacob, honour
him! Revere him, all the race of Israel!'
'''
"24" = ''':sup:`24` For he has not despised nor disregarded the poverty of the poor,
has not turned away his face, but has listened to the cry for help.
'''
"25" = ''':sup:`25` Of you is my praise in the thronged assembly, I will perform my
vows before all who fear him.
'''
"26" = ''':sup:`26` The poor will eat and be filled, those who seek Yahweh will praise
him, 'May your heart live for ever.'
'''
"27" = ''':sup:`27` The whole wide world will remember and return to Yahweh, all the
families of nations bow down before him.
'''
"28" = ''':sup:`28` For to Yahweh, ruler of the nations, belongs kingly power!
'''
"29" = ''':sup:`29` All who prosper on earth will bow before him, all who go down to
the dust will do reverence before him. And those who are dead,
'''
"30" = ''':sup:`30` their descendants will serve him, will proclaim his name to
generations
'''
"31" = ''':sup:`31` still to come; and these will tell of his saving justice to a
people yet unborn: he has fulfilled it.
'''
