[61]
"1" = ''':sup:`1` The spirit of Lord Yahweh is on me for Yahweh has anointed me. He
has sent me to bring the news to the afflicted, to soothe the
broken-hearted,
'''
"2" = ''':sup:`2` to proclaim liberty to captives, release to those in prison, to
proclaim a year of favour from Yahweh and a day of vengeance for our
God, to comfort all who mourn
'''
"3" = ''':sup:`3` (to give to Zion's mourners), to give them for ashes a garland, for
mourning-dress, the oil of gladness, for despondency, festal attire;
and they will be called 'terebinths of saving justice', planted by
Yahweh to glorify him.
'''
"4" = ''':sup:`4` They will rebuild the ancient ruins, they will raise what has long
lain waste, they will restore the ruined cities, all that has lain
waste for ages past.
'''
"5" = ''':sup:`5` Strangers will come forward to feed your flocks, foreigners be your
ploughmen and vinedressers;
'''
"6" = ''':sup:`6` but you will be called 'priests of Yahweh' and be addressed as
'ministers of our God'. You will feed on the wealth of nations, you
will supplant them in their glory.
'''
"7" = ''':sup:`7` To make up for your shame, you will receive double; instead of
disgrace, shouts of joy will be their lot; yes, they will have a double
portion in their country and everlasting joy will be theirs.
'''
"8" = ''':sup:`8` For I am Yahweh: I love fair judgement, I hate robbery and
wrong-doing, and I shall reward them faithfully and make an everlasting
covenant with them.
'''
"9" = ''':sup:`9` Their race will be famous throughout the nations and their offspring
throughout the peoples. All who see them will admit that they are a
race whom Yahweh has blessed.
'''
"10" = ''':sup:`10` I exult for joy in Yahweh, my soul rejoices in my God, for he has
clothed me in garments of salvation, he has wrapped me in a cloak of
saving justice, like a bridegroom wearing his garland, like a bride
adorned in her jewels.
'''
"11" = ''':sup:`11` For as the earth sends up its shoots and a garden makes seeds
sprout, so Lord Yahweh makes saving justice and praise spring up in the
sight of all nations.
'''
