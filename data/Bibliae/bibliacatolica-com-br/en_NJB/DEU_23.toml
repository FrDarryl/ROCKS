[23]
"1" = ''':sup:`1` 'A man must not take his father's wife; he must not withdraw the
skirt of his father's cloak from her.
'''
"2" = ''':sup:`2` 'A man whose testicles have been crushed or whose male member has
been cut off must not be admitted to the assembly of Yahweh.
'''
"3" = ''':sup:`3` No half-breed may be admitted to the assembly of Yahweh; not even
his descendants to the tenth generation may be admitted to the assembly
of Yahweh.
'''
"4" = ''':sup:`4` No Ammonite or Moabite may be admitted to the assembly of Yahweh;
not even his descendants to the tenth generation may be admitted to the
assembly of Yahweh, and this is for all time;
'''
"5" = ''':sup:`5` since they did not come to meet you with food and drink when you
were on your way out of Egypt, and even hired Balaam son of Beor to
oppose you by cursing you, from Pethor in Aram Naharaim.
'''
"6" = ''':sup:`6` But Yahweh your God refused to listen to Balaam, and Yahweh your God
turned the curse on you into a blessing, because Yahweh your God loved
you.
'''
"7" = ''':sup:`7` Never, as long as you live, must you seek their welfare or their
prosperity.
'''
"8" = ''':sup:`8` 'You must not regard the Edomite as detestable, for he is your
brother; you must not regard the Egyptian as detestable, since you were
once a foreigner in his country.
'''
"9" = ''':sup:`9` The third generation of children born to these may be admitted to
the assembly of Yahweh.
'''
"10" = ''':sup:`10` 'When you are in camp, at war with your enemies, you must avoid
anything bad.
'''
"11" = ''':sup:`11` If any one of you is unclean by reason of a nocturnal emission, he
must leave and not come back into camp,
'''
"12" = ''':sup:`12` but towards evening wash himself, and return to camp at sunset.
'''
"13" = ''':sup:`13` 'You must have a latrine outside the camp, and go out to this;
'''
"14" = ''':sup:`14` you must have a trowel in your equipment and, when you squat
outside, you must scrape a hole with it, then turn round and cover up
your excrement.
'''
"15" = ''':sup:`15` For Yahweh your God goes about the inside of your camp to guard you
and put your enemies at your mercy. Your camp must therefore be a holy
place; Yahweh must not see anything indecent there or he will desert
you.
'''
"16" = ''':sup:`16` 'You must not allow a master to imprison a slave who has escaped
from him and come to you.
'''
"17" = ''':sup:`17` Let him make his home with you and yours, wherever he pleases in
whichever of your towns he prefers; you must not molest him.
'''
"18" = ''':sup:`18` 'There must be no sacred prostitute among the women of Israel, and
no sacred prostitute among the men of Israel.
'''
"19" = ''':sup:`19` You must not bring the wages of a prostitute or the earnings of a
'dog' to the house of Yahweh your God, whatever vow you may have made:
both are detestable to Yahweh your God.
'''
"20" = ''':sup:`20` 'You must not lend on interest to your brother, whether the loan be
of money, of food, or of anything else that may earn interest.
'''
"21" = ''':sup:`21` You may demand interest on a loan to a foreigner, but you must not
demand interest from your brother; so that Yahweh your God may bless
you in all your labours, in the country which you are about to enter
and make your own.
'''
"22" = ''':sup:`22` 'If you make a vow to Yahweh your God, you must not be slack about
fulfilling it: Yahweh your God will certainly hold you answerable for
it and you will incur guilt.
'''
"23" = ''':sup:`23` If, however, you make no vow, you do not incur guilt.
'''
"24" = ''':sup:`24` Whatever passes your lips you must keep to, and the vow that you
have made to Yahweh, your generous God, you must fulfil.
'''
"25" = ''':sup:`25` 'If you go into your neighbour's vineyard, you may eat as many
grapes as you please, but you must not put any in your basket.
'''
"26" = ''':sup:`26` If you go into your neighbour's standing corn, you may pick ears by
hand, but you must not put a sickle into your neighbour's corn.'
'''
