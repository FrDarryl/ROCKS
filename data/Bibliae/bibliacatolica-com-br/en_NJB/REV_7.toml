[7]
"1" = ''':sup:`1` Next I saw four angels, standing at the four corners of the earth,
holding back the four winds of the world to keep them from blowing over
the land or the sea or any tree.
'''
"2" = ''':sup:`2` Then I saw another angel rising where the sun rises, carrying the
seal of the living God; he called in a powerful voice to the four
angels whose duty was to devastate land and sea,
'''
"3" = ''':sup:`3` 'Wait before you do any damage on land or at sea or to the trees,
until we have put the seal on the foreheads of the servants of our
God.'
'''
"4" = ''':sup:`4` And I heard how many had been sealed: a hundred and forty-four
thousand, out of all the tribes of Israel.
'''
"5" = ''':sup:`5` From the tribe of Judah, twelve thousand had been sealed; from the
tribe of Reuben, twelve thousand; from the tribe of Gad, twelve
thousand;
'''
"6" = ''':sup:`6` from the tribe of Asher, twelve thousand; from the tribe of
Naphtali, twelve thousand; from the tribe of Manasseh, twelve thousand;
'''
"7" = ''':sup:`7` from the tribe of Simeon, twelve thousand; from the tribe of Levi,
twelve thousand; from the tribe of Issachar, twelve thousand;
'''
"8" = ''':sup:`8` from the tribe of Zebulun, twelve thousand; and from the tribe of
Benjamin, twelve thousand had been sealed.
'''
"9" = ''':sup:`9` After that I saw that there was a huge number, impossible for anyone
to count, of people from every nation, race, tribe and language; they
were standing in front of the throne and in front of the Lamb, dressed
in white robes and holding palms in their hands. They shouted in a loud
voice,
'''
"10" = ''':sup:`10` 'Salvation to our God, who sits on the throne, and to the Lamb!'
'''
"11" = ''':sup:`11` And all the angels who were standing in a circle round the throne,
surrounding the elders and the four living creatures, prostrated
themselves before the throne, and touched the ground with their
foreheads, worshipping God
'''
"12" = ''':sup:`12` with these words: Amen. Praise and glory and wisdom, thanksgiving
and honour and power and strength to our God for ever and ever. Amen.
'''
"13" = ''':sup:`13` One of the elders then spoke and asked me, 'Who are these people,
dressed in white robes, and where have they come from?'
'''
"14" = ''':sup:`14` I answered him, 'You can tell me, sir.' Then he said, 'These are
the people who have been through the great trial; they have washed
their robes white again in the blood of the Lamb.
'''
"15" = ''':sup:`15` That is why they are standing in front of God's throne and serving
him day and night in his sanctuary; and the One who sits on the throne
will spread his tent over them.
'''
"16" = ''':sup:`16` They will never hunger or thirst again; sun and scorching wind will
never plague them,
'''
"17" = ''':sup:`17` because the Lamb who is at the heart of the throne will be their
shepherd and will guide them to springs of living water; and God will
wipe away all tears from their eyes.'
'''
