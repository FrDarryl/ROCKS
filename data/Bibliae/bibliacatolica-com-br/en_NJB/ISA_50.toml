[50]
"1" = ''':sup:`1` Thus says Yahweh: Where is your mother's writ of divorce by which I
repudiated her? Or to which of my creditors have I sold you? Look, you
have been sold for your own misdeeds, your mother was repudiated for
your acts of rebellion.
'''
"2" = ''':sup:`2` Why was there no one there when I came? Why did no one answer when I
called? Is my hand too short to redeem? Have I not strength to save?
Look, with a threat I can dry the sea, and turn rivers to desert; the
fish in them go rotten for want of water and die of thirst.
'''
"3" = ''':sup:`3` I dress the heavens in black, I cover them in sackcloth.
'''
"4" = ''':sup:`4` Lord Yahweh has given me a disciple's tongue, for me to know how to
give a word of comfort to the weary. Morning by morning he makes my ear
alert to listen like a disciple.
'''
"5" = ''':sup:`5` Lord Yahweh has opened my ear and I have not resisted, I have not
turned away.
'''
"6" = ''':sup:`6` I have offered my back to those who struck me, my cheeks to those
who plucked my beard; I have not turned my face away from insult and
spitting.
'''
"7" = ''':sup:`7` Lord Yahweh comes to my help, this is why insult has not touched me,
this is why I have set my face like flint and know that I shall not be
put to shame.
'''
"8" = ''':sup:`8` He who grants me saving justice is near! Who will bring a case
against me? Let us appear in court together! Who has a case against me?
Let him approach me!
'''
"9" = ''':sup:`9` Look, Lord Yahweh is coming to my help! Who dares condemn me? Look
at them, all falling apart like moth-eaten clothes!
'''
"10" = ''':sup:`10` Which of you fears Yahweh and listens to his servant's voice? Which
of you walks in darkness and sees no light? Let him trust in the name
of Yahweh and lean on his God!
'''
"11" = ''':sup:`11` Look, all you who light a fire and arm yourselves with firebrands,
walk by the light of your fire and the firebrands you have kindled!
This is what you will get from me: you will lie down in torment!
'''
