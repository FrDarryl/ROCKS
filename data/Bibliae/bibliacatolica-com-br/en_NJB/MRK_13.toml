[13]
"1" = ''':sup:`1` As he was leaving the Temple one of his disciples said to him,
'Master, look at the size of those stones! Look at the size of those
buildings!'
'''
"2" = ''':sup:`2` And Jesus said to him, 'You see these great buildings? Not a single
stone will be left on another; everything will be pulled down.'
'''
"3" = ''':sup:`3` And while he was sitting on the Mount of Olives, facing the Temple,
Peter, James, John and Andrew questioned him when they were by
themselves,
'''
"4" = ''':sup:`4` 'Tell us, when is this going to happen, and what sign will there be
that it is all about to take place?'
'''
"5" = ''':sup:`5` Then Jesus began to tell them, 'Take care that no one deceives you.
'''
"6" = ''':sup:`6` Many will come using my name and saying, "I am he," and they will
deceive many.
'''
"7" = ''':sup:`7` When you hear of wars and rumours of wars, do not be alarmed; this
is something that must happen, but the end will not be yet.
'''
"8" = ''':sup:`8` For nation will fight against nation, and kingdom against kingdom.
There will be earthquakes in various places; there will be famines.
This is the beginning of the birth-pangs.
'''
"9" = ''':sup:`9` 'Be on your guard: you will be handed over to sanhedrins; you will
be beaten in synagogues; and you will be brought before governors and
kings for my sake, as evidence to them,
'''
"10" = ''':sup:`10` since the gospel must first be proclaimed to all nations.
'''
"11" = ''':sup:`11` 'And when you are taken to be handed over, do not worry beforehand
about what to say; no, say whatever is given to you when the time
comes, because it is not you who will be speaking; it is the Holy
Spirit.
'''
"12" = ''':sup:`12` Brother will betray brother to death, and a father his child;
children will come forward against their parents and have them put to
death.
'''
"13" = ''':sup:`13` You will be universally hated on account of my name; but anyone who
stands firm to the end will be saved.
'''
"14" = ''':sup:`14` 'When you see the appalling abomination set up where it ought not
to be (let the reader understand), then those in Judaea must escape to
the mountains;
'''
"15" = ''':sup:`15` if a man is on the housetop, he must not come down or go inside to
collect anything from his house;
'''
"16" = ''':sup:`16` if a man is in the fields, he must not turn back to fetch his
cloak.
'''
"17" = ''':sup:`17` Alas for those with child, or with babies at the breast, when those
days come!
'''
"18" = ''':sup:`18` Pray that this may not be in winter.
'''
"19" = ''':sup:`19` For in those days there will be great distress, unparalleled since
God created the world, and such as will never be again.
'''
"20" = ''':sup:`20` And if the Lord had not shortened that time, no human being would
have survived; but he did shorten the time, for the sake of the elect
whom he chose.
'''
"21" = ''':sup:`21` 'And if anyone says to you then, "Look, here is the Christ" or,
"Look, he is there," do not believe it;
'''
"22" = ''':sup:`22` for false Christs and false prophets will arise and produce signs
and portents to deceive the elect, if that were possible.
'''
"23" = ''':sup:`23` You, therefore, must be on your guard. I have given you full
warning.
'''
"24" = ''':sup:`24` 'But in those days, after that time of distress, the sun will be
darkened, the moon will not give its light,
'''
"25" = ''':sup:`25` the stars will come falling out of the sky and the powers in the
heavens will be shaken.
'''
"26" = ''':sup:`26` And then they will see the Son of man coming in the clouds with
great power and glory.
'''
"27" = ''':sup:`27` And then he will send the angels to gather his elect from the four
winds, from the ends of the world to the ends of the sky.
'''
"28" = ''':sup:`28` 'Take the fig tree as a parable: as soon as its twigs grow supple
and its leaves come out, you know that summer is near.
'''
"29" = ''':sup:`29` So with you when you see these things happening: know that he is
near, right at the gates.
'''
"30" = ''':sup:`30` In truth I tell you, before this generation has passed away all
these things will have taken place.
'''
"31" = ''':sup:`31` Sky and earth will pass away, but my words will not pass away.
'''
"32" = ''':sup:`32` 'But as for that day or hour, nobody knows it, neither the angels
in heaven, nor the Son; no one but the Father.
'''
"33" = ''':sup:`33` 'Be on your guard, stay awake, because you never know when the time
will come.
'''
"34" = ''':sup:`34` It is like a man travelling abroad: he has gone from his home, and
left his servants in charge, each with his own work to do; and he has
told the doorkeeper to stay awake.
'''
"35" = ''':sup:`35` So stay awake, because you do not know when the master of the house
is coming, evening, midnight, cockcrow or dawn;
'''
"36" = ''':sup:`36` if he comes unexpectedly, he must not find you asleep.
'''
"37" = ''':sup:`37` And what I am saying to you I say to all: Stay awake!'
'''
