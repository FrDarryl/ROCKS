"1" = ''':sup:`1` Vision of Obadiah: about Edom. I have received a message from
Yahweh, a herald has been sent throughout the nations: 'Up! Let us
march against this people. Into battle!' The Lord Yahweh says this:
'''
"2" = ''':sup:`2` Look, I have reduced you to the smallest of nations, you are now
beneath contempt.
'''
"3" = ''':sup:`3` Your proud heart has misled you, you whose home is in the crannies
of the Rock, who make the heights your dwelling, who think to yourself,
'Who can bring me down to earth?'
'''
"4" = ''':sup:`4` Though you soar like an eagle, though you set your nest among the
stars, I shall bring you down from there!-declares Yahweh.
'''
"5" = ''':sup:`5` If thieves were to come to you (or robbers during the night) surely
they would steal only as much as they wanted? If grape-pickers were to
come to you, surely they would leave a few gleanings? But how you have
been pillaged!
'''
"6" = ''':sup:`6` How Esau has been looted, his hidden treasures routed out!
'''
"7" = ''':sup:`7` Your allies all pursued you right to the frontier, your confederates
kept you in suspense, then got the better of you, your own guests laid
a trap for you, 'He has quite lost his wits.'
'''
"8" = ''':sup:`8` When that day comes- declares Yahweh- shall I not eliminate sages
from Edom and intelligence from Mount Esau?
'''
"9" = ''':sup:`9` Your warriors, Teman, will be so demoralised that the people of
Mount Esau will be massacred to the last one. For the slaughter,
'''
"10" = ''':sup:`10` for the violence done to your brother Jacob, shame will cover you
and you will be annihilated for ever.
'''
"11" = ''':sup:`11` On the day, when you stood aloof while strangers carried off his
riches, while foreigners passed through his gate and cast lots for
Jerusalem, you were as bad as the rest of them.
'''
"12" = ''':sup:`12` Do not feast your eyes on your brother on the day of his
misfortune. Do not gloat over the children of Judah on the day of their
ruin. Do not play the braggart on the day of distress.
'''
"13" = ''':sup:`13` Do not enter my people's gate on their day of calamity. Do not, you
especially, feast your eyes on their suffering on their day of
calamity. Do not touch their possessions on their day of calamity.
'''
"14" = ''':sup:`14` Do not wait at the crossroads to annihilate their fugitives. Do not
hand over their survivors on the day of distress.
'''
"15" = ''':sup:`15` For the Day of Yahweh is near for all the nations. As you have
done, so will it be done to you: your deeds will recoil on your own
head.
'''
"16" = ''':sup:`16` Just as you have drunk on my holy mountain, so will all the nations
drink continually, they will drink, will drink greedily, but they will
be as though they had never been!
'''
"17" = ''':sup:`17` But on Mount Zion will be those who have escaped -it will be a
sanctuary- and the House of Jacob will recover what is rightfully
theirs.
'''
"18" = ''':sup:`18` Then the House of Jacob will be a fire, the House of Joseph a
flame, and the House of Esau like stubble. They will set it alight and
burn it up, and no one of the House of Esau will survive. Yahweh has
spoken.
'''
"19" = ''':sup:`19` People from the Negeb will occupy the Mount of Esau, people from
the lowlands the country of the Philistines; they will occupy Ephraim
and Samaria, and Benjamin will occupy Gilead.
'''
"20" = ''':sup:`20` The exiles of this army, the sons of Israel, will have the
Canaanites' land as far as Zarephthah, while the exiles from Jerusalem
now in Sepharad will have the cities of the Negeb.
'''
"21" = ''':sup:`21` Victorious, they will climb Mount Zion to rule over Mount Esau, and
sovereignty will be Yahweh's!
'''
