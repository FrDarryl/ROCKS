[13]
"1" = ''':sup:`1` David conferred with the commanders of the thousands and the
hundreds, in fact with all the leaders.
'''
"2" = ''':sup:`2` Then, to the whole assembly of Israel, David said, 'If this has your
approval, and if Yahweh our God wills it so, we shall send messengers
to the rest of our brothers throughout the territories of Israel, and
also to the priests and Levites in their towns and pasture lands,
bidding them join us.
'''
"3" = ''':sup:`3` And then we will go and recover the ark of our God, for in the days
of Saul we neglected to do it.'
'''
"4" = ''':sup:`4` The whole assembly agreed to this, because all the people thought
that this was the right thing to do.
'''
"5" = ''':sup:`5` So David summoned all Israel from the Shihor of Egypt to the Pass of
Hamath, to bring the ark of God from Kiriath-Jearim.
'''
"6" = ''':sup:`6` David and all Israel then went up to Baalah, to Kiriath-Jearim in
Judah, from there to bring up the ark of God, which bears the title
'Yahweh enthroned on the winged creatures'.
'''
"7" = ''':sup:`7` They transported the ark of God out of Abinadab's house on a new
cart. Uzzah and Ahio drove the cart.
'''
"8" = ''':sup:`8` David and all Israel danced before God with all their might, singing
to the accompaniment of harps, lyres, tambourines, cymbals and
trumpets.
'''
"9" = ''':sup:`9` When they came to the threshing-floor of the Javelin, Uzzah reached
out his hand to steady the ark, as the oxen were making it tilt.
'''
"10" = ''':sup:`10` This roused Yahweh's anger against Uzzah, and he struck him down
because he had laid his hand on the Ark, and there he died before God.
'''
"11" = ''':sup:`11` David resented Yahweh's having broken out against Uzzah, and the
place was given the name Perez-Uzzah, which it still has today.
'''
"12" = ''':sup:`12` That day David felt afraid of God. 'How can I bring the ark of God
to be with me?' he said.
'''
"13" = ''':sup:`13` So David did not take the ark with him into the City of David but
had it put in the house of Obed-Edom of Gath.
'''
"14" = ''':sup:`14` The ark of God remained with Obed-Edom, in his house, for three
months, and Yahweh blessed Obed-Edom's family and everything that
belonged to him.
'''
