[105]
"1" = ''':sup:`1` Alleluia! Give thanks to Yahweh, call on his name, proclaim his
deeds to the peoples!
'''
"2" = ''':sup:`2` Sing to him, make music for him, recount all his wonders!
'''
"3" = ''':sup:`3` Glory in his holy name, let the hearts that seek Yahweh rejoice!
'''
"4" = ''':sup:`4` Seek Yahweh and his strength, tirelessly seek his presence!
'''
"5" = ''':sup:`5` Remember the marvels he has done, his wonders, the judgements he has
spoken.
'''
"6" = ''':sup:`6` Stock of Abraham, his servant, children of Jacob whom he chose!
'''
"7" = ''':sup:`7` He is Yahweh our God, his judgements touch the whole world.
'''
"8" = ''':sup:`8` He remembers his covenant for ever, the promise he laid down for a
thousand generations,
'''
"9" = ''':sup:`9` which he concluded with Abraham, the oath he swore to Isaac.
'''
"10" = ''':sup:`10` He established it as a statute for Jacob, an everlasting covenant
with Israel,
'''
"11" = ''':sup:`11` saying, 'To you I give a land, Canaan, your allotted birthright.'
'''
"12" = ''':sup:`12` When they were insignificant in numbers, a handful of strangers in
the land,
'''
"13" = ''':sup:`13` wandering from country to country, from one kingdom and nation to
another,
'''
"14" = ''':sup:`14` he allowed no one to oppress them; for their sake he instructed
kings,
'''
"15" = ''':sup:`15` 'Do not touch my anointed ones, to my prophets you may do no harm.'
'''
"16" = ''':sup:`16` He called down famine on the land, he took away their food supply;
'''
"17" = ''':sup:`17` he sent a man ahead of them, Joseph, sold as a slave.
'''
"18" = ''':sup:`18` So his feet were weighed down with shackles, his neck was put in
irons.
'''
"19" = ''':sup:`19` In due time his prophecy was fulfilled, the word of Yahweh proved
him true.
'''
"20" = ''':sup:`20` The king sent orders to release him, the ruler of nations set him
free;
'''
"21" = ''':sup:`21` he put him in charge of his household, the ruler of all he
possessed,
'''
"22" = ''':sup:`22` to instruct his princes as he saw fit, to teach his counsellors
wisdom.
'''
"23" = ''':sup:`23` Then Israel migrated to Egypt, Jacob settled in the country of Ham.
'''
"24" = ''':sup:`24` He made his people increase in numbers, he gave them more strength
than their enemies,
'''
"25" = ''':sup:`25` whose heart he turned to hate his own people, to double-cross his
servants.
'''
"26" = ''':sup:`26` He sent his servant Moses, and Aaron, the man of his choice.
'''
"27" = ''':sup:`27` They worked there the wonders he commanded, marvels in the country
of Ham.
'''
"28" = ''':sup:`28` Darkness he sent, and darkness fell, but that nation defied his
orders.
'''
"29" = ''':sup:`29` He turned their rivers to blood, and killed all the fish in them.
'''
"30" = ''':sup:`30` Their country was overrun with frogs, even in the royal apartments;
'''
"31" = ''':sup:`31` at his word came flies, and mosquitoes throughout the country.
'''
"32" = ''':sup:`32` He gave them hail as their rain, flames of fire in their land;
'''
"33" = ''':sup:`33` he blasted their vine and their fig tree, and shattered the trees
of the country.
'''
"34" = ''':sup:`34` At his word came locusts, hoppers beyond all counting;
'''
"35" = ''':sup:`35` they devoured every green thing in the land, devoured all the
produce of the soil.
'''
"36" = ''':sup:`36` He struck all the first-born in their land, the flower of all their
manhood;
'''
"37" = ''':sup:`37` he led Israel out with silver and gold; in their tribes there was
none who stumbled.
'''
"38" = ''':sup:`38` Egypt was glad at their leaving, for terror of Israel had seized
them.
'''
"39" = ''':sup:`39` He spread out a cloud to cover them, and fire to light up the
night.
'''
"40" = ''':sup:`40` They asked and he brought them quails, food from heaven to their
hearts' content;
'''
"41" = ''':sup:`41` he opened a rock, the waters gushed out, and flowed in dry ground
as a river.
'''
"42" = ''':sup:`42` Faithful to his sacred promise, given to his servant Abraham,
'''
"43" = ''':sup:`43` he led out his people with rejoicing, his chosen ones with shouts
of joy.
'''
"44" = ''':sup:`44` He gave them the territories of nations, they reaped the fruit of
other people's labours,
'''
"45" = ''':sup:`45` on condition that they kept his statutes, and remained obedient to
his laws.
'''
