[22]
"1" = ''':sup:`1` 'If a thief is caught breaking in and is struck a mortal blow, his
blood may not be avenged,
'''
"2" = ''':sup:`2` but if it happens after sunrise, his blood may be avenged. He will
make full restitution; if he has not the means, he will be sold to pay
for what he has stolen.
'''
"3" = ''':sup:`3` If the stolen animal is found alive in his possession, be it ox,
donkey or animal from the flock, he will pay back double.
'''
"4" = ''':sup:`4` 'If anyone puts his animals out to graze in a field or vineyard and
lets them graze in someone else's field, he will make restitution for
the part of the field that has been grazed on the basis of its yield.
But if he has let the whole field be grazed, he will make restitution
in proportion to the best crop of the field or vineyard.
'''
"5" = ''':sup:`5` 'If a fire breaks out, setting light to thorn bushes and burning
stacks, standing corn or the field as a result, the person who started
the fire will make full restitution.
'''
"6" = ''':sup:`6` 'If anyone entrusts money or goods to someone else's keeping and
these are stolen from that person's house, the thief, if he can be
discovered, will repay double.
'''
"7" = ''':sup:`7` Should the thief not be discovered, the owner of the house will come
into the presence of God, to declare that he has not laid hands on the
other person's property.
'''
"8" = ''':sup:`8` 'In every case of law-breaking involving an ox, donkey, animal from
the flock, clothing or lost property of any sort, the ownership of
which is disputed, both parties will lay their case before God. The
party whom God pronounces guilty will pay back double to the other.
'''
"9" = ''':sup:`9` 'If anyone entrusts a donkey, ox, animal from the flock or any other
animal to someone else's keeping, and it dies or breaks a limb or is
carried off without anyone seeing,
'''
"10" = ''':sup:`10` an oath by Yahweh will decide between the two parties whether the
keeper has laid hands on the other's property or not. The owner will
take what remains, the keeper will not have to make good the loss.
'''
"11" = ''':sup:`11` Only if the animal has been stolen from him, will he make
restitution to the owner.
'''
"12" = ''':sup:`12` If it has been savaged by a wild animal, he must bring the savaged
remains of the animal as evidence, and will then not have to make
restitution.
'''
"13" = ''':sup:`13` 'If anyone borrows an animal from someone else, and it breaks a
limb or dies in the owner's absence, he will make full restitution.
'''
"14" = ''':sup:`14` But if the animal's owner has been present, he will not have to
make good the loss. If the owner has hired it out, he will get the cost
of its hire.
'''
"15" = ''':sup:`15` 'If a man seduces a virgin who is not engaged to be married, he
will pay her bride-price and make her his wife.
'''
"16" = ''':sup:`16` If her father absolutely refuses to let him have her, he will pay a
sum equivalent to the bride-price of a virgin.
'''
"17" = ''':sup:`17` 'You will not allow a sorceress to live.
'''
"18" = ''':sup:`18` 'Anyone who has intercourse with an animal will be put to death.
'''
"19" = ''':sup:`19` 'Anyone who sacrifices to other gods will be put under the curse of
destruction.
'''
"20" = ''':sup:`20` 'You will not molest or oppress aliens, for you yourselves were
once aliens in Egypt.
'''
"21" = ''':sup:`21` You will not ill-treat widows or orphans;
'''
"22" = ''':sup:`22` if you ill-treat them in any way and they make an appeal to me for
help, I shall certainly hear their appeal,
'''
"23" = ''':sup:`23` my anger will be roused and I shall put you to the sword; then your
own wives will be widows and your own children orphans.
'''
"24" = ''':sup:`24` 'If you lend money to any of my people, to anyone poor among you,
you will not play the usurer with him: you will not demand interest
from him.
'''
"25" = ''':sup:`25` 'If you take someone's cloak in pledge, you will return it to him
at sunset.
'''
"26" = ''':sup:`26` It is all the covering he has; it is the cloak he wraps his body
in; what else will he sleep in? If he appeals to me, I shall listen. At
least with me he will find compassion!
'''
"27" = ''':sup:`27` 'You will not revile God, nor curse your people's leader.
'''
"28" = ''':sup:`28` 'Do not be slow about making offerings from your abundance and your
surplus. You will give me the first-born of your children;
'''
"29" = ''':sup:`29` you will do the same with your flocks and herds. For the first
seven days the first-born will stay with its mother; on the eighth day
you will give it to me.
'''
"30" = ''':sup:`30` 'You must be people consecrated to me. You will not eat the meat of
anything in the countryside savaged by wild animals; you will throw it
to the dogs.'
'''
