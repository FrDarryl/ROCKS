[4]
"1" = ''':sup:`1` 'For your part, son of man, take a brick and lay it in front of you;
on it scratch a city, Jerusalem.
'''
"2" = ''':sup:`2` You are then to besiege it, trench round it, build earthworks, pitch
camps and bring up battering-rams all round.
'''
"3" = ''':sup:`3` Then take an iron pan and place it as though it were an iron wall
between you and the city. Then fix your gaze on it; it is being
besieged and you are besieging it. This is a sign for the House of
Israel.
'''
"4" = ''':sup:`4` 'Lie down on your left side and take the guilt of the House of
Israel on yourself. You will bear their guilt for as many days as you
lie on that side.
'''
"5" = ''':sup:`5` Allowing one day for every year of their guilt, I ordain that you
bear it for three hundred and ninety days; this is how you will bear
the House of Israel's guilt.
'''
"6" = ''':sup:`6` And when you have finished doing this, you are to lie down again, on
your right side, and bear the guilt of the House of Judah for forty
days. I have set the length for you as one day for one year.
'''
"7" = ''':sup:`7` Then fix your gaze on the siege of Jerusalem, raise your bared arm
and prophesy against her.
'''
"8" = ''':sup:`8` Look, I am going to tie you up and you will not be able to turn over
from one side to the other until the period of your seclusion is over.
'''
"9" = ''':sup:`9` 'Now take wheat, barley, beans, lentils, millet and spelt; put them
all in the same pot and make them into bread for yourself. You are to
eat it for as many days as you are lying on your side -- three hundred
and ninety days.
'''
"10" = ''':sup:`10` Of this food, you are to weigh out a daily portion of twenty
shekels and eat it a little piece at a time.
'''
"11" = ''':sup:`11` And you are to ration the water you drink -- a sixth of a hin --
drinking that a little at a time.
'''
"12" = ''':sup:`12` You are to eat this in the form of a barley cake baked where they
can see you, on human dung.'
'''
"13" = ''':sup:`13` And Yahweh said, 'This is how the Israelites will have to eat their
defiled food, wherever I disperse them among the nations.'
'''
"14" = ''':sup:`14` I then said, 'Lord Yahweh, my soul is not defiled. From my
childhood until now, I have never eaten an animal that has died a
natural death or been savaged; no tainted meat has ever entered my
mouth.'
'''
"15" = ''':sup:`15` 'Very well,' he said, 'I grant you cow-dung instead of human dung;
you are to bake your bread on that.'
'''
"16" = ''':sup:`16` He then said, 'Son of man, I am going to cut off Jerusalem's food
supply; in their extremity, the food they eat will be weighed out; to
their horror, the water they drink will be rationed,
'''
"17" = ''':sup:`17` until there is no food or water left, and they fall into a stupor
and waste away because of their guilt.'
'''
