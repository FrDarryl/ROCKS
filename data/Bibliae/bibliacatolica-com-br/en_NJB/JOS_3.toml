"5" = ''':sup:`5` Joshua said to the people, 'Sanctify yourselves, since tomorrow
Yahweh will work wonders among you.'
'''
"6" = ''':sup:`6` Joshua then said to the priests, 'Take up the ark of the covenant
and cross at the head of the people.' They took up the ark of the
covenant and moved to the head of the people.
'''
"7" = ''':sup:`7` Yahweh said to Joshua, 'This very day, I shall begin to make you
great in the eyes of all Israel so that they will know that, as I was
with Moses, so I shall be with you.
'''
"8" = ''':sup:`8` Now, give this order to the priests carrying the ark of the
covenant, "When you have reached the brink of the waters of the Jordan,
you must halt in the Jordan itself." '
'''
"9" = ''':sup:`9` To the Israelites, Joshua then said, 'Come closer and hear the words
of Yahweh your God.'
'''
"10" = ''':sup:`10` Joshua said, 'By this, you are to know that the living God is with
you and without a doubt will expel the Canaanites, the Hittites, the
Hivites, Perizzites, Girgashites, Amorites and Jebusites before you.
'''
"11" = ''':sup:`11` Look, the ark of the covenant of the Lord of the whole earth is
about to move into the Jordan at your head.
'''
"12" = ''':sup:`12` Now choose twelve men from the tribes of Israel, one man from each
tribe.
'''
"13" = ''':sup:`13` As soon as the priests carrying the ark of Yahweh, Lord of the
