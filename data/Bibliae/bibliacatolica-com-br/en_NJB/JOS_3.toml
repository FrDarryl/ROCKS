Jordan, the waters of the Jordan will be cut off; the upper waters
flowing down will stop as a single mass.'
'''
"14" = ''':sup:`14` Accordingly, when the people left their tents to cross the Jordan,
the priests carried the ark of the covenant ahead of the people.
'''
