[37]
"1" = ''':sup:`1` On hearing this, King Hezekiah tore his clothes, put on sackcloth
and went to the Temple of Yahweh.
'''
"2" = ''':sup:`2` He sent Eliakim master of the palace, Shebna the secretary and the
elders of the priests, wearing sackcloth, to the prophet Isaiah son of
Amoz.
'''
"3" = ''':sup:`3` They said to him, 'This is what Hezekiah says, "Today is a day of
suffering, of punishment, of disgrace. Children come to birth and there
is no strength to bring them forth.
'''
"4" = ''':sup:`4` May Yahweh your God hear the words of the cupbearer-in-chief whom
his master, the king of Assyria, has sent to insult the living God, and
may Yahweh your God punish the words he has heard! Offer your prayer
for the remnant still left." '
'''
"5" = ''':sup:`5` When King Hezekiah's ministers came to Isaiah,
'''
"6" = ''':sup:`6` he said to them, 'Say to your master, "Yahweh says this: Do not be
afraid of the words which you have heard or the blasphemies which the
king of Assyria's minions have uttered against me.
'''
"7" = ''':sup:`7` Look, I am going to put a spirit in him and, on the strength of a
rumour, he will go back to his own country, and in that country I shall
make him fall by the sword." '
'''
"8" = ''':sup:`8` The cupbearer turned about and rejoined the king of Assyria, who was
then attacking Libnah, the cupbearer having learnt that the king had
already left Lachish
'''
"9" = ''':sup:`9` on hearing that Tirhakah king of Cush was on his way to attack him.
Sennacherib again sent messengers to Hezekiah, saying,
'''
"10" = ''':sup:`10` 'Tell Hezekiah king of Judah this, "Do not let your God on whom you
are relying deceive you with the promise: Jerusalem will not fall into
the king of Assyria's clutches.
'''
"11" = ''':sup:`11` You have learnt by now what the kings of Assyria have done to all
the other countries, putting them under the curse of destruction. Are
you likely to be saved?
'''
"12" = ''':sup:`12` Did the gods of the nations whom my ancestors devastated save
them-Gozan, Haran, Rezeph and the Edenites who were in Tel Basar?
'''
"13" = ''':sup:`13` Where is the king of Hamath, the king of Arpad, the king of Lair,
of Sepharvaim, of Hena, of Ivvah?" '
'''
"14" = ''':sup:`14` Hezekiah took the letter from the messengers' hands and read it; he
then went up to the Temple of Yahweh and spread it out before Yahweh.
'''
"15" = ''':sup:`15` Hezekiah said this prayer in the presence of Yahweh,
'''
"16" = ''':sup:`16` 'Yahweh Sabaoth, God of Israel, enthroned on the winged creatures,
you alone are God of all the kingdoms of the world, you made heaven and
earth.
'''
"17" = ''':sup:`17` Give ear, Yahweh, and listen; open your eyes, Yahweh, and see! Hear
the words of Sennacherib, who has sent to insult the living God.
'''
"18" = ''':sup:`18` It is true, Yahweh, that the kings of Assyria have destroyed all
the nations (and their countries);
'''
"19" = ''':sup:`19` they have thrown their gods on the fire, for these were not gods
but human artefacts -- wood and stone -- and hence they have destroyed
them.
'''
"20" = ''':sup:`20` But now, Yahweh our God, save us from his clutches, I beg you, and
let all the kingdoms of the world know that you alone are God, Yahweh.'
'''
"21" = ''':sup:`21` Isaiah son of Amoz then sent the following message to Hezekiah,
'Yahweh, God of Israel, says this, "In answer to the prayer which you
have addressed to me about Sennacherib king of Assyria.
'''
"22" = ''':sup:`22` Here is the pronouncement which Yahweh has made about him: She
despises you, she scorns you, the virgin daughter of Zion; she tosses
her head at you, the daughter of Jerusalem!
'''
"23" = ''':sup:`23` Whom have you insulted, whom did you blaspheme? Against whom raised
your voice and lifted your haughty eyes? Against the Holy One of
Israel.
'''
"24" = ''':sup:`24` Through your minions you have insulted the Lord, thinking: With my
many chariots I have climbed the mountain-tops, the utmost peaks of
Lebanon. I have felled its mighty cedars, its finest cypresses, have
reached its furthest peak, its forest garden.
'''
"25" = ''':sup:`25` Yes, I have dug and drunk of foreign waters; under the soles of my
feet I have dried up all Egypt's rivers.
'''
"26" = ''':sup:`26` Do you hear? Long ago I prepared this, from days of old I actually
planned it, now I carry it out. You were to lay walled cities in heaps
of ruins;
'''
"27" = ''':sup:`27` that was why their inhabitants, feeble of hand, were dismayed and
discomfited, were weak as grass, were frail as plants, were like grass
of housetop and meadow under the east wind.
'''
"28" = ''':sup:`28` But whether you stand up or sit down, whether you go out or come
in, I know it (and how you rave against me).
'''
"29" = ''':sup:`29` Because you have raved against me and your arrogance has reached my
ears, I shall put a hook through your nostrils and a muzzle on your
lips, and make you return by the road by which you came.
'''
"30" = ''':sup:`30` And this will be the sign for you: This year will be eaten the
self-sown grain, next year what sprouts in the fallow; but in the third
year sow and reap, plant vineyards and eat their fruit.
'''
"31" = ''':sup:`31` The surviving remnant of the House of Judah will bring forth new
roots below and fruits above;
'''
"32" = ''':sup:`32` for a remnant will issue from Jerusalem, and survivors from Mount
Zion. Yahweh Sabaoth's jealous love will accomplish this." '
'''
"33" = ''':sup:`33` 'This, then, is what Yahweh says about the king of Assyria: He will
not enter this city, will shoot no arrow at it, confront it with no
shield, throw up no earthwork against it.
'''
"34" = ''':sup:`34` By the road by which he came, by that he will return; he will not
enter this city, declares Yahweh.
'''
"35" = ''':sup:`35` I shall protect this city and save it for my sake and my servant
David's sake.'
'''
"36" = ''':sup:`36` That same night the angel of Yahweh went out and struck down a
hundred and eighty-five thousand men in the Assyrian camp. In the early
morning when it was time to get up, there they lay, so many corpses.
'''
"37" = ''':sup:`37` Sennacherib struck camp and left; he returned home and stayed in
Nineveh.
'''
"38" = ''':sup:`38` One day when he was worshipping in the temple of his god Nisroch,
his sons Adrammelech and Sharezer struck him down with the sword and
escaped into the territory of Ararat. His son Esarhaddon succeeded him.
'''
