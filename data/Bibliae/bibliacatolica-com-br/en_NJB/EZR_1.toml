"1" = ''':sup:`1` In the first year of Cyrus king of Persia -- to fulfil the word of
Yahweh spoken through Jeremiah -Yahweh roused the spirit of Cyrus king
of Persia to issue a proclamation and to have it publicly displayed
throughout his kingdom:
'''
"2" = ''':sup:`2` 'Cyrus king of Persia says this, "Yahweh, the God of heaven, has
given me all the kingdoms of the earth and has appointed me to build
him a Temple in Jerusalem, in Judah.
'''
"3" = ''':sup:`3` Whoever among you belongs to the full tally of his people, may his
God be with him! Let him go up to Jerusalem, in Judah, and build the
Temple of Yahweh, God of Israel, who is the God in Jerusalem.
'''
"4" = ''':sup:`4` And let each survivor, wherever he lives, be helped by the people of
his locality with silver, gold, equipment and riding beasts, as well as
voluntary offerings for the Temple of God which is in Jerusalem." '
'''
"5" = ''':sup:`5` Then the heads of families of Judah and of Benjamin, the priests and
the Levites, in fact all whose spirit had been roused by God, prepared
to go and rebuild the Temple of Yahweh in Jerusalem;
'''
"6" = ''':sup:`6` and all their neighbours gave them every kind of help: silver, gold,
equipment, riding beasts and valuable presents, in addition to their
voluntary offerings.
'''
"7" = ''':sup:`7` Furthermore, King Cyrus handed over the articles belonging to the
Temple of Yahweh which Nebuchadnezzar had carried away from Jerusalem
and put in the temple of his god.
'''
"8" = ''':sup:`8` Cyrus king of Persia handed them over to Mithredath the treasurer
who checked them out to Sheshbazzar the prince of Judah.
'''
"9" = ''':sup:`9` The inventory was as follows: thirty gold dishes; one thousand
silver dishes, twenty-nine repaired;
'''
"10" = ''':sup:`10` thirty gold bowls; a thousand silver bowls, four hundred and ten
damaged; one thousand other articles.
'''
"11" = ''':sup:`11` In all, five thousand four hundred articles of gold and silver.
Sheshbazzar took all these with him when he led the exiles back from
Babylon to Jerusalem.
'''
