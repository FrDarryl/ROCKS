13:12-14 - The prophecy that the wine jars will be broken symbolizes
Judah's impending destruction. The people's pride and confidence in
13:15-17 - The call to repentance is made to avoid destruction. God
warns the people not to harden their hearts, for divine judgment is
approaching, and repentance is the only way to avoid calamity (see also
13:18-23 - The humiliation of Judah and the judgment upon the nation
are foretold, for the people have turned away from God. The analogy of
the woman and the girdle illustrates the nearness of the judgment that
will be visited upon Judah (see also 2 Kings 24:10-16 and Lamentations
1:18).
13:24-27 - The people will be scattered among the nations, and their
idolatries will be punished. God speaks against the people's pride,
announcing their dispersion and punishment for their sin, but with the
