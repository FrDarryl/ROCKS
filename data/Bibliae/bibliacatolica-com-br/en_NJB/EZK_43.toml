[43]
"1" = ''':sup:`1` He took me to the gate, the one facing east.
'''
"2" = ''':sup:`2` I saw the glory of the God of Israel approaching from the east. A
sound came with him like the sound of the ocean, and the earth shone
with his glory.
'''
"3" = ''':sup:`3` This vision was like the one I had seen when I had come for the
destruction of the city, and like the one I had seen by the River
Chebar. Then I fell to the ground.
'''
"4" = ''':sup:`4` The glory of Yahweh arrived at the Temple by the east gate.
'''
"5" = ''':sup:`5` The Spirit lifted me up and brought me into the inner court; I saw
the glory of Yahweh fill the Temple.
'''
"6" = ''':sup:`6` And I heard someone speaking to me from the Temple while the man
stood beside me.
'''
"7" = ''':sup:`7` He said, 'Son of man, this is the dais of my throne, the step on
which I rest my feet. I shall live here among the Israelites for ever;
and the House of Israel, they and their kings, will never again defile
my holy name with their whorings and the corpses of their kings,
'''
"8" = ''':sup:`8` by putting their threshold beside my threshold and their doorposts
beside my door-posts, with a party wall shared by them and me. They
used to defile my holy name by their loathsome practices, and this is
why I put an end to them in my anger.
'''
"9" = ''':sup:`9` From now on they will banish their whorings and the corpses of their
kings from my presence and I shall live among them for ever.
'''
"10" = ''':sup:`10` 'Son of man, describe this Temple to the House of Israel, to shame
them out of their loathsome practices. (Let them draw up the plan of
it.)
'''
"11" = ''':sup:`11` And, if they are ashamed of their behaviour, show them the design
and plan of the Temple, its exits and entrances, its shape, how all of
it is arranged, the entire design and all its principles. Give them all
this in writing so that they can see and take note of its design and
the way it is all arranged and carry it out.
'''
"12" = ''':sup:`12` This is the charter of the Temple: all the surrounding space on the
mountain top is an especially holy area. (Such is the charter of the
Temple.)'
'''
"13" = ''':sup:`13` These were the dimensions of the altar, in cubits each of a cubit
plus a handsbreadth. The base: one cubit high and one cubit wide; the
space by the runnel, all round the edge of the altar, one handsbreadth.
'''
"14" = ''':sup:`14` From the ground level of the base up to the lower plinth, two
cubits high and one cubit wide; from the lesser plinth to the greater
plinth, four cubits high and one cubit wide.
'''
"15" = ''':sup:`15` The altar hearth: four cubits high, with four horns projecting from
the hearth,
'''
"16" = ''':sup:`16` the hearth was four-square: twelve cubits by twelve cubits;
'''
"17" = ''':sup:`17` and the square plinth: fourteen cubits by fourteen cubits; and the
ledge all round: half a cubit; and the base: one cubit all round. The
steps were on the east side.
'''
"18" = ''':sup:`18` He said to me, 'Son of man, the Lord Yahweh says this, "As regards
the altar, this is how things must be done when it has been built for
the sacrifice of the burnt offering and for the pouring of blood.
'''
"19" = ''':sup:`19` To the levitical priests -- those of the race of Zadok -- who
approach me to serve me -- declares the Lord Yahweh -- you must give a
young bull as a sacrifice for sin.
'''
"20" = ''':sup:`20` You must take some of its blood and put it on the four horns, on
the four corners of the plinth and on the surrounding ledge. In this
way you will purify it and make expiation on it.
'''
"21" = ''':sup:`21` Then take the bull of the sacrifice for sin and burn it in that
part of the Temple which is cut off from the sanctuary.
'''
"22" = ''':sup:`22` On the second day, you must offer an unblemished he-goat as the
sacrifice for sin, and the altar must be purified again as was done
with the bull.
'''
"23" = ''':sup:`23` When you have finished the purification, you must offer a young,
unblemished bull and an unblemished ram from the flock.
'''
"24" = ''':sup:`24` You must present them before Yahweh, and the priests will sprinkle
salt on them and offer them as burnt offerings to Yahweh.
'''
"25" = ''':sup:`25` As a sacrifice for sin, every day for seven days you must offer a
he-goat, a bull and an unblemished ram from the flock.
'''
"26" = ''':sup:`26` In this way the altar will be expiated and will be purified and
inaugurated.
'''
"27" = ''':sup:`27` At the end of that time, on the eighth day and afterwards, the
priest will offer your burnt offerings and your communion sacrifices on
the altar, and I shall look favourably on you -- declares the Lord
Yahweh." '
'''
