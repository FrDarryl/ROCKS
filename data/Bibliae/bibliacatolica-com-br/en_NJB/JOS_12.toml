"15" = ''':sup:`15` the king of Libnah, one; the king of Adullam, one;
'''
"16" = ''':sup:`16` the king of Makkedah, one; the king of Bethel, one;
'''
"17" = ''':sup:`17` the king of Tappuah, one; the king of Hepher, one;
'''
"18" = ''':sup:`18` the king of Aphek, one; the king of Sharon, one;
'''
"19" = ''':sup:`19` the king of Merom, one; the king of Hazor, one;
'''
"20" = ''':sup:`20` the king of Shimron Meron, one; the king of Achshaph, one;
'''
"21" = ''':sup:`21` the king of Taanach, one; the king of Megiddo, one;
'''
"22" = ''':sup:`22` the king of Kedesh, one; the king of Jokneam in Carmel, one;
'''
"23" = ''':sup:`23` the king of Dor, on the Slopes of Dor, one; the king of the nations
in Galilee, one;
'''
"24" = ''':sup:`24` the king of Tirzah, one; Total number of all these kings:
thirty-one.
'''
