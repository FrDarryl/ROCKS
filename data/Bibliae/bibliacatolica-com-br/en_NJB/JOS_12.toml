"1" = ''':sup:`1` The kings of the country, whom the Israelites conquered and whose
territory they took, on the further, eastern side of the Jordan, from
the Wadi Arnon to Mount Hermon, with the entire Arabah to the east,
were as follows:
'''
"2" = ''':sup:`2` Sihon king of the Amorites, who lived at Heshbon, ruled from Aroer
which is on the edge of the Arnon Valley, including the bottom of the
valley, half Gilead and as far as the Jabbok, the river forming the
frontier with the Ammonites;
'''
"3" = ''':sup:`3` the eastern Arabah up to the Sea of Chinneroth, and as far as the
Sea of the Arabah, or Salt Sea, on the eastern side, in the direction
of Beth-Jeshimoth, and, in the south, the watered foothills of Mount
Pisgah.
'''
"4" = ''':sup:`4` Og king of Bashan, one of the last of the Rephaim, who lived at
Ashtaroth and Edrei,
'''
"5" = ''':sup:`5` ruled over Mount Hermon and Salecah, the whole of Bashan to the
frontier of the Geshurites and Maacathites, and half Gilead to the
frontier of Sihon king of Heshbon.
'''
"6" = ''':sup:`6` Moses, servant of Yahweh, and the Israelites conquered these, and
Moses, servant of Yahweh, conferred their territory on the Reubenites,
the Gadites and the half-tribe of Manasseh.
'''
"7" = ''':sup:`7` The kings of the country whom Joshua and the Israelites conquered on
the nearer, western side of the Jordan, from Baal-Gad in the Vale of
Lebanon to Mount Halak rising towards Seir, and whose heritage Joshua
distributed to the tribes of Israel, dividing it up between them, were
as follows:
'''
"8" = ''':sup:`8` In the highlands and the lowlands, in the Arabah and in the watered
foothills, in the desert and in the Negeb, belonging to the Hittites,
the Amorites, the Canaanites, the Perizzites, the Hivites and the
Jebusites:
'''
