[26]
"1" = ''':sup:`1` All the people then chose Uzziah, who was sixteen years old, and
made him king in succession to his father Amaziah.
'''
"2" = ''':sup:`2` It was he who rebuilt Elath, recovering it for Judah, after the king
had fallen asleep with his ancestors.
'''
"3" = ''':sup:`3` Uzziah was sixteen years old when he came to the throne and he
reigned for fifty-two years in Jerusalem. His mother's name was
Jecoliah of Jerusalem.
'''
"4" = ''':sup:`4` He did what is pleasing to Yahweh, just as his father Amaziah had
done;
'''
"5" = ''':sup:`5` he consulted God throughout the lifetime of Zechariah, who
instructed him in the fear of God. And as long as he consulted Yahweh,
God gave him success.
'''
"6" = ''':sup:`6` He went on campaign against the Philistines, demolished the walls of
Gath, the walls of Jabneh and the walls of Ashdod, and built towns in
the area of Ashdod and elsewhere in Philistine territory.
'''
"7" = ''':sup:`7` God helped him against the Philistines, the Arabs living at Gur-Baal
and the Meunites.
'''
"8" = ''':sup:`8` The Meunites paid tribute to Uzziah and his fame spread as far as
the frontier of Egypt, since he kept growing stronger and stronger.
'''
"9" = ''':sup:`9` Uzziah built towers in Jerusalem, at the Corner Gate, at the Valley
Gate and at the Angle, and fortified them.
'''
"10" = ''':sup:`10` He built towers in the desert too, and dug many storage-wells, for
he had large herds in the lowlands and on the tableland, and farmers
and vine dressers in the hills and fertile lands: for he loved the
land.
'''
"11" = ''':sup:`11` Uzziah had a trained army ready to go on campaign, organised in
companies manned as detailed by the scribe Jeiel and the staff-officer
Maaseiah, and commanded by Hananiah one of the king's generals.
'''
"12" = ''':sup:`12` The heads of families of the military champions numbered in all two
thousand six hundred.
'''
"13" = ''':sup:`13` Under them was an army of three hundred and seven thousand five
hundred men ready for war, a powerful force to support the king against
the enemy.
'''
"14" = ''':sup:`14` Uzziah provided shields, spears, helmets, armour, bows and
sling-stones for the entire army.
'''
"15" = ''':sup:`15` He also erected expertly contrived devices for the towers and
angles of Jerusalem from which to shoot arrows and drop large stones.
His fame spread far and wide, for he was miraculously helped to become
strong.
'''
"16" = ''':sup:`16` But once he was strong, his arrogance was such that it led to his
downfall; he was unfaithful to Yahweh his God by entering the Temple of
Yahweh to burn incense on the altar of incense.
'''
"17" = ''':sup:`17` Azariah the priest with eight brave priests of Yahweh followed him
in;
'''
"18" = ''':sup:`18` confronting King Uzziah, they said to him, 'Uzziah, you are not
allowed to burn incense to Yahweh; only the Aaronite priests
consecrated for the purpose may burn incense. Leave the sanctuary, for
you have been unfaithful and will have no honour from Yahweh God.'
'''
"19" = ''':sup:`19` Uzziah, censer in hand to burn incense, flew into a rage. But while
he was raging at the priests, a virulent skin-disease broke out on his
forehead in the presence of the priests, in the Temple of Yahweh, there
by the altar of incense.
'''
"20" = ''':sup:`20` When Azariah the chief priest and all the other priests turned
towards him, there was skin-disease on his forehead and they hurried
him outside, and he himself was equally anxious to get out, because
Yahweh had struck him.
'''
"21" = ''':sup:`21` King Uzziah was afflicted with skin-disease till his dying day.
Because of this, he lived confined to his room and was excluded from
the Temple of Yahweh, while Jotham his son, who was master of the
palace, governed the people of the country.
'''
"22" = ''':sup:`22` The rest of the history of Uzziah, from first to last, has been
written by the prophet Isaiah son of Amoz.
'''
"23" = ''':sup:`23` Then Uzziah fell asleep with his ancestors and was buried with them
in the field beside the burial ground of the kings since, it was
reasoned, he was afflicted with virulent skin-disease. His son Jotham
then succeeded him.
'''
