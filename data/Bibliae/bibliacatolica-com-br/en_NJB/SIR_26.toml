[26]
"1" = ''':sup:`1` How blessed is the husband of a really good wife; the number of his
days will be doubled.
'''
"2" = ''':sup:`2` A perfect wife is the joy of her husband, he will live out the years
of his life in peace.
'''
"3" = ''':sup:`3` A good wife is the best of portions, reserved for those who fear the
Lord;
'''
"4" = ''':sup:`4` rich or poor, their hearts will be glad, their faces cheerful,
whatever the season.
'''
"5" = ''':sup:`5` There are three things that I dread, and a fourth which terrifies
me: slander by a whole town, the gathering of a mob, and a false
accusation -- these are all worse than death;
'''
"6" = ''':sup:`6` but a woman jealous of a woman means heartbreak and sorrow, and all
this is the scourge of the tongue.
'''
"7" = ''':sup:`7` A bad wife is a badly fitting ox-yoke, trying to master her is like
grasping a scorpion.
'''
"8" = ''':sup:`8` A drunken wife will goad anyone to fury, she cannot conceal her own
degradation.
'''
"9" = ''':sup:`9` A woman's wantonness shows in her wide-eyed look, her eyelashes
leave no doubt.
'''
"10" = ''':sup:`10` Keep a headstrong daughter under firm control, or, feeling free,
she will take advantage of it.
'''
"11" = ''':sup:`11` Keep a strict watch on her shameless eye, do not be surprised if
she disgraces you.
'''
"12" = ''':sup:`12` Like a thirsty traveller she will open her mouth and drink any
water she comes across; she will sit down in front of every tent-peg
and open her quiver to any arrow.
'''
"13" = ''':sup:`13` The grace of a wife will charm her husband, her understanding will
make him the stronger.
'''
"14" = ''':sup:`14` A silent wife is a gift from the Lord, no price can be put on a
well-trained character.
'''
"15" = ''':sup:`15` A modest wife is a boon twice over, a chaste character cannot be
over-valued.
'''
"16" = ''':sup:`16` Like the sun rising over the mountains of the Lord, such is the
beauty of a good wife in a well-run house.
'''
"17" = ''':sup:`17` Like a lamp shining on the sacred lamp-stand, such is a beautiful
face on a well-proportioned body.
'''
"18" = ''':sup:`18` Like golden pillars on a silver base, such are shapely legs on
firm-set heels.
'''
