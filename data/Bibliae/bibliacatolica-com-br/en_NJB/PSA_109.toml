'''
"3" = ''':sup:`3` Words of hate fly all around me, though I give no cause for
hostility.
'''
"4" = ''':sup:`4` In return for my friendship they denounce me, and all I can do is
pray!
'''
"5" = ''':sup:`5` They repay my kindness with evil, and friendship with hatred.
'''
"6" = ''':sup:`6` 'Set up a wicked man against him as accuser to stand on his right.
'''
"7" = ''':sup:`7` At his trial may he emerge as guilty, even his prayer construed as a
crime!
'''
"8" = ''':sup:`8` 'May his life be cut short, someone else take over his office,
'''
"9" = ''':sup:`9` his children be orphaned, his wife be widowed.
'''
"10" = ''':sup:`10` 'May his children wander perpetually, beggars, driven from the
ruins of their house,
'''
"11" = ''':sup:`11` a creditor seize all his goods, and strangers make off with his
earnings.
'''
"12" = ''':sup:`12` 'May there be none left faithful enough to show him love, no one
take pity on his orphans,
'''
"13" = ''':sup:`13` the line of his descendants cut off, his name wiped out in one
generation.
'''
"14" = ''':sup:`14` 'May Yahweh never forget the crimes of his ancestors, and his
mother's sins not be wiped out;
'''
"15" = ''':sup:`15` may Yahweh keep these constantly in mind, to cut off the
remembrance of them from the earth.'
'''
"16" = ''':sup:`16` He had no thought of being loyal, but hounded the poor and the
needy and the broken-hearted to their death.
'''
"17" = ''':sup:`17` He had a taste for cursing; let it recoil on him! No taste for
blessing; let it never come his way!
'''
"18" = ''':sup:`18` Cursing has been the uniform he wore; let it soak into him like
water, like oil right into his bones.
'''
"19" = ''':sup:`19` Let it be as a robe which envelops him completely, a sash which he
always wears.
'''
"20" = ''':sup:`20` Let this be the salary Yahweh pays the accusers who blacken my
name.
'''
"21" = ''':sup:`21` Yahweh, treat them as your name demands; as your faithful love is
generous, deliver me.
'''
"22" = ''':sup:`22` Poor and needy as I am, my wounds go right to the heart;
'''
"23" = ''':sup:`23` I am passing away like a fading shadow, they have shaken me off
like a locust.
'''
"24" = ''':sup:`24` My knees are weak from lack of food, my body lean for lack of fat.
'''
"25" = ''':sup:`25` I have become the butt of their taunts, they shake their heads at
the sight of me.
'''
"26" = ''':sup:`26` Help me, Yahweh my God, save me as your faithful love demands.
'''
"27" = ''':sup:`27` Let them know that yours is the saving hand, that this, Yahweh, is
your work.
'''
"28" = ''':sup:`28` Let them curse, provided that you bless; let their attacks bring
shame to them and joy to your servant!
'''
"29" = ''':sup:`29` Let my accusers be clothed in disgrace, enveloped in a cloak of
shame.
'''
"30" = ''':sup:`30` With generous thanks to Yahweh on my lips, I shall praise him
before all the people,
'''
"31" = ''':sup:`31` for he stands at the side of the poor, to save their lives from
those who sit in judgement on them.
'''
