[6]
"1" = ''':sup:`1` CHORUS: Where did your lover go, O loveliest of women? Which way did
your lover turn so that we can help you seek him?
'''
"2" = ''':sup:`2` BELOVED: My love went down to his garden, to the beds of spices, to
pasture his flock on the grass and gather lilies.
'''
"3" = ''':sup:`3` I belong to my love, and my love to me. He pastures his flock among
the lilies.
'''
"4" = ''':sup:`4` LOVER: You are fair as Tirzah, my beloved, enchanting as Jerusalem,
formidable as an army!
'''
"5" = ''':sup:`5` Turn your eyes away from me, they take me by assault! Your hair is
like a flock of goats surging down the slopes of Gilead.
'''
"6" = ''':sup:`6` Your teeth are like a flock of ewes as they come up from being
washed. Each one has its twin, not one unpaired with another.
'''
"7" = ''':sup:`7` Your cheeks, behind your veil, are halves of pomegranate.
'''
"8" = ''':sup:`8` There are sixty queens and eighty concubines (and countless girls).
'''
"9" = ''':sup:`9` My dove is my only one, perfect and mine. She is the darling of her
mother, the favourite of the one who bore her. Girls have seen her and
proclaimed her blessed, queens and concubines have sung her praises,
'''
"10" = ''':sup:`10` 'Who is this arising like the dawn, fair as the moon, resplendent
as the sun, formidable as an army?'
'''
"11" = ''':sup:`11` I went down to the nut orchard to see the fresh shoots in the
valley, to see if the vines were budding and the pomegranate trees in
flower.
'''
"12" = ''':sup:`12` Before I knew . . . my desire had hurled me onto the chariots of
Amminadib!
'''
"Notes" = '''
Notas de rodapé:
6:1 - The bride's friends ask where her beloved is, symbolizing the
collective longing for love and unity. This search represents the
universality of the loving experience, which resonates with everyone
6:2-3 - The bride reaffirms her union with the groom, highlighting the
depth of their relationship. This declaration of love is a celebration
6:4-9 - The groom praises his bride, comparing her to the beauty of
Jerusalem. This poetic language reflects the value and uniqueness of
love, and also symbolizes the relationship between God and His people
06:10 - The bride is described as “beautiful,” reflecting the idea that
love transforms and beautifies those in love. Inner beauty is enhanced
6:11-13 - The bride searches through her garden, symbolizing the
exploration of love and mutual discovery in the relationship. This
desire for intimacy is an essential aspect of true love (see also Song
'''
