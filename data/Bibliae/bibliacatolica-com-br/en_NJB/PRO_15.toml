[15]
"1" = ''':sup:`1` A mild answer turns away wrath, sharp words stir up anger.
'''
"2" = ''':sup:`2` The tongue of the wise makes knowledge welcome, the mouth of a fool
spews folly.
'''
"3" = ''':sup:`3` The eyes of Yahweh are everywhere: observing the wicked and the
good.
'''
"4" = ''':sup:`4` The tongue that soothes is a tree of life; the perverse tongue, a
breaker of hearts.
'''
"5" = ''':sup:`5` Only a fool spurns a father's discipline, whoever accepts correction
is discreet.
'''
"6" = ''':sup:`6` In the house of the upright there is no lack of treasure, the
earnings of the wicked are fraught with anxiety.
'''
"7" = ''':sup:`7` The lips of the wise spread knowledge, not so the hearts of fools.
'''
"8" = ''':sup:`8` The sacrifice of the wicked is abhorrent to Yahweh, dear to him is
the prayer of the honest.
'''
"9" = ''':sup:`9` The conduct of the wicked is abhorrent to Yahweh, but he loves the
person whose goal is uprightness.
'''
"10" = ''':sup:`10` Correction is severe for one who leaves the way; whoever hates
being reprimanded will die.
'''
"11" = ''':sup:`11` Sheol and Perdition lie open to Yahweh; how much more the human
heart!
'''
"12" = ''':sup:`12` The mocker does not care to be reprimanded, and will not choose the
wise as companions.
'''
"13" = ''':sup:`13` Glad heart means happy face, where the heart is sad the spirit is
broken.
'''
"14" = ''':sup:`14` The heart of the wise seeks knowledge, a fool's mouth feeds on
folly.
'''
"15" = ''':sup:`15` For the poor every day is evil, for the joyous heart it is always
festival time.
'''
"16" = ''':sup:`16` Better to have little and with it fear of Yahweh than immense
wealth and with it anxiety.
'''
"17" = ''':sup:`17` Better a dish of herbs when love is there than a fattened ox and
hatred to go with it.
'''
"18" = ''':sup:`18` The hot-headed provokes disputes, the equable allays dissension.
'''
"19" = ''':sup:`19` The way of the lazy is like a thorny hedge, the path of the honest
is a broad highway.
'''
"20" = ''':sup:`20` A wise child is a father's joy; only a brute despises his mother.
'''
"21" = ''':sup:`21` Folly appeals to someone without sense, a person of understanding
goes straight forward.
'''
"22" = ''':sup:`22` Without deliberation plans come to nothing. Plans succeed where
counsellors are many.
'''
"23" = ''':sup:`23` Anyone who has a ready answer has joy too: how satisfying is the
apt reply!
'''
"24" = ''':sup:`24` For the prudent, the path of life leads upwards thus avoiding Sheol
below.
'''
"25" = ''':sup:`25` Yahweh pulls down the house of the proud, but he keeps the widow's
boundaries intact.
'''
"26" = ''':sup:`26` Wicked scheming is abhorrent to Yahweh, but words that are kind are
pure.
'''
"27" = ''':sup:`27` Craving for dishonest gain brings trouble on a house, hatred of
bribery earns life.
'''
"28" = ''':sup:`28` The heart of the upright reflects before answering, the mouth of
the wicked spews out wickedness.
'''
"29" = ''':sup:`29` Yahweh keeps his distance from the wicked, but he listens to the
prayers of the upright.
'''
"30" = ''':sup:`30` A kindly glance gives joy to the heart, good news lends strength to
the bones.
'''
"31" = ''':sup:`31` The ear attentive to wholesome correction finds itself at home in
the company of the wise.
'''
"32" = ''':sup:`32` Whoever rejects correction lacks self-respect, whoever accepts
reproof grows in understanding.
'''
"33" = ''':sup:`33` The fear of Yahweh is a school of wisdom, before there can be
glory, there must be humility.
'''
