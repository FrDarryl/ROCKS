[23]
"1" = ''':sup:`1` When David had become old and full of days, he made his son Solomon
king of Israel,
'''
"2" = ''':sup:`2` and then summoned all the leaders of Israel, with the priests and
Levites.
'''
"3" = ''':sup:`3` A census was taken of those Levites thirty years old and upwards. On
a count of heads, they numbered thirty-eight thousand men;
'''
"4" = ''':sup:`4` twenty-four thousand were responsible for the service of the House
of Yahweh, six thousand were officials and judges,
'''
"5" = ''':sup:`5` four thousand were gatekeepers and four thousand praised Yahweh on
the instruments which David had made for praising him.
'''
"6" = ''':sup:`6` David then divided the Levites into classes: Gershon, Kohath and
Merari.
'''
"7" = ''':sup:`7` Of the Gershonites there were Ladan and Shimei.
'''
"8" = ''':sup:`8` Sons of Ladan: Jehiel first, Zetham, Joel; three in all.
'''
"9" = ''':sup:`9` Sons of Shimei: Shelomoth, Haziel, Haran; three in all. These are
the heads of families of Ladan.
'''
"10" = ''':sup:`10` Sons of Shimei: Jahath, Zina, Jeush, Beriah; these were the sons of
Shimei; four in all.
'''
"11" = ''':sup:`11` Jahath was the eldest, Zizah the second, then Jeush and Beriah, who
had not many children and were reckoned as one family.
'''
"12" = ''':sup:`12` Sons of Kohath: Amram, Izhar, Hebron, Uzziel; four in all.
'''
"13" = ''':sup:`13` Sons of Amram: Aaron and Moses. Aaron was set apart to consecrate
the things that were especially holy, he and his sons for ever, to burn
incense in the presence of Yahweh, to serve him and to bless in his
name for ever.
'''
"14" = ''':sup:`14` Moses, man of God, and his sons were reckoned with the tribe of
Levi.
'''
"15" = ''':sup:`15` Sons of Moses: Gershom and Eliezer.
'''
"16" = ''':sup:`16` Sons of Gershom: Shebuel, the first.
'''
"17" = ''':sup:`17` Of the sons of Eliezer, Rehabiah was the first. Eliezer had no
other sons, but the sons of Rehabiah were very numerous.
'''
"18" = ''':sup:`18` Sons of Izhar: Shelomith, the first.
'''
"19" = ''':sup:`19` Sons of Hebron: Jeriah first, Amariah second, Jahaziel third,
Jekameam fourth.
'''
"20" = ''':sup:`20` Sons of Uzziel: Micah first, Isshiah second.
'''
"21" = ''':sup:`21` Sons of Merari: Mahli and Mushi. Sons of Mahli: Eleazar and Kish.
'''
"22" = ''':sup:`22` Eleazar died without sons, but he did have daughters, whom their
cousins, the sons of Kish, married.
'''
"23" = ''':sup:`23` Sons of Mushi: Mahli, Eder, Jeremoth: three in all.
'''
"24" = ''':sup:`24` These were the sons of Levi by their families, the heads of
families, and those registered by name, individually; whoever was
twenty years old or upwards had his function in the service of the
Temple of Yahweh.
'''
"25" = ''':sup:`25` For David said, 'Since Yahweh, God of Israel, has given rest to his
people Israel and has taken up residence in Jerusalem for ever,
'''
"26" = ''':sup:`26` the Levites need no longer carry the Dwelling or any of the objects
required for its service.'
'''
"27" = ''':sup:`27` For, according to the last words of David, the Levites who had been
registered were of twenty years and upwards.
'''
"28" = ''':sup:`28` Their duty now is to help the sons of Aaron in the service of the
House of Yahweh, in the care of the courts and rooms, the purification
of all the holy things, the work for the service of the House of God,
'''
"29" = ''':sup:`29` the loaves of permanent offering, the flour for the oblation, the
wafers of unleavened bread, the pan-baked materials, the unmixed
materials and all measures of volume and length.
'''
"30" = ''':sup:`30` Furthermore, they have to be present every morning to give thanks
and praise to Yahweh, and also in the evening,
'''
"31" = ''':sup:`31` and at the bringing of every burnt offering to Yahweh on Sabbath,
New Moon or solemn feast, appearing regularly before Yahweh in
accordance with the numbers required of them.
'''
"32" = ''':sup:`32` In serving the Temple of Yahweh they observe the ritual of the Tent
of Meeting, the ritual of the sanctuary and the ritual of their
kinsmen, the sons of Aaron.'
'''
