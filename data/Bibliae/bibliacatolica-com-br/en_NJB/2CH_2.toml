"1" = ''':sup:`1` And Solomon allocated seventy thousand men to be porters and eighty
thousand to quarry in the hills and three thousand six hundred
overseers for them.
'''
"2" = ''':sup:`2` And Solomon sent this message to Huram king of Tyre, 'Do as you did
for my father David when you sent him cedars for him to build himself a
palace to live in.
'''
"3" = ''':sup:`3` You see, I am building a house for the name of Yahweh my God, to
acknowledge his holiness so that perfumed incense may be burnt before
him, the loaves of permanent offering be perpetually laid out and the
burnt offerings be made morning and evening, on the Sabbaths, New Moons
and solemn festivals of Yahweh our God, as prescribed to Israel for
ever;
'''
"4" = ''':sup:`4` and the house which I am building must be large, for our God is
greater than all gods;
'''
"5" = ''':sup:`5` even so, who would not find it an impossible task to build a house
for him, when the heavens and the heavens of the heavens cannot contain
him? And who am I to build a house for him except to burn incense
before him?
'''
"6" = ''':sup:`6` So now send me a man skilled at working in gold, silver, bronze,
iron, scarlet, crimson and violet materials, and who knows the art of
engraving too; he is to work with my skilled men in Judah and
Jerusalem, whom my father David has provided.
'''
"7" = ''':sup:`7` Also send me cedar, juniper and algum trunks from the Lebanon, for I
know that your servants know the art of felling timber in the Lebanon.
And, my servants will work with your servants
'''
"8" = ''':sup:`8` in preparing a vast quantity of timber for me, since the house which
I intend to build is to be of a size to marvel at.
'''
"9" = ''':sup:`9` Furthermore, for the upkeep of the woodcutters whom you employ to
cut the timber, I shall provide twenty thousand kor of wheat, twenty
thousand kor of barley, twenty thousand bat of wine and twenty thousand
bat of oil.'
'''
"10" = ''':sup:`10` In a letter sent to King Solomon, Huram king of Tyre replied,
'Because Yahweh loves his people he has made you their king!'
'''
"11" = ''':sup:`11` Huram went on to say, 'Praised be Yahweh, God of Israel, who made
heaven and earth and has given King David a wise son, endowed with
discretion and discernment, to build a house for Yahweh and a palace in
which to reign!-
'''
"12" = ''':sup:`12` I am now sending you a skilled and intelligent man, Huram-Abi
'''
"13" = ''':sup:`13` the son of a Danite woman by a Tyrian father. He knows the arts of
working in gold, silver, bronze, iron, stone, wood, scarlet, violet,
fine linen and crimson materials, and is competent to carry out any
kind of engraving and to execute any design which may be entrusted to
him, in collaboration with your skilled men and those of my lord David,
your father.
'''
"14" = ''':sup:`14` 'So now let my lord send his servants the wheat, barley, oil and
wine as promised
'''
"15" = ''':sup:`15` and we will fell all the wood you need from Lebanon, and bring it
you in rafts by sea to Jaffa; and it will be your responsibility to
transport it to Jerusalem.'
'''
"16" = ''':sup:`16` Solomon then took a census of all the aliens resident in Israel
similar to the census which his father David had taken; it was found
that there were a hundred and fifty-three thousand six hundred.
'''
"17" = ''':sup:`17` He impressed seventy thousand of them as porters, eighty thousand
as quarrymen in the hills and three thousand six hundred as overseers
to make sure the people worked.
'''
