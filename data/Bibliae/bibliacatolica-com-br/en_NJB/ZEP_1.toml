"1" = ''':sup:`1` The word of Yahweh which was addressed to Zephaniah son of Cushi,
son of Gedaliah, son of Amariah, son of Hezekiah, in the days of Josiah
son of Amon king of Judah.
'''
"2" = ''':sup:`2` I shall sweep away everything off the face of the earth, declares
Yahweh.
'''
"3" = ''':sup:`3` I shall sweep away humans and animals, the birds of the air and the
fish of the sea, I shall topple the wicked and wipe all people off the
face of the earth -declares Yahweh.
'''
"4" = ''':sup:`4` I shall raise my hand against Judah and against all who live in
Jerusalem, and from this place I will wipe out Baal's remnant, the very
name of his priests,
'''
"5" = ''':sup:`5` and those who prostrate themselves on the roofs before the array of
heaven, and those who prostrate themselves before Yahweh but swear by
Milcom,
'''
"6" = ''':sup:`6` and those who have turned their back on Yahweh, who do not seek
Yahweh and do not consult him.
'''
"7" = ''':sup:`7` Silence before Lord Yahweh, for the Day of Yahweh is near! Yahweh
has prepared a sacrifice, he has consecrated his guests.
'''
"8" = ''':sup:`8` On the Day of Yahweh's sacrifice, I shall punish the courtiers, the
royal princes and all who dress in outlandish clothes.
'''
"9" = ''':sup:`9` On that day I shall punish all who go up the Step and fill the
Temple of their lords, with violence and deceit.
'''
"10" = ''':sup:`10` On that Day -- declares Yahweh -- uproar will be heard from the
Fish Gate, wailing from the New Quarter and a great crash from the
hills.
'''
"11" = ''':sup:`11` Wail, you who live in the Hollow, for it is all over with the
merchants, all the money-bags have been wiped out!
'''
"12" = ''':sup:`12` When that time comes I shall search Jerusalem by lamplight and
punish the men stagnating over the remains of their wine, who say in
their hearts, 'Yahweh can do nothing, either good or bad.'
'''
"13" = ''':sup:`13` For this, their wealth will be looted and their houses laid in
ruins; they will build houses but not live in them, they will plant
vineyards but not drink their wine.
'''
"14" = ''':sup:`14` The great Day of Yahweh is near, near, and coming with great speed.
How bitter the sound of the Day of Yahweh, the Day when the warrior
shouts his cry of war.
'''
"15" = ''':sup:`15` That Day is a day of retribution, a day of distress and
tribulation, a day of ruin and of devastation, a day of darkness and
gloom, a day of cloud and thick fog,
'''
"16" = ''':sup:`16` a day of trumpet blast and battle cry against fortified town and
high corner-tower.
'''
"17" = ''':sup:`17` I shall bring such distress on humanity that they will grope their
way like the blind for having sinned against Yahweh. Their blood will
be poured out like mud, yes, their corpses like dung;
'''
"18" = ''':sup:`18` nor will their silver or gold be able to save them. On the Day of
Yahweh's anger, by the fire of his jealousy, the whole earth will be
consumed. For he will destroy, yes, annihilate everyone living on
earth.
'''
