'''
"62" = ''':sup:`62` the sons of Delaiah, the sons of Tobiah, the sons of Nekoda: six
hundred and forty-two.
'''
"63" = ''':sup:`63` And among the priests: the sons of Hobaiah, the sons of Hakkoz, the
sons of Barzillai -- who had married one of the daughters of Barzillai
the Gileadite, whose name he adopted.
'''
"64" = ''':sup:`64` These had looked for their entries in the official genealogies but
were not to be found there, and were hence disqualified from the
priesthood.
'''
"65" = ''':sup:`65` Consequently, His Excellency forbade them to eat any of the
consecrated food until a priest appeared who could consult urim and
thummim.
'''
"66" = ''':sup:`66` The whole assembly numbered forty-two thousand three hundred and
sixty people,
'''
"67" = ''':sup:`67` not counting their slaves and maidservants to the number of seven
thousand three hundred and thirty-seven. They also had two hundred and
forty-five male and female singers.
'''
"68" = ''':sup:`68` They had four hundred and thirty-five camels and six thousand seven
hundred and twenty donkeys.
'''
"69" = ''':sup:`69` A certain number of heads of families contributed to the work. His
Excellency contributed one thousand gold drachmas, fifty bowls, and
thirty priestly robes to the fund.
'''
"70" = ''':sup:`70` And heads of families gave twenty thousand gold drachmas and two
thousand two hundred silver minas to the work fund.
'''
"71" = ''':sup:`71` The gifts made by the rest of the people amounted to twenty
thousand gold drachmas, two thousand silver minas, and sixty-seven
priestly robes.
'''
"72" = ''':sup:`72` The priests, the Levites and some of the people lived in Jerusalem
and thereabouts; the singers, the gatekeepers, and the temple slaves in
their appropriate towns; and all the other Israelites, in their own
towns. Now when the seventh month came round --
'''
