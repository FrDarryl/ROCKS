[7]
"1" = ''':sup:`1` Now, when the wall had been rebuilt and I had hung the doors, the
gatekeepers (the singers and the Levites) were then appointed.
'''
"2" = ''':sup:`2` I entrusted the administration of Jerusalem to my brother Hanani,
and to Hananiah the commander of the citadel, for he was a more
trustworthy, God-fearing man than many others.
'''
"3" = ''':sup:`3` I said to them, 'The gates of Jerusalem must not be opened until the
sun gets hot; and the doors must be shut and barred before it begins to
go down. Detail guards from the residents of Jerusalem, each to his
post, in front of his own house.'
'''
"4" = ''':sup:`4` The city was large and spacious but the population was small, and
the houses had not been rebuilt.
'''
"5" = ''':sup:`5` My God then inspired me to assemble the nobles, the officials and
the people for the purpose of taking a census by families. I discovered
the genealogical register of those who had returned in the first group,
and there I found entered:
'''
"6" = ''':sup:`6` These are the people of the province who returned from the captivity
of the Exile, those whom Nebuchadnezzar king of Babylon had deported,
and who returned to Jerusalem and Judah, each to his own town.
'''
