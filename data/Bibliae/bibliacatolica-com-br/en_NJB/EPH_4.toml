[4]
"1" = ''':sup:`1` I, the prisoner in the Lord, urge you therefore to lead a life
worthy of the vocation to which you were called.
'''
"2" = ''':sup:`2` With all humility and gentleness, and with patience, support each
other in love.
'''
"3" = ''':sup:`3` Take every care to preserve the unity of the Spirit by the peace
that binds you together.
'''
"4" = ''':sup:`4` There is one Body, one Spirit, just as one hope is the goal of your
calling by God.
'''
"5" = ''':sup:`5` There is one Lord, one faith, one baptism,
'''
"6" = ''':sup:`6` and one God and Father of all, over all, through all and within all.
'''
"7" = ''':sup:`7` On each one of us God's favour has been bestowed in whatever way
Christ allotted it.
'''
"8" = ''':sup:`8` That is why it says: He went up to the heights, took captives, he
gave gifts to humanity.
'''
"9" = ''':sup:`9` When it says, 'he went up', it must mean that he had gone down to
the deepest levels of the earth.
'''
"10" = ''':sup:`10` The one who went down is none other than the one who went up above
all the heavens to fill all things.
'''
"11" = ''':sup:`11` And to some, his 'gift' was that they should be apostles; to some
prophets; to some, evangelists; to some, pastors and teachers;
'''
"12" = ''':sup:`12` to knit God's holy people together for the work of service to build
up the Body of Christ,
'''
"13" = ''':sup:`13` until we all reach unity in faith and knowledge of the Son of God
and form the perfect Man, fully mature with the fullness of Christ
himself.
'''
"14" = ''':sup:`14` Then we shall no longer be children, or tossed one way and another,
and carried hither and thither by every new gust of teaching, at the
mercy of all the tricks people play and their unscrupulousness in
deliberate deception.
'''
"15" = ''':sup:`15` If we live by the truth and in love, we shall grow completely into
Christ, who is the head
'''
"16" = ''':sup:`16` by whom the whole Body is fitted and joined together, every joint
adding its own strength, for each individual part to work according to
its function. So the body grows until it has built itself up in love.
'''
"17" = ''':sup:`17` So this I say to you and attest to you in the Lord, do not go on
living the empty-headed life that the gentiles live.
'''
"18" = ''':sup:`18` Intellectually they are in the dark, and they are estranged from
the life of God, because of the ignorance which is the consequence of
closed minds.
'''
"19" = ''':sup:`19` Their sense of right and wrong once dulled, they have abandoned all
self-control and pursue to excess every kind of uncleanness.
'''
"20" = ''':sup:`20` Now that is hardly the way you have learnt Christ,
'''
"21" = ''':sup:`21` unless you failed to hear him properly when you were taught what
the truth is in Jesus.
'''
"22" = ''':sup:`22` You were to put aside your old self, which belongs to your old way
of life and is corrupted by following illusory desires.
'''
"23" = ''':sup:`23` Your mind was to be renewed in spirit
'''
"24" = ''':sup:`24` so that you could put on the New Man that has been created on God's
principles, in the uprightness and holiness of the truth.
'''
"25" = ''':sup:`25` So from now on, there must be no more lies. Speak the truth to one
another, since we are all parts of one another.
'''
"26" = ''':sup:`26` Even if you are angry, do not sin: never let the sun set on your
anger
'''
"27" = ''':sup:`27` or else you will give the devil a foothold.
'''
"28" = ''':sup:`28` Anyone who was a thief must stop stealing; instead he should exert
himself at some honest job with his own hands so that he may have
something to share with those in need.
'''
"29" = ''':sup:`29` No foul word should ever cross your lips; let your words be for the
improvement of others, as occasion offers, and do good to your
listeners;
'''
"30" = ''':sup:`30` do not grieve the Holy Spirit of God who has marked you with his
seal, ready for the day when we shall be set free.
'''
"31" = ''':sup:`31` Any bitterness or bad temper or anger or shouting or abuse must be
far removed from you -- as must every kind of malice.
'''
"32" = ''':sup:`32` Be generous to one another, sympathetic, forgiving each other as
readily as God forgave you in Christ.
'''
