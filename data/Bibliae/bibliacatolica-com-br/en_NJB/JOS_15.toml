[15]
"1" = ''':sup:`1` The portion falling to the tribe of the sons of Judah, by clans, was
near the frontier of Edom, from the desert of Zin southwards to Kadesh
in the south.
'''
"2" = ''':sup:`2` Their southern frontier began at the tip of the Salt Sea, at the
southerly bay;
'''
"3" = ''':sup:`3` it proceeded south of the Ascent of Scorpions, crossed Zin and came
up to Kadesh-Barnea from the south; past Hezron, it went on to Addar
and turned towards Karka;
'''
"4" = ''':sup:`4` the frontier then went on to Azmon, came out at the Torrent of Egypt
and reached as far as the sea. This is to be your southern frontier.
'''
"5" = ''':sup:`5` The eastern frontier was the Salt Sea as far as the mouth of the
Jordan.
'''
"6" = ''':sup:`6` The northern boundary began at the bay at the mouth of the Jordan.
The boundary went up to Beth-Hoglah, passed north of Beth-ha-Arabah and
went on to the Stone of Bohan son of Reuben.
'''
"7" = ''':sup:`7` The boundary then went on to Debir from the Vale of Achor and turned
north towards the stone circle opposite the Ascent of Adummim, which is
south of the Torrent; the boundary went on to the Waters of En-Shemesh
and came out at En-Rogel.
'''
"8" = ''':sup:`8` It then went back up the Valley of Hinnom, coming from the south to
the flank of the Jebusite -- that is, Jerusalem -- and climbed to the
crest of the mountain barring the Valley of Hinnom to the west, at the
northern end of the Valley of the Rephaim.
'''
"9" = ''':sup:`9` From the mountain top, the boundary curved round to the spring of
the Waters of Nephtoah, went on to the towns of Mount Ephron and then
turned towards Baalah -- that is, Kiriath-Jearim.
'''
"10" = ''':sup:`10` From Baalah, the boundary curved westwards to the highlands of
Seir, skirted the northern slope of Mount Jearim -- that is, Chesalon
-- went down to Beth-Shemesh and through Timnah,
'''
"11" = ''':sup:`11` came out on the northern flank of Ekron, turned towards Shikkeron
and, passing through the highlands of Baalah, came out at Jabneel, and
reached as far as the sea.
'''
"12" = ''':sup:`12` The western boundary was the Great Sea itself. Such was the
frontier surrounding the sons of Judah, by clans.
'''
"13" = ''':sup:`13` Caleb son of Jephunneh was given a share within that of the sons of
Judah, in accordance with Yahweh's order to Joshua: Kiriath-Arba, the
town of the father of Anak -- that is, Hebron.
'''
"14" = ''':sup:`14` Caleb drove out the three sons of Anak: Sheshai, Ahiman and Talmai,
descended from Anak.
'''
"15" = ''':sup:`15` From there he marched on the inhabitants of Debir; Debir in olden
days was called Kiriath-Sepher.
'''
"16" = ''':sup:`16` Caleb then said, 'To the man who attacks and takes Kiriath-Sepher,
I shall give my daughter Achsah as wife.'
'''
"17" = ''':sup:`17` The man who captured it was Othniel son of Kenaz, brother of Caleb,
who gave him his daughter Achsah as wife.
'''
"18" = ''':sup:`18` When she arrived, he urged her to ask her father for arable land,
but when she alighted from the donkey and Caleb asked her, 'What is the
matter?'
'''
"19" = ''':sup:`19` she said to him, 'Grant me a blessing! As the land you have given
me is the Negeb, give me springs of water too!' So Caleb gave her what
she wanted, the upper springs and the lower springs.
'''
"20" = ''':sup:`20` Such was the heritage of the tribe of the sons of Judah, by clans.
'''
