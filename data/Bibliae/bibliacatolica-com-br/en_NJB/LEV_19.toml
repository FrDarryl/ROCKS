[19]
"1" = ''':sup:`1` Yahweh spoke to Moses and said:
'''
"2" = ''':sup:`2` 'Speak to the whole community of Israelites and say: "Be holy, for
I, Yahweh your God, am holy.
'''
"3" = ''':sup:`3` "Each of you will respect father and mother. "And you will keep my
Sabbaths; I am Yahweh your God.
'''
"4" = ''':sup:`4` "Do not turn to idols and do not cast metal gods for yourselves. I
am Yahweh your God.
'''
"5" = ''':sup:`5` "If you offer a communion sacrifice to Yahweh, make it in such a way
as to be acceptable.
'''
"6" = ''':sup:`6` It must be eaten the same day or the day after; whatever is left on
the third day must be burnt.
'''
"7" = ''':sup:`7` If eaten on the third day it would be rotten food and not be
acceptable.
'''
"8" = ''':sup:`8` Anyone who eats it must bear the consequences of this guilt, having
profaned Yahweh's holiness; that person will be outlawed from his
people.
'''
"9" = ''':sup:`9` "When you reap the harvest of your land, you will not reap to the
very edges of the field, nor will you gather the gleanings of the
harvest;
'''
"10" = ''':sup:`10` nor will you strip your vineyard bare, nor pick up the fallen
grapes. You will leave them for the poor and the stranger. I am Yahweh
your God.
'''
"11" = ''':sup:`11` "You will not steal, nor deal deceitfully or fraudulently with your
fellow-citizen.
'''
"12" = ''':sup:`12` You will not swear by my name with intent to deceive and thus
profane the name of your God. I am Yahweh.
'''
"13" = ''':sup:`13` You will not exploit or rob your fellow. You will not keep back the
labourer's wage until next morning.
'''
"14" = ''':sup:`14` You will not curse the dumb or put an obstacle in the way of the
blind, but will fear your God. I am Yahweh.
'''
"15" = ''':sup:`15` "You will not be unjust in administering justice. You will neither
be partial to the poor nor overawed by the great, but will administer
justice to your fellow-citizen justly.
'''
"16" = ''':sup:`16` You will not go about slandering your own family, nor will you put
your neighbour's life in jeopardy. I am Yahweh.
'''
"17" = ''':sup:`17` You will not harbour hatred for your brother. You will reprove your
fellow-countryman firmly and thus avoid burdening yourself with a sin.
'''
"18" = ''':sup:`18` You will not exact vengeance on, or bear any sort of grudge
against, the members of your race, but will love your neighbour as
yourself. I am Yahweh.
'''
"19" = ''':sup:`19` "You will keep my laws. "You will not mate your cattle with those
of another kind; you will not sow two kinds of grain in your field; you
will not wear a garment made from two kinds of fabric.
'''
"20" = ''':sup:`20` "If someone has intercourse with a woman who is the concubine slave
of a man from whom she has not been redeemed and she has not been given
her freedom, he will be liable for a fine, but they will not incur
death, since she was not a free woman.
'''
"21" = ''':sup:`21` He will bring a sacrifice of reparation for Yahweh to the entrance
of the Tent of Meeting. This will be a ram of reparation,
'''
"22" = ''':sup:`22` and with the ram of reparation the priest will perform the rite of
expiation for him before Yahweh for the sin committed; and the sin he
has committed will be forgiven.
'''
"23" = ''':sup:`23` "Once you have entered the country and planted any kind of fruit
tree, you will regard its fruit as uncircumcised. For three years you
will count it as uncircumcised and it will not be eaten;
'''
"24" = ''':sup:`24` in the fourth year, all its fruit will be consecrated to Yahweh in
a feast of praise;
'''
"25" = ''':sup:`25` and in the fifth year you may eat its fruit, so that it may yield
you even more. I am Yahweh your God.
'''
"26" = ''':sup:`26` "You will eat nothing with blood in it. You will not practise
divination or magic.
'''
"27" = ''':sup:`27` "You will not round off your hair at the edges or trim the edges of
your beard.
'''
"28" = ''':sup:`28` You will not gash your bodies when someone dies, and you will not
tattoo yourselves. I am Yahweh.
'''
"29" = ''':sup:`29` "Do not profane your daughter by making her a prostitute, or the
country itself will become prostituted and filled with incest.
'''
"30" = ''':sup:`30` "You will keep my Sabbaths and revere my sanctuary. I am Yahweh.
'''
"31" = ''':sup:`31` "Do not have recourse to the spirits of the dead or to magicians;
they will defile you. I, Yahweh, am your God.
'''
"32" = ''':sup:`32` "You will stand up in the presence of grey hair, you will honour
the person of the aged and fear your God. I am Yahweh.
'''
"33" = ''':sup:`33` "If you have resident aliens in your country, you will not molest
them.
'''
"34" = ''':sup:`34` You will treat resident aliens as though they were native-born and
love them as yourself -- for you yourselves were once aliens in Egypt.
I am Yahweh your God.
'''
"35" = ''':sup:`35` "You will not be unjust in administering justice as regards
measures of length, weight or capacity.
'''
"36" = ''':sup:`36` You will have just scales, just weights, a just ephah and a just
hin. I am Yahweh your God who brought you out of Egypt;
'''
"37" = ''':sup:`37` hence you are to keep all my laws and all my customs and put them
into practice. I am Yahweh." '
'''
