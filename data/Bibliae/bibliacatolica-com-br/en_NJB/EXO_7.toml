[7]
"1" = ''':sup:`1` Yahweh then said to Moses, 'Look, I have made you as a god for
Pharaoh, and your brother Aaron is to be your prophet.
'''
"2" = ''':sup:`2` You must say whatever I command you, and your brother Aaron will
repeat to Pharaoh that he is to let the Israelites leave his country.
'''
"3" = ''':sup:`3` But I myself shall make Pharaoh stubborn and shall perform many a
sign and wonder in Egypt.
'''
"4" = ''':sup:`4` Since Pharaoh will not listen to you, I shall lay my hand on Egypt
and with great acts of judgement lead my armies, my people, the
Israelites, out of Egypt.
'''
"5" = ''':sup:`5` And the Egyptians will know that I am Yahweh when I stretch out my
hand against the Egyptians and lead the Israelites out of their
country.'
'''
"6" = ''':sup:`6` Moses and Aaron did exactly as Yahweh had ordered.
'''
"7" = ''':sup:`7` Moses was eighty years old and Aaron eighty-three, when they spoke
to Pharaoh.
'''
"8" = ''':sup:`8` Yahweh said to Moses and Aaron,
'''
"9" = ''':sup:`9` 'If Pharaoh says to you, "Display some marvel," you must say to
Aaron, "Take your staff and throw it down in front of Pharaoh, and let
it turn into a serpent!" '
'''
"10" = ''':sup:`10` Moses and Aaron went to Pharaoh and did as Yahweh had ordered.
Aaron threw down his staff in front of Pharaoh and his officials, and
it turned into a serpent.
'''
"11" = ''':sup:`11` Then Pharaoh in his turn called for the sages and sorcerers, and by
their spells the magicians of Egypt did the same.
'''
"12" = ''':sup:`12` Each threw his staff down and these turned into serpents. But
Aaron's staff swallowed up theirs.
'''
"13" = ''':sup:`13` Pharaoh, however, remained obstinate and, as Yahweh had foretold,
refused to listen to Moses and Aaron.
'''
"14" = ''':sup:`14` Yahweh then said to Moses, 'Pharaoh is adamant. He refuses to let
the people go.
'''
"15" = ''':sup:`15` Go to Pharaoh tomorrow morning as he makes his way to the water,
confront him on the river bank and in your hand take the staff that
turned into a snake.
'''
"16" = ''':sup:`16` Say to him, "Yahweh, God of the Hebrews, sent me to say: Let my
people go and worship in the desert. Up till now, you have refused to
listen.
'''
"17" = ''':sup:`17` This is what Yahweh says: You will know that I am Yahweh by this:
with the staff that is in my hand I shall strike the waters of the
River and they will turn to blood.
'''
"18" = ''':sup:`18` The fish in the river will die, and the River will stink, and the
Egyptians will not be able to drink the river water." '
'''
"19" = ''':sup:`19` Yahweh said to Moses, 'Say to Aaron, "Take your staff and stretch
out your hand over the waters of Egypt -- over their rivers and canals,
their marshland, and all their reservoirs -- and they will turn to
blood. There will be blood throughout the whole of Egypt, even in
sticks and stones,"
'''
"20" = ''':sup:`20` Moses and Aaron did as Yahweh ordered. He raised his staff and
struck the waters of the River, with Pharaoh and his officials looking
on, and all the water in the River turned to blood.
'''
"21" = ''':sup:`21` The fish in the River died, and the River stank; and the Egyptians
could no longer drink the River water. Throughout the whole of Egypt
there was blood.
'''
"22" = ''':sup:`22` But by their spells the magicians of Egypt did the same; Pharaoh
remained obstinate and, as Yahweh had foretold, refused to listen to
Moses and Aaron.
'''
"23" = ''':sup:`23` Pharaoh turned away and went back into his palace, taking no notice
even of this.
'''
"24" = ''':sup:`24` And the Egyptians all dug holes along the river-bank in search of
drinking water, since they could not drink the River water.
'''
"25" = ''':sup:`25` After Yahweh struck the River, seven days went by.
'''
"26" = ''':sup:`26` Then Yahweh said to Moses, 'Go to Pharaoh and say to him, "Yahweh
says this: Let my people go and worship me.
'''
"27" = ''':sup:`27` If you refuse to let them go, I shall strike your whole territory
with frogs.
'''
"28" = ''':sup:`28` The River will swarm with frogs; they will make their way into your
palace, into your bedroom, onto your bed, into the houses of your
officials and subjects, into your ovens, into your kneading bowls.
'''
"29" = ''':sup:`29` The frogs will actually clamber onto you, onto your subjects and
onto all your officials." '
'''
