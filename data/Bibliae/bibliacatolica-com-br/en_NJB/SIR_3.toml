[3]
"1" = ''':sup:`1` Children, listen to me for I am your father: do what I tell you, and
so be safe;
'''
"2" = ''':sup:`2` for the Lord honours the father above his children and upholds the
rights of a mother over her sons.
'''
"3" = ''':sup:`3` Whoever respects a father expiates sins,
'''
"4" = ''':sup:`4` whoever honours a mother is like someone amassing a fortune.
'''
"5" = ''':sup:`5` Whoever respects a father will in turn be happy with children, the
day he prays for help, he will be heard.
'''
"6" = ''':sup:`6` Long life comes to anyone who honours a father, whoever obeys the
Lord makes a mother happy.
'''
"7" = ''':sup:`7` Such a one serves parents as well as the Lord.
'''
"8" = ''':sup:`8` Respect your father in deed as well as word, so that blessing may
come on you from him;
'''
"9" = ''':sup:`9` since a father's blessing makes his children's house firm, while a
mother's curse tears up its foundations.
'''
"10" = ''':sup:`10` Do not make a boast of disgrace overtaking your father, your
father's disgrace reflects no honour on you;
'''
"11" = ''':sup:`11` for a person's own honour derives from the respect shown to his
father, and a mother held in dishonour is a reproach to her children.
'''
"12" = ''':sup:`12` My child, support your father in his old age, do not grieve him
during his life.
'''
"13" = ''':sup:`13` Even if his mind should fail, show him sympathy, do not despise him
in your health and strength;
'''
"14" = ''':sup:`14` for kindness to a father will not be forgotten but will serve as
reparation for your sins.
'''
"15" = ''':sup:`15` On your own day of ordeal God will remember you: like frost in
sunshine, your sins will melt away.
'''
"16" = ''':sup:`16` Whoever deserts a father is no better than a blasphemer, and
whoever distresses a mother is accursed of the Lord.
'''
"17" = ''':sup:`17` My child, be gentle in carrying out your business, and you will be
better loved than a lavish giver.
'''
"18" = ''':sup:`18` The greater you are, the more humbly you should behave, and then
you will find favour with the Lord;
'''
"19" = ''':sup:`19` 
'''
"20" = ''':sup:`20` for great though the power of the Lord is, he accepts the homage of
the humble.
'''
"21" = ''':sup:`21` Do not try to understand things that are too difficult for you, or
try to discover what is beyond your powers.
'''
"22" = ''':sup:`22` Concentrate on what has been assigned you, you have no need to
worry over mysteries.
'''
"23" = ''':sup:`23` Do not meddle with matters that are beyond you; what you have been
taught already exceeds the scope of the human mind.
'''
"24" = ''':sup:`24` For many have been misled by their own notions, wicked presumption
having warped their judgement.
'''
"25" = ''':sup:`25` 
'''
"26" = ''':sup:`26` A stubborn heart will come to a bad end, and whoever dallies with
danger will perish in it.
'''
"27" = ''':sup:`27` A stubborn heart is weighed down with troubles, the sinner heaps
sin on sin.
'''
"28" = ''':sup:`28` For the disease of the proud there is no cure, since an evil growth
has taken root there.
'''
"29" = ''':sup:`29` The heart of the sensible will reflect on parables, an attentive
ear is the sage's dream.
'''
"30" = ''':sup:`30` Water puts out a blazing fire, almsgiving expiates sins.
'''
"31" = ''':sup:`31` Whoever gives favours in return is mindful of the future; at the
moment of falling, such a person will find support.
'''
