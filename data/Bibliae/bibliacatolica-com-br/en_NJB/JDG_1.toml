"1" = ''':sup:`1` Now after Joshua's death, the Israelites consulted Yahweh, asking,
'Which of us is to march on the Canaanites first, to make war on them?'
'''
"2" = ''':sup:`2` And Yahweh replied, 'Judah is to march on them first; I am
delivering the country into his hands.'
'''
"3" = ''':sup:`3` Judah then said to his brother Simeon, 'March with me into the
territory allotted to me; we shall make war on the Canaanites, and then
I in my turn shall march into your territory with you.' And Simeon
marched with him.
'''
"4" = ''':sup:`4` So Judah marched on them, and Yahweh delivered the Canaanites and
Perizzites into their hands, and they defeated them at Bezek-ten
thousand of them!
'''
"5" = ''':sup:`5` At Bezek they came upon Adoni-Bezek; they joined battle with him and
defeated the Canaanites and Perizzites.
'''
"6" = ''':sup:`6` Adoni-Bezek took to flight, but they chased and captured him and cut
off his thumbs and big toes.
'''
"7" = ''':sup:`7` Adoni-Bezek said, 'Seventy kings with their thumbs and big toes cut
off used to pick up the crumbs under my table. As I did, God does to
me.' He was taken to Jerusalem, and there he died.
'''
"8" = ''':sup:`8` (The sons of Judah attacked Jerusalem and took it: they put its
people to the sword and set fire to the city.)
'''
"9" = ''':sup:`9` After this the sons of Judah went down to make war on the Canaanites
who were living in the highlands, the Negeb and the lowlands.
'''
"10" = ''':sup:`10` Judah next marched on the Canaanites living in Hebron -- the name
of Hebron in olden days was Kiriath-Arba -- and beat Sheshai, Ahiman
and Talmai.
'''
"11" = ''':sup:`11` From there, he marched on the inhabitants of Debir -- the name of
Debir in olden days was Kiriath-Sepher.
'''
"12" = ''':sup:`12` Caleb said, 'To the man who conquers and captures Kiriath-Sepher, I
shall give my daughter Achsah as wife.'
'''
"13" = ''':sup:`13` The man who captured it was Othniel son of Kenaz, younger brother
of Caleb, who gave him his daughter Achsah as wife.
'''
"14" = ''':sup:`14` When she arrived, he urged her to ask her father for arable land,
but when she alighted from the donkey and Caleb asked her, 'What is the
matter?'
'''
"15" = ''':sup:`15` she said to him, 'Grant me a blessing! As the land you have given
me is the Negeb, give me springs of water, too!' So Caleb gave her what
she wanted: the upper springs and the lower springs.
'''
"16" = ''':sup:`16` The sons of Hobab the Kenite, father-in-law of Moses, marched up
with the sons of Judah from the City of Palm Trees into the desert of
Judah lying in the Negeb of Arad, where they went and settled among the
people.
'''
"17" = ''':sup:`17` Judah then set out with his brother Simeon. They beat the
Canaanites who lived in Zephath and delivered it over to the curse of
destruction; hence the town was given the name of Hormah.
'''
"18" = ''':sup:`18` Judah then captured Gaza and its territory, Ashkelon and its
territory, Ekron and its territory.And Yahweh was with Judah, who made
himself master of the highlands;
'''
"19" = ''':sup:`19` he could not, however, dispossess the inhabitants of the plain,
since they had iron chariots.
'''
"20" = ''':sup:`20` As Moses had directed, Hebron was given to Caleb, and he drove the
three sons of Anak out of it.
'''
"21" = ''':sup:`21` As regards the Jebusites living in Jerusalem, the sons of Benjamin
did not dispossess them, and the Jebusites have been living in
Jerusalem with the sons of Benjamin ever since.
'''
"22" = ''':sup:`22` Similarly, the House of Joseph marched on Bethel, and Yahweh was
with them.
'''
"23" = ''':sup:`23` The House of Joseph made a reconnaissance of Bethel. (In olden
days, the name of the town was Luz.)
'''
"24" = ''':sup:`24` The scouts saw a man coming out of the town and said to him, 'Show
us how to get into the town and we shall show you faithful love.'
'''
"25" = ''':sup:`25` And when he had shown them a way into the town, they put the town
to the sword but let the man and his whole clan go.
'''
"26" = ''':sup:`26` The man went off to the country of the Hittites and built a town
which he called Luz; and that has been its name ever since.
'''
"27" = ''':sup:`27` Manasseh did not dispossess Beth-Shean and its dependencies, nor
Taanach and its dependencies, nor the inhabitants of Dor and its
dependencies, nor the inhabitants of Ibleam and its dependencies, nor
the inhabitants of Megiddo and its dependencies; in those parts the
Canaanites held their ground.
'''
"28" = ''':sup:`28` But when the Israelites became stronger, they subjected the
Canaanites to forced labour, although they did not dispossess them.
'''
"29" = ''':sup:`29` Nor did Ephraim dispossess the Canaanites living in Gezer; thus,
the Canaanites went on living in Gezer with him.
'''
"30" = ''':sup:`30` Zebulun did not dispossess the inhabitants of Kitron or of Nahalol.
The Canaanites lived on with Zebulun but were subjected to forced
labour.
'''
"31" = ''':sup:`31` Asher did not dispossess the inhabitants of Acco, nor those of
Sidon, of Mahalab, of Achzib, of Helbah, of Aphek or of Rehob.
'''
"32" = ''':sup:`32` So the Asherites lived among the Canaanite inhabitants of the
country, not having dispossessed them.
'''
"33" = ''':sup:`33` Naphtali did not dispossess the inhabitants of Beth-Shemesh or of
Beth-Anath; they settled among the Canaanite inhabitants of the
country, but the inhabitants of Beth-Shemesh and of Beth-Anath were
subjected to forced labour for them.
'''
"34" = ''':sup:`34` The Amorites drove the Danites back into the highlands and would
not let them come down into the plain.
'''
"35" = ''':sup:`35` The Amorites held their ground at Har -- Heres and Shaalbim, but
when the hand of the House of Joseph grew heavier, they were subjected
to forced labour. (
'''
"36" = ''':sup:`36` The territory of the Edomites begins at the Ascent of Scorpions,
runs to the Rock and continues on upwards.)
'''
