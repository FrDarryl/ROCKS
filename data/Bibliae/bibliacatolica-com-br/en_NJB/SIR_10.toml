[10]
"1" = ''':sup:`1` A sagacious ruler educates his people, and he makes his subjects
understand order.
'''
"2" = ''':sup:`2` As the magistrate is, so will his officials be, as the governor is,
so will be the inhabitants of his city.
'''
"3" = ''':sup:`3` An undisciplined king will be the ruin of his people, a city owes
its prosperity to the intelligence of its leading men.
'''
"4" = ''':sup:`4` The government of the earth is in the hands of the Lord, he sets the
right leader over it at the right time.
'''
"5" = ''':sup:`5` Human success is in the hands of the Lord. He invests the scribe
with honour.
'''
"6" = ''':sup:`6` Do not resent your neighbour's every offence, and never act in a fit
of passion.
'''
"7" = ''':sup:`7` Pride is hateful to God and humanity, and injustice is abhorrent to
both.
'''
"8" = ''':sup:`8` Sovereignty passes from nation to nation because of injustice,
arrogance and money.
'''
"9" = ''':sup:`9` What has dust and ashes to pride itself on? Even in life its
entrails are repellent.
'''
"10" = ''':sup:`10` A long illness makes a fool of the doctor; a king today is a corpse
tomorrow.
'''
"11" = ''':sup:`11` For in death the portion of all alike will be insects, wild animals
and worms.
'''
"12" = ''':sup:`12` The first stage of pride is to desert the Lord and to turn one's
heart away from one's Maker.
'''
"13" = ''':sup:`13` Since the first stage of pride is sin, whoever clings to it will
pour forth filth. This is why the Lord inflicts unexpected punishments
on such people, utterly destroying them.
'''
"14" = ''':sup:`14` The Lord has turned mighty princes off their thrones and seated the
humble there instead.
'''
"15" = ''':sup:`15` The Lord has plucked up the proud by the roots, and planted the
lowly in their place.
'''
"16" = ''':sup:`16` The Lord has overthrown the lands of the nations and destroyed them
to the very foundations of the earth.
'''
"17" = ''':sup:`17` Sometimes he has taken them away and destroyed them, and blotted
out their memory from the earth.
'''
"18" = ''':sup:`18` Pride was not created for human beings, nor furious rage for those
born of woman.
'''
"19" = ''':sup:`19` What race deserves honour? The human race. What race deserves
honour? Those who fear the Lord. What race deserves contempt? The human
race. What race deserves contempt? Those who break the Law.
'''
"20" = ''':sup:`20` A leader is honoured by his brothers, and those who fear the Lord
are honoured by him.
'''
"21" = ''':sup:`21` 
'''
"22" = ''':sup:`22` The rich, the noble, the poor, let them pride themselves on fearing
the Lord.
'''
"23" = ''':sup:`23` It is not right to despise one who is poor but intelligent, and it
is not good to honour one who is a sinner.
'''
"24" = ''':sup:`24` Magnate, magistrate, potentate, all are to be honoured, but none is
greater than the one who fears the Lord.
'''
"25" = ''':sup:`25` A wise slave will have free men waiting on him, and the enlightened
will not complain.
'''
"26" = ''':sup:`26` Do not try to be smart when you do your work, do not put on airs
when you are in difficulties.
'''
"27" = ''':sup:`27` Better the hardworking who has plenty of everything, than the
pretentious at a loss for a meal.
'''
"28" = ''':sup:`28` My child, be modest in your self-esteem, and value yourself at your
proper worth.
'''
"29" = ''':sup:`29` Who can justify one who inflicts injuries on himself, or respect
one who is full of self-contempt?
'''
"30" = ''':sup:`30` The poor is honoured for wit, and the rich for wealth.
'''
"31" = ''':sup:`31` Honoured in poverty, how much the more in wealth! Dishonoured in
wealth, how much the more in poverty!
'''
