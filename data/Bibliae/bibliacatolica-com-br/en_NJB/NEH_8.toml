[8]
"1" = ''':sup:`1` all the people gathered as one man in the square in front of the
Water Gate, and asked the scribe Ezra to bring the Book of the Law of
Moses which Yahweh had prescribed for Israel.
'''
"2" = ''':sup:`2` Accordingly, on the first day of the seventh month, the priest Ezra
brought the Law before the assembly, consisting of men, women and all
those old enough to understand.
'''
"3" = ''':sup:`3` In the square in front of the Water Gate, in the presence of the men
and women, and of those old enough to understand, he read from the book
from dawn till noon; all the people listened attentively to the Book of
the Law.
'''
"4" = ''':sup:`4` The scribe Ezra stood on a wooden dais erected for the purpose;
beside him stood, on his right, Mattithiah, Shema, Anaiah, Uriah,
Hilkiah and Maaseiah; on his left, Pedaiah, Mishael, Malchijah, Hashum,
Hashbaddanah, Zechariah, and Meshullam.
'''
"5" = ''':sup:`5` In full view of all the people -- since he stood higher than them
all -- Ezra opened the book; and when he opened it, all the people
stood up.
'''
"6" = ''':sup:`6` Then Ezra blessed Yahweh, the great God, and all the people raised
their hands and answered, 'Amen! Amen!'; then they bowed down and, face
to the ground, prostrated themselves before Yahweh.
'''
"7" = ''':sup:`7` And Jeshua, Bani, Sherebiah, Jamin, Akkub, Shabbethai, Hodiah,
Maaseiah, Kelita, Azariah, Jozabab, Hanan, Pelaiah, who were Levites,
explained the Law to the people, while the people all kept their
places.
'''
"8" = ''':sup:`8` Ezra read from the book of the Law of God, translating and giving
the sense; so the reading was understood.
'''
"9" = ''':sup:`9` Then His Excellency Nehemiah and the priest-scribe Ezra and the
Levites who were instructing the people said to all the people, 'Today
is sacred to Yahweh your God. Do not be mournful, do not weep.' For the
people were all in tears as they listened to the words of the Law.
'''
"10" = ''':sup:`10` He then said, 'You may go; eat what is rich, drink what is sweet
and send a helping to the man who has nothing prepared. For today is
sacred to our Lord. Do not be sad: the joy of Yahweh is your
stronghold.'
'''
"11" = ''':sup:`11` And the Levites calmed all the people down, saying, 'Keep quiet;
this is a sacred day. Do not be sad.'
'''
"12" = ''':sup:`12` Then all the people went off to eat and drink and give helpings
away and enjoy themselves to the full, since they had understood the
meaning of what had been proclaimed to them.
'''
"13" = ''':sup:`13` On the second day, the heads of families of the whole people, and
the priests and Levites, gathered round the scribe Ezra to study the
words of the Law.
'''
"14" = ''':sup:`14` And written in the Law that Yahweh had prescribed through Moses
they found that the Israelites were to live in shelters during the
feast of the seventh month.
'''
"15" = ''':sup:`15` So they issued a proclamation and had it circulated in all their
towns and in Jerusalem: 'Go into the hills and bring branches of olive,
pine, myrtle, palm and other leafy trees to make shelters, as it says
in the book.'
'''
"16" = ''':sup:`16` The people went out; they brought branches and made shelters for
themselves, each man on his roof, in their courtyards, in the precincts
of the Temple of God, in the square of the Water Gate and in the square
of the Ephraim Gate.
'''
"17" = ''':sup:`17` The whole assembly, all who had returned from the captivity, put up
shelters and lived in them; this the Israelites had not done from the
days of Joshua son of Nun till that day, and there was very great
merrymaking.
'''
"18" = ''':sup:`18` Each day, from the first day to the last one, Ezra read from the
Book of the Law of God. They celebrated the feast for seven days; on
the eighth day, as prescribed, they held a solemn assembly.
'''
