go unpunished. In storm and whirlwind he takes his way, the clouds are
the dust stirred up by his feet.
'''
"4" = ''':sup:`4` He rebukes the sea, dries it up, and makes all the rivers run dry. .
. . Bashan and Carmel wither, the greenery of the Lebanon withers too.
'''
"5" = ''':sup:`5` The mountains tremble before him, the hills reel; the earth
collapses before him, the world and all who live in it.
'''
