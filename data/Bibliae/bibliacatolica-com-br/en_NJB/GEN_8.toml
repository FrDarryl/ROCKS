[8]
"1" = ''':sup:`1` But God had Noah in mind, and all the wild animals and all the
cattle that were with him in the ark. God sent a wind across the earth
and the waters began to subside.
'''
"2" = ''':sup:`2` The springs of the deep and the sluices of heaven were stopped up
and the heavy rain from heaven was held back.
'''
"3" = ''':sup:`3` Little by little, the waters ebbed from the earth. After a hundred
and fifty days the waters fell,
'''
"4" = ''':sup:`4` and in the seventh month, on the seventeenth day of the month, the
ark came to rest on the mountains of Ararat.
'''
"5" = ''':sup:`5` The waters gradually fell until the tenth month when, on the first
day of the tenth month, the mountain tops appeared.
'''
"6" = ''':sup:`6` At the end of forty days Noah opened the window he had made in the
ark
'''
"7" = ''':sup:`7` and released a raven, which flew back and forth as it waited for the
waters to dry up on earth.
'''
"8" = ''':sup:`8` He then released a dove, to see whether the waters were receding
from the surface of the earth.
'''
"9" = ''':sup:`9` But the dove, finding nowhere to perch, returned to him in the ark,
for there was water over the whole surface of the earth; putting out
his hand he took hold of it and brought it back into the ark with him.
'''
"10" = ''':sup:`10` After waiting seven more days, he again released the dove from the
ark.
'''
"11" = ''':sup:`11` In the evening, the dove came back to him and there in its beak was
a freshly-picked olive leaf! So Noah realised that the waters were
receding from the earth.
'''
"12" = ''':sup:`12` After waiting seven more days, he released the dove, and now it
returned to him no more.
'''
"13" = ''':sup:`13` It was in the six hundred and first year of Noah's life, in the
first month and on the first of the month, that the waters began drying
out on earth. Noah lifted back the hatch of the ark and looked out. The
surface of the ground was dry!
'''
"14" = ''':sup:`14` In the second month, on the twenty-seventh day of the month, the
earth was dry.
'''
"15" = ''':sup:`15` Then God said to Noah,
'''
"16" = ''':sup:`16` 'Come out of the ark, you, your wife, your sons, and your sons'
wives with you.
'''
"17" = ''':sup:`17` Bring out all the animals with you, all living things, the birds,
the cattle and all the creeping things that creep along the ground, for
them to swarm on earth, for them to breed and multiply on earth.'
'''
"18" = ''':sup:`18` So Noah came out with his sons, his wife, and his sons' wives.
'''
"19" = ''':sup:`19` And all the wild animals, all the cattle, all the birds and all the
creeping things that creep along the ground, came out of the ark, one
species after another.
'''
"20" = ''':sup:`20` Then Noah built an altar to Yahweh and, choosing from all the clean
animals and all the clean birds he presented burnt offerings on the
altar.
'''
"21" = ''':sup:`21` Yahweh smelt the pleasing smell and said to himself, 'Never again
will I curse the earth because of human beings, because their heart
contrives evil from their infancy. Never again will I strike down every
living thing as I have done.
'''
"22" = ''':sup:`22` As long as earth endures: seed-time and harvest, cold and heat,
summer and winter, day and night will never cease.'
'''
