[3]
"1" = ''':sup:`1` My child, do not forget my teaching, let your heart keep my
principles,
'''
"2" = ''':sup:`2` since they will increase your length of days, your years of life and
your well-being.
'''
"3" = ''':sup:`3` Let faithful love and constancy never leave you: tie them round your
neck, write them on the tablet of your heart.
'''
"4" = ''':sup:`4` Thus you will find favour and success in the sight of God and of
people.
'''
"5" = ''':sup:`5` Trust wholeheartedly in Yahweh, put no faith in your own perception;
'''
"6" = ''':sup:`6` acknowledge him in every course you take, and he will see that your
paths are smooth.
'''
"7" = ''':sup:`7` Do not congratulate yourself on your own wisdom, fear Yahweh and
turn your back on evil:
'''
"8" = ''':sup:`8` health-giving, this, to your body, relief to your bones.
'''
"9" = ''':sup:`9` Honour Yahweh with what goods you have and with the first-fruits of
all your produce;
'''
"10" = ''':sup:`10` then your barns will be filled with corn, your vats overflowing
with new wine.
'''
"11" = ''':sup:`11` My child, do not scorn correction from Yahweh, do not resent his
reproof;
'''
"12" = ''':sup:`12` for Yahweh reproves those he loves, as a father the child whom he
loves.
'''
"13" = ''':sup:`13` Blessed are those who have discovered wisdom, those who have
acquired understanding!
'''
"14" = ''':sup:`14` Gaining her is more rewarding than silver, her yield is more
valuable than gold.
'''
"15" = ''':sup:`15` She is beyond the price of pearls, nothing you could covet is her
equal.
'''
"16" = ''':sup:`16` In her right hand is length of days; in her left hand, riches and
honour.
'''
"17" = ''':sup:`17` Her ways are filled with delight, her paths all lead to
contentment.
'''
"18" = ''':sup:`18` She is a tree of life for those who hold her fast, those who cling
to her live happy lives.
'''
"19" = ''':sup:`19` In wisdom, Yahweh laid the earth's foundations, in understanding he
spread out the heavens.
'''
"20" = ''':sup:`20` Through his knowledge the depths were cleft open, and the clouds
distil the dew.
'''
"21" = ''':sup:`21` My child, hold to sound advice and prudence, never let them out of
sight;
'''
"22" = ''':sup:`22` they will give life to your soul and beauty to your neck.
'''
"23" = ''':sup:`23` You will go on your way in safety, your feet will not stumble.
'''
"24" = ''':sup:`24` When you go to bed, you will not be afraid; once in bed, your sleep
will be sweet.
'''
"25" = ''':sup:`25` Have no fear either of sudden terror or of attack mounted by wicked
men,
'''
"26" = ''':sup:`26` since Yahweh will be your guarantor, he will keep your steps from
the snare.
'''
"27" = ''':sup:`27` Refuse no kindness to those who have a right to it, if it is in
your power to perform it.
'''
"28" = ''':sup:`28` Do not say to your neighbour, 'Go away! Come another time! I will
give it you tomorrow,' if you can do it now.
'''
"29" = ''':sup:`29` Do not plot harm against your neighbour who is living unsuspecting
beside you.
'''
"30" = ''':sup:`30` Do not pick a groundless quarrel with anyone who has done you no
harm.
'''
"31" = ''':sup:`31` Do not envy the man of violence, never model your conduct on his;
'''
"32" = ''':sup:`32` for the wilful wrong-doer is abhorrent to Yahweh, who confides only
in the honest.
'''
"33" = ''':sup:`33` Yahweh's curse lies on the house of the wicked, but he blesses the
home of the upright.
'''
"34" = ''':sup:`34` He mocks those who mock, but accords his favour to the humble.
'''
"35" = ''':sup:`35` Glory is the portion of the wise, all that fools inherit is
contempt.
'''
