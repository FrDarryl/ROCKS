[11]
"1" = ''':sup:`1` When Jabin king of Hazor heard about this, he sent word to Jobab
king of Merom, to the king of Shimron, to the king of Achshaph
'''
"2" = ''':sup:`2` and to the kings in the northern highlands, in the plain south of
Chinneroth, and those in the lowlands and on the slopes of Dor to the
west.
'''
"3" = ''':sup:`3` To eastward and to westward lived the Canaanites: in the highlands,
the Amorites, Hittites, Perizzites and Jebusites; the Hivites, at the
foot of Hermon in the area of Mizpah.
'''
"4" = ''':sup:`4` They set out with all their troops, a people as numerous as the
sands of the sea, with a huge number of horses and chariots.
'''
"5" = ''':sup:`5` These kings, having all agreed on a meeting place, came and set up
camp together at the Waters of Merom, to fight Israel.
'''
"6" = ''':sup:`6` Yahweh then said to Joshua, 'Do not be afraid of them, for by this
time tomorrow I shall hand them all over, cut to pieces, to Israel; you
will hamstring their horses and burn their chariots.'
'''
"7" = ''':sup:`7` With all his warriors Joshua caught them unawares near the Waters of
Merom and fell on them.
'''
"8" = ''':sup:`8` Yahweh put them at Israel's mercy and they defeated them and pursued
them as far as Sidon the Great, and as far as Misrephoth to the west,
and as far as the Vale of Mizpah to the east; they harried them until
not one of them was left alive.
'''
"9" = ''':sup:`9` Joshua treated them as Yahweh had told him; he hamstrung their
horses and burned their chariots.
'''
"10" = ''':sup:`10` Joshua then turned back and captured Hazor, putting its king to the
sword. Hazor in olden days was the capital of all these kingdoms.
'''
"11" = ''':sup:`11` In compliance with the curse of destruction, they put every living
creature there to the sword. Not a living soul was left, and Hazor was
burnt to the ground.
'''
"12" = ''':sup:`12` All these royal cities and all their kings Joshua put to the sword
in compliance with the curse of destruction, as Moses, servant of
Yahweh, had ordered.
'''
"13" = ''':sup:`13` Yet of all these towns standing on their mounds, Israel burned
none, apart from Hazor, burnt by Joshua.
'''
"14" = ''':sup:`14` All the spoils of these towns, including the livestock, the
Israelites took as booty for themselves. But they put all the human
beings to the sword till they had destroyed them completely; they did
not leave a living soul.
'''
"15" = ''':sup:`15` What Yahweh had ordered his servant Moses, Moses in turn had
ordered Joshua, and Joshua carried it out, leaving nothing undone of
what Yahweh had ordered Moses.
'''
"16" = ''':sup:`16` In consequence, Joshua captured this entire country: the highlands,
the whole Negeb and the whole of Goshen, the lowlands, the Arabah, the
highlands and lowlands of Israel.
'''
"17" = ''':sup:`17` From Mount Halak, which rises towards Seir, to Baal-Gad in the Vale
of Lebanon at the foot of Mount Hermon, he captured all their kings,
struck them down and put them to death.
'''
"18" = ''':sup:`18` For many a day Joshua made war on all these kings;
'''
"19" = ''':sup:`19` no city had made peace with the Israelites except the Hivites who
lived at Gibeon; all the rest had been captured in battle.
'''
"20" = ''':sup:`20` For Yahweh had decided to harden the hearts of these men, so that
they would engage Israel in battle and thus come under the curse of
destruction and so receive no quarter but be exterminated, as Yahweh
had ordered Moses.
'''
"21" = ''':sup:`21` Joshua then went and wiped out the Anakim of the highlands, of
Hebron, of Debir, of Anab, of all the highlands of Judah and of all the
highlands of Israel; he delivered them and their towns over to the
curse of destruction.
'''
"22" = ''':sup:`22` No Anakim were left in the territory of the Israelites, except at
Gaza, Gath and Ashdod.
'''
"23" = ''':sup:`23` Joshua captured the entire country, just as Yahweh had told Moses,
and he gave it as heritage to Israel, to be shared out between their
tribes. And the country had rest from warfare.
'''
