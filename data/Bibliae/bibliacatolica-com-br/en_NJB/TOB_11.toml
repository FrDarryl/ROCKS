[11]
"1" = ''':sup:`1` They were nearly at Kaserin, opposite Nineveh,
'''
"2" = ''':sup:`2` when Raphael said, 'You know the plight in which we left your
father;
'''
"3" = ''':sup:`3` let us go on ahead of your wife and prepare the house ourselves
while she travels behind with the others.'
'''
"4" = ''':sup:`4` They went on together (Raphael warned Tobias to take the gall with
him) and the dog followed them.
'''
"5" = ''':sup:`5` Anna was sitting, watching the road by which her son would come.
'''
"6" = ''':sup:`6` She was sure at once it must be he and said to the father, 'Here
comes your son, with his companion.'
'''
"7" = ''':sup:`7` Raphael said to Tobias before he reached his father, 'I give you my
word that your father's eyes will open.
'''
"8" = ''':sup:`8` You must put the fish's gall to his eyes; the medicine will smart
and will draw a filmy white skin off his eyes. And your father will no
more be blind but will be able to see the light.'
'''
"9" = ''':sup:`9` The mother ran forward and threw her arms round her son's neck. 'Now
I can die,' she said, 'I have seen you again.' And she wept.
'''
"10" = ''':sup:`10` Tobit rose to his feet and stumbled across the courtyard through
the door. Tobias came on towards him
'''
"11" = ''':sup:`11` (he had the fish's gall in his hand). He blew into his eyes and
said, steadying him, 'Take courage, father!' With this he applied the
medicine, left it there a while,
'''
"12" = ''':sup:`12` then with both hands peeled away a filmy skin from the corners of
his eyes.
'''
"13" = ''':sup:`13` Then his father fell on his neck
'''
"14" = ''':sup:`14` and wept. He exclaimed, 'I can see you, my son, the light of my
eyes!' And he said: Blessed be God! Blessed be his great name! Blessed
be all his holy angels! Blessed be his great name for evermore!
'''
"15" = ''':sup:`15` For, having afflicted me, he has had pity on me and now I see my
son Tobias! Tobias went indoors, joyfully blessing God at the top of
his voice. Then he told his father everything; how his journey had been
successful and he had brought the silver back; how his journey had been
successful and he had brought the silver back; how he had married Sarah
the daughter of Raguel; how she was following him now, close behind,
and could not be far from the gates of Nineveh.
'''
"16" = ''':sup:`16` Tobit set off to the gates of Nineveh to meet his daughter-in-law,
giving joyful praise to God as he went. When the people of Nineveh saw
him walking without a guide and stepping forward as briskly as of old,
they were astonished.
'''
"17" = ''':sup:`17` Tobit described to them how God had taken pity on him and had
opened his eyes. Then Tobit met Sarah the bride of his son Tobias, and
blessed her in these words. 'Welcome, daughter! Blessed be your God for
sending you to us, my daughter. Blessings on your father, blessings on
my son Tobias, blessings on yourself, my daughter. Welcome now to your
won house in joyfulness an din blessedness. Come in, my daughter.' That
day brought joy to the Jews of Nineveh,
'''
"18" = ''':sup:`18` and his cousins Ahikar and Nadab came to share in Tobit's
happiness.
'''
