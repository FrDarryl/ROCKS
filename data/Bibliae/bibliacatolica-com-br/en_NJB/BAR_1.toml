"1" = ''':sup:`1` This is the text of the book written in Babylon by Baruch son of
Neraiah, son of Mahseiah, son of Zedekiah, son of Hasadiah, son of
Hilkiah,
'''
"2" = ''':sup:`2` in the fifth year, on the seventh day of the month, at the time when
the Chaldaeans had captured Jerusalem and burned it down.
'''
"3" = ''':sup:`3` Baruch read the text of this book aloud to Jeconiah son of
Jehoiakim, king of Judah, and to all the people who had come to hear
the reading,
'''
"4" = ''':sup:`4` to the nobles and the sons of the king, and to the elders; to the
whole people, that is, to the least no less than to the greatest, to
all who lived in Babylon beside the river Sud.
'''
"5" = ''':sup:`5` On hearing it they wept, fasted and prayed before the Lord;
'''
"6" = ''':sup:`6` and they collected as much money as each could afford
'''
"7" = ''':sup:`7` and sent it to Jerusalem to the priest Jehoiakim son of Hilkiah, son
of Shallum, and the other priests, and all the people who were with him
in Jerusalem.
'''
"8" = ''':sup:`8` Also on the tenth day of Sivan he was given the utensils of the
house of the Lord, which had been removed from the Temple, to take them
back to the land of Judah; these were silver utensils which Zedekiah
son of Josiah, king of Judah, had had made
'''
"9" = ''':sup:`9` after Nebuchadnezzar king of Babylon had deported Jeconiah from
Jerusalem to Babylon, together with the princes, the metalworkers, the
nobles and the common people.
'''
"10" = ''':sup:`10` Now, they wrote, we are sending you money to pay for burnt
offerings, offerings for sin, and incense. Prepare oblations and offer
them on the altar of the Lord our God;
'''
"11" = ''':sup:`11` and pray for the long life of Nebuchadnezzar king of Babylon, and
of his son Belshazzar, that they may endure on earth as long as the
heavens endure;
'''
"12" = ''':sup:`12` and that the Lord may give us strength and enlighten our eyes, so
that we may lead our lives under the protection of Nebuchadnezzar king
of Babylon and of his son Belshazzar, and that we may serve them for a
long time and win their favour.
'''
"13" = ''':sup:`13` Also pray to the Lord our God for us, because we have sinned
against him, and the anger, the fury of the Lord, has still not turned
away from us.
'''
"14" = ''':sup:`14` Lastly, you must read the booklet which we are sending you,
publicly in the house of the Lord on the feastday and appropriate days.
'''
"15" = ''':sup:`15` You must say: Saving justice is the Lord's, we have only the look
of shame we bear, as is the case today for the people of Judah and the
inhabitants of Jerusalem,
'''
"16" = ''':sup:`16` for our kings and princes, our priests, our prophets, and for our
ancestors,
'''
"17" = ''':sup:`17` because we have sinned before the Lord,
'''
"18" = ''':sup:`18` have disobeyed him, and have not listened to the voice of the Lord
our God telling us to follow the commandments which the Lord had
ordained for us.
'''
"19" = ''':sup:`19` From the day when the Lord brought our ancestors out of Egypt until
today we have been disobedient to the Lord our God, we have been
disloyal, refusing to listen to his voice.
'''
"20" = ''':sup:`20` And we are not free even today of the disasters and the curse which
the Lord pronounced through his servant Moses the day he brought our
ancestors out of Egypt to give us a land flowing with milk and honey.
'''
"21" = ''':sup:`21` We have not listened to the voice of the Lord our God in all the
words of those prophets he sent us;
'''
"22" = ''':sup:`22` but, each following the dictates of our evil heart, we have taken
to serving alien gods, and doing what is displeasing to the Lord our
God.
'''
