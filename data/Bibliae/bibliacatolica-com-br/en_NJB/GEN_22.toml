[22]
"1" = ''':sup:`1` It happened some time later that God put Abraham to the test.
'Abraham, Abraham!' he called. 'Here I am,' he replied.
'''
"2" = ''':sup:`2` God said, 'Take your son, your only son, your beloved Isaac, and go
to the land of Moriah, where you are to offer him as a burnt offering
on one of the mountains which I shall point out to you.'
'''
"3" = ''':sup:`3` Early next morning Abraham saddled his donkey and took with him two
of his servants and his son Isaac. He chopped wood for the burnt
offering and started on his journey to the place which God had
indicated to him.
'''
"4" = ''':sup:`4` On the third day Abraham looked up and saw the place in the
distance.
'''
"5" = ''':sup:`5` Then Abraham said to his servants, 'Stay here with the donkey. The
boy and I are going over there; we shall worship and then come back to
you.'
'''
"6" = ''':sup:`6` Abraham took the wood for the burnt offering, loaded it on Isaac,
and carried in his own hands the fire and the knife. Then the two of
them set out together.
'''
"7" = ''':sup:`7` Isaac spoke to his father Abraham. 'Father?' he said. 'Yes, my son,'
he replied. 'Look,' he said, 'here are the fire and the wood, but where
is the lamb for the burnt offering?'
'''
"8" = ''':sup:`8` Abraham replied, 'My son, God himself will provide the lamb for the
burnt offering.' And the two of them went on together.
'''
"9" = ''':sup:`9` When they arrived at the place which God had indicated to him,
Abraham built an altar there, and arranged the wood. Then he bound his
son and put him on the altar on top of the wood.
'''
"10" = ''':sup:`10` Abraham stretched out his hand and took the knife to kill his son.
'''
"11" = ''':sup:`11` But the angel of Yahweh called to him from heaven. 'Abraham,
Abraham!' he said. 'Here I am,' he replied.
'''
"12" = ''':sup:`12` 'Do not raise your hand against the boy,' the angel said. 'Do not
harm him, for now I know you fear God. You have not refused me your own
beloved son.'
'''
"13" = ''':sup:`13` Then looking up, Abraham saw a ram caught by its horns in a bush.
Abraham took the ram and offered it as a burnt offering in place of his
son.
'''
"14" = ''':sup:`14` Abraham called this place 'Yahweh provides', and hence the saying
today: 'On the mountain Yahweh provides.'
'''
"15" = ''':sup:`15` The angel of Yahweh called Abraham a second time from heaven.
'''
"16" = ''':sup:`16` 'I swear by my own self, Yahweh declares, that because you have
done this, because you have not refused me your own beloved son,
'''
"17" = ''':sup:`17` I will shower blessings on you and make your descendants as
numerous as the stars of heaven and the grains of sand on the seashore.
Your descendants will gain possession of the gates of their enemies.
'''
"18" = ''':sup:`18` All nations on earth will bless themselves by your descendants,
because you have obeyed my command.'
'''
"19" = ''':sup:`19` Abraham went back to his servants, and together they set out for
Beersheba, and Abraham settled in Beersheba.
'''
"20" = ''':sup:`20` It happened some time later that Abraham received word that Milcah,
too, had now borne sons to his brother Nahor:
'''
"21" = ''':sup:`21` Uz his first-born, Buz his brother, Kemuel father of Aram,
'''
"22" = ''':sup:`22` Chesed, Hazo, Pildash, Jidlaph, Bethuel
'''
"23" = ''':sup:`23` (and Bethuel was the father of Rebekah). These were the eight
children Milcah gave Nahor, Abraham's brother.
'''
"24" = ''':sup:`24` He had a concubine named Reumah, and she too had children: Tebah,
Gaham, Tahash and Maacah.
'''
