[6]
"1" = ''':sup:`1` The word of Yahweh was addressed to me as follows,
'''
"2" = ''':sup:`2` 'Son of man, turn towards the mountains of Israel and prophesy
against them.
'''
"3" = ''':sup:`3` Say, "Mountains of Israel, hear the word of the Lord Yahweh. The
Lord Yahweh says this to mountains and hills and ravines and valleys:
Look, I am going to summon the sword against you and destroy your high
places.
'''
"4" = ''':sup:`4` Your altars will be wrecked, and your incense burners smashed; I
shall fling your butchered inhabitants down in front of your foul
idols;
'''
"5" = ''':sup:`5` I shall lay the corpses of the Israelites in front of their foul
idols and scatter their bones all round your altars.
'''
"6" = ''':sup:`6` Wherever you live, the towns will be destroyed and the high places
wrecked, to the ruin and wrecking of your altars, the shattering and
abolition of your foul idols, the smashing of your incense burners and
the utter destruction of all your works.
'''
"7" = ''':sup:`7` As the butchered fall about you, you will know that I am Yahweh.
'''
"8" = ''':sup:`8` "But I shall spare some of you to escape the sword among the
nations, when you have been dispersed in their lands;
'''
"9" = ''':sup:`9` and your survivors will remember me among the nations where they are
held captive, since I shall have broken their adulterous hearts for
having deserted me, and destroyed their eyes for having turned
adulterously towards their foul idols. They will loathe themselves for
all the wrong they have caused by their loathsome practices.
'''
"10" = ''':sup:`10` Then they will know that I am Yahweh and that I was not talking
lightly when I said that I would inflict these disasters on them."
'''
"11" = ''':sup:`11` 'The Lord Yahweh says this, "Clap your hands, stamp your feet, and
say: Alas for all the loathsome sins of the House of Israel, which is
about to fall by sword, famine and plague!
'''
"12" = ''':sup:`12` Far off, they will die by plague; near at hand they will fall by
the sword; and any who survive or are spared will die of famine. This
is how I shall sate my fury on them.
'''
"13" = ''':sup:`13` Then you will know that I am Yahweh, when their butchered corpses
lie among their foul idols, all round their altars, on every high hill,
on every mountain top, under every green tree, under every leafy oak,
wherever they offer a smell pleasing to all their idols.
'''
"14" = ''':sup:`14` I shall point my finger at them and reduce the country to an empty
wasteland from the desert to Riblah, everywhere they live, and they
will know that I am Yahweh." '
'''
