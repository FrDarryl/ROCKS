[5]
"1" = ''':sup:`1` All the tribes of Israel then came to David at Hebron and said,
'Look, we are your own flesh and bone.
'''
"2" = ''':sup:`2` In days past when Saul was our king, it was you who led Israel on
its campaigns, and to you it was that Yahweh promised, "You are to
shepherd my people Israel and be leader of Israel." '
'''
"3" = ''':sup:`3` So all the elders of Israel came to the king at Hebron, and King
David made a pact with them in Yahweh's presence at Hebron, and they
anointed David as king of Israel.
'''
"4" = ''':sup:`4` David was thirty years old when he became king, and he reigned for
forty years.
'''
"5" = ''':sup:`5` In Hebron he reigned over Judah for seven years and six months; then
he reigned in Jerusalem over all Israel and Judah for thirty-three
years.
'''
"6" = ''':sup:`6` The king and his men then marched on Jerusalem, on the Jebusites
living in the territory. These said to David, 'You will not get in
here. The blind and the lame will hold you off.' (That is to say: David
will never get in here.)
'''
"7" = ''':sup:`7` But David captured the citadel of Zion, that is, the City of David.
'''
"8" = ''':sup:`8` That day, David said, 'Whoever gets up the tunnel and kills a
Jebusite . . .' As for the blind and the lame, David hated them with
his whole being. (Hence the saying: the blind and the lame may not
enter the Temple.)
'''
"9" = ''':sup:`9` David went to live in the citadel and called it the City of David.
David then built a wall round it, from the Millo inwards.
'''
"10" = ''':sup:`10` David grew stronger and stronger, and Yahweh, God of Sabaoth, was
with him.
'''
"11" = ''':sup:`11` Hiram king of Tyre sent envoys to David, with cedar wood,
carpenters and stone-cutters, who built David a palace.
'''
"12" = ''':sup:`12` David then knew that Yahweh had confirmed him as king of Israel
and, for the sake of his people Israel, had extended his sovereignty.
'''
"13" = ''':sup:`13` After coming from Hebron, David took other concubines and wives in
Jerusalem, and sons and daughters were born to him.
'''
"14" = ''':sup:`14` These are the names of those born to him in Jerusalem: Shammua,
Shobab, Nathan, Solomon,
'''
"15" = ''':sup:`15` Ibhar, Elishua, Nepheg, Japhia,
'''
"16" = ''':sup:`16` Elishama, Eliada, Eliphelet.
'''
"17" = ''':sup:`17` When the Philistines heard that David had been anointed as king of
Israel, they all went up to seek him out. On hearing this, David went
down to the stronghold.
'''
"18" = ''':sup:`18` When the Philistines arrived, they deployed in the Valley of the
Rephaim.
'''
"19" = ''':sup:`19` David consulted Yahweh and asked, 'Shall I attack the Philistines?
Will you deliver them into my power?' Yahweh replied to David, 'Attack!
I shall certainly deliver the Philistines into your power.'
'''
"20" = ''':sup:`20` Accordingly, David went to Baal-Perazim and there David defeated
them. He said, 'Yahweh has made a breach in my enemies for me, as
though they had been breached by a flood.' This is why the place was
given the name Baal-Perazim.
'''
"21" = ''':sup:`21` They had left their gods behind them there, and David and his men
carried them off.
'''
"22" = ''':sup:`22` Again the Philistines invaded and deployed in the Valley of the
Rephaim.
'''
"23" = ''':sup:`23` David consulted Yahweh, who replied, 'Do not attack them from the
front; go round to their rear and engage them opposite the balsam
trees.
'''
"24" = ''':sup:`24` When you hear the sound of footsteps in the tops of the balsam
trees, advance, for that will be Yahweh going out ahead of you to
defeat the Philistine army.'
'''
"25" = ''':sup:`25` David did as Yahweh had ordered and beat the Philistines from
Gibeon to the Pass of Gezer.
'''
