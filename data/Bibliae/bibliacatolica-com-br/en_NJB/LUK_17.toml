[17]
"1" = ''':sup:`1` He said to his disciples, 'Causes of falling are sure to come, but
alas for the one through whom they occur!
'''
"2" = ''':sup:`2` It would be better for such a person to be thrown into the sea with
a millstone round the neck than to be the downfall of a single one of
these little ones.
'''
"3" = ''':sup:`3` Keep watch on yourselves! 'If your brother does something wrong,
rebuke him and, if he is sorry, forgive him.
'''
"4" = ''':sup:`4` And if he wrongs you seven times a day and seven times comes back to
you and says, "I am sorry," you must forgive him.'
'''
"5" = ''':sup:`5` The apostles said to the Lord, 'Increase our faith.'
'''
"6" = ''':sup:`6` The Lord replied, 'If you had faith like a mustard seed you could
say to this mulberry tree, "Be uprooted and planted in the sea," and it
would obey you.
'''
"7" = ''':sup:`7` 'Which of you, with a servant ploughing or minding sheep, would say
to him when he returned from the fields, "Come and have your meal at
once"?
'''
"8" = ''':sup:`8` Would he not be more likely to say, "Get my supper ready; fasten
your belt and wait on me while I eat and drink. You yourself can eat
and drink afterwards"?
'''
"9" = ''':sup:`9` Must he be grateful to the servant for doing what he was told?
'''
"10" = ''':sup:`10` So with you: when you have done all you have been told to do, say,
"We are useless servants: we have done no more than our duty." '
'''
"11" = ''':sup:`11` Now it happened that on the way to Jerusalem he was travelling in
the borderlands of Samaria and Galilee.
'''
"12" = ''':sup:`12` As he entered one of the villages, ten men suffering from a
virulent skin-disease came to meet him. They stood some way off
'''
"13" = ''':sup:`13` and called to him, 'Jesus! Master! Take pity on us.'
'''
"14" = ''':sup:`14` When he saw them he said, 'Go and show yourselves to the priests.'
Now as they were going away they were cleansed.
'''
"15" = ''':sup:`15` Finding himself cured, one of them turned back praising God at the
top of his voice
'''
"16" = ''':sup:`16` and threw himself prostrate at the feet of Jesus and thanked him.
The man was a Samaritan.
'''
"17" = ''':sup:`17` This led Jesus to say, 'Were not all ten made clean? The other
nine, where are they?
'''
"18" = ''':sup:`18` It seems that no one has come back to give praise to God, except
this foreigner.'
'''
"19" = ''':sup:`19` And he said to the man, 'Stand up and go on your way. Your faith
has saved you.'
'''
"20" = ''':sup:`20` Asked by the Pharisees when the kingdom of God was to come, he gave
them this answer, 'The coming of the kingdom of God does not admit of
observation
'''
"21" = ''':sup:`21` and there will be no one to say, "Look, it is here! Look, it is
there!" For look, the kingdom of God is among you.'
'''
"22" = ''':sup:`22` He said to the disciples, 'A time will come when you will long to
see one of the days of the Son of man and will not see it.
'''
"23" = ''':sup:`23` They will say to you, "Look, it is there!" or, "Look, it is here!"
Make no move; do not set off in pursuit;
'''
"24" = ''':sup:`24` for as the lightning flashing from one part of heaven lights up the
other, so will be the Son of man when his Day comes.
'''
"25" = ''':sup:`25` But first he is destined to suffer grievously and be rejected by
this generation.
'''
"26" = ''':sup:`26` 'As it was in Noah's day, so will it also be in the days of the Son
of man.
'''
"27" = ''':sup:`27` People were eating and drinking, marrying wives and husbands, right
up to the day Noah went into the ark, and the Flood came and destroyed
them all.
'''
"28" = ''':sup:`28` It will be the same as it was in Lot's day: people were eating and
drinking, buying and selling, planting and building,
'''
"29" = ''':sup:`29` but the day Lot left Sodom, it rained fire and brimstone from
heaven and it destroyed them all.
'''
"30" = ''':sup:`30` It will be the same when the day comes for the Son of man to be
revealed.
'''
"31" = ''':sup:`31` 'When that Day comes, no one on the housetop, with his possessions
in the house, must come down to collect them, nor must anyone in the
fields turn back.
'''
"32" = ''':sup:`32` Remember Lot's wife.
'''
"33" = ''':sup:`33` Anyone who tries to preserve his life will lose it; and anyone who
loses it will keep it safe.
'''
"34" = ''':sup:`34` I tell you, on that night, when two are in one bed, one will be
taken, the other left;
'''
"35" = ''':sup:`35` when two women are grinding corn together, one will be taken, the
other left.'
'''
