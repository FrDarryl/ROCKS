[19]
"1" = ''':sup:`1` Jehoshaphat king of Judah returned home safely, however, to
Jerusalem.
'''
"2" = ''':sup:`2` Jehu son of Hanani the seer went to meet him and said to King
Jehoshaphat, 'Should a man give help to the wicked? Should you love
those who hate Yahweh and so bring his retribution on yourself?
'''
"3" = ''':sup:`3` All the same, there are good things to your credit, since you have
removed the sacred poles from the country and have set your heart on
seeking God.'
'''
"4" = ''':sup:`4` Jehoshaphat resided in Jerusalem but regularly went on progress
among the people, from Beersheba to the highlands of Ephraim, to
convert them to Yahweh, God of their ancestors.
'''
"5" = ''':sup:`5` He also appointed judges in the country in every one of the
fortified towns of Judah,
'''
"6" = ''':sup:`6` saying to the judges, 'Be careful what you do, since you are judging
not by any human power but in the name of Yahweh, who will be with you
when you pronounce sentence.
'''
"7" = ''':sup:`7` This being so, let fear of Yahweh govern you; be careful what you
do, for Yahweh our God will not tolerate malpractice, partiality or the
taking of bribes.'
'''
"8" = ''':sup:`8` Jehoshaphat also appointed some of the Levites, priests and heads of
Israelite families in Jerusalem to settle disputes. They lived in
Jerusalem
'''
"9" = ''':sup:`9` and Jehoshaphat gave them the following charge: 'In fear of Yahweh
and with conscientious integrity, this is how you are to act:
'''
"10" = ''':sup:`10` whatever case your brothers living in other towns refer to you,
whether involving blood feuds or law and commandment, statutes and
judgements, you are to instruct them in such manner that they do not
incur guilt before Yahweh and that you and your brothers do not incur
his anger. If you act thus, you will not incur guilt.
'''
"11" = ''':sup:`11` Amariah the chief priest himself will be your president in all
religious cases, and Zebadiah son of Ishmael, leader of the House of
Judah, in all civil ones, while the Levites will act as officers of the
court. Be firm, put this into practice and may Yahweh protect the
right!'
'''
