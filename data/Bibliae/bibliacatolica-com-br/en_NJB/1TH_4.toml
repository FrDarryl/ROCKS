[4]
"1" = ''':sup:`1` Finally, brothers, we urge you and appeal to you in the Lord Jesus;
we instructed you how to live in the way that pleases God, and you are
so living; but make more progress still.
'''
"2" = ''':sup:`2` You are well aware of the instructions we gave you on the authority
of the Lord Jesus.
'''
"3" = ''':sup:`3` God wills you all to be holy. He wants you to keep away from sexual
immorality,
'''
"4" = ''':sup:`4` and each one of you to know how to control his body in a way that is
holy and honourable,
'''
"5" = ''':sup:`5` not giving way to selfish lust like the nations who do not
acknowledge God.
'''
"6" = ''':sup:`6` He wants nobody at all ever to sin by taking advantage of a brother
in these matters; the Lord always pays back sins of that sort, as we
told you before emphatically.
'''
"7" = ''':sup:`7` God called us to be holy, not to be immoral;
'''
"8" = ''':sup:`8` in other words, anyone who rejects this is rejecting not human
authority, but God, who gives you his Holy Spirit.
'''
"9" = ''':sup:`9` As for brotherly love, there is no need to write to you about that,
since you have yourselves learnt from God to love one another,
'''
"10" = ''':sup:`10` and in fact this is how you treat all the brothers throughout the
whole of Macedonia. However, we do urge you, brothers, to go on making
even greater progress
'''
"11" = ''':sup:`11` and to make a point of living quietly, attending to your own
business and earning your living, just as we told you to,
'''
"12" = ''':sup:`12` so that you may earn the respect of outsiders and not be dependent
on anyone.
'''
"13" = ''':sup:`13` We want you to be quite certain, brothers, about those who have
fallen asleep, to make sure that you do not grieve for them, as others
do who have no hope.
'''
"14" = ''':sup:`14` We believe that Jesus died and rose again, and that in the same way
God will bring with him those who have fallen asleep in Jesus.
'''
"15" = ''':sup:`15` We can tell you this from the Lord's own teaching, that we who are
still alive for the Lord's coming will not have any advantage over
those who have fallen asleep.
'''
"16" = ''':sup:`16` At the signal given by the voice of the Archangel and the trumpet
of God, the Lord himself will come down from heaven; those who have
died in Christ will be the first to rise,
'''
"17" = ''':sup:`17` and only after that shall we who remain alive be taken up in the
clouds, together with them, to meet the Lord in the air. This is the
way we shall be with the Lord for ever.
'''
"18" = ''':sup:`18` With such thoughts as these, then, you should encourage one
another.
'''
