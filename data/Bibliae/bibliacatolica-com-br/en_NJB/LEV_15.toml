[15]
"1" = ''':sup:`1` Yahweh spoke to Moses and Aaron and said:
'''
"2" = ''':sup:`2` 'Speak to the Israelites and say to them: "When a man has a
discharge from his body, that discharge is unclean.
'''
"3" = ''':sup:`3` While the discharge continues, the nature of his uncleanness is as
follows: "Whether his body allows the discharge to flow or whether it
retains it, he is unclean.
'''
"4" = ''':sup:`4` "Any bed the man lies on and anything he sits on will be unclean.
'''
"5" = ''':sup:`5` "Anyone who touches his bed must wash clothing and body and will be
unclean until evening.
'''
"6" = ''':sup:`6` "Anyone who sits where the man has sat must wash clothing and body
and will be unclean until evening.
'''
"7" = ''':sup:`7` "Anyone who touches the body of the man with the discharge must wash
clothing and body and will be unclean until evening.
'''
"8" = ''':sup:`8` "If the man with the discharge spits on someone who is clean, that
person must wash clothing and body and will be unclean until evening.
'''
"9" = ''':sup:`9` "Any saddle the man has ridden on will be unclean.
'''
"10" = ''':sup:`10` "All those who touch any object that has been under him will be
unclean until evening. "Anyone who picks up such an object must wash
clothing and body and will be unclean until evening.
'''
"11" = ''':sup:`11` "All those whom the man with the discharge touches without having
washed his hands must wash clothing and body and will be unclean until
evening.
'''
"12" = ''':sup:`12` "The earthenware vessel he touches must be broken and any wooden
utensil must be rinsed.
'''
"13" = ''':sup:`13` "Once the man with the discharge is cured, he will allow seven days
for his purification. He will wash his clothes and wash his body in
running water and he will be clean.
'''
"14" = ''':sup:`14` On the eighth day he will take two turtledoves or two young pigeons
and come before Yahweh at the entrance to the Tent of Meeting and give
them to the priest.
'''
"15" = ''':sup:`15` The priest will offer one of them as a sacrifice for sin and the
other as a burnt offering. And in this way the priest will perform the
rite of expiation for him before Yahweh for his discharge.
'''
"16" = ''':sup:`16` "When a man has a seminal discharge, he must wash his whole body
with water and will be unclean until evening.
'''
"17" = ''':sup:`17` Any clothing or leather touched by the seminal discharge must be
washed and will be unclean until evening.
'''
"18" = ''':sup:`18` When a woman has had intercourse with a man, both of them must wash
and will be unclean until evening.
'''
"19" = ''':sup:`19` "Whenever a woman has a discharge and the discharge from her body
is of blood, she will remain in a state of menstrual pollution for
seven days. "Anyone who touches her will be unclean until evening.
'''
"20" = ''':sup:`20` "Anything she lies on in this polluted state will be unclean;
anything she sits on will be unclean.
'''
"21" = ''':sup:`21` "Anyone who touches her bed must wash clothing and body and will be
unclean until evening.
'''
"22" = ''':sup:`22` "Anyone who touches anything she has sat on must wash clothing and
body and will be unclean until evening.
'''
"23" = ''':sup:`23` If there is anything on the bed or where she is sitting, anyone who
touches it will be unclean until evening.
'''
"24" = ''':sup:`24` "If a man goes so far as to sleep with her, he will contract her
menstrual pollution and will be unclean for seven days. Any bed he lies
on will be unclean.
'''
"25" = ''':sup:`25` "If a woman has a prolonged discharge of blood outside the period,
or if the period is prolonged, during the time this discharge lasts she
will be in the same state of uncleanness as during her monthly periods.
'''
"26" = ''':sup:`26` Any bed she lies on during the time this discharge lasts will be
polluted in the same way as the bed she lies on during her monthly
periods. Anything she sits on will be unclean as during her monthly
periods.
'''
"27" = ''':sup:`27` Anyone who touches it will be unclean and must wash clothing and
body and will be unclean until evening.
'''
"28" = ''':sup:`28` "Once she is cured of her discharge, she will allow seven days to
go by; after that she will be clean.
'''
"29" = ''':sup:`29` On the eighth day she will take two turtledoves or two young
pigeons and bring them to the priest at the entrance to the Tent of
Meeting.
'''
"30" = ''':sup:`30` The priest will offer one of them as a sacrifice for sin and the
other as a burnt offering. And in this way the priest will perform the
rite of expiation for her before Yahweh for the discharge which made
her unclean.
'''
"31" = ''':sup:`31` "Hence you will warn the Israelites against contracting a state of
uncleanness, rather than incurring death by defiling my Dwelling which
is among them.
'''
"32" = ''':sup:`32` "Such is the law governing a man with a discharge or who is made
unclean by a seminal discharge,
'''
"33" = ''':sup:`33` a woman in a state of pollution due to menstruation, a man or a
woman with a discharge, or a man who sleeps with a woman when she is
unclean." '
'''
