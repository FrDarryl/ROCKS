[26]
"1" = ''':sup:`1` 'When you have entered the country which Yahweh your God is giving
you as heritage, when you have taken possession of it and are living in
it,
'''
"2" = ''':sup:`2` you must set aside the first-fruits of all the produce of the soil
raised by you in your country, given you by Yahweh your God. You must
put these in a basket and go to the place where Yahweh your God chooses
to give his name a home.
'''
"3" = ''':sup:`3` You will go to the priest then in office and say to him, "Today I
declare to Yahweh my God that I have reached the country which Yahweh
swore to our ancestors that he would give us."
'''
"4" = ''':sup:`4` 'The priest will then take the basket from your hand and lay it
before the altar of Yahweh your God.
'''
"5" = ''':sup:`5` In the presence of Yahweh your God, you will then pronounce these
words: "My father was a wandering Aramaean, who went down to Egypt with
a small group of men, and stayed there, until he there became a great,
powerful and numerous nation.
'''
"6" = ''':sup:`6` The Egyptians ill-treated us, they oppressed us and inflicted harsh
slavery on us.
'''
"7" = ''':sup:`7` But we called on Yahweh, God of our ancestors. Yahweh heard our
voice and saw our misery, our toil and our oppression;
'''
"8" = ''':sup:`8` and Yahweh brought us out of Egypt with mighty hand and outstretched
arm, with great terror, and with signs and wonders.
'''
"9" = ''':sup:`9` He brought us here and has given us this country, a country flowing
with milk and honey.
'''
"10" = ''':sup:`10` Hence, I now bring the first-fruits of the soil that you, Yahweh,
have given me." 'You will then lay them before Yahweh your God, and
prostrate yourself in the presence of Yahweh your God.
'''
"11" = ''':sup:`11` You must then rejoice in all the good things that Yahweh your God
has bestowed on you and your family-you, the Levite and the foreigner
living with you.
'''
"12" = ''':sup:`12` 'In the third year, the tithing year, when you have finished taking
the tithe of your whole income and have given it to the Levite, the
foreigner, the orphan and the widow so that, in your towns, they may
eat to their heart's content,
'''
"13" = ''':sup:`13` in the presence of Yahweh your God, you must say: "I have cleared
my house of what was consecrated. Yes, I have given it to the Levite,
the foreigner, the orphan and the widow, in accordance with all the
commandments you have imposed on me, neither going beyond your
commandments nor neglecting them.
'''
"14" = ''':sup:`14` When in mourning, I have not eaten any of it; when unclean, I have
taken none of it away; I have given none of it for the dead. I have
obeyed the voice of Yahweh my God and I have behaved in every way as
you have commanded me.
'''
"15" = ''':sup:`15` Look down from your holy dwelling, from heaven, and bless your
people Israel and the country which you have given us, as you swore to
our ancestors, a country flowing with milk and honey." '
'''
"16" = ''':sup:`16` 'Yahweh your God commands you today to observe these laws and
customs; you must keep and observe them with all your heart and with
all your soul.
'''
"17" = ''':sup:`17` 'Today you have obtained this declaration from Yahweh: that he will
be your God, but only if you follow his ways, keep his statutes, his
commandments, his customs, and listen to his voice.
'''
"18" = ''':sup:`18` And today Yahweh has obtained this declaration from you: that you
will be his own people -- as he has said -- but only if you keep all
his commandments;
'''
"19" = ''':sup:`19` then for praise and renown and honour, he will raise you higher
than every other nation he has made, and you will be a people
consecrated to Yahweh, as he has promised.'
'''
