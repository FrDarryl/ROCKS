[1]
"1" = ''':sup:`1` The word of Yahweh which came to Micah of Moresheth during the
reigns of Jotham, Ahaz and Hezekiah kings of Judah. His visions about
Samaria and Jerusalem.
'''
"2" = ''':sup:`2` Listen, all you peoples, attend, earth and everyone on it! Yahweh
intends to give evidence against you, the Lord, from his holy temple.
'''
"3" = ''':sup:`3` For look, Yahweh is leaving his home, down he comes, he treads the
heights of earth.
'''
"4" = ''':sup:`4` Beneath him, the mountains melt, and valleys are torn open, like wax
near a fire, like water pouring down a slope.
'''
"5" = ''':sup:`5` All this is because of the crime of Jacob, the sin of the House of
Israel. What is the crime of Jacob? Is it not Samaria? What is the sin
of the House of Judah? Is it not Jerusalem?
'''
"6" = ''':sup:`6` So I shall make Samaria a ruin in the open country, a place for
planting vines. I shall send her stones rolling into the valley, until
I have laid her foundations bare.
'''
"7" = ''':sup:`7` All her images will be shattered, all her earnings consumed by fire.
I shall leave all her idols derelict- they were amassed out of
prostitutes' earnings and prostitutes' earnings once more they will be.
'''
"8" = ''':sup:`8` This is why I shall howl and wail, why I shall go barefoot and
naked, why I shall howl like the jackals, why I shall shriek like the
owls;
'''
"9" = ''':sup:`9` for there is no cure for the wounds that Yahweh inflicts: the blow
falls on Judah, it falls on the gateway of my people, on Jerusalem
itself.
'''
"10" = ''':sup:`10` Do not announce it in Gath, in . . . shed no tears! In
Beth-Leaphrah roll in the dust!
'''
"11" = ''':sup:`11` Sound the horn, inhabitant of Shaphir! She has not left her city,
she who lives in Zaanan. Beth-Ezel is torn from its foundations, from
its strong supports.
'''
"12" = ''':sup:`12` What hope has she of happiness, she who lives in Maroth? Instead
Yahweh sent down disaster on the gateway of Jerusalem itself!
'''
"13" = ''':sup:`13` Harness the horse to the chariot, you inhabitant of Lachish! That
is where the sin of the daughter of Zion began; the crimes of Israel
can be traced to you!
'''
"14" = ''':sup:`14` And so you must provide a dowry for Moresheth-Gath. Beth-Achzib
will prove a disappointment for the kings of Israel.
'''
"15" = ''':sup:`15` The plunderer will come to you again, you citizen of Mareshah! And
into Adullam will vanish the glory of Israel.
'''
"16" = ''':sup:`16` Off with your hair, shave your head, for the children that were
your joy. Make yourselves bald like the vulture, for they have left you
for exile.
'''
