[30]
"1" = ''':sup:`1` Hezekiah sent messengers to all Israel and Judah, and also wrote
letters to Ephraim and Manasseh, bidding them come to the Temple of
Yahweh in Jerusalem to celebrate the Passover in honour of Yahweh, God
of Israel.
'''
"2" = ''':sup:`2` For the king and his officials and the whole congregation in
Jerusalem had agreed to celebrate the Passover in the second month,
'''
"3" = ''':sup:`3` having been unable to celebrate it at the proper time, since the
priests had not purified themselves in sufficient number, and the
people were not assembled in Jerusalem.
'''
"4" = ''':sup:`4` And since this arrangement seemed fitting to the king and the whole
congregation,
'''
"5" = ''':sup:`5` they resolved to send a proclamation throughout Israel, from Dan to
Beersheba, calling on the people to come to Jerusalem and celebrate a
Passover in honour of Yahweh, God of Israel, since they had not
celebrated it in a body as prescribed.
'''
"6" = ''':sup:`6` So, by order of the king, courtiers set out with letters from the
king and his officials for every part of Israel and Judah, saying,
'Israelites, return to Yahweh, God of Abraham, Isaac and Israel, and he
will return to those of you who are left and have escaped the grasp of
the kings of Assyria.
'''
"7" = ''':sup:`7` Do not be like your fathers and brothers who were unfaithful to
Yahweh, God of their ancestors; he brought them to ruin, as you can
see.
'''
"8" = ''':sup:`8` Do not be stubborn like your ancestors. Submit to Yahweh, come to
his sanctuary which he has consecrated for ever, and serve Yahweh your
God, so that his fierce anger may turn away from you.
'''
"9" = ''':sup:`9` For if you return to Yahweh, your brothers and your sons will be
treated mercifully by their captors and be allowed to return to this
country; for Yahweh your God is gracious and merciful and will not turn
his face away from you, if you return to him.'
'''
"10" = ''':sup:`10` The courtiers went from town to town through the territory of
Ephraim and Manasseh and as far as Zebulon but the people laughed and
scoffed at them;
'''
"11" = ''':sup:`11` even so, some people from Asher and Manasseh and Zebulon were
humble enough to come to Jerusalem,
'''
"12" = ''':sup:`12` while in Judah the hand of God was also at work inspiring a
unanimous desire to obey the order of the king and the officials in
accordance with the word of Yahweh.
'''
"13" = ''':sup:`13` A huge crowd assembled in Jerusalem to celebrate the feast of
Unleavened Bread in the second month. An immense crowd
'''
"14" = ''':sup:`14` set to work removing the altars then in Jerusalem; they also
removed all the incense altars and threw them into the Kidron Valley.
'''
"15" = ''':sup:`15` They then slaughtered the Passover victims on the fourteenth day of
the second month. Ashamed of themselves, the priests and Levites had in
the meanwhile sanctified themselves and brought burnt offerings to the
Temple of Yahweh,
'''
"16" = ''':sup:`16` so they now stood in their positions prescribed in the Law of Moses
man of God, the priests sprinkling the blood handed to them by the
Levites.
'''
"17" = ''':sup:`17` Since many people in the congregation had not sanctified
themselves, the Levites took care of the slaughter of the Passover
victims to consecrate them to Yahweh for all who were not clean.
'''
"18" = ''':sup:`18` For a great many people, especially from Ephraim, Manasseh,
Issachar and Zebulon, had not purified themselves, since they did not
eat the Passover as prescribed. But Hezekiah prayed for them as
follows, 'May Yahweh in his goodness pardon
'''
"19" = ''':sup:`19` everyone whose heart is set on seeking God, Yahweh, God of his
ancestors, even if he has not been purified as holy things demand.'
'''
"20" = ''':sup:`20` Yahweh listened to Hezekiah and left the people unharmed.
'''
"21" = ''':sup:`21` Amid great rejoicing, the Israelites present in Jerusalem
celebrated the feast of Unleavened Bread for seven days, while day
after day the Levites and the priests praised Yahweh with all their
might.
'''
"22" = ''':sup:`22` Hezekiah then encouraged all the Levites who had such understanding
of Yahweh. Having finished the seven-day festival, during which they
sacrificed communion sacrifices and praised Yahweh, God of their
ancestors,
'''
"23" = ''':sup:`23` the whole congregation decided to celebrate for a further seven
days. So they joyfully celebrated for another seven days,
'''
"24" = ''':sup:`24` Hezekiah king of Judah contributing a thousand bulls and seven
thousand sheep for the congregation, and the officials another thousand
bulls and ten thousand sheep. And a large number of priests sanctified
themselves.
'''
"25" = ''':sup:`25` The whole congregation of Judah, the priests, the Levites, the
whole congregation coming from Israel and the foreigners coming from
the territory of Israel as well as those resident in Judah, rejoiced.
'''
"26" = ''':sup:`26` There was great rejoicing in Jerusalem, for since the days of
Solomon son of David, king of Israel, nothing comparable had ever
occurred in Jerusalem.
'''
"27" = ''':sup:`27` The levitical priests then stood up and blessed the people and
their voice was heard, and their prayer reached his holy dwelling in
heaven.
'''
