[12]
"1" = ''':sup:`1` 'Now, these are the laws and customs which you must keep in the
country which Yahweh, God of your ancestors, is giving you as yours,
and which you must observe every day that you live in that country.
'''
"2" = ''':sup:`2` 'You must completely destroy all the places where the nations you
dispossess have served their gods, on high mountains, on hills, under
any spreading tree;
'''
"3" = ''':sup:`3` you must tear down their altars, smash their sacred stones, burn
their sacred poles, hack to bits the statues of their gods and
obliterate their name from that place.
'''
"4" = ''':sup:`4` 'Not so must you behave towards Yahweh your God.
'''
"5" = ''':sup:`5` You must seek Yahweh your God in the place which he will choose from
all your tribes, there to set his name and give it a home: that is
where you must go.
'''
"6" = ''':sup:`6` That is where you must bring your burnt offerings and your
sacrifices, your tithes and offerings held high, your votive offerings
and your voluntary offerings, and the first-born of your herd and
flock;
'''
"7" = ''':sup:`7` and that is where you must eat in the presence of Yahweh your God,
rejoicing over your labours, you and your households, because Yahweh
your God has blessed you.
'''
"8" = ''':sup:`8` 'You must not behave as we are behaving here today, each of you
doing what he himself sees fit,
'''
"9" = ''':sup:`9` since you have not yet come to the resting place and the heritage
that Yahweh your God is going to give you.
'''
"10" = ''':sup:`10` You are about to cross the Jordan and live in the country given you
by Yahweh your God as your heritage; he will grant you peace from all
the enemies surrounding you, and you will live in safety.
'''
"11" = ''':sup:`11` To the place chosen by Yahweh your God as a home for his name, to
that place you must bring all the things that I am laying down for you:
your burnt offerings and your sacrifices, your tithes and offerings
held high, and all the best of your possessions dedicated by you to
Yahweh.
'''
"12" = ''':sup:`12` That is where you will rejoice in the presence of Yahweh your God,
you and your sons and daughters, your serving men and women, and the
Levite living in your community since he has no share or heritage of
his own among you.
'''
"13" = ''':sup:`13` 'Take care you do not offer your burnt offerings in all the sacred
places you see;
'''
"14" = ''':sup:`14` only in the place that Yahweh chooses in one of your tribes may you
offer your burnt offerings and do all the things which I have commanded
you.
'''
"15" = ''':sup:`15` 'This notwithstanding, and whenever you wish, you may slaughter and
eat meat wherever you live -- as much as the blessing of Yahweh affords
you. Clean or unclean may eat it, as though it were gazelle or deer.
'''
"16" = ''':sup:`16` You will not, however, eat the blood, but will pour that like water
on the ground.
'''
"17" = ''':sup:`17` 'You must not eat the tithe of your wheat, of your new wine or of
your oil, or the first-born of your herd or flock, or any of your
votive offerings or voluntary offerings, or your offerings held high to
Yahweh, at home.
'''
"18" = ''':sup:`18` You must eat these in the presence of Yahweh your God in the place
Yahweh your God chooses and there alone, you, your son and your
daughter, your serving man and serving woman, and the Levite living in
your community, expressing your joy in all your labours in the presence
of Yahweh your God.
'''
"19" = ''':sup:`19` As long as you live on your soil, be careful not to neglect the
Levite.
'''
"20" = ''':sup:`20` 'When Yahweh your God enlarges your territory as he has promised
you, and you say, "I should like to eat meat," if you want to eat meat
you may eat as much as you like.
'''
"21" = ''':sup:`21` If the place in which Yahweh your God chooses to set his name is
too far away, you may slaughter any of your herd or flock that Yahweh
has given you, as I have prescribed for you; you may eat as much of it
as you please at home.
'''
"22" = ''':sup:`22` But you must eat it as you would gazelle or deer; clean and unclean
may eat it together.
'''
"23" = ''':sup:`23` Take care, however, not to eat the blood, since blood is life, and
you must not eat the life with the meat.
'''
"24" = ''':sup:`24` You must not eat it, but must pour it like water on the ground.
'''
"25" = ''':sup:`25` You must not eat it -- so that you, and your children after you,
may prosper, doing what is right in Yahweh's eyes.
'''
"26" = ''':sup:`26` But the holy things of yours and the things which you have
dedicated, you must go and take to the place chosen by Yahweh.
'''
"27" = ''':sup:`27` The burnt offerings of meat and blood must be presented on the
altar of Yahweh your God; whereas, in your sacrifices, the blood must
be poured on the altar of Yahweh your God; the meat you yourselves may
eat.
'''
"28" = ''':sup:`28` Faithfully keep and obey all these orders which I am giving you, so
that you and your children after you may prosper for ever, doing what
is good and right in the eyes of Yahweh your God.
'''
"29" = ''':sup:`29` 'When Yahweh your God has annihilated the nations confronting you,
whom you are going to dispossess, and when you have dispossessed them
and made your home in their country,
'''
"30" = ''':sup:`30` beware of being entrapped into copying them, after they have been
destroyed to make way for you, and do not enquire about their gods,
saying, "How did these nations worship their gods? I am going to do the
same too."
'''
"31" = ''':sup:`31` This is not the way to treat Yahweh your God. For in honour of
their gods they have done everything detestable that Yahweh hates; yes,
in honour of their gods, they even burn their own sons and daughters as
sacrifices!'
'''
