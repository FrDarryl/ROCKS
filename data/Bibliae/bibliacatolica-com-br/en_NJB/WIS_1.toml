"1" = ''':sup:`1` Love uprightness you who are rulers on earth, be properly disposed
towards the Lord and seek him in simplicity of heart;
'''
"2" = ''':sup:`2` for he will be found by those who do not put him to the test,
revealing himself to those who do not mistrust him.
'''
"3" = ''':sup:`3` Perverse thoughts, however, separate people from God, and power,
when put to the test, confounds the stupid.
'''
"4" = ''':sup:`4` Wisdom will never enter the soul of a wrong-doer, nor dwell in a
body enslaved to sin;
'''
"5" = ''':sup:`5` for the holy spirit of instruction flees deceitfulness, recoils from
unintelligent thoughts, is thwarted by the onset of vice.
'''
"6" = ''':sup:`6` Wisdom is a spirit friendly to humanity, though she will not let a
blasphemer's words go unpunished; since God observes the very soul and
accurately surveys the heart, listening to every word.
'''
"7" = ''':sup:`7` For the spirit of the Lord fills the world, and that which holds
everything together knows every word said.
'''
"8" = ''':sup:`8` No one who speaks what is wrong will go undetected, nor will
avenging Justice pass by such a one.
'''
"9" = ''':sup:`9` For the schemes of the godless will be examined, and a report of his
words will reach the Lord to convict him of his crimes.
'''
"10" = ''':sup:`10` There is a jealous ear that overhears everything, not even a murmur
of complaint escapes it.
'''
"11" = ''':sup:`11` So beware of uttering frivolous complaints, restrain your tongue
from finding fault; even what is said in secret has repercussions, and
a lying mouth deals death to the soul.
'''
"12" = ''':sup:`12` Do not court death by the errors of your ways, nor invite
destruction through the work of your hands.
'''
"13" = ''':sup:`13` For God did not make Death, he takes no pleasure in destroying the
living.
'''
"14" = ''':sup:`14` To exist -- for this he created all things; the creatures of the
world have health in them, in them is no fatal poison, and Hades has no
power over the world:
'''
"15" = ''':sup:`15` for uprightness is immortal.
'''
"16" = ''':sup:`16` But the godless call for Death with deed and word, counting him
friend, they wear themselves out for him; with him they make a pact,
worthy as they are to belong to him.
'''
