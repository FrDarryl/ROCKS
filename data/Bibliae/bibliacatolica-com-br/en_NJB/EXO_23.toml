[23]
"1" = ''':sup:`1` 'You will not spread false rumours. You will not lend support to the
wicked by giving untrue evidence.
'''
"2" = ''':sup:`2` You will not be led into wrong-doing by the majority nor, when
giving evidence in a lawsuit, side with the majority to pervert the
course of justice;
'''
"3" = ''':sup:`3` nor will you show partiality to the poor in a lawsuit.
'''
"4" = ''':sup:`4` 'If you come on your enemy's ox or donkey straying, you will take it
back to him.
'''
"5" = ''':sup:`5` If you see the donkey of someone who hates you fallen under its
load, do not stand back; you must go and help him with it.
'''
"6" = ''':sup:`6` 'You will not cheat the poor among you of their rights at law.
'''
"7" = ''':sup:`7` Keep clear of fraud. Do not cause the death of the innocent or
upright, and do not acquit the guilty.
'''
"8" = ''':sup:`8` You will accept no bribes, for a bribe blinds the clear-sighted and
is the ruin of the cause of the upright.
'''
"9" = ''':sup:`9` 'You will not oppress the alien; you know how an alien feels, for
you yourselves were once aliens in Egypt.
'''
"10" = ''':sup:`10` 'For six years you will sow your land and gather its produce,
'''
"11" = ''':sup:`11` but in the seventh year you will let it lie fallow and forgo all
produce from it, so that those of your people who are poor can take
food from it and the wild animals eat what they have left. You will do
the same with your vineyard and your olive grove.
'''
"12" = ''':sup:`12` 'For six days you will do your work, and on the seventh you will
rest, so that your ox and your donkey may rest and the child of your
slave-girl have a breathing space, and the alien too.
'''
"13" = ''':sup:`13` 'Take notice of everything I have told you and do not mention the
name of any other god: let none ever be heard from your lips.
'''
"14" = ''':sup:`14` 'Three times a year you will hold a festival in my honour.
'''
"15" = ''':sup:`15` You will observe the feast of Unleavened Bread. For seven days you
will eat unleavened bread, as I have commanded you, at the appointed
time in the month of Abib, for in that month you came out of Egypt. No
one will appear before me empty-handed.
'''
"16" = ''':sup:`16` You will also observe the feast of Harvest, of the first-fruits of
your labours in sowing the fields, and the feast of Ingathering, at the
end of the year, once you have brought the fruits of your labours in
from the fields.
'''
"17" = ''':sup:`17` Three times a year all your menfolk will appear before Lord Yahweh.
'''
"18" = ''':sup:`18` 'You will not offer the blood of my victim with leavened bread, nor
will the fat of my feast be kept till the following day.
'''
"19" = ''':sup:`19` 'You will bring the best of the first-fruits of your soil to the
house of Yahweh your God. 'You will not boil a kid in its mother's
milk.
'''
"20" = ''':sup:`20` 'Look, I am sending an angel to precede you, to guard you as you go
and bring you to the place that I have prepared.
'''
"21" = ''':sup:`21` Revere him and obey what he says. Do not defy him: he will not
forgive any wrong-doing on your part, for my name is in him.
'''
"22" = ''':sup:`22` If, however, you obey what he says and do whatever I order, I shall
be an enemy to your enemies and a foe to your foes.
'''
"23" = ''':sup:`23` My angel will precede you and lead you to the home of the Amorites,
the Hittites, the Perizzites, the Canaanites, the Hivites and the
Jebusites, whom I shall exterminate.
'''
"24" = ''':sup:`24` You will not bow down to their gods or worship them or observe
their rites, but throw them down and smash their cultic stones.
'''
"25" = ''':sup:`25` You will worship Yahweh your God, and then I shall bless your food
and water, and keep you free of sickness.
'''
"26" = ''':sup:`26` In your country no woman will miscarry, none be sterile, and I
shall give you your full term of life.
'''
"27" = ''':sup:`27` 'I shall send terror of myself ahead of you; I shall throw all the
peoples you encounter into confusion, and make all your enemies take to
their heels.
'''
"28" = ''':sup:`28` I shall send hornets ahead of you to drive Hivite, Canaanite and
Hittite out before you.
'''
"29" = ''':sup:`29` I shall not drive them out ahead of you in a single year, or the
land might become a desert where wild animals would multiply to your
cost.
'''
"30" = ''':sup:`30` I shall drive them out little by little before you, until your
numbers grow sufficient for you to take possession of the land.
'''
"31" = ''':sup:`31` And your frontiers I shall fix from the Sea of Reeds to the Sea of
the Philistines, and from the desert to the River, for I shall put the
inhabitants of the territory at your mercy, and you will drive them out
before you.
'''
"32" = ''':sup:`32` You will make no pact with them or with their gods.
'''
"33" = ''':sup:`33` They may not stay in your country or they might make you sin
against me, for you would serve their gods, and that would be a snare
for you!'
'''
