[31]
"1" = ''':sup:`1` Woe to those going down to Egypt for help, who put their trust in
horses, who rely on the quantity of chariots, and on great strength of
cavalrymen, but do not look to the Holy One of Israel or consult
Yahweh.
'''
"2" = ''':sup:`2` Yet he too is wise and can bring disaster and he will not go back on
his word; he will rise against the breed of evil-doers and against
those who protect wrong-doers.
'''
"3" = ''':sup:`3` The Egyptian is human, not divine, his horses are flesh, not spirit;
Yahweh will stretch out his hand: the protector will stumble, the
protected will fall and all will perish together.
'''
"4" = ''':sup:`4` Yes, this is what Yahweh has said to me: As a lion or lion cub
growls over its prey, when scores of shepherds are summoned to drive it
off, without being frightened by their shouting or cowed by the noise
they make, just so will Yahweh Sabaoth descend to fight for Mount Zion
and for its hill.
'''
"5" = ''':sup:`5` Like hovering birds, so will Yahweh Sabaoth protect Jerusalem; by
protecting it, he will save it, by supporting it, he will deliver it.
'''
"6" = ''':sup:`6` Come back to the one whom the Israelites have so deeply betrayed!
'''
"7" = ''':sup:`7` For, that day, each of you will throw away the false gods of silver
and the false gods of gold which your own sinful hands have made.
'''
"8" = ''':sup:`8` Assyria will fall by the sword, not that of a man, will be devoured
by the sword, of no human being, he will flee before the sword and his
young warriors will be enslaved.
'''
"9" = ''':sup:`9` In his terror he will abandon his rock, and his panic-stricken
officers desert the standard -- declares Yahweh, whose fire is in Zion,
whose furnace, in Jerusalem.
'''
