"1" = ''':sup:`1` Now Yahweh ordained that a great fish should swallow Jonah; and
Jonah remained in the belly of the fish for three days and three
nights.
'''
"2" = ''':sup:`2` From the belly of the fish, Jonah prayed to Yahweh, his God; he
said:
'''
