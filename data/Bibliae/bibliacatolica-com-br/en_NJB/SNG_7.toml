[7]
"1" = ''':sup:`1` CHORUS: Come back, come back, girl from Shulam, come back, come
back, where we can look at you! Why are you looking at the girl from
Shulam, dancing between two lines of dancers?
'''
"2" = ''':sup:`2` LOVER: How beautiful are your feet in their sandals, O prince's
daughter! The curve of your thighs is like the curve of a necklace,
work of a master hand.
'''
"3" = ''':sup:`3` Your navel is a bowl well rounded with no lack of wine, your belly a
heap of wheat surrounded with lilies.
'''
"4" = ''':sup:`4` Your two breasts are two fawns, twins of a gazelle.
'''
"5" = ''':sup:`5` Your neck is an ivory tower. Your eyes, the pools of Heshbon, by the
gate of Bath-Rabbim. Your nose, the Tower of Lebanon, sentinel facing
Damascus.
'''
"6" = ''':sup:`6` Your head is held high like Carmel, and its hair is as dark as
purple; a king is held captive in your tresses.
'''
"7" = ''':sup:`7` How beautiful you are, how charming, my love, my delight!
'''
"8" = ''':sup:`8` In stature like the palm tree, its fruit-clusters your breasts.
'''
"9" = ''':sup:`9` I have decided, 'I shall climb the palm tree, I shall seize its
clusters of dates!' May your breasts be clusters of grapes, your breath
sweet-scented as apples,
'''
"10" = ''':sup:`10` and your palate like sweet wine. BELOVED: Flowing down the throat
of my love, as it runs on the lips of those who sleep.
'''
"11" = ''':sup:`11` I belong to my love, and his desire is for me.
'''
"12" = ''':sup:`12` Come, my love, let us go to the fields. We will spend the night in
the villages,
'''
"13" = ''':sup:`13` and in the early morning we will go to the vineyards. We will see
if the vines are budding, if their blossoms are opening, if the
pomegranate trees are in flower. Then I shall give you the gift of my
love.
'''
"14" = ''':sup:`14` The mandrakes yield their fragrance, the most exquisite fruits are
at our doors; the new as well as the old, I have stored them for you,
my love.
'''
