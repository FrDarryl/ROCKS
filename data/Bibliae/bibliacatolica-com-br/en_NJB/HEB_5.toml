[5]
"1" = ''':sup:`1` Every high priest is taken from among human beings and is appointed
to act on their behalf in relationships with God, to offer gifts and
sacrifices for sins;
'''
"2" = ''':sup:`2` he can sympathise with those who are ignorant or who have gone
astray, because he too is subject to the limitations of weakness.
'''
"3" = ''':sup:`3` That is why he has to make sin offerings for himself as well as for
the people.
'''
"4" = ''':sup:`4` No one takes this honour on himself; it needs a call from God, as in
Aaron's case.
'''
"5" = ''':sup:`5` And so it was not Christ who gave himself the glory of becoming high
priest, but the one who said to him: You are my Son, today I have
fathered you,
'''
"6" = ''':sup:`6` and in another text: You are a priest for ever, of the order of
Melchizedek.
'''
"7" = ''':sup:`7` During his life on earth, he offered up prayer and entreaty, with
loud cries and with tears, to the one who had the power to save him
from death, and, winning a hearing by his reverence,
'''
"8" = ''':sup:`8` he learnt obedience, Son though he was, through his sufferings;
'''
"9" = ''':sup:`9` when he had been perfected, he became for all who obey him the
source of eternal salvation
'''
"10" = ''':sup:`10` and was acclaimed by God with the title of high priest of the order
of Melchizedek.
'''
"11" = ''':sup:`11` On this subject we have many things to say, and they are difficult
to explain because you have grown so slow at understanding.
'''
"12" = ''':sup:`12` Indeed, when you should by this time have become masters, you need
someone to teach you all over again the elements of the principles of
God's sayings; you have gone back to needing milk, and not solid food.
'''
"13" = ''':sup:`13` Truly, no one who is still living on milk can digest the doctrine
of saving justice, being still a baby.
'''
"14" = ''':sup:`14` Solid food is for adults with minds trained by practice to
distinguish between good and bad.
'''
