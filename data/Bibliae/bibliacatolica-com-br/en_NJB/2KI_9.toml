[9]
"1" = ''':sup:`1` The prophet Elisha summoned a member of the prophetic brotherhood to
him, 'Hitch up your clothes, take this flask of oil, and go to Ramoth
in Gilead.
'''
"2" = ''':sup:`2` When you arrive there, look for Jehu son of Jehoshaphat, son of
Nimshi. Then, when you find him, tell him to get up and leave his
companions, and take him into an inner room.
'''
"3" = ''':sup:`3` Take the flask of oil then and pour it over his head, and say,
"Yahweh says this: I have anointed you king of Israel." Then open the
door and flee as fast as you can.'
'''
"4" = ''':sup:`4` The young man left for Ramoth in Gilead
'''
"5" = ''':sup:`5` and when he arrived, found the senior officers of the army sitting
together. 'I have a message for you, commander,' he said. 'For which of
us?' asked Jehu. 'For you, commander,' he answered.
'''
"6" = ''':sup:`6` Jehu then got up and went into the house. And the young man poured
the oil on his head, saying, 'Yahweh, God of Israel, says this, "I have
anointed you king of Yahweh's people, of Israel.
'''
"7" = ''':sup:`7` You will strike down the family of Ahab your master, and I shall
avenge the blood of my servants the prophets and all of Yahweh's
servants, on Jezebel
'''
"8" = ''':sup:`8` and on the whole family of Ahab. I shall destroy every manjack of
Ahab's family, fettered or free in Israel.
'''
"9" = ''':sup:`9` I shall make the House of Ahab like the House of Jeroboam son of
Nebat and of Baasha son of Ahijah.
'''
"10" = ''':sup:`10` As for Jezebel, the dogs will eat her in the field of Jezreel; no
one will bury her." ' With this, he opened the door and made his
escape.
'''
"11" = ''':sup:`11` Jehu came out to his master's officers. 'Is all well?' they asked
him. 'Why did this madman come to you?' 'You know the fellow and how he
talks,' he answered.
'''
"12" = ''':sup:`12` 'Evasion!' they cried, 'Come on, tell us.' He replied, 'He said
this and that to me. He said, "Yahweh says this: I have anointed you
king of Israel." '
'''
"13" = ''':sup:`13` Whereupon they all took their cloaks and spread them under him on
the bare steps; they sounded the trumpet and shouted, 'Jehu is king!'
'''
"14" = ''':sup:`14` Jehu son of Jehoshaphat, son of Nimshi plotted against Jehoram. (At
the time, Jehoram, with all Israel, was holding Ramoth in Gilead
against an attack by Hazael king of Aram,
'''
"15" = ''':sup:`15` but King Jehoram had gone back to Jezreel to recover from the
wounds which he had received from the Aramaeans while he was fighting
against Hazael king of Aram.) 'If you agree,' Jehu said, 'let no one
leave the town to go and take the news to Jezreel.'
'''
"16" = ''':sup:`16` Jehu then mounted his chariot and left for Jezreel; Jehoram had
taken to his bed there, and Ahaziah king of Judah had gone down to
visit him.
'''
"17" = ''':sup:`17` The lookout posted on the tower of Jezreel saw Jehu's troop
approaching. 'I can see a body of men,' he shouted. Jehoram gave the
order: 'Have a horseman sent to meet them and ask, "Is all well?" '
'''
"18" = ''':sup:`18` The horseman went to meet Jehu and said, 'The king says, "Is all
well?" ' 'What has it to do with you whether all is well?' Jehu
replied. 'Fall in behind me.' The lookout reported, 'The messenger has
reached them and is not coming back.'
'''
"19" = ''':sup:`19` The king sent a second horseman who reached them and said, 'The
king says, "Is all well?" ' 'What has it to do with you whether all is
well?' Jehu replied. 'Fall in behind me.'
'''
"20" = ''':sup:`20` The lookout reported, 'He has reached them and is not coming back.
The manner of driving is like that of Jehu son of Nimshi: he drives
like a madman.'
'''
"21" = ''':sup:`21` 'Harness!' Jehoram cried; and they harnessed his chariot. Then
Jehoram king of Israel and Ahaziah king of Judah, each in his chariot,
set out to meet Jehu. They reached him in the field of Naboth of
Jezreel.
'''
"22" = ''':sup:`22` As soon as Jehoram saw Jehu he asked, 'Is all well, Jehu?' 'What a
question!' he replied, 'when all the while the prostitutions and
countless sorceries of your mother Jezebel go on.'
'''
"23" = ''':sup:`23` At this, Jehoram wheeled and fled, saying to Ahaziah, 'Treason,
Ahaziah!'
'''
"24" = ''':sup:`24` But Jehu had drawn his bow; he struck Jehoram between the
shoulder-blades, the arrow went through the king's heart, and he sank
down in his chariot.
'''
"25" = ''':sup:`25` 'Pick him up,' Jehu said to Bidkar, his equerry, 'and throw him
into the field of Naboth of Jezreel. Remember how, when you and I
manned a chariot together behind Ahab his father, Yahweh pronounced
this sentence against him,
'''
"26" = ''':sup:`26` "This I swear. Yesterday I saw the blood of Naboth and the blood of
his sons -- Yahweh says this. And in this same field I shall requite
you -- Yahweh says this." So pick him up, and throw him into the field,
as Yahweh declared should happen!'
'''
"27" = ''':sup:`27` When Ahaziah king of Judah saw this, he fled along the Beth-ha-Gan
road, but Jehu went in pursuit of him. 'Strike him down too,' he said.
And they wounded him in his chariot at the slope of Gur, which is near
Ibleam, and he took refuge in Megiddo, where he died.
'''
"28" = ''':sup:`28` His servants carried him in a chariot to Jerusalem and buried him
in his tomb in the City of David.
'''
"29" = ''':sup:`29` Ahaziah had become king of Judah in the eleventh year of Jehoram
son of Ahab.
'''
"30" = ''':sup:`30` When Jehu went back to Jezreel, Jezebel was told. She made up her
eyes with mascara, adorned her head and appeared at the window.
'''
"31" = ''':sup:`31` As Jehu came through the gateway she said, 'How did Zimri get on
after killing his master?'
'''
"32" = ''':sup:`32` Jehu looked up to the window and said, 'Who is on my side? Who?'
And two or three officials looked down at him.
'''
"33" = ''':sup:`33` 'Throw her down,' he said. They threw her down and her blood
spattered the walls and the horses; and Jehu rode over her.
'''
"34" = ''':sup:`34` He went in and ate and drank, then said, 'See to this accursed
woman, and give her burial; after all, she was a king's daughter.'
'''
"35" = ''':sup:`35` But when they went to bury her, they found nothing but her skull,
feet and hands.
'''
"36" = ''':sup:`36` They came back and told Jehu, who said, 'This is the word of Yahweh
which he spoke through his servant Elijah the Tishbite, "The dogs will
eat the flesh of Jezebel in the field of Jezreel;
'''
"37" = ''':sup:`37` the corpse of Jezebel will be like dung spread on the fields, so
that no one will be able to say: This was Jezebel." '
'''
