"1" = ''':sup:`1` The word of Yahweh that was addressed to Joel son of Pethuel.
'''
"2" = ''':sup:`2` Listen to this, you elders; everybody in the country, attend! Has
anything like this ever happened in your day, or in your ancestors'
days?
'''
"3" = ''':sup:`3` Tell your children about it and let your children tell their
children, and their children the next generation!
'''
"4" = ''':sup:`4` What the nibbler has left, the grown locust has eaten, what the
grown locust has left, the hopper has eaten, and what the hopper has
left, the shearer has eaten.
'''
"5" = ''':sup:`5` Wake up, you drunkards, and weep! All you wine-bibbers, lament for
the new wine: it has been snatched from your lips.
'''
"6" = ''':sup:`6` For a nation has invaded my country, mighty and innumerable, with
teeth like a lion's teeth, with the fangs of a lioness.
'''
"7" = ''':sup:`7` It has reduced my vines to a desolation and my fig trees to
splinters, stripped them and broken them down, leaving their branches
white.
'''
"8" = ''':sup:`8` Mourn, as a virgin-bride in sackcloth for the bridegroom of her
youth!
'''
"9" = ''':sup:`9` Cereal offering and libation are lost to Yahweh's Temple. The
priests, the ministers of Yahweh, are in mourning.
'''
"10" = ''':sup:`10` The fields are ruined, the land is in mourning, for the grain has
been ruined, the new wine has failed, of olive oil only a trickle.
'''
"11" = ''':sup:`11` Stand dismayed, you farmers, wail, you vinedressers, for the wheat,
for the barley! The harvest of the fields has been lost!
'''
"12" = ''':sup:`12` The vine has withered, the fig tree wilts away; pomegranate, palm
tree, apple tree, every tree in the countryside is dry, and for human
beings joy has run dry too.
'''
"13" = ''':sup:`13` Priests, put on sackcloth and lament! You ministers of the altar,
wail! Come here, lie in sackcloth all night long, you ministers of my
God! For the Temple of your God has been deprived of cereal offering
and libation.
'''
"14" = ''':sup:`14` Order a fast, proclaim a solemn assembly; you elders, summon
everybody in the country to the Temple of Yahweh your God. Cry out to
Yahweh:
'''
"15" = ''':sup:`15` 'Alas for the day! For the Day of Yahweh is near, coming as
destruction from Shaddai.'
'''
"16" = ''':sup:`16` Has not the food disappeared before our very eyes? Have not joy and
gladness vanished from the Temple of our God?
'''
"17" = ''':sup:`17` The seeds shrivel under their clods; the granaries are deserted,
the barns are in ruins, because the harvest has dried out.
'''
"18" = ''':sup:`18` Loudly the cattle groan! The herds of oxen are bewildered because
they have no pasture. The flocks of sheep bear the punishment too.
'''
"19" = ''':sup:`19` Yahweh, to you I cry: for fire has devoured the desert pastures,
flame has burnt up all the trees in the countryside.
'''
"20" = ''':sup:`20` Even the wild animals pant loudly for you, for the watercourses
have run dry, and fire has devoured the desert pastures.
'''
