"2" = ''':sup:`2` may my prayer reach your presence, hear my cry for help.
'''
"3" = ''':sup:`3` For I am filled with misery, my life is on the brink of Sheol;
'''
"4" = ''':sup:`4` already numbered among those who sink into oblivion, I am as one
bereft of strength,
'''
"5" = ''':sup:`5` left alone among the dead, like the slaughtered lying in the grave,
whom you remember no more, cut off as they are from your protection.
'''
"6" = ''':sup:`6` You have plunged me to the bottom of the grave, in the darkness, in
the depths;
'''
"7" = ''':sup:`7` weighted down by your anger, kept low by your waves.Pause
'''
"8" = ''':sup:`8` You have deprived me of my friends, made me repulsive to them,
imprisoned, with no escape;
'''
"9" = ''':sup:`9` my eyes are worn out with suffering. I call to you, Yahweh, all day,
I stretch out my hands to you.
'''
"10" = ''':sup:`10` Do you work wonders for the dead, can shadows rise up to praise
you?Pause
'''
"11" = ''':sup:`11` Do they speak in the grave of your faithful love, of your constancy
in the place of perdition?
'''
"12" = ''':sup:`12` Are your wonders known in the darkness, your saving justice in the
land of oblivion?
'''
"13" = ''':sup:`13` But, for my part, I cry to you, Yahweh, every morning my prayer
comes before you;
'''
"14" = ''':sup:`14` why, Yahweh, do you rebuff me, turn your face away from me?
'''
"15" = ''':sup:`15` Wretched and close to death since childhood, I have borne your
terrors -- I am finished!
'''
"16" = ''':sup:`16` Your anger has overwhelmed me, your terrors annihilated me.
'''
"17" = ''':sup:`17` They flood around me all day long, close in on me all at once.
'''
"18" = ''':sup:`18` You have deprived me of friends and companions, and all that I know
is the dark.
'''
