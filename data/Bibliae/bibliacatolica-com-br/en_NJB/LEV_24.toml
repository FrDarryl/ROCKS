[24]
"1" = ''':sup:`1` Yahweh spoke to Moses and said:
'''
"2" = ''':sup:`2` 'Order the Israelites to bring you crushed-olive oil for the
lamp-stand, and keep a flame burning there continually.
'''
"3" = ''':sup:`3` Aaron will keep it permanently in trim from evening to morning,
outside the curtain of the Testimony in the Tent of Meeting, before
Yahweh. This is a perpetual decree for your descendants:
'''
"4" = ''':sup:`4` Aaron will keep the lamps permanently trimmed on the pure lamp-stand
before Yahweh.
'''
"5" = ''':sup:`5` 'You will take wheaten flour and with it bake twelve loaves, each of
two-tenths of an ephah.
'''
"6" = ''':sup:`6` You will then place them in two rows of six on the pure table before
Yahweh
'''
"7" = ''':sup:`7` and put pure incense on each row, to make it food offered as a
memorial, food burnt for Yahweh.
'''
"8" = ''':sup:`8` Every Sabbath they will be arranged before Yahweh. The Israelites
will provide them as a permanent covenant.
'''
"9" = ''':sup:`9` They will belong to Aaron and his sons, who will eat them inside the
holy place since, for him, they are an especially holy part of the food
burnt for Yahweh. This is a permanent law.'
'''
"10" = ''':sup:`10` There was a man whose mother was an Israelite woman and whose
father was an Egyptian. He came out of his house and, in the camp,
surrounded by the Israelites, he began to quarrel with a man who was an
Israelite.
'''
"11" = ''':sup:`11` Now the son of the Israelite woman blasphemed the Name and cursed
it. He was then taken to Moses (his mother's name was Shelomith
daughter of Dibri, of the tribe of Dan).
'''
"12" = ''':sup:`12` He was then put under guard until Yahweh's will should be made
clear to them.
'''
"13" = ''':sup:`13` Yahweh spoke to Moses and said:
'''
"14" = ''':sup:`14` 'Take the man who pronounced the curse outside the camp. All those
who heard him must then lay their hands on his head, and the whole
community must then stone him.
'''
"15" = ''':sup:`15` Then say to the Israelites: "Anyone who curses his God will bear
the consequences of his sin,
'''
"16" = ''':sup:`16` and anyone who blasphemes the name of Yahweh will be put to death;
the whole community will stone him; be he alien or native-born, if he
blasphemes the Name, he will be put to death.
'''
"17" = ''':sup:`17` "Anyone who strikes down any other human being will be put to
death.
'''
"18" = ''':sup:`18` "Anyone who strikes down an animal will make restitution for it: a
life for a life.
'''
"19" = ''':sup:`19` "Anyone who injures a neighbour shall receive the same in return,
'''
"20" = ''':sup:`20` broken limb for broken limb, eye for eye, tooth for tooth. As the
injury inflicted, so will be the injury suffered.
'''
"21" = ''':sup:`21` Whoever strikes down an animal will make restitution for it, and
whoever strikes down a human being will be put to death.
'''
"22" = ''':sup:`22` The sentence you pass will be the same, whether on native-born or
on alien; for I am Yahweh your God." '
'''
"23" = ''':sup:`23` Moses having told the Israelites this, they took the man who had
pronounced the curse out of the camp and stoned him. And so the
Israelites carried out Yahweh's order to Moses.
'''
