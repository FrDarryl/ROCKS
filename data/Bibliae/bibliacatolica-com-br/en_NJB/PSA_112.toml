[112]
"1" = ''':sup:`1` Alleluia! How blessed is anyone who fears Yahweh, who delights in
his commandments!
'''
"2" = ''':sup:`2` His descendants shall be powerful on earth, the race of the honest
shall receive blessings:
'''
"3" = ''':sup:`3` Riches and wealth for his family; his uprightness stands firm for
ever.
'''
"4" = ''':sup:`4` For the honest he shines as a lamp in the dark, generous,
tender-hearted, and upright.
'''
"5" = ''':sup:`5` All goes well for one who lends generously, who is honest in all his
dealing;
'''
"6" = ''':sup:`6` for all time to come he will not stumble, for all time to come the
upright will be remembered.
'''
"7" = ''':sup:`7` Bad news holds no fears for him, firm is his heart, trusting in
Yahweh.
'''
"8" = ''':sup:`8` His heart held steady, he has no fears, till he can gloat over his
enemies.
'''
"9" = ''':sup:`9` To the needy he gives without stint, his uprightness stands firm for
ever; his reputation is founded on strength.
'''
"10" = ''':sup:`10` The wicked are vexed at the sight, they grind their teeth and waste
away. The desires of the wicked will be frustrated.
'''
