"1" = ''':sup:`1` Moses replied as follows, 'But suppose they will not believe me or
listen to my words, and say to me, "Yahweh has not appeared to you"?'
'''
"2" = ''':sup:`2` Yahweh then said, 'What is that in your hand?' 'A staff,' he said.
'''
"3" = ''':sup:`3` 'Throw it on the ground,' said Yahweh. Moses threw it on the ground;
the staff turned into a snake and Moses recoiled from it.
'''
"4" = ''':sup:`4` Yahweh then said to Moses, 'Reach out your hand and catch it by the
tail.' He reached out his hand, caught it, and in his hand it turned
back into a staff.
'''
"5" = ''':sup:`5` 'Thus they may believe that Yahweh, the God of their ancestors, the
God of Abraham, the God of Isaac and the God of Jacob, has appeared to
you.'
'''
"6" = ''':sup:`6` Next, Yahweh said to him, 'Put your hand inside your tunic.' He put
his hand inside his tunic, then drew it out again: and his hand was
diseased, white as snow.
'''
"7" = ''':sup:`7` Yahweh then said, 'Put your hand back inside your tunic.' He put his
hand back inside his tunic and when he drew it out, there it was
restored, just like the rest of his flesh.
'''
"8" = ''':sup:`8` 'Even so: should they not believe you nor be convinced by the first
sign, the second sign will convince them;
'''
"9" = ''':sup:`9` but should they not be convinced by either of these two signs and
refuse to listen to what you say, you are to take some water from the
River and pour it on the ground, and the water you have taken from the
River will turn to blood on the dry land.'
'''
"10" = ''':sup:`10` Moses said to Yahweh, 'Please, my Lord, I have never been eloquent,
even since you have spoken to your servant, for I am slow and hesitant
of speech.'
'''
"11" = ''':sup:`11` 'Who gave a person a mouth?' Yahweh said to him. 'Who makes a
person dumb or deaf, gives sight or makes blind? Is it not I, Yahweh?
'''
"12" = ''':sup:`12` Now go, I shall help you speak and instruct you what to say.'
'''
"13" = ''':sup:`13` 'Please, my Lord,' Moses replied, 'send anyone you decide to send!'
'''
"14" = ''':sup:`14` At this, Yahweh's anger kindled against Moses, and he said to him,
'There is your brother Aaron the Levite, is there not? I know that he
is a good speaker. Here he comes to meet you. When he sees you, his
heart will be full of joy.
'''
"15" = ''':sup:`15` You will speak to him and tell him what message to give. I shall
help you speak, and him too, and instruct you what to do.
'''
"16" = ''':sup:`16` He will speak to the people in your place; he will be your
mouthpiece, and you will be as the god inspiring him.
'''
"17" = ''':sup:`17` And take this staff in your hand; with this you will perform the
signs.'
'''
"18" = ''':sup:`18` Moses went back to his father-in-law Jethro and said to him, 'Give
me leave to return to my kinsmen in Egypt and see if they are still
alive.' And Jethro said to Moses, 'Go in peace.'
'''
"19" = ''':sup:`19` Yahweh said to Moses in Midian, 'Go, return to Egypt, for all those
who wanted to kill you are dead.'
'''
"20" = ''':sup:`20` So Moses took his wife and his son and, putting them on a donkey,
started back for Egypt; and Moses took the staff of God in his hand.
'''
"21" = ''':sup:`21` Yahweh said to Moses, 'Think of the wonders I have given you power
to perform, once you are back in Egypt! You are to perform them before
Pharaoh, but I myself shall make him obstinate, and he will not let the
people go.
'''
"22" = ''':sup:`22` You will then say to Pharaoh, "This is what Yahweh says: Israel is
my first-born son.
'''
"23" = ''':sup:`23` I told you: Let my son go and worship me; but since you refuse to
let him go, well then! I shall put your first-born son to death." '
'''
"24" = ''':sup:`24` On the journey, when he had halted for the night, Yahweh
encountered him and tried to kill him.
'''
"25" = ''':sup:`25` Then Zipporah, taking up a flint, cut off her son's foreskin and
with it touched his feet and said, 'You are my blood-bridegroom!'
'''
"26" = ''':sup:`26` So he let him go. She said, 'Blood-bridegroom' then, with reference
to the circumcision.
'''
"27" = ''':sup:`27` Yahweh said to Aaron, 'Go into the desert to meet Moses.' So he
went, and met him at the mountain of God and kissed him.
'''
"28" = ''':sup:`28` Moses then told Aaron all that Yahweh had said when sending him and
all the signs he had ordered him to perform.
'''
"29" = ''':sup:`29` Moses and Aaron then went and gathered all the elders of the
Israelites together,
'''
"30" = ''':sup:`30` and Aaron repeated everything that Yahweh had said to Moses, and in
the sight of the people performed the signs.
'''
"31" = ''':sup:`31` The people were convinced, and they rejoiced that Yahweh had
visited the Israelites and seen their misery, and they bowed to the
ground in worship.
'''
