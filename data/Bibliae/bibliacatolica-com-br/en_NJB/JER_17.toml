[17]
"1" = ''':sup:`1` 'The sin of Judah is written with an iron pen, engraved with a
diamond point on the tablet of the heart and on the horns of their
altars,
'''
"2" = ''':sup:`2` while their children remember their altars and their sacred pole
beside the green trees, on the lofty hills.
'''
"3" = ''':sup:`3` My mountain on the plain, your wealth and all your treasures I shall
hand over to be plundered, because of the sin of your high places
throughout your territory.
'''
"4" = ''':sup:`4` You will have to relinquish your heritage which I gave you; I will
enslave you to your enemies in a country which you do not know, for my
fiery anger kindled by you will burn for ever.'
'''
"5" = ''':sup:`5` Yahweh says this, 'Accursed be anyone who trusts in human beings,
who relies on human strength and whose heart turns from Yahweh.
'''
"6" = ''':sup:`6` Such a person is like scrub in the wastelands: when good comes, it
does not affect him since he lives in the parched places of the desert,
uninhabited, salt land.
'''
"7" = ''':sup:`7` 'Blessed is anyone who trusts in Yahweh, with Yahweh to rely on.
'''
"8" = ''':sup:`8` Such a person is like a tree by the waterside that thrusts its roots
to the stream: when the heat comes it has nothing to fear, its foliage
stays green; untroubled in a year of drought, it never stops bearing
fruit.
'''
"9" = ''':sup:`9` 'The heart is more devious than any other thing, and is depraved;
who can pierce its secrets?
'''
"10" = ''':sup:`10` I, Yahweh, search the heart, test the motives, to give each person
what his conduct and his actions deserve.
'''
"11" = ''':sup:`11` 'The partridge will hatch eggs it has not laid. No different is the
person who gets riches unjustly: his days half done, they will desert
him and he prove a fool after all.'
'''
"12" = ''':sup:`12` A glorious throne, sublime from the beginning, such is our Holy
Place.
'''
"13" = ''':sup:`13` Yahweh, hope of Israel, all who abandon you will be put to shame,
those who turn from you will be registered in the underworld, since
they have abandoned Yahweh, the fountain of living water.
'''
"14" = ''':sup:`14` Heal me, Yahweh, and I shall be healed, save me, and I shall be
saved, for you are my praise.
'''
"15" = ''':sup:`15` Look, they keep saying to me, 'Where is Yahweh's word? Let it come
true then!'
'''
"16" = ''':sup:`16` Yet I have never urged you to send disaster, I never desired the
fatal day, this you know; what came from my lips was not concealed from
you.
'''
"17" = ''':sup:`17` Do not be a terror to me, you, my refuge in time of disaster.
'''
"18" = ''':sup:`18` Let my persecutors be confounded, not me, let them, not me, be
terrified. On them bring the day of disaster, destroy them, destroy
them twice over!
'''
"19" = ''':sup:`19` Yahweh said this to me, 'Go and stand at the Gate of the Sons of
the People by which the kings of Judah go in and out -- and at all the
gates of Jerusalem.
'''
"20" = ''':sup:`20` Say to them, "Listen to the word of Yahweh, you kings of Judah, all
you people of Judah too, and all you inhabitants of Jerusalem who pass
through the gates.
'''
"21" = ''':sup:`21` Yahweh says this: As you value your lives, on no account carry a
burden on the Sabbath day or bring it in through the gates of
Jerusalem.
'''
"22" = ''':sup:`22` Bring no burden out of your houses on the Sabbath day, and do no
work. Keep the Sabbath day holy, as I ordered your ancestors.
'''
"23" = ''':sup:`23` They would not hear, would not pay attention; they deliberately
refused to listen or accept instruction.
'''
"24" = ''':sup:`24` But if you listen carefully to me, Yahweh declares, and bring no
burden in through the gates of this city on the Sabbath day, if you
keep the Sabbath holy and do no work on that day,
'''
"25" = ''':sup:`25` then, through the gates of this city, kings and princes occupying
the throne of David will continue to make their entry, riding in
chariots or on horseback, they, their chief men, the people of Judah
and the inhabitants of Jerusalem. And this city will be inhabited for
ever.
'''
"26" = ''':sup:`26` They will come from the towns of Judah, from the districts round
Jerusalem, from the territory of Benjamin, from the lowlands, from the
highlands, from the Negeb, to offer burnt offering and sacrifice, and
cereal offering and incense, to offer thanksgiving sacrifices in the
Temple of Yahweh.
'''
"27" = ''':sup:`27` But if you do not listen to me to keep the Sabbath day holy, and to
refrain from entering the gates of Jerusalem with burdens on the
Sabbath day, then I shall set fire to its gates; fire will devour the
palaces of Jerusalem and not be quenched." '
'''
