[21]
"1" = ''':sup:`1` Manasseh was twelve years old when he came to the throne and he
reigned for fifty-five years in Jerusalem. His mother's name was
Hephzibah.
'''
"2" = ''':sup:`2` He did what is displeasing to Yahweh, copying the disgusting
practices of the nations whom Yahweh had dispossessed for the
Israelites.
'''
"3" = ''':sup:`3` He rebuilt the high places which his father Hezekiah had destroyed,
he set up altars to Baal and made a sacred pole as Ahab king of Israel
had done, he worshipped the whole array of heaven and served it.
'''
"4" = ''':sup:`4` He built altars in the Temple of Yahweh of which Yahweh had said,
'Jerusalem is where I shall put my name.'
'''
"5" = ''':sup:`5` He built altars to the whole array of heaven in the two courts of
the Temple of Yahweh.
'''
"6" = ''':sup:`6` He caused his son to pass through the fire of sacrifice, he also
practised soothsaying and divination and set up mediums and spirit
guides. He did very many more things displeasing to Yahweh, thus
provoking his anger.
'''
"7" = ''':sup:`7` He had an image of Asherah carved and placed it inside the Temple of
which Yahweh had said to David and his son Solomon, 'In this Temple and
in Jerusalem, the city which I have chosen out of all the tribes of
Israel, I shall put my Name for ever.
'''
"8" = ''':sup:`8` Nor shall I ever again set Israel's footsteps wandering outside the
country which I gave to their ancestors, provided they are careful to
observe all I have commanded them as laid down in the whole Law which
my servant Moses prescribed for them.'
'''
"9" = ''':sup:`9` But they would not listen, and Manasseh misled them into doing worse
things than the nations whom Yahweh had destroyed for the Israelites.
'''
"10" = ''':sup:`10` Then Yahweh spoke through his servants the prophets as follows,
'''
"11" = ''':sup:`11` 'Since Manasseh king of Judah has done these shameful deeds, doing
more wicked deeds than anything which the Amorites did before him, and
has led Judah too into sin with his idols,
'''
"12" = ''':sup:`12` Yahweh, God of Israel, says this, "Look, I shall bring such
disaster on Jerusalem and Judah as will make the ears of all who hear
of it tingle.
'''
"13" = ''':sup:`13` Over Jerusalem I shall stretch the same measuring line as over
Samaria, the same plumb-rule as for the House of Ahab; I shall scour
Jerusalem as someone scours a dish and, having scoured it, turns it
upside down.
'''
"14" = ''':sup:`14` I shall cast away the remnant of my heritage, delivering them into
the clutches of their enemies and making them the prey and booty of all
their enemies,
'''
"15" = ''':sup:`15` because they have done what is displeasing to me and have provoked
my anger from the day their ancestors came out of Egypt until now." '
'''
"16" = ''':sup:`16` Manasseh shed innocent blood, too, in such great quantity that he
flooded Jerusalem from one end to the other, besides the sins into
which he led Judah by doing what is displeasing to Yahweh.
'''
"17" = ''':sup:`17` The rest of the history of Manasseh, his entire career, the sins he
committed, is this not recorded in the Book of the Annals of the Kings
of Judah?
'''
"18" = ''':sup:`18` Then Manasseh fell asleep with his ancestors and was buried in the
garden of his palace, the Garden of Uzza; his son Amon succeeded him.
'''
"19" = ''':sup:`19` Amon was twenty-two years old when he came to the throne, and he
reigned for two years in Jerusalem. His mother's name was Meshullemeth
daughter of Haruz, of Jotbah.
'''
"20" = ''':sup:`20` He did what is displeasing to Yahweh, as Manasseh his father had
done.
'''
"21" = ''':sup:`21` In every respect he followed the example of his father, serving the
idols which his father had served, and worshipping them.
'''
"22" = ''':sup:`22` He abandoned Yahweh, God of his ancestors; he did not follow the
way of Yahweh.
'''
"23" = ''':sup:`23` Amon's retinue plotted against the king and killed him in his own
palace.
'''
"24" = ''':sup:`24` The people of the country, however, slaughtered all those who had
plotted against King Amon and proclaimed his son Josiah as his
successor.
'''
"25" = ''':sup:`25` The rest of the history of Amon, his entire career, is this not
recorded in the Book of the Annals of the Kings of Judah?
'''
"26" = ''':sup:`26` He was buried in his father's tomb in the Garden of Uzza; his son
Josiah succeeded him.
'''
