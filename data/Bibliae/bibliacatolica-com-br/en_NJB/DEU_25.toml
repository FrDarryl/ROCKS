[25]
"1" = ''':sup:`1` 'If people fall out, they must go to court for judgement; the judges
must declare the one who is right to be in the right, the one who is
wrong to be in the wrong.
'''
"2" = ''':sup:`2` If the one who is in the wrong deserves a flogging, the judge must
have him laid on the ground and flogged in his presence, the number of
strokes proportionate to his offence.
'''
"3" = ''':sup:`3` He may impose forty strokes but no more; otherwise, by the
infliction of more, serious injury may be caused and your brother be
humiliated before you.
'''
"4" = ''':sup:`4` 'You must not muzzle an ox when it is treading out the corn.
'''
"5" = ''':sup:`5` 'If brothers live together and one of them dies childless, the dead
man's wife may not marry a stranger outside the family. Her husband's
brother must come to her and, exercising his duty as brother, make her
his wife,
'''
"6" = ''':sup:`6` and the first son she bears must assume the dead brother's name; by
this means his name will not be obliterated from Israel.
'''
"7" = ''':sup:`7` But if the man declines to take his brother's wife, she must go to
the elders at the gate and say, "I have no brother-in-law willing to
perpetuate his brother's name in Israel; he declines to exercise his
duty as brother in my favour."
'''
"8" = ''':sup:`8` The elders of the town must summon the man and talk to him. If, on
appearing before them, he says, "I refuse to take her,"
'''
"9" = ''':sup:`9` then the woman to whom he owes duty as brother must go up to him in
the presence of the elders, take the sandal off his foot, spit in his
face, and pronounce the following words, "This is what is done to the
man who refuses to restore his brother's house,"
'''
"10" = ''':sup:`10` and his family must henceforth be known in Israel as House of the
Unshod.
'''
"11" = ''':sup:`11` 'If, when two men are fighting, the wife of one intervenes to
protect her husband from the other's blows by reaching out and seizing
the other by his private parts,
'''
"12" = ''':sup:`12` you must cut off her hand and show no pity.
'''
"13" = ''':sup:`13` 'You must not keep two different weights in your bag, one heavy,
one light.
'''
"14" = ''':sup:`14` You must not keep two different measures in your house, one large,
one small.
'''
"15" = ''':sup:`15` You must keep one weight, full and accurate, so that you may have
long life in the country given you by Yahweh your God.
'''
"16" = ''':sup:`16` For anyone who does things of this kind and acts dishonestly is
detestable to Yahweh your God.
'''
"17" = ''':sup:`17` 'Remember how Amalek treated you when you were on your way out of
Egypt.
'''
"18" = ''':sup:`18` He met you on your way and, after you had gone by, he fell on you
from the rear and cut off the stragglers; when you were faint and
weary, he had no fear of God.
'''
"19" = ''':sup:`19` When Yahweh your God has granted you peace from all the enemies
surrounding you, in the country given you by Yahweh your God to own as
your heritage, you must blot out the memory of Amalek under heaven. Do
not forget.'
'''
