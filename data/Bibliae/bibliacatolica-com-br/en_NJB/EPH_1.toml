"1" = ''':sup:`1` Paul, by the will of God an apostle of Christ Jesus, to God's holy
people, faithful in Christ Jesus.
'''
"2" = ''':sup:`2` Grace and peace to you from God our Father and from the Lord Jesus
Christ.
'''
"3" = ''':sup:`3` Blessed be God the Father of our Lord Jesus Christ, who has blessed
us with all the spiritual blessings of heaven in Christ.
'''
"4" = ''':sup:`4` Thus he chose us in Christ before the world was made to be holy and
faultless before him in love,
'''
"5" = ''':sup:`5` marking us out for himself beforehand, to be adopted sons, through
Jesus Christ. Such was his purpose and good pleasure,
'''
"6" = ''':sup:`6` to the praise of the glory of his grace, his free gift to us in the
Beloved,
'''
"7" = ''':sup:`7` in whom, through his blood, we gain our freedom, the forgiveness of
our sins. Such is the richness of the grace
'''
"8" = ''':sup:`8` which he has showered on us in all wisdom and insight.
'''
"9" = ''':sup:`9` He has let us know the mystery of his purpose, according to his good
pleasure which he determined beforehand in Christ,
'''
"10" = ''':sup:`10` for him to act upon when the times had run their course: that he
would bring everything together under Christ, as head, everything in
the heavens and everything on earth.
'''
"11" = ''':sup:`11` And it is in him that we have received our heritage, marked out
beforehand as we were, under the plan of the One who guides all things
as he decides by his own will,
'''
"12" = ''':sup:`12` chosen to be, for the praise of his glory, the people who would put
their hopes in Christ before he came.
'''
"13" = ''':sup:`13` Now you too, in him, have heard the message of the truth and the
gospel of your salvation, and having put your trust in it you have been
stamped with the seal of the Holy Spirit of the Promise,
'''
"14" = ''':sup:`14` who is the pledge of our inheritance, for the freedom of the people
whom God has taken for his own, for the praise of his glory.
'''
"15" = ''':sup:`15` That is why I, having once heard about your faith in the Lord
Jesus, and your love for all God's holy people,
'''
"16" = ''':sup:`16` have never failed to thank God for you and to remember you in my
prayers.
'''
"17" = ''':sup:`17` May the God of our Lord Jesus Christ, the Father of glory, give you
a spirit of wisdom and perception of what is revealed, to bring you to
full knowledge of him.
'''
"18" = ''':sup:`18` May he enlighten the eyes of your mind so that you can see what
hope his call holds for you, how rich is the glory of the heritage he
offers among his holy people,
'''
"19" = ''':sup:`19` and how extraordinarily great is the power that he has exercised
for us believers; this accords with the strength of his power
'''
"20" = ''':sup:`20` at work in Christ, the power which he exercised in raising him from
the dead and enthroning him at his right hand, in heaven,
'''
"21" = ''':sup:`21` far above every principality, ruling force, power or sovereignty,
or any other name that can be named, not only in this age but also in
the age to come.
'''
"22" = ''':sup:`22` He has put all things under his feet, and made him, as he is above
all things, the head of the Church;
'''
"23" = ''':sup:`23` which is his Body, the fullness of him who is filled, all in all.
'''
