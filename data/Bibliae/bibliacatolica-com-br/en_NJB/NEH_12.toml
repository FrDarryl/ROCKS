[12]
"1" = ''':sup:`1` These are the priests and the Levites who came back with Zerubbabel
son of Shealtiel, and Jeshua:
'''
"2" = ''':sup:`2` Seraiah, Jeremiah, Ezra,
'''
"3" = ''':sup:`3` Amariah, Malluch, Hattush, Shecaniah, Rehum, Meremoth,
'''
"4" = ''':sup:`4` Iddo, Ginnethoi, Abijah,
'''
"5" = ''':sup:`5` Mijamin, Maadiah, Bilgah,
'''
"6" = ''':sup:`6` Shemaiah, and Joiarib, Jedaiah,
'''
"7" = ''':sup:`7` Sallu, Amok, Hilkiah, Jedaiah -- these were the heads of the priests
and their kinsmen in the days of Jeshua.
'''
"8" = ''':sup:`8` The Levites were Jeshua, Binnui, Kadmiel, Sherebiah, Judah,
Mattaniah -- this last, with his brothers, was in charge of the songs
of praise,
'''
"9" = ''':sup:`9` while Bakbukiah and Unno, their colleagues, formed the alternate
choir to theirs.
'''
"10" = ''':sup:`10` Jeshua fathered Joiakim, Joiakim fathered Eliashib, Eliashib
fathered Joiada,
'''
"11" = ''':sup:`11` Joiada fathered Johanan, and Johanan fathered Jaddua.
'''
"12" = ''':sup:`12` In the days of Joiakim the heads of the priestly families were:
family of Seraiah, Meraiah; of Jeremiah, Hananiah;
'''
"13" = ''':sup:`13` of Ezra, Meshullam; of Amariah, Jehohanan;
'''
"14" = ''':sup:`14` of Malluch, Jonathan; of Shebaniah, Joseph;
'''
"15" = ''':sup:`15` of Harim, Adna; of Meremoth, Helkai;
'''
"16" = ''':sup:`16` of Iddo, Zechariah; of Ginnethon, Meshullam;
'''
"17" = ''':sup:`17` of Abijah, Zichri; of Minjamin, . . .; of Moadiah, Piltai;
'''
"18" = ''':sup:`18` of Bilgah, Shammua; of Shemaiah, Jehonathan;
'''
"19" = ''':sup:`19` and of Jojarib, Mattenai; of Jedaiah, Uzzi;
'''
"20" = ''':sup:`20` of Sallai, Kallai; of Amok, Eber;
'''
"21" = ''':sup:`21` of Hilkiah, Hashabiah; of Jedaiah, Nethanel.
'''
"22" = ''':sup:`22` In the time of Eliashib, Joiada, Johanan and Jaddua, the heads of
the families of priests were registered in the Book of Chronicles, up
to the reign of Darius the Persian.
'''
"23" = ''':sup:`23` The Levites who were heads of families were registered in the Book
of Chronicles up to the time of Johanan, grandson of Eliashib.
'''
"24" = ''':sup:`24` The heads of the Levites were Hashabiah, Sherebiah, Jeshua, Binnui,
Kadmiel, while their brothers who formed an alternate choir for the
hymns of praise and thanksgiving, as David, man of God, had prescribed,
section corresponding to section,
'''
"25" = ''':sup:`25` were Mattaniah, Bakbukiah and Obadiah. Meshullam, Talmon and Akkub
were the gatekeepers guarding the stores at the gates.
'''
"26" = ''':sup:`26` These lived in the days of Joiakim son of Jeshua, son of Jozadak,
and in the days of Nehemiah the governor and of Ezra the priest-scribe.
'''
"27" = ''':sup:`27` At the dedication of the wall of Jerusalem the Levites were sent
for, wherever they lived, to come to Jerusalem and joyfully perform the
dedication with hymns of thanksgiving and songs to the accompaniment of
cymbals, lyres and harps.
'''
"28" = ''':sup:`28` Accordingly, the levitical singers assembled from the district
round Jerusalem, from the villages of the Netophathites,
'''
"29" = ''':sup:`29` from Beth-Gilgal and from their farms at Geba and Azmaveth -- for
the singers had built themselves villages all round Jerusalem.
'''
"30" = ''':sup:`30` When the priests and Levites had purified themselves, they then
purified the people, the gates and the wall.
'''
"31" = ''':sup:`31` I then made the leaders of Judah come on to the top of the wall and
appointed two large choirs. One made its way along the top of the wall,
to the right, towards the Dung Gate;
'''
"32" = ''':sup:`32` bringing up the rear were Hoshaiah and half the leaders of Judah,
'''
"33" = ''':sup:`33` and also Azariah, Ezra, Meshullam,
'''
"34" = ''':sup:`34` Judah, Benjamin, Shemaiah and Jeremiah,
'''
"35" = ''':sup:`35` of the priests, with trumpets; then Zechariah son of Jonathan, son
of Shemaiah, son of Mattaniah, son of Micaiah, son of Zaccur, son of
Asaph,
'''
"36" = ''':sup:`36` with his kinsmen, Shemaiah, Azarel, Milalai, Gilalai, Maai,
Nethanel, Juda, Hanani, with the musical instruments of David, man of
God. The scribe Ezra walked at their head.
'''
"37" = ''':sup:`37` At the Fountain Gate they went straight on up the steps of the City
of David, along the top of the rampart by the stairway of the wall,
above the Palace of David as far as the Water Gate, on the east.
'''
"38" = ''':sup:`38` The other choir made its way to the left; I and half the leaders of
the people followed them along the top of the wall from the Tower of
the Furnaces to the Broad Wall,
'''
"39" = ''':sup:`39` from the Ephraim Gate, the Fish Gate, the Tower of Hananel and the
Tower of the Hundred as far as the Sheep Gate, and they came to a halt
at the Prison Gate.
'''
"40" = ''':sup:`40` The two choirs then took their places in the Temple of God. But I
had half the magistrates with me
'''
"41" = ''':sup:`41` as well as the priests, Eliakim, Maaseiah, Miniamin, Micaiah,
Elioenai, Zechariah, Hananiah with the trumpets,
'''
"42" = ''':sup:`42` and Maaseiah, Shemaiah, Eleazar, Uzzi, Jehohanan, Malchijah, Elam
and Ezer. The singers sang loudly under the direction of Jezrahiah.
'''
"43" = ''':sup:`43` There were great sacrifices offered that day and the people
rejoiced, God having given them good cause for rejoicing; the women and
children rejoiced too, and the joy of Jerusalem could be heard from far
away.
'''
"44" = ''':sup:`44` For the rooms intended for the treasures, contributions,
first-fruits and tithes, supervisors were then appointed whose business
it was to collect in them those portions from the town lands awarded by
the Law to the priests and Levites. For Judah rejoiced in the
officiating priests and Levites,
'''
"45" = ''':sup:`45` since they -- with the singers and gatekeepers -- performed the
liturgy of their God and the rites of purification as ordained by David
and his son Solomon.
'''
"46" = ''':sup:`46` For from ancient times, from the days of David and Asaph, they had
been the leaders in rendering hymns of praise and thanksgiving to God.
'''
"47" = ''':sup:`47` In the days of Zerubbabel and Nehemiah, all Israel supplied regular
daily portions for the singers and gatekeepers, and gave the dedicated
contributions to the Levites; and the Levites gave the dedicated
contributions to the Aaronites.
'''
