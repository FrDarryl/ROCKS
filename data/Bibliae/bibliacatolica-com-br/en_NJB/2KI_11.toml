"1" = ''':sup:`1` When Athaliah mother of Ahaziah learned that her son was dead, she
promptly murdered all those of royal stock.
'''
"2" = ''':sup:`2` But Jehosheba, daughter of King Jehoram and sister of Ahaziah,
surreptitiously rescued Jehoash son of Ahaziah from among the princes
who were to be murdered, and put him with his nurse in the sleeping
quarters; in this way she hid him from Athaliah, and he was not killed.
'''
"3" = ''':sup:`3` He stayed, hidden with her in the Temple of Yahweh for six years,
while Athaliah governed the country.
'''
"4" = ''':sup:`4` In the seventh year, Jehoiada sent for the regimental commanders of
the Carians and the guards, and had them brought to him in the Temple
of Yahweh. He made a pact with them, put them on oath, then showed them
the king's son. He gave them this order,
'''
"5" = ''':sup:`5` 'This is what you must do: a third of you who come on duty on the
Sabbath must mount guard at the royal palace,
'''
"6" = ''':sup:`6` 
'''
"7" = ''':sup:`7` and your two other sections who come off duty on the Sabbath and
mount guard at the Temple of Yahweh
'''
"8" = ''':sup:`8` must surround the king, each man with his weapons in his hand;
anyone forcing his way through the ranks is to be killed. And you will
escort the king as he leaves and as he comes in.'
'''
"9" = ''':sup:`9` The regimental commanders did everything as Jehoiada the priest had
ordered, and each one brought his men, those coming on duty on the
Sabbath and those going off duty on the Sabbath, and reported to
Jehoiada the priest.
'''
"10" = ''':sup:`10` The priest then issued the regimental commanders with King David's
spears and shields, which were kept in the Temple of Yahweh.
'''
"11" = ''':sup:`11` The guards then took position, each man with his weapons in his
hand, from the south corner of the Temple to the north corner of the
Temple, all round the altar and the Temple.
'''
"12" = ''':sup:`12` Then Jehoiada brought the king's son out -- crowned him and gave
him a copy of the covenant; and they made him king and anointed him,
and they clapped their hands and shouted, 'Long live the king!'
'''
"13" = ''':sup:`13` On hearing the people shouting, Athaliah joined the people in the
Temple of Yahweh.
'''
"14" = ''':sup:`14` When she looked, there stood the king on a dais, as the custom was,
with the officers and trumpeters at the king's side, and all the people
of the country rejoicing and blowing the trumpets; then Athaliah tore
her clothes and shouted, 'Treason, treason!'
'''
"15" = ''':sup:`15` Jehoiada the priest then gave the orders to the commanders in
charge of the troops, 'Take her out under guard and put to death anyone
who follows her.' 'For', the priest had already said, 'she must not be
killed inside the Temple of Yahweh.'
'''
"16" = ''':sup:`16` They seized her, and when she reached the horses' entry to the
palace, she was killed there.
'''
"17" = ''':sup:`17` Jehoiada made a covenant between Yahweh, the king and the people
that they would remain Yahweh's people; and another one between the
king and the people.
'''
"18" = ''':sup:`18` All the people of the country then went to the temple of Baal and
demolished it; they smashed its altars and its images and killed Mattan
the priest of Baal in front of the altars. The priest made arrangements
for the security of the Temple of Yahweh.
'''
"19" = ''':sup:`19` He then took the regimental commanders, the Carians, the guards and
all the people of the country, and they escorted the king down from the
Temple of Yahweh, entering the palace through the Gate of the Guards.
Jehoash took his seat on the throne of the kings.
'''
"20" = ''':sup:`20` All the people of the country were delighted; the city, however,
made no move. And Athaliah was put to death inside the palace.
'''
