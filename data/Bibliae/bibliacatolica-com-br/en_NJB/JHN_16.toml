[16]
"1" = ''':sup:`1` I have told you all this so that you may not fall away.
'''
"2" = ''':sup:`2` They will expel you from the synagogues, and indeed the time is
coming when anyone who kills you will think he is doing a holy service
to God.
'''
"3" = ''':sup:`3` They will do these things because they have never known either the
Father or me.
'''
"4" = ''':sup:`4` But I have told you all this, so that when the time for it comes you
may remember that I told you. I did not tell you this from the
beginning, because I was with you;
'''
"5" = ''':sup:`5` but now I am going to the one who sent me. Not one of you asks,
'Where are you going?'
'''
"6" = ''':sup:`6` Yet you are sad at heart because I have told you this.
'''
"7" = ''':sup:`7` Still, I am telling you the truth: it is for your own good that I am
going, because unless I go, the Paraclete will not come to you; but if
I go, I will send him to you.
'''
"8" = ''':sup:`8` And when he comes, he will show the world how wrong it was, about
sin, and about who was in the right, and about judgement:
'''
"9" = ''':sup:`9` about sin: in that they refuse to believe in me;
'''
"10" = ''':sup:`10` about who was in the right: in that I am going to the Father and
you will see me no more;
'''
"11" = ''':sup:`11` about judgement: in that the prince of this world is already
condemned.
'''
"12" = ''':sup:`12` I still have many things to say to you but they would be too much
for you to bear now.
'''
"13" = ''':sup:`13` However, when the Spirit of truth comes he will lead you to the
complete truth, since he will not be speaking of his own accord, but
will say only what he has been told; and he will reveal to you the
things to come.
'''
"14" = ''':sup:`14` He will glorify me, since all he reveals to you will be taken from
what is mine.
'''
"15" = ''':sup:`15` Everything the Father has is mine; that is why I said: all he
reveals to you will be taken from what is mine.
'''
"16" = ''':sup:`16` In a short time you will no longer see me, and then a short time
later you will see me again.
'''
"17" = ''':sup:`17` Then some of his disciples said to one another, 'What does he mean,
"In a short time you will no longer see me, and then a short time later
you will see me again," and, "I am going to the Father"?
'''
"18" = ''':sup:`18` What is this "short time"? We don't know what he means.'
'''
"19" = ''':sup:`19` Jesus knew that they wanted to question him, so he said, 'You are
asking one another what I meant by saying, "In a short time you will no
longer see me, and then a short time later you will see me again."
'''
"20" = ''':sup:`20` 'In all truth I tell you, you will be weeping and wailing while the
world will rejoice; you will be sorrowful, but your sorrow will turn to
joy.
'''
"21" = ''':sup:`21` A woman in childbirth suffers, because her time has come; but when
she has given birth to the child she forgets the suffering in her joy
that a human being has been born into the world.
'''
"22" = ''':sup:`22` So it is with you: you are sad now, but I shall see you again, and
your hearts will be full of joy, and that joy no one shall take from
you.
'''
"23" = ''':sup:`23` When that day comes, you will not ask me any questions. In all
truth I tell you, anything you ask from the Father he will grant in my
name.
'''
"24" = ''':sup:`24` Until now you have not asked anything in my name. Ask and you will
receive, and so your joy will be complete.
'''
"25" = ''':sup:`25` I have been telling you these things in veiled language. The hour
is coming when I shall no longer speak to you in veiled language but
tell you about the Father in plain words.
'''
"26" = ''':sup:`26` When that day comes you will ask in my name; and I do not say that
I shall pray to the Father for you,
'''
"27" = ''':sup:`27` because the Father himself loves you for loving me, and believing
that I came from God.
'''
"28" = ''':sup:`28` I came from the Father and have come into the world and now I am
leaving the world to go to the Father.'
'''
"29" = ''':sup:`29` His disciples said, 'Now you are speaking plainly and not using
veiled language.
'''
"30" = ''':sup:`30` Now we see that you know everything and need not wait for questions
to be put into words; because of this we believe that you came from
God.'
'''
"31" = ''':sup:`31` Jesus answered them: Do you believe at last?
'''
"32" = ''':sup:`32` Listen; the time will come -- indeed it has come already -- when
you are going to be scattered, each going his own way and leaving me
alone. And yet I am not alone, because the Father is with me.
'''
"33" = ''':sup:`33` I have told you all this so that you may find peace in me. In the
world you will have hardship, but be courageous: I have conquered the
world.
'''
