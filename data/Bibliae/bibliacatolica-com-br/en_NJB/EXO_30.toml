[30]
"1" = ''':sup:`1` 'You will make an altar on which to burn incense; you will make it
of acacia wood,
'''
"2" = ''':sup:`2` one cubit long, and one cubit wide -- it must be square -- and two
cubits high; its horns must be of a piece with it.
'''
"3" = ''':sup:`3` You will overlay its top, its sides all round and its horns with
pure gold and make a gold moulding to go all round.
'''
"4" = ''':sup:`4` You will make two gold rings for it below the moulding on its two
opposite sides, to take the shafts used for carrying it.
'''
"5" = ''':sup:`5` You will make the shafts of acacia wood and overlay them with gold.
'''
"6" = ''':sup:`6` 'You will put it in front of the curtain by the ark of Testimony, in
front of the mercy-seat which is on the Testimony, where I shall meet
you.
'''
"7" = ''':sup:`7` On it Aaron will burn fragrant incense each morning; when he trims
the lamps, he will burn incense on it;
'''
"8" = ''':sup:`8` and when Aaron puts back the lamps at twilight, he will burn incense
on it, incense perpetually before Yahweh for all your generations to
come.
'''
"9" = ''':sup:`9` You will not offer unauthorised incense, or burnt offering, or
cereal offering on it, and you will not pour any libation over it.
'''
"10" = ''':sup:`10` Once a year, Aaron will perform the rite of expiation on the horns
of the altar; once a year, on the Day of Expiation, with the blood of
the sacrifice for sin, he will make expiation for himself, for all your
generations to come. It is especially holy for Yahweh.'
'''
"11" = ''':sup:`11` Yahweh then spoke to Moses and said,
'''
"12" = ''':sup:`12` 'When you count the Israelites by census, each one of them must pay
Yahweh a ransom for his life, to avoid any incidence of plague among
them while you are holding the census.
'''
"13" = ''':sup:`13` Everyone subject to the census will pay half a shekel, reckoning by
the sanctuary shekel: twenty gerah to the shekel. This half-shekel will
be set aside for Yahweh.
'''
"14" = ''':sup:`14` Everyone subject to the census, that is to say of twenty years and
over, will pay the sum set aside for Yahweh.
'''
"15" = ''':sup:`15` The rich man must not give more, nor the poor man less, than half a
shekel when he pays the sum set aside for Yahweh in ransom for your
lives.
'''
"16" = ''':sup:`16` You will take the ransom money of the Israelites and apply it to
the service of the Tent of Meeting, for it to be a reminder of the
Israelites before Yahweh, as the ransom for your lives.'
'''
"17" = ''':sup:`17` Yahweh then spoke to Moses and said,
'''
"18" = ''':sup:`18` 'You will also make a bronze basin on its bronze stand, for
washing. You will put it between the Tent of Meeting and the altar and
put water in it,
'''
"19" = ''':sup:`19` in which Aaron and his sons will wash their hands and feet.
'''
"20" = ''':sup:`20` Whenever they are to enter the Tent of Meeting, they will wash, to
avoid incurring death; and whenever they approach the altar for their
service, to burn an offering for Yahweh,
'''
"21" = ''':sup:`21` they will wash their hands and feet, to avoid incurring death. This
is a perpetual decree for him and his descendants for all their
generations to come.'
'''
"22" = ''':sup:`22` Yahweh spoke further to Moses and said,
'''
"23" = ''':sup:`23` 'Take the finest spices: five hundred shekels of fresh myrrh, half
as much (two hundred and fifty shekels) of fragrant cinnamon, two
hundred and fifty shekels of scented reed,
'''
"24" = ''':sup:`24` five hundred shekels (reckoning by the sanctuary shekel) of cassia,
and one hin of olive oil.
'''
"25" = ''':sup:`25` You will make this into a holy anointing oil, such a blend as the
perfumer might make; this will be a holy anointing oil.
'''
"26" = ''':sup:`26` With it you will anoint the Tent of Meeting and the ark of the
Testimony,
'''
"27" = ''':sup:`27` the table and all its accessories, the lamp-stand and its
accessories, the altar of incense,
'''
"28" = ''':sup:`28` the altar of burnt offerings and all its accessories, and the basin
with its stand,
'''
"29" = ''':sup:`29` consecrating them, so that they will be especially holy and
whatever touches them will become holy.
'''
"30" = ''':sup:`30` You will also anoint Aaron and his sons and consecrate them to be
priests in my service.
'''
"31" = ''':sup:`31` You will then speak to the Israelites and say, "This anointing oil
will be holy for you for all your generations to come.
'''
"32" = ''':sup:`32` It must not be used for anointing the human body, nor may you make
any of the same mixture. It is a holy thing; you will regard it as
holy.
'''
"33" = ''':sup:`33` Anyone who makes up the same oil or uses it on an unauthorised
person will be outlawed from his people." '
'''
"34" = ''':sup:`34` Yahweh then said to Moses, 'Take sweet spices: storax, onycha,
galbanum, sweet spices and pure frankincense in equal parts,
'''
"35" = ''':sup:`35` and compound an incense, such a blend as the perfumer might make,
salted, pure, and holy.
'''
"36" = ''':sup:`36` You will grind some of this up very fine and put it in front of the
Testimony in the Tent of Meeting, where I shall meet you. You will
regard it as especially holy.
'''
"37" = ''':sup:`37` You may not make any incense of similar composition for your own
use. You will regard it as holy, reserved for Yahweh Anyone who makes
up the same thing to use as perfume will be outlawed from his people.'
'''
