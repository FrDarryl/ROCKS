[9]
"1" = ''':sup:`1` When Solomon had finished building the Temple of Yahweh, the royal
palace and everything else which Solomon had wanted to do,
'''
"2" = ''':sup:`2` Yahweh appeared to Solomon a second time, as he had appeared to him
at Gibeon.
'''
"3" = ''':sup:`3` Yahweh said to him, 'I have heard your prayer and the entreaty which
you have before me. I consecrate this temple which you have built: I
place my name there for ever; my eyes and my heart will be there
always.
'''
"4" = ''':sup:`4` For your part, if you walk before me in innocence of heart and in
honesty, like your father David, if you do everything that I command
and keep my laws and my ordinances,
'''
"5" = ''':sup:`5` I shall make your royal throne secure over Israel for ever, as I
promised your father David when I said, "You will never lack for a man
on the throne of Israel."
'''
"6" = ''':sup:`6` But if you turn away from me, either you or your descendants, and
instead of keeping my commandments and laws which I have laid down for
you, you go and serve other gods and worship them,
'''
"7" = ''':sup:`7` then I shall banish Israel from the country which I have given them,
and shall disown this Temple which I have consecrated for my name, and
Israel will be a proverb and a byword among all peoples.
'''
"8" = ''':sup:`8` As for this once-exalted Temple, everyone who passes by will be
appalled, and they will whistle and say, "Why has Yahweh treated this
country and this Temple like this?"
'''
"9" = ''':sup:`9` And the answer will be, "Because they deserted Yahweh their God who
brought their ancestors out of Egypt, and they adopted other gods and
worshipped and served them; that is why Yahweh has brought all these
disasters on them." '
'''
"10" = ''':sup:`10` At the end of the twenty years that it took Solomon to erect the
two buildings, the Temple of Yahweh and the royal palace
'''
"11" = ''':sup:`11` (Hiram king of Tyre had provided Solomon with all the cedar wood,
juniper wood and gold that he wanted), King Solomon gave Hiram twenty
towns in the territory of Galilee.
'''
"12" = ''':sup:`12` But when Hiram came from Tyre to view the towns that Solomon had
given him, he was not pleased with them.
'''
"13" = ''':sup:`13` He said, 'What kind of towns are these you have given me, brother?'
And to this day they are known as 'cabul-land'.
'''
"14" = ''':sup:`14` Hiram sent the king one hundred and twenty talents of gold.
'''
"15" = ''':sup:`15` This is an account of the forced labour levied by King Solomon for
building the Temple of Yahweh, his own palace, the Millo and the
fortifications of Jerusalem, Hazor, Megiddo, Gezer
'''
"16" = ''':sup:`16` (Pharaoh king of Egypt mounted an expedition, captured Gezer, burnt
it down and massacred the Canaanites living there; he then gave the
town as a dowry to his daughter, Solomon's wife,
'''
"17" = ''':sup:`17` and Solomon rebuilt Gezer), Lower Beth-Horon,
'''
"18" = ''':sup:`18` Baalath, Tamar in the desert, inside the country,
'''
"19" = ''':sup:`19` all Solomon's storage towns owned by Solomon, all the towns for his
chariots and horses, and whatever Solomon was pleased to build in
Jerusalem, in the Lebanon and in all the countries under his rule.
'''
"20" = ''':sup:`20` All those who survived of the Amorite, Hittite, Perizzite, Hivite
and Jebusite peoples, who were not Israelites-
'''
"21" = ''':sup:`21` their descendants still remaining in the country on whom the
Israelites had not been able to enforce the curse of destruction --
these Solomon levied as forced labourers, as is still the case today.
'''
"22" = ''':sup:`22` Solomon did not, however, impose forced labour on the Israelites;
for they were soldiers, his officials, his administrators, his officers
and his chariot and cavalry commanders.
'''
"23" = ''':sup:`23` There were five hundred and fifty officials in charge of the
foremen over Solomon's work, who supervised the people employed on the
work.
'''
"24" = ''':sup:`24` After Pharaoh's daughter had moved from the City of David up to the
palace which he had built for her, he then built the Millo.
'''
"25" = ''':sup:`25` Three times a year Solomon presented burnt offerings and communion
sacrifices on the altar which he had built for Yahweh and set his burnt
offerings smoking before Yahweh. Thus he completed the Temple.
'''
"26" = ''':sup:`26` King Solomon equipped a fleet at Ezion-Geber, which is near Elath
on the shores of the Red Sea, in Edom.
'''
"27" = ''':sup:`27` For this fleet Hiram sent men of his, experienced sailors, to serve
with those in Solomon's service.
'''
"28" = ''':sup:`28` They went to Ophir and took on four hundred and twenty talents of
gold, which they brought back to Solomon.
'''
"Notes" = '''
Notas de rodap√©:
9:1-3 - God appears to Solomon for the second time after the completion
of the Temple and the palace. He reaffirms His covenant, promising
blessings if Solomon and the people are obedient, but also warning of
the consequences of disobedience. God's faithfulness to His promises
9:4-5 - God promises Solomon that if he and his descendants walk before
Him with integrity of heart and uprightness, as David did, there will
always be a descendant on the throne of Israel. The importance of
obedience to the covenant is central to the prosperity of the kingdom
9:6-9 - God warns that if the people of Israel stray and worship other
gods, the Temple will be destroyed and Israel will become a disgrace
among the nations. This warning illustrates the conditional nature of
God's blessing, depending on the people's faithfulness (see also
9:10-14 - Solomon gives twenty cities in Galilee to Hiram, king of
Tyre, in exchange for his help in building the Temple. However, Hiram
is not pleased with the cities. This episode reflects the diplomatic
aspects of Solomon's reign and his complex political alliances (see
9:26-28 - Solomon establishes a fleet at Ezion Geber, which brings
great wealth to Israel. Solomon's naval success demonstrates his
commercial and economic dominance, strengthening the kingdom through
72:10).
