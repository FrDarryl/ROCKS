[27]
"1" = ''':sup:`1` Yahweh spoke to Moses and said:
'''
"2" = ''':sup:`2` 'Speak to the Israelites and say: "If anyone vows the value of a
person to Yahweh and wishes to discharge the vow:
'''
"3" = ''':sup:`3` "a man between twenty and sixty years of age will be valued at fifty
silver shekels -- the sanctuary shekel;
'''
"4" = ''':sup:`4` a woman will be valued at thirty shekels;
'''
"5" = ''':sup:`5` "between five and twenty years, a boy will be valued at twenty
shekels, a girl at ten shekels;
'''
"6" = ''':sup:`6` "between one month and five years, a boy will be valued at five
silver shekels, a girl at three silver shekels;
'''
"7" = ''':sup:`7` "at sixty years and over, a man will be valued at fifteen shekels
and a woman at ten shekels.
'''
"8" = ''':sup:`8` "If the person who made the vow cannot meet this valuation, he will
present the person concerned to the priest, and the priest will set a
value proportionate to the resources of the person who made the vow.
'''
"9" = ''':sup:`9` "In the case of an animal suitable for offering to Yahweh, any such
animal given to Yahweh will be holy.
'''
"10" = ''':sup:`10` It cannot be exchanged or replaced, a good one instead of a bad
one, or a bad one instead of a good one. If one animal is substituted
for another, both of them will become holy.
'''
"11" = ''':sup:`11` In the case of an unclean animal unsuitable for offering to Yahweh,
whatever it may be, it will be presented to the priest
'''
"12" = ''':sup:`12` and he will set a value on it, in relation to its worth. His
valuation will be decisive;
'''
"13" = ''':sup:`13` but if the person wishes to redeem it, he will add one-fifth to the
valuation.
'''
"14" = ''':sup:`14` "If a man consecrates his house to Yahweh, the priest will set a
value on it, in relation to its worth. His valuation will be decisive.
'''
"15" = ''':sup:`15` If the man who has vowed his house wishes to redeem it, he will add
one-fifth to the valuation, and it will revert to him.
'''
"16" = ''':sup:`16` "If a man consecrates one of the fields of his ancestral property
to Yahweh, its value will be calculated in terms of its yield, at the
rate of fifty silver shekels to one homer of barley.
'''
"17" = ''':sup:`17` "If he consecrates the field during the jubilee year, he will abide
by this valuation.
'''
"18" = ''':sup:`18` But if he consecrates it after the jubilee, the priest will
calculate the price in terms of the number of years still to run until
the next jubilee and the valuation will be reduced accordingly.
'''
"19" = ''':sup:`19` "If he wishes to redeem the field, he will add one-fifth to the
valuation, and the field will revert to him.
'''
"20" = ''':sup:`20` If he does not redeem it but sells it to someone else, the right of
redemption ceases;
'''
"21" = ''':sup:`21` when the purchaser has to vacate it at the jubilee year, it becomes
consecrated to Yahweh, like a field vowed unconditionally; ownership of
it passes to the priest.
'''
"22" = ''':sup:`22` "If he consecrates to Yahweh a field which he has bought, but which
is not part of his ancestral property,
'''
"23" = ''':sup:`23` the priest will calculate the valuation in terms of the number of
years still to run before the jubilee year; and the man will pay this
sum the same day since it is consecrated to Yahweh.
'''
"24" = ''':sup:`24` In the jubilee year the field will revert to the vendor, the man to
whose ancestral property the land belongs.
'''
"25" = ''':sup:`25` All your valuations will be made in sanctuary shekels, at the rate
of twenty gerah to the shekel.
'''
"26" = ''':sup:`26` "The first-born of livestock is born to Yahweh; no one may
consecrate it, whether it be cattle or sheep, for it belongs to Yahweh
anyway.
'''
"27" = ''':sup:`27` But if it is an unclean animal, it may be redeemed at the valuation
price with one-fifth added; if the animal is not redeemed, it will be
sold at the valuation price.
'''
"28" = ''':sup:`28` "Nothing, however, that someone vows unconditionally to Yahweh may
be redeemed, nothing he possesses, be it a human being or animal or
field of his ancestral property. What is vowed unconditionally is
especially holy and belongs to Yahweh.
'''
"29" = ''':sup:`29` A human being vowed unconditionally cannot be redeemed but will be
put to death.
'''
"30" = ''':sup:`30` "All tithes on land, levied on the produce of the soil or on the
fruit of trees, belong to Yahweh; they are consecrated to Yahweh.
'''
"31" = ''':sup:`31` If anyone wishes to redeem part of his tithe, he will add one-fifth
to its value.
'''
"32" = ''':sup:`32` "In all tithes on herds or flocks, the tenth animal of all that
pass under the herdsman's staff will be consecrated to Yahweh;
'''
"33" = ''':sup:`33` there will be no examining whether it is good or bad, and no
substitution. If substitution takes place, the animal and its
substitute will both become holy without possibility of redemption." '
'''
"34" = ''':sup:`34` Such were the orders which Yahweh gave Moses on Mount Sinai for the
Israelites.
'''
