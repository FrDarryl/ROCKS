[19]
"1" = ''':sup:`1` Then Yahweh said to Jeremiah, 'Go and buy a potter's earthenware
jug. Take some of the people's elders and some of the senior priests
with you.
'''
"2" = ''':sup:`2` Go out towards the Valley of Ben-Hinnom, just outside the Gate of
the Potsherds. There proclaim the words I shall say to you.
'''
"3" = ''':sup:`3` You must say, "Kings of Judah, inhabitants of Jerusalem! Listen to
the word of Yahweh! Yahweh Sabaoth, the God of Israel, says this: I am
about to bring such a disaster on this place that the ears of every one
who hears of it will ring.
'''
"4" = ''':sup:`4` For they have abandoned me and have made this place unrecognisable,
and offered incense here to other gods which neither they nor their
ancestors nor the kings of Judah ever knew before. They have filled
this place with the blood of the innocent;
'''
"5" = ''':sup:`5` for they have built high places for Baal to burn their sons as burnt
offerings to Baal, a thing I never ordered, never mentioned, that had
never entered my thoughts.
'''
"6" = ''':sup:`6` So now the days are coming, Yahweh declares, when people will no
longer call this place Topheth, or Valley of Ben-Hinnom, but Valley of
Slaughter.
'''
"7" = ''':sup:`7` Because of this place, I shall empty Judah and Jerusalem of sound
advice; I shall make them fall by the sword before their enemies, by
the hand of those determined to kill them; I shall give their corpses
as food to the birds of the sky and the animals of earth.
'''
"8" = ''':sup:`8` And I shall make this city an object of horror and derision; every
passer-by will be appalled at it and whistle at the sight of all the
wounds it has sustained.
'''
"9" = ''':sup:`9` I shall make them eat the flesh of their own sons and daughters:
they will eat one another during the siege, in the shortage to which
their enemies, and those determined to kill them, will reduce them."
'''
"10" = ''':sup:`10` 'You must break this jug in front of the men who are with you,
'''
"11" = ''':sup:`11` and say to them, "Yahweh Sabaoth says this: I am going to break
this people and this city just as one breaks a potter's pot, so that it
can never be mended again. "Topheth will become a burial ground, for
lack of other burial space.
'''
"12" = ''':sup:`12` That is how I shall treat this place, Yahweh declares, and its
inhabitants, by making this city like Topheth.
'''
"13" = ''':sup:`13` The houses of Jerusalem and those of the kings of Judah, all the
houses on the roofs of which they offered incense to the whole array of
heaven and poured libations to other gods, will be unclean, like this
place Topheth." '
'''
"14" = ''':sup:`14` Jeremiah then came back from Topheth where Yahweh had sent him to
prophesy, and stood in the court of the Temple of Yahweh and said to
all the people,
'''
"15" = ''':sup:`15` 'Yahweh Sabaoth, the God of Israel, says this, "Yes, on this city,
and on all the towns belonging to it, I shall bring all the disaster
which I had decreed for it, since they have stubbornly refused to
listen to my words." '
'''
