[42]
"1" = ''':sup:`1` Then all the military leaders, in particular Johanan son of Kareah
and Azariah son of Hoshaiah, and all the people from least to greatest,
approached
'''
"2" = ''':sup:`2` the prophet Jeremiah and said, 'Please hear our petition and
intercede with Yahweh your God for us and for all this remnant -- and
how few of us are left out of many, your own eyes can see-
'''
"3" = ''':sup:`3` so that Yahweh your God may show us the way we are to go and what we
must do.'
'''
"4" = ''':sup:`4` The prophet Jeremiah replied, 'I hear you; I will indeed pray to
Yahweh your God as you ask; and whatever answer Yahweh your God gives
you, I will tell you, keeping nothing back from you.'
'''
"5" = ''':sup:`5` They in their turn said to Jeremiah, 'May Yahweh be a true and
faithful witness against us, if we do not follow the instructions that
Yahweh your God sends us through you.
'''
"6" = ''':sup:`6` Whether we like it or not, we shall obey the voice of Yahweh our God
to whom we are sending you, so that we may prosper by obeying the voice
of Yahweh our God.'
'''
"7" = ''':sup:`7` Ten days later the word of Yahweh came to Jeremiah.
'''
"8" = ''':sup:`8` He then summoned Johanan son of Kareah and all the military leaders
who were with him, and all the people from least to greatest,
'''
"9" = ''':sup:`9` and said, 'Yahweh, God of Israel, to whom you deputed me to present
your petition says this,
'''
"10" = ''':sup:`10` "If you will only stay in this country, I shall build you and not
overthrow you; I shall plant you and not uproot you, for I am sorry
about the disaster I have inflicted on you.
'''
"11" = ''':sup:`11` Do not be afraid of the king of Babylon, whom you fear now; do not
fear him, Yahweh declares, for I am with you to save you and rescue you
from his clutches.
'''
"12" = ''':sup:`12` I shall take pity on you, so that he pities you and lets you return
to your native soil.
'''
"13" = ''':sup:`13` But if you say: We will not stay in this country; if you disobey
the voice of Yahweh your God,
'''
"14" = ''':sup:`14` and say: No, Egypt is where we shall go, where we shall not see war
or hear the trumpet-call or go short of food; that is where we want to
live;
'''
"15" = ''':sup:`15` in that case, remnant of Judah, listen to Yahweh's word: Yahweh
Sabaoth, God of Israel, says this: If you are determined to go to
Egypt, and if you do go and settle there,
'''
"16" = ''':sup:`16` the sword you fear will overtake you there in Egypt, and there you
will die.
'''
"17" = ''':sup:`17` Yes, all those who are determined to go to Egypt and settle there,
will die by sword, famine and plague: not a single one of them will
survive or escape the disaster I shall inflict on them.
'''
"18" = ''':sup:`18` Yes, Yahweh Sabaoth, the God of Israel, says this: Just as my
furious anger was poured out on the inhabitants of Jerusalem, so will
my fury be poured out on you if you go to Egypt: you will become an
object of execration and horror, a curse, a laughing-stock; and you
will never see this place again."
'''
"19" = ''':sup:`19` Remnant of Judah, Yahweh has told you, "Do not go into Egypt."
Understand clearly that today I have given you a solemn warning.
'''
"20" = ''':sup:`20` You were not being sincere when you sent me to Yahweh your God and
said, "Intercede for us with Yahweh our God; tell us exactly what
Yahweh our God says and we will do it."
'''
"21" = ''':sup:`21` Today I have told you, but you have not obeyed the voice of Yahweh
your God or any part of the message he sent me to give you.
'''
"22" = ''':sup:`22` So understand this clearly: you will die by sword, famine and
plague in the place where you want to go and settle.'
'''
"Notes" = '''
