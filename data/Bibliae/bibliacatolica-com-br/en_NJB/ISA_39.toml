[39]
"1" = ''':sup:`1` At that time, the king of Babylon, Merodach-Baladan son of Baladan,
sent letters and a gift to Hezekiah, for he had heard of his illness
and his recovery.
'''
"2" = ''':sup:`2` Hezekiah was delighted at this and showed the ambassadors his entire
treasury, the silver, gold, spices, precious oil, his armoury too, and
everything to be seen in his storehouses. There was nothing in his
palace or in his whole domain that Hezekiah did not show them.
'''
"3" = ''':sup:`3` The prophet Isaiah then came to King Hezekiah and asked him, 'What
have these men said, and where have they come to you from?' Hezekiah
answered, 'They have come from a distant country, from Babylon.'
'''
"4" = ''':sup:`4` Isaiah said, 'What have they seen in your palace?' 'They have seen
everything in my palace,' Hezekiah answered. 'There is nothing in my
storehouses that I have not shown them.'
'''
"5" = ''':sup:`5` Then Isaiah said to Hezekiah, 'Listen to the word of Yahweh Sabaoth,
'''
"6" = ''':sup:`6` "The days are coming when everything in your palace, everything that
your ancestors have amassed until now, will be carried off to Babylon.
Not a thing will be left," Yahweh says.
'''
"7" = ''':sup:`7` "Sons sprung from you, sons begotten by you, will be abducted to be
eunuchs in the palace of the king of Babylon." '
'''
"8" = ''':sup:`8` Hezekiah said to Isaiah, 'This word of Yahweh that you announce is
reassuring,' for he was thinking, 'There is going to be peace and
security during my lifetime.'
'''
