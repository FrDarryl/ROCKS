"1" = ''':sup:`1` When the seventh month came after the Israelites had been resettled
in their towns, the people gathered as one person in Jerusalem.
'''
"2" = ''':sup:`2` Then Jeshua son of Jozadak, with his brother priests, and Zerubbabel
son of Shealtiel, with his brothers, set about rebuilding the altar of
the God of Israel, to offer burnt offerings on it as prescribed in the
Law of Moses man of God.
'''
"3" = ''':sup:`3` They erected the altar on its old site, despite their fear of the
people of the country, and on it they presented burnt offerings to
Yahweh, burnt offerings morning and evening;
'''
"4" = ''':sup:`4` they celebrated the feast of Shelters as prescribed, offering daily
the number of burnt offerings required from day to day,
'''
"5" = ''':sup:`5` and in addition presented the continual burnt offerings prescribed
for the Sabbaths, for the New Moons and for all the festivals sacred to
Yahweh, as well as those voluntary offerings made by individuals to
Yahweh.
'''
"6" = ''':sup:`6` From the first day of the seventh month they began presenting burnt
offerings to Yahweh, though the foundations of the Temple of Yahweh had
not yet been laid.
'''
"7" = ''':sup:`7` They also contributed money for the masons and carpenters, and food,
drink and oil for the Sidonians and Tyrians for bringing cedar wood
from Lebanon by sea to Jaffa, for which Cyrus king of Persia had given
permission.
'''
"8" = ''':sup:`8` It was in the second month of the second year after their arrival at
the Temple of God in Jerusalem that Zerubbabel son of Shealtiel and
Jeshua son of Jozadak, with the rest of their brothers, the priests,
the Levites and all the people who had returned to Jerusalem from
captivity, began the work by appointing some of the Levites who were
twenty years old or more to superintend the work on the Temple of
Yahweh.
'''
"9" = ''':sup:`9` The Levites, Jeshua, his sons and his brothers, with Kadmiel, Binnui
and his sons, the sons of Hodaviah, agreed to superintend the men
working on the Temple of God.
'''
"10" = ''':sup:`10` When the builders had laid the foundations of the Temple of Yahweh,
the priests in their robes stood forward with trumpets, and the
Levites, the sons of Asaph, with cymbals, to praise Yahweh according to
the ordinances of David king of Israel.
'''
"11" = ''':sup:`11` They chanted praise and thanksgiving to Yahweh because for Israel,
they said, 'he is good, and everlasting in his faithful love.' Then all
the people raised a mighty shout of praise to Yahweh, since the
foundations of the Temple of Yahweh had now been laid.
'''
"12" = ''':sup:`12` Many of the older priests, Levites and heads of families, who had
seen the first temple, wept very loudly when the foundations of this
one were laid before their eyes, but many others shouted aloud for joy,
'''
"13" = ''':sup:`13` so that nobody could distinguish the noise of the joyful shout from
the noise of the people's weeping; for the people shouted so loudly
that the noise could be heard far away.
'''
