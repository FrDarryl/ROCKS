[7]
"1" = ''':sup:`1` ' "This is the ritual for the sacrifice of reparation: "It is
especially holy.
'''
"2" = ''':sup:`2` The victim must be slaughtered where the burnt offerings are
slaughtered, and the priest will pour the blood all around the altar.
'''
"3" = ''':sup:`3` He will then offer all the fat: the tail, the fat covering the
entrails,
'''
"4" = ''':sup:`4` both kidneys, the fat on them and on the loins, the mass of fat
which he will remove from the liver and kidneys.
'''
"5" = ''':sup:`5` The priest will burn these pieces on the altar as food burnt for
Yahweh. This is a sacrifice of reparation.
'''
"6" = ''':sup:`6` Every male who is a priest may eat it. It will be eaten inside the
holy place; it is especially holy.
'''
"7" = ''':sup:`7` "As with the sacrifice for sin, so with the sacrifice of reparation
-- the ritual is the same for both. The offering with which the priest
performs the rite of expiation will revert to the priest.
'''
"8" = ''':sup:`8` The hide of the victim presented by someone to the priest to be
offered as a burnt offering will revert to the priest.
'''
"9" = ''':sup:`9` Every cereal offering baked in the oven, every cereal offering
cooked in the pan or on the griddle will revert to the priest who
offers it.
'''
"10" = ''':sup:`10` Every cereal offering, mixed with oil or dry, will revert to all
the descendants of Aaron without distinction.
'''
"11" = ''':sup:`11` "This is the ritual for the communion sacrifice to be offered to
Yahweh:
'''
"12" = ''':sup:`12` "If this is offered as a sacrifice with praise, to the latter must
be added an offering of unleavened cakes mixed with oil, unleavened
wafers spread with oil, and wheaten flour in the form of cakes mixed
with oil.
'''
"13" = ''':sup:`13` This offering, then, must be added to the cakes of leavened bread
and to the communion sacrifice with praise.
'''
"14" = ''':sup:`14` One of the cakes of this offering must be presented as an offering
to Yahweh; it will revert to the priest who pours out the blood of the
communion sacrifice.
'''
"15" = ''':sup:`15` The meat of the victim will be eaten on the day the offering is
made; nothing may be left until next morning.
'''
"16" = ''':sup:`16` "If the victim is offered as a votive or a voluntary sacrifice, it
must be eaten on the day it is offered, and the remainder may be eaten
on the following day;
'''
"17" = ''':sup:`17` but on the third day whatever is left of the meat of the victim
must be burnt.
'''
"18" = ''':sup:`18` "If any of the meat of a victim offered as a communion sacrifice is
eaten on the third day, the person who has offered it will not be
acceptable and will receive no credit for it. It will count as rotten
meat, and the person who eats it will bear the consequences of the
guilt.
'''
"19" = ''':sup:`19` "Meat that has touched anything unclean cannot be eaten; it must be
burnt. "Anyone clean may eat the meat,
'''
"20" = ''':sup:`20` but anyone unclean who eats the meat of a communion sacrifice
offered to Yahweh will be outlawed from his people.
'''
"21" = ''':sup:`21` Furthermore, if anyone touches anything unclean, human or animal,
or any foul thing, and then eats the meat of a communion sacrifice
offered to Yahweh, that individual will be outlawed from his people." '
'''
"22" = ''':sup:`22` Yahweh spoke to Moses and said,
'''
"23" = ''':sup:`23` 'Speak to the Israelites and say: "You may not eat the fat of ox,
sheep or goat.
'''
"24" = ''':sup:`24` The fat of an animal that has died a natural death or been savaged
by beasts may be used for any other purpose, but you are not to eat it.
'''
"25" = ''':sup:`25` Anyone who eats the fat of an animal offered as food burnt for
Yahweh will be outlawed from his people.
'''
"26" = ''':sup:`26` "Wherever you live, you will never eat blood, whether it be of bird
or of beast.
'''
"27" = ''':sup:`27` Anyone who eats any blood will be outlawed from his people." '
'''
"28" = ''':sup:`28` Yahweh spoke to Moses and said,
'''
"29" = ''':sup:`29` 'Speak to the Israelites and say: "Anyone who offers Yahweh a
communion sacrifice must bring him part of his sacrifice as an
offering.
'''
"30" = ''':sup:`30` He must bring the food to be burnt for Yahweh, that is to say, the
fat adhering to the forequarters, with his own hands. He will bring it,
and also the forequarters, with which he will make the gesture of
offering before Yahweh.
'''
"31" = ''':sup:`31` The priest will then burn the fat on the altar, and the
forequarters will revert to Aaron and his descendants.
'''
"32" = ''':sup:`32` You will set aside the right thigh from your communion sacrifice
and give it to the priest.
'''
"33" = ''':sup:`33` The right thigh will be the portion of the descendant of Aaron who
offers the blood and fat of the communion sacrifice.
'''
"34" = ''':sup:`34` For I have deprived the Israelites of the forequarter offered and
the thigh presented in their communion sacrifices, and given them to
the priest Aaron and his descendants; this is a perpetual law for the
Israelites." '
'''
"35" = ''':sup:`35` Such was the portion of Aaron and his descendants in the food burnt
for Yahweh, the day he presented them to Yahweh for them to become his
priests.
'''
"36" = ''':sup:`36` This was what Yahweh ordered the Israelites to give them on the day
they were anointed: a perpetual law for all their descendants.
'''
"37" = ''':sup:`37` Such was the ritual for burnt offering, cereal offering, sacrifice
for sin, sacrifice of reparation, investiture sacrifice and communion
sacrifice,
'''
"38" = ''':sup:`38` which Yahweh laid down for Moses on Mount Sinai, the day he ordered
the Israelites to make their offerings to Yahweh in the desert of
Sinai.
'''
