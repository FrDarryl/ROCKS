[7]
"1" = ''':sup:`1` The men of Kiriath-Jearim came and, taking up the ark of Yahweh,
brought it to the house of Abinadab on the hill, and consecrated his
son Eleazar to guard the ark of Yahweh.
'''
"2" = ''':sup:`2` From the day when the ark was installed at Kiriath-Jearim, a long
time went by -- twenty years -- and the whole House of Israel longed
for Yahweh.
'''
"3" = ''':sup:`3` Samuel then spoke as follows to the whole House of Israel, 'If you
are returning to Yahweh with all your heart, banish the foreign gods
and Astartes which you now have, and set your heart on Yahweh and serve
him alone; and he will deliver you from the power of the Philistines.'
'''
"4" = ''':sup:`4` And the Israelites banished the Baals and Astartes and served Yahweh
alone.
'''
"5" = ''':sup:`5` Samuel then said, 'Muster all Israel at Mizpah and I shall plead
with Yahweh for you.'
'''
"6" = ''':sup:`6` So they mustered at Mizpah and drew water and poured it out before
Yahweh. They fasted that day and declared, 'We have sinned against
Yahweh.' And Samuel was judge over the Israelites at Mizpah.
'''
"7" = ''':sup:`7` When the Philistines heard that the Israelites had mustered at
Mizpah, the Philistine chiefs marched on Israel; and when the
Israelites heard this, they were afraid of the Philistines.
'''
"8" = ''':sup:`8` They said to Samuel, 'Do not stop calling on Yahweh our God to
rescue us from the power of the Philistines.'
'''
"9" = ''':sup:`9` Samuel took a sucking lamb and presented it as a burnt offering to
Yahweh, and he called on Yahweh on behalf of Israel and Yahweh heard
him.
'''
"10" = ''':sup:`10` While Samuel was in the act of presenting burnt offering, the
Philistines joined battle with Israel, but that day Yahweh thundered
violently over the Philistines, threw them into panic and Israel
defeated them.
'''
"11" = ''':sup:`11` The men of Israel sallied out from Mizpah in pursuit of the
Philistines and beat them all the way to below Beth-Car.
'''
"12" = ''':sup:`12` Samuel then took a stone and erected it between Mizpah and the
Tooth, and gave it the name Ebenezer, saying, 'Yahweh helped us as far
as this.'
'''
"13" = ''':sup:`13` So the Philistines were humbled and no longer came into Israelite
territory; Yahweh oppressed the Philistines throughout the life of
Samuel.
'''
"14" = ''':sup:`14` The towns which the Philistines had taken from Israel were given
back to Israel, from Ekron all the way to Gath, and Israel freed their
territory from the power of the Philistines. There was peace, too,
between Israel and the Amorites.
'''
"15" = ''':sup:`15` Samuel was judge over Israel throughout his life.
'''
"16" = ''':sup:`16` Each year he went on circuit through Bethel and Gilgal and Mizpah
and judged Israel in all these places.
'''
"17" = ''':sup:`17` He would then return to Ramah, since his home was there; there too
he judged Israel. And there he built an altar to Yahweh.
'''
