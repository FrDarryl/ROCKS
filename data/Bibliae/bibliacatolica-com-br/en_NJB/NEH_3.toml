[3]
"1" = ''':sup:`1` Eliashib the high priest with his brother priests then set to work
and rebuilt the Sheep Gate; they made the framework, hung its doors,
fixed its bolts and bars and proceeded as far as the Tower of the
Hundred and the Tower of Hananel.
'''
"2" = ''':sup:`2` The men of Jericho built next to him; Zaccur son of Imri built next
to them.
'''
"3" = ''':sup:`3` The sons of Ha-Senaah rebuilt the Fish Gate; they made the
framework, hung its doors and fixed its bolts and bars.
'''
"4" = ''':sup:`4` Meremoth son of Uriah, son of Hakkoz, carried out repairs next to
them; Meshullam son of Berechiah, son of Meshezabel, carried out
repairs next to him; and Zadok son of Baana carried out repairs next to
him.
'''
"5" = ''':sup:`5` The men of Tekoa carried out repairs next to him, though their
nobles would not demean themselves to help their masters.
'''
"6" = ''':sup:`6` Joiada son of Paseah and Meshullam son of Besodeiah repaired the
gate of the New Quarter; they made the framework, hung its doors and
fixed its bolts and bars.
'''
"7" = ''':sup:`7` Next to them repairs were carried out by Melatiah of Gibeon, Jadon
of Meronoth, and the men of Gibeon and Mizpah, for the sake of the
governor of Transeuphrates.
'''
"8" = ''':sup:`8` Next to them repairs were carried out by Uzziel son of Harhaiah, a
member of the metal-workers' guild, and next to him repairs were
carried out by Hananiah of the perfumers' guild. These renovated the
wall of Jerusalem as far as the Broad Wall.
'''
"9" = ''':sup:`9` Next to them repairs were carried out by Rephaiah son of Hur, who
was head of one half of the district of Jerusalem.
'''
"10" = ''':sup:`10` Next to them Jedaiah son of Harumaph carried out repairs opposite
his own house; next to him repairs were carried out by Hattush son of
Hashabneiah.
'''
"11" = ''':sup:`11` Malchijah son of Harim and Hasshub son of Pahath-Moab repaired
another section as far as the Furnace Tower.
'''
"12" = ''':sup:`12` Next to them repairs were carried out by Shallum son of Hallohesh,
head of the other half of the district of Jerusalem, by him and his
sons.
'''
"13" = ''':sup:`13` Hanun and the inhabitants of Zanoah repaired the Valley Gate: they
rebuilt it, hung its doors and fixed its bolts and bars; they also
repaired a thousand cubits of wall up to the Dung Gate.
'''
"14" = ''':sup:`14` Malchijah son of Rechab, head of the district of Beth-ha-Cherem,
repaired the Dung Gate; he rebuilt it, hung its doors and fixed its
bolts and bars.
'''
"15" = ''':sup:`15` Shallum son of Col-Hozeh, head of the district of Mizpah, repaired
the Fountain Gate; he rebuilt it, roofed it, hung its doors and fixed
its bolts and bars. He also rebuilt the wall of the Pool of Siloah,
adjoining the king's garden, as far as the steps going down from the
City of David.
'''
"16" = ''':sup:`16` After him, Nehemiah son of Azbuk, head of half the district of
Beth-Zur, carried out repairs from a point opposite the Davidic Tombs
to the artificial pool and the House of the Champions.
'''
"17" = ''':sup:`17` After him, repairs were carried out by the Levites: Rehum son of
Bani; and next to him Hashabiah, head of one half of the district of
Keilah, carried out repairs for his own district.
'''
"18" = ''':sup:`18` After him, repairs were carried out by their brothers: Binnui son
of Henadad, head of the other half of the district of Keilah.
'''
"19" = ''':sup:`19` Next to him, Ezer son of Jeshua, headman of Mizpah, repaired
another section in front of the ascent to the armoury at the Angle.
'''
"20" = ''':sup:`20` After him, Baruch son of Zabbai repaired another section from the
Angle to the door of the house of Eliashib the high priest.
'''
"21" = ''':sup:`21` After him, Meremoth son of Uriah, son of Hakkoz, repaired another
section from the door of Eliashib's house as far as the end of
Eliashib's house.
'''
"22" = ''':sup:`22` And after him repairs were carried out by the priests who lived in
the district.
'''
"23" = ''':sup:`23` After them repairs were carried out by Benjamin and Hasshub,
opposite their own house. After them repairs were carried out by
Azariah son of Maaseiah, son of Ananiah, beside his own house.
'''
"24" = ''':sup:`24` After him, Binnui son of Henadad repaired another section from
Azariah's house as far as the Angle at the corner.
'''
"25" = ''':sup:`25` After him, Palal son of Uzai carried out repairs in front of the
Angle and the tower projecting from the king's Upper Palace by the
Court of the Guard; and after him, Pedaiah son of Parosh carried out
the repairs
'''
"26" = ''':sup:`26` to a point by the Water Gate to the east and the projecting tower.
'''
"27" = ''':sup:`27` After him, the men of Tekoa repaired another section from in front
of the great projecting tower as far as the wall of Ophel.
'''
"28" = ''':sup:`28` From the Horse Gate onwards repairs were carried out by the
priests, each in front of his own house.
'''
"29" = ''':sup:`29` After them repairs were carried out by Zadok son of Immer in front
of his house, and after him repairs were carried out by Shemaiah son of
Shechaniah, keeper of the East Gate.
'''
"30" = ''':sup:`30` After him Hananiah son of Shelemiah and Hanun sixth son of Zalaph
repaired another section, after whom repairs were carried out by
Meshullam son of Berechiah in front of his room.
'''
"31" = ''':sup:`31` After him Malchijah, of the metal-workers' guild, repaired as far
as the Hall of the temple slaves and merchants, in front of the Muster
Gate, as far as the upper room at the corner.
'''
"32" = ''':sup:`32` And between the upper room at the corner and the Sheep Gate repairs
were carried out by the goldsmiths and the merchants.
'''
"33" = ''':sup:`33` When Sanballat heard that we were rebuilding the wall, he became
furiously angry.
'''
"34" = ''':sup:`34` He ridiculed the Jews and in front of his kinsmen and the
aristocracy of Samaria he exclaimed, 'What are these pathetic Jews
doing . . . ? Are they going to give up? Or offer sacrifices? Or
complete the work in a day? Can they put new life into stones taken
from rubbish heaps and even charred?'
'''
"35" = ''':sup:`35` And beside him Tobiah of Ammon remarked, 'If a jackal were to jump
on what they are building, it would knock their stone wall down!'
'''
"36" = ''':sup:`36` Listen, our God, for we are despised! Make their sneers fall back
on their own heads! Send them as booty to a land of captivity!
'''
"37" = ''':sup:`37` Do not pardon their wickedness, may their sin never be erased
before you, for they have insulted the builders to their face!
'''
"38" = ''':sup:`38` Meanwhile we were rebuilding the wall, which was soon joined up all
the way round to mid-height; the people put their hearts into the work.
'''
