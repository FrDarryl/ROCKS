[4]
"1" = ''':sup:`1` Sons of Judah: Perez, Hezron, Carmi, Hur, Shobal.
'''
"2" = ''':sup:`2` Reaiah son of Shobal fathered Jahath, and Jahath fathered Ahumai and
Lahad. These are the Zoreathite clans.
'''
"3" = ''':sup:`3` These are Abi-Etam, Jezreel, Ishma, and Idbash, whose sister was
called Hazzelelponi.
'''
"4" = ''':sup:`4` Penuel fathered Gedor, and Ezer fathered Hushah. These were the sons
of Hur, first-born of Ephrathah and father of Bethlehem.
'''
"5" = ''':sup:`5` Ashhur, father of Tekoa, had two wives: Helah and Naarah.
'''
"6" = ''':sup:`6` Naarah bore him Ahuzzam, Hepher, the Timnites, and the Ahashtarites
-- these were the sons of Naarah.
'''
"7" = ''':sup:`7` Sons of Helah: Zereth, Zohar, Ethnan.
'''
"8" = ''':sup:`8` Koz fathered Anub, Hazzobebah and the clans of Aharhel son of Harum.
'''
"9" = ''':sup:`9` Jabez was better known than his brothers. His mother gave him the
name Jabez, 'because', she said, 'in distress I gave birth to him.'
'''
"10" = ''':sup:`10` Jabez called on the God of Israel. 'If you truly bless me,' he
said, 'you will extend my lands, your hand will be with me, you will
keep harm away and my distress will cease.' God granted him what he had
asked.
'''
"11" = ''':sup:`11` Chelub, Shuhah's brother, fathered Mehir, who fathered Eshton.
'''
"12" = ''':sup:`12` Eshton fathered Bethrapha, Paseah and Tehinnah father of Irnahash.
These were the men of Recab.
'''
"13" = ''':sup:`13` Sons of Kenaz: Othniel and Seraiah. Sons of Othniel: Hathath and
Meonothai;
'''
"14" = ''':sup:`14` Meonothai fathered Ophrah. Seraiah fathered Joab, father of
Geharashim -- for they were craftsmen.
'''
"15" = ''':sup:`15` Sons of Caleb son of Jephunneh: Iru, Elah and Naam. Sons of Elah:
Kenaz.
'''
"16" = ''':sup:`16` Sons of Jehallelel: Ziph, Ziphah, Tiria, Asarel.
'''
"17" = ''':sup:`17` Sons of Ezrah: Jether, Mered, Epher, Jalon. She conceived Miriam,
Shammai, and Ishbah, the father of Eshtemoa,
'''
"18" = ''':sup:`18` whose Judaean wife gave birth to Jered father of Gedor, Heber
father of Soco, and Jekuthiel, father of Zanoah. These were the sons of
Bithiah the daughter of Pharaoh whom Mered had married.
'''
"19" = ''':sup:`19` The sons of Hodiah's wife, sister of Naham father of Keilah the
Garmite and of Eshtemoa the Maacathite . . .
'''
"20" = ''':sup:`20` Sons of Shimon: Amnon, Rinnah, Ben-Hanan, Tilon. Sons of Ishi:
Zoheth and Ben-Zoheth.
'''
"21" = ''':sup:`21` Sons of Shelah son of Judah: Er father of Lecah, Laadah father of
Mareshah, and the clans of linenworkers at Beth-Ashbea,
'''
"22" = ''':sup:`22` Jokim, the men of Cozeba, Joash and Saraph where Moab found wives
and then returned to Bethlehem. (These are old traditions.)
'''
"23" = ''':sup:`23` These were potters and lived at Netaim and Gederah; they resided
there, working for the king.
'''
"24" = ''':sup:`24` Sons of Simeon: Nemuel, Jamin, Jarib, Zerah, Saul;
'''
"25" = ''':sup:`25` Shallum was his son, Mibsam his son, Mishma his son.
'''
"26" = ''':sup:`26` The sons of Mishma: Hammuel his son, Zaccur his son, Shimei his
son.
'''
"27" = ''':sup:`27` Shimei had sixteen sons and six daughters, but his brothers did not
have many children, and the sum of their clans did not multiply as the
sons of Judah did.
'''
"28" = ''':sup:`28` They lived in Beersheba, Moladah and Hazar-Shual,
'''
"29" = ''':sup:`29` Bilhah, Ezem and Tolad,
'''
"30" = ''':sup:`30` Bethuel, Hormah and Ziklag,
'''
"31" = ''':sup:`31` Beth-Marcaboth, Hazar-Susim, Beth-Biri, Shaaraim.
'''
"32" = ''':sup:`32` These were their towns until the reign of David. Their settlements
were: Etam, Ain, Rimmon, Tochen and Ashan, five towns,
'''
"33" = ''':sup:`33` and all the dependencies surrounding these towns as far as Baalath.
That was where they lived and they had an official genealogy.
'''
"34" = ''':sup:`34` Meshobab, Jamlech, Joshah son of Amaziah,
'''
"35" = ''':sup:`35` Joel, Jehu son of Joshibiah, son of Seraiah, son of Asiel,
'''
"36" = ''':sup:`36` Elioenai, Jaakobah, Jeshohaiah, Asaiah, Adiel, Jesimiel, Benaiah,
'''
"37" = ''':sup:`37` Ziza, Ben-Shiphi, Ben-Allon, Ben-Jedaiah, Ben-Shimri, Ben-Shemaiah-
'''
"38" = ''':sup:`38` these above named were princes in their clans in their ancestral
home. Their numbers increased enormously.
'''
"39" = ''':sup:`39` In search of pasture for their flocks, they spread from the Pass of
Gerar to the eastern end of the valley,
'''
"40" = ''':sup:`40` where they found good, fat pasture; the land was broad, untroubled,
peaceful. Hamites had been living there before them.
'''
"41" = ''':sup:`41` These Simeonites, recorded by name, arrived there in the time of
Hezekiah king of Judah; they overran their tents and the dwellings
which they found there. They put them under a curse of destruction
still in force today and settled in their place, since there was
pasturage for their flocks.
'''
"42" = ''':sup:`42` Five hundred of them, of the Simeonites, went to Mount Seir, their
leaders being Pelatiah, Neariah, Rephaiah, and Uzziel, the sons of
Ishi.
'''
"43" = ''':sup:`43` They defeated the surviving fugitives of Amalek and still live
there today.
'''
