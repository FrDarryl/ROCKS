"1" = ''':sup:`1` Adam, Seth, Enosh,
'''
"2" = ''':sup:`2` Kenan, Mahalalel, Jared,
'''
"3" = ''':sup:`3` Enoch, Methuselah, Lamech,
'''
"4" = ''':sup:`4` Noah, Shem, Ham and Japheth.
'''
"5" = ''':sup:`5` Sons of Japheth: Gomer, Magog, the Medes, Javan, Tubal, Meshech,
Tiras.
'''
"6" = ''':sup:`6` Sons of Gomer: Ashkenaz, Riphath, Togarmah.
'''
"7" = ''':sup:`7` Sons of Javan: Elishah, Tarshish, the Kittim, the Dananites.
'''
"8" = ''':sup:`8` Sons of Ham: Cush, Mizraim, Put, Canaan.
'''
"9" = ''':sup:`9` Sons of Cush: Seba, Havilah, Sabta, Raama, Sabeteca. Sons of Raamah:
Sheba, Dedan.
'''
"10" = ''':sup:`10` Cush fathered Nimrod, the first mighty warrior on earth.
'''
"11" = ''':sup:`11` Mizraim fathered the people of Lud, of Anam, of Lehab, of Naphtuh,
'''
"12" = ''':sup:`12` of Pathros, Casluh and Caphtor, from which the Philistines came.
'''
"13" = ''':sup:`13` Canaan fathered Sidon, his first-born, then Heth,
'''
"14" = ''':sup:`14` and the Jebusites, the Amorites, Girgashites,
'''
"15" = ''':sup:`15` Hivites, Arkites, Sinites,
'''
"16" = ''':sup:`16` Arvadites, Zemarites, Hamathites.
'''
"17" = ''':sup:`17` Sons of Shem: Elam, Asshur, Arpachshad, Lud, Aram. Sons of Aram:
Uz, Hul, Gether and Meshech.
'''
"18" = ''':sup:`18` Arpachshad fathered Shelah, and Shelah fathered Eber.
'''
"19" = ''':sup:`19` To Eber were born two sons; the first was called Peleg, because it
was in his time that the earth was divided into districts, and his
brother was called Joktan.
'''
"20" = ''':sup:`20` Joktan fathered Almodad, Sheleph, Hazarmaveth, Jerah,
'''
"21" = ''':sup:`21` Hadoram, Uzal, Diklah,
'''
"22" = ''':sup:`22` Ebal, Abimael, Sheba,
'''
"23" = ''':sup:`23` Ophir, Havilah, Jobab; all these are sons of Joktan.
'''
"24" = ''':sup:`24` Arpachshad, Shelah,
'''
"25" = ''':sup:`25` Eber, Peleg, Reu,
'''
"26" = ''':sup:`26` Serug, Nahor, Terah,
'''
"27" = ''':sup:`27` Abram, that is, Abraham.
'''
"28" = ''':sup:`28` Sons of Abraham: Isaac and Ishmael.
'''
"29" = ''':sup:`29` These are their descendants: The first-born of Ishmael, Nebaioth;
then Kedar, Adbeel, Mibsam,
'''
"30" = ''':sup:`30` Mishma, Dumah, Massa, Hada, Tema,
'''
"31" = ''':sup:`31` Jetur, Naphish and Kedemah. These are the sons of Ishmael.
'''
"32" = ''':sup:`32` Sons of Keturah, Abraham's concubine: she gave birth to Zimran,
Jokshan, Medan, Midian, Ishbak, and Shuah. Sons of Jokshan: Sheba and
Dedan.
'''
"33" = ''':sup:`33` Sons of Midian: Ephah, Epher, Hanoch, Abida, Eldaah. All these are
sons of Keturah.
'''
"34" = ''':sup:`34` Abraham fathered Isaac. Sons of Isaac: Esau and Israel.
'''
"35" = ''':sup:`35` Sons of Esau: Eliphaz, Reuel, Jeush, Jalam and Korah.
'''
"36" = ''':sup:`36` Sons of Eliphaz: Teman, Omar, Zephi, Gatam, Kenaz, Timna, Amalek.
'''
"37" = ''':sup:`37` Sons of Reuel: Nahath, Zerah, Shammah, Mizzah.
'''
"38" = ''':sup:`38` Sons of Seir: Lotan, Shobal, Zibeon, Anah, Dishon, Ezer, Dishan.
'''
"39" = ''':sup:`39` Sons of Lotan: Hori and Homam. Sister of Lotan: Timma.
'''
"40" = ''':sup:`40` Sons of Shobal: Alian, Manahath, Ebal, Shephi, Onam. Sons of
Zibeon: Aiah and Anah.
'''
"41" = ''':sup:`41` Son of Anah: Dishon. Sons of Dishon: Hamran, Eshban, Ithran,
Cheran.
'''
"42" = ''':sup:`42` Sons of Ezer: Bilhan, Zaavan, Jaakan. Sons of Dishan: Uz and Aran.
'''
"43" = ''':sup:`43` These are the kings who ruled in Edom before an Israelite king
ruled: Bela son of Beor; his city was called Dinhabah.
'''
"44" = ''':sup:`44` Bela died and Jobab son of Zerah, from Bozrah, succeeded.
'''
"45" = ''':sup:`45` Jobab died and Husham from the territory of the Temanites
succeeded.
'''
"46" = ''':sup:`46` Husham died and Hada son of Bedad succeeded; he defeated the
Midianites in Moab, and his city was called Avith.
'''
"47" = ''':sup:`47` Hadad died and Samlah of Masrekah succeeded.
'''
"48" = ''':sup:`48` Samlah died and Shaul of Rehoboth-ha-Nahar succeeded.
'''
"49" = ''':sup:`49` Shaul died and Baal-Hanan son of Achbor succeeded.
'''
"50" = ''':sup:`50` Baal-Hanan died and Hadad succeeded. His city was called Pai; his
wife's name was Mehetabel daughter of Matred, daughter of Mezahab.
'''
"51" = ''':sup:`51` Hadad died, and then there were chiefs in Edom: Chief Timna, Chief
Aliah, Chief Jetheth,
'''
"52" = ''':sup:`52` Chief Oholibamah, Chief Elah, Chief Pinon,
'''
"53" = ''':sup:`53` Chief Kenaz, Chief Teman, Chief Mibzar,
'''
"54" = ''':sup:`54` Chief Magdiel, Chief Iram. These were the chiefs of Edom.
'''
