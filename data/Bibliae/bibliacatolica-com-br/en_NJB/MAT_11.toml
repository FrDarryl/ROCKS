[11]
"1" = ''':sup:`1` When Jesus had finished instructing his twelve disciples he moved on
from there to teach and preach in their towns.
'''
"2" = ''':sup:`2` Now John had heard in prison what Christ was doing and he sent his
disciples to ask him,
'''
"3" = ''':sup:`3` 'Are you the one who is to come, or are we to expect someone else?'
'''
"4" = ''':sup:`4` Jesus answered, 'Go back and tell John what you hear and see;
'''
"5" = ''':sup:`5` the blind see again, and the lame walk, those suffering from
virulent skin-diseases are cleansed, and the deaf hear, the dead are
raised to life and the good news is proclaimed to the poor;
'''
"6" = ''':sup:`6` and blessed is anyone who does not find me a cause of falling.'
'''
"7" = ''':sup:`7` As the men were leaving, Jesus began to talk to the people about
John, 'What did you go out into the desert to see? A reed swaying in
the breeze? No?
'''
"8" = ''':sup:`8` Then what did you go out to see? A man wearing fine clothes? Look,
those who wear fine clothes are to be found in palaces.
'''
"9" = ''':sup:`9` Then what did you go out for? To see a prophet? Yes, I tell you, and
much more than a prophet:
'''
"10" = ''':sup:`10` he is the one of whom scripture says: Look, I am going to send my
messenger in front of you to prepare your way before you.
'''
"11" = ''':sup:`11` 'In truth I tell you, of all the children born to women, there has
never been anyone greater than John the Baptist; yet the least in the
kingdom of Heaven is greater than he.
'''
"12" = ''':sup:`12` Since John the Baptist came, up to this present time, the kingdom
of Heaven has been subjected to violence and the violent are taking it
by storm.
'''
"13" = ''':sup:`13` Because it was towards John that all the prophecies of the prophets
and of the Law were leading;
'''
"14" = ''':sup:`14` and he, if you will believe me, is the Elijah who was to return.
'''
"15" = ''':sup:`15` Anyone who has ears should listen!
'''
"16" = ''':sup:`16` 'What comparison can I find for this generation? It is like
children shouting to each other as they sit in the market place:
'''
"17" = ''':sup:`17` We played the pipes for you, and you wouldn't dance; we sang
dirges, and you wouldn't be mourners.
'''
"18" = ''':sup:`18` 'For John came, neither eating nor drinking, and they say, "He is
possessed."
'''
"19" = ''':sup:`19` The Son of man came, eating and drinking, and they say, "Look, a
glutton and a drunkard, a friend of tax collectors and sinners." Yet
wisdom is justified by her deeds.'
'''
"20" = ''':sup:`20` Then he began to reproach the towns in which most of his miracles
had been worked, because they refused to repent.
'''
"21" = ''':sup:`21` 'Alas for you, Chorazin! Alas for you, Bethsaida! For if the
miracles done in you had been done in Tyre and Sidon, they would have
repented long ago in sackcloth and ashes.
'''
"22" = ''':sup:`22` Still, I tell you that it will be more bearable for Tyre and Sidon
on Judgement Day than for you.
'''
"23" = ''':sup:`23` And as for you, Capernaum, did you want to be raised as high as
heaven? You shall be flung down to hell. For if the miracles done in
you had been done in Sodom, it would have been standing yet.
'''
"24" = ''':sup:`24` Still, I tell you that it will be more bearable for Sodom on
Judgement Day than for you.'
'''
"25" = ''':sup:`25` At that time Jesus exclaimed, 'I bless you, Father, Lord of heaven
and of earth, for hiding these things from the learned and the clever
and revealing them to little children.
'''
"26" = ''':sup:`26` Yes, Father, for that is what it pleased you to do.
'''
"27" = ''':sup:`27` Everything has been entrusted to me by my Father; and no one knows
the Son except the Father, just as no one knows the Father except the
Son and those to whom the Son chooses to reveal him.
'''
"28" = ''':sup:`28` 'Come to me, all you who labour and are overburdened, and I will
give you rest.
'''
"29" = ''':sup:`29` Shoulder my yoke and learn from me, for I am gentle and humble in
heart, and you will find rest for your souls.
'''
"30" = ''':sup:`30` Yes, my yoke is easy and my burden light.'
'''
