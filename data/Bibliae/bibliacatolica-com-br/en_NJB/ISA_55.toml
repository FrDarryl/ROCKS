[55]
"1" = ''':sup:`1` Oh, come to the water all you who are thirsty; though you have no
money, come! Buy and eat; come, buy wine and milk without money, free!
'''
"2" = ''':sup:`2` Why spend money on what cannot nourish and your wages on what fails
to satisfy? Listen carefully to me, and you will have good things to
eat and rich food to enjoy.
'''
"3" = ''':sup:`3` Pay attention, come to me; listen, and you will live. I shall make
an everlasting covenant with you in fulfilment of the favours promised
to David.
'''
"4" = ''':sup:`4` Look, I have made him a witness to peoples, a leader and lawgiver to
peoples.
'''
"5" = ''':sup:`5` Look, you will summon a nation unknown to you, a nation unknown to
you will hurry to you for the sake of Yahweh your God, because the Holy
One of Israel has glorified you.
'''
"6" = ''':sup:`6` Seek out Yahweh while he is still to be found, call to him while he
is still near.
'''
"7" = ''':sup:`7` Let the wicked abandon his way and the evil one his thoughts. Let
him turn back to Yahweh who will take pity on him, to our God, for he
is rich in forgiveness;
'''
"8" = ''':sup:`8` for my thoughts are not your thoughts and your ways are not my ways,
declares Yahweh.
'''
"9" = ''':sup:`9` For the heavens are as high above earth as my ways are above your
ways, my thoughts above your thoughts.
'''
"10" = ''':sup:`10` For, as the rain and the snow come down from the sky and do not
return before having watered the earth, fertilising it and making it
germinate to provide seed for the sower and food to eat,
'''
"11" = ''':sup:`11` so it is with the word that goes from my mouth: it will not return
to me unfulfilled or before having carried out my good pleasure and
having achieved what it was sent to do.
'''
"12" = ''':sup:`12` Yes, you will go out with joy and be led away in safety. Mountains
and hills will break into joyful cries before you and all the trees of
the countryside clap their hands.
'''
"13" = ''':sup:`13` Cypress will grow instead of thorns, myrtle instead of nettles. And
this will be fame for Yahweh, an eternal monument never to be effaced.
'''
