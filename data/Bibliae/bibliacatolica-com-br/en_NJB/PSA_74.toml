'''
"8" = ''':sup:`8` They said to themselves, 'Let us crush them at one stroke!' They
burned down every sacred shrine in the land.
'''
"9" = ''':sup:`9` We see no signs, no prophet any more, and none of us knows how long
it will last.
'''
"10" = ''':sup:`10` How much longer, God, will the enemy blaspheme? Is the enemy to
insult your name for ever?
'''
"11" = ''':sup:`11` Why hold back your hand, keep your right hand hidden in the folds
of your robe?
'''
"12" = ''':sup:`12` Yet, God, my king from the first, author of saving acts throughout
the earth,
'''
"13" = ''':sup:`13` by your power you split the sea in two, and smashed the heads of
the monsters on the waters.
'''
"14" = ''':sup:`14` You crushed Leviathan's heads, gave him as food to the wild
animals.
'''
"15" = ''':sup:`15` You released the springs and brooks, and turned primordial rivers
into dry land.
'''
"16" = ''':sup:`16` Yours is the day and yours the night, you caused sun and light to
exist,
'''
"17" = ''':sup:`17` you fixed all the boundaries of the earth, you created summer and
winter.
'''
"18" = ''':sup:`18` Remember, Yahweh, the enemy's blasphemy, a foolish people insults
your name.
'''
"19" = ''':sup:`19` Do not surrender your turtledove to the beast; do not forget for
ever the life of your oppressed people.
'''
"20" = ''':sup:`20` Look to the covenant! All the hiding-places of the land are full,
haunts of violence.
'''
"21" = ''':sup:`21` Do not let the downtrodden retreat in confusion, give the poor and
needy cause to praise your name.
'''
"22" = ''':sup:`22` Arise, God, champion your own cause, remember how fools blaspheme
you all day long!
'''
"23" = ''':sup:`23` Do not forget the shouting of your enemies, the ever-mounting
uproar of your adversaries.
'''
