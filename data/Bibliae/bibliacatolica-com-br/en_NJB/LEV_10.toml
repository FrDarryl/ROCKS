[10]
"1" = ''':sup:`1` Aaron's sons Nadab and Abihu each took his censer, put fire in it
and incense on the fire, and presented unauthorised fire before Yahweh,
which was not in accordance with his orders.
'''
"2" = ''':sup:`2` At this a flame leapt out from Yahweh's presence and swallowed them
up, and they perished before Yahweh.
'''
"3" = ''':sup:`3` Moses then said to Aaron, 'That is what Yahweh meant when he said:
In those who are close to me I show my holiness, and before all the
people I show my glory.' Aaron remained silent.
'''
"4" = ''':sup:`4` Moses summoned Mishael and Elzaphan, sons of Aaron's uncle Uzziel,
and said to them, 'Come here and take your brothers away from the
sanctuary, out of the camp.'
'''
"5" = ''':sup:`5` They came and carried them away, still in their tunics, out of the
camp, as Moses had said.
'''
"6" = ''':sup:`6` Moses said to Aaron and his sons Eleazar and Ithamar, 'Do not
disorder your hair or tear your clothes; or you may incur death and his
retribution may overtake the whole community. No, it is for the entire
House of Israel to lament your brothers who have been the victims of
Yahweh's fire.
'''
"7" = ''':sup:`7` To avoid incurring death, do not leave the entrance to the Tent of
Meeting, for Yahweh's anointing oil is on you.' And they did as Moses
said.
'''
"8" = ''':sup:`8` Yahweh spoke to Aaron and said:
'''
"9" = ''':sup:`9` 'When you come to the Tent of Meeting, you and your sons with you,
to avoid incurring death you may not drink wine or any other fermented
liquor. This is a perpetual law for all your descendants.
'''
"10" = ''':sup:`10` And so shall it be also when you separate the sacred from the
profane, the unclean from the clean,
'''
"11" = ''':sup:`11` and when you teach the Israelites any of the decrees that Yahweh
has pronounced for them through Moses.'
'''
"12" = ''':sup:`12` Moses said to Aaron and his surviving sons, Eleazar and Ithamar,
'Take the cereal offering left over from the food burnt for Yahweh. Eat
the unleavened part of it beside the altar, since it is especially
holy.
'''
"13" = ''':sup:`13` Eat it in the holy place, since it is the portion of the food burnt
for Yahweh that is prescribed for you and your sons; this is the order
I have received.
'''
"14" = ''':sup:`14` 'You, your sons and daughters with you, will eat in a clean place
the forequarter offered and the thigh presented, for these have been
given to you and your children as your due from the Israelites'
communion sacrifices.
'''
"15" = ''':sup:`15` The thigh presented and the forequarter offered, once the fat has
been burnt, revert to you and your sons with you, after they have been
presented before Yahweh with the gesture of offering, in virtue of a
perpetual law as Yahweh has ordered.'
'''
"16" = ''':sup:`16` Moses then enquired carefully about the goat offered as a sacrifice
for sin, and found that they had burnt it. He was angry with Eleazar
and Ithamar, Aaron's surviving sons, and said,
'''
"17" = ''':sup:`17` 'Why did you not eat this victim for sin in the holy place, since
it is especially holy and was given to you to take away the community's
guilt, by performing the rite of expiation for them before Yahweh?
'''
"18" = ''':sup:`18` Since its blood was not taken inside the sanctuary, you should have
eaten its meat there, as I ordered you.'
'''
"19" = ''':sup:`19` Aaron said to Moses, 'Look, today they offered their sacrifice for
sin and their burnt offering before Yahweh, and these disasters have
befallen me. If I had eaten the sin offering today, would this have met
with Yahweh's approval?'
'''
"20" = ''':sup:`20` And when Moses heard this, he was satisfied.
'''
