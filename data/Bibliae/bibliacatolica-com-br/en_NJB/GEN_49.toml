[49]
"1" = ''':sup:`1` Jacob called his sons and said, 'Gather round, so that I can tell
you what is in store for you in the final days.
'''
"2" = ''':sup:`2` Gather round, sons of Jacob, and listen; listen to Israel your
father.
'''
"3" = ''':sup:`3` Reuben, you are my first-born, my vigour, and the first-fruit of my
manhood, foremost in pride, foremost in strength,
'''
"4" = ''':sup:`4` uncontrolled as water: you will not be foremost, for you climbed
into your father's bed, and so defiled my couch, to my sorrow.
'''
"5" = ''':sup:`5` Simeon and Levi are brothers in carrying out their malicious plans.
'''
"6" = ''':sup:`6` May my soul not enter their council nor my heart join their company,
for in their rage they have killed men and hamstrung oxen at their
whim.
'''
"7" = ''':sup:`7` Accursed be their rage for its ruthlessness, their wrath for its
ferocity. I shall disperse them in Jacob, I shall scatter them through
Israel.
'''
"8" = ''':sup:`8` Judah, your brothers will praise you: you grip your enemies by the
neck, your father's sons will do you homage.
'''
"9" = ''':sup:`9` Judah is a lion's whelp; You stand over your prey, my son. Like a
lion he crouches and lies down, a mighty lion: who dare rouse him?
'''
"10" = ''':sup:`10` The sceptre shall not pass from Judah, nor the ruler's staff from
between his feet, until tribute be brought him and the peoples render
him obedience.
'''
"11" = ''':sup:`11` He tethers his donkey to the vine, to its stock the foal of his
she-donkey. He washes his clothes in wine, his robes in the blood of
the grape.
'''
"12" = ''':sup:`12` His eyes are darkened with wine and his teeth are white with milk.
'''
"13" = ''':sup:`13` Zebulun will live by the seashore and be a sailor on board the
ships, with Sidon on his flank.
'''
"14" = ''':sup:`14` Issachar is a strong donkey lying down among sheepfolds.
'''
"15" = ''':sup:`15` When he saw how good the resting-place and how pleasant the
country, he bowed his shoulder to the load and became a slave to forced
labour.
'''
"16" = ''':sup:`16` Dan will govern his people like any other of the tribes of Israel.
'''
"17" = ''':sup:`17` May Dan be a snake on the road, a viper on the path, who bites the
horse on the hock so that its rider falls off backwards!
'''
"18" = ''':sup:`18` I long for your deliverance, Yahweh!
'''
"19" = ''':sup:`19` Gad will be raided by raiders, and he will raid at their heels.
'''
"20" = ''':sup:`20` Rich the food produced by Asher: he will furnish food fit for
kings.
'''
"21" = ''':sup:`21` Naphtali is a swift hind bearing lovely fawns.
'''
"22" = ''':sup:`22` Joseph is a fruitful plant near a spring whose tendrils reach over
the wall.
'''
"23" = ''':sup:`23` Archers in their hostility drew their bows and attacked him.
'''
"24" = ''':sup:`24` But their bows were broken by a mighty One, the sinews of their
arms were snapped by the power of the Mighty One of Jacob, by the Name
of the Stone of Israel,
'''
"25" = ''':sup:`25` the God of your father who assists you, El Shaddai who blesses you:
blessings of heaven above, blessings of the deep lying below, blessings
of the breasts and womb,
'''
"26" = ''':sup:`26` blessings of the grain and flowers, blessings of the eternal
mountains, bounty of the everlasting hills -- may they descend on
Joseph's head, on the crown of the one dedicated from among his
brothers!
'''
"27" = ''':sup:`27` Benjamin is a ravening wolf, in the morning he devours the prey, in
the evening he is still sharing out the spoil.'
'''
"28" = ''':sup:`28` All these make up the tribes of Israel, twelve in number, and this
is what their father said to them as he bade them farewell, giving each
an appropriate blessing.
'''
"29" = ''':sup:`29` Then he gave them these instructions, 'I am about to be gathered to
my people. Bury me with my ancestors, in the cave that is in the field
of Ephron the Hittite,
'''
"30" = ''':sup:`30` in the cave in the field at Machpelah, facing Mamre, in Canaan,
which Abraham bought from Ephron the Hittite as a burial site of his
own.
'''
"31" = ''':sup:`31` There Abraham and his wife Sarah were buried. There Isaac and his
wife Rebekah were buried; and there I buried Leah-
'''
"32" = ''':sup:`32` the field and the cave in it which were bought from the Hittites.'
'''
"33" = ''':sup:`33` When Jacob had finished giving his instructions to his sons, he
drew his feet up into the bed, and breathing his last was gathered to
his people.
'''
