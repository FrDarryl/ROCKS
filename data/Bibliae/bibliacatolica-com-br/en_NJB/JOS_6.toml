[6]
"1" = ''':sup:`1` Now, Jericho had shut and barricaded its gates (against the
Israelites): no one came out and no one went in.
'''
"2" = ''':sup:`2` Yahweh then said to Joshua, 'Look, I am putting Jericho, its picked
troops and its king, at your mercy.
'''
"3" = ''':sup:`3` All you warriors must march round the city (go right round the city
once, doing the same on six successive days.
'''
"4" = ''':sup:`4` Seven priests must carry seven ram's-horn trumpets in front of the
ark. On the seventh day, you will go seven times round the city and the
priests will blow their trumpets).
'''
"5" = ''':sup:`5` When the ram's horn sounds (when you hear the sound of the trumpet),
the entire people must utter a mighty war cry and the city wall will
collapse then and there; the people will then go into the assault, each
man straight ahead.'
'''
"6" = ''':sup:`6` Joshua son of Nun summoned the priests and said to them, 'Take up
the ark of the covenant, and let seven priests carry seven ram's-horn
trumpets ahead of the ark of Yahweh.'
'''
"7" = ''':sup:`7` To the people he then said, 'Forward! March round the city, and let
the vanguard march ahead of the ark of Yahweh!'
'''
"8" = ''':sup:`8` (Everything was done as Joshua had given orders to the people.)
Seven priests, carrying seven ram's-horn trumpets ahead of Yahweh,
moved forward blowing their trumpets; the ark of the covenant of Yahweh
came behind them,
'''
"9" = ''':sup:`9` the vanguard marched ahead of the priests, who blew their trumpets,
the rearguard followed behind the ark; the men marched, the trumpets
sounded.
'''
"10" = ''':sup:`10` Joshua had given the people the following orders, 'Do not raise a
war cry, do not let your voice be heard (not a word must pass your
lips), until the day when I say, "Raise the war cry." That is when you
must raise the war cry.'
'''
"11" = ''':sup:`11` He made the ark go round the city (going round it once), then they
went back to camp, where they spent the night.
'''
"12" = ''':sup:`12` Joshua got up early, and the priests took up the ark of Yahweh.
'''
"13" = ''':sup:`13` Carrying the seven ram's-horn trumpets, the seven priests walked
ahead of the ark of Yahweh, blowing their trumpets as they went, while
the vanguard marched ahead of them and the rearguard behind the ark of
Yahweh, and the march went on to the sound of the trumpet.
'''
"14" = ''':sup:`14` They marched once round the city (on the second day) and went back
to camp; and so on for six days.
'''
"15" = ''':sup:`15` On the seventh day, they got up at dawn and marched (in the same
manner) round the city seven times. (This was the only day when they
marched round the city seven times.)
'''
"16" = ''':sup:`16` At the seventh time, the priests blew their trumpets and Joshua
said to the people, 'Raise the war cry, for Yahweh has given you the
city!
'''
"17" = ''':sup:`17` 'The city and everyone in it must be devoted to Yahweh under the
curse of destruction; the life of Rahab the prostitute alone must be
spared, with all those with her in her house, since she hid the
messengers we sent.
'''
"18" = ''':sup:`18` But beware of the curse of destruction, yourselves, for fear that,
moved by greed, you take something lying under the curse; that would
put the camp of Israel under the same curse and bring disaster on it.
'''
"19" = ''':sup:`19` All the silver and all the gold, everything made of bronze or iron,
will be consecrated to Yahweh and put in his treasury.'
'''
"20" = ''':sup:`20` The people raised the war cry, the trumpets sounded. When the
people heard the sound of the trumpet, they raised a mighty war cry and
the wall collapsed then and there. At once the people stormed the city,
each man going straight forward; and they captured the city.
'''
"21" = ''':sup:`21` They enforced the curse of destruction on everyone in the city: men
and women, young and old, including the oxen, the sheep and the
donkeys, slaughtering them all.
'''
"22" = ''':sup:`22` Joshua said to the two men who had reconnoitred the country, 'Go
into the prostitute's house, and bring the woman out with all who
belong to her, as you swore to her that you would.'
'''
"23" = ''':sup:`23` The young men who had been spies went and brought Rahab out, with
her father and mother and brothers and all who belonged to her. They
brought out all her clansmen too, and put them in a place of safety
outside the camp of Israel.
'''
"24" = ''':sup:`24` They burned the city and everything inside it, except the silver,
the gold and the things of bronze and iron; these they put into the
treasury of Yahweh's house.
'''
"25" = ''':sup:`25` But Rahab the prostitute, her father's family and all who belonged
to her, these Joshua spared. She is still living in Israel even today,
for having hidden the messengers whom Joshua sent to reconnoitre
Jericho.
'''
"26" = ''':sup:`26` At that time Joshua made them take this oath before Yahweh:
Accursed before Yahweh be the man who rises up and rebuilds this city
(Jericho)! On his first-born will he lay its foundations, on his
youngest son set up its gates!
'''
"27" = ''':sup:`27` So Yahweh was with Joshua, whose fame spread throughout the
country.
'''
