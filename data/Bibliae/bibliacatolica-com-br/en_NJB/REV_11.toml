[11]
"1" = ''':sup:`1` Then I was given a long cane like a measuring rod, and I was told,
'Get up and measure God's sanctuary, and the altar, and the people who
worship there;
'''
"2" = ''':sup:`2` but exclude the outer court and do not measure it, because it has
been handed over to gentiles -- they will trample on the holy city for
forty-two months.
'''
"3" = ''':sup:`3` But I shall send my two witnesses to prophesy for twelve hundred and
sixty days, wearing sackcloth.
'''
"4" = ''':sup:`4` These are the two olive trees and the two lamps in attendance on the
Lord of the world.
'''
"5" = ''':sup:`5` Fire comes from their mouths and consumes their enemies if anyone
tries to harm them; and anyone who tries to harm them will certainly be
killed in this way.
'''
"6" = ''':sup:`6` They have the power to lock up the sky so that it does not rain as
long as they are prophesying; they have the power to turn water into
blood and strike the whole world with any plague as often as they like.
'''
"7" = ''':sup:`7` When they have completed their witnessing, the beast that comes out
of the Abyss is going to make war on them and overcome them and kill
them.
'''
"8" = ''':sup:`8` Their corpses lie in the main street of the great city known by the
symbolic names Sodom and Egypt, in which their Lord was crucified.
'''
"9" = ''':sup:`9` People of every race, tribe, language and nation stare at their
corpses, for three-and-a-half days, not letting them be buried,
'''
"10" = ''':sup:`10` and the people of the world are glad about it and celebrate the
event by giving presents to each other, because these two prophets have
been a plague to the people of the world.'
'''
"11" = ''':sup:`11` After the three-and-a-half days, God breathed life into them and
they stood up on their feet, and everybody who saw it happen was
terrified;
'''
"12" = ''':sup:`12` then I heard a loud voice from heaven say to them, 'Come up here,'
and while their enemies were watching, they went up to heaven in a
cloud.
'''
"13" = ''':sup:`13` Immediately, there was a violent earthquake, and a tenth of the
city collapsed; seven thousand persons were killed in the earthquake,
and the survivors, overcome with fear, could only praise the God of
heaven.
'''
"14" = ''':sup:`14` That was the second of the disasters; the third is to come quickly
after it.
'''
"15" = ''':sup:`15` Then the seventh angel blew his trumpet, and voices could be heard
shouting in heaven, calling, 'The kingdom of the world has become the
kingdom of our Lord and his Christ, and he will reign for ever and
ever.'
'''
"16" = ''':sup:`16` The twenty-four elders, enthroned in the presence of God,
prostrated themselves and touched the ground with their foreheads
worshipping God
'''
"17" = ''':sup:`17` with these words, 'We give thanks to you, Almighty Lord God, He who
is, He who was, for assuming your great power and beginning your reign.
'''
"18" = ''':sup:`18` The nations were in uproar and now the time has come for your
retribution, and for the dead to be judged, and for your servants the
prophets, for the saints and for those who fear your name, small and
great alike, to be rewarded. The time has come to destroy those who are
destroying the earth.'
'''
"19" = ''':sup:`19` Then the sanctuary of God in heaven opened, and the ark of the
covenant could be seen inside it. Then came flashes of lightning, peals
of thunder and an earthquake and violent hail.
'''
