[9]
"1" = ''':sup:`1` A proclamation. The word of Yahweh is against Hadrach, it has come
to rest on Damascus, for the source of Aram belongs to Yahweh no less
than all the tribes of Israel;
'''
"2" = ''':sup:`2` on Hamath too, which borders on it, and on (Tyre and) Sidon, despite
her acumen.
'''
"3" = ''':sup:`3` Tyre has built herself a fortress, has heaped up silver like dust
and gold like the dirt of the streets.
'''
"4" = ''':sup:`4` And now the Lord is going to dispossess her; at sea he will break
her power, and she herself will go up in flames.
'''
"5" = ''':sup:`5` Seeing this, Ashkelon will be terrified, Gaza too, and writhe with
grief, Ekron too, at the ruin of her prospects; the king will vanish
from Gaza and Ashkelon be unpeopled,
'''
"6" = ''':sup:`6` while a half-breed will live in Ashdod! Yes, I shall destroy the
pride of the Philistine;
'''
"7" = ''':sup:`7` I shall snatch his blood from his mouth, his abominations from
between his teeth. But his remnant too will belong to our God, becoming
like a clan in Judah, and Ekron will become like a Jebusite.
'''
"8" = ''':sup:`8` I shall stand guard before my home to defend it against all comers,
and no oppressor will overrun them ever again, for now I am on the
alert.
'''
"9" = ''':sup:`9` Rejoice heart and soul, daughter of Zion! Shout for joy, daughter of
Jerusalem! Look, your king is approaching, he is vindicated and
victorious, humble and riding on a donkey, on a colt, the foal of a
donkey.
'''
"10" = ''':sup:`10` He will banish chariots from Ephraim and horses from Jerusalem; the
bow of war will be banished. He will proclaim peace to the nations, his
empire will stretch from sea to sea, from the River to the limits of
the earth.
'''
"11" = ''':sup:`11` As for you, because of the blood of your covenant I have released
your prisoners from the pit in which there is no water.
'''
"12" = ''':sup:`12` Come back to the fortress, you prisoners waiting in hope. This very
day, I vow, I shall make it up to you twice over.
'''
"13" = ''':sup:`13` For I have strung Judah as a bow for myself, laid Ephraim on the
string as an arrow, have roused your sons, Zion, against your sons,
Javan, and have made you like a warrior's sword.
'''
"14" = ''':sup:`14` Then Yahweh will appear above them and his arrow will flash out
like lightning. (The Lord) Yahweh will sound the trumpet and advance in
the storm-winds of the south.
'''
"15" = ''':sup:`15` Yahweh Sabaoth will protect them! They will devour, will trample on
the sling-stones, they will drink blood like wine, awash like bowls,
like the corners of the altar.
'''
"16" = ''':sup:`16` Yahweh their God will give them victory when that day comes, like
the sheep who are his people; yes, the stones of a diadem will sparkle
over his country.
'''
"17" = ''':sup:`17` How fine, how splendid that will be, with wheat to make the young
men flourish, and new wine the maidens!
'''
