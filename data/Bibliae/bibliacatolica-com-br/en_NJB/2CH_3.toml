"1" = ''':sup:`1` Solomon then began building the house of Yahweh in Jerusalem on
Mount Moriah where David his father had had a vision -- on the site
which David had prepared -- on the threshing-floor of Ornan the
Jebusite.
'''
"2" = ''':sup:`2` He began building it on the second day of the second month of the
fourth year of his reign.
'''
"3" = ''':sup:`3` These are the dimensions which Solomon fixed for the structure of
the house of God: its length in cubits, according to the old standard,
was sixty cubits and its width twenty cubits;
'''
"4" = ''':sup:`4` and the portico in front of the house was the full width of the
house, that is, twenty cubits, and its height was a hundred and twenty
cubits; on the inside he overlaid it with pure gold.
'''
"5" = ''':sup:`5` The Great Hall he lined with juniper, which he overlaid with fine
gold and ornamented with palm trees and festoons,
'''
"6" = ''':sup:`6` and he decorated the hall beautifully with precious stones and with
gold from Parvaim,
'''
"7" = ''':sup:`7` overlaying the hall, its beams and its thresholds, its walls and its
doors, with gold and engraving the walls with great winged creatures.
'''
"8" = ''':sup:`8` He also made the Holy of Holies, the length of which corresponded to
the width of the Great Hall, being twenty cubits, with a width of
twenty cubits, and this he overlaid with fine gold weighing six hundred
talents,
'''
"9" = ''':sup:`9` while the weight of the gold nails was fifty shekels. He also
overlaid the upper rooms with gold.
'''
"10" = ''':sup:`10` In the Holy of Holies he modelled two winged creatures of wrought
metal work and overlaid them with gold.
'''
"11" = ''':sup:`11` The total span of their wings was twenty cubits; one wing, being
five cubits long, touched the wall of the house and the other wing,
being five cubits long, touched the wing of the other winged creature;
'''
"12" = ''':sup:`12` while one wing of the other, five cubits long, touched the other
wall of the house and the other wing, five cubits long, touched the
wing of the other winged creature.
'''
"13" = ''':sup:`13` The spread of these creatures' wings was twenty cubits. They stood
in an upright position, with their faces towards the Hall.
'''
"14" = ''':sup:`14` He also made the Curtain of violet, scarlet, crimson and fine
linen, working a design of winged creatures on it.
'''
"15" = ''':sup:`15` In front of the Hall he made two pillars thirty-five cubits high,
and on the top of each a capital measuring five cubits.
'''
"16" = ''':sup:`16` He made festoons, in the Debir, to go at the tops of the pillars,
and made a hundred pomegranates to go on the festoons.
'''
"17" = ''':sup:`17` He erected the pillars in front of the Temple, one on the right,
the other on the left; the one on the right he called Jachin and the
one on the left, Boaz.
'''
