[4]
"1" = ''':sup:`1` He made a bronze altar, twenty cubits long, twenty cubits wide and
ten cubits high.
'''
"2" = ''':sup:`2` He made the Sea of cast metal, ten cubits from rim to rim, circular
in shape and five cubits high; a cord thirty cubits long gave the
measurement of its girth.
'''
"3" = ''':sup:`3` Under it and completely encircling it were things like oxen, ten to
the cubit round the entire Sea; the oxen were in two rows, of one and
the same casting with the rest.
'''
"4" = ''':sup:`4` It rested on twelve oxen, three facing north, three facing west,
three facing south, three facing east; on these, their hindquarters all
turned inwards, stood the Sea.
'''
"5" = ''':sup:`5` It was a hand's breadth in thickness, and its rim was shaped like
the rim of a cup-lily-shaped. It could hold three thousand bat.
'''
"6" = ''':sup:`6` He made ten basins, putting five on the right and five on the left,
for washing in; the things to be offered as burnt offerings were to be
rinsed in these, but the Sea was for the priests to wash in.
'''
"7" = ''':sup:`7` He made the ten golden lamp-stands according to the pattern and
placed them in the Hekal, five on the right and five on the left.
'''
"8" = ''':sup:`8` He made ten tables which he set up in the Hekal, five on the right
and five on the left. He also made a hundred golden sprinkling bowls.
'''
"9" = ''':sup:`9` He made the court of the priests and the great court with its gates
and plated the gates with bronze.
'''
"10" = ''':sup:`10` The Sea he placed on the right-hand side of the Temple, to the
south-east.
'''
"11" = ''':sup:`11` Huram made the ash containers, the scoops and the sprinkling bowls.
Thus Huram completed all the work done for King Solomon for the Temple
of God:
'''
"12" = ''':sup:`12` the two pillars; the mouldings of the capitals surmounting the two
pillars; the two sets of filigree to cover the two mouldings of the
capitals surmounting the pillars;
'''
"13" = ''':sup:`13` the four hundred pomegranates for the two sets of filigree -- two
rows of pomegranates for each set of filigree;
'''
"14" = ''':sup:`14` the ten stands and the ten basins on the stands;
'''
"15" = ''':sup:`15` the one Sea and the twelve oxen beneath it;
'''
"16" = ''':sup:`16` the ash containers, scoops and forks. All these utensils made by
Huram-Abi for King Solomon for the Temple of Yahweh were of burnished
bronze.
'''
"17" = ''':sup:`17` The King made them by the process of sand casting, in the plain of
the Jordan between Succoth and Zeredah.
'''
"18" = ''':sup:`18` There was such an enormous quantity of them that the weight of the
bronze could not be calculated.
'''
"19" = ''':sup:`19` Solomon made all the objects designed for the Temple of God, as
well as the golden altar and the tables for the loaves of permanent
offering;
'''
"20" = ''':sup:`20` the lamp-stands with their lamps to burn, as prescribed, in front
of the Debir, of pure gold;
'''
"21" = ''':sup:`21` the floral work, the lamps, the tongs, of gold (and it was pure
gold);
'''
"22" = ''':sup:`22` the snuffers, the sprinkling bowls, incense ladles and the pans, of
real gold; and the entrance to the Temple, the inner doors (for the
Holy of Holies) and the doors of the Temple itself, that is of the
Hekal, were also made of gold.
'''
