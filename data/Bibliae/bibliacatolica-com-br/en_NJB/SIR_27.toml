[27]
"1" = ''':sup:`1` Many have sinned for the sake of profit, one who hopes to be rich
must turn a blind eye.
'''
"2" = ''':sup:`2` A peg will stick in the joint between two stones, and sin will wedge
itself between selling and buying.
'''
"3" = ''':sup:`3` Whoever does not firmly hold to the fear of the Lord, his house will
soon be overthrown.
'''
"4" = ''':sup:`4` In a shaken sieve the rubbish is left behind, so too the defects of
a person appear in speech.
'''
"5" = ''':sup:`5` The kiln tests the work of the potter, the test of a person is in
conversation.
'''
"6" = ''':sup:`6` The orchard where the tree grows is judged by its fruit, similarly
words betray what a person feels.
'''
"7" = ''':sup:`7` Do not praise anyone who has not yet spoken, since this is where
people are tested.
'''
"8" = ''':sup:`8` If you pursue virtue, you will attain it and put it on like a festal
gown.
'''
"9" = ''':sup:`9` Birds consort with their kind, truth comes home to those who
practise it.
'''
"10" = ''':sup:`10` The lion lies in wait for its prey, so does sin for those who do
wrong.
'''
"11" = ''':sup:`11` The conversation of the devout is wisdom at all times, but the fool
is as changeable as the moon.
'''
"12" = ''':sup:`12` When visiting stupid people, choose the right moment, but among the
thoughtful take your time.
'''
"13" = ''':sup:`13` The conversation of fools is disgusting, raucous their laughter in
their sinful pleasures.
'''
"14" = ''':sup:`14` The talk of hard-swearing people makes your hair stand on end,
their brawling makes you stop your ears.
'''
"15" = ''':sup:`15` A quarrel between the proud leads to bloodshed, and their insults
are embarrassing to hear.
'''
"16" = ''':sup:`16` A betrayer of secrets forfeits all trust and will never find the
kind of friend he wants.
'''
"17" = ''':sup:`17` Be fond of a friend and keep faith with him, but if you have
betrayed his secrets, do not go after him any more;
'''
"18" = ''':sup:`18` for, as one destroys a person by killing him, so you have killed
your neighbour's friendship,
'''
"19" = ''':sup:`19` and as you let a bird slip through your fingers, so you have let
your friend go, and will not catch him.
'''
"20" = ''':sup:`20` Do not go after him -- he is far away, he has fled like a gazelle
from the snare.
'''
"21" = ''':sup:`21` For a wound can be bandaged and abuse forgiven, but for the
betrayer of a secret there is no hope.
'''
"22" = ''':sup:`22` Someone with a sly wink is plotting mischief, no one can dissuade
him from it.
'''
"23" = ''':sup:`23` Honey-tongued to your face, he is lost in admiration at your words;
but behind your back he has other things to say, and turns your words
into a stumbling-block.
'''
"24" = ''':sup:`24` I have found many things to hate, but nothing as much as him, and
the Lord hates him too.
'''
"25" = ''':sup:`25` Whoever throws a stone in the air, throws it on to his own head; a
treacherous blow cuts both ways.
'''
"26" = ''':sup:`26` The man who digs a pit falls into it, whoever sets a snare will be
caught by it.
'''
"27" = ''':sup:`27` On anyone who does evil, evil will recoil, without his knowing
where it comes from.
'''
"28" = ''':sup:`28` Sarcasm and abuse are the mark of the arrogant, but vengeance lies
in wait like a lion for such a one.
'''
"29" = ''':sup:`29` The trap will close on all who rejoice in the downfall of the
devout, and pain will eat them up before they die.
'''
"30" = ''':sup:`30` Resentment and anger, these are foul things too, and a sinner is a
master at them both.
'''
