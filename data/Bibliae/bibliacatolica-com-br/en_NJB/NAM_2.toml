[2]
"1" = ''':sup:`1` To Judah See on the mountains the feet of the herald! 'Peace!' he
proclaims. Judah, celebrate your feasts, carry out your vows, for
Belial will never pass through you again; he has been utterly
destroyed.
'''
"2" = ''':sup:`2` The destroyer has advanced on you, guarding the siege-works,
watching the road, bracing himself, mustering great strength!
'''
"3" = ''':sup:`3` (For Yahweh has restored the vine of Jacob, yes, the vine of Israel,
although the plunderers had plundered them, although they had snapped
off their vine-shoots!)
'''
"4" = ''':sup:`4` The shields of his fighting men show red, his warriors are dressed
in scarlet; the metal of the chariots sparkles as he prepares for
battle; the horsemen are impatient for action;
'''
"5" = ''':sup:`5` the chariots storm through the streets, jostling one another in the
squares; they look like blazing flames, like lightning they dash to and
fro.
'''
"6" = ''':sup:`6` His captains are called out; stumbling as they go, they speed
towards the wall, and the mantelet is put in position.
'''
"7" = ''':sup:`7` The sluices of the River are opened, and the palace melts in terror.
'''
"8" = ''':sup:`8` Beauty is taken captive, carried away, her slave-girls moaning like
doves
'''
"9" = ''':sup:`9` and beating their breasts. Nineveh is like a lake, whose waters are
draining away. 'Stop! Stop!' But no one turns back.
'''
"10" = ''':sup:`10` 'Plunder the silver! Plunder the gold!' There is no end to the
treasure, a mass of everything you could desire!
'''
"11" = ''':sup:`11` Ravaged, wrecked, ruined! Heart fails and knees give way, anguish
is in the loins of all, and every face grows pale!
'''
"12" = ''':sup:`12` Where is the lions' den now, the cave of the lion's whelps, where
the lion and lioness walked with their cubs and no one molested them,
'''
"13" = ''':sup:`13` where the lion would tear up food for his whelps and strangle the
kill for his mates, where he filled his caverns with prey and his lairs
with spoil?
'''
"14" = ''':sup:`14` Look, I am against you!- declares Yahweh Sabaoth- I shall send your
chariots up in smoke, and the sword will devour your whelps; I shall
cut short your depredations on earth, and the voices of your envoys
will be heard no more.
'''
