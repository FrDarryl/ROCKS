"1" = ''':sup:`1` The proverbs of Solomon son of David, king of Israel:
'''
"2" = ''':sup:`2` for learning what wisdom and discipline are, for understanding words
of deep meaning,
'''
"3" = ''':sup:`3` for acquiring a disciplined insight, uprightness, justice and fair
dealing;
'''
"4" = ''':sup:`4` for teaching sound judgement to the simple, and knowledge and
reflection to the young;
'''
"5" = ''':sup:`5` Let the wise listen and learn yet more, and a person of discernment
will acquire the art of guidance.
'''
"6" = ''':sup:`6` for perceiving the meaning of proverbs and obscure sayings, the
sayings of the sages and their riddles.
'''
"7" = ''':sup:`7` The fear of Yahweh is the beginning of knowledge; fools spurn wisdom
and discipline.
'''
"8" = ''':sup:`8` Listen, my child, to your father's instruction, do not reject your
mother's teaching:
'''
"9" = ''':sup:`9` they will be a crown of grace for your head, a circlet for your
neck.
'''
"10" = ''':sup:`10` My child, if sinners try to seduce you, do not go with them.
'''
"11" = ''':sup:`11` If they say, 'Come with us: let us lie in ambush to shed blood; if
we plan an ambush for the innocent without provocation,
'''
"12" = ''':sup:`12` we can swallow them alive, like Sheol, and whole, like those who
sink into oblivion.
'''
"13" = ''':sup:`13` We shall find treasures of every sort, we shall fill our houses
with plunder;
'''
"14" = ''':sup:`14` throw in your lot with us: one purse between us all.'
'''
"15" = ''':sup:`15` My child, do not follow them in their way, keep your steps out of
their path
'''
"16" = ''':sup:`16` for their feet hasten to evil, they are quick to shed blood;
'''
"17" = ''':sup:`17` for the net is spread in vain if any winged creature can see it.
'''
"18" = ''':sup:`18` It is for their own blood such people lie in wait, their ambush is
against their own selves!
'''
"19" = ''':sup:`19` Such are the paths of all who seek dishonest gain: which robs of
their lives all who take it for their own.
'''
"20" = ''':sup:`20` Wisdom calls aloud in the streets, she raises her voice in the
public squares;
'''
"21" = ''':sup:`21` she calls out at the street corners, she delivers her message at
the city gates.
'''
"22" = ''':sup:`22` 'You simple people, how much longer will you cling to your simple
ways? How much longer will mockers revel in their mocking and fools go
on hating knowledge?
'''
"23" = ''':sup:`23` Pay attention to my warning. To you I will pour out my heart and
tell you what I have to say.
'''
"24" = ''':sup:`24` Since I have called and you have refused me, since I have beckoned
and no one has taken notice,
'''
"25" = ''':sup:`25` since you have ignored all my advice and rejected all my warnings,
'''
"26" = ''':sup:`26` I, for my part, shall laugh at your distress, I shall jeer when
terror befalls you,
'''
"27" = ''':sup:`27` when terror befalls you, like a storm, when your distress arrives,
like a whirlwind, when ordeal and anguish bear down on you.
'''
"28" = ''':sup:`28` Then they will call me, but I shall not answer, they will look
eagerly for me and will not find me.
'''
"29" = ''':sup:`29` They have hated knowledge, they have not chosen the fear of Yahweh,
'''
"30" = ''':sup:`30` they have taken no notice of my advice, they have spurned all my
warnings:
'''
"31" = ''':sup:`31` so they will have to eat the fruits of their own ways of life, and
choke themselves with their own scheming.
'''
"32" = ''':sup:`32` For the errors of the simple lead to their death, the complacency
of fools works their own ruin;
'''
"33" = ''':sup:`33` but whoever listens to me may live secure, will have quiet, fearing
no mischance.'
'''
