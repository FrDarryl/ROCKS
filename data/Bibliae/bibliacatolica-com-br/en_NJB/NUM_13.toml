[13]
"1" = ''':sup:`1` Yahweh spoke to Moses and said,
'''
"2" = ''':sup:`2` 'Send out men, one from each tribe, to reconnoitre the land of
Canaan which I am giving the Israelites. Each of them is to be a
leading man of the tribe.'
'''
"3" = ''':sup:`3` At Yahweh's order, Moses sent them from the desert of Paran. All of
them were leading men of Israel.
'''
"4" = ''':sup:`4` These were their names: For the tribe of Reuben, Shammua son of
Zaccur:
'''
"5" = ''':sup:`5` for the tribe of Simeon, Shaphat son of Hori;
'''
"6" = ''':sup:`6` for the tribe of Judah, Caleb son of Jephunneh;
'''
"7" = ''':sup:`7` for the tribe of of Issachar, Igal son of Joseph;
'''
"8" = ''':sup:`8` for the tribe of Ephraim, Hoshea son of Nun;
'''
"9" = ''':sup:`9` for the tribe of Benjamin, Palti son of Raphu;
'''
"10" = ''':sup:`10` for the tribe of Zebulun, Gaddiel son of Sodi;
'''
"11" = ''':sup:`11` for the tribe of Joseph, for the tribe of Manasseh, Gaddi son of
Susi;
'''
"12" = ''':sup:`12` for the tribe of Dan, Ammiel son of Gemalli;
'''
"13" = ''':sup:`13` for the tribe of Asher, Sethur son of Michael;
'''
"14" = ''':sup:`14` for the tribe of Naphtali, Nahbi son of Vophsi;
'''
"15" = ''':sup:`15` for the tribe of Gad, Geuel son of Machi.
'''
"16" = ''':sup:`16` Such were the names of the men whom Moses sent to reconnoitre the
country. Moses then gave Hoshea son of Nun the name Joshua.
'''
"17" = ''':sup:`17` Moses sent them to reconnoitre the land of Canaan, 'Go up into the
Negeb,' he said, 'then go up into the highlands.
'''
"18" = ''':sup:`18` See what sort of country it is, and what sort of people the
inhabitants are, whether they are strong or weak, few or many,
'''
"19" = ''':sup:`19` what sort of land they live on, whether it is good or poor; what
sort of towns they live in, whether they are open or fortified;
'''
"20" = ''':sup:`20` what sort of land it is, fertile or barren, wooded or open. Be
bold, and bring back some of the country's produce.' It was the season
for early grapes.
'''
"21" = ''':sup:`21` They went up and reconnoitred the country from the desert of Zin to
Rehob, the Pass of Hamath.
'''
"22" = ''':sup:`22` They went up by way of the Negeb as far as Hebron, where Ahiman,
Sheshai and Talmai, the Anakim, lived. (Hebron was founded seven years
before Tanis in Egypt.)
'''
"23" = ''':sup:`23` Reaching the Vale of Eshcol, there they lopped off a vine branch
with a cluster of grapes, which two of them carried away on a pole, as
well as pomegranates and figs.
'''
"24" = ''':sup:`24` This place was called the Vale of Eshcol after the cluster which
the Israelites cut there.
'''
"25" = ''':sup:`25` After forty days they returned from reconnoitring the country.
'''
"26" = ''':sup:`26` Making their way to Moses, Aaron and the whole community of Israel,
in the desert of Paran, at Kadesh, they made their report to them and
the whole community, and displayed the country's produce.
'''
"27" = ''':sup:`27` This was the report they gave: 'We made our way into the country
where you sent us. It does indeed flow with milk and honey; here is
what it produces.
'''
"28" = ''':sup:`28` At the same time, its inhabitants are a powerful people; the towns
are fortified and very big; yes, and we saw the Anakim there.
'''
"29" = ''':sup:`29` The Amalekites occupy the Negeb area, the Hittites, Jebusites and
Amorites the highlands, and the Canaanites the sea coast and the banks
of the Jordan.'
'''
"30" = ''':sup:`30` Caleb called the people round Moses to silence and then said, 'We
must march in immediately and take it; we are certainly able to conquer
it.'
'''
"31" = ''':sup:`31` But the men who had been with him said, 'We cannot attack these
people; they are stronger than we are.'
'''
"32" = ''':sup:`32` And they began disparaging to the Israelites the country they had
reconnoitred, saying, 'The country we have been to reconnoitre is a
country that devours its inhabitants. All the people we saw there were
of enormous size.
'''
"33" = ''':sup:`33` We saw giants there too (the Anakim, descended from the Giants). We
felt like grasshoppers, and so we seemed to them.'
'''
