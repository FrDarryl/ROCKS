[27]
"1" = ''':sup:`1` The word of Yahweh was addressed to me as follows,
'''
"2" = ''':sup:`2` 'Son of man, raise the lament for Tyre.
'''
"3" = ''':sup:`3` Say to Tyre, "City enthroned at the gateway of the sea, agent
between the peoples and the many islands, Lord Yahweh says this: Tyre,
you used to say: I am a ship perfect in beauty.
'''
"4" = ''':sup:`4` Your frontiers were far out to sea; those who built you made you
perfect in beauty.
'''
"5" = ''':sup:`5` Cypress from Senir they used for all your planking. They took a
cedar from Lebanon to make a mast above you.
'''
"6" = ''':sup:`6` From oaks of Bashan they made your oars. They built you a deck of
cedar inlaid with ivory from the Kittim isles.
'''
"7" = ''':sup:`7` Embroidered linen from Egypt was used for your sail and for your
flag. Purple and scarlet from the Elishah islands formed your
deck-tent.
'''
"8" = ''':sup:`8` The people of Sidon and Arvad were your oarsmen. The sages of Tyre
were aboard, serving as sailors.
'''
"9" = ''':sup:`9` The elders and craftsmen of Gebal were there to caulk your seams.
"Every sea-going ship and crew frequented you to guarantee your trade.
'''
"10" = ''':sup:`10` Men from Persia, Lud and Put served as warriors in your army;
hanging up shield and helmet in you, they displayed your splendour.
'''
"11" = ''':sup:`11` The sons of Arvad with their army manned your walls all round,
while the Gammadians manned your towers; hanging their shields all
round your walls, they completed your beauty.
'''
"12" = ''':sup:`12` Tarshish traded with you because of your abundant resources and
exchanged your merchandise for silver, iron, tin and lead.
'''
"13" = ''':sup:`13` Javan, Tubal and Meshech traded with you. For your merchandise they
traded slaves and bronze artefacts.
'''
"14" = ''':sup:`14` The people of Beth-Togarmah traded your horses, chargers, mules.
'''
"15" = ''':sup:`15` The people of Dedan traded with you; many islands were your
customers and paid you in ivory tusks and ebony.
'''
"16" = ''':sup:`16` Edom traded with you for the sake of your many manufactured goods,
exchanging garnets, purple, embroideries, fine linen, coral and rubies
for your goods.
'''
"17" = ''':sup:`17` Judah and the land of Israel also traded with you, bringing corn
from Minnith, pannag, honey, oil and balm.
'''
"18" = ''':sup:`18` Damascus traded with you, for quantities of your manufactured goods
and other goods of all kinds, furnishing you with wine from Helbon and
wool from Zahar.
'''
"19" = ''':sup:`19` Dan and Javan, from Uzal onwards, supplied you with wrought iron,
cassia and reeds in exchange for your goods.
'''
"20" = ''':sup:`20` Dedan traded with you in saddle-cloths.
'''
"21" = ''':sup:`21` Arabia and all the sheikhs of Kedar were your customers; they paid
in lambs, rams and he-goats.
'''
"22" = ''':sup:`22` The merchants of Sheba and Raamah traded with you; they supplied
you with the finest spices, precious stones and gold for your
merchandise.
'''
"23" = ''':sup:`23` Haran, Canneh and Eden, the merchants of Sheba, Asshur and Chilmad
traded with you.
'''
"24" = ''':sup:`24` They traded rich clothes, embroidered and purple cloaks,
multi-coloured materials and strong plaited cords for your markets.
'''
"25" = ''':sup:`25` Ships of Tarshish sailed on your business; you were full and
heavily loaded far out to sea.
'''
"26" = ''':sup:`26` Out to the open sea your oarsmen rowed you. The east wind has
wrecked you far out to sea.
'''
"27" = ''':sup:`27` Your riches, your goods, your cargo, your seamen, your sailors,
your caulkers, your commercial agents, all the warriors you carry, and
all the passengers who are aboard will founder far out to sea on the
day of your shipwreck.
'''
"28" = ''':sup:`28` When they hear the cries of your sailors the coasts will tremble.
'''
"29" = ''':sup:`29` Then the oarsmen will all desert their ships. The sailors and
seafaring people will stay ashore.
'''
"30" = ''':sup:`30` They will raise their voices for you and weep bitterly. They will
throw dust on their heads and roll in ashes;
'''
"31" = ''':sup:`31` they will shave their heads for you and put sackcloth round their
waists. With heartfelt bitterness they will weep for you, bitterly
wail.
'''
"32" = ''':sup:`32` Wailing, they will raise the lament for you, they will lament over
you: Who is like Tyre, far out to sea?
'''
"33" = ''':sup:`33` When you unloaded your goods to satisfy so many peoples, you
enriched the kings of the earth with your excess of wealth and goods.
'''
"34" = ''':sup:`34` Now you have been wrecked by the waves, by the depths of the sea.
Your cargo and all your passengers have foundered with you.
'''
"35" = ''':sup:`35` All those who live in the islands will be stunned at your fate.
Their kings will quake with horror, with downcast expressions.
'''
"36" = ''':sup:`36` The merchants of the nations will whistle at your fate. You will be
an object of terror, gone for ever." '
'''
