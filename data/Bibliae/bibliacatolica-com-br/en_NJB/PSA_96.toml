[96]
"1" = ''':sup:`1` Sing a new song to Yahweh! Sing to Yahweh, all the earth!
'''
"2" = ''':sup:`2` Sing to Yahweh, bless his name! Proclaim his salvation day after
day,
'''
"3" = ''':sup:`3` declare his glory among the nations, his marvels to every people!
'''
"4" = ''':sup:`4` Great is Yahweh, worthy of all praise, more awesome than any of the
gods.
'''
"5" = ''':sup:`5` All the gods of the nations are idols! It was Yahweh who made the
heavens;
'''
"6" = ''':sup:`6` in his presence are splendour and majesty, in his sanctuary power
and beauty.
'''
"7" = ''':sup:`7` Give to Yahweh, families of nations, give to Yahweh glory and power,
'''
"8" = ''':sup:`8` give to Yahweh the glory due to his name! Bring an offering and
enter his courts,
'''
"9" = ''':sup:`9` adore Yahweh in the splendour of his holiness. Tremble before him,
all the earth.
'''
"10" = ''':sup:`10` Say among the nations, 'Yahweh is king.' The world is set firm, it
cannot be moved. He will judge the nations with justice.
'''
"11" = ''':sup:`11` Let the heavens rejoice and earth be glad! Let the sea thunder, and
all it holds!
'''
"12" = ''':sup:`12` Let the countryside exult, and all that is in it, and all the trees
of the forest cry out for joy,
'''
"13" = ''':sup:`13` at Yahweh's approach, for he is coming, coming to judge the earth;
he will judge the world with saving justice, and the nations with
constancy.
'''
