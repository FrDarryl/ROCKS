"1" = ''':sup:`1` For the liturgy, David and the religious officials selected the sons
of Asaph, of Heman and of Jeduthun, who were to prophesy to the
accompaniment of harps, lyres and cymbals. The list of ministrants for
this service was as follows:
'''
"2" = ''':sup:`2` Of the sons of Asaph: Zaccur, Joseph, Nethaniah, Asharelah; the sons
of Asaph were under the direction of Asaph who prophesied at the king's
direction.
'''
"3" = ''':sup:`3` Of Jeduthun there were the sons of Jeduthun: Gedaliah, Zeri,
Jeshaiah, Hashabiah and Mattithiah, six, under the direction of their
father Jeduthun who, with the harp, prophesied when thanks and praise
were to be given to Yahweh.
'''
"4" = ''':sup:`4` Of Heman there were the sons of Heman: Bukkiah, Mattaniah, Uzziel,
Shebuel, Jerimoth, Hananiah, Hanani, Eliathah, Giddalti, Romamti-Ezer,
Joshbekashah, Mallothi, Hothir, Mahazioth.
'''
"5" = ''':sup:`5` All these were sons of Heman, the king's seer; at God's word they
blew the horn. God gave Heman fourteen sons and three daughters.
'''
"6" = ''':sup:`6` Under the king's direction all these had the duty of singing to the
accompaniment of cymbal, lyre and harp for the liturgy of the house of
God under the direction of their fathers. Asaph, Jeduthun and Heman,
'''
"7" = ''':sup:`7` trained in the songs of Yahweh, with their brothers, numbered two
hundred and eighty-eight, all expert.
'''
"8" = ''':sup:`8` Junior and senior, master and pupil alike, they drew lots for their
term of duty.
'''
