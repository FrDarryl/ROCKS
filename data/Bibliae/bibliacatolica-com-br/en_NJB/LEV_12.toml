[12]
"1" = ''':sup:`1` Yahweh spoke to Moses and said,
'''
"2" = ''':sup:`2` 'Speak to the Israelites and say: "If a woman becomes pregnant and
gives birth to a boy, she will be unclean for seven days as when in a
state of pollution due to menstruation.
'''
"3" = ''':sup:`3` On the eighth day the child's foreskin must be circumcised,
'''
"4" = ''':sup:`4` and she will wait another thirty-three days for her blood to be
purified. She will not touch anything consecrated nor go to the
sanctuary until the time of her purification is over.
'''
"5" = ''':sup:`5` "If she gives birth to a girl, she will be unclean for two weeks, as
during her monthly periods; and will wait another sixty-six days for
her blood to be purified.
'''
"6" = ''':sup:`6` "When the period of her purification is over, for either boy or
girl, she will bring the priest at the entrance to the Tent of Meeting
a lamb one year old for a burnt offering, and a young pigeon or
turtledove as a sacrifice for sin.
'''
"7" = ''':sup:`7` The priest must offer this before Yahweh, perform the rite of
expiation for her, and she will be purified from her discharge of
blood. "Such is the law concerning a woman who gives birth to either a
boy or a girl.
'''
"8" = ''':sup:`8` If she cannot afford a lamb, she must take two turtledoves or two
young pigeons, one for the burnt offering and the other for the
sacrifice for sin. The priest will perform the rite of expiation for
her and she will be purified." '
'''
