[2]
"1" = ''':sup:`1` -I am the rose of Sharon, the lily of the valleys.
'''
"2" = ''':sup:`2` -As a lily among the thistles, so is my beloved among girls.
'''
"3" = ''':sup:`3` -As an apple tree among the trees of the wood, so is my love among
young men. In his delightful shade I sit, and his fruit is sweet to my
taste.
'''
"4" = ''':sup:`4` He has taken me to his cellar, and his banner over me is love.
'''
"5" = ''':sup:`5` Feed me with raisin cakes, restore me with apples, for I am sick
with love.
'''
"6" = ''':sup:`6` His left arm is under my head, his right embraces me.
'''
"7" = ''':sup:`7` -I charge you, daughters of Jerusalem, by all gazelles and wild
does, do not rouse, do not wake my beloved before she pleases.
'''
"8" = ''':sup:`8` BELOVED: I hear my love. See how he comes leaping on the mountains,
bounding over the hills.
'''
"9" = ''':sup:`9` My love is like a gazelle, like a young stag. See where he stands
behind our wall. He looks in at the window, he peers through the
opening.
'''
"10" = ''':sup:`10` My love lifts up his voice, he says to me, 'Come then, my beloved,
my lovely one, come.
'''
"11" = ''':sup:`11` For see, winter is past, the rains are over and gone.
'''
"12" = ''':sup:`12` 'Flowers are appearing on the earth. The season of glad songs has
come, the cooing of the turtledove is heard in our land.
'''
"13" = ''':sup:`13` The fig tree is forming its first figs and the blossoming vines
give out their fragrance. Come then, my beloved, my lovely one, come.
'''
"14" = ''':sup:`14` 'My dove, hiding in the clefts of the rock, in the coverts of the
cliff, show me your face, let me hear your voice; for your voice is
sweet and your face is lovely.'
'''
"15" = ''':sup:`15` Catch the foxes for us, the little foxes that make havoc of the
vineyards, for our vineyards are in fruit.
'''
"16" = ''':sup:`16` My love is mine and I am his. He pastures his flock among the
lilies.
'''
"17" = ''':sup:`17` Before the day-breeze rises, before the shadows flee, return! Be,
my love, like a gazelle, like a young stag, on the mountains of Bether.
'''
