[4]
"1" = ''':sup:`1` Where do these wars and battles between yourselves first start? Is
it not precisely in the desires fighting inside your own selves?
'''
"2" = ''':sup:`2` You want something and you lack it; so you kill. You have an
ambition that you cannot satisfy; so you fight to get your way by
force. It is because you do not pray that you do not receive;
'''
"3" = ''':sup:`3` when you do pray and do not receive, it is because you prayed
wrongly, wanting to indulge your passions.
'''
"4" = ''':sup:`4` Adulterers! Do you not realise that love for the world is hatred for
God? Anyone who chooses the world for a friend is constituted an enemy
of God.
'''
"5" = ''':sup:`5` Can you not see the point of the saying in scripture, 'The longing
of the spirit he sent to dwell in us is a jealous longing.'?
'''
"6" = ''':sup:`6` But he has given us an even greater grace, as scripture says: God
opposes the proud but he accords his favour to the humble.
'''
"7" = ''':sup:`7` Give in to God, then; resist the devil, and he will run away from
you.
'''
"8" = ''':sup:`8` The nearer you go to God, the nearer God will come to you. Clean
your hands, you sinners, and clear your minds, you waverers.
'''
"9" = ''':sup:`9` Appreciate your wretchedness, and weep for it in misery. Your
laughter must be turned to grief, your happiness to gloom.
'''
"10" = ''':sup:`10` Humble yourselves before the Lord and he will lift you up.
'''
"11" = ''':sup:`11` Brothers, do not slander one another. Anyone who slanders a
brother, or condemns one, is speaking against the Law and condemning
the Law. But if you condemn the Law, you have ceased to be subject to
it and become a judge over it.
'''
"12" = ''':sup:`12` There is only one lawgiver and he is the only judge and has the
power to save or to destroy. Who are you to give a verdict on your
neighbour?
'''
"13" = ''':sup:`13` Well now, you who say, 'Today or tomorrow, we are off to this or
that town; we are going to spend a year there, trading, and make some
money.'
'''
"14" = ''':sup:`14` You never know what will happen tomorrow: you are no more than a
mist that appears for a little while and then disappears.
'''
"15" = ''':sup:`15` Instead of this, you should say, 'If it is the Lord's will, we
shall still be alive to do this or that.'
'''
"16" = ''':sup:`16` But as it is, how boastful and loud -- mouthed you are! Boasting of
this kind is always wrong.
'''
"17" = ''':sup:`17` Everyone who knows what is the right thing to do and does not do it
commits a sin.
'''
