entirely constituted by the fulfilling of the Law.
'''
"21" = ''':sup:`21` 
'''
"22" = ''':sup:`22` Being learned in evil, however, is not wisdom, there is no prudence
in the advice of sinners.
'''
"23" = ''':sup:`23` There is a cleverness that is detestable; whoever has no wisdom is
a fool.
'''
"24" = ''':sup:`24` Better be short of sense and full of fear, than abound in
shrewdness and violate the Law.
'''
"25" = ''':sup:`25` There is a wickedness which is scrupulous but nonetheless
dishonest, and there are those who misuse kindness to win their case.
'''
"26" = ''':sup:`26` There is the person who will walk bowed down with grief, when
inwardly this is nothing but deceit:
'''
"27" = ''':sup:`27` he hides his face and pretends to be deaf, if he is not unmasked,
he will take advantage of you.
'''
"28" = ''':sup:`28` There is the person who is prevented from sinning by lack of
strength, yet he will do wrong when he gets the chance.
'''
"29" = ''':sup:`29` You can tell a person by his appearance, you can tell a thinker by
the look on his face.
'''
"30" = ''':sup:`30` The way a person dresses, the way he laughs, the way he walks, tell
you what he is.
'''
