[19]
"1" = ''':sup:`1` A drunken workman will never grow rich, and one who makes light of
small matters will gradually sink.
'''
"2" = ''':sup:`2` Wine and women corrupt intelligent men, the customer of whores loses
all sense of shame.
'''
"3" = ''':sup:`3` Grubs and worms will have him as their legacy, and the man who knows
no shame will lose his life.
'''
"4" = ''':sup:`4` Being too ready to trust shows shallowness of mind, and sinning
harms the sinner.
'''
"5" = ''':sup:`5` Taking pleasure in evil earns condemnation;
'''
"6" = ''':sup:`6` by hating gossip one avoids evil.
'''
"7" = ''':sup:`7` Never repeat what you are told and you will come to no harm;
'''
"8" = ''':sup:`8` whether to friend or foe, do not talk about it, unless it would be
sinful not to, do not reveal it;
'''
"9" = ''':sup:`9` you would be heard out, then mistrusted, and in due course you would
be hated.
'''
"10" = ''':sup:`10` Have you heard something? Let it die with you. Courage! It will not
burst you!
'''
"11" = ''':sup:`11` A fool will suffer birthpangs over a piece of news, like a woman
labouring with child.
'''
"12" = ''':sup:`12` Like an arrow stuck in the flesh of the thigh, so is a piece of
news inside a fool.
'''
"13" = ''':sup:`13` Question your friend, he may have done nothing at all; and if he
has done anything, he will not do it again.
'''
"14" = ''':sup:`14` Question your neighbour, he may have said nothing at all; and if he
has said anything, he will not say it again.
'''
"15" = ''':sup:`15` Question your friend, for slander is very common, do not believe
all you hear.
'''
"16" = ''':sup:`16` People sometimes make a slip, without meaning what they say; and
which of us has never sinned by speech?
'''
"17" = ''':sup:`17` Question your neighbour before you threaten him, and defer to the
Law of the Most High.
'''
