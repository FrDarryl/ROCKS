[52]
"1" = ''':sup:`1` Awake, awake! Clothe yourself in strength, Zion. Put on your finest
clothes, Jerusalem, Holy City; for the uncircumcised and the unclean
will enter you no more.
'''
"2" = ''':sup:`2` Shake off your dust; get up, captive Jerusalem! The chains have
fallen from your neck, captive daughter of Jerusalem!
'''
"3" = ''':sup:`3` For Yahweh says this, 'You were sold for nothing; you will be
redeemed without money.'
'''
"4" = ''':sup:`4` For the Lord Yahweh says this, 'Long ago my people went to Egypt and
settled there as aliens; finally Assyria oppressed them for no reason.
'''
"5" = ''':sup:`5` So now what is to be done,' declares Yahweh, 'since my people have
been carried off for nothing, their masters howl in triumph,' declares
Yahweh, 'and my name is held in contempt all day, every day?
'''
"6" = ''':sup:`6` Because of this my people will know my name, because of this they
will know when the day comes, that it is I saying, Here I am!'
'''
"7" = ''':sup:`7` How beautiful on the mountains, are the feet of the messenger
announcing peace, of the messenger of good news, who proclaims
salvation and says to Zion, 'Your God is king!'
'''
"8" = ''':sup:`8` The voices of your watchmen! Now they raise their voices, shouting
for joy together, for with their own eyes they have seen Yahweh
returning to Zion.
'''
"9" = ''':sup:`9` Break into shouts together, shouts of joy, you ruins of Jerusalem;
for Yahweh has consoled his people, he has redeemed Jerusalem.
'''
"10" = ''':sup:`10` Yahweh has bared his holy arm for all the nations to see, and all
the ends of the earth have seen the salvation of our God.
'''
"11" = ''':sup:`11` Go away, go away, leave that place, do not touch anything unclean.
Get out of her, purify yourselves, you who carry Yahweh's vessels!
'''
"12" = ''':sup:`12` For you are not to hurry away, you are not to leave like fugitives.
No, Yahweh marches at your head and the God of Israel is your
rearguard.
'''
"13" = ''':sup:`13` Look, my servant will prosper, will grow great, will rise to great
heights.
'''
"14" = ''':sup:`14` As many people were aghast at him -- he was so inhumanly disfigured
that he no longer looked like a man-
'''
"15" = ''':sup:`15` so many nations will be astonished and kings will stay tight-lipped
before him, seeing what had never been told them, learning what they
had not heard before.
'''
