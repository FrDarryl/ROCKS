[37]
"1" = ''':sup:`1` Bezalel made the ark of acacia wood, two and a half cubits long, one
and a half cubits wide and one and a half cubits high.
'''
"2" = ''':sup:`2` He overlaid it, inside and out, with pure gold, and made a gold
moulding all round it.
'''
"3" = ''':sup:`3` He cast four gold rings for it at its four supports: two rings on
one side and two rings on the other.
'''
"4" = ''':sup:`4` He also made shafts of acacia wood and overlaid them with gold,
'''
"5" = ''':sup:`5` and passed the shafts through the rings on the sides of the ark, by
which to carry it.
'''
"6" = ''':sup:`6` He also made a mercy-seat of pure gold, two and a half cubits long
and one and a half cubits wide,
'''
"7" = ''':sup:`7` and modelled two great winged creatures of beaten gold, putting them
at the two ends of the mercy-seat,
'''
"8" = ''':sup:`8` one winged creature at one end and the other winged creature at the
other end, making the winged creatures of a piece with the mercy-seat
at either end.
'''
"9" = ''':sup:`9` The winged creatures had their wings spread upwards, protecting the
ark with their wings and facing each other, their faces being towards
the mercy-seat.
'''
"10" = ''':sup:`10` He made the table of acacia wood, two cubits long, one cubit wide
and one and a half cubits high,
'''
"11" = ''':sup:`11` and made a gold moulding all round it.
'''
"12" = ''':sup:`12` He fitted it with struts a hand's breadth wide and made a gold
moulding round the struts.
'''
"13" = ''':sup:`13` He cast four gold rings for it and fixed the rings at the four
corners where the four legs were.
'''
"14" = ''':sup:`14` The rings lay close to the struts to hold the shafts for carrying
the table.
'''
"15" = ''':sup:`15` He made the shafts of acacia wood and overlaid them with gold;
these were for carrying the table.
'''
"16" = ''':sup:`16` He made the accessories which were to go on the table: its dishes,
cups, jars and libation bowls, of pure gold.
'''
"17" = ''':sup:`17` He also made the lamp-stand of pure gold, making the lamp-stand,
base and stem, of beaten gold, its cups, calyxes and bud being of a
piece with it.
'''
"18" = ''':sup:`18` Six branches sprang from its sides: three of the lamp-stand's
branches from one side, three of the lamp-stand's branches from the
other.
'''
"19" = ''':sup:`19` The first branch carried three cups shaped like almond blossoms,
each with its calyx and bud; the second branch, too, carried three cups
shaped like almond blossoms, each with its calyx and bud, and similarly
all six branches springing from the lamp-stand.
'''
"20" = ''':sup:`20` The lamp-stand itself carried four cups shaped like almond
blossoms, each with its calyx and bud:
'''
"21" = ''':sup:`21` one calyx under the first two branches springing from the
lamp-stand, one calyx under the next pair of branches and one calyx
under the last pair of branches -- thus for all six branches springing
from the lamp-stand.
'''
"22" = ''':sup:`22` The calyxes and the branches were of a piece with the lamp-stand,
and the whole was made from a single piece of pure gold, beaten out.
'''
"23" = ''':sup:`23` He also made its seven lamps, its snuffers and trays of pure gold.
'''
"24" = ''':sup:`24` He made the lamp-stand and all its accessories from a talent of
pure gold.
'''
"25" = ''':sup:`25` He made the altar of incense of acacia wood, one cubit long, and
one cubit wide -- it was square -- and two cubits high, its horns were
of a piece with it.
'''
"26" = ''':sup:`26` He overlaid its top, its sides all round and its horns with pure
gold and made a moulding to go all round.
'''
"27" = ''':sup:`27` He made two gold rings for it below the moulding on its two
opposite sides, to take the shafts used for carrying it.
'''
"28" = ''':sup:`28` He made the shafts of acacia wood and overlaid them with gold.
'''
"29" = ''':sup:`29` He also made the holy anointing oil and the fragrant incense,
blending it as a perfumer would.
'''
