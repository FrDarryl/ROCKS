[9]
"1" = ''':sup:`1` Yahweh spoke to Moses, in the desert of Sinai, in the second year
after the exodus from Egypt, in the first month, and said:
'''
"2" = ''':sup:`2` 'The Israelites must keep the Passover at its appointed time.
'''
"3" = ''':sup:`3` The fourteenth day of this month, at twilight, is the time appointed
for you to keep it. You will keep it with all the laws and customs
proper to it.'
'''
"4" = ''':sup:`4` Moses told the Israelites to keep the Passover.
'''
"5" = ''':sup:`5` They kept it, in the desert of Sinai, in the first month, on the
fourteenth day of the month, at twilight. The Israelites did everything
as Yahweh had ordered Moses.
'''
"6" = ''':sup:`6` It happened that some men had become unclean by touching a dead
body; they could not keep the Passover that day. They came the same day
to Moses and Aaron,
'''
"7" = ''':sup:`7` and said, 'We have become unclean by touching a dead body. Why
should we be excluded from bringing an offering to Yahweh at the proper
time with the rest of the Israelites?'
'''
"8" = ''':sup:`8` Moses replied, 'Wait here until I hear what order Yahweh gives about
you.'
'''
"9" = ''':sup:`9` Yahweh spoke to Moses and said,
'''
"10" = ''':sup:`10` 'Speak to the Israelites and say: "Any of you or your descendants
who becomes unclean by touching a dead body, or is away on a long
journey, can still keep a Passover for Yahweh.
'''
"11" = ''':sup:`11` Such persons will keep it in the second month, on the fourteenth
day, at twilight. They will eat it with unleavened bread and bitter
herbs;
'''
"12" = ''':sup:`12` nothing of it must be left over until morning, nor will they break
any of its bones. They will keep it, following the entire Passover
ritual.
'''
"13" = ''':sup:`13` But anyone who is clean, or who is not on a journey, but fails to
keep the Passover, such a person will be outlawed from his people. For
not having brought the offering to Yahweh at its appointed time, the
person will bear the consequences of the sin.
'''
"14" = ''':sup:`14` "A resident alien who keeps a Passover for Yahweh, will keep it in
accordance with the ritual and customs of the Passover. You will have
one law for alien and citizen alike." '
'''
"15" = ''':sup:`15` On the day the Dwelling was erected, the cloud covered the
Dwelling, the Tent of the Testimony. From nightfall until morning it
remained over the Dwelling looking like fire.
'''
"16" = ''':sup:`16` So the cloud covered it all the time, and at night it looked like
fire.
'''
"17" = ''':sup:`17` Whenever the cloud rose from the Tent, the Israelites broke camp,
and wherever the cloud halted, there the Israelites pitched camp.
'''
"18" = ''':sup:`18` At Yahweh's order, the Israelites set out and, at Yahweh's order,
the Israelites pitched camp. They remained in camp for as long as the
cloud rested on the Dwelling.
'''
"19" = ''':sup:`19` If the cloud stayed for many days on the Dwelling, the Israelites
performed their duty to Yahweh and did not set out.
'''
"20" = ''':sup:`20` But if the cloud happened to stay for only a few days on the
Dwelling, just as they had pitched camp at Yahweh's order, at Yahweh's
order they set out.
'''
"21" = ''':sup:`21` If the cloud happened to remain only from evening to morning, they
set out when it lifted the next morning. Or, if it stayed for a whole
day and night, they set out only when it lifted.
'''
"22" = ''':sup:`22` Sometimes it stayed there for two days, a month, or a longer time;
however long the cloud rested on the Dwelling, the Israelites remained
in camp, and when it lifted they set out.
'''
"23" = ''':sup:`23` At Yahweh's order they pitched camp, and at Yahweh's order they set
out. They performed their duty to Yahweh, as Yahweh had ordered through
Moses.
'''
