"1" = ''':sup:`1` It was the twelfth year of Nebuchadnezzar who reigned over the
Assyrians in the great city of Nineveh. Arphaxad was then reigning over
the Medes in Ecbatana.
'''
"2" = ''':sup:`2` He surrounded this city with walls of dressed stones three cubits
thick and six cubits long, making the rampart seventy cubits high and
fifty cubits wide.
'''
"3" = ''':sup:`3` At the gates he placed towers one hundred cubits high and, at the
foundations, sixty cubits wide,
'''
"4" = ''':sup:`4` the gates themselves being seventy cubits high and forty wide to
allow his forces to march out in a body and his infantry to parade
freely.
'''
"5" = ''':sup:`5` About this time King Nebuchadnezzar gave battle to King Arphaxad in
the great plain lying in the territory of Ragae.
'''
"6" = ''':sup:`6` Supporting him were all the peoples from the highlands, all from the
Euphrates and Tigris and Hydaspes, and those from the plains who were
subject to Arioch, king of the Elymaeans. Thus many nations had
mustered to take part in the battle of the Cheleoudites.
'''
"7" = ''':sup:`7` Nebuchadnezzar king of the Assyrians sent a message to all the
inhabitants of Persia, to all the inhabitants of the western countries,
Cilicia, Damascus, Lebanon, Anti-Lebanon, to all those along the coast,
'''
"8" = ''':sup:`8` to the peoples of Carmel, Gilead, Upper Galilee, the great plain of
Esdraelon,
'''
"9" = ''':sup:`9` to the people of Samaria and its outlying towns, to those beyond
Jordan, as far away as Jerusalem, Bethany, Chelous, Kadesh, the river
of Egypt, Tahpanhes, Rameses and the whole territory of Goshen,
'''
"10" = ''':sup:`10` beyond Tanis too and Memphis, and to all the inhabitants of Egypt
as far as the frontiers of Ethiopia.
'''
"11" = ''':sup:`11` But the inhabitants of these countries ignored the summons of
Nebuchadnezzar king of the Assyrians and did not rally to him to make
war. They were not afraid of him, since in their view he appeared
isolated. Hence they sent his ambassadors back with nothing achieved
and in disgrace.
'''
"12" = ''':sup:`12` Nebuchadnezzar was furious with all these countries. He swore by
his throne and kingdom to take revenge on all the territories of
Cilicia, Damascus and Syria, of the Moabites and of the Ammonites, of
Judaea and Egypt as far as the limits of the two seas, and to ravage
them with the sword.
'''
"13" = ''':sup:`13` In the seventeenth year, he gave battle with his whole army to King
Arphaxad and in this battle defeated him. He routed Arphaxad's entire
army and all his cavalry and chariots;
'''
"14" = ''':sup:`14` he occupied his towns and advanced on Ecbatana; he seized its
towers and plundered its market places, reducing its former
magnificence to a mockery.
'''
"15" = ''':sup:`15` He later captured Arphaxad in the mountains of Ragae and, thrusting
him through with his spears, destroyed him once and for all.
'''
"16" = ''':sup:`16` He then retired with his troops and all who had joined forces with
him: a vast horde of armed men. Then he and his army gave themselves up
to carefree feasting for a hundred and twenty days.
'''
