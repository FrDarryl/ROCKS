[56]
"1" = ''':sup:`1` Thus says Yahweh: Make fair judgement your concern, act with
justice, for soon my salvation will come and my saving justice be
manifest.
'''
"2" = ''':sup:`2` Blessed is anyone who does this, anyone who clings to it, observing
the Sabbath, not profaning it, and abstaining from every evil deed.
'''
"3" = ''':sup:`3` No foreigner adhering to Yahweh should say, 'Yahweh will utterly
exclude me from his people.' No eunuch should say, 'Look, I am a
dried-up tree.'
'''
"4" = ''':sup:`4` For Yahweh says this: To the eunuchs who observe my Sabbaths and
choose to do my good pleasure and cling to my covenant,
'''
"5" = ''':sup:`5` I shall give them in my house and within my walls a monument and a
name better than sons and daughters; I shall give them an everlasting
name that will never be effaced.
'''
"6" = ''':sup:`6` As for foreigners who adhere to Yahweh to serve him, to love
Yahweh's name and become his servants, all who observe the Sabbath, not
profaning it, and cling to my covenant:
'''
"7" = ''':sup:`7` these I shall lead to my holy mountain and make them joyful in my
house of prayer. Their burnt offerings and sacrifices will be accepted
on my altar, for my house will be called a house of prayer for all
peoples.
'''
"8" = ''':sup:`8` Lord Yahweh who gathers the exiles of Israel declares: There are
others I shall gather besides those already gathered.
'''
"9" = ''':sup:`9` Come and gorge, all you wild beasts, all you beasts of the forest!
'''
"10" = ''':sup:`10` Its watchmen are all blind, they know nothing. Dumb watchdogs all,
unable to bark, they dream, lie down, and love to sleep.
'''
"11" = ''':sup:`11` Greedy dogs, never satisfied, such are the shepherds, who
understand nothing; they all go their own way, each to the last man
after his own interest.
'''
"12" = ''':sup:`12` 'Come, let me fetch wine; we will get drunk on strong drink,
tomorrow will be just as wonderful as today and even more so!'
'''
