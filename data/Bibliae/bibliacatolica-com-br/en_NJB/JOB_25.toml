[25]
"1" = ''':sup:`1` Bildad of Shuah spoke next. He said:
'''
"2" = ''':sup:`2` What sovereignty, what awe, is his who creates peace on his heights!
'''
"3" = ''':sup:`3` Who can count his armies? Against whom does his lightning not surge
forth?
'''
"4" = ''':sup:`4` Could anyone think God regards him as virtuous, the child of woman
as pure!
'''
"5" = ''':sup:`5` Why, the very moon lacks lustre, the very stars seem impure to him!
The Shadows tremble underneath the earth, the waters and their denizens
are afraid.
'''
"6" = ''':sup:`6` How much less a human, this maggot, the child of man, this worm!
Before his eyes, Sheol is bare, Perdition itself is uncovered.
'''
"7" = ''':sup:`7` He it was who spread the North above the void and poised the earth
on nothingness.
'''
"8" = ''':sup:`8` He fastens up the waters in his clouds, without the clouds giving
way under their weight.
'''
"9" = ''':sup:`9` He covers the face of the full moon, spreading his cloud across it.
'''
"10" = ''':sup:`10` He has traced a ring on the surface of the waters, at the boundary
between light and dark.
'''
"11" = ''':sup:`11` The pillars of the heavens tremble, awe-struck at his threats.
'''
"12" = ''':sup:`12` By his power, he has whipped up the Sea, by his skill, he has
crushed Rahab.
'''
"13" = ''':sup:`13` His breath has made the heavens luminous, his hand transfixed the
Fleeing Serpent.
'''
"14" = ''':sup:`14` This is only a fraction of what he has done and all we catch of it
is the feeblest echo. But who can conceive the thunder of his power?
'''
