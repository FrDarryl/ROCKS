[35]
"1" = ''':sup:`1` Moses assembled the whole community of Israelites and said, 'These
are the things Yahweh has ordered to be done:
'''
"2" = ''':sup:`2` Work must be done for six days, but the seventh must be a holy day
for you, a day of complete rest, in honour of Yahweh. Anyone who does
any work on that day will be put to death.
'''
"3" = ''':sup:`3` You will not light a fire on the Sabbath day in any of your homes.'
'''
"4" = ''':sup:`4` Moses spoke to the whole community of Israelites. 'This', he said,
'is what Yahweh has ordered:
'''
"5" = ''':sup:`5` Set aside a contribution for Yahweh out of your possessions.
Everyone whose heart prompts him to do so should bring a contribution
for Yahweh: gold, silver and bronze;
'''
"6" = ''':sup:`6` materials dyed violet-purple, red-purple and crimson, finely woven
linen, goats' hair,
'''
"7" = ''':sup:`7` rams' skins dyed red, fine leather, acacia wood,
'''
"8" = ''':sup:`8` oil for the light, spices for the anointing oil and for the fragrant
incense;
'''
"9" = ''':sup:`9` cornelian and other stones to be set in the ephod and breastplate.
'''
"10" = ''':sup:`10` And all those of you who have the skill must come and make
everything that Yahweh has ordered:
'''
"11" = ''':sup:`11` the Dwelling, its tent and its covering, its clasps and its frames,
its crossbars, its pillars and its sockets;
'''
"12" = ''':sup:`12` the ark, its shafts and all its accessories, the mercy-seat and the
screening curtain;
'''
"13" = ''':sup:`13` the table, its shafts and all its accessories, and the loaves of
permanent offering;
'''
"14" = ''':sup:`14` the lamp-stand for the light, its accessories, its lamps, and the
oil for the light;
'''
"15" = ''':sup:`15` the altar of incense and its shafts, the anointing oil, the
fragrant incense, and the screen for the entrance, for the entrance of
the tent;
'''
"16" = ''':sup:`16` the altar of burnt offerings and its bronze grating, its shafts,
and all its accessories; the basin and its stand;
'''
"17" = ''':sup:`17` the curtaining for the court, its poles, its sockets, and the
screen for the entrance to the court;
'''
"18" = ''':sup:`18` the pegs for the Dwelling and the pegs for the court, and their
cords;
'''
"19" = ''':sup:`19` the liturgical vestments for service in the sanctuary -- the sacred
vestments for Aaron the priest, and the vestments for his sons, for
their priestly functions.'
'''
"20" = ''':sup:`20` The whole community of Israelites then withdrew from Moses'
presence.
'''
"21" = ''':sup:`21` And all those whose heart stirred them and all those whose spirit
prompted them brought a contribution for Yahweh, for the work on the
Tent of Meeting, for its general service and for the sacred vestments.
'''
"22" = ''':sup:`22` Men and women, they came, all those whose heart prompted them,
bringing brooches, rings, bracelets, necklaces, golden objects of every
kind -- all those who had vowed gold to Yahweh,
'''
"23" = ''':sup:`23` while all those who happened to own violet-purple, red-purple or
crimson materials, finely woven linen, goats' hair, rams' skins dyed
red, or fine leather, brought that.
'''
"24" = ''':sup:`24` All those offering a contribution of silver or bronze brought their
contribution for Yahweh and all who happened to own acacia wood,
suitable for any of the work to be done, brought that.
'''
"25" = ''':sup:`25` All the skilled women set their hands to spinning, and brought what
they had spun: violet-purple, red-purple or crimson materials, and fine
linen,
'''
"26" = ''':sup:`26` while all those women whose heart stirred them by virtue of their
skill, spun goats' hair.
'''
"27" = ''':sup:`27` The leaders brought cornelians and other stones to be set in the
ephod and breastplate,
'''
"28" = ''':sup:`28` and the spices and oil for the light, for the anointing oil and for
the fragrant incense.
'''
"29" = ''':sup:`29` All those Israelites, men and women, whose heart prompted them to
contribute to the entire work that Yahweh had ordered through Moses to
be done, brought a contribution to Yahweh.
'''
"30" = ''':sup:`30` Moses then said to the Israelites, 'Look, Yahweh has singled out
Bezalel son of Uri, son of Hur, of the tribe of Judah,
'''
"31" = ''':sup:`31` and has filled him with the spirit of God in wisdom, knowledge and
skill in every kind of craft:
'''
"32" = ''':sup:`32` in designing and carrying out work in gold and silver and bronze,
'''
"33" = ''':sup:`33` in cutting stones to be set, in wood carving and in executing every
kind of work.
'''
"34" = ''':sup:`34` And on him and on Oholiab son of Ahisamach, of the tribe of Dan, he
has bestowed the gift of teaching,
'''
"35" = ''':sup:`35` and filled them with the skill to carry out every kind of work,
that of the engraver, that of the embroiderer, that of the needleworker
in violet-purple, red-purple and crimson materials and fine linen, that
of the weaver, and indeed that of every kind of craftsman and
designer.'
'''
