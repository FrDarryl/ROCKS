[4]
"1" = ''':sup:`1` She is the book of God's commandments, the Law that stands for ever;
those who keep her shall live, those who desert her shall die.
'''
"2" = ''':sup:`2` Turn back, Jacob, seize her, in her radiance make your way to light:
'''
"3" = ''':sup:`3` do not yield your glory to another, your privilege to a people not
your own.
'''
"4" = ''':sup:`4` Israel, blessed are we: what pleases God has been revealed to us!
'''
"5" = ''':sup:`5` Take courage, my people, memorial of Israel!
'''
"6" = ''':sup:`6` You were sold to the nations, but not for extermination. You
provoked God; and so were delivered to your enemies,
'''
"7" = ''':sup:`7` since you had angered your Creator by offering sacrifices to demons,
and not to God.
'''
"8" = ''':sup:`8` You had forgotten the eternal God who reared you. You had also
grieved Jerusalem who nursed you,
'''
"9" = ''':sup:`9` for when she saw God's anger falling on you, she said: Listen, you
neighbours of Zion: God has sent me great sorrow.
'''
"10" = ''':sup:`10` I have seen my sons and daughters taken into captivity, which the
Eternal brought down on them.
'''
"11" = ''':sup:`11` I had reared them joyfully; in tears, in sorrow, I watched them go
away.
'''
"12" = ''':sup:`12` Do not, any of you, exult over me, a widow, deserted by so many; I
am bereaved because of the sins of my children, who turned away from
the Law of God,
'''
"13" = ''':sup:`13` who did not want to know his precepts and would not follow the ways
of his commandments or tread the paths of discipline as his justice
directed.
'''
"14" = ''':sup:`14` Come here, neighbours of Zion! Remember my sons' and daughters'
captivity, which the Eternal brought down on them.
'''
"15" = ''':sup:`15` How he brought a distant nation down on them, a ruthless nation
speaking a foreign language, they showed neither respect for the aged,
nor pity for the child;
'''
"16" = ''':sup:`16` they carried off the widow's cherished sons, they left her quite
alone, bereft of her daughters.
'''
"17" = ''':sup:`17` For my part, how could I help you?
'''
"18" = ''':sup:`18` He who brought those disasters down on you, is the one to deliver
you from your enemies' clutches.
'''
"19" = ''':sup:`19` Go, my children, go your way! I must stay bereft and lonely;
'''
"20" = ''':sup:`20` I have taken off the clothes of peace and put on the sackcloth of
entreaty; all my life I shall cry to the Eternal.
'''
"21" = ''':sup:`21` Take courage, my children, call on God: he will deliver you from
tyranny, from the clutches of your enemies;
'''
"22" = ''':sup:`22` for I look to the Eternal for your rescue, and joy has come to me
from the Holy One at the mercy soon to reach you from your Saviour, the
Eternal.
'''
"23" = ''':sup:`23` In sorrow and tears I watched you go away, but God will give you
back to me in joy and gladness for ever.
'''
"24" = ''':sup:`24` As the neighbours of Zion have now witnessed your captivity, so
will they soon see your rescue by God, which will come upon you with
great glory and splendour of the Eternal.
'''
"25" = ''':sup:`25` My children, patiently bear the anger brought on you by God. Your
enemy has persecuted you, but soon you will witness his destruction and
set your foot on his neck.
'''
"26" = ''':sup:`26` My favourite children have travelled by rough roads, carried off
like a flock by a marauding enemy.
'''
"27" = ''':sup:`27` Take courage, my children, call on God: he who brought this on you
will remember you.
'''
"28" = ''':sup:`28` As by your will you first strayed from God, so now turn back and
search for him ten times harder;
'''
"29" = ''':sup:`29` for as he has been bringing down those disasters on you, so will he
rescue you and give you eternal joy.
'''
"30" = ''':sup:`30` Take courage, Jerusalem: he who gave you your name will console
you.
'''
"31" = ''':sup:`31` Disaster will come to all who have ill-treated you and gloated over
your fall.
'''
"32" = ''':sup:`32` Disaster will come to the cities where your children were slaves;
disaster to whichever one received your children,
'''
"33" = ''':sup:`33` for just as she rejoiced at your fall and was happy to see you
ruined, so will she grieve over her own desolation.
'''
"34" = ''':sup:`34` I shall deprive her of the joy of a populous city, and her
insolence will turn to mourning;
'''
"35" = ''':sup:`35` fire from the Eternal will befall her for many a day, and demons
will dwell in her for ages.
'''
"36" = ''':sup:`36` Jerusalem, turn your eyes to the east, see the joy that is coming
to you from God.
'''
"37" = ''':sup:`37` Look, the children you watched go away are on their way home;
reassembled from east and west, they are on their way home at the Holy
One's command, rejoicing in God's glory.
'''
