"1" = ''':sup:`1` They therefore sent envoys to him to sue for peace, to say,
'''
"2" = ''':sup:`2` 'We are servants of the great King Nebuchadnezzar; we lie prostrate
before you. Treat us as you think fit.
'''
"3" = ''':sup:`3` Our cattle-farms, all our land, all our wheat fields, our flocks and
herds, all the sheep-folds in our encampments are at your disposal. Do
with them as you please.
'''
"4" = ''':sup:`4` Our towns and their inhabitants too are at your service; go and
treat them as you think fit.'
'''
"5" = ''':sup:`5` These men came to Holofernes and delivered the message as above.
'''
"6" = ''':sup:`6` He then made his way down to the coast with his army and stationed
garrisons in all the fortified towns, levying outstanding men there as
auxiliaries.
'''
"7" = ''':sup:`7` The people of these cities and of all the other towns in the
neighbourhood welcomed him, wearing garlands and dancing to the sound
of tambourines.
'''
"8" = ''':sup:`8` But he demolished their shrines and cut down their sacred trees,
carrying out his commission to destroy all local gods so that the
nations should worship Nebuchadnezzar alone and people of every
language and nationality should hail him as a god.
'''
"9" = ''':sup:`9` Thus he reached the edge of Esdraelon, in the neighbourhood of
Dothan, a village facing the great ridge of Judaea.
'''
"10" = ''':sup:`10` He pitched camp between Geba and Scythopolis and stayed there a
full month to re-provision his forces.
'''
