'''
"23" = ''':sup:`23` Yahweh guides a strong man's steps and keeps them firm; and takes
pleasure in him.
'''
"24" = ''':sup:`24` When he trips he is not thrown sprawling, since Yahweh supports him
by the hand.
'''
"25" = ''':sup:`25` Now I am old, but ever since my youth I never saw an upright person
abandoned, or the descendants of the upright forced to beg their bread.
'''
"26" = ''':sup:`26` The upright is always compassionate, always lending, so his
descendants reap a blessing.
'''
"27" = ''':sup:`27` Turn your back on evil and do good, you will have a home for ever,
'''
