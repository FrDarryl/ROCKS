'''
"31" = ''':sup:`31` the law of his God is in his heart, his foot will never slip.
'''
"32" = ''':sup:`32` The wicked keeps a close eye on the upright, looking out for a
chance to kill him;
'''
"33" = ''':sup:`33` Yahweh will never abandon him to the clutches of the wicked, nor
let him be condemned if he is tried.
'''
"34" = ''':sup:`34` Put your hope in Yahweh, keep to his path, he will raise you up to
make the land your own; you will look on while the wicked are
annihilated.
'''
"35" = ''':sup:`35` I have seen the wicked exultant, towering like a cedar of Lebanon.
'''
"36" = ''':sup:`36` When next I passed he was gone, I searched for him and he was
nowhere to be found.
'''
"37" = ''':sup:`37` Observe the innocent, consider the honest, for the lover of peace
