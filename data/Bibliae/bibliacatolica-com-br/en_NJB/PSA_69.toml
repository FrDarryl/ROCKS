"2" = ''':sup:`2` I am sinking in the deepest swamp and there is no firm ground. I
have stepped into deep water and the waves are washing over me.
'''
"3" = ''':sup:`3` I am exhausted with calling out, my throat is hoarse, my eyes are
worn out with searching for my God.
'''
"4" = ''':sup:`4` More numerous than the hairs of my head are those who hate me
without reason. Those who seek to get rid of me are powerful, my
treacherous enemies. (Must I give back what I have never stolen?)
'''
"5" = ''':sup:`5` God, you know how foolish I am, my offences are not hidden from you.
'''
"6" = ''':sup:`6` Those who hope in you must not be made fools of, Yahweh Sabaoth,
because of me! Those who seek you must not be disgraced, God of Israel,
because of me!
'''
"7" = ''':sup:`7` It is for you I bear insults, my face is covered with shame,
'''
"8" = ''':sup:`8` I am estranged from my brothers, alienated from my own mother's
sons;
'''
"9" = ''':sup:`9` for I am eaten up with zeal for your house, and insults directed
against you fall on me.
'''
"10" = ''':sup:`10` I mortify myself with fasting, and find myself insulted for it,
'''
"11" = ''':sup:`11` I dress myself in sackcloth and become their laughing-stock,
'''
"12" = ''':sup:`12` the gossip of people sitting at the gate, and the theme of
drunkards' songs.
'''
"13" = ''':sup:`13` And so, I pray to you, Yahweh, at the time of your favour; in your
faithful love answer me, in the constancy of your saving power.
'''
"14" = ''':sup:`14` Rescue me from the mire before I sink in; so I shall be saved from
those who hate me, from the watery depths.
'''
"15" = ''':sup:`15` Let not the waves wash over me, nor the deep swallow me up, nor the
pit close its mouth on me.
'''
"16" = ''':sup:`16` Answer me, Yahweh, for your faithful love is generous; in your
tenderness turn towards me;
'''
"17" = ''':sup:`17` do not turn away from your servant, be quick to answer me, for I am
in trouble.
'''
"18" = ''':sup:`18` Come to my side, redeem me, ransom me because of my enemies.
'''
"19" = ''':sup:`19` You know well the insults, the shame and disgrace I endure. Every
one of my oppressors is known to you.
'''
"20" = ''':sup:`20` Insult has broken my heart past cure. I hoped for sympathy, but in
vain, for consolers -- not one to be found.
'''
"21" = ''':sup:`21` To eat they gave me poison, to drink, vinegar when I was thirsty.
'''
"22" = ''':sup:`22` May their own table prove a trap for them, and their abundance a
snare;
'''
"23" = ''':sup:`23` may their eyes grow so dim that they cannot see, all their muscles
lose their strength.
'''
"24" = ''':sup:`24` Vent your fury on them, let your burning anger overtake them.
'''
"25" = ''':sup:`25` Reduce their encampment to ruin, and leave their tents untenanted,
'''
"26" = ''':sup:`26` for hounding someone you had already stricken, for redoubling the
pain of one you had wounded.
'''
"27" = ''':sup:`27` Charge them with crime after crime, exclude them from your saving
justice,
'''
"28" = ''':sup:`28` erase them from the book of life, do not enrol them among the
upright.
'''
"29" = ''':sup:`29` For myself, wounded wretch that I am, by your saving power raise me
up!
'''
"30" = ''':sup:`30` I will praise God's name in song, I will extol him by thanksgiving,
'''
"31" = ''':sup:`31` for this will please Yahweh more than an ox, than a bullock horned
and hoofed.
'''
"32" = ''':sup:`32` The humble have seen and are glad. Let your courage revive, you who
seek God.
'''
"33" = ''':sup:`33` For God listens to the poor, he has never scorned his captive
people.
'''
"34" = ''':sup:`34` Let heaven and earth and seas, and all that stirs in them, acclaim
him!
'''
"35" = ''':sup:`35` For God will save Zion, and rebuild the cities of Judah, and people
will live there on their own land;
'''
"36" = ''':sup:`36` the descendants of his servants will inherit it, and those who love
his name will dwell there.
'''
