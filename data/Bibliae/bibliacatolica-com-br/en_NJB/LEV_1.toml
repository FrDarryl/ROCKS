"1" = ''':sup:`1` Yahweh summoned Moses and, speaking to him from the Tent of Meeting,
said,
'''
"2" = ''':sup:`2` 'Speak to the Israelites; say to them, "When any of you brings an
offering to Yahweh, he can offer an animal either from the herd or from
the flock.
'''
"3" = ''':sup:`3` "If his offering is to be a burnt offering from the herd, he must
offer an unblemished male; he will offer it at the entrance to the Tent
of Meeting, to make it acceptable to Yahweh.
'''
"4" = ''':sup:`4` He must lay his hand on the victim's head, and it will be accepted
as effectual for his expiation.
'''
"5" = ''':sup:`5` He will then slaughter the bull before Yahweh, and the priests
descended from Aaron will offer the blood. They will pour it all around
the altar which stands at the entrance to the Tent of Meeting.
'''
"6" = ''':sup:`6` He will then skin the victim and quarter it.
'''
"7" = ''':sup:`7` The priests descended from Aaron will put a fire on the altar and
arrange wood on the fire.
'''
"8" = ''':sup:`8` The priests descended from Aaron will then arrange the quarters, the
head and the fat on the wood on the fire on the altar.
'''
"9" = ''':sup:`9` He will wash the entrails and shins in water, and the priest will
burn it all on the altar as a burnt offering, food burnt as a smell
pleasing to Yahweh.
'''
"10" = ''':sup:`10` "If his offering is to be of an animal from the flock, of a lamb or
a goat to be offered as a burnt offering, he must offer an unblemished
male.
'''
"11" = ''':sup:`11` He will slaughter it on the north side of the altar, before Yahweh,
and the priests descended from Aaron will pour the blood all around the
altar.
'''
"12" = ''':sup:`12` He will then quarter it, and the priest will arrange the quarters,
the head and the fat on the wood on the fire on the altar.
'''
"13" = ''':sup:`13` He will wash the entrails and shins in water, and the priest will
burn it all on the altar as a burnt offering, food burnt as a smell
pleasing to Yahweh.
'''
"14" = ''':sup:`14` "If his offering to Yahweh is to be a burnt offering of a bird, he
must offer a turtledove or a young pigeon.
'''
"15" = ''':sup:`15` The priest will offer it at the altar and wring off its head, which
he will burn on the altar; its blood must then be squeezed out on the
side of the altar.
'''
"16" = ''':sup:`16` He will then remove the crop and the feathers and throw them on the
eastern side of the altar, where the fatty ashes are put.
'''
"17" = ''':sup:`17` He will then split it in half with a wing on each side, but without
separating the two parts. The priest will then burn it on the altar, on
the wood which is on the fire, as a burnt offering, food burnt as a
smell pleasing to Yahweh." '
'''
