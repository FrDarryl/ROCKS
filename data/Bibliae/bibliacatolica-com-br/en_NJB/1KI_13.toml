[13]
"1" = ''':sup:`1` There came to Bethel at Yahweh's command a man of God from Judah,
just as Jeroboam was standing by the altar to offer the sacrifice,
'''
"2" = ''':sup:`2` and at Yahweh's command this man denounced the altar. 'Altar,
altar,' he said, 'Yahweh says this, "A son is to be born to the House
of David, Josiah by name, and on you he will slaughter the priests of
the high places who have offered sacrifice on you, and on you he will
burn human bones."
'''
"3" = ''':sup:`3` At the same time he gave a sign. 'This is the sign', he said, 'that
Yahweh has spoken, "This altar will burst apart and the ashes which are
on it will be spilt." '
'''
"4" = ''':sup:`4` When the king heard how the man of God denounced the altar of
Bethel, he stretched out his hand from the altar, saying, 'Seize him!'
But the hand he stretched out against the man withered, and he could
not draw it back,
'''
"5" = ''':sup:`5` and the altar burst apart and the ashes from the altar were spilt,
in accordance with the sign given by the man of God at Yahweh's
command.
'''
"6" = ''':sup:`6` The king said to the man of God, 'I beg you to placate Yahweh your
God, and so restore me the use of my hand.' The man of God placated
Yahweh; the king's hand was restored as it had been before.
'''
"7" = ''':sup:`7` The king then said to the man of God, 'Come home with me and refresh
yourself, and I shall give you a present,'
'''
"8" = ''':sup:`8` but the man of God replied to the king, 'Were you to give me half
your palace, I would not go with you. I will eat and drink nothing
here,
'''
"9" = ''':sup:`9` for I have had Yahweh's order, "You are to eat or drink nothing, nor
to return by the way you came." '
'''
"10" = ''':sup:`10` And he left by another road and did not return by the way he had
come to Bethel.
'''
"11" = ''':sup:`11` Now there was an old prophet living in Bethel, and his sons came to
tell him all that the man of God had done in Bethel that day; and the
words which he had said to the king, they told these to their father
too.
'''
"12" = ''':sup:`12` 'Which road did he take?' their father asked. His sons showed him
the road which the man of God who came from Judah had taken.
'''
"13" = ''':sup:`13` 'Saddle the donkey for me,' he said to his sons; they saddled the
donkey for him and he mounted.
'''
"14" = ''':sup:`14` He followed the man of God and found him sitting under a terebinth.
'Are you the man of God', he said, 'who came from Judah?' 'I am,' he
replied.
'''
"15" = ''':sup:`15` 'Come home with me,' he said, 'and take some food.'
'''
"16" = ''':sup:`16` 'I cannot go back with you,' he answered, 'or eat or drink anything
here,
'''
"17" = ''':sup:`17` for I have received Yahweh's order, "You are to eat or drink
nothing there, nor to return by the way you came." '
'''
"18" = ''':sup:`18` 'I too am a prophet like you,' the other replied, 'and an angel
told me this by Yahweh's command, "Bring him back with you to your
house to eat and drink." ' He was lying to him.
'''
"19" = ''':sup:`19` The man of God went back with him; he ate and drank at his house.
'''
"20" = ''':sup:`20` As they were sitting at table a word of Yahweh came to the prophet
who had brought him back,
'''
"21" = ''':sup:`21` and he addressed the man of God who came from Judah. 'Yahweh says
this,' he said. ' "Since you have defied Yahweh's command and not
obeyed the orders which Yahweh your God gave you,
'''
"22" = ''':sup:`22` but have come back and eaten and drunk where he forbade you to eat
and drink, your corpse will never reach the tomb of your ancestors." '
'''
"23" = ''':sup:`23` After he had eaten and drunk, the prophet saddled the donkey for
him, and he turned about and went away.
'''
"24" = ''':sup:`24` A lion met him on the road and killed him; his corpse lay stretched
out on the road; the donkey stood there beside it; the lion stood by
the corpse too.
'''
"25" = ''':sup:`25` People going by saw the corpse lying on the road and the lion
standing by the corpse, and went and spoke about it in the town where
the old prophet lived.
'''
"26" = ''':sup:`26` When the prophet who had made the man turn back heard about it, he
said, 'That is the man of God who defied Yahweh's command! Yahweh has
handed him over to the lion, which has mauled and killed him, just as
Yahweh had foretold it would.'
'''
"27" = ''':sup:`27` He said to his sons, 'Saddle the donkey for me,' and they saddled
it.
'''
"28" = ''':sup:`28` He set off and found the man's corpse lying on the road with the
donkey and the lion standing beside the corpse; the lion had neither
eaten the corpse nor mauled the donkey.
'''
"29" = ''':sup:`29` The prophet lifted the corpse of the man of God and put it on the
donkey and brought it back to the town where he lived to hold mourning
for him and bury him.
'''
"30" = ''':sup:`30` He laid the corpse in his own tomb, and they raised the mourning
cry for him, 'Alas, my brother!'
'''
"31" = ''':sup:`31` After burying him, the prophet said to his sons, 'When I die, bury
me in the same tomb as the man of God, lay my bones beside his.
'''
"32" = ''':sup:`32` For the word he uttered at Yahweh's command against the altar of
Bethel and against all the shrines of the high places in the towns of
Samaria will certainly come true.'
'''
"33" = ''':sup:`33` Jeroboam did not give up his wicked ways after this incident, but
went on appointing priests for the high places from the common people.
He consecrated as priests of the high places any who wished to be.
'''
"34" = ''':sup:`34` Such conduct made the House of Jeroboam a sinful House, and caused
its ruin and extinction from the face of the earth.
'''
