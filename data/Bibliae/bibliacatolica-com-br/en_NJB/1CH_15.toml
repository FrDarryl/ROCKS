[15]
"1" = ''':sup:`1` After he had put up buildings for himself in the City of David, he
prepared a place for the ark of God and pitched a tent for it.
'''
"2" = ''':sup:`2` David then said, 'No one but the Levites should carry the ark of
God, since Yahweh has chosen them to carry the ark of Yahweh and to
minister to him for ever.'
'''
"3" = ''':sup:`3` David then summoned all Israel to Jerusalem, to move the ark of
Yahweh to the place which he had prepared for it.
'''
"4" = ''':sup:`4` David also called the sons of Aaron and the Levites together:
'''
"5" = ''':sup:`5` of the sons of Kohath: Uriel the chief and his hundred and twenty
kinsmen;
'''
"6" = ''':sup:`6` of the sons of Merari: Asaiah the chief and his two hundred and
twenty kinsmen;
'''
"7" = ''':sup:`7` of the sons of Gershom: Joel the chief and his hundred and thirty
kinsmen;
'''
"8" = ''':sup:`8` of the sons of Elizaphan: Shemaiah the chief and his two hundred
kinsmen;
'''
"9" = ''':sup:`9` of the sons of Hebron: Eliel the chief and eighty kinsmen;
'''
"10" = ''':sup:`10` of the sons of Uzziel: Amminadab the chief and his hundred and
twelve kinsmen.
'''
"11" = ''':sup:`11` David then sent for the priests Zadok and Abiathar, and the Levites
Uriel, Asaiah, Joel, Shemaiah, Eliel and Amminadab.
'''
"12" = ''':sup:`12` To them he said, 'You are the heads of the levitical families.
Sanctify yourselves, you and your kinsmen, so that you can move the ark
of Yahweh, God of Israel, to the place which I have prepared for it.
'''
"13" = ''':sup:`13` Because you were not there the first time, Yahweh our God broke out
at us because we did not handle it properly.'
'''
"14" = ''':sup:`14` So the priests and the Levites sanctified themselves, to move the
ark of Yahweh, God of Israel,
'''
"15" = ''':sup:`15` and the Levites carried the ark of God with the shafts on their
shoulders, as Moses had ordered in accordance with the word of Yahweh.
'''
"16" = ''':sup:`16` David also told the heads of the Levites to appoint their kinsmen
as singers with the accompaniment of musical instruments, lyres, harps,
and cymbals to play joyfully.
'''
"17" = ''':sup:`17` The Levites then appointed Heman son of Joel, Asaph son of
Berechiah, one of his brothers, Ethan son of Kushaiah, one of their
Merarite kinsmen;
'''
"18" = ''':sup:`18` and with them their kinsmen of the second rank: Zechariah, Uzziel,
Shemiramoth, Jehiel, Unni, Eliab, Benaiah, Maaseiah, Mattithiah,
Eliphelehu, Mikneiah, and Obed-Edom and Jehiel the gatekeepers.
'''
"19" = ''':sup:`19` The singers, Heman, Asaph and Ethan, were to play the bronze
cymbals.
'''
"20" = ''':sup:`20` Zechariah, Uzziel, Shemiramoth, Jehiel, Unni, Eliab, Maaseiah and
Benaiah were to play the lyre.
'''
"21" = ''':sup:`21` Mattithiah, Eliphelehu, Mikneiah, Obed-Edom, Jehiel and Azaziah,
giving the beat, were to play the harp.
'''
"22" = ''':sup:`22` Chenaniah, the levitical director of transport was in charge of the
transport, being skilful at it.
'''
"23" = ''':sup:`23` Berechiah and Elkanah were gatekeepers for the ark.
'''
"24" = ''':sup:`24` The priests Shebaniah, Joshaphat, Nethanel, Amasai, Zechariah,
Benaiah and Eliezer blew trumpets before the ark of God, while
Obed-Edom and Jehiah were also gatekeepers for the ark.
'''
"25" = ''':sup:`25` David, the elders of Israel and the commanders of the thousands
accordingly went, amid great rejoicing, to bring the ark of the
covenant of Yahweh up from Obed-Edom's house,
'''
"26" = ''':sup:`26` and since God was helping the Levites who carried the ark of the
covenant of Yahweh, they sacrificed seven bulls and seven rams.
'''
"27" = ''':sup:`27` David, all the Levites who carried the ark, the singers and
Chenaniah, director of transport, wore cloaks of fine linen. David also
wore a linen ephod.
'''
"28" = ''':sup:`28` Thus, with war-cries and the sounding of the horn, the trumpets and
the cymbals, and the music of lyres and harps, all Israel transported
the ark of the covenant of Yahweh.
'''
"29" = ''':sup:`29` Now, as the ark of the covenant of Yahweh entered the City of
David, Michal daughter of Saul was watching from the window and, when
she saw King David dancing and playing, the sight of him filled her
with contempt.
'''
