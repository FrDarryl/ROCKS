[17]
"1" = ''':sup:`1` Better a mouthful of dry bread with peace than a house filled with
quarrelsome sacrifices.
'''
"2" = ''':sup:`2` A shrewd servant comes off better than an unworthy child, he will
share the inheritance with the brothers.
'''
"3" = ''':sup:`3` A furnace for silver, a foundry for gold, but Yahweh for the testing
of hearts!
'''
"4" = ''':sup:`4` An evil-doer pays heed to malicious talk, a liar listens to a
slanderous tongue.
'''
"5" = ''':sup:`5` To mock the poor is to insult the Creator, no one who laughs at
distress will go unpunished.
'''
"6" = ''':sup:`6` The crown of the aged is their children's children; the children's
glory is their father.
'''
"7" = ''':sup:`7` Fine words do not become the foolish, false words become a prince
still less.
'''
"8" = ''':sup:`8` A gift works like a talisman for one who holds it: it brings
prosperity at every turn.
'''
"9" = ''':sup:`9` Whoever covers an offence promotes love, whoever again raises the
matter divides friends.
'''
"10" = ''':sup:`10` A reproof makes more impression on a person of understanding than a
hundred strokes on a fool.
'''
"11" = ''':sup:`11` The wicked person thinks of nothing but rebellion, but a cruel
messenger will be sent to such a one.
'''
"12" = ''':sup:`12` Rather come on a bear robbed of her cubs than on a fool in his
folly.
'''
"13" = ''':sup:`13` Disaster will never be far from the house of one who returns evil
for good.
'''
"14" = ''':sup:`14` As well unleash a flood as start a dispute; desist before the
quarrel breaks out.
'''
"15" = ''':sup:`15` To absolve the guilty and condemn the upright, both alike are
abhorrent to Yahweh.
'''
"16" = ''':sup:`16` What good is money in the hand of a fool? To buy wisdom with it?
The desire is not there.
'''
"17" = ''':sup:`17` A friend is a friend at all times, it is for adversity that a
brother is born.
'''
"18" = ''':sup:`18` Whoever offers guarantees lacks sense and goes surety for a
neighbour.
'''
"19" = ''':sup:`19` The double-dealer loves sin, the proud courts ruin.
'''
"20" = ''':sup:`20` The tortuous of heart finds no happiness, the perverse of speech
falls into misery.
'''
"21" = ''':sup:`21` He who fathers a stupid child does so to his sorrow, the father of
a fool knows no joy.
'''
"22" = ''':sup:`22` A glad heart is excellent medicine, a depressed spirit wastes the
bones away.
'''
"23" = ''':sup:`23` Under cover of his cloak a bad man takes a gift to pervert the
course of justice.
'''
"24" = ''':sup:`24` The intelligent has wisdom there before him, but the eyes of a fool
range to the ends of the earth.
'''
"25" = ''':sup:`25` A foolish child is a father's sorrow, and the grief of her who gave
the child birth.
'''
"26" = ''':sup:`26` To fine the upright is indeed a crime, to strike the noble is an
injustice.
'''
"27" = ''':sup:`27` Whoever can control the tongue knows what knowledge is, someone of
understanding keeps a cool temper.
'''
"28" = ''':sup:`28` If the fool holds his tongue, he may pass for wise; if he seals his
lips, he may pass for intelligent.
'''
