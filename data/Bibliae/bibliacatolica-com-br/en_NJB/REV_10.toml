[10]
"1" = ''':sup:`1` Then I saw another powerful angel coming down from heaven, wrapped
in cloud, with a rainbow over his head; his face was like the sun, and
his legs were pillars of fire.
'''
"2" = ''':sup:`2` In his hand he had a small scroll, unrolled; he put his right foot
in the sea and his left foot on the land
'''
"3" = ''':sup:`3` and he shouted so loud, it was like a lion roaring. At this, the
seven claps of thunder made themselves heard
'''
"4" = ''':sup:`4` and when the seven thunderclaps had sounded, I was preparing to
write, when I heard a voice from heaven say to me, 'Keep the words of
the seven thunderclaps secret and do not write them down.'
'''
"5" = ''':sup:`5` Then the angel that I had seen, standing on the sea and the land,
raised his right hand to heaven,
'''
"6" = ''':sup:`6` and swore by him who lives for ever and ever, and made heaven and
all that it contains, and earth and all it contains, and the sea and
all it contains, 'The time of waiting is over;
'''
"7" = ''':sup:`7` at the time when the seventh angel is heard sounding his trumpet,
the mystery of God will be fulfilled, just as he announced in the
gospel to his servants the prophets.'
'''
"8" = ''':sup:`8` Then I heard the voice I had heard from heaven speaking to me again.
'Go', it said, 'and take that open scroll from the hand of the angel
standing on sea and land.'
'''
"9" = ''':sup:`9` I went to the angel and asked him to give me the small scroll, and
he said, 'Take it and eat it; it will turn your stomach sour, but it
will taste as sweet as honey.'
'''
"10" = ''':sup:`10` So I took it out of the angel's hand, and I ate it and it tasted
sweet as honey, but when I had eaten it my stomach turned sour.
'''
"11" = ''':sup:`11` Then I was told, 'You are to prophesy again, this time against many
different nations and countries and languages and kings.'
'''
