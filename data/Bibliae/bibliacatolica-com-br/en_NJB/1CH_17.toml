[17]
"1" = ''':sup:`1` It happened, once David had settled into his palace, that David said
to the prophet Nathan, 'Here am I living in a cedar-wood palace, while
the ark of the covenant of Yahweh is under awnings.'
'''
"2" = ''':sup:`2` Nathan said to David, 'Do whatever you have in mind, for God is with
you.'
'''
"3" = ''':sup:`3` But that very night the word of God came to Nathan, as follows:
'''
"4" = ''':sup:`4` 'Go and tell my servant David, "Yahweh says this: You must not build
a temple for me to live in.
'''
"5" = ''':sup:`5` I have never lived in a house from the day when I brought Israel out
until today, but have kept travelling from tent to tent and from
shelter to shelter.
'''
"6" = ''':sup:`6` In all my travels with all Israel, did I say to any of the judges of
Israel, whom I had commanded to shepherd my people: Why do you not
build me a cedar-wood temple?
'''
"7" = ''':sup:`7` This is what you must say to my servant David: Yahweh Sabaoth says
this: I took you from the pasture, from following the sheep, to be
leader of my people Israel.
'''
"8" = ''':sup:`8` I have been with you wherever you went; I have got rid of all your
enemies for you. I am going to make your fame like that of the greatest
men on earth.
'''
"9" = ''':sup:`9` I am going to provide a place for my people Israel; I shall plant
them there and there they will live and never be disturbed again; nor
will they be oppressed by the wicked as they were in former times
'''
"10" = ''':sup:`10` ever since I instituted judges to govern my people Israel; I shall
subdue all your enemies. Yahweh moreover tells you that he will build
you a dynasty.
'''
"11" = ''':sup:`11` And when your days are over and you have gone to join your
ancestors, I shall appoint your heir -- who will be one of your sons --
to succeed you, and I shall make his sovereignty secure.
'''
"12" = ''':sup:`12` He will build a temple for me and I shall make his throne secure
for ever.
'''
"13" = ''':sup:`13` I shall be his father and he will be my son, and I shall not
withdraw my favour from him, as I withdrew it from your predecessor.
'''
"14" = ''':sup:`14` I shall set him over my temple and kingdom for ever and his throne
will be for ever secure." '
'''
"15" = ''':sup:`15` Nathan related all these words and this whole revelation to David.
'''
"16" = ''':sup:`16` King David then went in, sat down in Yahweh's presence and said:
'Who am I, Yahweh God, and what is my lineage, that you have led me as
far as this?
'''
"17" = ''':sup:`17` Yet, to you, O God, this seemed too little, and now you extend your
promises for your servant's family into the distant future, making me
see as it were a whole succession of men, and it is Yahweh God himself
who raises it up.
'''
"18" = ''':sup:`18` What more can David reply to you for the honour you have given to
your servant? You yourself have singled out your servant.
'''
"19" = ''':sup:`19` For your servant, and since you were so inclined, you have had the
generosity to reveal all this greatness to come.
'''
"20" = ''':sup:`20` Yahweh, there is no one like you, no God but you alone, as
everything that we have heard confirms.
'''
"21" = ''':sup:`21` Is there another people on earth like your people Israel, whom a
god has proceeded to redeem, to make them his people and to make them
famous and do for them great and terrible deeds, by driving out nations
before your people, whom you redeemed from Egypt?-
'''
"22" = ''':sup:`22` for you made your people Israel your own people for ever and you,
Yahweh, became their God.
'''
"23" = ''':sup:`23` 'Now, Yahweh, may the promise which you have made for your servant
and as regards his family hold good for ever, and do as you have said.
'''
"24" = ''':sup:`24` May it hold good, so your name will be exalted for ever and people
will say, "Israel's God is Yahweh Sabaoth; he is God for Israel." Your
servant David's dynasty will be secure before you
'''
"25" = ''':sup:`25` since you, my God, have disclosed to your servant that you are
going to build him a dynasty. Hence, your servant has ventured to offer
this prayer to you.
'''
"26" = ''':sup:`26` Yes, Yahweh, you are God indeed, and you have made this generous
promise to your servant.
'''
"27" = ''':sup:`27` What is more, you have deigned to bless your servant's dynasty, so
that it may remain for ever before you; and since you, Yahweh, have
blessed it, blessed will it be for ever.'
'''
