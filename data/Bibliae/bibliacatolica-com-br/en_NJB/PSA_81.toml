'''
"11" = ''':sup:`11` 'My people would not listen to me, Israel would have none of me.
'''
"12" = ''':sup:`12` So I left them to their stubborn selves, to follow their own
devices.
'''
"13" = ''':sup:`13` 'If only my people would listen to me, if only Israel would walk in
my ways,
'''
"14" = ''':sup:`14` at one stroke I would subdue their enemies, turn my hand against
their opponents.
'''
