[22]
"1" = ''':sup:`1` David addressed the words of this song to Yahweh, when Yahweh had
delivered him from the clutches of all his enemies and from the
clutches of Saul.
'''
"2" = ''':sup:`2` He said: Yahweh is my rock and my fortress,
'''
"3" = ''':sup:`3` my deliverer is my God. I take refuge in him, my rock, my shield, my
saving strength, my stronghold, my place of refuge. My Saviour, you
have saved me from violence;
'''
"4" = ''':sup:`4` I call to Yahweh, who is worthy of praise, and I am saved from my
foes.
'''
"5" = ''':sup:`5` With Death's breakers closing in on me, Belial's torrents ready to
swallow me,
'''
"6" = ''':sup:`6` Sheol's snares on every side of me, Death's traps lying ahead of me,
'''
"7" = ''':sup:`7` I called to Yahweh in my anguish, I cried for help to my God, from
his Temple he heard my voice, my cry came to his ears!
'''
"8" = ''':sup:`8` Then the earth quaked and rocked, the heavens' foundations
shuddered, they quaked at his blazing anger.
'''
"9" = ''':sup:`9` Smoke rose from his nostrils, from his mouth devouring fire (coals
were kindled at it).
'''
"10" = ''':sup:`10` He parted the heavens and came down, a storm-cloud underneath his
feet;
'''
"11" = ''':sup:`11` riding one of the winged creatures, he flew, soaring on the wings
of the wind.
'''
"12" = ''':sup:`12` He wrapped himself in darkness, his pavilion dark waters and dense
cloud.
'''
"13" = ''':sup:`13` A brightness lit up before him, hail and blazing fire.
'''
"14" = ''':sup:`14` Yahweh thundered from the heavens, the Most High made his voice
heard.
'''
"15" = ''':sup:`15` He shot his arrows and scattered them, his lightning flashed and
routed them.
'''
"16" = ''':sup:`16` The very springs of ocean were exposed, the world's foundations
were laid bare, at the roaring of Yahweh, at the blast of breath from
his nostrils!
'''
"17" = ''':sup:`17` He reached down from on high, snatched me up, pulled me from the
watery depths,
'''
"18" = ''':sup:`18` rescued me from my mighty foe, from my enemies who were stronger
than I.
'''
"19" = ''':sup:`19` They assailed me on my day of disaster, but Yahweh was there to
support me,
'''
"20" = ''':sup:`20` he freed me, set me at large, he rescued me, because he loves me.
'''
"21" = ''':sup:`21` Yahweh rewards me for my uprightness, as my hands are pure so he
repays me,
'''
"22" = ''':sup:`22` since I have kept the ways of Yahweh, and not fallen away from my
God.
'''
"23" = ''':sup:`23` His judgements are all before me, his statutes I have not put away
from me;
'''
"24" = ''':sup:`24` I am blameless before him, I keep myself clear of evil.
'''
"25" = ''':sup:`25` Hence Yahweh repaid me for acting uprightly because he could see I
was pure.
'''
"26" = ''':sup:`26` Faithful you are to the faithful, blameless with the blameless,
'''
"27" = ''':sup:`27` sincere to the sincere but cunning to the crafty,
'''
"28" = ''':sup:`28` you save a people that is humble and humiliate those with haughty
looks.
'''
"29" = ''':sup:`29` Yahweh, you yourself are my lamp, my God lights up my darkness;
'''
"30" = ''':sup:`30` with you I storm the rampart with my God I can scale any wall.
'''
"31" = ''':sup:`31` This God, his way is blameless; the word of Yahweh is refined in
the furnace, for he alone is the shield of all who take refuge in him.
'''
"32" = ''':sup:`32` For who is God but Yahweh, who is a rock but our God:
'''
"33" = ''':sup:`33` this God who girds me with strength, who makes my way free from
blame,
'''
"34" = ''':sup:`34` who makes me as swift as a deer and sets me firmly on the heights,
'''
"35" = ''':sup:`35` who trains my hands for battle my arms to bend a bow of bronze.
'''
"36" = ''':sup:`36` You give me your invincible shield, you never cease to listen to
me,
'''
"37" = ''':sup:`37` you give me the strides of a giant, give me ankles that never
weaken-
'''
"38" = ''':sup:`38` I pursue my enemies and exterminate them, not turning back till
they are annihilated;
'''
"39" = ''':sup:`39` I strike them down, and they cannot rise, they fall, they are under
my feet.
'''
"40" = ''':sup:`40` You have girded me with strength for the fight, bent down my
assailants beneath me,
'''
"41" = ''':sup:`41` made my enemies retreat before me; and those who hate me I destroy.
'''
"42" = ''':sup:`42` They cry out, there is no one to save, to Yahweh, but no answer
comes.
'''
"43" = ''':sup:`43` I crumble them like the dust of the squares, trample them like the
mud of the streets.
'''
"44" = ''':sup:`44` You free me from the quarrels of my people, you place me at the
head of the nations, a people I did not know are now my servants,
'''
"45" = ''':sup:`45` foreigners come wooing my favour, no sooner do they hear than they
obey me,
'''
"46" = ''':sup:`46` foreigners grow faint of heart, they come trembling out of their
fastnesses.
'''
"47" = ''':sup:`47` Life to Yahweh! Blessed be my rock! Exalted be the God of my
salvation,
'''
"48" = ''':sup:`48` the God who gives me vengeance and crushes the peoples under me,
'''
"49" = ''':sup:`49` who takes me away from my enemies. You lift me high above those who
attack me, you deliver me from the man of violence.
'''
"50" = ''':sup:`50` For this I will praise you, Yahweh, among the nations, and sing
praise to your name.
'''
"51" = ''':sup:`51` He saves his king, time after time, displays faithful love for his
anointed, for David and his heirs for ever.
'''
