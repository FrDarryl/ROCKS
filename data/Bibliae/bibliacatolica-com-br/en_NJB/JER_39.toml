[39]
"1" = ''':sup:`1` In the ninth year of Zedekiah king of Judah, in the tenth month,
Nebuchadnezzar king of Babylon advanced on Jerusalem with his entire
army, and they laid siege to it.
'''
"2" = ''':sup:`2` In the eleventh year of Zedekiah, in the fourth month, a breach was
made in the city wall.
'''
"3" = ''':sup:`3` The king of Babylon's officials, all having made their entry, took
their seats in the Middle Gate: Nergal-Sharezer, Samgar-Nebo,
Sar-Sechim a high dignitary of state, Nergal-Sharezer the chief
astrologer, and all the king of Babylon's other officials . .
'''
"4" = ''':sup:`4` On seeing them, Zedekiah king of Judah and all the fighting men
fled, leaving the city under cover of dark, by way of the king's garden
through the gate between the two walls, and made their way towards the
Arabah.
'''
"5" = ''':sup:`5` But the Chaldaean troops pursued them and caught up with Zedekiah in
the plains of Jericho. They captured him and took him to Nebuchadnezzar
king of Babylon at Riblah in the territory of Hamath, where he passed
sentence on him.
'''
"6" = ''':sup:`6` The king of Babylon had Zedekiah's sons slaughtered before his eyes
at Riblah; the king of Babylon also had all the leading men of Judah
put to death.
'''
"7" = ''':sup:`7` He then put out Zedekiah's eyes and, loading him with chains,
carried him off to Babylon.
'''
"8" = ''':sup:`8` The Chaldaeans burnt down the royal palace and the private houses,
and demolished the walls of Jerusalem.
'''
"9" = ''':sup:`9` Nebuzaradan commander of the guard deported the remainder of the
population left behind in the city, the deserters who had gone over to
him, and the rest of the artisans to Babylon.
'''
"10" = ''':sup:`10` But Nebuzaradan commander of the guard left some of the poor people
behind in the country of Judah, those who had nothing, at the same time
giving them vineyards and fields.
'''
"11" = ''':sup:`11` With regard to Jeremiah, Nebuchadnezzar king of Babylon had given
the following orders to Nebuzaradan, commander of the guard,
'''
"12" = ''':sup:`12` 'Take him, look after him; do him no harm, but treat him as he may
ask you.'
'''
"13" = ''':sup:`13` He entrusted this mission to (Nebuzaradan commander of the guard,)
Nebushazban the high dignitary of state, Nergal-Sharezer the chief
astrologer and all the king of Babylon's other officials.
'''
"14" = ''':sup:`14` These despatched men to take Jeremiah from the Court of the Guard
and turned him over to Gedaliah son of Ahikam, son of Shaphan for safe
conduct home. So he remained among the people.
'''
"15" = ''':sup:`15` While Jeremiah was confined in the Court of the Guard, the word of
Yahweh came to him as follows,
'''
"16" = ''':sup:`16` 'Go and say to Ebed-Melech the Cushite, "Yahweh, God of Israel says
this: Look, I am about to perform my words about this city for its ruin
and not for its prosperity. That day they will come true before your
eyes.
'''
"17" = ''':sup:`17` But I shall rescue you that day, Yahweh declares, and you will not
be handed over to the hands of the men you fear.
'''
"18" = ''':sup:`18` Yes, I shall certainly rescue you: you will not fall to the sword;
you will escape with your life, because you have put your trust in me,
Yahweh declares."
'''
