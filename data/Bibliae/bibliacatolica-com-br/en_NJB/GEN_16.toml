[16]
"1" = ''':sup:`1` Abram's wife Sarai had borne him no child, but she had an Egyptian
slave-girl called Hagar.
'''
"2" = ''':sup:`2` So Sarai said to Abram, 'Listen, now! Since Yahweh has kept me from
having children, go to my slave-girl. Perhaps I shall get children
through her.' And Abram took Sarai's advice.
'''
"3" = ''':sup:`3` Thus, after Abram had lived in the land of Canaan for ten years,
Sarai took Hagar her Egyptian slave-girl and gave her to Abram as his
wife.
'''
"4" = ''':sup:`4` He went to Hagar and she conceived. And once she knew she had
conceived, her mistress counted for nothing in her eyes.
'''
"5" = ''':sup:`5` Then Sarai said to Abram, 'This outrage done to me is your fault! It
was I who put my slave-girl into your arms but, now she knows that she
has conceived, I count for nothing in her eyes. Yahweh judge between me
and you!'
'''
"6" = ''':sup:`6` 'Very well,' Abram said to Sarai, 'your slave-girl is at your
disposal. Treat her as you think fit.' Sarai accordingly treated her so
badly that she ran away from her.
'''
"7" = ''':sup:`7` The angel of Yahweh found her by a spring in the desert, the spring
on the road to Shur.
'''
"8" = ''':sup:`8` He said, 'Hagar, slave-girl of Sarai, where have you come from, and
where are you going?' 'I am running away from my mistress Sarai,' she
replied.
'''
"9" = ''':sup:`9` The angel of Yahweh said to her, 'Go back to your mistress and
submit to her.'
'''
"10" = ''':sup:`10` The angel of Yahweh further said to her, 'I shall make your
descendants too numerous to be counted.'
'''
"11" = ''':sup:`11` Then the angel of Yahweh said to her: Now, you have conceived and
will bear a son, and you shall name him Ishmael, for Yahweh has heard
your cries of distress.
'''
"12" = ''':sup:`12` A wild donkey of a man he will be, his hand against every man, and
every man's hand against him, living his life in defiance of all his
kinsmen.
'''
"13" = ''':sup:`13` Hagar gave a name to Yahweh who had spoken to her, 'You are El
Roi,' by which she meant, 'Did I not go on seeing here, after him who
sees me?'
'''
"14" = ''':sup:`14` This is why the well is called the well of Lahai Roi; it is between
Kadesh and Bered.
'''
"15" = ''':sup:`15` Hagar bore Abram a son, and Abram gave his son borne by Hagar the
name Ishmael.
'''
"16" = ''':sup:`16` Abram was eighty-six years old when Hagar bore him Ishmael.
'''
