"1" = ''':sup:`1` ' "In the seventh month, on the first day of the month, you will
hold a sacred assembly; you will do no heavy work. For you this will be
a day of Acclamations.
'''
"2" = ''':sup:`2` As a burnt offering, as a smell pleasing to Yahweh, you will offer
one young bull, one ram and seven yearling lambs, without blemish.
'''
"3" = ''':sup:`3` The accompanying cereal offering of fine flour mixed with oil will
be three-tenths of an ephah for the bull, two-tenths for the ram,
'''
"4" = ''':sup:`4` and one-tenth for each of the seven lambs.
'''
"5" = ''':sup:`5` There will also be a goat as a sacrifice for sin, for performing the
rite of expiation for you.
'''
"6" = ''':sup:`6` This is in addition to the monthly burnt offering and its cereal
offering, the perpetual burnt offering and its cereal offering, and the
accompanying libations enjoined by law, as a pleasing smell, as food
burnt for Yahweh.
'''
"7" = ''':sup:`7` "On the tenth day of this seventh month, you will hold a sacred
assembly; you will fast and do no work.
'''
"8" = ''':sup:`8` As a burnt offering for Yahweh, as a pleasing smell, you will offer
one young bull, one ram and seven yearling lambs, which you will choose
as being without blemish.
