[2]
"1" = ''':sup:`1` As for you, my dear son, take strength from the grace which is in
Christ Jesus.
'''
"2" = ''':sup:`2` Pass on to reliable people what you have heard from me through many
witnesses so that they in turn will be able to teach others.
'''
"3" = ''':sup:`3` Bear with your share of difficulties, like a good soldier of Christ
Jesus.
'''
"4" = ''':sup:`4` No one on active service involves himself in the affairs of civilian
life, because he must win the approval of the man who enlisted him;
'''
"5" = ''':sup:`5` or again someone who enters an athletic contest wins only by
competing in the sports -- a prize can be won only by competing
according to the rules;
'''
"6" = ''':sup:`6` and again, it is the farmer who works hard that has the first claim
on any crop that is harvested.
'''
"7" = ''':sup:`7` Think over what I have said, and the Lord will give you full
understanding.
'''
"8" = ''':sup:`8` Remember the gospel that I carry, 'Jesus Christ risen from the dead,
sprung from the race of David';
'''
"9" = ''':sup:`9` it is on account of this that I have to put up with suffering, even
to being chained like a criminal. But God's message cannot be chained
up.
'''
"10" = ''':sup:`10` So I persevere for the sake of those who are chosen, so that they,
too, may obtain the salvation that is in Christ Jesus with eternal
glory.
'''
"11" = ''':sup:`11` Here is a saying that you can rely on: If we have died with him,
then we shall live with him.
'''
"12" = ''':sup:`12` If we persevere, then we shall reign with him. If we disown him,
then he will disown us.
'''
"13" = ''':sup:`13` If we are faithless, he is faithful still, for he cannot disown his
own self.
'''
"14" = ''':sup:`14` Remind them of this; and tell them in the name of God that there
must be no wrangling about words: all that this ever achieves is the
destruction of those who are listening.
'''
"15" = ''':sup:`15` Make every effort to present yourself before God as a proven worker
who has no need to be ashamed, but who keeps the message of truth on a
straight path.
'''
"16" = ''':sup:`16` Have nothing to do with godless philosophical discussions -- they
only lead further and further away from true religion.
'''
"17" = ''':sup:`17` Talk of this kind spreads corruption like gangrene, as in the case
of Hymenaeus and Philetus,
'''
"18" = ''':sup:`18` the men who have gone astray from the truth, claiming that the
resurrection has already taken place. They are upsetting some people's
faith.
'''
"19" = ''':sup:`19` However, God's solid foundation-stone stands firm, and this is the
seal on it: 'The Lord knows those who are his own' and 'All who call on
the name of the Lord must avoid evil.'
'''
"20" = ''':sup:`20` Not all the dishes in a large house are made of gold and silver;
some are made of wood or earthenware: the former are held in honour,
the latter held cheap.
'''
"21" = ''':sup:`21` If someone holds himself aloof from these faults I speak of, he
will be a vessel held in honour, dedicated and fit for the Master,
ready for any good work.
'''
"22" = ''':sup:`22` Turn away from the passions of youth, concentrate on uprightness,
faith, love and peace, in union with all those who call on the Lord
with a pure heart.
'''
"23" = ''':sup:`23` Avoid these foolish and undisciplined speculations, understanding
that they only give rise to quarrels;
'''
"24" = ''':sup:`24` and a servant of the Lord must not engage in quarrels, but must be
kind to everyone, a good teacher, and patient.
'''
"25" = ''':sup:`25` He must be gentle when he corrects people who oppose him, in the
hope that God may give them a change of mind so that they recognise the
truth
'''
"26" = ''':sup:`26` and come to their senses, escaping the trap of the devil who made
them his captives and subjected them to his will.
'''
