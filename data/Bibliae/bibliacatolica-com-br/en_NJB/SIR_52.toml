a double heart.
'''
"29" = ''':sup:`29` Do not act a part in public, keep watch over your lips.
'''
"30" = ''':sup:`30` Do not grow too high and mighty, for fear you fall and cover
yourself in disgrace; for the Lord would then reveal your secrets and
overthrow you before the whole community for not having practised fear
