[8]
"1" = ''':sup:`1` Do not try conclusions with anyone influential, in case you later
fall into his clutches.
'''
"2" = ''':sup:`2` Do not quarrel with anyone rich, in case he puts his weight against
you; for gold has destroyed many, and has swayed the hearts of kings.
'''
"3" = ''':sup:`3` Do not argue with anyone argumentative, do not pile wood on that
fire.
'''
"4" = ''':sup:`4` Do not joke with anyone uncouth, for fear of hearing your ancestors
insulted.
'''
"5" = ''':sup:`5` Do not revile a repentant sinner; remember that we all are guilty.
'''
"6" = ''':sup:`6` Do not despise anyone in old age; after all, some of us too are
growing old.
'''
"7" = ''':sup:`7` Do not gloat over anyone's death; remember that we all have to die.
'''
"8" = ''':sup:`8` Do not scorn the discourse of the wise, but make yourself familiar
with their maxims, since from these you will learn the theory and the
art of serving the great.
'''
"9" = ''':sup:`9` Do not dismiss what the old people have to say, for they too were
taught by their parents; from them you will learn how to think, and the
art of the timely answer.
'''
"10" = ''':sup:`10` Do not kindle the coals of the sinner, in case you scorch yourself
in his blaze.
'''
"11" = ''':sup:`11` Refuse to be provoked by the insolent, for fear that such a one try
to trap you in your words.
'''
"12" = ''':sup:`12` Do not lend to anyone who is stronger than you are -- if you do
lend, resign yourself to loss.
'''
"13" = ''':sup:`13` Do not stand surety beyond your means; if you do stand surety, be
prepared to pay up.
'''
"14" = ''':sup:`14` Do not go to law with a judge, since judgement will be given in his
favour.
'''
"15" = ''':sup:`15` Do not go travelling with a rash man, for fear he becomes
burdensome to you; he will act as the whim takes him, and you will both
be ruined by his folly.
'''
"16" = ''':sup:`16` Do not argue with a quick-tempered man, do not go with him where
there are no other people, since blood counts for nothing in his eyes,
and where no help is to be had, he will strike you down.
'''
"17" = ''':sup:`17` Do not ask a fool for advice, since a fool will not be able to keep
a confidence.
'''
"18" = ''':sup:`18` In a stranger's presence do nothing that should be kept secret,
since you cannot tell what use the stranger will make of it.
'''
"19" = ''':sup:`19` Do not open your heart to all comers, nor lay claim to their good
offices.
'''
