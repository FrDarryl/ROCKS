[19]
"1" = ''':sup:`1` Jesus had now finished what he wanted to say, and he left Galilee
and came into the territory of Judaea on the far side of the Jordan.
'''
"2" = ''':sup:`2` Large crowds followed him and he healed them there.
'''
"3" = ''':sup:`3` Some Pharisees approached him, and to put him to the test they said,
'Is it against the Law for a man to divorce his wife on any pretext
whatever?'
'''
"4" = ''':sup:`4` He answered, 'Have you not read that the Creator from the beginning
made them male and female
'''
"5" = ''':sup:`5` and that he said: This is why a man leaves his father and mother and
becomes attached to his wife, and the two become one flesh?
'''
"6" = ''':sup:`6` They are no longer two, therefore, but one flesh. So then, what God
has united, human beings must not divide.'
'''
"7" = ''':sup:`7` They said to him, 'Then why did Moses command that a writ of
dismissal should be given in cases of divorce?'
'''
"8" = ''':sup:`8` He said to them, 'It was because you were so hard-hearted, that
Moses allowed you to divorce your wives, but it was not like this from
the beginning.
'''
"9" = ''':sup:`9` Now I say this to you: anyone who divorces his wife -- I am not
speaking of an illicit marriage -- and marries another, is guilty of
adultery.'
'''
"10" = ''':sup:`10` The disciples said to him, 'If that is how things are between
husband and wife, it is advisable not to marry.'
'''
"11" = ''':sup:`11` But he replied, 'It is not everyone who can accept what I have
said, but only those to whom it is granted.
'''
"12" = ''':sup:`12` There are eunuchs born so from their mother's womb, there are
eunuchs made so by human agency and there are eunuchs who have made
themselves so for the sake of the kingdom of Heaven. Let anyone accept
this who can.'
'''
"13" = ''':sup:`13` Then people brought little children to him, for him to lay his
hands on them and pray. The disciples scolded them,
'''
"14" = ''':sup:`14` but Jesus said, 'Let the little children alone, and do not stop
them from coming to me; for it is to such as these that the kingdom of
Heaven belongs.'
'''
"15" = ''':sup:`15` Then he laid his hands on them and went on his way.
'''
"16" = ''':sup:`16` And now a man came to him and asked, 'Master, what good deed must I
do to possess eternal life?'
'''
"17" = ''':sup:`17` Jesus said to him, 'Why do you ask me about what is good? There is
one alone who is good. But if you wish to enter into life, keep the
commandments.'
'''
"18" = ''':sup:`18` He said, 'Which ones?' Jesus replied, 'These: You shall not kill.
You shall not commit adultery. You shall not steal. You shall not give
false witness.
'''
"19" = ''':sup:`19` Honour your father and your mother. You shall love your neighbour
as yourself.'
'''
"20" = ''':sup:`20` The young man said to him, 'I have kept all these. What more do I
need to do?'
'''
"21" = ''':sup:`21` Jesus said, 'If you wish to be perfect, go and sell your
possessions and give the money to the poor, and you will have treasure
in heaven; then come, follow me.'
'''
"22" = ''':sup:`22` But when the young man heard these words he went away sad, for he
was a man of great wealth.
'''
"23" = ''':sup:`23` Then Jesus said to his disciples, 'In truth I tell you, it is hard
for someone rich to enter the kingdom of Heaven.
'''
"24" = ''':sup:`24` Yes, I tell you again, it is easier for a camel to pass through the
eye of a needle than for someone rich to enter the kingdom of Heaven.'
'''
"25" = ''':sup:`25` When the disciples heard this they were astonished. 'Who can be
saved, then?' they said.
'''
"26" = ''':sup:`26` Jesus gazed at them. 'By human resources', he told them, 'this is
impossible; for God everything is possible.'
'''
"27" = ''':sup:`27` Then Peter answered and said, 'Look, we have left everything and
followed you. What are we to have, then?'
'''
"28" = ''':sup:`28` Jesus said to them, 'In truth I tell you, when everything is made
new again and the Son of man is seated on his throne of glory, you
yourselves will sit on twelve thrones to judge the twelve tribes of
Israel.
'''
"29" = ''':sup:`29` And everyone who has left houses, brothers, sisters, father,
mother, children or land for the sake of my name will receive a hundred
times as much, and also inherit eternal life.
'''
"30" = ''':sup:`30` 'Many who are first will be last, and the last, first.'
'''
