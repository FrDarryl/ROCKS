[3]
"1" = ''':sup:`1` Now, the boy Samuel was serving Yahweh in the presence of Eli; in
those days it was rare for Yahweh to speak; visions were uncommon.
'''
"2" = ''':sup:`2` One day, it happened that Eli was lying down in his room. His eyes
were beginning to grow dim; he could no longer see.
'''
"3" = ''':sup:`3` The lamp of God had not yet gone out, and Samuel was lying in
Yahweh's sanctuary, where the ark of God was,
'''
"4" = ''':sup:`4` when Yahweh called, 'Samuel! Samuel!' He answered, 'Here I am,'
'''
"5" = ''':sup:`5` and, running to Eli, he said, 'Here I am, as you called me.' Eli
said, 'I did not call. Go back and lie down.' So he went and lay down.
'''
"6" = ''':sup:`6` And again Yahweh called, 'Samuel! Samuel!' He got up and went to Eli
and said, 'Here I am, as you called me.' He replied, 'I did not call,
my son; go back and lie down.'
'''
"7" = ''':sup:`7` As yet, Samuel had no knowledge of Yahweh and the word of Yahweh had
not yet been revealed to him.
'''
"8" = ''':sup:`8` Again Yahweh called, the third time. He got up and went to Eli and
said, 'Here I am, as you called me.' Eli then understood that Yahweh
was calling the child,
'''
"9" = ''':sup:`9` and he said to Samuel, 'Go and lie down, and if someone calls say,
"Speak, Yahweh; for your servant is listening." ' So Samuel went and
lay down in his place.
'''
"10" = ''':sup:`10` Yahweh then came and stood by, calling as he had done before,
'Samuel! Samuel!' Samuel answered, 'Speak, Yahweh; for your servant is
listening.'
'''
"11" = ''':sup:`11` Yahweh then said to Samuel, 'I am going to do something in Israel
which will make the ears of all who hear of it ring.
'''
"12" = ''':sup:`12` I shall carry out that day against Eli everything that I have said
about his family, from beginning to end.
'''
"13" = ''':sup:`13` You are to tell him that I condemn his family for ever, since he is
aware that his sons have been cursing God and yet has not corrected
them.
'''
"14" = ''':sup:`14` Therefore -- I swear it to the family of Eli -- no sacrifice or
offering shall ever expiate the guilt of Eli's family.'
'''
"15" = ''':sup:`15` Samuel lay where he was until morning and then opened the doors of
Yahweh's temple. Samuel was afraid to tell Eli about the vision,
'''
"16" = ''':sup:`16` but Eli called Samuel and said, 'Samuel, my son.' 'Here I am,' he
replied.
'''
"17" = ''':sup:`17` Eli asked, 'What message did he give you? Please do not hide it
from me. May God bring unnameable ills on you and worse ones, too, if
you hide from me anything of what he said to you.'
'''
"18" = ''':sup:`18` Samuel then told him everything, hiding nothing from him. Eli said,
'He is Yahweh; let him do what he thinks good.'
'''
"19" = ''':sup:`19` Samuel grew up. Yahweh was with him and did not let a single word
fall to the ground of all that he had told him.
'''
"20" = ''':sup:`20` All Israel knew, from Dan to Beersheba, that Samuel was attested as
a prophet of Yahweh.
'''
"21" = ''':sup:`21` Yahweh continued to manifest himself at Shiloh, revealing himself
to Samuel there,
'''
