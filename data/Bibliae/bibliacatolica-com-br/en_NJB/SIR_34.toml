[34]
"1" = ''':sup:`1` Vain and deceptive hopes are for the foolish, and dreams lend wings
to fools.
'''
"2" = ''':sup:`2` As well clutch at shadows and chase the wind as put any faith in
dreams.
'''
"3" = ''':sup:`3` Dreams are no different from mirrors; confronting a face, the
reflection of that face.
'''
"4" = ''':sup:`4` What can be cleansed by uncleanness, what can be verified by
falsehood?
'''
"5" = ''':sup:`5` Divinations, auguries and dreams are nonsense, like the fantasies of
a pregnant woman.
'''
"6" = ''':sup:`6` Unless sent as emissaries from the Most High, do not give them a
thought;
'''
"7" = ''':sup:`7` for dreams have led many astray, and those who relied on them have
come to grief.
'''
"8" = ''':sup:`8` Fulfilling the Law requires no such falsehood, and wisdom is
perfected in veracity.
'''
"9" = ''':sup:`9` A much travelled man knows many things, and a man of great
experience will talk sound sense.
'''
"10" = ''':sup:`10` Someone who has never had his trials knows little; but the
travelled man is master of every situation.
'''
"11" = ''':sup:`11` I have seen many things on my travels, I have understood more than
I can put into words.
'''
"12" = ''':sup:`12` I have often been in danger of death, but I have been spared, and
this is why:
'''
"13" = ''':sup:`13` the spirit of those who fear the Lord can survive, for their hope
is in someone with power to save them.
'''
"14" = ''':sup:`14` No one who fears the Lord need ever hesitate, or ever be daunted,
since the Lord is his hope.
'''
"15" = ''':sup:`15` Happy the soul of one who fears the Lord. On whom does he rely? Who
supports him?
'''
"16" = ''':sup:`16` The eyes of the Lord watch over those who love him, he is their
powerful protection and their strong support, their screen from the
desert wind, their shelter from the midday sun, a guard against
stumbling, an assurance against a fall.
'''
"17" = ''':sup:`17` He revives the spirit and brightens the eyes, he gives health, life
and blessing.
'''
"18" = ''':sup:`18` The sacrifice of an offering unjustly acquired is a mockery; the
gifts of the impious are unacceptable.
'''
"19" = ''':sup:`19` The Most High takes no pleasure in offerings from the godless,
multiplying sacrifices will not gain pardon for sin.
'''
"20" = ''':sup:`20` Offering sacrifice from the property of the poor is as bad as
slaughtering a son before his father's eyes.
'''
"21" = ''':sup:`21` A meagre diet is the very life of the poor, to deprive them of it
is to commit murder.
'''
"22" = ''':sup:`22` To take away a fellow-man's livelihood is to kill him, to deprive
an employee of his wages is to shed blood.
'''
"23" = ''':sup:`23` If one person builds while another pulls down, what will they get
out of it but trouble?
'''
"24" = ''':sup:`24` If one person prays and another calls down a curse, to which one's
voice is the Master going to listen?
'''
"25" = ''':sup:`25` If someone washes after touching a corpse, and then touches it
again, what is the good of his washing?
'''
"26" = ''':sup:`26` Just so with someone who fasts for sin, and then goes and commits
it again. Who is going to hear that person's prayer? What is the good
of the self-abasement?
'''
