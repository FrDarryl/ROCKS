[1]
"1" = ''':sup:`1` Solomon's Song of Songs:
'''
"2" = ''':sup:`2` BELOVED: Let him kiss me with the kisses of his mouth, for your
love-making is sweeter than wine;
'''
"3" = ''':sup:`3` delicate is the fragrance of your perfume, your name is an oil
poured out, and that is why girls love you.
'''
"4" = ''':sup:`4` Draw me in your footsteps, let us run. The king has brought me into
his rooms; you will be our joy and our gladness. We shall praise your
love more than wine; how right it is to love you.
'''
"5" = ''':sup:`5` BELOVED: I am black but lovely, daughters of Jerusalem, like the
tents of Kedar, like the pavilions of Salmah.
'''
"6" = ''':sup:`6` Take no notice of my dark colouring, it is the sun that has burnt
me. My mother's sons turned their anger on me, they made me look after
the vineyards. My own vineyard I had not looked after!
'''
"7" = ''':sup:`7` Tell me then, sweetheart, where will you lead your flock to graze,
where will you rest it at noon? That I may no more wander like a
vagabond beside the flocks of your companions.
'''
"8" = ''':sup:`8` CHORUS: If you do not know this, O loveliest of women, follow the
tracks of the flock, and take your kids to graze close by the
shepherds' tents.
'''
"9" = ''':sup:`9` LOVER: I compare you, my love, to my mare harnessed to Pharaoh's
chariot.
'''
"10" = ''':sup:`10` Your cheeks show fair between their pendants and your neck within
its necklaces.
'''
"11" = ''':sup:`11` We shall make you golden earrings and beads of silver.
'''
"12" = ''':sup:`12` DUO: -While the king rests in his own room my nard yields its
perfume.
'''
"13" = ''':sup:`13` My love is a sachet of myrrh lying between my breasts.
'''
"14" = ''':sup:`14` My love is a cluster of henna flowers among the vines of En-Gedi.
'''
"15" = ''':sup:`15` -How beautiful you are, my beloved, how beautiful you are! Your
eyes are doves.
'''
"16" = ''':sup:`16` -How beautiful you are, my love, and how you delight me! Our bed is
the greensward.
'''
"17" = ''':sup:`17` -The beams of our house are cedar trees, its panelling the cypress.
'''
