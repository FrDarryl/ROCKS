[3]
"1" = ''':sup:`1` Now, the snake was the most subtle of all the wild animals that
Yahweh God had made. It asked the woman, 'Did God really say you were
not to eat from any of the trees in the garden?'
'''
"2" = ''':sup:`2` The woman answered the snake, 'We may eat the fruit of the trees in
the garden.
'''
"3" = ''':sup:`3` But of the fruit of the tree in the middle of the garden God said,
"You must not eat it, nor touch it, under pain of death." '
'''
"4" = ''':sup:`4` Then the snake said to the woman, 'No! You will not die!
'''
"5" = ''':sup:`5` God knows in fact that the day you eat it your eyes will be opened
and you will be like gods, knowing good from evil.'
'''
"6" = ''':sup:`6` The woman saw that the tree was good to eat and pleasing to the eye,
and that it was enticing for the wisdom that it could give. So she took
some of its fruit and ate it. She also gave some to her husband who was
with her, and he ate it.
'''
"7" = ''':sup:`7` Then the eyes of both of them were opened and they realised that
they were naked. So they sewed fig-leaves together to make themselves
loin-cloths.
'''
"8" = ''':sup:`8` The man and his wife heard the sound of Yahweh God walking in the
garden in the cool of the day, and they hid from Yahweh God among the
trees of the garden.
'''
"9" = ''':sup:`9` But Yahweh God called to the man. 'Where are you?' he asked.
'''
"10" = ''':sup:`10` 'I heard the sound of you in the garden,' he replied. 'I was afraid
because I was naked, so I hid.'
'''
"11" = ''':sup:`11` 'Who told you that you were naked?' he asked. 'Have you been eating
from the tree I forbade you to eat?'
'''
"12" = ''':sup:`12` The man replied, 'It was the woman you put with me; she gave me
some fruit from the tree, and I ate it.'
'''
"13" = ''':sup:`13` Then Yahweh God said to the woman, 'Why did you do that?' The woman
replied, 'The snake tempted me and I ate.'
'''
"14" = ''':sup:`14` Then Yahweh God said to the snake, 'Because you have done this,
Accursed be you of all animals wild and tame! On your belly you will go
and on dust you will feed as long as you live.
'''
"15" = ''':sup:`15` I shall put enmity between you and the woman, and between your
offspring and hers; it will bruise your head and you will strike its
heel.'
'''
"16" = ''':sup:`16` To the woman he said: I shall give you intense pain in
childbearing, you will give birth to your children in pain. Your
yearning will be for your husband, and he will dominate you.
'''
"17" = ''':sup:`17` To the man he said, 'Because you listened to the voice of your wife
and ate from the tree of which I had forbidden you to eat, Accursed be
the soil because of you! Painfully will you get your food from it as
long as you live.
'''
"18" = ''':sup:`18` It will yield you brambles and thistles, as you eat the produce of
the land.
'''
"19" = ''':sup:`19` By the sweat of your face will you earn your food, until you return
to the ground, as you were taken from it. For dust you are and to dust
you shall return.'
'''
"20" = ''':sup:`20` The man named his wife 'Eve' because she was the mother of all
those who live.
'''
"21" = ''':sup:`21` Yahweh God made tunics of skins for the man and his wife and
clothed them.
'''
"22" = ''':sup:`22` Then Yahweh God said, 'Now that the man has become like one of us
in knowing good from evil, he must not be allowed to reach out his hand
and pick from the tree of life too, and eat and live for ever!'
'''
"23" = ''':sup:`23` So Yahweh God expelled him from the garden of Eden, to till the
soil from which he had been taken.
'''
"24" = ''':sup:`24` He banished the man, and in front of the garden of Eden he posted
the great winged creatures and the fiery flashing sword, to guard the
way to the tree of life.
'''
