[2]
"1" = ''':sup:`1` Thus heaven and earth were completed with all their array.
'''
"2" = ''':sup:`2` On the seventh day God had completed the work he had been doing. He
rested on the seventh day after all the work he had been doing.
'''
"3" = ''':sup:`3` God blessed the seventh day and made it holy, because on that day he
rested after all his work of creating.
'''
"4" = ''':sup:`4` Such was the story of heaven and earth as they were created. At the
time when Yahweh God made earth and heaven
'''
"5" = ''':sup:`5` there was as yet no wild bush on the earth nor had any wild plant
yet sprung up, for Yahweh God had not sent rain on the earth, nor was
there any man to till the soil.
'''
"6" = ''':sup:`6` Instead, water flowed out of the ground and watered all the surface
of the soil.
'''
"7" = ''':sup:`7` Yahweh God shaped man from the soil of the ground and blew the
breath of life into his nostrils, and man became a living being.
'''
"8" = ''':sup:`8` Yahweh God planted a garden in Eden, which is in the east, and there
he put the man he had fashioned.
'''
"9" = ''':sup:`9` From the soil, Yahweh God caused to grow every kind of tree,
enticing to look at and good to eat, with the tree of life in the
middle of the garden, and the tree of the knowledge of good and evil.
'''
"10" = ''':sup:`10` A river flowed from Eden to water the garden, and from there it
divided to make four streams.
'''
"11" = ''':sup:`11` The first is named the Pishon, and this winds all through the land
of Havilah where there is gold.
'''
"12" = ''':sup:`12` The gold of this country is pure; bdellium and cornelian stone are
found there.
'''
"13" = ''':sup:`13` The second river is named the Gihon, and this winds all through the
land of Cush.
'''
"14" = ''':sup:`14` The third river is named the Tigris, and this flows to the east of
Ashur. The fourth river is the Euphrates.
'''
"15" = ''':sup:`15` Yahweh God took the man and settled him in the garden of Eden to
cultivate and take care of it.
'''
"16" = ''':sup:`16` Then Yahweh God gave the man this command, 'You are free to eat of
all the trees in the garden.
'''
"17" = ''':sup:`17` But of the tree of the knowledge of good and evil you are not to
eat; for, the day you eat of that, you are doomed to die.'
'''
"18" = ''':sup:`18` Yahweh God said, 'It is not right that the man should be alone. I
shall make him a helper.'
'''
"19" = ''':sup:`19` So from the soil Yahweh God fashioned all the wild animals and all
the birds of heaven. These he brought to the man to see what he would
call them; each one was to bear the name the man would give it.
'''
"20" = ''':sup:`20` The man gave names to all the cattle, all the birds of heaven and
all the wild animals. But no helper suitable for the man was found for
him.
'''
"21" = ''':sup:`21` Then, Yahweh God made the man fall into a deep sleep. And, while he
was asleep, he took one of his ribs and closed the flesh up again
forthwith.
'''
"22" = ''':sup:`22` Yahweh God fashioned the rib he had taken from the man into a
woman, and brought her to the man.
'''
"23" = ''':sup:`23` And the man said: This one at last is bone of my bones and flesh of
my flesh! She is to be called Woman, because she was taken from Man.
'''
"24" = ''':sup:`24` This is why a man leaves his father and mother and becomes attached
to his wife, and they become one flesh.
'''
"25" = ''':sup:`25` Now, both of them were naked, the man and his wife, but they felt
no shame before each other.
'''
