"1" = ''':sup:`1` on the twenty-first day of the seventh month, the word of Yahweh was
addressed through the prophet Haggai, as follows,
'''
"2" = ''':sup:`2` 'You are to speak to Zerubbabel son of Shealtiel governor of Judah,
to Joshua son of Jehozadak the high priest and to the remnant of the
people. Say this,
'''
"3" = ''':sup:`3` "Is there anyone left among you who saw this Temple in its former
glory? And how does it look to you now? Does it not seem as though
there is nothing there?
'''
"4" = ''':sup:`4` But take courage now, Zerubbabel!-Yahweh declares. Courage, Joshua
son of Jehozadak high priest! Courage, all you people of the
country!-Yahweh declares. To work! I am with you -- Yahweh Sabaoth
declares-
'''
"5" = ''':sup:`5` and my spirit is present among you. Do not be afraid!
'''
"6" = ''':sup:`6` For Yahweh Sabaoth says this: A little while now, and I shall shake
the heavens and the earth, the sea and the dry land.
'''
"7" = ''':sup:`7` I shall shake all the nations, and the treasures of all the nations
will flow in, and I shall fill this Temple with glory, says Yahweh
Sabaoth.
'''
"8" = ''':sup:`8` Mine is the silver, mine the gold!-Yahweh Sabaoth declares.
'''
"9" = ''':sup:`9` The glory of this new Temple will surpass that of the old, says
Yahweh Sabaoth, and in this place I shall give peace -- Yahweh Sabaoth
declares." '
'''
"10" = ''':sup:`10` On the twenty-fourth day of the ninth month, in the second year of
Darius, the word of Yahweh was addressed to the prophet Haggai as
follows,
'''
"11" = ''':sup:`11` 'Yahweh Sabaoth says this, "Ask the priests to give a ruling on
this:
'''
"12" = ''':sup:`12` If someone is carrying consecrated meat in the fold of his gown and
allows the fold to touch bread, broth, wine, oil or food of any kind,
will that become holy?" ' The priests replied, 'No.'
'''
"13" = ''':sup:`13` Haggai then said, 'If anyone rendered unclean by contact with a
corpse touches any of these things, will that become unclean?' The
priests replied, 'It will become unclean.'
'''
"14" = ''':sup:`14` Haggai then spoke out. 'It is the same with this people,' he said,
'the same with this nation, in my view -- Yahweh declares -- the same
with everything they turn their hands to; and whatever they offer here
is unclean.
'''
"15" = ''':sup:`15` 'So now think carefully, today and henceforth: before one stone had
been laid on another in the sanctuary of Yahweh,
'''
"16" = ''':sup:`16` what state were you in? You would come to a twenty-measure heap and
find only ten; you would come to a vat to draw fifty measures and find
only twenty.
'''
"17" = ''':sup:`17` Everything you turned your hands to, I struck with wind-blast,
mildew and hail, and still you would not return to me -- Yahweh
declares.
'''
"18" = ''':sup:`18` So think carefully, today and henceforth (from the twenty-fourth
day of the ninth month, from the day the foundation of the sanctuary of
Yahweh was laid, think carefully)
'''
"19" = ''':sup:`19` if seed-corn is still short in the barn, and if vine and fig tree,
pomegranate and olive tree still bear no fruit. 'From today onwards I
intend to bless you.'
'''
"20" = ''':sup:`20` On the twenty-fourth day of the month the word of Yahweh was
addressed a second time to Haggai, as follows,
'''
"21" = ''':sup:`21` 'Speak to Zerubbabel governor of Judah. Say this, "I am going to
shake the heavens and the earth.
'''
"22" = ''':sup:`22` I shall overturn the thrones of kingdoms and destroy the power of
the kings of the nations. I shall overthrow the chariots and their
crews; horses and their riders will fall, every one to the sword of his
comrade.
'''
"23" = ''':sup:`23` When that day comes -- Yahweh Sabaoth declares -- I shall take you,
Zerubbabel son of Shealtiel my servant -- Yahweh declares -- and make
you like a signet ring. For I have chosen you -- Yahweh Sabaoth
declares." '
'''
