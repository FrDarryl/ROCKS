[4]
"1" = ''':sup:`1` Then, in my vision, I saw a door open in heaven and heard the same
voice speaking to me, the voice like a trumpet, saying, 'Come up here:
I will show you what is to take place in the future.'
'''
"2" = ''':sup:`2` With that, I fell into ecstasy and I saw a throne standing in
heaven, and the One who was sitting on the throne,
'''
"3" = ''':sup:`3` and the One sitting there looked like a diamond and a ruby. There
was a rainbow encircling the throne, and this looked like an emerald.
'''
"4" = ''':sup:`4` Round the throne in a circle were twenty-four thrones, and on them
twenty-four elders sitting, dressed in white robes with golden crowns
on their heads.
'''
"5" = ''':sup:`5` Flashes of lightning were coming from the throne, and the sound of
peals of thunder, and in front of the throne there were seven flaming
lamps burning, the seven Spirits of God.
'''
"6" = ''':sup:`6` In front of the throne was a sea as transparent as crystal. In the
middle of the throne and around it, were four living creatures all
studded with eyes, in front and behind.
'''
"7" = ''':sup:`7` The first living creature was like a lion, the second like a bull,
the third living creature had a human face, and the fourth living
creature was like a flying eagle.
'''
"8" = ''':sup:`8` Each of the four living creatures had six wings and was studded with
eyes all the way round as well as inside; and day and night they never
stopped singing: Holy, Holy, Holy is the Lord God, the Almighty; who
was, and is and is to come.'
'''
"9" = ''':sup:`9` Every time the living creatures glorified and honoured and gave
thanks to the One sitting on the throne, who lives for ever and ever,
'''
"10" = ''':sup:`10` the twenty-four elders prostrated themselves before him to worship
the One who lives for ever and ever, and threw down their crowns in
front of the throne, saying:
'''
"11" = ''':sup:`11` You are worthy, our Lord and God, to receive glory and honour and
power, for you made the whole universe; by your will, when it did not
exist, it was created.
'''
