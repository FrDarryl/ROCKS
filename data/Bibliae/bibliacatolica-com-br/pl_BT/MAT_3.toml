[3]
"1" = ''':sup:`1` W owym czasie wystąpił Jan Chrzciciel i głosił na Pustyni Judzkiej
te słowa:
'''
"2" = ''':sup:`2` Nawróćcie się, bo bliskie jest królestwo niebieskie .
'''
"3" = ''':sup:`3` Do niego to odnosi się słowo proroka Izajasza, gdy mówi: Głos
wołającego na pustyni: Przygotujcie drogę Panu, Dla Niego prostujcie
ścieżki.
'''
"4" = ''':sup:`4` Sam zaś Jan nosił odzienie z sierści wielbłądziej i pas skórzany
około bioder, a jego pokarmem była szarańcza i miód leśny.
'''
"5" = ''':sup:`5` Wówczas ciągnęły do niego Jerozolima oraz cała Judea i cała okolica
nad Jordanem.
'''
"6" = ''':sup:`6` Przyjmowano od niego chrzest w rzece Jordan, wyznając przy tym swe
grzechy.
'''
"7" = ''':sup:`7` A gdy widział, że przychodzi do chrztu wielu spośród faryzeuszów i
saduceuszów, mówił im: Plemię żmijowe, kto wam pokazał, jak uciec przed
nadchodzącym gniewem?
'''
"8" = ''':sup:`8` Wydajcie więc godny owoc nawrócenia,
'''
"9" = ''':sup:`9` a nie myślcie, że możecie sobie mówić: Abrahama mamy za ojca, bo
powiadam wam, że z tych kamieni może Bóg wzbudzić dzieci Abrahamowi.
'''
"10" = ''':sup:`10` Już siekiera do korzenia drzew jest przyłożona. Każde więc drzewo,
które nie wydaje dobrego owocu, będzie wycięte i w ogień wrzucone.
'''
"11" = ''':sup:`11` Ja was chrzczę wodą dla nawrócenia; lecz Ten, który idzie za mną,
mocniejszy jest ode mnie; ja nie jestem godzien nosić Mu sandałów. On
was chrzcić będzie Duchem Świętym i ogniem.
'''
"12" = ''':sup:`12` Ma On wiejadło w ręku i oczyści swój omłot: pszenicę zbierze do
spichlerza, a plewy spali w ogniu nieugaszonym .
'''
"13" = ''':sup:`13` Wtedy przyszedł Jezus z Galilei nad Jordan do Jana, żeby przyjąć
chrzest od niego.
'''
"14" = ''':sup:`14` Lecz Jan powstrzymywał Go, mówiąc: To ja potrzebuję chrztu od
Ciebie, a Ty przychodzisz do mnie?
'''
"15" = ''':sup:`15` Jezus mu odpowiedział: Pozwól teraz, bo tak godzi się nam wypełnić
wszystko, co sprawiedliwe. Wtedy Mu ustąpił.
'''
"16" = ''':sup:`16` A gdy Jezus został ochrzczony, natychmiast wyszedł z wody. A oto
otworzyły Mu się niebiosa i ujrzał Ducha Bożego zstępującego jak
gołębicę i przychodzącego na Niego.
'''
"17" = ''':sup:`17` A głos z nieba mówił: Ten jest mój Syn umiłowany, w którym mam
upodobanie.
'''
"Notes" = '''
Notas de rodapé:
3:1-6 - Jan Chrzciciel jawi się jako zwiastun Jezusa, wzywając do
nawrócenia i pokuty. Jego posługa wypełnia proroctwa zapowiadające
przyjście Mesjasza, a chrzest pokutny jest znakiem przygotowania do
Królestwa Bożego (zob. także Izajasz 40:3-5 i Dzieje Apostolskie 2:38).
3:7-10 - Jan potępia obłudę faryzeuszy i saduceuszy, wzywając ich do
wydawania owoców godnych pokuty. To ostrzeżenie podkreśla, że zbawienie
to nie tylko kwestia zewnętrzna, ale wewnętrzna przemiana (zob. także
Łk 3,8 i Jk 2,17).
3:11-12 - Jan mówi o wielkości nadchodzącego Mesjasza, zdolnego do
chrztu Duchem Świętym i ogniem. Podkreśla oddzielenie sprawiedliwych od
bezbożnych, poprzez oczyszczenie, które następuje dzięki dziełu
Chrystusa (zob. także Łk 3,16-17 i Dz 2,3-4).
3:13-15 - Jezus poddaje się chrztowi Jana nie dlatego, że potrzebuje
pokuty, ale aby wypełnić wszelką sprawiedliwość i utożsamić się z
ludzkością. Jego posłuszeństwo wobec Bożego planu jest przykładem
pokory i poddania się woli Bożej (zob. także List do Filipian 2:8 i
Ewangelię Mateusza 5:17).
3:16-17 - Chrztowi Jezusa towarzyszy objawienie się Ducha Świętego w
postaci gołębicy oraz głos Ojca, potwierdzające boską tożsamość Jezusa
jako Syna Bożego. Wydarzenie to symbolizuje publiczne rozpoczęcie
posługi Jezusa (zob. także J 1,32-34 i Mk 1,10-11).
'''
