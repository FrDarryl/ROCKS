[90]
"1" = ''':sup:`1` Błaganie Mojżesza, męża Bożego. Panie, Ty dla nas byłeś ucieczką z
pokolenia na pokolenie.
'''
"2" = ''':sup:`2` Zanim góry narodziły się w bólach, nim ziemia i świat powstały, od
wieku po wiek Ty jesteś Bogiem.
'''
"3" = ''':sup:`3` W proch każesz powracać śmiertelnym, i mówisz: Synowie ludzcy,
wracajcie!
'''
"4" = ''':sup:`4` Bo tysiąc lat w Twoich oczach jest jak wczorajszy dzień, który
minął, niby straż nocna.
'''
"5" = ''':sup:`5` Porywasz ich: stają się jak sen poranny, jak trawa, co rośnie:
'''
"6" = ''':sup:`6` rankiem kwitnie i jest zielona, wieczorem więdnie i usycha.
'''
"7" = ''':sup:`7` Zaiste, Twój gniew nas niszczy, trwoży nas Twe oburzenie.
'''
"8" = ''':sup:`8` Stawiasz przed sobą nasze winy, nasze skryte grzechy w świetle
Twojego oblicza.
'''
"9" = ''':sup:`9` Bo wszystkie dni nasze płyną pod Twoim gniewem; kończymy nasze lata
jak westchnienie.
'''
"10" = ''':sup:`10` Miarą naszych lat jest lat siedemdziesiąt lub, gdy jesteśmy mocni,
osiemdziesiąt; a większość z nich to trud i marność: bo szybko mijają,
my zaś odlatujemy.
'''
"11" = ''':sup:`11` Któż potrafi zważyć ogrom Twojego gniewu i kto może doświadczyć
mocy Twego oburzenia?
'''
"12" = ''':sup:`12` Naucz nas liczyć dni nasze, abyśmy osiągnęli mądrość serca.
'''
"13" = ''':sup:`13` Powróć, o Panie, dokądże jeszcze ... ? I bądź litościwy dla sług
Twoich!
'''
"14" = ''':sup:`14` Nasyć nas z rana swoją łaskawością, abyśmy przez wszystkie dni
nasze mogli się radować i cieszyć.
których zaznaliśmy niedoli.
'''
"16" = ''':sup:`16` Niech sługom Twoim ukaże się Twe dzieło, a chwała Twoja nad ich
synami!
'''
"17" = ''':sup:`17` A dobroć Pana Boga naszego niech będzie nad nami! I wspieraj pracę
rąk naszych, wspieraj dzieło rąk naszych!
'''
"Notes" = '''
Notas de rodapé:
90:1-2 - Ten psalm, przypisywany Mojżeszowi, rozpoczyna się od uznania
wieczności i niezmienności Boga. Jest On schronieniem wszystkich
pokoleń, obecnym od czasów przed stworzeniem świata (zob. także Pwt
33,27 i Hbr 13,8).
90:3-6 - Przemijalność ludzkiego życia jest przeciwstawiona wieczności
Boga. Człowiek jest jak proch ziemi, jego życie jest krótkie, jak
trawa, która rośnie, a potem zanika (zob. także Rdz 3,19 i Jk 4,14).
90:7-12 - Psalmista rozmyśla o Bożym gniewie przeciwko grzechowi i
prosi o mądrość, aby każdy dzień był celowy i pełen bojaźni Bożej.
Poszukiwanie Bożej mądrości jest kluczowe w radzeniu sobie z ulotnością
życia (zob. także Księgę Przysłów 9:10 i List do Efezjan 5:15-16).
90:13-15 - Prośba Boga o odnowę i współczucie ukazuje nadzieję na
odkupienie i radosne życie w Jego obecności. Podkreślana jest modlitwa
o to, aby dni udręki zostały zastąpione latami radości (zob. także
90:16-17 - Psalmista wzywa do objawienia dzieł Bożych i Bożej łaski dla
Jego ludu. Pragnieniem jest, aby działania podejmowane z Bożą pomocą
miały trwały wpływ (zob. także Lb 6,24-26 i J 15,5).
'''
