"1" = ''':sup:`1` Działo się to roku trzydziestego, dnia piątego czwartego miesiąca,
gdy się znajdowałem wśród zesłańców nad rzeką Kebar. Otworzyły się
niebiosa i doświadczyłem widzenia Bożego.
'''
"2" = ''':sup:`2` Piątego dnia miesiąca - rok to był piąty od uprowadzenia do niewoli
króla Jojakina -
'''
"3" = ''':sup:`3` Pan skierował słowo do kapłana Ezechiela, syna Buziego, w ziemi
Chaldejczyków nad rzeką Kebar; była tam nad nim ręka Pańska.
'''
"4" = ''':sup:`4` Patrzyłem, a oto wiatr gwałtowny nadszedł od północy, wielki obłok i
coś] jakby połysk stopu złota ze srebrem, "ze środka ognia".
'''
"5" = ''':sup:`5` Pośrodku było coś, co było podobne do czterech istot żyjących. Oto
ich wygląd: miały one postać człowieka.
'''
"6" = ''':sup:`6` Każda z nich miała po cztery twarze i po cztery skrzydła.
'''
"7" = ''':sup:`7` Nogi ich były proste, stopy ich zaś były podobne do stóp cielca;
lśniły jak brąz czysto wygładzony.
'''
"8" = ''':sup:`8` Miały one pod skrzydłami ręce ludzkie po swych czterech bokach.
Oblicza "i skrzydła" owych czterech istot -
'''
"9" = ''':sup:`9` skrzydła ich mianowicie przylegały wzajemnie do siebie - nie
odwracały się, gdy one szły; każda szła prosto przed siebie.
'''
"10" = ''':sup:`10` Oblicza ich miały taki wygląd: każda z czterech istot miała z
prawej strony oblicze człowieka i oblicze lwa, z lewej zaś strony każda
z czterech miała oblicze wołu i oblicze orła,
'''
"11" = ''':sup:`11` "oblicza ich" i skrzydła ich były rozwinięte ku górze; dwa
przylegały wzajemnie do siebie, a dwa okrywały ich tułowie.
'''
"12" = ''':sup:`12` Każda posuwała się prosto przed siebie; szły tam, dokąd duch je
prowadził; idąc nie odwracały się.
'''
"13" = ''':sup:`13` W środku pomiędzy tymi istotami żyjącymi pojawiły się jakby żarzące
się w ogniu węgle, podobne do pochodni, poruszające się między owymi
istotami żyjącymi. Ogień rzucał jasny blask i z ognia wychodziły
błyskawice.
'''
"14" = ''':sup:`14` Istoty żyjące biegały tam i z powrotem jak gdyby błyskawice.
'''
"15" = ''':sup:`15` Przypatrzyłem się tym istotom żyjącym, a oto przy każdej z tych
czterech istot żyjących znajdowało się na ziemi jedno koło.
'''
"16" = ''':sup:`16` Wygląd tych kół "i ich wykonanie" odznaczały się połyskiem
tarsziszu, a wszystkie cztery miały ten sam wygląd i wydawało się,
jakby były wykonane tak, że jedno koło było w drugim.
'''
"17" = ''':sup:`17` Mogły chodzić w czterech kierunkach; gdy zaś szły, nie odwracały
się idąc.
'''
"18" = ''':sup:`18` Obręcz ich była ogromna; przypatrywałem się im i oto: obręcz u tych
wszystkich czterech była pełna oczu wokoło.
'''
"19" = ''':sup:`19` A gdy te istoty żyjące się posuwały, także koła posuwały się razem
z nimi, gdy zaś istoty podnosiły się z ziemi, podnosiły się również
koła.
'''
"20" = ''':sup:`20` Dokądkolwiek poruszał je duch, tam szły także koła; równocześnie
podnosiły się z nimi, ponieważ duch życia znajdował się w kołach.
przestawały, również i koła się zatrzymywały: gdy one podnosiły się z
ziemi, koła podnosiły się również, ponieważ duch życia znajdował się w
kołach.
'''
"22" = ''':sup:`22` Nad głowami tych istot żyjących było coś jakby sklepienie
niebieskie, jakby kryształ lśniący, rozpostarty ponad ich głowami, ku
górze.
'''
"23" = ''':sup:`23` Pod sklepieniem skrzydła ich były wzniesione, jedno obok drugiego;
każde miało ich po dwa, którymi pokrywały swoje tułowie.
'''
"24" = ''':sup:`24` Gdy szły, słyszałem poszum ich skrzydeł jak szum wielu wód, jak
głos Wszechmogącego, odgłos ogłuszający jak zgiełk obozu żołnierskiego;
natomiast gdy stały, skrzydła miały opuszczone.
'''
"25" = ''':sup:`25` Nad sklepieniem które było nad ich głowami, rozlegał się głos; gdy
stały, skrzydła miały opuszczone".
'''
"26" = ''':sup:`26` Ponad sklepieniem, które było nad ich głowami, było coś, o miało
wygląd szafiru, a miało kształt tronu, a na nim jakby zarys postaci
człowieka.
'''
"27" = ''':sup:`27` Następnie widziałem coś jakby połysk stopu złota ze srebrem, "
który wyglądał jak ogień wokół niego ". Ku górze od tego, co wyglądało
jak biodra, i w dół od tego, co wyglądało jak biodra, widziałem coś, co
wyglądało jak ogień, a wokół niego promieniował blask.
'''
"28" = ''':sup:`28` Jak pojawienie się tęczy na obłokach w dzień deszczowy, tak
przedstawiał się ów blask dokoła. Taki był widok tego, co było podobne
do chwały Pańskiej. Oglądałem ją. Następnie upadłem na twarz i
usłyszałem głos Mówiącego.
'''
"Notes" = '''
