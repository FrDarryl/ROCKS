[20]
"1" = ''':sup:`1` Jeśli się udasz na wojnę przeciw twemu wrogowi, a zauważysz, że
koni, rydwanów i ludzi tam jest więcej niż u ciebie, nie lękaj się ich,
gdyż z tobą jest Pan, Bóg twój, który cię wywiódł z ziemi egipskiej.
'''
"2" = ''':sup:`2` Gdy będziecie zaczynali walkę, wystąpi kapłan i przemówi do narodu,
'''
"3" = ''':sup:`3` mówiąc mu: Słuchaj, Izraelu! Zaczynacie dzisiaj walkę przeciw wrogom
waszym, niech trwoga przed nimi was nie ogarnia! Niech serce wam nie
drży! Nie bójcie się, nie lękajcie się!
'''
"4" = ''':sup:`4` Gdyż z wami wyrusza Pan, Bóg wasz, by walczyć przeciw wrogom waszym
i dać wam zwycięstwo.
'''
"5" = ''':sup:`5` Zwierzchnicy niech powiedzą następnie narodowi: Kto z was zbudował
nowy dom, a jeszcze go nie poświęcił, niech idzie i wraca do swego
domu, bo mógłby zginąć na wojnie, i kto inny by go poświęcił.
'''
"6" = ''':sup:`6` Kto z was zasadził winnicę, a nie zebrał jej owoców, niech wraca do
domu, bo mógłby zginąć na wojnie, a kto inny by zebrał jej owoce.
'''
"7" = ''':sup:`7` Kto żonę poślubił, a jeszcze jej nie sprowadził do siebie, niech
wraca do domu, bo mógłby zginąć na wojnie, a kto inny by ją sprowadził
do siebie.
'''
"8" = ''':sup:`8` Niech jeszcze zwierzchnicy powiedzą do narodu: Kto się lęka, czyje
serce drży, niech wraca do domu, by nie struchlało serce jego braci,
jak jego.
'''
"9" = ''':sup:`9` Gdy zwierzchnicy skończą mówić do ludu, na czele narodu staną
wodzowie.
'''
"10" = ''':sup:`10` Jeśli podejdziesz pod miasto, by z nim prowadzić wojnę, najpierw
ofiarujesz mu pokój,
'''
"11" = ''':sup:`11` a ono ci odpowie pokojowo i bramy ci otworzy, niech cały lud, który
się w nim znajduje, zejdzie do rzędu robotników pracujących przymusowo,
i będą ci służyli.
'''
"12" = ''':sup:`12` Jeśli ci nie odpowie pokojowo i zacznie z tobą wojować, oblegniesz
je.
'''
"13" = ''':sup:`13` Skoro ci je Pan, Bóg twój, odda w ręce - wszystkich mężczyzn
wytniesz ostrzem miecza.
'''
"14" = ''':sup:`14` Tylko kobiety, dzieci, trzody i wszystko, co jest w mieście, cały
łup zabierzesz i będziesz korzystał z łupu twoich wrogów, których ci
dał Pan, Bóg twój.
'''
"15" = ''':sup:`15` Tak postąpisz ze wszystkimi miastami daleko od ciebie położonymi,
nie będącymi własnością pobliskich narodów.
'''
"16" = ''':sup:`16` Tylko w miastach należących do narodów, które ci daje Pan, twój
Bóg, jako dziedzictwo, niczego nie zostawisz przy życiu.
'''
"17" = ''':sup:`17` Gdyż klątwą obłożysz Chetytę, Amorytę, Kananejczyka, Peryzzytę,
Chiwwitę i Jebusytę, jak ci rozkazał Pan, Bóg twój,
'''
"18" = ''':sup:`18` abyście się nie nauczyli czynić wszystkich obrzydliwości, które oni
czynią ku czci bogów swoich, i byście nie grzeszyli przeciw Panu,
waszemu Bogu.
'''
"19" = ''':sup:`19` Jeśli przez wiele dni będziesz oblegał miasto i walczył z nim, nie
zetniesz jego drzew podkładając siekierę, bo będziesz spożywał z nich
owoce. Dlatego ich nie zniszczysz. Czy drzewo to człowiek, byś je
oblegał?
'''
"20" = ''':sup:`20` Tylko drzewa znane ci jako nieowocowe zetniesz i zbudujesz sobie
narzędzia oblężnicze przeciw miastu, które z tobą toczy wojnę, aż je
zdobędziesz.
'''
"Notes" = '''
Notas de rodapé:
20:1-4 - Zachęta do nieulegania lękowi w czasie wojny pokazuje, że
ludzie ufają Bogu jako swojemu obrońcy. Obecność Boga jest niezbędna do
41:10).
20:5-9 - Instrukcje dotyczące oficerów przemawiających do ludu przed
bitwą pokazują, jak ważne jest przygotowanie i rozeznanie. Gotowość i
odwaga są niezbędne w walce z wrogami (zob. także 1 Koryntian 14:40 i 2
Tymoteusza 1:7).
20:10-15 - Wytyczne dotyczące postępowania z miastami wroga ukazują
wagę sprawiedliwości i miłosierdzia, nawet w czasie wojny. Bóg pragnie,
aby Jego lud postępował etycznie, nawet w trudnych okolicznościach
(zob. także Jeremiasza 21:9 i Łukasza 6:31).
20:16-18 - Nakaz całkowitego zniszczenia narodów kananejskich jest
miarą Bożego sądu nad niegodziwością i bałwochwalstwem. Podkreśla to
świętość Boga i potrzebę czystości w oddawaniu czci Bogu (zob. także
Pwt 7,2 i Joz 6,17).
20:19-20 - Instrukcje dotyczące ochrony drzew owocowych podczas
oblężenia podkreślają wagę odpowiedzialnego postępowania z
poszanowaniem środowiska. Odzwierciedla to Bożą troskę o stworzenie
'''
