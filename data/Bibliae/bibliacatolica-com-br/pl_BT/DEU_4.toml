[4]
"1" = ''':sup:`1` A teraz, Izraelu, słuchaj praw i nakazów, które uczę was wypełniać,
abyście żyli i doszli do posiadania ziemi, którą wam daje Pan, Bóg
waszych ojców.
'''
"2" = ''':sup:`2` Nic nie dodacie do tego, co ja wam nakazuję, i nic z tego nie
odejmiecie, zachowując nakazy Pana, Boga waszego, które na was
nakładam.
'''
"3" = ''':sup:`3` Widzieliście na własne oczy, co uczynił Pan w Baal-Peor, jak każdego
człowieka, który poszedł za Baalem z Peor, wyniszczył Pan spośród was;
'''
"4" = ''':sup:`4` a wy, coście przylgnęli do Pana, Boga waszego, dzisiaj wszyscy
żyjecie.
'''
"5" = ''':sup:`5` Patrzcie, nauczałem was praw i nakazów, jak mi rozkazał czynić Pan,
Bóg mój, abyście je wypełniali w ziemi, do której idziecie, by objąć ją
w posiadanie.
'''
"6" = ''':sup:`6` Strzeżcie ich i wypełniajcie je, bo one są waszą mądrością i
umiejętnością w oczach narodów, które usłyszawszy o tych prawach
powiedzą: Z pewnością ten wielki naród to lud mądry i rozumny.
'''
"7" = ''':sup:`7` Bo któryż naród wielki ma bogów tak bliskich, jak Pan, Bóg nasz,
ilekroć Go wzywamy?
'''
"8" = ''':sup:`8` Któryż naród wielki ma prawa i nakazy tak sprawiedliwe, jak całe to
Prawo, które ja wam dziś daję?
'''
"9" = ''':sup:`9` Tylko się strzeż bardzo i pilnuj siebie, byś nie zapomniał o tych
rzeczach, które widziały twe oczy: by z twego serca nie uszły po
wszystkie dni twego życia, ale ucz ich swych synów i wnuków.
'''
"10" = ''':sup:`10` W dniu, w którym stanąłeś w obliczu Pana, Boga swego, na Horebie,
rzekł Pan do mnie: Zgromadź Mi naród, niech usłyszą me słowa, aby się
nauczyli Mnie bać przez wszystkie dni życia na ziemi i nauczyli tego
swoich synów.
'''
"11" = ''':sup:`11` Wtedy zbliżyliście się i stanęliście pod górą - a góra płonęła
ogniem aż do nieba, okryta mrokiem, ciemnością i chmurą.
'''
"12" = ''':sup:`12` I przemówił do was Pan, Bóg wasz, spośród ognia. Dźwięk słów
słyszeliście, ale poza głosem nie dostrzegliście postaci.
'''
"13" = ''':sup:`13` Oznajmił wam swe przymierze, gdy rozkazał wam pełnić Dziesięć
Przykazań i napisał je na dwóch tablicach kamiennych.
'''
"14" = ''':sup:`14` W tym czasie rozkazał mi Pan uczyć was praw i nakazów, byście je
pełnili w kraju, do którego wchodzicie, by objąć go w posiadanie.
'''
"15" = ''':sup:`15` Pilnie się wystrzegajcie - skoroście nie widzieli żadnej postaci w
dniu, w którym mówił do was Pan spośród ognia na Horebie -
'''
"16" = ''':sup:`16` abyście nie postąpili niegodziwie i nie uczynili sobie rzeźby
przedstawiającej podobiznę mężczyzny lub kobiety,
'''
"17" = ''':sup:`17` podobiznę jakiegokolwiek zwierzęcia, które jest na ziemi, podobiznę
jakiegokolwiek ptaka, latającego pod niebem,
'''
"18" = ''':sup:`18` podobiznę czegokolwiek, co pełza po ziemi, podobiznę ryby, która
jest w wodach - pod ziemią.
'''
"19" = ''':sup:`19` Gdy podniesiesz oczy ku niebu i ujrzysz słońce, księżyc i gwiazdy,
i wszystkie zastępy niebios, obyś nie pozwolił się zwieść, nie oddawał
im pokłonu i nie służył, bo Pan, Bóg twój, przydzielił je wszystkim
narodom pod niebem.
'''
"20" = ''':sup:`20` A was Pan wybrał sobie, wyprowadził was z pieca do topienia żelaza,
z Egiptu, abyście się stali Jego ludem, Jego własnością, jak dziś
jesteście.
'''
"21" = ''':sup:`21` Z waszego powodu rozgniewał się na mnie Pan i przysiągł, że nie
przejdę Jordanu, nie wejdę do pięknej ziemi, którą wam daje Pan, Bóg
wasz, w posiadanie.
'''
"22" = ''':sup:`22` Ja bowiem umrę w tej ziemi, nie przejdę Jordanu, lecz wy go
przejdziecie i posiądziecie tę piękną ziemię.
'''
"23" = ''':sup:`23` Strzeżcie się, byście nie zapomnieli przymierza Pana, Boga waszego,
które zawarł z wami, i nie uczynili sobie wyobrażenia w rzeźbie tego
wszystkiego, co wam zabronił Pan, Bóg wasz.
'''
"24" = ''':sup:`24` Bo Pan, Bóg wasz, jest ogniem trawiącym. On jest Bogiem zazdrosnym.
'''
"25" = ''':sup:`25` Gdy wydacie na świat synów i wnuków i dożyjecie starości w tym
kraju, a sprzeniewierzycie się i uczynicie sobie posągi, podobiznę
czegokolwiek, czyniąc to, co jest złe w oczach Pana, waszego Boga,
drażniąc Go:
'''
"26" = ''':sup:`26` biorę dziś niebo i ziemię przeciwko wam na świadków, że prędko
zostaniecie wytraceni z powierzchni ziemi, do której idziecie przez
Jordan, aby ją posiąść. Niedługo bawić będziecie na niej, gdyż na pewno
zostanie wytępieni.
'''
"27" = ''':sup:`27` Rozproszy was Pan między narodami i mało z was zostanie wśród
obcych ludów, dokąd was Pan uprowadzi do niewoli.
'''
"28" = ''':sup:`28` Będziecie tam służyli bogom obcym: dziełom rąk ludzkich z drzewa i
z kamienia, które nie widzą, nie słyszą, nie jedzą i nie czują.
'''
"29" = ''':sup:`29` Wtedy będziecie szukali Pana, Boga waszego, i znajdziecie Go,
jeżeli będziecie do Niego dążyli z całego serca i z całej duszy.
'''
"30" = ''':sup:`30` W swym utrapieniu, gdy wszystko to was spotka, w ostatnich dniach
nawrócicie się do Pana, Boga swego, i będziecie słuchać Jego głosu.
'''
"31" = ''':sup:`31` Gdyż Bogiem miłosiernym jest Pan, Bóg wasz, nie opuści was, nie
zgładzi i nie zapomni o przymierzu, które poprzysiągł waszym przodkom.
'''
"32" = ''':sup:`32` Zapytaj no dawnych czasów, które były przed tobą, zaczynając od
krańca niebios do drugiego, czy nastąpiło tak wielkie wydarzenie jak to
lub czy słyszano od czymś podobnym?
'''
"33" = ''':sup:`33` Czy słyszał jakiś naród głos Boży z ognia, jak ty słyszałeś, i
pozostał żywy?
'''
"34" = ''':sup:`34` Czy usiłował Bóg przyjść i wybrać sobie jeden naród spośród innych
narodów przez doświadczenia, znaki, cuda i wojny, ręką mocną i
wyciągniętym ramieniem, dziełami przerażającymi, jak to wszystko, co
tobie uczynił Pan, Bóg twój, w Egipcie na twoich oczach?
'''
"35" = ''':sup:`35` Widziałeś to wszystko, byś poznał, że Pan jest Bogiem, a poza Nim
nie ma innego.
'''
"36" = ''':sup:`36` Z niebios pozwolił ci słyszeć swój głos, aby cię pouczyć. Na ziemi
dał ci zobaczyć swój ogień ogromny i słyszeć swoje słowa spośród ognia.
'''
"37" = ''':sup:`37` Ponieważ umiłował twych przodków, wybrał po nich ich potomstwo i
wyprowadził cię z Egiptu sam ogromną swoją potęgą.
'''
"38" = ''':sup:`38` Na twoich oczach, ze względu na ciebie wydziedziczył obce narody,
większe i silniejsze od ciebie, by cię wprowadzić w posiadanie ich
ziemi, jak to jest dzisiaj.
'''
"39" = ''':sup:`39` Poznaj dzisiaj i rozważ w swym sercu, że Pan jest Bogiem, a na
niebie wysoko i na ziemi nisko nie ma innego.
'''
"40" = ''':sup:`40` Strzeż Jego praw i nakazów, które ja dziś polecam tobie pełnić; by
dobrze ci się wiodło i twym synom po tobie; byś przedłużył swe dni na
ziemi, którą na zawsze daje ci Pan, Bóg twój.
'''
"41" = ''':sup:`41` Wtedy wyznaczył Mojżesz trzy miasta za Jordanem na wschodzie,
'''
"42" = ''':sup:`42` by tam mógł uciec zabójca, który by nieumyślnie zabił bliźniego,
nie mając przedtem do niego nienawiści. Chroniąc się do jednego z tych
miast, będzie mógł ocalić życie.
'''
"43" = ''':sup:`43` Beser na pustyni, na płaskowyżu - dla Rubenitów; Ramot w Gileadzie
- dla Gadytów, i Golan w Baszanie - dla Manassytów.
'''
"44" = ''':sup:`44` Takie prawo dał Mojżesz Izraelitom.
'''
"45" = ''':sup:`45` Takie świadectwa, nakazy i postanowienia ogłosił Mojżesz Izraelitom
po wyjściu z Egiptu,
'''
"46" = ''':sup:`46` za Jordanem w dolinie, naprzeciw Bet-Peor, w kraju Sichona, króla
Amorytów, który mieszkał w Cheszbonie. Pokonał go Mojżesz i Izraelici
po wyjściu z Egiptu
królów amoryckich za Jordanem na wschodzie
'''
"48" = ''':sup:`48` od Aroeru na brzegu potoku Arnon, aż do góry Sirion, to jest
Hermonu,
'''
"49" = ''':sup:`49` i całą Arabę za Jordanem na wschodzie, aż do Morza Araby u stóp
Pisga.
'''
"Notes" = '''
Notas de rodapé:
4:1-2 - Mojżesz wzywa Izraelitów do słuchania i przestrzegania Bożych
nakazów, bez dodawania ani ujmowania czegokolwiek. Podkreśla to
najwyższy autorytet Słowa Bożego i odpowiedzialność za jego wierne
4:5-8 - Mojżesz podkreśla, że prawa dane Izraelowi czynią go narodem
mądrym i sprawiedliwym, świadectwem Bożej wielkości pośród narodów.
Odzwierciedla to rolę Izraela jako narodu wybranego, mającego objawiać
3:1-2).
4:9-10 - Mojżesz ostrzega lud, aby nigdy nie zapomniał o wielkich
czynach Boga i nauczał o nich przyszłe pokolenia. Zachowywanie pamięci
o czynach Boga jest kluczowe dla zachowania ciągłości wiary (zob. także
Wj 13,8-10 i Ps 78,4-7).
4:15-19 - Mojżesz ostrzega przed bałwochwalstwem, przypominając nam, że
Bóg jest duchem i nie powinien być przedstawiany za pomocą wizerunków.
To ostrzeżenie podkreśla świętość i wyjątkowość Boga (zob. także Wj
20,4-5 i J 4,24).
4:39-40 - Mojżesz kończy, wzywając Izraelitów do uznania, że Pan jest
Bogiem nad wszystkim i do przestrzegania Jego przykazań, aby mogli
przedłużyć swoje dni w ziemi. Posłuszeństwo przynosi błogosławieństwa i
długie życie, demonstrując Bożą dobroć (zob. także Jozuego 23:14 i
Ewangelię Mateusza 7:24-25).
'''
