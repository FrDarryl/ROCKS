[14]
"1" = ''':sup:`1` Pewnego dnia odezwał się syn Saula, Jonatan, do swego giermka:
Chodź, podejdziemy do straży filistyńskiej, znajdującej się po stronie
przeciwległej. Ojcu swemu nic o tym nie wspomniał.
'''
"2" = ''':sup:`2` Saul tymczasem siedział koło granicy Gibea pod drzewem granatu
rosnącym obok Migron. Około sześciuset mężów znajdowało się przy nim.
'''
"3" = ''':sup:`3` Achiasz syn Achituba, brata Ikaboda, syna Pinchasa, syna Helego,
kapłana Pańskiego w Szilo, nosił wtedy efod. Lud nie wiedział, że
odszedł Jonatan.
'''
"4" = ''':sup:`4` Między wąwozami, które chciał przejść Jonatan, aby dostać się do
straży filistyńskiej, po jednej i drugiej stronie były urwiska, jedno
nazywało się Boses, a drugie Senne.
'''
"5" = ''':sup:`5` Pierwsze urwisko wznosi się stromo, naprzeciw Mikmas, drugie zaś po
stronie południowej naprzeciw Geba.
'''
"6" = ''':sup:`6` Jonatan powiedział do swego giermka: Chodź, podejdziemy do straży
tych nieobrzezańców. Może Pan uczyni coś dla nas, gdyż dla Pana nie
stanowi różnicy ocalić przy pomocy wielu czy niewielu.
'''
"7" = ''':sup:`7` Rzekł na to giermek: Czyń wszystko, do czego serce cię skłoni. Oto
jestem z tobą do twego rozporządzenia.
'''
"8" = ''':sup:`8` Jonatan rzekł: Teraz obydwaj podejdziemy ku tym mężom i pokażemy się
im.
'''
"9" = ''':sup:`9` Gdy odezwą się do nas w ten sposób: Zatrzymajcie się, aż my do was
przejdziemy, zatrzymamy się na swoim miejscu i do nich nie pójdziemy.
'''
"10" = ''':sup:`10` Jeżeli zawołają: Podejdźcie do nas, pójdziemy wtedy, gdyż Pan oddał
ich w nasze ręce. To dla nas znak.
'''
"11" = ''':sup:`11` Ukazali się więc obaj filistyńskiej straży. Filistyni powiedzieli:
Oto Hebrajczycy wychodzący z kryjówek, w których się pochowali.
'''
"12" = ''':sup:`12` Ludzie ze straży odezwali się do Jonatana i do jego giermka:
Podejdźcie, coś wam powiemy. Na to rzekł Jonatan do swego giermka:
Pójdź za mną, gdyż Pan oddał ich w ręce Izraela.
'''
"13" = ''':sup:`13` Jonatan wspinał się na rękach i nogach, a giermek szedł za nim. I
'''
"14" = ''':sup:`14` Była to pierwsza klęska, jaką zadał Jonatan i jego giermek: około
dwudziestu żołnierzy poległych, na długości około połowy bruzdy morgi
pola.
'''
"15" = ''':sup:`15` Padł wtedy strach na obóz w polu i na wszystkich ludzi: załoga i
oddziały niszczycielskie były również przerażone. Zadrżała ziemia,
wywołując strach największy.
'''
"16" = ''':sup:`16` Wywiadowcy Saula w Gibea Beniamina spostrzegli, że tłum się
rozpierzchnął, uciekając na wszystkie strony.
'''
"17" = ''':sup:`17` Wtedy Saul odezwał się do ludu, który był przy nim: Przyjrzyjcie
się uważnie, kto od nas odszedł. Dokonali przeglądu i brakowało
Jonatana i jego giermka.
'''
"18" = ''':sup:`18` Saul powiedział do Achiasza: Przynieś efod! Efod był bowiem w tym
czasie u synów Izraela.
'''
"19" = ''':sup:`19` Kiedy Saul mówił jeszcze do kapłana, wrzawa wzmogła się w obozie
filistyńskim. Saul odezwał się wtedy do kapłana: Cofnij rękę!
'''
"20" = ''':sup:`20` Saul i wszyscy ludzie, którzy byli przy nim, zebrali się i udali na
był bardzo wielki.
'''
"21" = ''':sup:`21` Także Hebrajczycy, którzy przebywali już dawno wśród Filistynów i
przyszli z nimi do obozu, przeszli również do Izraelitów, którzy byli z
Saulem i Jonatanem.
'''
"22" = ''':sup:`22` Wszyscy też mężowie Izraela, którzy skryli się na górze Efraima,
słysząc, że Filistyni uciekają, również przyłączyli się do swoich w
walce.
'''
"23" = ''':sup:`23` Tak to Pan w tym dniu wybawił Izraelitów. Bitwa przeniosła się do
Bet-Awen.
'''
"24" = ''':sup:`24` Izraelici utrudzeni byli w tym dniu, tymczasem Saul zaprzysiągł
lud, mówiąc: Przeklęty ten człowiek, który by spożył posiłek przed
wieczorem, zanim dokonam pomsty nad mymi wrogami. I żaden z ludzi nie
skosztował posiłku.
'''
"25" = ''':sup:`25` Tymczasem wszyscy ludzie udali się do lasu. Był zaś miód w tej
okolicy.
'''
"26" = ''':sup:`26` Ludzie weszli do lasu. Miód spływał, nikt jednak nie podniósł ręki
swej do ust, gdyż bali się ludzie złożonej przysięgi.
'''
"27" = ''':sup:`27` Jonatan jednak nie słyszał, jak jego ojciec zobowiązywał lud
przysięgą. Sięgnął końcem laski, którą miał w ręku, zanurzył ją w
miodowym plastrze i podniósł do ust rękę, a oczy jego nabrały blasku.
'''
"28" = ''':sup:`28` Odezwał się wtedy pewien człowiek z ludu: Ojciec twój związał lud
przysięgą w słowach: Kto by spożył dziś posiłek, niech będzie
przeklęty! A lud był wyczerpany.
'''
"29" = ''':sup:`29` Jonatan odrzekł: Ojciec mój wtrąca kraj w nieszczęście. Popatrzcie,
jak rozjaśniły się moje oczy, dlatego że skosztowałem trochę tego
miodu.
'''
"30" = ''':sup:`30` Och! Gdyby się dzisiaj lud dobrze pożywił łupem, który zdobył na
swoich wrogach, z pewnością większa byłaby wtedy klęska Filistynów.
'''
"31" = ''':sup:`31` W owym dniu pobili Filistynów od Mikmas do Ajjalonu, chociaż lud
był bardzo wyczerpany.
'''
"32" = ''':sup:`32` Potem lud rzucił się na zdobycz, nabrał owiec, wołów i cielęta,
zarzynał je na ziemi i zjadał razem z krwią.
'''
"33" = ''':sup:`33` Kiedy zawiadomiono o tym Saula, że lud grzeszy przeciw Panu, że je
razem z krwią, ten zawołał: Dopuszczacie się niewierności. Zatoczcie mi
tu zaraz wielki kamień!
'''
"34" = ''':sup:`34` Saul powiedział jeszcze: Idźcie między ludzi, powiedzcie im, aby do
mnie każdy przyprowadzał swojego wołu i każdy swego barana: będziecie
je zabijać tutaj i będziecie jeść, abyście nie grzeszyli przeciw Panu,
jedząc razem z krwią. Spośród całego ludu każdy własnoręcznie
przyprowadzał swego wołu, które
'''
"35" = ''':sup:`35` Saul też zbudował ołtarz Panu. Był to pierwszy ołtarz, który
zbudował Panu.
'''
"36" = ''':sup:`36` I rzekł Saul: Puśćmy się w pogoń za Filistynami nocną porą i
nękajmy ich aż do białego rana, nie oszczędzając z nich nikogo.
Odpowiedzieli: Uczyń wszystko, co ci się wydaje słuszne. Kapłan zaś
mówił: Przystąpmy tu do Boga!
'''
"37" = ''':sup:`37` Saul pytał się Boga: Czy mam uderzyć na Filistynów? Czy oddasz ich
w ręce Izraela? Ale On nie dał mu w tym dniu odpowiedzi.
'''
"38" = ''':sup:`38` I rzekł Saul: Wszyscy wodzowie ludu, podejdźcie bliżej, zbadajcie i
zobaczcie, na czym polega ten dzisiejszy grzech.
się to stało przez Jonatana, mojego syna, to i on musiałby umrzeć. Nikt
z ludu na to nie odpowiedział.
'''
"40" = ''':sup:`40` Odezwał się jeszcze Saul do wszystkich Izraelitów: Wy ustawcie się
po jednej stronie, a ja i syn mój po drugiej stronie. Odrzekł na to lud
Saulowi: Uczyń, co ci się wydaje słuszne.
'''
"41" = ''':sup:`41` Następnie Saul mówił do Pana: Boże Izraela, okaż prawdę! Wylosowani
zostali Jonatan i Saul, naród zaś - uwolniony.
'''
"42" = ''':sup:`42` I rzekł Saul: Rzucajcie losy między mną i synem moim, Jonatanem. I
wylosowany został Jonatan.
'''
"43" = ''':sup:`43` Wtedy odezwał się Saul do Jonatana: Powiedz mi, co uczyniłeś?
Odparł Jonatan: To prawda, że skosztowałem trochę miodu przy pomocy
końca laski, którą miałem w ręce. Oto jestem gotów umrzeć.
'''
"44" = ''':sup:`44` Odpowiedział Saul: Niech Bóg mi to uczyni i tamto dorzuci, jeżeli
nie umrzesz, Jonatanie.
'''
"45" = ''':sup:`45` Jednak lud odezwał się do Saula: Czy ma umrzeć Jonatan, który był
sprawcą tego wielkiego izraelskiego zwycięstwa? Nigdy! Na życie Pana!
Ani włos z głowy jego na ziemię nie spadnie. Z Bożą pomocą uczynił to
dzisiaj. W ten sposób wyzwolił lud Jonatana, i on nie umarł.
'''
"46" = ''':sup:`46` Saul wstrzymał się od pościgu za Filistynami. Filistyni zaś usunęli
się do swych siedzib.
'''
"47" = ''':sup:`47` Skoro Saul objął panowanie nad Izraelem, walczył wokół z wszystkimi
swymi wrogami: z Moabitami, z Ammonitami, z Edomitami, z królem Soby i
z Filistynami. W którąkolwiek stronę się zwrócił, zwyciężał,
'''
"48" = ''':sup:`48` dając dowody męstwa. Zwalczył Amalekitów, wyzwalając Izraela z mocy
tych, którzy go nękali.
'''
"49" = ''':sup:`49` Synami Saula byli: Jonatan, Jiszwi i Malkiszua. Miał też dwie
córki, starsza nazywała się Merab, a młodsza Mikal.
'''
"50" = ''':sup:`50` Żona Saula miała na imię Achinoam, a była córką Achimaasa. Wódz
jego wojska nosił imię Abner; był synem Nera, stryja Saula.
'''
"51" = ''':sup:`51` Kisz, ojciec Saula, i Ner, ojciec Abnera, byli synami Abiela.
'''
"52" = ''':sup:`52` Przez całe życie Saula trwała zacięta wojna z Filistynami. Gdy
tylko spostrzegł Saul jakiegoś dzielnego mężczyznę, zabierał go do
siebie.
'''
"Notes" = '''
Notas de rodapé:
14:6-7 - Jonatan, syn Saula, okazuje wiarę, atakując Filistynów ze
swoim giermkiem, wierząc, że Bóg może zapewnić zwycięstwo z pomocą
kilku ludzi. Jego zaufanie do Boga kontrastuje z zachowaniem jego ojca,
Saula (zob. także 1 Samuela 14:13 i List do Hebrajczyków 11:32-34).
14:15-16 - Bóg interweniuje i wywołuje panikę w obozie Filistynów, co
prowadzi do zamieszania i klęski. To pokazuje, że zwycięstwo Izraela
nie wynika z jego siły militarnej, lecz z suwerennego działania Boga
(zob. także Sdz 7:22 i 2 Kronik 20:22).
14:24-30 - Saul narzuca swoim żołnierzom nierozsądny ślub, zabraniając
im jedzenia do wieczora. Osłabia to armię i niemal doprowadza do
śmierci Jonatana, co świadczy o impulsywności Saula i jego słabym
przywództwie (zob. także 1 Samuela 14:43-45 i Księgę Przysłów 19:2).
14:36-37 - Zanim Saul ponownie zaatakował Filistynów, próbował szukać
Bożego przewodnictwa, ale nie otrzymał odpowiedzi. Wskazuje to, że Bóg
już wycofał swoje poparcie dla Saula (zob. także 1 Samuela 28:6 i
Księgę Przysłów 1:28-29).
14:44-45 - Lud powstrzymuje Saula przed straceniem Jonatana za złamanie
przysięgi, uznając sprawiedliwość ocalenia kogoś, kto przyniósł
Izraelowi wielkie zwycięstwo. Podkreśla to podział między Saulem a jego
Lb 30,12).
'''
