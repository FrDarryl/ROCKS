[9]
"1" = ''':sup:`1` Wtedy zwołał Dwunastu, dał im moc i władzę nad wszystkimi złymi
duchami i władzę leczenia chorób.
'''
"2" = ''':sup:`2` I wysłał ich, aby głosili królestwo Boże i uzdrawiali chorych.
'''
"3" = ''':sup:`3` Mówił do nich: Nie bierzcie nic na drogę: ani laski, ani torby
podróżnej, ani chleba, ani pieniędzy; nie miejcie też po dwie suknie!
'''
"4" = ''':sup:`4` Gdy do jakiego domu wejdziecie, tam pozostańcie i stamtąd będziecie
wychodzić.
'''
"5" = ''':sup:`5` Jeśli was gdzie nie przyjmą, wyjdźcie z tego miasta i strząśnijcie
proch z nóg waszych na świadectwo przeciwko nim!
'''
"6" = ''':sup:`6` Wyszli więc i chodzili po wsiach, głosząc Ewangelię i uzdrawiając
wszędzie.
'''
"7" = ''':sup:`7` O wszystkich tych wydarzeniach usłyszał również tetrarcha Herod i
był zaniepokojony. Niektórzy bowiem mówili, że Jan powstał z martwych;
'''
"8" = ''':sup:`8` inni, że Eliasz się zjawił; jeszcze inni, że któryś z dawnych
proroków zmartwychwstał.
'''
"9" = ''':sup:`9` Lecz Herod mówił: Jana ja ściąć kazałem. Któż więc jest Ten, o
którym takie rzeczy słyszę? I chciał Go zobaczyć.
'''
"10" = ''':sup:`10` Gdy Apostołowie wrócili, opowiedzieli Mu wszystko, co zdziałali.
Wtedy wziął ich z sobą i udał się osobno w okolicę miasta, zwanego
Betsaidą.
'''
"11" = ''':sup:`11` Lecz tłumy dowiedziały się o tym i poszły za Nim. On je przyjął i
mówił im o królestwie Bożym, a tych, którzy leczenia potrzebowali,
uzdrawiał.
'''
"12" = ''':sup:`12` Dzień począł się chylić ku wieczorowi. Wtedy przystąpiło do Niego
Dwunastu mówiąc: Odpraw tłum; niech idą do okolicznych wsi i zagród,
gdzie znajdą schronienie i żywność, bo jesteśmy tu na pustkowiu.
'''
"13" = ''':sup:`13` Lecz On rzekł do nich: Wy dajcie im jeść! Oni odpowiedzieli: Mamy
tylko pięć chlebów i dwie ryby; chyba że pójdziemy i nakupimy żywności
dla wszystkich tych ludzi.
'''
"14" = ''':sup:`14` Było bowiem około pięciu tysięcy mężczyzn. Wtedy rzekł do swych
uczniów: Każcie im rozsiąść się gromadami mniej więcej po
pięćdziesięciu!
'''
"15" = ''':sup:`15` Uczynili tak i rozmieścili wszystkich.
'''
"16" = ''':sup:`16` A On wziął te pięć chlebów i dwie ryby, spojrzał w niebo i
odmówiwszy błogosławieństwo, połamał i dawał uczniom, by podawali
ludowi.
'''
"17" = ''':sup:`17` Jedli i nasycili się wszyscy, i zebrano jeszcze dwanaście koszów
ułomków, które im zostały.
'''
"18" = ''':sup:`18` Gdy raz modlił się na osobności, a byli z Nim uczniowie, zwrócił
się do nich z zapytaniem: Za kogo uważają Mnie tłumy?
'''
"19" = ''':sup:`19` Oni odpowiedzieli: Za Jana Chrzciciela; inni za Eliasza; jeszcze
inni mówią, że któryś z dawnych proroków zmartwychwstał.
'''
"20" = ''':sup:`20` Zapytał ich: A wy za kogo Mnie uważacie? Piotr odpowiedział: Za
Mesjasza Bożego.
'''
"21" = ''':sup:`21` Wtedy surowo im przykazał i napomniał ich, żeby nikomu o tym nie
mówili.
'''
"22" = ''':sup:`22` I dodał: Syn Człowieczy musi wiele wycierpieć: będzie odrzucony
przez starszyznę, arcykapłanów i uczonych w Piśmie; będzie zabity, a
trzeciego dnia zmartwychwstanie.
'''
"23" = ''':sup:`23` Potem mówił do wszystkich: Jeśli kto chce iść za Mną, niech się
zaprze samego siebie, niech co dnia bierze krzyż swój i niech Mnie
naśladuje!
'''
"24" = ''':sup:`24` Bo kto chce zachować swoje życie, straci je, a kto straci swe życie
z mego powodu, ten je zachowa.
'''
"25" = ''':sup:`25` Bo cóż za korzyść ma człowiek, jeśli cały świat zyska, a siebie
zatraci lub szkodę poniesie?
'''
"26" = ''':sup:`26` Kto się bowiem Mnie i słów moich zawstydzi, tego Syn Człowieczy
wstydzić się będzie, gdy przyjdzie w swojej chwale oraz w chwale Ojca i
świętych aniołów.
'''
"27" = ''':sup:`27` Zaprawdę, powiadam wam: Niektórzy z tych, co tu stoją, nie zaznają
śmierci, aż ujrzą królestwo Boże.
'''
"28" = ''':sup:`28` W jakieś osiem dni po tych mowach wziął z sobą Piotra, Jana i
Jakuba i wyszedł na górę, aby się modlić.
'''
"29" = ''':sup:`29` Gdy się modlił, wygląd Jego twarzy się odmienił, a Jego odzienie
stało się lśniąco białe.
'''
"30" = ''':sup:`30` A oto dwóch mężów rozmawiało z Nim. Byli to Mojżesz i Eliasz.
'''
"31" = ''':sup:`31` Ukazali się oni w chwale i mówili o Jego odejściu, którego miał
dokonać w Jerozolimie.
'''
"32" = ''':sup:`32` Tymczasem Piotr i towarzysze snem byli zmorzeni. Gdy się ocknęli,
ujrzeli Jego chwałę i obydwóch mężów, stojących przy Nim.
'''
"33" = ''':sup:`33` Gdy oni odchodzili od Niego, Piotr rzekł do Jezusa: Mistrzu,
dobrze, że tu jesteśmy. Postawimy trzy namioty: jeden dla Ciebie, jeden
dla Mojżesza i jeden dla Eliasza. Nie wiedział bowiem, co mówi.
'''
"34" = ''':sup:`34` Gdy jeszcze to mówił, zjawił się obłok i osłonił ich; zlękli się,
'''
"35" = ''':sup:`35` A z obłoku odezwał się głos: To jest Syn mój, Wybrany, Jego
słuchajcie!
'''
"36" = ''':sup:`36` W chwili, gdy odezwał się ten głos, Jezus znalazł się sam. A oni
zachowali milczenie i w owym czasie nikomu nic nie oznajmiali o tym, co
widzieli.
'''
"37" = ''':sup:`37` Następnego dnia, gdy zeszli z góry, wielki tłum wyszedł naprzeciw
Niego.
'''
"38" = ''':sup:`38` Naraz ktoś z tłumu zawołał: Nauczycielu, spojrzyj, proszę Cię, na
mego syna; to mój jedynak.
'''
"39" = ''':sup:`39` A oto duch chwyta go, tak że nagle krzyczy; targa go tak, że się
pieni, i tylko z trudem odstępuje od niego, męcząc go.
'''
"40" = ''':sup:`40` Prosiłem Twoich uczniów, żeby go wyrzucili, ale nie mogli.
'''
"41" = ''':sup:`41` Na to Jezus rzekł: O plemię niewierne i przewrotne! Jak długoi
jeszcze będę u was i będę was znosił? Przyprowadź tu swego syna.
'''
"42" = ''':sup:`42` Gdy on jeszcze się zbliżał, zły duch porwał go i zaczął targać.
Jezus rozkazał surowo duchowi nieczystemu, uzdrowił chłopca i oddał go
jego ojcu.
'''
"43" = ''':sup:`43` A wszyscy osłupieli ze zdumienia nad wielkością Boga. Gdy tak
wszyscy pełni byli podziwu dla wszystkich Jego czynów, Jezus powiedział
do swoich uczniów:
'''
"44" = ''':sup:`44` Weźcie wy sobie dobrze do serca te właśnie słowa: Syn Człowieczy
będzie wydany w ręce ludzi.
'''
"45" = ''':sup:`45` Lecz oni nie rozumieli tego powiedzenia; było ono zakryte przed
nimi, tak że go nie pojęli, a bali się zapytać Go o nie.
'''
"46" = ''':sup:`46` Przyszła im też myśl, kto z nich jest największy.
'''
"47" = ''':sup:`47` Lecz Jezus, znając myśli ich serca, wziął dziecko, postawił je przy
sobie
'''
"48" = ''':sup:`48` i rzekł do nich: Kto przyjmie to dziecko w imię moje, Mnie
przyjmuje; a kto Mnie przyjmie, przyjmuje Tego, który Mnie posłał. Kto
bowiem jest najmniejszy wśród was wszystkich, ten jest wielki.
'''
"49" = ''':sup:`49` Wtedy przemówił Jan: Mistrzu, widzieliśmy kogoś, jak w imię Twoje
wypędzał złe duchy, i zabranialiśmy mu, bo nie chodzi z nami.
'''
"50" = ''':sup:`50` Lecz Jezus mu odpowiedział: Nie zabraniajcie; kto bowiem nie jest
przeciwko wam, ten jest z wami.
się do Jerozolimy
'''
"52" = ''':sup:`52` i wysłał przed sobą posłańców. Ci wybrali się w drogę i przyszli do
pewnego miasteczka samarytańskiego, by Mu przygotować pobyt.
'''
"53" = ''':sup:`53` Nie przyjęto Go jednak, ponieważ zmierzał do Jerozolimy.
'''
"54" = ''':sup:`54` Widząc to, uczniowie Jakub i Jan rzekli: Panie, czy chcesz, a
powiemy, żeby ogień spadł z nieba i zniszczył ich?
'''
"55" = ''':sup:`55` Lecz On odwróciwszy się zabronił im.
'''
"56" = ''':sup:`56` I udali się do innego miasteczka.
'''
"57" = ''':sup:`57` A gdy szli drogą, ktoś powiedział do Niego: Pójdę za Tobą,
dokądkolwiek się udasz!
'''
"58" = ''':sup:`58` Jezus mu odpowiedział: Lisy mają nory i ptaki powietrzne - gniazda,
lecz Syn Człowieczy nie ma miejsca, gdzie by głowę mógł oprzeć.
'''
"59" = ''':sup:`59` Do innego rzekł: Pójdź za Mną! Ten zaś odpowiedział: Panie, pozwól
mi najpierw pójść i pogrzebać mojego ojca!
'''
"60" = ''':sup:`60` Odparł mu: Zostaw umarłym grzebanie ich umarłych, a ty idź i głoś
królestwo Boże!
'''
"61" = ''':sup:`61` Jeszcze inny rzekł: Panie, chcę pójść za Tobą, ale pozwól mi
najpierw pożegnać się z moimi w domu!
'''
"62" = ''':sup:`62` Jezus mu odpowiedział: Ktokolwiek przykłada rękę do pługa, a wstecz
się ogląda, nie nadaje się do królestwa Bożego.
'''
