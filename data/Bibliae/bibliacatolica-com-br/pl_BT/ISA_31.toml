[31]
"1" = ''':sup:`1` Biada tym, którzy zstępują do Egiptu po pomoc, pokładają nadzieję w
koniach, mają ufność w mnóstwie rydwanów oraz w bardzo wielkiej sile
jazdy, a nie pokładają ufności w Świętym Izraela ani się nie radzą
Pana.
'''
"2" = ''':sup:`2` A przecież On również potrafi sprowadzić niedolę; On słów swoich nie
cofa, powstanie przeciw domowi złoczyńców i przeciw pomocy dla źle
postępujących.
'''
"3" = ''':sup:`3` Egipcjanie to ludzie, a nie Bóg; ich konie to ciało, a nie duch! Gdy
Pan wyciągnie rękę, runie wspomożyciel, upadnie wspomagany, i zginą oni
wszyscy razem.
'''
"4" = ''':sup:`4` Albowiem Pan tak powiedział do mnie: Podobnie jak lew albo lwiątko
pomrukuje nad swą zdobyczą: gdy przeciw niemu zbierze się tłum
pasterzy, on się nie lęka ich krzyku ani się nie płoszy ich hałasem,
tak Pan Zastępów zstąpi do boju na górze Syjon i na jeg
'''
"5" = ''':sup:`5` Jak ptaki latające, tak Pan Zastępów osłoni Jeruzalem, osłoni i
ocali, oszczędzi i wyzwoli.
'''
"6" = ''':sup:`6` Dzieci Izraela, wróćcie do Tego, od którego odstępstwo oddziela was
głęboko.
'''
"7" = ''':sup:`7` Zaiste, owego dnia każdy porzuci swe bożki srebrne i bożyszcza
złote, które wam zrobiły grzeszne wasze ręce.
'''
"8" = ''':sup:`8` Nie od ludzkiego miecza padnie Aszszur, pochłonie go miecz nie
człowieczy. Jeśli ucieknie przed mieczem, kwiat jego wojska pójdzie pod
jarzmo.
'''
"9" = ''':sup:`9` Twierdza jego podda się w przestrachu i dowódcy jego załamią się
przed znakiem zwycięzcy. Wyrocznia Pana, który ma ogień na Syjonie i
piec swój w Jeruzalem.
'''
