[51]
"1" = ''':sup:`1` Kierownikowi chóru. Psalm. Dawida,
'''
"2" = ''':sup:`2` gdy przybył do niego prorok Natan po jego grzechu z Batszebą.
'''
"3" = ''':sup:`3` Zmiłuj się nade mną, Boże, w swojej łaskawości, w ogromie swego
miłosierdzia wymaż moją nieprawość!
'''
"4" = ''':sup:`4` Obmyj mnie zupełnie z mojej winy i oczyść mnie z grzechu mojego!
'''
"5" = ''':sup:`5` Uznaję bowiem moją nieprawość, a grzech mój jest zawsze przede mną.
'''
"6" = ''':sup:`6` Tylko przeciw Tobie zgrzeszyłem i uczyniłem, co złe jest przed Tobą,
tak że się okazujesz sprawiedliwym w swym wyroku i prawym w swoim
osądzie.
'''
"7" = ''':sup:`7` Oto zrodzony jestem w przewinieniu i w grzechu poczęła mnie matka.
'''
"8" = ''':sup:`8` Oto Ty masz upodobanie w ukrytej prawdzie, naucz mnie tajników
mądrości.
'''
"9" = ''':sup:`9` Pokrop mnie hizopem, a stanę się czysty, obmyj mnie, a nad śnieg
wybieleję.
'''
"10" = ''':sup:`10` Spraw, bym usłyszał radość i wesele: niech się radują kości, któreś
skruszył!
'''
"11" = ''':sup:`11` Odwróć oblicze swe od moich grzechów i wymaż wszystkie moje
przewinienia!
'''
"12" = ''':sup:`12` Stwórz, o Boże, we mnie serce czyste i odnów w mojej piersi ducha
niezwyciężonego!
'''
"13" = ''':sup:`13` Nie odrzucaj mnie od swego oblicza i nie odbieraj mi świętego ducha
swego!
'''
"14" = ''':sup:`14` Przywróć mi radość z Twojego zbawienia i wzmocnij mnie duchem
ochoczym!
'''
"15" = ''':sup:`15` Chcę nieprawych nauczyć dróg Twoich i nawrócą się do Ciebie
grzesznicy.
'''
"16" = ''':sup:`16` Od krwi uwolnij mnie, Boże, mój Zbawco: niech mój język sławi Twoją
sprawiedliwość!
'''
"17" = ''':sup:`17` Otwórz moje wargi, Panie, a usta moje będą głosić Twoją chwałę.
'''
"18" = ''':sup:`18` Ty się bowiem nie radujesz ofiarą i nie chcesz całopaleń, choćbym
je dawał.
'''
"19" = ''':sup:`19` Moją ofiarą, Boże, duch skruszony, nie gardzisz, Boże, sercem
pokornym i skruszonym.
'''
"20" = ''':sup:`20` Panie, okaż Syjonowi łaskę w Twej dobroci: odbuduj mury Jeruzalem!
'''
"21" = ''':sup:`21` Wtedy będą Ci się podobać prawe ofiary, dary i całopalenia, wtedy
będą składać cielce na Twoim ołtarzu.
'''
