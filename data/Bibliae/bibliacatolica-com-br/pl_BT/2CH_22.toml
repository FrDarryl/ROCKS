[22]
"1" = ''':sup:`1` Na jego miejsce mieszkańcy Jerozolimy obrali królem najmłodszego
jego syna, Ochozjasza, wszystkich bowiem starszych braci wymordowała
zgraja, która z Arabami weszła do obozu. Został więc królem Ochozjasz,
syn Jorama, króla judzkiego.
'''
"2" = ''':sup:`2` W chwili objęcia rządów Ochozjasz miał dwadzieścia dwa lata i
panował jeden rok w Jerozolimie. Jego matce było na imię Atalia, córka
Omriego.
'''
"3" = ''':sup:`3` Także i on kroczył drogami rodu Achaba, albowiem matka jego dawała
mu złe rady.
'''
"4" = ''':sup:`4` Czynił on to, co jest złe w oczach Pańskich, jak dom Achaba,
ponieważ oni to na jego zgubę byli mu doradcami po śmierci jego ojca.
'''
"5" = ''':sup:`5` Idąc za ich radą, wyruszył z Joramem, synem Achaba, królem
izraelskim, do walki przeciw Chazaelowi, królowi Aramu, do Ramot w
Gileadzie. Aramejczycy zranili Jorama.
'''
"6" = ''':sup:`6` Wycofał się więc, aby się leczyć w Jizreel, albowiem miał rany,
które zadali mu w Harama, kiedy wojował z Chazaelem, królem Aramu.
Ochozjasz, syn Jorama, króla judzkiego, przybył do Jizreel odwiedzić
Jorama, syna Achaba, który był chory.
'''
"7" = ''':sup:`7` Lecz Bóg zrządził, że Ochozjasz wybrał się z odwiedzinami do Jorama
na swoją zgubę. Kiedy bowiem przybył, wyruszył z Joramem na spotkanie
Jehu, syna Nimsziego, którego namaścił Pan po to, by zniszczył dom
Achaba.
'''
"8" = ''':sup:`8` Podczas gdy Jehu rozprawiał się z domem Achaba, znalazł dowódców
judzkich i synów braci Ochozjasza, którzy byli w jego służbie, i zabił
ich.
'''
"9" = ''':sup:`9` Szukano potem Ochozjasza i schwytano go, gdy ukrywał się w Samarii.
Zaprowadzono go wtedy do Jehu, który go skazał na śmierć. Pochowano go,
mówiąc: Jest on synem Jozafata, który szukał Pana z całego swego serca.
Nie było wtedy w domu Ochozjasza nikogo, kto by miał dość siły do
panowania.
'''
"10" = ''':sup:`10` Kiedy Atalia, matka Ochozjasza, dowiedziała się, że syn jej umarł,
zabrała się do wytępienia całego potomstwa królewskiego domu Judy.
'''
"11" = ''':sup:`11` Lecz Joszeba, córka króla, zabrała Joasza, syna Ochozjasza, i
wyniósłszy go potajemnie spośród zabijanych synów królewskich, skryła
go razem z jego mamką w pokoju sypialnym. Tak to ukrywała go Joszeba,
córka króla Jorama, a żona kapłana Jojady - była ona przecież siostrą
Ochozjasza - przed Atalią, tak iż ona go nie zgładziła.
'''
"12" = ''':sup:`12` Przebywał więc z nimi przez sześć lat ukryty w świątyni Bożej,
podczas gdy Atalia rządziła w kraju.
'''
"Notes" = '''
Notas de rodapé:
22:1-4 - Achazjasz, syn Jorama, rządzi w Judzie i podąża za złymi
drogami swojej matki Atalii i ojca. Wpływ rodziny jest ważnym tematem,
pokazującym, jak bałwochwalcze praktyki mogą być przekazywane z
pokolenia na pokolenie (zob. także Wj 20:5-6 i Prz 13:22).
22:5-7 - Achazjasz sprzymierza się z Joramem, królem Izraela, by
walczyć z syryjskim Hazaelem, demonstrując w ten sposób swoje dążenie
do sojuszy, które oddalałyby go od zależności od Boga. Ten sojusz
prowadzi do jego śmierci, podkreślając daremność pokładania ufności w
Izajasz 31:1).
22:8-9 - Achazjasz ginie w bitwie, a jego matka, Atalia, obejmuje tron.
Ta zmiana władzy uwypukla, jak korupcja może być utrwalana przez
niegodziwych przywódców, oraz jak ważną rolę w Izraelu odgrywają prawi
22:10-12 - Atalia dąży do zniszczenia linii królewskiej, ale Joasz, syn
Achazjasza, ukrywa się i zostaje uratowany. To obrazuje Bożą opatrzność
w zachowaniu wiernego ostatka, nawet w czasach prześladowań (zob. także
1 P 1,5 i Rz 11,5).
22:13-15 - Władcza rola Atalii naznaczona jest bałwochwalstwem i
korupcją, co stanowi kontrast z pobożnymi zasadami. Jej panowanie
ukazuje niebezpieczeństwa wynikające z bezbożnego przywództwa (zob.
także Księgę Przysłów 29:2 i 1 List do Tymoteusza 2:2).
'''
