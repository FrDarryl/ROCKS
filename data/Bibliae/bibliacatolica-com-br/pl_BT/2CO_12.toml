[12]
"1" = ''':sup:`1` Jeżeli trzeba się chlubić - choć co prawda nie wypada - przejdę do
widzeń i objawień Pańskich.
'''
"2" = ''':sup:`2` Znam człowieka w Chrystusie, który przed czternastu laty - czy w
ciele - nie wiem, czy poza ciałem - też nie wiem, Bóg to wie - został
porwany aż do trzeciego nieba.
'''
"3" = ''':sup:`3` I wiem, że ten człowiek - czy w ciele, nie wiem, czy poza ciałem,
/też nie wiem/, Bóg to wie -
'''
"4" = ''':sup:`4` został porwany do raju i słyszał tajemne słowa, których się nie
godzi człowiekowi powtarzać.
'''
"5" = ''':sup:`5` Z tego więc będę się chlubił, a z siebie samego nie będę się
chlubił, chyba że z moich słabości.
'''
"6" = ''':sup:`6` Zresztą choćbym i chciał się chlubić, nie byłbym szaleńcem;
powiedziałbym tylko prawdę. Powstrzymuję się jednak, aby mnie nikt nie
oceniał ponad to, co widzi we mnie lub co ode mnie słyszy.
'''
"7" = ''':sup:`7` Aby zaś nie wynosił mnie zbytnio ogrom objawień, dany mi został
oścień dla ciała, wysłannik szatana, aby mnie policzkował - żebym się
nie unosił pychą.
'''
"8" = ''':sup:`8` Dlatego trzykrotnie prosiłem Pana, aby odszedł ode mnie,
'''
"9" = ''':sup:`9` lecz /Pan/ mi powiedział: Wystarczy ci mojej łaski. Moc bowiem w
słabości się doskonali. Najchętniej więc będę się chlubił z moich
słabości, aby zamieszkała we mnie moc Chrystusa.
'''
"10" = ''':sup:`10` Dlatego mam upodobanie w moich słabościach, w obelgach, w
niedostatkach, w prześladowaniach, w uciskach z powodu Chrystusa.
Albowiem ilekroć niedomagam, tylekroć jestem mocny.
'''
"11" = ''':sup:`11` Oszalałem, a wyście mnie do tego zmusili. To wy powinniście wyrażać
mi uznanie. W niczym przecież nie byłem mniejszy od wielkich apostołów,
chociaż jestem niczym.
'''
"12" = ''':sup:`12` Dowody /mojego/ apostolstwa okazały się pośród was przez wielką
cierpliwość, a także przez znaki i cuda, i przejawy mocy.
'''
"13" = ''':sup:`13` O ile otrzymaliście mniej niż pozostałe Kościoły? Chyba tylko o
tyle, że nie byłem wam ciężarem. Wybaczcie mi tę krzywdę!
'''
"14" = ''':sup:`14` Oto po raz trzeci zamierzam do was przybyć, a nie będę was
obciążał. Nie szukam bowiem tego, co wasze, ale was samych. Nie dzieci
rodzicom winny gromadzić majętności, lecz rodzice dzieciom.
'''
"15" = ''':sup:`15` Ja zaś bardzo chętnie poniosę wydatki i nawet siebie samego wydam
za dusze wasze. Czyż więc, coraz bardziej was miłując, mniej będę
miłowany?
'''
"16" = ''':sup:`16` Zresztą niech będzie i tak: nie byłem dla was ciężarem, ale będąc
przebiegłym, zdobyłem was podstępem.
'''
"17" = ''':sup:`17` Czy może oszukałem was przez kogoś spośród tych, których do was
posłałem?
'''
"18" = ''':sup:`18` Prosiłem Tytusa i wysłałem z nim brata. Czy Tytus was oszukał? Czyż
nie postępowaliśmy w tym samym duchu? Czy nie tymi samymi śladami?
'''
"19" = ''':sup:`19` Od dawna już sądzicie, że się przed wami usprawiedliwiamy. W
obliczu Boga w Chrystusie mówimy, a wszystko, najmilsi, ku zbudowaniu
waszemu.
'''
"20" = ''':sup:`20` Obawiam się, że gdy przyjdę, znajdę was nie takimi, jakimi
pragnąłbym was znaleźć, a i dla was okażę się takim, jakiego sobie nie
życzycie. Żeby przypadkiem nie /było wśród was/ sporów, zazdrości,
gniewu, niewłaściwego współzawodnictwa, obmów, szemrani
'''
"21" = ''':sup:`21` Oby mnie ponownie nie upokorzył wobec was Bóg mój, tak iżbym musiał
opłakiwać wielu spośród tych, którzy popełniali przedtem grzechy i
wcale się nie nawrócili z nieczystości, rozpusty i rozwiązłości, której
się dopuścili.
'''
"Notes" = '''
Notas de rodapé:
12:7-10 - Paweł mówi o „cierniu w ciele”, pokazując, że ludzka słabość
jest kanałem dla mocy Bożej. Bóg wykorzystuje nasze ograniczenia, aby
okazać swoją łaskę i siłę. Zależność od Boga jest prawdziwą siłą
chrześcijanina (zob. także 2 Koryntian 4:7 i Filipian 4:13).
12:11-13 - Paweł broni swojego autorytetu apostolskiego, który nie
opiera się na znakach ani cudach, ale na wiernym głoszeniu Ewangelii.
Autorytet w posłudze chrześcijańskiej pochodzi z prawdy Chrystusa, a
nie z ludzkich przejawów (zob. także 1 Koryntian 9:1-2 i Galacjan 1:1).
12:14-15 - Paweł napomina Koryntian, aby traktowali swoją misję nie
jako ciężar, lecz jako świadectwo miłości Chrystusa. Chrześcijanin musi
być gotowy poświęcić się dla dobra innych (zob. także 2 Kor 9,12 i J
15,13).
'''
