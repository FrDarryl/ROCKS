[7]
"1" = ''':sup:`1` A kiedy Tobiasz wszedł do Ekbatany, rzekł do niego: Bracie
Azariaszu, zaprowadź mnie prosto do naszego brata Raguela! I
przyprowadził go do domu Raguela, i zastali go, jak siedział w bramie
dziedzińca, i pierwsi go pozdrowili. A on im odpowiedział: Serdecznie
was pozdrawiam, bracia, i mile witam zdrowych. I wprowadził ich do
swego domu.
'''
"2" = ''':sup:`2` I rzekł do swej żony, Edny: O, jak podobny jest ten młodzieniec do
brata mego, Tobiasza.
'''
"3" = ''':sup:`3` A Edna zapytała go i rzekła do nich: Skąd jesteście, bracia? A oni
jej odpowiedzieli: Jesteśmy z synów Neftalego, uprowadzonych do Niniwy.
'''
"4" = ''':sup:`4` A ona im na to: Czy nie znacie wy naszego brata Tobiasza? I
odpowiedzieli jej: Znamy go.
'''
"5" = ''':sup:`5` I zapytała ich znowu: Czy jest on zdrów? I odpowiedzieli jej: Zdrów
i żyje. I rzekł jej Tobiasz: On jest ojcem moim.
'''
"6" = ''':sup:`6` Wtedy Raguel zerwał się, ucałował go i zaczął płakać. Potem odezwał
się i przemówił do niego: Bądź błogosławiony, chłopcze, synu tak
szlachetnego i dobrego ojca! O jakże wielkie nieszczęście, że oślepł,
on mąż tak sprawiedliwy i czyniący miłosierdzie. I rzucił się na szyję
Tobiasza, syna brata swego, i zaczął płakać.
'''
"7" = ''':sup:`7` I żona Edna zapłakała, a także płakała ich córka Sara.
'''
"8" = ''':sup:`8` I zabili baranka z trzody, i urządzili im gościnne przyjęcie.
'''
"9" = ''':sup:`9` A kiedy się wykąpali i umyli, i zasiedli do uczty, rzekł Tobiasz do
Rafała: Bracie Azariaszu, powiedz Raguelowi, aby mi dał moją siostrę
Sarę za żonę.
'''
"10" = ''':sup:`10` A Raguel posłyszał te słowa i rzekł do młodzieńca: Jedz i pij, i
niech ci będzie dobrze tej nocy! Nie ma bowiem żadnego człowieka,
oprócz ciebie, który by miał prawo wziąć Sarę, córkę moją, za żonę,
bracie. Także i ja nie mam władzy dać jej innemu mężowi oprócz ciebie,
ponieważ ty jesteś najbliższym krewnym. Ale teraz, moje dziecko, muszę
ci powiedzieć prawdę:
'''
"11" = ''':sup:`11` Dałem ją już siedmiu mężom spośród naszych braci i wszyscy umarli
tej nocy, w której zbliżali się do niej. A teraz, dziecko, jedz i pij,
a Pan będzie działał przez was.
'''
"12" = ''':sup:`12` I rzekł Tobiasz: Nie będę jadł i pił tak długo, dopóki ty nie
rozstrzygniesz mojej sprawy. I rzekł mu Raguel: Ja to robię. Ona jest
dana tobie zgodnie z postanowieniem księgi Prawa Mojżesza i niebo też
postanowiło, abym ci ją dał. Weź więc swoją siostrę! Od teraz ty jesteś
jej bratem, a ona twoją siostrą. Jest ona dana tobie od dziś na zawsze.
Niech Pan nieba będzie, dziecko, łaskawy dla was tej nocy i niech okaże
wam miłosierdzie i da pokój!
'''
"13" = ''':sup:`13` Potem zawołał Raguel córkę swoją Sarę, i przyszła do niego. A on
ujął jej rękę i oddał ją Tobiaszowi, i rzekł: Weź ją zgodnie z
postanowieniem i wyrokiem zapisanym w księdze Prawa Mojżesza, że należy
ci ją dać za żonę. Masz ją i zaprowadź ją w zdrowiu do swego ojca. A
Bóg niebios niech was obdarzy pokojem!
'''
"14" = ''':sup:`14` I zawołał jej matkę, i polecił, aby przyniosła zwój papirusu i
napisał na nim zaświadczenie o zawartym małżeństwie i to, że daje mu ją
za żonę, zgodnie z wyrokiem Prawa Mojżesza. Teraz dopiero zaczęto jeść
i pić.
'''
"15" = ''':sup:`15` A Raguel zawołał swoją żonę Ednę i rzekł do niej: Siostro,
przygotuj inną sypialnię i wprowadź ją tam!
'''
"16" = ''':sup:`16` I udała się do sypialni, aby ją zasłać, jak jej polecił. I
wprowadziła tam Sarę, i zaczęła płakać nad nią. Potem otarła łzy i
rzekła do niej: Ufaj, córko, Pan nieba obdarzy cię radością w miejsce
twego smutku. Ufaj, córko! I wyszła od niej.
'''
"Notes" = '''
Notas de rodapé:
7:1-3 - Tobiasz i Rafał przybywają do domu Raguela, gdzie zostają
serdecznie powitani. To powitanie podkreśla wagę życzliwości i hojności
w relacjach międzyludzkich, odzwierciedlając Bożą miłość w działaniu
(zob. także Hbr 13,2 i 1 P 4,9).
7:4-6 - Rozmowa Tobiasza i Raguela o obietnicy małżeństwa ukazuje wagę
zobowiązań rodzinnych. Dążenie do jedności i budowanie znaczących więzi
7:7-10 - Prośba Tobiasza o poślubienie Sary odzwierciedla odwagę i
determinację w obliczu wyzwań. Jego gotowość do stawienia czoła
sytuacji, która mogła być niebezpieczna, ilustruje wiarę i zaufanie do
7:11-13 - Zaniepokojenie Raguela historią Sary pokazuje, jak ważne jest
rozeznanie w podejmowanych przez nas wyborach. Ta opowieść podkreśla
wagę szukania mądrości i rady w kwestiach relacji i zaangażowania (zob.
także Prz 12,15 i Prz 15,22).
7:14-17 - Błogosławieństwo Raguela dla małżeństwa Tobiasza i Sary
symbolizuje ich związek pod Bożą opieką. Małżeństwo jest sakramentem i
przymierzem, które należy szanować i chronić wiarą i modlitwą (zob.
także Efezjan 5:25-27 i Kolosan 3:14).
'''
