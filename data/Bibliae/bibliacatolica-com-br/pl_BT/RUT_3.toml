[3]
"1" = ''':sup:`1` Noemi, teściowa Rut, powiedziała do niej: Moja córko, czyż nie
powinnam ci poszukać spokojnego miejsca, w którym byłabyś szczęśliwa?
'''
"2" = ''':sup:`2` Oto czyż nie jest naszym powinowatym Booz, Booz, z którego
dziewczętami ty byłaś? On to właśnie dzisiaj wieczorem ma czyścić
jęczmień na klepisku.
'''
"3" = ''':sup:`3` Umyj się i namaść, nałóż na siebie swój płaszcz i zejdź na klepisko,
ale nie daj się jemu poznać, dopóki nie skończy jeść i pić.
'''
"4" = ''':sup:`4` A kiedy się położy, ty zauważywszy miejsce jego spoczynku,
wyjdziesz, odkryjesz miejsce przy jego nogach i położysz się, a on sam
wskaże ci, co masz czynić.
'''
"5" = ''':sup:`5` Odpowiedziała Rut: Wszystko, co mi powiedziałaś, wykonam.
'''
"6" = ''':sup:`6` Zeszła więc na klepisko i uczyniła to wszystko, co kazała jej
teściowa.
'''
"7" = ''':sup:`7` Booz po jedzeniu i piciu, w dobrym samopoczuciu poszedł położyć się
na brzegu stosu jęczmienia. Wtedy Rut podeszła cicho, odkryła miejsce
przy jego nogach i położyła się.
'''
"8" = ''':sup:`8` A w środku nocy Booz poczuł zimno i rozglądając się dokoła zobaczył
kobietę leżącą przy jego nogach.
'''
"9" = ''':sup:`9` Zapytał: Kto ty jesteś? Odpowiedziała: Ja jestem Rut, służebnica
twoja. Rozciągnij brzeg swego płaszcza nade mną, albowiem jesteś
powinowatym.
'''
"10" = ''':sup:`10` Powiedział: Błogosławiona bądź, moja córko, przez Pana! Jeszcze
lepiej niż za pierwszym razem okazałaś swoją miłość za drugim razem,
gdy nie szukałaś młodych mężczyzn, biednych czy bogatych.
'''
"11" = ''':sup:`11` Nie lękaj się więc, moja córko; wszystko, co powiedziałaś uczynię
dla ciebie, gdyż wie każdy mieszkaniec mego miasta, że jesteś dzielną
kobietą.
wykupu, to jest jeszcze krewny bliższy ode mnie.
'''
"13" = ''':sup:`13` Pozostań tutaj przez noc, a rankiem, jeśli on będzie chciał
będzie, jeśli go wypełni, lecz jeśli nie będzie chciał go wypełnić, to
na życie Pana, ja go wypełnię względem ciebie. Śpij aż do rana!
'''
"14" = ''':sup:`14` Spała u jego nóg aż do świtu. O tej porze, kiedy człowiek nie może
jeszcze odróżnić innego człowieka, wstał Booz. Mówił bowiem do siebie:
Nie powinien nikt o tym wiedzieć, że kobieta przyszła do mnie na
klepisko.
podał jej. Po czym poszła do miasta.
'''
"16" = ''':sup:`16` Przyszła Rut do swej teściowej, a ta zapytała ją: Co z tobą, moja
córko? Opowiedziała jej Rut wszystko, co uczynił dla niej ten człowiek.
wrócić z pustymi rękami do swej teściowej.
'''
"18" = ''':sup:`18` Bądź spokojna, moja córko - powiedziała Noemi - aż dowiesz się, jak
potoczą się rzeczy, gdyż nie spocznie ten człowiek, dopóki nie zakończy
dzisiaj tej sprawy.
'''
