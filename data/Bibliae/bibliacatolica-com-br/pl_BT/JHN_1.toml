"1" = ''':sup:`1` Na początku było Słowo, a Słowo było u Boga, i Bogiem było Słowo.
'''
"2" = ''':sup:`2` Ono było na początku u Boga.
'''
"3" = ''':sup:`3` Wszystko przez Nie się stało, a bez Niego nic się nie stało, co się
stało.
'''
"4" = ''':sup:`4` W Nim było życie, a życie było światłością ludzi,
'''
"5" = ''':sup:`5` a światłość w ciemności świeci i ciemność jej nie ogarnęła.
'''
"6" = ''':sup:`6` Pojawił się człowiek posłany przez Boga - Jan mu było na imię.
'''
"7" = ''':sup:`7` Przyszedł on na świadectwo, aby zaświadczyć o światłości, by wszyscy
uwierzyli przez niego.
'''
"8" = ''':sup:`8` Nie był on światłością, lecz /posłanym/, aby zaświadczyć o
światłości.
'''
"9" = ''':sup:`9` Była światłość prawdziwa, która oświeca każdego człowieka, gdy na
świat przychodzi.
'''
"10" = ''':sup:`10` Na świecie było /Słowo/, a świat stał się przez Nie, lecz świat Go
nie poznał.
'''
"11" = ''':sup:`11` Przyszło do swojej własności, a swoi Go nie przyjęli.
'''
"12" = ''':sup:`12` Wszystkim tym jednak, którzy Je przyjęli, dało moc, aby się stali
dziećmi Bożymi, tym, którzy wierzą w imię Jego -
'''
"13" = ''':sup:`13` którzy ani z krwi, ani z żądzy ciała, ani z woli męża, ale z Boga
się narodzili.
'''
"14" = ''':sup:`14` A Słowo stało się ciałem i zamieszkało wśród nas. I oglądaliśmy
Jego chwałę, chwałę, jaką Jednorodzony otrzymuje od Ojca, pełen łaski i
prawdy.
'''
"15" = ''':sup:`15` Jan daje o Nim świadectwo i głośno woła w słowach: Ten był, o
którym powiedziałem: Ten, który po mnie idzie, przewyższył mnie
godnością, gdyż był wcześniej ode mnie.
'''
"16" = ''':sup:`16` Z Jego pełności wszyscyśmy otrzymali - łaskę po łasce.
'''
"17" = ''':sup:`17` Podczas gdy Prawo zostało nadane przez Mojżesza, łaska i prawda
przyszły przez Jezusa Chrystusa.
'''
"18" = ''':sup:`18` Boga nikt nigdy nie widział, Ten Jednorodzony Bóg, który jest w
łonie Ojca, /o Nim/ pouczył.
'''
"19" = ''':sup:`19` Takie jest świadectwo Jana. Gdy Żydzi wysłali do niego z Jerozolimy
kapłanów i lewitów z zapytaniem: Kto ty jesteś?,
'''
"20" = ''':sup:`20` on wyznał, a nie zaprzeczył, oświadczając: Ja nie jestem Mesjaszem.
'''
"21" = ''':sup:`21` Zapytali go: Cóż zatem? Czy jesteś Eliaszem? Odrzekł: Nie jestem.
Czy ty jesteś prorokiem? Odparł: Nie!
'''
"22" = ''':sup:`22` Powiedzieli mu więc: Kim jesteś, abyśmy mogli dać odpowiedź tym,
którzy nas wysłali? Co mówisz sam o sobie?
'''
"23" = ''':sup:`23` Odpowiedział: Jam głos wołającego na pustyni: Prostujcie drogę
Pańską, jak powiedział prorok Izajasz.
'''
"24" = ''':sup:`24` A wysłannicy byli spośród faryzeuszów.
'''
"25" = ''':sup:`25` I zadawali mu pytania, mówiąc do niego: Czemu zatem chrzcisz, skoro
nie jesteś ani Mesjaszem, ani Eliaszem, ani prorokiem?
'''
"26" = ''':sup:`26` Jan im tak odpowiedział: Ja chrzczę wodą. Pośród was stoi Ten,
którego wy nie znacie,
'''
"27" = ''':sup:`27` który po mnie idzie, a któremu ja nie jestem godzien odwiązać
rzemyka u Jego sandała.
'''
"28" = ''':sup:`28` Działo się to w Betanii, po drugiej stronie Jordanu, gdzie Jan
udzielał chrztu.
'''
"29" = ''':sup:`29` Nazajutrz zobaczył Jezusa, nadchodzącego ku niemu, i rzekł: Oto
Baranek Boży, który gładzi grzech świata.
'''
"30" = ''':sup:`30` To jest Ten, o którym powiedziałem: Po mnie przyjdzie Mąż, który
mnie przewyższył godnością, gdyż był wcześniej ode mnie.
'''
"31" = ''':sup:`31` Ja Go przedtem nie znałem, ale przyszedłem chrzcić wodą w tym celu,
aby On się objawił Izraelowi.
'''
"32" = ''':sup:`32` Jan dał takie świadectwo: Ujrzałem Ducha, który jak gołębica
zstępował z nieba i spoczął na Nim.
'''
"33" = ''':sup:`33` Ja Go przedtem nie znałem, ale Ten, który mnie posłał, abym chrzcił
wodą, powiedział do mnie: Ten, nad którym ujrzysz Ducha zstępującego i
spoczywającego nad Nim, jest Tym, który chrzci Duchem Świętym.
'''
"34" = ''':sup:`34` Ja to ujrzałem i daję świadectwo, że On jest Synem Bożym.
'''
"35" = ''':sup:`35` Nazajutrz Jan znowu stał w tym miejscu wraz z dwoma swoimi uczniami
'''
"36" = ''':sup:`36` i gdy zobaczył przechodzącego Jezusa, rzekł: Oto Baranek Boży.
'''
"37" = ''':sup:`37` Dwaj uczniowie usłyszeli, jak mówił, i poszli za Jezusem.
'''
"38" = ''':sup:`38` Jezus zaś odwróciwszy się i ujrzawszy, że oni idą za Nim, rzekł do
nich: Czego szukacie? Oni powiedzieli do Niego: Rabbi! - to znaczy:
Nauczycielu - gdzie mieszkasz?
'''
"39" = ''':sup:`39` Odpowiedział im: Chodźcie, a zobaczycie. Poszli więc i zobaczyli,
gdzie mieszka, i tego dnia pozostali u Niego. Było to około godziny
dziesiątej.
'''
"40" = ''':sup:`40` Jednym z dwóch, którzy to usłyszeli od Jana i poszli za Nim, był
Andrzej, brat Szymona Piotra.
'''
"41" = ''':sup:`41` Ten spotkał najpierw swego brata i rzekł do niego: Znaleźliśmy
Mesjasza - to znaczy: Chrystusa.
'''
"42" = ''':sup:`42` I przyprowadził go do Jezusa. A Jezus wejrzawszy na niego rzekł: Ty
jesteś Szymon, syn Jana, ty będziesz nazywał się Kefas - to znaczy:
Piotr.
'''
"43" = ''':sup:`43` Nazajutrz /Jezus/ postanowił udać się do Galilei. I spotkał Filipa.
Jezus powiedział do niego: Pójdź za Mną!
'''
"44" = ''':sup:`44` Filip zaś pochodził z Betsaidy, z miasta Andrzeja i Piotra.
'''
"45" = ''':sup:`45` Filip spotkał Natanaela i powiedział do niego: Znaleźliśmy Tego, o
którym pisał Mojżesz w Prawie i Prorocy - Jezusa, syna Józefa z
Nazaretu.
'''
"46" = ''':sup:`46` Rzekł do niego Natanael: Czyż może być co dobrego z Nazaretu?
Odpowiedział mu Filip: Chodź i zobacz.
'''
"47" = ''':sup:`47` Jezus ujrzał, jak Natanael zbliżał się do Niego, i powiedział o
nim: Patrz, to prawdziwy Izraelita, w którym nie ma podstępu.
'''
"48" = ''':sup:`48` Powiedział do Niego Natanael: Skąd mnie znasz? Odrzekł mu Jezus:
Widziałem cię, zanim cię zawołał Filip, gdy byłeś pod drzewem figowym.
'''
"49" = ''':sup:`49` Odpowiedział Mu Natanael: Rabbi, Ty jesteś Synem Bożym, Ty jesteś
Królem Izraela!
'''
"50" = ''':sup:`50` Odparł mu Jezus: Czy dlatego wierzysz, że powiedziałem ci:
Widziałem cię pod drzewem figowym? Zobaczysz jeszcze więcej niż to.
'''
"51" = ''':sup:`51` Potem powiedział do niego: Zaprawdę, zaprawdę, powiadam wam:
Ujrzycie niebiosa otwarte i aniołów Bożych wstępujących i zstępujących
na Syna Człowieczego.
'''
"Notes" = '''
Notas de rodapé:
1:1-3 - Ewangelia rozpoczyna się od potwierdzenia boskości Chrystusa,
objawiając, że jest On Słowem (Logos), które było z Bogiem i jest
Bogiem. Przez Chrystusa wszystko zostało stworzone, co podkreśla Jego
suwerenność nad stworzeniem (zob. także Kolosan 1:16 i Hebrajczyków
1:2).
1:4-5 - Chrystus jest prawdziwym światłem, które oświeca wszystkich
ludzi. Jego światło rozprasza mrok grzechu i objawia boską prawdę, co
jest centralnym tematem Ewangelii Jana, która często utożsamia Jezusa
ze światłem (zob. także J 8,12 i 1 J 1,5).
1:10-14 - Słowo stało się ciałem i zamieszkało wśród nas. Oto
największa tajemnica wiary chrześcijańskiej: Bóg stał się człowiekiem w
Jezusie Chrystusie. Wcielenie Chrystusa objawia bliskość Boga wobec
ludzkości i Jego misję zbawienia (zob. także Flp 2,6-7 i Hbr 2,14).
1:16-18 - Łaska i prawda przyszły przez Jezusa Chrystusa, jedynego Syna
Bożego. Pełne objawienie Boga następuje w Chrystusie, który objawia
Ojca w wyjątkowy i ostateczny sposób, dając wierzącym możliwość
bliskiej relacji z Bogiem (zob. także J 14,9 i Kol 1,15).
1:29-34 - Jan Chrzciciel składa świadectwo o Jezusie, uznając Go za
Baranka Bożego, który gładzi grzech świata. To objawienie jest kluczowe
dla misji Chrystusa, który przychodzi, aby odkupić ludzkość poprzez
swoją ofiarę (zob. także Izajasz 53,3-7 i 1 Piotr 1,19).
'''
