[3]
"1" = ''':sup:`1` Jam człowiek, co zaznał boleści pod rózgą Jego gniewu;
'''
"2" = ''':sup:`2` On mnie prowadził, iść kazał w ciemnościach, a nie w świetle,
'''
"3" = ''':sup:`3` przeciwko mnie jednemu cały dzień zwracał swą rękę.
'''
"4" = ''':sup:`4` Zniszczył me ciało i skórę, połamał moje kości,
'''
"5" = ''':sup:`5` osaczył mnie i nagromadził wokół jadu i goryczy;
'''
"6" = ''':sup:`6` ciemność mi dał na mieszkanie, tak jak umarłym na wieki.
'''
"7" = ''':sup:`7` Opasał mnie murem, nie wyjdę, obciążył moje kajdany.
'''
"8" = ''':sup:`8` Nawet gdy krzyczę i wołam, On tłumi moje błaganie;
'''
"9" = ''':sup:`9` głazami zagrodził mi drogi, a ścieżki moje poplątał.
'''
"10" = ''':sup:`10` On dla mnie niedźwiedziem na czatach i lwem w kryjówce;
'''
"11" = ''':sup:`11` sprowadził mnie z drogi i zmiażdżył, porzucił mnie w nędzy;
'''
"12" = ''':sup:`12` łuk swój napiął i uczynił ze mnie cel dla swej strzały.
'''
"13" = ''':sup:`13` Sprawił, że tkwią w moich nerkach strzały Jego kołczanu;
'''
"14" = ''':sup:`14` drwią ze mnie wszystkie narody: jam stale treścią ich pieśni,
'''
"15" = ''':sup:`15` On mnie nasycił goryczą, piołunem napoił.
'''
"16" = ''':sup:`16` Starł mi zęby na żwirze, pogrążył mnie w popiół.
'''
"17" = ''':sup:`17` Pozbawiłeś mą duszę spokoju, zapomniałem o szczęściu.
'''
"18" = ''':sup:`18` I rzekłem: Przepadła moc moja i ufność moja do Pana.
'''
"19" = ''':sup:`19` Wspomnienie udręki i nędzy - to piołun i trucizna;
'''
"20" = ''':sup:`20` stale je wspomina, rozważa we mnie dusza.
'''
"21" = ''':sup:`21` Biorę to sobie do serca, dlatego też ufam:
'''
"22" = ''':sup:`22` Nie wyczerpała się litość Pana, miłość nie zgasła.
'''
"23" = ''':sup:`23` Odnawia się ona co rano: ogromna Twa wierność.
'''
"24" = ''':sup:`24` Działem mym Pan - mówi moja dusza, dlatego czekam na Niego.
'''
"25" = ''':sup:`25` Dobry jest Pan dla ufnych, dla duszy, która Go szuka.
'''
"26" = ''':sup:`26` Dobrze jest czekać w milczeniu ratunku od Pana.
'''
"27" = ''':sup:`27` Dobrze dla męża, gdy dźwiga jarzmo w swojej młodości.
'''
"28" = ''':sup:`28` Niech siedzi samotny w milczeniu, gdy On na niego je włożył.
'''
"29" = ''':sup:`29` Niech usta pogrąży w prochu! A może jest jeszcze nadzieja?
'''
"30" = ''':sup:`30` Bijącemu niech nadstawi policzek, niechaj nasyci się hańbą!
'''
"31" = ''':sup:`31` Bo nie jest zamiarem Pana odtrącić na wieki.
'''
"32" = ''':sup:`32` Gdyż jeśli uniży, ma litość w dobroci swej niezmiernej;
'''
"33" = ''':sup:`33` niechętnie przecież poniża i uciska synów ludzkich.
'''
"34" = ''':sup:`34` Gdy pod nogami się depcze wszystkich jeńców kraju -
'''
"35" = ''':sup:`35` gdy prawa ludzkie się łamie w obliczu Najwyższego,
'''
"36" = ''':sup:`36` gdy gnębi się w sądzie człowieka - czyż Pan tego nie dostrzega?
'''
"37" = ''':sup:`37` Któż rzekł i stało się, gdy Pan tego nie nakazał?
'''
"38" = ''':sup:`38` Czyż nie pochodzi z ust Najwyższego i niedola, i szczęście?
'''
"40" = ''':sup:`40` Rozważmy, oceńmy swe drogi, powróćmy do Pana;
'''
"41" = ''':sup:`41` wraz z dłońmi wznieśmy i serca do Boga w niebiosach;
'''
"42" = ''':sup:`42` myśmy grzesznicy - odstępcy: A Ty nie przebaczyłeś.
'''
"43" = ''':sup:`43` Odziałeś się w gniew, by nas ścigać, zabijałeś, nie miałeś litości.
'''
"44" = ''':sup:`44` Ukryłeś się za obłokiem, by prośba nie doszła.
'''
"45" = ''':sup:`45` Uczyniłeś z nas śmieci, plugastwo pomiędzy ludami.
'''
"46" = ''':sup:`46` Rozwarli na nas swe usta wszyscy nieprzyjaciele -
'''
"47" = ''':sup:`47` naszym działem trwoga i pułapka, ruina i zniszczenie.
'''
"48" = ''':sup:`48` Strumienie łez płyną mi z oczu nad zniszczeniem Córy mego ludu.
'''
"49" = ''':sup:`49` Nie ustaje w płaczu me oko, bo nie ma ulgi,
'''
"50" = ''':sup:`50` póki nie spojrzy i nie zobaczy Pan z niebios.
'''
"51" = ''':sup:`51` Oko me sprawia ból mojej duszy z powodu córek mojego miasta.
'''
"52" = ''':sup:`52` Łowili mnie stale jak ptaka - niesłusznie prześladujący;
'''
"53" = ''':sup:`53` w jamie chcieli mnie zniszczyć: rzucali na mnie kamienie;
'''
"54" = ''':sup:`54` wody wezbrały ponad moją głowę: rzekłem: Jestem zgubiony.
'''
"55" = ''':sup:`55` Wzywałem imienia Twego, o Panie, z przepastnej jamy,
'''
"56" = ''':sup:`56` słyszałeś mój krzyk: Nie zatykaj uszu na moją prośbę!
'''
"57" = ''':sup:`57` Zbliżyłeś się w dniu, gdy Cię wzywałem, rzekłeś - Nie bój się!
'''
"59" = ''':sup:`59` Panie, Ty widzisz mą krzywdę, sprawę mą rozsądź!
'''
"60" = ''':sup:`60` Ty widzisz całą ich żądzę zemsty, wszystko, co przeciw mnie knują.
'''
"61" = ''':sup:`61` Ty słyszysz obelgi ich, Panie, wszystko, co przeciw mnie knują;
'''
"62" = ''':sup:`62` podstępne słowa mych wrogów, cały dzień godzą we mnie;
'''
"63" = ''':sup:`63` popatrz - czy siedzą, czy stoją, ja jestem treścią ich pieśni.
'''
"64" = ''':sup:`64` Oddaj im, Panie, zapłatę według uczynków ich rąk:
'''
"65" = ''':sup:`65` Ześlij ślepotę na ich serca i na nich Twoje przekleństwo!
'''
"66" = ''':sup:`66` Dopędź ich gniewem i wyniszcz spod niebios "Twoich", o Panie!
'''
"Notes" = '''
Notas de rodapé:
3:1-3 - Uwydatnione jest osobiste cierpienie poety, odzwierciedlające
cierpienie całego ludu. Identyfikacja z cierpieniem jest sposobem
wyrażenia solidarności ze zbiorowym cierpieniem i bólem spowodowanym
grzechem (zob. także Jeremiasz 15:18 i 2 Koryntian 1:4).
3:22-24 - Nadzieja odnawia się wraz ze stwierdzeniem, że Boże
miłosierdzie jest nieskończone i niezmienne. Nawet pośród cierpienia
poeta znajduje pocieszenie w wierności i niezmienności Boga, co jest
136,1-3 i List do Hebrajczyków 10,23).
3:25-30 - Bóg jest opisywany jako dobry dla tych, którzy szczerze Go
szukają, a cierpliwość jest zachęcana w obliczu cierpienia. To wezwanie
do pokuty i nadziei na Boże działanie, nawet w najbardziej
rozpaczliwych sytuacjach (zob. także Izajasz 40:31 i Jakub 5:7-8).
3:31-33 - Zaufanie do Bożej dobroci zostaje potwierdzone, nawet w
obliczu Jego sądu. Bóg nie odrzuca wiecznie, ale dopuszcza cierpienie,
aby oczyścić i odnowić swój lud. To ukazuje karcącą naturę Bożej
3:40-42 - Poeta wzywa ludzi do zbadania siebie i zwrócenia się do Boga
w pokucie. Jest to wezwanie do uczciwego rachunku sumienia, przyznania
się do własnych błędów i szukania Bożego odnowienia (zob. także 2
Kronik 7:14 i 1 Jana 1:9).
'''
