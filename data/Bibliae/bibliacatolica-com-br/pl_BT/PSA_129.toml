[129]
"1" = ''':sup:`1` Pieśń stopni. Bardzo mnie gnębili od mojej młodości - niech powie
Izrael -
'''
"2" = ''':sup:`2` bardzo mnie gnębili od mojej młodości, lecz nie zdołali mnie
przemóc.
'''
"3" = ''':sup:`3` Poorali mój grzbiet oracze, wyżłobili długie bruzdy.
'''
"4" = ''':sup:`4` Sprawiedliwy zaś Pan pozrywał więzy występnych.
'''
"5" = ''':sup:`5` Niech się zawstydzą i odstąpią wszyscy, co nienawidzą Syjonu.
'''
"6" = ''':sup:`6` Niech się staną jak trawa na dachu, która usycha, zanim ją wyplenią.
'''
"7" = ''':sup:`7` Nie napełni nią kosiarz swej ręki ani ten, co zbiera snopy - swojego
zanadrza.
'''
"8" = ''':sup:`8` Nie powiedzą także przechodnie: Błogosławieńtwo Pańskie nad wami!
Błogosławimy wam w imię Pana!
'''
"Notes" = '''
Notas de rodapé:
129:1-2 - Psalmista woła przeciwko uciskowi, z jakim Izraelici zmagali
się od młodości, ale podkreśla, że pomimo udręk nie zostali pokonani.
Psalm ten odzwierciedla wytrwałość ludu Bożego w obliczu trudności
(zob. także 2 Koryntian 4:8-9 i Wj 1:12).
129:3 - Wspomniane zranione plecy symbolizują cierpienie uciskanego
ludu, ścinanego niczym lemiesze. Ta sugestywna metafora podkreśla
ciężar niesprawiedliwości i ucisku (zob. także Izajasz 53:5 i
Lamentacje 3:34).
129:4 - Pan jest sprawiedliwy, co potwierdza, że Bóg zrywa więzy ucisku
i uwalnia swój lud. Ta boska sprawiedliwość niesie nadzieję na
wybawienie nawet w najciemniejszych chwilach (zob. także Izajasz 61:1-2
129:5-8 - Psalm kończy się przekleństwem skierowanym przeciwko wrogom
Izraela, życząc im, by stali się jak trawa, która usycha na dachu. To
porównanie podkreśla słabość i ostateczną porażkę tych, którzy
Przysłów 10:28).
'''
