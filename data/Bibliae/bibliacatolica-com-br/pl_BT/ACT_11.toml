[11]
"1" = ''':sup:`1` Apostołowie i bracia, przebywający w Judei, dowiedzieli się, że
również poganie przyjęli słowo Boże.
'''
"2" = ''':sup:`2` Kiedy Piotr przybył do Jerozolimy, ci, którzy byli pochodzenia
żydowskiego, robili mu wymówki:
'''
"3" = ''':sup:`3` Wszedłeś do ludzi nieobrzezanych - mówili - i jadłeś z nimi.
'''
"4" = ''':sup:`4` Piotr więc zaczął wyjaśniać im po kolei:
'''
"5" = ''':sup:`5` Modliłem się - mówił - w mieście Jafie i w zachwyceniu ujrzałem
jakiś spuszczający się przedmiot, podobny do wielkiego płótna czterema
końcami opadającego z nieba. I dotarł aż do mnie.
'''
"6" = ''':sup:`6` Przyglądając mu się uważnie, zobaczyłem czworonożne zwierzęta domowe
i dzikie płazy i ptaki powietrzne.
'''
"7" = ''':sup:`7` Usłyszałem też głos, który mówił do mnie: " Zabijaj, Piotrze, i
jedz! "
'''
"8" = ''':sup:`8` Odpowiedziałem: "O nie, Panie, bo nigdy nie wziąłem do ust niczego
skażonego lub nieczystego".
'''
"9" = ''':sup:`9` Ale głos z nieba odezwał się po raz drugi:
'''
"10" = ''':sup:`10` "Nie nazywaj nieczystym tego, co Bóg oczyścił". Powtórzyło się to
trzy razy i wszystko zostało wzięte znowu do nieba.
'''
"11" = ''':sup:`11` Zaraz potem trzech ludzi, wysłanych do mnie z Cezarei, stanęło
przed domem, w którym mieszkaliśmy.
'''
"12" = ''':sup:`12` Duch powiedział mi, abym bez wahania poszedł z nimi. Razem ze mną
poszło też tych sześciu braci. Przybyliśmy do domu owego człowieka.
'''
"13" = ''':sup:`13` On nam opowiedział, jak zobaczył anioła, który zjawił się w jego
domu i rzekł: "Poślij do Jafy i sprowadź Szymona, zwanego Piotrem!
'''
"14" = ''':sup:`14` On cię pouczy, jak zbawisz siebie i cały swój dom".
'''
"15" = ''':sup:`15` Kiedy zacząłem mówić, Duch Święty zstąpił na nich, jak na nas na
początku.
'''
"16" = ''':sup:`16` Przypomniałem sobie wtedy słowa, które wypowiedział Pan: "Jan
chrzcił wodą, wy zaś ochrzczeni będziecie Duchem Świętym".
'''
"17" = ''':sup:`17` Jeżeli więc Bóg udzielił im tego samego daru co nam, którzyśmy
uwierzyli w Pana Jezusa Chrystusa, to jakżeż ja mogłem sprzeciwiać się
Bogu?
'''
"18" = ''':sup:`18` Gdy to usłyszeli, zamilkli. Wielbili Boga i mówili: A więc i
'''
"19" = ''':sup:`19` Ci, których rozproszyło prześladowanie, jakie wybuchło z powodu
Szczepana, dotarli aż do Fenicji, na Cypr i do Antiochii, głosząc słowo
samym tylko Żydom.
'''
"20" = ''':sup:`20` Niektórzy z nich pochodzili z Cypru i z Cyreny. Oni to po przybyciu
do Antiochii przemawiali też do Greków i opowiadali Dobrą Nowinę o Panu
Jezusie.
'''
"21" = ''':sup:`21` A ręka Pańska była z nimi, bo wielka liczba uwierzyła i nawróciła
się do Pana.
'''
"22" = ''':sup:`22` Wieść o tym doszła do uszu Kościoła w Jerozolimie. Wysłano do
Antiochii Barnabę.
'''
"23" = ''':sup:`23` Gdy on przybył i zobaczył działanie łaski Bożej, ucieszył się i
zachęcał wszystkich, aby całym sercem wytrwali przy Panu;
'''
"24" = ''':sup:`24` był bowiem człowiekiem dobrym i pełnym Ducha Świętego i wiary.
'''
"25" = ''':sup:`25` Udał się też do Tarsu, aby odszukać Szawła.
pracowali razem w Kościele, nauczając wielką rzeszę ludzi. W Antiochii
też po raz pierwszy nazwano uczniów chrześcijanami.
'''
"27" = ''':sup:`27` W tym czasie właśnie przybyli z Jerozolimy do Antiochii prorocy.
'''
"28" = ''':sup:`28` Jeden z nich, imieniem Agabos, przepowiedział z natchnienia Ducha,
że na całej ziemi nastanie wielki głód. Nastał on za Klaudiusza.
'''
"29" = ''':sup:`29` Uczniowie postanowili więc, że każdy według możności pośpieszy z
pomocą braciom, mieszkającym w Judei.
Szawła.
'''
"Notes" = '''
Notas de rodapé:
11:1-18 - Piotr broni swojej misji wśród pogan przed apostołami i
uczniami. Jego obrona jest przykładem wierności misji Bożej i gotowości
do przełamywania uprzedzeń na rzecz prawdy Bożej (zob. także Dz 15,7-11
i Gal 2,11-14).
11:19-21 - Słowo Boże rozprzestrzenia się wśród pogan, przynosząc wielu
nawróconych. Ewangelizacja pogan stanowi ważny punkt zwrotny w historii
13,47).
11:22-26 - Barnaba zostaje wysłany do Antiochii, gdzie spotyka prężnie
działającą wspólnotę chrześcijańską. Pomaga umacniać Kościół i zabiera
ze sobą Pawła, aby z nim współpracował, symbolizując jedność i rozwój
11:27-30 - Prorocy w Jerozolimie przepowiadają wielki głód, a Kościół
niesie pomoc potrzebującym braciom i siostrom. Chrześcijańska hojność i
wzajemne wsparcie są niezbędne dla życia wspólnotowego Kościoła (zob.
także 1 J 3,17-18 i 2 Kor 8,13-15).
'''
