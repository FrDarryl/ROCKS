[13]
"1" = ''':sup:`1` W owym dniu wytryśnie źródło, dostępne dla domu Dawida i dla
mieszkańców Jeruzalem, na obmycia grzechu i zmazy.
'''
"2" = ''':sup:`2` Wówczas - wyrocznia Pana Zastępów - wyniszczę imiona bożków w kraju,
aby już nikt o nich nie wspomniał. I wypędzę z kraju wróżbitów i ducha
nieczystego.
'''
"3" = ''':sup:`3` A jeśli wystąpi ktoś jako prorok, wówczas ojciec i matka, rodzicie
jego, powiedzą mu: Nie możesz pozostać przy życiu, bo głosisz kłamstwa
w imię Pana. I ojciec z matką, jego rodzice, przebiją go, gdyby
prorokował.
'''
"4" = ''':sup:`4` Wówczas prorocy będą okryci pogardą za swoje widzenia prorockie; i
nie będą już więcej nosić płaszcza z sierści w celu okłamywania.
'''
"5" = ''':sup:`5` Każdy będzie mówił: Nie jestem prorokiem, ale rolnikiem, od młodości
trudnię się uprawą roli.
'''
"6" = ''':sup:`6` A gdy go ktoś zapyta: Cóż to za rany masz na twoim ciele? Wówczas
odpowie: Tak mnie pobito w domu moich najmilszych.
'''
"7" = ''':sup:`7` Mieczu, podnieś się na mego Pasterza, na Męża, który jest Mi bliski
- wyrocznia Pana Zastępów. Uderz Pasterza, aby się rozproszyły owce, bo
prawicę moją zwrócę przeciwko słabym.
'''
"8" = ''':sup:`8` W całym kraju - wyrocznia Pana - dwie części zginą i śmierć poniosą,
trzecia część tylko ocaleje.
'''
"9" = ''':sup:`9` I tę trzecią część poprowadzę przez ogień, oczyszczę ją, jak
oczyszcza się srebro, i wypróbuję tak, jak złoto próbują. I wzywać
będzie mego imienia - a Ja wysłucham, i będę mówił: Oto mój lud, a on
powie: Pan moim Bogiem.
'''
"Notes" = '''
Notas de rodapé:
13:1 - Oczyszczenie Izraela jest obiecane w przyszłości, kiedy zostanie
otwarte źródło odpuszczenia grzechów i nieczystości. Wskazuje to na
odkupieńcze dzieło Chrystusa, który oferuje całkowite przebaczenie
wszystkim wierzącym (zob. także J 19,34 i 1 J 1,7).
13:2-6 - Proroctwo o wytępieniu fałszywych bożków i proroków
symbolizuje koniec bałwochwalstwa i przywrócenie prawdziwego kultu
Boga. Zniszczenie fałszu jest istotnym elementem oczyszczenia ludu
Bożego (zob. także 1 Koryntian 10:14 i 1 Jana 5:21).
13:7-9 - Obietnica, że Bóg oczyści swój lud ogniem, odzwierciedla
proces duchowego oczyszczenia, w którym prawdziwa wiara zostanie
oddzielona od fałszywej. Ilustruje to odniesienie do „biczowanego
pasterza”, które odnosi się do męki i cierpienia Chrystusa za swój lud
13:7-9 - „Uderzony pasterz” to bezpośrednie nawiązanie do cierpienia
Chrystusa, który zostanie opuszczony przez swoich uczniów, ale poprzez
to cierpienie Bóg oczyści swój lud. Obietnica przywrócenia resztek
Izraela wskazuje na przyszłość Kościoła (zob. także Iz 53,3-5 i Łk
22,61-62).
13:9 - Obietnica oczyszczenia resztek Izraela jak złota i srebra odnosi
się do procesu uświęcenia, przez który przechodzą wierzący, stając się
oczyszczeni i bardziej podobni do Chrystusa (zobacz także 1 Piotra
1:6-7 i Malachiasza 3:3).
'''
