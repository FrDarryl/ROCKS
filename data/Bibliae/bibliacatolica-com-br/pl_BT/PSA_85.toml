[85]
"1" = ''':sup:`1` Kierownikowi chóru. Synów Koracha. Psalm.
'''
"2" = ''':sup:`2` Łaskawym się okazałeś, Panie, dla Twej ziemi; odmieniłeś los Jakuba,
'''
"3" = ''':sup:`3` odpuściłeś winę Twojemu ludowi; zakryłeś wszystkie ich grzechy.
'''
"4" = ''':sup:`4` Powściągnąłeś całe zagniewanie Twoje, zaniechałeś zapalczywości
Twojego gniewu.
'''
"5" = ''':sup:`5` Odnów nas, Boże, nasz Zbawco, i zaniechaj Twego oburzenia na nas!
'''
"6" = ''':sup:`6` Czyż będziesz na nas gniewał się na wieki, czy gniew Twój
rozciągniesz na wszystkie pokolenia?
'''
"7" = ''':sup:`7` Czyż to nie Ty przywrócisz nam życie, aby Twój lud weselił się w
Tobie?
'''
"8" = ''':sup:`8` Okaż nam, Panie, swoją łaskawość i daj nam swoje zbawienie!
'''
"9" = ''':sup:`9` Chciałbym słuchać tego, co mówi Pan Bóg: oto ogłasza pokój ludowi
swemu i świętym swoim; niech się nie stają znów nierozsądni.
'''
"10" = ''':sup:`10` Zaiste, bliskie jest Jego zbawienie dla tych, którzy się Go boją,
tak iż chwała zamieszka w naszej ziemi.
'''
"11" = ''':sup:`11` Łaskawość i wierność spotkają się z sobą, ucałują się
sprawiedliwość i pokój.
'''
"12" = ''':sup:`12` Wierność z ziemi wyrośnie, a sprawiedliwość wychyli się z nieba.
'''
"13" = ''':sup:`13` Pan sam obdarzy szczęściem a nasza ziemia wyda swój owoc.
'''
"14" = ''':sup:`14` Sprawiedliwość pójdzie przed Nim, po śladach Jego kroków -
zbawienie.
'''
