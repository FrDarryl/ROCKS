[7]
"1" = ''':sup:`1` Gdy Jezus dokończył wszystkich tych mów do ludu, który się
przysłuchiwał, wszedł do Kafarnaum.
'''
"2" = ''':sup:`2` Sługa pewnego setnika, szczególnie przez niego ceniony, chorował i
bliski był śmierci.
'''
"3" = ''':sup:`3` Skoro setnik posłyszał o Jezusie, wysłał do Niego starszyznę
żydowską z prośbą, żeby przyszedł i uzdrowił mu sługę.
'''
"4" = ''':sup:`4` Ci zjawili się u Jezusa i prosili Go usilnie: Godzien jest, żebyś mu
to wyświadczył - mówili -
'''
"5" = ''':sup:`5` miłuje bowiem nasz naród i sam zbudował nam synagogę.
'''
"6" = ''':sup:`6` Jezus przeto wybrał się z nimi. A gdy był już niedaleko domu, setnik
wysłał do Niego przyjaciół z prośbą: Panie, nie trudź się, bo nie
jestem godzien, abyś wszedł pod dach mój.
'''
"7" = ''':sup:`7` I dlatego ja sam nie uważałem się za godnego przyjść do Ciebie. Lecz
powiedz słowo, a mój sługa będzie uzdrowiony.
'''
"8" = ''':sup:`8` Bo i ja, choć podlegam władzy, mam pod sobą żołnierzy. Mówię temu:
Idź! - a idzie; drugiemu: Chodź! - a przychodzi; a mojemu słudze: Zrób
to! - a robi.
'''
"9" = ''':sup:`9` Gdy Jezus to usłyszał, zadziwił się i zwracając się do tłumu, który
szedł za Nim, rzekł: Powiadam wam: Tak wielkiej wiary nie znalazłem
nawet w Izraelu.
'''
"10" = ''':sup:`10` A gdy wysłani wrócili do domu, zastali sługę zdrowego.
'''
"11" = ''':sup:`11` Wkrótce potem udał się do pewnego miasta, zwanego Nain; a szli z
Nim Jego uczniowie i tłum wielki.
'''
"12" = ''':sup:`12` Gdy zbliżył się do bramy miejskiej, właśnie wynoszono umarłego -
jedynego syna matki, a ta była wdową. Towarzyszył jej spory tłum z
miasta.
'''
"13" = ''':sup:`13` Na jej widok Pan użalił się nad nią i rzekł do niej: Nie płacz!
'''
"14" = ''':sup:`14` Potem przystąpił, dotknął się mar - a ci, którzy je nieśli, stanęli
- i rzekł: Młodzieńcze, tobie mówię wstań!
'''
"15" = ''':sup:`15` Zmarły usiadł i zaczął mówić; i oddał go jego matce.
'''
"16" = ''':sup:`16` A wszystkich ogarnął strach; wielbili Boga i mówili: Wielki prorok
powstał wśród nas, i Bóg łaskawie nawiedził lud swój.
'''
"17" = ''':sup:`17` I rozeszła się ta wieść o Nim po całej Judei i po całej okolicznej
krainie.
'''
"18" = ''':sup:`18` O tym wszystkim donieśli Janowi jego uczniowie. Wtedy Jan przywołał
do siebie dwóch spośród swoich uczniów
'''
"19" = ''':sup:`19` i posłał ich do Pana z zapytaniem: Czy Ty jesteś Tym, który ma
przyjść, czy też innego mamy oczekiwać?
'''
"20" = ''':sup:`20` Gdy ludzie ci zjawili się u Jezusa, rzekli: Jan Chrzciciel przysyła
nas do Ciebie z zapytaniem: Czy Ty jesteś Tym, który ma przyjść, czy
też innego mamy oczekiwać?
'''
"21" = ''':sup:`21` W tym właśnie czasie wielu uzdrowił z chorób, dolegliwości i
'''
"22" = ''':sup:`22` Odpowiedział im więc: Idźcie i donieście Janowi to, coście widzieli
i słyszeli: niewidomi wzrok odzyskują, chromi chodzą, trędowaci doznają
oczyszczenia i głusi słyszą; umarli zmartwychwstają, ubogim głosi się
Ewangelię.
'''
"23" = ''':sup:`23` A błogosławiony jest ten, kto we Mnie nie zwątpi.
'''
"24" = ''':sup:`24` Gdy wysłannicy Jana odeszli, Jezus zaczął mówić do tłumów o Janie:
Coście wyszli oglądać na pustyni? Trzcinę kołyszącą się na wietrze?
'''
"25" = ''':sup:`25` Ale coście wyszli zobaczyć? Człowieka w miękkie szaty ubranego? Oto
w pałacach królewskich przebywają ci, którzy noszą okazałe stroje i
żyją w zbytkach.
'''
"26" = ''':sup:`26` Ale coście wyszli zobaczyć? Proroka? Tak, mówię wam, nawet więcej
niż proroka.
'''
"27" = ''':sup:`27` On jest tym, o którym napisano: Oto posyłam mego wysłańca przed
Tobą, aby Ci przygotował drogę.
'''
"28" = ''':sup:`28` Powiadam wam: Między narodzonymi z niewiast nie ma większego od
Jana. Lecz najmniejszy w królestwie Bożym większy jest niż on.
'''
"29" = ''':sup:`29` I cały lud, który Go słuchał, nawet celnicy przyznawali słuszność
Bogu, przyjmując chrzest Janowy.
'''
"30" = ''':sup:`30` Faryzeusze zaś i uczeni w Prawie udaremnili zamiar Boży względem
siebie, nie przyjmując chrztu od niego.
'''
"31" = ''':sup:`31` Z kim więc mam porównać ludzi tego pokolenia? Do kogo są podobni?
'''
"32" = ''':sup:`32` Podobni są do dzieci, które przebywają na rynku i głośno
przymawiają jedne drugim: Przygrywaliśmy wam, a nie tańczyliście;
biadaliśmy, a wyście nie płakali.
'''
"33" = ''':sup:`33` Przyszedł bowiem Jan Chrzciciel: nie jadł chleba i nie pił wina; a
wy mówicie: Zły duch go opętał.
'''
"34" = ''':sup:`34` Przyszedł Syn Człowieczy: je i pije; a wy mówicie: Oto żarłok i
pijak, przyjaciel celników i grzeszników.
'''
"35" = ''':sup:`35` A jednak wszystkie dzieci mądrości przyznały jej słuszność.
'''
"36" = ''':sup:`36` Jeden z faryzeuszów zaprosił Go do siebie na posiłek. Wszedł więc
do domu faryzeusza i zajął miejsce za stołem.
'''
"37" = ''':sup:`37` A oto kobieta, która prowadziła w mieście życie grzeszne,
dowiedziawszy się, że jest gościem w domu faryzeusza, przyniosła
flakonik alabastrowy olejku,
'''
"38" = ''':sup:`38` i stanąwszy z tyłu u nóg Jego, płacząc, zaczęła łzami oblewać Jego
nogi i włosami swej głowy je wycierać. Potem całowała Jego stopy i
namaszczała je olejkiem.
'''
"39" = ''':sup:`39` Widząc to faryzeusz, który Go zaprosił, mówił sam do siebie: Gdyby
On był prorokiem, wiedziałby, co za jedna i jaka jest ta kobieta, która
się Go dotyka, że jest grzesznicą.
'''
"40" = ''':sup:`40` Na to Jezus rzekł do niego: Szymonie, mam ci coś powiedzieć. On
rzekł: Powiedz, Nauczycielu!
'''
"41" = ''':sup:`41` Pewien wierzyciel miał dwóch dłużników. Jeden winien mu był pięćset
denarów, a drugi pięćdziesiąt.
'''
"42" = ''':sup:`42` Gdy nie mieli z czego oddać, darował obydwom. Który więc z nich
będzie go bardziej miłował?
'''
"43" = ''':sup:`43` Szymon odpowiedział: Sądzę, że ten, któremu więcej darował. On mu
rzekł: Słusznie osądziłeś.
'''
"44" = ''':sup:`44` Potem zwrócił się do kobiety i rzekł Szymonowi: Widzisz tę kobietę?
Wszedłem do twego domu, a nie podałeś Mi wody do nóg; ona zaś łzami
oblała Mi stopy i swymi włosami je otarła.
'''
"45" = ''':sup:`45` Nie dałeś Mi pocałunku; a ona, odkąd wszedłem, nie przestaje
całować nóg moich.
'''
"46" = ''':sup:`46` Głowy nie namaściłeś Mi oliwą; ona zaś olejkiem namaściła moje
nogi.
'''
"47" = ''':sup:`47` Dlatego powiadam ci: Odpuszczone są jej liczne grzechy, ponieważ
bardzo umiłowała. A ten, komu mało się odpuszcza, mało miłuje.
'''
"48" = ''':sup:`48` Do niej zaś rzekł: Twoje grzechy są odpuszczone.
'''
"49" = ''':sup:`49` Na to współbiesiadnicy zaczęli mówić sami do siebie: Któż On jest,
że nawet grzechy odpuszcza?
'''
"50" = ''':sup:`50` On zaś rzekł do kobiety: Twoja wiara cię ocaliła, idź w pokoju!
'''
"Notes" = '''
Notas de rodapé:
7:1-10 - Uzdrowienie sługi setnika jest dowodem niezwykłej wiary tego
człowieka, który uwierzył w moc Jezusa uzdrawiającego na odległość.
Pokora setnika jest przykładem tego, jak prawdziwa wiara przejawia się
7:11-17 - Wskrzeszenie syna wdowy z Nain jest dowodem mocy Jezusa nad
śmiercią. Współczucie Jezusa wobec ludzkiego cierpienia ukazuje Jego
5,35-43).
7:18-23 - Kwestionowanie tożsamości Jezusa przez Jana Chrzciciela
ujawnia dylemat zrozumienia Mesjasza. Jezus odpowiada czynami, które
potwierdzają Jego misję uzdrawiania i głoszenia Dobrej Nowiny,
wypełniając mesjańskie proroctwa (zob. także Izajasz 35,5-6 i Mateusz
11,2-6).
7:36-50 - Grzeszna kobieta, która namaściła stopy Jezusa, jest
przykładem szczerej skruchy. Przebaczenie Jezusa jest udzielane tym,
którzy szczerze żałują, co dowodzi, że miłość i łaska Boga zwyciężają
grzech (zob. także J 8,1-11 i 2 Kor 7,10).
7:54-8:3 - Wsparcie kobiet dla Jezusa i Jego posługi podkreśla ich
istotną rolę w Królestwie Bożym. Są one przykładem wierności i wsparcia
dla Pana, nawet w obliczu odrzucenia i trudności (zob. także Mk
15,40-41 i Dz 16,14-15).
'''
