zmaganiach, uznając, że Bóg jest obecny nawet w chwilach bólu (zob.
13:3-4 - Wołanie psalmisty wzywa Boga, aby wejrzał na jego cierpienie i
odpowiedział na nie, podkreślając potrzebę boskiej interwencji.
Błaganie to odzwierciedla nadzieję, że Bóg nie tylko wysłucha, ale
34:17-18 i List do Rzymian 10:12-13).
13:5-6 - Pomimo bólu, psalmista potwierdza swoją ufność w Bożą dobroć.
