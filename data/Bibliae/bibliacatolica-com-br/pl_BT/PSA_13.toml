'''
"2" = ''':sup:`2` Jak długo, Panie, całkiem o mnie nie będziesz pamiętał? Dokąd kryć
będziesz przede mną oblicze?
'''
"3" = ''':sup:`3` Dokąd w mej duszy będę przeżywał wahania, a w moim sercu codzienną
zgryzotę? Jak długo mój wróg nade mnie będzie się wynosił?
'''
"4" = ''':sup:`4` Spojrzyj, wysłuchaj, Panie, mój Boże! Oświeć moje oczy, bym nie
zasnął w śmierci,
'''
"5" = ''':sup:`5` by mój wróg nie mówił: Zwyciężyłem go, niech się nie cieszą moi
przeciwnicy, gdy się zachwieję.
'''
"6" = ''':sup:`6` Ja zaś zaufałem Twemu miłosierdziu; niech się cieszy me serce z
Twojej pomocy, chcę śpiewać Panu, który obdarzył mnie dobrem.
'''
