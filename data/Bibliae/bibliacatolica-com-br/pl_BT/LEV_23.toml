[23]
"1" = ''':sup:`1` Dalej Pan powiedział do Mojżesza:
'''
"2" = ''':sup:`2` Mów do Izraelitów i powiedz im: Oto czasy święte Pana, na które
będziecie wzywać ich zwołaniami świętymi, to są moje czasy święte!
'''
"3" = ''':sup:`3` Przez sześć dni praca będzie wykonywana, ale siódmego dnia jest
uroczysty szabat, jest zwołanie święte, nie będziecie wykonywać w tym
dniu żadnej pracy - to jest szabat dla Pana we wszystkich waszych
siedzibach.
'''
"4" = ''':sup:`4` Oto czasy święte dla Pana, zwołanie święte, na które wzywać ich
będziecie w określonym czasie.
'''
"5" = ''':sup:`5` W pierwszym miesiącu, czternastego dnia miesiąca, o zmierzchu, jest
Pascha dla Pana.
'''
"6" = ''':sup:`6` A piętnastego dnia tego miesiąca jest święto Przaśników dla Pana -
przez siedem dni będziecie jedli tylko przaśne chleby.
'''
"7" = ''':sup:`7` Pierwszego dnia będzie dla was zwołanie święte: nie będziecie
wykonywać żadnej pracy.
'''
"8" = ''':sup:`8` Przez siedem dni będziecie składali w ofierze dla Pana ofiarę
spalaną, siódmego dnia będzie święte zwołanie, nie będziecie w tym dniu
wykonywać żadnej pracy.
'''
"9" = ''':sup:`9` Potem Pan powiedział do Mojżesza:
'''
"10" = ''':sup:`10` Mów do Izraelitów i powiedz im: Kiedy wejdziecie do ziemi, którą Ja
wam dam, i zbierzecie plon, przyniesiecie kapłanowi snop jako
pierwociny waszego plonu.
'''
"11" = ''':sup:`11` On dokona gestu kołysania snopa przed Panem, aby był przez Niego
łaskawie przyjęty. Dokona nim gestu kołysania w następnym dniu po
szabacie.
'''
"12" = ''':sup:`12` W dniu gestu kołysania snopa złożycie ofiarę całopalną dla Pana,
baranka bez skazy, urodzonego w tym samym roku,
'''
"13" = ''':sup:`13` wraz z ofiarą pokarmową dwóch dziesiątych efy najczystszej mąki
zaprawionej oliwą, jako ofiarę spalaną, miłą woń dla Pana, a także
ofiarę płynną - ćwierć hinu wina.
'''
"14" = ''':sup:`14` Aż do tego dnia nie będziecie jedli ani chleba, ani prażonych
ziaren, ani kaszy, zanim nie przyniesiecie daru dla waszego Boga. Jest
to ustawa wieczysta dla waszych pokoleń, we wszystkich waszych
siedzibach.
'''
"15" = ''':sup:`15` I odliczycie sobie od dnia po szabacie, od dnia, w którym
przyniesiecie snopy do wykonania nimi gestu kołysania, siedem tygodni
pełnych,
'''
"16" = ''':sup:`16` aż do dnia po siódmym szabacie odliczycie pięćdziesiąt dni i wtedy
złożycie nową ofiarę pokarmową dla Pana.
'''
"17" = ''':sup:`17` Przyniesiecie z waszych siedzib po dwa chleby do wykonania nimi
gestu kołysania, każdy z dwóch dziesiątych efy najczystszej mąki,
kwaszone. To będą pierwociny dla Pana.
'''
"18" = ''':sup:`18` Oprócz chleba złożycie w ofierze siedem baranków bez skazy,
jednorocznych, jednego młodego cielca i dwa barany. One będą ofiarą
całopalną dla Pana razem z ofiarą pokarmową i z ofiarą płynną. Będzie
to ofiara spalana, miła woń dla Pana.
'''
"19" = ''':sup:`19` Ofiarujecie też jednego kozła jako ofiarę przebłagalną i dwa
baranki jednoroczne jako ofiarę biesiadną.
'''
"20" = ''':sup:`20` Kapłan wykona nimi przed Panem gest kołysania razem z chlebami
pierwocin, razem z dwoma barankami. Będzie to rzecz poświęcona Panu,
przeznaczona dla kapłana.
'''
"21" = ''':sup:`21` Tego samego dnia zwołacie lud. Będzie to dla was zwołanie święte.
Nie będziecie wykonywać tego dnia żadnej pracy. Jest to ustawa
wieczysta we wszystkich waszych siedzibach, dla waszych pokoleń.
'''
"22" = ''':sup:`22` Kiedy będziecie zbierali plon waszej ziemi, nie będziecie wycinali
doszczętnie skraju pola i nie będziecie zbierali do końca kłosów.
Zostawisz je dla ubogiego i dla przybysza. Ja jestem Pan, Bóg wasz!
'''
"23" = ''':sup:`23` Następnie Pan powiedział do Mojżesza:
'''
"24" = ''':sup:`24` Powiedz Izraelitom: Pierwszego dnia siódmego miesiąca będziecie
obchodzić uroczysty szabat, trąbienie w róg i święte zwołanie.
'''
"25" = ''':sup:`25` Nie będziecie wtedy wykonywać żadnej pracy. Złożycie ofiary spalane
dla Pana.
'''
"26" = ''':sup:`26` Dalej Pan powiedział do Mojżesza:
'''
"27" = ''':sup:`27` Dziesiątego dnia siódmego miesiąca jest Dzień Przebłagania. Będzie
to dla was zwołanie święte. Będziecie pościć i będziecie składać Panu
ofiary spalane.
'''
"28" = ''':sup:`28` W tym dniu nie będziecie wykonywać żadnej pracy, bo jest to Dzień
Przebłagania, ażeby dokonano przebłagania za wasze winy przed Panem,
Bogiem waszym.
'''
"29" = ''':sup:`29` Każdy człowiek, który nie będzie pościł tego dnia, będzie wyłączony
spośród swego ludu.
'''
"30" = ''':sup:`30` Każdego człowieka, który będzie pracował tego dnia, wytracę spośród
jego ludu.
'''
"31" = ''':sup:`31` Żadnej pracy nie będziecie wykonywać. Jest to ustawa wieczysta dla
wszystkich pokoleń, we wszystkich waszych siedzibach.
'''
"32" = ''':sup:`32` Będzie to dla was uroczysty szabat. Będziecie pościli. Dziewiątego
dnia miesiąca, wieczorem, to jest od wieczora do wieczora, będziecie
obchodzić wasz szabat.
'''
"33" = ''':sup:`33` Po czym Pan powiedział do Mojżesza:
'''
"34" = ''':sup:`34` Powiedz Izraelitom: Piętnastego dnia tego siódmego miesiąca jest
Święto Namiotów przez siedem dni dla Pana.
'''
"35" = ''':sup:`35` Pierwszego dnia jest zwołanie święte: nie będziecie wykonywać
żadnej pracy.
'''
"36" = ''':sup:`36` Przez siedem dni będziecie składać ofiary spalane dla Pana. Ósmego
dnia będzie dla was zwołanie święte i złożycie ofiarę spalaną dla Pana.
To jest uroczyste zgromadzenie. Nie będziecie wykonywać w tym dniu
żadnej pracy.
'''
"37" = ''':sup:`37` To są czasy święte dla Pana, na które będziecie dokonywać świętego
zwołania, aby składać ofiarę spalaną dla Pana: ofiarę całopalną, ofiarę
pokarmową, ofiarę krwawą i ofiarę płynną, każdego dnia to, co jest na
ten dzień przeznaczone,
'''
"38" = ''':sup:`38` niezależnie od szabatów Pana, niezależnie od waszych darów,
niezależnie od wszystkich ślubów waszych i niezależnie od wszystkich
dobrowolnych ofiar, które będziecie składać dla Pana.
'''
"39" = ''':sup:`39` Tak więc piętnastego dnia siódmego miesiąca, kiedy zbierzecie plony
ziemi, będziecie obchodzić święto Pana przez siedem dni. Pierwszego
dnia jest uroczysty szabat. Ósmego dnia także uroczysty szabat.
'''
"40" = ''':sup:`40` Weźcie sobie pierwszego dnia owoce pięknych drzew, liście palmowe,
gałązki gęstych drzew i wierzb nadrzecznych. Będziecie się weselić
przed Panem, Bogiem waszym, przez siedem dni.
'''
"41" = ''':sup:`41` Będziecie obchodzić to święto dla Pana co roku przez siedem dni. To
jest ustawa wieczysta dla waszych pokoleń. W siódmym miesiącu będziecie
je obchodzić.
'''
"42" = ''':sup:`42` Przez siedem dni będziecie mieszkać w szałasach. Wszyscy tubylcy
Izraela będą mieszkali w szałasach,
'''
"43" = ''':sup:`43` aby pokolenia wasze wiedziały, że kazałem Izraelitom mieszkać w
szałasach, kiedy wyprowadziłem ich z ziemi egipskiej. Ja jestem Pan,
Bóg wasz!
'''
"44" = ''':sup:`44` Mojżesz ogłosił Izraelitom o czasach świętych dla Pana.
'''
