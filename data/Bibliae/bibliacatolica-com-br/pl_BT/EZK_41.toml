[41]
"1" = ''':sup:`1` Potem wprowadził mnie do głównej budowli i zmierzył filary: były
szerokie na sześć łokci z jednej i na sześć łokci z drugiej strony.
'''
"2" = ''':sup:`2` Szerokość drzwi: dziesięć łokci, a boczne ściany drzwi miały pięć
łokci z jednej i pięć łokci z drugiej strony; i zmierzył jej długość:
czterdzieści łokci, oraz jej szerokość: dwadzieścia łokci.
'''
"3" = ''':sup:`3` Potem wstąpił do wnętrza i zmierzył filar przy wejściu: dwa łokcie,
oraz szerokość wejścia: sześć łokci, i boczne ściany wejścia: siedem
łokci z jednej i z drugiej strony.
'''
"4" = ''':sup:`4` I zmierzył jego długość: dwadzieścia łokci, oraz szerokość:
dwadzieścia łokci po przedniej stronie głównej budowli. I powiedział do
mnie: Jest to Święte Świętych.
'''
"5" = ''':sup:`5` I zmierzył mur świątyni: sześć łokci, i szerokość przybudowy: cztery
łokcie wokół świątyni.
'''
"6" = ''':sup:`6` I sale boczne, po kolei trzy razy; były też odstępy w murze - który
zwrócony jest ku wnętrzu, ku salom bocznym - mającym służyć za podpory;
jednakże w ścianie świątyni nie było podpór.
'''
"7" = ''':sup:`7` A budynki boczne rozszerzały się ku górze, albowiem galerie wiodły
wokoło domu, dlatego szerokość u góry była większa, a od dolnego pokoju
bocznego wstępowało się do średniego i do górnego.
'''
"8" = ''':sup:`8` I widziałem wokół świątyni wzniesione podwyższenie. Podwaliny
bocznych budynków wynosiły pełny pręt: sześć łokci.
'''
"9" = ''':sup:`9` Grubość muru zewnętrznego przybudowy, tak jak i pozostałej
przestrzeni, wynosiła pięć łokci. Pomiędzy bocznymi budynkami świątyni
'''
"10" = ''':sup:`10` oraz pomiędzy celami szerokość wynosiła dwadzieścia łokci wokół
świątyni.
'''
"11" = ''':sup:`11` Bramy przybudowy wychodziły na wolną przestrzeń, jedna brama na
północ, druga brama zaś na południe, a szerokość wolnego miejsca
wynosiła pięć łokci dokoła.
'''
"12" = ''':sup:`12` Budowla zaś, która leżała przed odgrodzonym obszarem na stronie
zachodniej, miała szerokość siedemdziesięciu łokci, mur budynku miał
grubość wynoszącą pięć łokci wokoło i długość dziewięćdziesiąt łokci.
'''
"13" = ''':sup:`13` Potem zmierzył świątynię: miała ona długość stu łokci, a odgrodzony
obszar i budynek wraz z jego murami - długość stu łokci.
'''
"14" = ''':sup:`14` Szerokość strony przedniej świątyni z odgrodzonym obszarem na
wschodzie - sto łokci.
'''
"15" = ''':sup:`15` Następnie zmierzył długość budynku przed odgrodzonym obszarem w
tylnej części świątyni z jego murami z jednej i z drugiej strony: sto
łokci. Główna budowla i część najbardziej wewnętrzna oraz przedsionek,
'''
"16" = ''':sup:`16` progi oraz zakratowane okna i portyki wokoło trzech pokoi
naprzeciwko progu były pokryte drzewem hebanowym, wokół od ziemi do
okien, okna jednakże były okratowane.
'''
"17" = ''':sup:`17` Nad wejściem do części najbardziej wewnętrznej i na zewnątrz oraz
na ścianach wokoło, wewnątrz i na zewnątrz,
'''
"18" = ''':sup:`18` były wyobrażenia cherubów i palm, a mianowicie po jednej palmie
pomiędzy dwoma cherubami; każdy cherub miał dwie twarze,
'''
"19" = ''':sup:`19` jedną twarz ludzką, zwróconą w stronę palmy po jednej stronie, i
twarz lwa, zwróconą w stronę palmy po drugiej stronie: tak było
zrobione na całej świątyni dokoła.
'''
"20" = ''':sup:`20` Od ziemi aż ponad wejście były umieszczone cheruby oraz palmy,
'''
"21" = ''':sup:`21` główna budowla miała czworokątny słup przy drzwiach. Przed
przybytkiem było coś, co wyglądało jak
'''
"22" = ''':sup:`22` ołtarz z drewna, wysoki na trzy łokcie, dwa łokcie długi i szeroki
na dwa łokcie, a rogi jego, jego podstawy i jego ściany były z drewna.
I powiedział do mnie: To jest stół, który stoi przed Panem.
'''
"23" = ''':sup:`23` Główna budowla miała dwoje drzwi i sanktuarium
'''
"24" = ''':sup:`24` miało dwoje drzwi; drzwi miały dwa skrzydła ruchome: dwa skrzydła -
jeden drzwi i dwa skrzydła drugie drzwi.
'''
"25" = ''':sup:`25` A na nich, na drzwiach głównej budowli, wyobrażone były cheruby i
palmy; wykonane tak jak na ścianach, a okap z drewna był przed salą na
zewnątrz,
'''
"26" = ''':sup:`26` okratowane zaś okna i palmy były z jednej i drugiej strony na
bocznych ścianach przedsionka. Także boczne pokoje świątyni miały
ochronne dachy.
'''
