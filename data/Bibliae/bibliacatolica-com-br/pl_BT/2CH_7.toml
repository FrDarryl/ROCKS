[7]
"1" = ''':sup:`1` Skoro Salomon zakończył modlitwę, spadł ogień z nieba i strawił
całopalenie oraz żertwy, a chwała Pańska wypełniła dom.
'''
"2" = ''':sup:`2` Kapłani nie mogli wejść do domu Pańskiego, ponieważ chwała Pańska
napełniła dom Pański.
'''
"3" = ''':sup:`3` Wszyscy zaś Izraelici, widząc zstępujący ogień i chwałę Pańską
spoczywającą nad świątynią, upadli twarzą ku ziemi, na posadzkę, i
oddali pokłon, a potem wysławiali Pana, że jest dobry i że na wieki
Jego łaskawość.
'''
"4" = ''':sup:`4` Król zaś i cały lud składali ofiary przed obliczem Pana.
'''
"5" = ''':sup:`5` Król Salomon złożył w ofierze dwadzieścia dwa tysiące wołów i sto
dwadzieścia tysięcy owiec. I tak poświęcili dom Boży - król i cały
naród.
'''
"6" = ''':sup:`6` Kapłani trwali przy swoich powinnościach, lewici zaś - z
instrumentami muzycznymi, które sprawił król Dawid dla wtórowania
pieśniom na cześć Pana: bo na wieki Jego łaskawość, gdy Dawid wychwalał
Go za ich pośrednictwem. Naprzeciw nich trąbili kapłani, a cały Izrael
stał.
'''
"7" = ''':sup:`7` Potem poświęcił Salomon środkową część dziedzińca przed świątynią
Pańską, bo dokonał tam ofiary całopalnej i z tłuszczu ofiar
biesiadnych, gdyż brązowy ołtarz, który sprawił Salomon, nie mógł
pomieścić całopaleń i ofiar z pokarmów i tłuszczów.
'''
"8" = ''':sup:`8` Wtedy Salomon, a z nim wielkie zgromadzenie całego Izraela, od
Wejścia do Chamat aż do Potoku Egipskiego, obchodzili uroczyste święto
przez siedem dni.
'''
"9" = ''':sup:`9` W ósmym dniu odbyło się uroczyste zebranie, bo siedem dni trwało
poświęcenie ołtarza i siedem dni uroczystość.
'''
"10" = ''':sup:`10` A w dwudziestym trzecim dniu siódmego miesiąca odesłał lud do ich
namiotów - ludzi radosnych i wdzięcznych w sercu za te wszystkie
dobrodziejstwa, jakie Pan wyświadczył Dawidowi, Salomonowi i swemu
ludowi izraelskiemu.
'''
"11" = ''':sup:`11` Salomon ukończył świątynię Pańską i pałac królewski oraz
szczęśliwie wykonał wszystko to, co pragnął sprawić w świątyni Pańskiej
i w swoim pałacu.
'''
"12" = ''':sup:`12` Wówczas Salomonowi w nocy ukazał się Pan i rzekł mu: Wysłuchałem
twojej modlitwy i wybrałem sobie to miejsce na dom ofiar.
'''
"13" = ''':sup:`13` Gdy zamknę niebiosa i nie będzie deszczu, i gdy nakażę szarańczy,
by zniszczyła pola, lub gdy ześlę na mój lud zarazę,
'''
"14" = ''':sup:`14` jeśli upokorzy się mój lud, nad którym zostało wezwane moje Imię, i
będą błagać, i będą szukać mego oblicza, a odwrócą się od swoich złych
dróg, Ja z nieba wysłucham i przebaczę im grzechy, a kraj ich ocalę.
'''
"15" = ''':sup:`15` Teraz moje oczy będą otwarte, a uszy moje uważne na modlitwę w tym
miejscu.
'''
"16" = ''':sup:`16` Teraz wybrałem i uświęciłem ten dom, aby tam było Imię moje na
wieki, a oczy moje i moje serce tam będą skierowane przez wszystkie
dni.
'''
"17" = ''':sup:`17` Ty zaś, jeśli będziesz postępował wobec Mnie, jak postępował twój
ojciec Dawid, dbając o to, aby wypełniać wszystko, do czego cię
zobowiązałem, jeśli będziesz strzegł moich praw i nakazów -
'''
"18" = ''':sup:`18` utrwalę tron twego królestwa, jak przyrzekłem niegdyś twemu ojcu
Dawidowi, mówiąc: Nie będzie ci odjęty potomek od rządów nad Izraelem.
'''
"19" = ''':sup:`19` Ale jeżeli odwrócicie się ode Mnie i porzucicie moje prawa i
nakazy, które wam dałem, oraz zechcecie pójść i służyć obcym bogom i
oddawać im pokłon -
'''
"20" = ''':sup:`20` to wykorzenię was z mojej ziemi, którą wam dałem, a dom, który
poświęciłem memu Imieniu, odtrącę od mego oblicza i uczynię z niego
przedmiot przypowieści i pośmiewiska u wszystkich narodów.
'''
"21" = ''':sup:`21` Świątynia, która była tak wspaniała, będzie dla każdego
przechodzącego obok niej przedmiotem zdumienia, tak iż zapyta: Dlaczego
Pan tak uczynił temu krajowi i tej świątyni?
'''
"22" = ''':sup:`22` A odpowiedzą: Dlatego, że opuścili Pana, Boga ich ojców, który
wyprowadził ich z ziemi egipskiej, a upodobali sobie innych bogów oraz
oddawali im pokłon i służyli: dlatego sprowadził na nich całe to
nieszczęście.
'''
"Notes" = '''
Notas de rodapé:
7:1-3 - Chwała Pana wypełnia Świątynię po poświęceniu, pokazując, że
Bóg uznaje to miejsce kultu i podkreślając wagę obecności Boga w kulcie
(zobacz także Wyjścia 40:34-35 i Dzieje Apostolskie 7:2).
7:4-6 - Ofiara Izraelitów symbolizuje ich oddanie i uznanie
suwerenności Boga. Kult i ofiary są wyrazem wdzięczności i oddania ludu
7:11-16 - Odpowiedź Boga na modlitwę Salomona i obietnica Jego
nieustannej obecności odzwierciedlają związek między wiernością ludu a
obecnością Boga. Podkreśla to wagę posłuszeństwa (zob. także Pwt 28,1-2
i Jk 4,8).
7:17-22 - Bóg ostrzega Salomona o znaczeniu wierności i czujności na
niebezpieczeństwa związane z bałwochwalstwem. Wierność Bogu jest
kluczowa dla utrzymania Bożego błogosławieństwa dla narodu (zob. także
Wj 20,4-6 i 1 Kor 10,14).
7:19-22 - Ostrzeżenie przed odstępstwem służy jako przypomnienie, że
relacja z Bogiem wymaga zaangażowania. Ostrzeżenie to odzwierciedla
również Bożą miłość do Jego ludu, który pragnie trwać na Jego drogach
(zob. także Jeremiasza 2:13 i Rzymian 11:22).
'''
