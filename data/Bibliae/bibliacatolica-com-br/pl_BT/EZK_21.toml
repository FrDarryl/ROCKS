[21]
"1" = ''':sup:`1` Pan skierował do mnie te słowa:
'''
"2" = ''':sup:`2` Synu człowieczy, obróć się na południe i skieruj swą mowę ku
południowi, i prorokuj przeciw lasowi krainy południowej.
'''
"3" = ''':sup:`3` Powiedz lasowi południa: Słuchaj słowa Pańskiego! Tak mówi Pan Bóg:
Oto podłożę pod ciebie ogień, który strawi każde zielone i każde suche
drzewo. Gorejący ten płomień będzie nieugaszony i spłoną w nim
wszystkie istoty począwszy od południa aż do północy.
'''
"4" = ''':sup:`4` I każdy żyjący zobaczy, że to Ja, Pan, go zapaliłem, a nie zostanie
ugaszony.
'''
"5" = ''':sup:`5` Wówczas powiedziałem: Ach, Panie Boże, oni mówią o mnie: Ten tylko
przypowieści opowiada.
'''
"6" = ''':sup:`6` Pan skierował do mnie te słowa:
'''
"7" = ''':sup:`7` Synu człowieczy, zwróć swoje oblicze ku Jerozolimie, skieruj swą
mowę przeciwko miejscom świętym i prorokuj przeciwko ziemi izraelskiej!
'''
"8" = ''':sup:`8` Powiedz ziemi izraelskiej: Tak mówi Pan: Oto Ja jestem przeciwko
tobie i dobędę miecza mego z pochwy, i wytnę spośród ciebie
sprawiedliwego i grzesznika.
'''
"9" = ''':sup:`9` Ponieważ wytnę spośród ciebie sprawiedliwego i grzesznika, dlatego
miecz mój wyjdzie z pochwy na wszelkie ciało od południa aż do północy.
'''
"10" = ''':sup:`10` I wszyscy poznają, że Ja, Pan, wydobyłem miecz z pochwy; już nie
powróci do niej.
'''
"11" = ''':sup:`11` Ty zaś, synu człowieczy, jęcz, jakbyś miał biodra złamane, w
goryczy jęcz na ich oczach!
'''
"12" = ''':sup:`12` A gdy powiedzą do ciebie: Dlaczego jęczysz? - odpowiedz: Z powodu
wieści, która gdy nadejdzie, wszystkie serca osłabną, wszystkie ręce
omdleją, wszelki duch zamilknie i wszelkie kolano się rozpłynie jak
woda. Oto nadchodzi, dokonuje się - wyrocznia Pana Boga.
'''
"13" = ''':sup:`13` Pan skierował do mnie te słowa:
'''
"14" = ''':sup:`14` Synu człowieczy, prorokuj i przemawiaj: Tak mówi Pan. Mów: Miecz,
miecz! Wyostrzono go i wyczyszczono.
'''
"15" = ''':sup:`15` Na krwawy bój wyostrzono, by lśnił jak błyskawica, wyczyszczono...
'''
"16" = ''':sup:`16` Dałem go, by wyczyścić, by chwycić w dłoń; miecz wyostrzono i
wyczyszczono, aby go podać w rękę tego, co zabija.
'''
"17" = ''':sup:`17` Krzycz i lamentuj, synu człowieczy, gdyż zawisł on nad moim ludem,
nad wszystkimi książętami izraelskimi, wydanymi pod miecz wespół z moim
ludem, a więc uderz się w biodro;
'''
"18" = ''':sup:`18` albowiem próba nadeszła, a cóż, chociaż nawet nie ma berła, które
gardzi? - wyrocznia Pana Boga.
'''
"19" = ''':sup:`19` A ty, synu człowieczy, prorokuj i bij dłonią o dłoń! Miecz podwoi i
potroi ofiary, miecz mnożący zabitych, wielki miecz, który wokół was
krąży.
'''
"20" = ''':sup:`20` Aby serce omdlało, by się mnożyły ofiary, u wszystkich bram
umieściłem miecz, sporządzony jak piorun, naostrzony, aby mordował.
'''
"21" = ''':sup:`21` Uderzaj w prawo i lewo, dokądkolwiek ostrze twoje jest skierowane.
'''
"22" = ''':sup:`22` Także i Ja będę bił dłonią o dłoń, a gniew mój uśmierzę. Ja, Pan,
powiedziałem.
'''
"23" = ''':sup:`23` Potem Pan skierował do mnie te słowa:
'''
"24" = ''':sup:`24` A ty, synu człowieczy, nakreśl sobie dwie drogi, którymi pójdzie
miecz króla babilońskiego. Obydwie będą wychodziły z jednego kraju.
Następnie postaw drogowskaz na początku drogi wiodącej do miasta.
'''
"25" = ''':sup:`25` Potem nakreśl drogę, którą pójdzie miecz do Rabba Ammonitów, ku
Judzie, do samej Jerozolimy.
'''
"26" = ''':sup:`26` Albowiem król babiloński stanął na rozdrożu, na początku obydwu
dróg, aby się pytać wyroczni; potrząsa strzałami, zapytuje posążki
bóstw i przypatruje się wątrobie.
'''
"27" = ''':sup:`27` W jego prawej ręce jest odpowiedź: Jerozolima - aby dać rozkaz do
walki, wydać okrzyk bojowy, ustawić tarany naprzeciwko bram, usypać
wały i wznieść szańce.
'''
"28" = ''':sup:`28` W ich oczach będzie to jednak wyrocznia zwodnicza - mają przecież
najświętsze przysięgi - on jednak pamięta o winach, z powodu których
zostaną pojmani.
'''
"29" = ''':sup:`29` Dlatego tak mówi Pan Bóg: Ponieważ przypomnieliście sobie swoje
nieprawości, a wasze przewinienia stały się jawne i grzechy w całym
waszym postępowaniu widoczne, dlatego z własnej winy zostaniecie
pojmani.
'''
"30" = ''':sup:`30` A o tobie, niecny bezbożniku, władco izraelski, którego dzień
nadchodzi z ostatnim twoim występkiem,
'''
"31" = ''':sup:`31` tak mówi Pan Bóg: Zdejm zawój, usuń koronę! Wszystko będzie inne:
co jest małe, zostanie wywyższone, a to, co wysokie, poniżone.
'''
"32" = ''':sup:`32` Ruinę, ruinę z ciebie uczynię taką, jakiej nigdy nie było, dopóki
nie przyjdzie ten, do którego należy sąd i któremu go przekażę.
'''
"33" = ''':sup:`33` A ty, synu człowieczy, prorokuj i mów: Tak mówi Pan Bóg: W sprawie
Ammonitów i ich zniewagi powiedz: Miecz, miecz został wydobyty ku
mordowaniu, wyostrzony, aby dokonać zagłady i lśnić-
'''
"34" = ''':sup:`34` podczas gdy tobie ukazują się mylne wyrocznie i jawią ci się
zwodnicze zapowiedzi - aby go spuścić na kark złoczyńców bezbożnych,
których dzień nadszedł z ostatnim ich występkiem.
'''
"35" = ''':sup:`35` Schowaj go jednak do pochwy! W miejscu, gdzie zostałeś stworzony, i
w kraju, gdzie się zrodziłeś, będę cię sądził.
'''
"36" = ''':sup:`36` Wyleję na ciebie mój gniew, rozniecę przeciwko tobie ogień mojej
zapalczywości i wydam cię w ręce ludzi dzikich, sprawców zniszczenia.
'''
"37" = ''':sup:`37` Staniesz się strawą dla ognia, krew twoja będzie płynąć w środku
kraju i nie pozostawisz po sobie wspomnienia - ponieważ Ja, Pan, tak
powiedziałem.
'''
"Notes" = '''
Notas de rodapé:
21:1-5 - Pan nakazuje Ezechielowi prorokować przeciwko Jerozolimie,
zapowiadając Boży sąd. Ten rozdział ukazuje Bożą moc wykonania sądu nad
zbuntowanym miastem, podkreślając Jego suwerenność nad narodami (zob.
także Jeremiasza 25:9 i Objawienie 16:19).
21:6-7 - Lamentacja Ezechiela jest wyrazem bólu i smutku, jakie odczuwa
z powodu zbliżającego się sądu nad jego ludem. Potrzeba pokuty jest
oczywista, ale sąd jest nieunikniony, ukazując wagę nieposłuszeństwa
21:8-13 - Miecz Pana jest ostry i niesie zniszczenie. Metafora miecza
symbolizuje gniew Boży, który przynosi sprawiedliwość. Słowo sądu nad
Judą jest jasne, a mieszkańcy Jerozolimy nie mogą uciec (zob. także
Hebrajczyków 10:31 i Objawienie 19:15).
21:14-17 - Ezechiel otrzymuje polecenie, aby ponownie prorokować,
podkreślając, że miecz przyniesie zniszczenie, ale posłuży również
oczyszczeniu i odnowie. Boża sprawiedliwość obejmuje zarówno karę, jak
i obietnicę przyszłego odrodzenia (zob. także 1 Piotra 4:17 i Rzymian
5:9).
