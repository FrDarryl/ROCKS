'''
"2" = ''':sup:`2` Panie, mój Boże, za dnia wołam, nocą się żalę przed Tobą.
'''
"3" = ''':sup:`3` Niech dojdzie do Ciebie moja modlitwa, nakłoń swego ucha na moje
wołanie!
'''
"4" = ''':sup:`4` Bo dusza moja jest nasycona nieszczęściami, a życie moje zbliża się
do Szeolu.
'''
"5" = ''':sup:`5` Zaliczają mnie do tych, co schodzą do grobu, stałem się podobny do
męża bezsilnego.
'''
"6" = ''':sup:`6` Moje posłanie jest między zmarłymi, tak jak zabitych, którzy leżą w
grobie, o których już nie pamiętasz, którzy wypadli z Twojej ręki.
'''
"7" = ''':sup:`7` Umieściłeś mię w dole głębokim, w ciemnościach, w przepaści.
'''
"8" = ''':sup:`8` Ciąży nade mną Twoje oburzenie. Sprawiłeś, że wszystkie twe fale
mnie dosięgły.
'''
"9" = ''':sup:`9` Oddaliłeś ode mnie moich znajomych, uczyniłeś mnie dla nich ohydnym,
jestem zamknięty, bez wyjścia.
'''
"10" = ''':sup:`10` Moje oko słabnie od nieszczęścia, codziennie wołam do Ciebie,
Panie, do Ciebie ręce wyciągam.
'''
"11" = ''':sup:`11` Czy dla cieniów czynisz cuda? Czy zmarli wstaną i będą Cię sławić?
'''
"12" = ''':sup:`12` Czy to w grobie się opowiada o Twojej łasce, a w Szeolu o Twojej
wierności?
'''
"13" = ''':sup:`13` Czy Twoje cuda ukazują się w ciemnościach, a sprawiedliwość Twoja w
ziemi zapomnienia?
'''
"14" = ''':sup:`14` Ja zaś, o Panie, wołam do Ciebie i rano modlitwa moja niech do
Ciebie dotrze.
'''
"15" = ''':sup:`15` Czemu odrzucasz mię, Panie, ukrywasz oblicze swoje przede mną?
'''
"16" = ''':sup:`16` Ja jestem biedny i od dzieciństwa na progu śmierci, dźwigałem grozę
Twoją i mdlałem.
'''
"17" = ''':sup:`17` Nade mną przeszły Twe gniewy i zgubiły mnie Twoje groźby.
'''
"18" = ''':sup:`18` Otaczają mnie nieustannie jak woda; okrążają mnie wszystkie naraz.
'''
"19" = ''':sup:`19` Odsunąłeś ode mnie przyjaciół i towarzyszy: domownikami moimi stały
się ciemności.
'''
