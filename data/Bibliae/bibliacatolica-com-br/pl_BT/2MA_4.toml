[4]
"1" = ''':sup:`1` Wspomniany już Szymon, który był zdrajcą skarbów i ojczyzny,
oskarżył Oniasza, jakoby on działał przeciwko Heliodorowi i był sprawcą
tych nieszczęść.
'''
"2" = ''':sup:`2` Dobroczyńcę miasta oraz tego, który wspomagał swych rodaków i
gorliwie zachowywał Prawo, odważył się nazwać wrogiem ładu w państwie.
'''
"3" = ''':sup:`3` Nienawiść doszła do tego stopnia, że jeden ze zwolenników Szymona
zaczął dopuszczać się zabójstw.
'''
"4" = ''':sup:`4` Oniasz zaś widząc jak trudne byłoby współzawodnictwo i że
Apoloniusz, syn Menesteusa, wódz wojsk Celesyrii i Fenicji, podnieca
złość Szymona,
'''
"5" = ''':sup:`5` udał się do króla nie po to, aby być oskrażycielem rodaków, ale
mając na uwadze dobro ogólne, a zwłaszcza całego narodu.
'''
"6" = ''':sup:`6` Wiedział bowiem, że bez zarządzenia królewskiego nie będzie możliwe
osiągnięcie pokoju publicznego i że Szymon nie zaprzestanie swego
szaleństwa.
'''
"7" = ''':sup:`7` Kiedy Seleukos zakończył życie, a władzę objął Antioch mający
przydomek Epifanes, w niegodziwy sposób dostał się na arcykapłańskie
stanowisko Jazon, brat Oniasza.
'''
"8" = ''':sup:`8` W czasie spotkania obiecywał on królowi trzysta sześćdziesiąt
talentów w srebrze, a ponadto z innych jakichś dochodów osiemdziesiąt
talentów.
'''
"9" = ''':sup:`9` Ponadto jeszcze zobowiązał się do wypłacenia innych stu
pięćdziesięciu, jeżeli mu będzie dozwolone urządzić własnym kosztem
gimnazjum i efebion, a mieszkańców Jerozolimy zapisać jako
Antiocheńczyków.
'''
"10" = ''':sup:`10` Król zgodził się, a kiedy on objął władzę, zaraz zaczął narzucać
swym rodakom grecki sposób życia.
'''
"11" = ''':sup:`11` Zniósł humanitarne przywileje królewskie, z jakich korzystali Żydzi
dzięki staraniom Jana, ojca Eupolemosa, tego, który udał się w
poselstwie, aby z Rzymianami zawrzeć traktat przyjaźni i wzajemnej
obrony. Burząc Prawem uświęcone urządzenia, wprowadzał zwyczaje
przeciwne Prawu.
'''
"12" = ''':sup:`12` Umyślnie bowiem pod samym zamkiem wybudował gimnazjum i najlepszych
młodzieńców zachęcił do włożenia kapelusza.
'''
"13" = ''':sup:`13` Nastąpiło tak wielkie rozkrzewienie hellenizmu i taka moda na obce
obyczaje, pod wpływem niezwykłej nikczemności bezbożnika,
nie-arcykapłana Jazona,
'''
"14" = ''':sup:`14` że kapłani nie okazywali już żadnej gorliwości w służbie ołtarza,
rzucania] dyskiem spieszyli się, aby wziąć udział w niezgodnych z
Prawem ćwiczeniach palestry.
'''
"15" = ''':sup:`15` Za nic sobie mając zaszczyty ojczyste, za najpiękniejsze uważali
greckie odznaczenia.
których życie chcieli naśladować i do których chcieli się upodobnić,
znaleźli wrogów i ciemiężycieli.
'''
"17" = ''':sup:`17` Występowanie bowiem przeciwko Bożym prawom nie ujdzie bezkarnie,
ale to się okaże w chwili, która nastanie.
'''
"18" = ''':sup:`18` Gdy w Tyrze wobec króla obchodzono co pięć lat urządzane igrzyska,
'''
"19" = ''':sup:`19` bezecny Jazon wysłał jako widzów rzekomych przedstawicieli
Jerozolimy, będących Antiocheńczykami. Zabrali oni ze sobą trzysta
je zabrali, uważali, że nie można i nie wypada ich złożyć na ofiarę,
ale że trzeba je oddać na inny cel.
'''
"20" = ''':sup:`20` Tak więc to, co wysyłający przeznaczyli na ofiarę dla Heraklesa,
dzięki przewożącym poszło na budowę trójrzędowców.
'''
"21" = ''':sup:`21` Gdy Apoloniusz, syn Menesteusa, został posłany do Egiptu na
uroczystość wstąpienia na tron króla Filometora, Antioch dowiedział
więc o własne bezpieczeństwo. Dlatego też znalazłszy się w Jafie, udał
się do Jerozolimy,
'''
"22" = ''':sup:`22` gdzie bardzo uroczyście został przyjęty przez Jazona i miasto, przy
z wojskiem udał się do Fenicji.
'''
"23" = ''':sup:`23` Po upływie trzech lat Jazon posłał do Menelaosa, brata wyżej
wspomnianego Szymona, aby odwiózł pieniądze dla króla i doprowadził do
końca podjęte już pilne sprawy.
'''
"24" = ''':sup:`24` On zaś stawiony przed króla olśnił go pozorami wpływów, zdobył więc
dla siebie godność arcykapłańską, ofiarowując o trzysta talentów więcej
od Jazona.
'''
"25" = ''':sup:`25` Zaopatrzony w listy królewskie wrócił z powrotem. Nie wykazał on
wcale cech godnych stanowiska arcykapłana, bo tylko dyszał zawziętością
okrutnego tyrana i złością dzikiego zwierza.
'''
"26" = ''':sup:`26` Tak więc Jazon, który wygnał podstępnie własnego brata, sam został
przez drugiego wygnany i zmuszony uciekać do kraju Ammonitów.
'''
"27" = ''':sup:`27` Menelaos zaś objął władzę, nic jednak nie wypłacił z tych sum,
które obiecał królowi,
'''
"28" = ''':sup:`28` choć domagał się ich Sostratos, dowódca zamku. Do niego bowiem
należało pobieranie podatków. Z tego powodu obydwaj zostali wezwani
przed króla.
'''
"29" = ''':sup:`29` Wtedy Menelaos zostawił w swoim zastępstwie na stanowisku
arcykapłańskim Lizymacha, własnego brata, Sostratos zaś Kratesa,
dowódcę Cypryjczyków.
'''
"30" = ''':sup:`30` Po tych wydarzeniach mieszkańcy Tarsu i Mallos zbuntowali się,
dlatego że zostali podarowani królewskiej nałożnicy Antiochis.
'''
"31" = ''':sup:`31` Król więc natychmiast wyruszył, aby te sprawy załagodzić,
pozostawiając w swoich zastępstwie Andronika, jednego z dostojników.
'''
"32" = ''':sup:`32` Menelaos zaś w przekonaniu, że nadeszła odpowiednia chwila,
przywłaszczył sobie i podarował Andronikowi niektóre złote naczynia
świątynne. Inne zaś udało mu się sprzedać w Tyrze i w okolicznych
miastach.
'''
"33" = ''':sup:`33` Upewniwszy się o tym Oniasz ostro go upominał, usunąwszy się na
miejsce azylu do Dafne, które leży koło Antiochii.
'''
"34" = ''':sup:`34` Na skutek tego Menelaos wziął na bok Andronika i wpłynął na niego,
aby zgładził Oniasza. Ten więc przybył do Oniasza, namawiał go
podstępnie do wyjścia i składając przysięgę podał mu swoją prawicę.
Chociaż budził podejrzenia, udało mu się go skłonić do wyjścia z
miejsca azylu. Natychmiast też zamordował go bez żadnych względów na
sprawiedliwość.
'''
"35" = ''':sup:`35` Z tej to przyczyny nie tylko Żydzi, ale również wielu spomiędzy
innych narodów oburzonych było i zasmuconych zamordowaniem tego męża.
'''
"36" = ''':sup:`36` Kiedy król powrócił z miast Cylicji, udali się do niego Żydzi z
miasta oraz niektórzy Grecy oburzeni na to, że Oniasz został
zamordowany wbrew prawu.
'''
"37" = ''':sup:`37` Antioch zaś głęboko zasmucony oraz poruszony współczuciem aż do łez
nad zmarłym, ze względu na jego roztropność i wielką łagodność,
'''
"38" = ''':sup:`38` zapłonąwszy gniewem natychmiast zdarł z Andronika purpurowy płaszcz
i podarł jego szaty, i kazał go prowadzić przez całe miasto aż na to
miejsce, na którym okazał na Oniaszu swoją bezbożność. Tam mordercę
zgładził. Tak Pan wymierzył mu zasłużoną karę.
'''
"39" = ''':sup:`39` Gdy Lizymach za zgodą Menelaosa popełnił wiele świętokradztw w
mieście, a wieść o tym rozeszła się na zewnątrz, ludność zbuntowała się
przeciw Lizymachowi. Wiele jednak złotych przedmiotów było już
roztrwonionych.
'''
"40" = ''':sup:`40` Kiedy zaś tłumy podniosły się, a ich gniew doszedł do szczytu,
Lizymach uzbroił blisko trzy tysiące ludzi i rozpoczął niesprawiedliwe,
gwałtowne postępowanie. Dowódcą był pewien Auranos posunięty w latach i
nie mniej w głupocie.
'''
"41" = ''':sup:`41` Widząc gwałtowne postępowanie Lizymacha, jedni pochwycili za
kamienie, drudzy za kije, niektórzy zaś nabrali leżącego tam piasku i
jeden przez drugiego rzucali na ludzi Lizymacha.
'''
"42" = ''':sup:`42` Skutkiem tego wielu z nich poranili, niektórych nawet zabili,
wszystkich zaś zmusili do ucieczki. Samego świętokradcę zamordowali
koło skarbca.
'''
"43" = ''':sup:`43` W tych sprawach zostało wszczęte dochodzenie przeciwko Menelaosowi.
'''
"44" = ''':sup:`44` Trzech mężów z rady starszych wniosło oskarżenie przeciw niemu, gdy
król przybył do Tyru.
'''
"45" = ''':sup:`45` Menelaos widząc, że jest zgubiony, obiecał Ptolemeuszowi, synowi
Dorymenesa, wielką sumę, aby ułagodzić króla.
'''
"46" = ''':sup:`46` Ptolemeusz zaś wziął ze sobą króla do perystylu, jak gdyby po to,
aby się ochłodzić, i wpłynął na zmianę poglądów króla.
'''
"47" = ''':sup:`47` Uwolnił on Menelaosa, winnego wszystkiego zła, o jakie był
oskarżony, nieszczęśliwych zaś, którzy byliby uniewinnieni, nawet gdyby
ich oskarżono przed Scytami, skazał na śmierć.
'''
"48" = ''':sup:`48` Zaraz też niesprawiedliwą karę ponieśli ci, którzy wstawili się za
miasto, naród i święte naczynia.
'''
"49" = ''':sup:`49` Z tej przyczyny nawet mieszkańcy Tyru oburzeni urządzili im
uroczysty pogrzeb.
'''
"50" = ''':sup:`50` Menelaos zaś pozostał na stanowisku dzięki chciwości tych, którzy
mieli władzę, będąc zaś głównym prześladowcą rodaków umacniał się w
złu.
'''
