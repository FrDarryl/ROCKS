[137]
"1" = ''':sup:`1` Nad rzekami Babilonu - tam myśmy siedzieli i płakali, kiedyśmy
wspominali Syjon.
'''
"2" = ''':sup:`2` Na topolach tamtej krainy zawiesiliśmy nasze harfy.
'''
"3" = ''':sup:`3` Bo tam żądali od nas pieśni ci, którzy nas uprowadzili, pieśni
radości ci, którzy nas uciskali: Zaśpiewajcie nam jakąś z pieśni
syjońskich!
'''
"4" = ''':sup:`4` Jakże możemy śpiewać pieśń Pańską w obcej krainie?
'''
"5" = ''':sup:`5` Jeruzalem, jeśli zapomnę o tobie, niech uschnie moja prawica!
'''
"6" = ''':sup:`6` Niech język mi przyschnie do podniebienia, jeśli nie będę pamiętał o
tobie, jeśli nie postawię Jeruzalem ponad największą moją radość.
'''
"7" = ''':sup:`7` Przypomnij, Panie, synom Edomu, dzień Jeruzalem, kiedy oni mówili:
Burzcie, burzcie - aż do jej fundamentów!
'''
"8" = ''':sup:`8` Córo Babilonu, niszczycielko, szczęśliwy, kto ci odpłaci za zło,
jakie nam wyrządziłaś!
'''
"9" = ''':sup:`9` Szczęśliwy, kto schwyci i rozbije o skałę twoje dzieci.
'''
