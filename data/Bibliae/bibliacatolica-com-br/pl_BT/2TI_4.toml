[4]
"1" = ''':sup:`1` Zaklinam cię wobec Boga i Chrystusa Jezusa, który będzie sądził
żywych i umarłych, i na Jego pojawienie się, i na Jego królestwo:
'''
"2" = ''':sup:`2` głoś naukę, nastawaj w porę, nie w porę, /w razie potrzeby/ wykaż
błąd, poucz, podnieś na duchu z całą cierpliwością, ilekroć nauczasz.
'''
"3" = ''':sup:`3` Przyjdzie bowiem chwila, kiedy zdrowej nauki nie będą znosili, ale
według własnych pożądań - ponieważ ich uszy świerzbią - będą sobie
mnożyli nauczycieli.
'''
"4" = ''':sup:`4` Będą się odwracali od słuchania prawdy, a obrócą się ku zmyślonym
opowiadaniom.
'''
"5" = ''':sup:`5` Ty zaś czuwaj we wszystkim, znoś trudy, wykonaj dzieło ewangelisty,
spełnij swe posługiwanie!
'''
"6" = ''':sup:`6` Albowiem krew moja już ma być wylana na ofiarę, a chwila mojej
rozłąki nadeszła.
'''
"7" = ''':sup:`7` W dobrych zawodach wystąpiłem, bieg ukończyłem, wiarę ustrzegłem.
'''
"8" = ''':sup:`8` Na ostatek odłożono dla mnie wieniec sprawiedliwości, który mi w
owym dniu odda Pan, sprawiedliwy Sędzia, a nie tylko mnie, ale i
wszystkich, którzy umiłowali pojawienie się Jego.
'''
"9" = ''':sup:`9` Pośpiesz się, by przybyć do mnie szybko.
'''
"10" = ''':sup:`10` Demas bowiem mię opuścił umiłowawszy ten świat i podążył do
Tesaloniki, Krescens do Galacji, Tytus do Dalmacji.
'''
"11" = ''':sup:`11` Łukasz sam jest ze mną. Weź Marka i przyprowadź ze sobą; jest mi
bowiem przydatny do posługiwania.
'''
"12" = ''':sup:`12` Tychika zaś posłałem do Efezu.
'''
"13" = ''':sup:`13` Opończę, którą pozostawiłem w Troadzie u Karpa, przynieś idąc po
drodze, a także księgi, zwłaszcza pergaminy.
'''
"14" = ''':sup:`14` Aleksander, brązownik, wyrządził mi wiele zła: odda mu Pan według
jego uczynków.
'''
"15" = ''':sup:`15` I ty się go strzeż, albowiem sprzeciwiał się bardzo naszym słowom.
'''
"16" = ''':sup:`16` W pierwszej mojej obronie nikt przy mnie nie stanął, ale mię
wszyscy opuścili: niech im to nie będzie policzone!
'''
"17" = ''':sup:`17` Natomiast Pan stanął przy mnie i wzmocnił mię, żeby się przeze mnie
dopełniło głoszenie /Ewangelii/ i żeby wszystkie narody /je/
posłyszały; wyrwany też zostałem z paszczy lwa.
'''
"18" = ''':sup:`18` Wyrwie mię Pan od wszelkiego złego czynu i wybawi mię, przyjmując
do swego królestwa niebieskiego; Jemu chwała na wieki wieków! Amen.
'''
"19" = ''':sup:`19` Pozdrów Pryskę i Akwilę oraz dom Onezyfora!
'''
"20" = ''':sup:`20` Erast pozostał w Koryncie, a Trofima pozostawiłem w Milecie
chorego.
'''
"21" = ''':sup:`21` Pośpiesz się, by przybyć przed zimą. Pozdrawiają cię Eubulos i
Pudens, i Linus, i Klaudia, i wszyscy bracia.
'''
"22" = ''':sup:`22` Pan Jezus z duchem twoim! Łaska z wami! Amen.
'''
