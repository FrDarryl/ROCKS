"1" = ''':sup:`1` W osiemnastym roku dwudziestego drugiego dnia pierwszego miesiąca, w
pałacu Nabuchodonozora, króla Asyryjczyków, rozeszła się wiadomość, że
zamierza on zemścić się na całej ziemi, tak jak to zapowiedział.
'''
"2" = ''':sup:`2` Zwołał więc wszystkich urzędników i wszystkich dostojników swoich i
przedłożył im tajny swój plan, i zapowiedział ustami swoimi zupełną
zagładę całej ziemi.
'''
"3" = ''':sup:`3` Także i oni uchwalili zgładzić każdego żyjącego kto by nie usłuchał
mowy ust jego.
'''
"4" = ''':sup:`4` Gdy skończył swoją naradę Nabuchodonozor, król Asyryjczyków, wezwał
Holofernesa, naczelnego dowódcę swoich sił zbrojnych, który zajmował po
nim drugie miejsce, i rzekł do niego:
'''
"5" = ''':sup:`5` Tak mówi wielki król, pan całej ziemi: Oto ty odejdziesz sprzed
oblicza mego i zabierzesz ze sobą mężów ufających w swoje siły,
pieszych sto dwadzieścia tysięcy i mnóstwo koni z dwunastu tysiącami
jeźdźców.
'''
"6" = ''':sup:`6` I wyruszysz przeciw wszystkim krajom leżącym na zachód, ponieważ nie
posłuchały rozkazu ust moich.
'''
"7" = ''':sup:`7` I wydasz im polecenie, aby przygotowały ziemię i wodę, ponieważ w
zapalczywości mojej chcę wyruszyć przeciwko nim i zakryję całą
powierzchnię ziemi nogami moich sił zbrojnych, i oddam im ją na łup.
'''
"8" = ''':sup:`8` A ranni ich napełnią ich doły, a wszystkie potoki i rzeki wypełnią
się zabitymi tak, że aż wyleją.
'''
"9" = ''':sup:`9` I popędzę ich jeńców aż na krańce ziemi.
'''
"10" = ''':sup:`10` Idź więc i podbij mi całą ziemię ich, a jeśli sami poddadzą się
tobie, zostaw mi ich do dnia ich ukarania.
'''
"11" = ''':sup:`11` Tych zaś, którzy będą się sprzeciwiać, niech twoje oko bezwzględnie
skaże na wymordowanie i złupienie na całym twoim obszarze.
'''
"12" = ''':sup:`12` Na moje życie i potęgę mojego królestwa, powiedziałem i uczynię to
moją ręką,
'''
"13" = ''':sup:`13` a ty nie wykroczysz przeciw żadnemu poleceniu swego pana, ale
wypełnisz dokładnie, jak ci rozkazałem, i nie odłożysz wykonania tego.
'''
"14" = ''':sup:`14` A Holofernes wychodząc od swego pana zwołał wszystkich książąt,
wodzów i dowódców asyryjskich sił zbrojnych,
'''
"15" = ''':sup:`15` i odliczył dzielnych mężów na wyprawę wojenną, stosownie do
polecenia pana swego: około stu dwudziestu tysięcy, a konnych łuczników
dwanaście tysięcy.
'''
"16" = ''':sup:`16` I rozstawił ich w szyku bojowym, jak się ustawia wojsko.
'''
"17" = ''':sup:`17` Zabrał też wielbłądy, osły i muły w olbrzymiej liczbie, celem
noszenia ciężarów, a owiec, wołów i kóz bez liczby, na utrzymanie ich
wszystkich,
'''
"18" = ''':sup:`18` a nadto dla każdego człowieka mnóstwo żywności i bardzo wiele złota
i srebra z pałacu królewskiego.
'''
"19" = ''':sup:`19` I wyruszył on sam i wszystkie jego siły zbrojne na wyprawę,
wyprzedzając króla Nabuchodonozora, aby pokryć całą ziemię ku zachodowi
rydwanami, konnicą i doborowymi piechurami.
'''
"20" = ''':sup:`20` A razem z nim wyruszył olbrzymi tłum jak szarańcza i jak piasek
ziemi, i nie można było policzyć tego mnóstwa.
'''
"21" = ''':sup:`21` I opuścili Niniwę, idąc trzy dni w kierunku równiny Bektilet. Pod
Bektilet rozbili obóz blisko góry, leżącej po lewej stronie Górnej
Cylicji.
'''
"22" = ''':sup:`22` Potem Holofernes zabrał wszystkie swoje siły zbrojne, piechotę,
konnicę i swoje rydwany i odszedł stamtąd w okolice górskie.
'''
"23" = ''':sup:`23` Rozgromił Fud i Lud i złupił wszystkich synów Rassisa i tych
Izmaelitów, którzy mieszkali na skraju pustyni na południe od Cheleonu.
'''
"24" = ''':sup:`24` Przeprawił się przez Eufrat, przeszedł przez Mezopotamię, zburzył
wszystkie obronne miasta nad potokiem Abronas i dotarł aż do morza.
'''
"25" = ''':sup:`25` Potem zdobył ziemię Cylicji, rozgromił wszystkich, którzy mu się
przeciwstawili, i doszedł aż po południowe granice Jafetu, naprzeciwko
Arabii.
'''
"26" = ''':sup:`26` Otoczył wszystkich Madianitów, spalił ich namioty i zagarnął ich
stada owiec.
'''
"27" = ''':sup:`27` Z kolei zeszedł na równinę Damaszku podczas zbiorów pszenicy,
spalił wszystkie ich pola, owce i bydło wydał na zniszczenie, miasta
ich złupił, spustoszył ich ziemię, a wszystkich ich młodzieńców wyciął
ostrzem miecza.
'''
"28" = ''':sup:`28` Strach i lęk przed nim padł na mieszkańców wybrzeża, którzy byli w
Tyrze, Sydonie i na mieszkańców Sur, Okiny i na wszystkich mieszkańców
Jamnii. I mieszkańcy Aszdodu, Aszkelonu i Gazy przelękli się bardzo.
'''
"Notes" = '''
Notas de rodapé:
2:1-4 - Judyta przedstawiona jest jako kobieta o wielkiej wierze i
urodzie, co podkreśla jej rolę protagonistki. Judyta symbolizuje odwagę
i determinację potrzebną do stawiania czoła wyzwaniom i walki o
sprawiedliwość (zob. także Księga Przysłów 31:10-31 i 2 List do
Tymoteusza 1:7).
2:5-8 - Niewiara i beznadzieja przywódców izraelskich są widoczne.
Odzwierciedlają one kruchość ludzkiej wiary w obliczu wielkich
przeciwności, podkreślając potrzebę przywódców, którzy inspirują ludzi
17:20).
2:9-12 - Judyta podejmuje działania w obronie swojego ludu, ujawniając
swoją determinację i odwagę. Ta gotowość do poświęcenia się dla dobra
innych jest przykładem bezinteresownej miłości i przywództwa (zob.
także List do Filipian 2:3-4 i Ewangelię Jana 15:13).
2:13-16 - Plan Judyty, mający na celu infiltrację obozu wroga, dowodzi
jej przebiegłości i strategii. Mądrość w czasach kryzysu jest kluczowa
dla zwycięstwa, a Judyta wyróżnia się jako bystra i odważna
przywódczyni (zob. także Jk 1,5 i Prz 2,6).
2:17-19 - Ludzie doceniają odwagę Judyty i wspierają ją w jej planie.
To uznanie kobiecego przywództwa odzwierciedla wagę wzajemnego wsparcia
i zachęty we wspólnocie wiary (zob. także Gal 6,2 i Rz 12,10).
'''
