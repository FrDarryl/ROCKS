[28]
"1" = ''':sup:`1` Wtedy Izaak zawołał Jakuba, pobłogosławił go i dał mu taki rozkaz:
Nie bierz sobie żony spośród mieszkanek Kanaanu.
'''
"2" = ''':sup:`2` Idź do Paddan-Aram, do rodziny Betuela, ojca twej matki, i weź sobie
tam za żonę jedną z córek Labana, twego wuja.
'''
"3" = ''':sup:`3` A Bóg Wszechmocny będzie ci błogosławił. Uczyni cię płodnym i da ci
liczne potomstwo, tak że staniesz się praojcem wielu szczepów.
twojemu potomstwu, abyś posiadł na własność kraj, w którym przebywasz,
a który Bóg oddał niegdyś Abrahamowi.
'''
"5" = ''':sup:`5` Po czym Izaak wyprawił Jakuba w drogę i ten poszedł do Paddan-Aram
do Labana, syna Betuela Aramejczyka, brata Rebeki - matki Jakuba i
Ezawa.
'''
"6" = ''':sup:`6` A Ezaw zobaczył, że Izaak dał błogosławieństwo Jakubowi i wysłał go
do Paddan-Aram, aby sobie tam wybrał żonę a błogosławiąc go dał mu
rozkaz: Nie bierz sobie żony spośród mieszkanek Kanaanu!
'''
"7" = ''':sup:`7` i że Jakub usłuchał ojca i matki, i udał się do Paddan-Aram.
'''
"8" = ''':sup:`8` Gdy więc uznał, że mieszkanki Kanaanu nie podobają się jego ojcu,
Izaakowi,
'''
"9" = ''':sup:`9` poszedł do Izmaelitów i oprócz żon, które już miał, wziął sobie za
żonę Machalat, jedną z córek Izmaela, syna Abrahama, siostrę Nebajota.
'''
"10" = ''':sup:`10` Kiedy Jakub wyszedłszy z Beer-Szeby wędrował do Charanu,
'''
"11" = ''':sup:`11` trafił na jakieś miejsce i tam się zatrzymał na nocleg, gdyż słońce
już zaszło. Wziął więc z tego miejsca kamień i podłożył go sobie pod
głowę, układając się do snu na tym właśnie miejscu.
'''
"12" = ''':sup:`12` We śnie ujrzał drabinę opartą na ziemi, sięgającą swym
wierzchołkiem nieba, oraz aniołów Bożych, którzy wchodzili w górę i
schodzili na dół.
'''
"13" = ''':sup:`13` A oto Pan stał na jej szczycie i mówił: Ja jestem Pan, Bóg Abrahama
i Bóg Izaaka. Ziemię, na której leżysz, oddaję tobie i twemu potomstwu.
'''
"14" = ''':sup:`14` A potomstwo twe będzie tak liczne jak proch ziemi, ty zaś
rozprzestrzenisz się na zachód i na wschód, na północ i na południe;
wszystkie plemiona ziemi otrzymają błogosławieństwo przez ciebie i
przez twych potomków.
'''
"15" = ''':sup:`15` Ja jestem z tobą i będę cię strzegł, gdziekolwiek się udasz; a
potem sprowadzę cię do tego kraju. Bo nie opuszczę cię, dopóki nie
spełnię tego, co ci obiecuję.
'''
"16" = ''':sup:`16` A gdy Jakub zbudził się ze snu, pomyślał: Prawdziwie Pan jest na
tym miejscu, a ja nie wiedziałem.
'''
"17" = ''':sup:`17` I zdjęty trwogą rzekł: O, jakże miejsce to przejmuje grozą!
Prawdziwie jest to dom Boga i brama do nieba!
'''
"18" = ''':sup:`18` Wstawszy więc rano, wziął ów kamień, który podłożył sobie pod
głowę, postawił go jako stelę i rozlał na jego wierzchu oliwę.
'''
"19" = ''':sup:`19` I dał temu miejscu nazwę Betel. - Natomiast pierwotna nazwa tego
miejsca była Luz.
'''
"20" = ''':sup:`20` Po czym złożył taki ślub: Jeżeli Pan Bóg będzie ze mną, strzegąc
mnie w drodze, w którą wyruszyłem, jeżeli da mi chleb do jedzenia i
ubranie do okrycia się
'''
"21" = ''':sup:`21` i jeżeli wrócę szczęśliwie do domu ojca mojego, Pan będzie moim
Bogiem.
'''
"22" = ''':sup:`22` Ten zaś kamień, który postawiłem jako stelę, będzie domem Boga. Z
wszystkiego, co mi dasz, będę Ci składał w ofierze dziesięcinę.
'''
"Notes" = '''
Notas de rodapé:
28:1-5 - Izaak błogosławi Jakuba i wysyła go do Paddan-Aram,
podkreślając wagę rodowodu. Ta zmiana ukazuje ciągłość obietnicy Bożej
w życiu Jakuba i potrzebę poszukiwania małżonka, który szanuje wiarę
(zob. także Rdz 24,3 i 2 Kor 6,14).
28:10-12 - Jakubowi śni się drabina łącząca niebo z ziemią,
symbolizująca więź między Bogiem a ludzkością. Ten moment oznacza
duchowy przełom w życiu Jakuba, w którym zaczyna on dostrzegać obecność
Boga (zob. także J 1,51 i Hbr 1,14).
28:13-15 - Bóg objawia się Jakubowi i odnawia obietnicę daną Abrahamowi
i Izaakowi. Ta obietnica boskiej ochrony i obecności przypomina nam, że
i Ewangelię Mateusza 28:20).
28:16-19 - Jakub rozpoznaje to miejsce jako dom Boży i zmienia jego
nazwę na Betel. Ten akt symbolizuje nowy początek i zrozumienie, że
i 1 Piotra 2:5).
28:20-22 - Jakub składa ślubowanie, obiecując oddawać Bogu dziesięcinę
ze wszystkiego, co otrzymuje. To pokazuje wagę wdzięczności i oddania
Bogu w odpowiedzi na Jego błogosławieństwa (zob. także Malachiasza 3:10
i 2 Koryntian 9:7).
'''
