[6]
"1" = ''':sup:`1` Synowie Lewiego: Gerszom, Kehat, Merari.
'''
"2" = ''':sup:`2` Oto imiona synów Gerszoma: Libni i Szimei.
'''
"3" = ''':sup:`3` Synowie Kehata: Amram, Jishar, Chebron i Uzzjel.
'''
"4" = ''':sup:`4` Synowie Merariego: Machli i Muszi. Oto są rody Lewiego według ich
ojców:
'''
"5" = ''':sup:`5` Gerszoma: syn jego Libni, syn jego Jachat, syn jego Zimma,
'''
"6" = ''':sup:`6` syn jego Joach, syn jego Iddo, syn jego Zerach, syn jego Jeatraj.
'''
"7" = ''':sup:`7` Synowie Kehata: syn jego Amminadab, syn jego Korach, syn jego Assir,
'''
"8" = ''':sup:`8` syn jego Elkana, syn jego Ebiasaf, syn jego Assir,
'''
"9" = ''':sup:`9` syn jego Tachat, syn jego Uriel, syn jego Ozjasz, syn jego Saul.
'''
"10" = ''':sup:`10` Synowie Elkany: Amasaj i Achimot.
'''
"11" = ''':sup:`11` Syn jego Elkana, syn jego Sofaj, syn jego Nachat,
'''
"12" = ''':sup:`12` syn jego Eliab, syn jego Jerocham, syn jego Elkana.
'''
"13" = ''':sup:`13` Synowie Samuela: pierworodny Joel i drugi Abiasz.
'''
"14" = ''':sup:`14` Synowie Merariego: syn jego Machli, syn jego Libni, syn jego
Szimei, syn jego Uzza,
'''
"15" = ''':sup:`15` syn jego Szimea, syn jego Chaggiasz, syn jego Asajasz.
'''
"16" = ''':sup:`16` Tych ustanowił Dawid dla prowadzenia śpiewu w domu Bożym, odkąd
spoczęła tam arka.
'''
"17" = ''':sup:`17` I byli na służbie śpiewaczej przed przybytkiem Namiotu Spotkania,
dopóki Salomon nie zbudował domu Pańskiego w Jerozolimie. Stawali zaś
zgodnie z ustalonym porządkiem ich służby.
'''
"18" = ''':sup:`18` Ci więc stawali wraz z synami swoimi: spośród synów Kehata: Heman,
śpiewak, syn Joela, syna Samuela,
'''
"19" = ''':sup:`19` syna Elkany, syna Jerochama, syna Eliela, syna Toacha,
'''
"20" = ''':sup:`20` syna Sufa, syna Elkany, syna Machata, syna Amasaja,
'''
"21" = ''':sup:`21` syna Elkany, syna Joela, syna Azariasza, syna Sefaniasza,
'''
"22" = ''':sup:`22` syna Tachata, syna Assira, syna Ebiasafa, syna Koracha,
'''
"23" = ''':sup:`23` syna Jishara, syna Kehata, syna Lewiego, syna Izraela.
'''
"24" = ''':sup:`24` Brat jego, Asaf, stał po jego prawej stronie: Asaf, syn Berekiasza,
syna Szimei,
'''
"25" = ''':sup:`25` syna Mikaela, syna Baasejasza, syna Malkiasza,
'''
"26" = ''':sup:`26` syna Etniego, syna Zeracha, syna Adajasza,
'''
"27" = ''':sup:`27` syna Etana, syna Zimmy, syna Szimejego,
'''
"28" = ''':sup:`28` syna Jachata, syna Gerszoma, syna Lewiego.
'''
"29" = ''':sup:`29` Synowie Merariego, ich bracia, stawali po lewej stronie: Etan, syn
Kisziego, syna Abdiego, syna Malluka,
'''
"30" = ''':sup:`30` syna Chaszabiasza, syna Amazjasza, syna Chilkiasza,
'''
"31" = ''':sup:`31` syna Amsjego, syna Baniego, syna Szemera,
'''
"32" = ''':sup:`32` syna Machliego, syna Musziego, syna Merariego, syna Lewiego.
'''
"33" = ''':sup:`33` Bracia ich, lewici, byli przeznaczeni do wszelkich usług w
przybytku domu Bożego.
'''
"34" = ''':sup:`34` Aaron zaś i jego synowie zamieniali w dym ofiary na ołtarzu
całopalenia i na ołtarzu kadzenia, zgodnie z całą posługą w Miejscu
Najświętszym i aby dokonywać przebłagania za Izraela, według tego
wszystkiego, co nakazał sługa Boży, Mojżesz.
'''
"35" = ''':sup:`35` Oto są synowie Aarona: synem jego Eleazar, synem jego Pinchas,
synem jego Abiszua,
'''
"36" = ''':sup:`36` synem jego Bukki, synem jego Uzzi, synem jego Zerachiasz,
'''
"37" = ''':sup:`37` synem jego Merajot, synem jego Amariasz, synem jego Achitub,
'''
"38" = ''':sup:`38` synem jego Sadok, synem jego Achimaas.
'''
"39" = ''':sup:`39` A oto miejsce ich zamieszkania, według ich siedzib w wyznaczonych
dla nich granicach. Synom Aarona, z rodu Kehata - taki bowiem dział
wyznaczono im przez losowanie -
'''
"40" = ''':sup:`40` dano Hebron w ziemi judzkiej wraz z otaczającymi go pastwiskami.
'''
"41" = ''':sup:`41` Pola zaś miejskie i ich osiedla dano Kalebowi, synowi Jefunnego.
'''
"42" = ''':sup:`42` Synom Aarona dano także miasta ucieczki: Hebron i Libnę wraz z ich
pastwiskami, Jattir i Esztemoa z ich pastwiskami,
'''
"43" = ''':sup:`43` Chilaz z jego pastwiskami, Debir z jego pastwiskami,
'''
"44" = ''':sup:`44` Aszan z jego pastwiskami i Bet-Szemesz z jego pastwiskami.
'''
"45" = ''':sup:`45` Od pokolenia Beniamina: Geba z jej pastwiskami, Alemet z jego
pastwiskami i Anatot z jego pastwiskami; wszystkich miast trzynaście
według ich rodzin.
'''
"46" = ''':sup:`46` Pozostałym synom Kehata, spośród rodzin tegoż pokolenia, przypadło
losem miast dziesięć od pokolenia, to jest od połowy Manassesa.
'''
"47" = ''':sup:`47` Synom Gerszoma, według ich rodzin, od pokolenia Issachara, od
pokolenia Asera, od pokolenia Neftalego i od pokolenia Manassesa w
Baszanie: trzynaście miast.
'''
"48" = ''':sup:`48` Synom Merariego według ich rodzin przypadło losem od pokolenia
Rubena, od pokolenia Gada i od pokolenia Zabulona: dwanaście miast.
'''
"49" = ''':sup:`49` Izraelici dali lewitom te miasta wraz z ich pastwiskami.
'''
"50" = ''':sup:`50` Dali oni losem z ziem należących do pokolenia synów Judy, do
pokolenia synów Symeona i do pokolenia synów Beniamina te miasta,
którym nadali ich imiona.
'''
"51" = ''':sup:`51` Niektóre rodziny synów Kehata miały miasta wylosowane od pokolenia
Efraima.
'''
"52" = ''':sup:`52` Dano im miasta ucieczki: Sychem z jego pastwiskami na górze
Efraima, Gezer z jego pastwiskami,
'''
"53" = ''':sup:`53` Jokmeam z jego pastwiskami, Bet-Choron z jego pastwiskami,
'''
"54" = ''':sup:`54` Ajjalon z jego pastwiskami i Gat-Rimmon z jego pastwiskami.
'''
"55" = ''':sup:`55` A od połowy pokolenia Manassesa - dla pozostałych rodzin Kehata:
Aner z jego pastwiskami i Bileam z jego pastwiskami.
'''
"56" = ''':sup:`56` Synom Gerszoma dano od połowy pokolenia Manassesa: Golan w Baszanie
z jego pastwiskami i Asztarot z jego pastwiskami.
'''
"57" = ''':sup:`57` Od pokolenia Issachara: Kedesz z jego pastwiskami, Dobrat z jego
pastwiskami,
'''
"58" = ''':sup:`58` Ramot z jego pastwiskami i Anem z jego pastwiskami.
'''
"59" = ''':sup:`59` Od pokolenia Asera: Maszal z jego pastwiskami, Abdon z jego
pastwiskami,
'''
"60" = ''':sup:`60` Chukok z jego pastwiskami i Rechob z jego pastwiskami.
'''
"61" = ''':sup:`61` Od pokolenia Neftalego: Kadesz w Galilei z jego pastwiskami,
Chammon z jego pastwiskami i Kiriataim z jego pastwiskami.
'''
"62" = ''':sup:`62` Pozostałym synom Merariego od pokolenia Zabulona: Rimmono z jego
pastwiskami i Tabor z jego pastwiskami.
'''
"63" = ''':sup:`63` A za Jordanem, koło Jerycha, na wschód od Jordanu, od pokolenia
Rubena: Beser w pustyni z jego pastwiskami, Jahsę z jej pastwiskami,
'''
"64" = ''':sup:`64` Kedemot z jego pastwiskami i Mefaat z jego pastwiskami.
'''
"65" = ''':sup:`65` Od pokolenia Gada: Ramot w Gileadzie z jego pastwiskami, Machanaim
z jego pastwiskami,
'''
"66" = ''':sup:`66` Cheszbon z jego pastwiskami i Jazer z jego pastwiskami.
'''
"Notes" = '''
Notas de rodapé:
6:1-3 - Linia Lewitów wywodzi się od Lewiego do Aarona, pierwszego
kapłana. To podkreślenie podkreśla wagę kapłaństwa i kultu Boga poprzez
pośrednictwo Lewitów (zob. także Wj 28,1 i Lb 18,1-7).
6:31-32 - Dawid wyznacza Lewitów do przewodzenia nabożeństwu w
świątyni, podkreślając centralną rolę nabożeństwa i muzyki w oddawaniu
czci Bogu. Odzwierciedla to duchową organizację ustanowioną przez
6:49-53 - Aaron i jego potomkowie zostali ukazani jako kapłani
odpowiedzialni za składanie ofiar na ołtarzu. Rola kapłaństwa jest
kluczowa w wstawiennictwie za ludem i pośredniczeniu w przymierzu
między Bogiem a Izraelem (zob. także Kpł 8,1-13 i Hbr 5,1-4).
6:54-60 - Wspomniano o miastach przekazanych kapłanom i lewitom.
Podział tych miast odzwierciedla Bożą opiekę nad tymi, którzy Mu służą,
zapewniając Lewitom utrzymanie (zob. także Lb 35,1-8 i Joz 21,1-8).
6:61-62 - Oprócz głównych miast, Lewici otrzymali również miejsca
schronienia w Izraelu. Ten szczegół wzmacnia związek między duchowym
przywództwem a ochroną ludu Bożego (zob. także Joz 21:27-32 i Lb
35:6-7).
'''
