"1" = ''':sup:`1` Juda, sługa Jezusa Chrystusa, brat zaś Jakuba, do tych, którzy są
powołani, umiłowani w Bogu Ojcu i zachowani dla Jezusa Chrystusa:
'''
"2" = ''':sup:`2` miłosierdzie wam i pokój, i miłość niech będą udzielone obficie!
'''
"3" = ''':sup:`3` Umiłowani, wkładając całe staranie w pisanie wam o wspólnym naszym
zbawieniu, uważam za potrzebne napisać do was, aby zachęcić do walki o
wiarę raz tylko przekazaną świętym.
'''
"4" = ''':sup:`4` Wkradli się bowiem pomiędzy was jacyś ludzie, którzy dawno już są
zapisani na to potępienie, bezbożni, którzy łaskę Boga naszego
zamieniają na rozpustę, a nawet wypierają się jedynego Władcy i Pana
naszego Jezusa Chrystusa.
'''
"5" = ''':sup:`5` Pragnę zaś, żebyście przypomnieli sobie, choć raz na zawsze wiecie
już wszystko, że Pan, który wybawił naród z Egiptu, następnie wytracił
tych, którzy nie uwierzyli;
'''
"6" = ''':sup:`6` i aniołów, tych, którzy nie zachowali swojej godności, ale opuścili
własne mieszkanie, spętanych wiekuistymi więzami zatrzymał w
ciemnościach na sąd wielkiego dnia;
'''
"7" = ''':sup:`7` jak Sodoma i Gomora i w ich sąsiedztwie /położone/ miasta - w
podobny sposób jak one oddawszy się rozpuście i pożądaniu cudzego ciała
- stanowią przykład przez to, że ponoszą karę wiecznego ognia.
'''
"8" = ''':sup:`8` Podobnie więc ci prorocy ze snów: ciała plugawią, Panowanie
odrzucają i wypowiadają bluźnierstwa na Chwały.
'''
"9" = ''':sup:`9` Gdy zaś archanioł Michał tocząc rozprawę z diabłem spierał się o
ciało Mojżesza, nie odważył się rzucić wyroku bluźnierczego, ale
powiedział: Pan niech cię skarci!
'''
"10" = ''':sup:`10` Ci zaś /temu/ bluźnią, czego nie znają; co zaś w przyrodzony sposób
spostrzegają jak bezrozumne zwierzęta, to obracają ku własnemu
zepsuciu.
'''
"11" = ''':sup:`11` Biada im, bo poszli drogą Kaina i oszustwu Balaama za zapłatę się
oddali, a w buncie Korego poginęli.
'''
"12" = ''':sup:`12` Ci właśnie na waszych agapach są zakałami, bez obawy oddają się
rozpuście... samych siebie pasą... obłoki bez wody wiatrami unoszone...
drzewa jesienne nie mające owocu, dwa razy uschłe, wykorzenione...
'''
"13" = ''':sup:`13` rozhukane bałwany morskie wypluwające swoją hańbę... gwiazdy
zabłąkane, dla których nieprzeniknione ciemności na wieki
przeznaczone...
'''
"14" = ''':sup:`14` Również o nich prorokował siódmy po Adamie /patriarcha/ Henoch,
mówiąc: Oto przyszedł Pan z miriadami swoich świętych,
'''
"15" = ''':sup:`15` aby dokonać sądu nad wszystkimi i ukarać wszystkich bezbożników za
wszystkie bezbożne uczynki, przez które okazywała się ich bezbożność, i
za wszystkie twarde słowa, które wypowiadali przeciwko Niemu grzesznicy
bezbożni.
'''
"16" = ''':sup:`16` Ci zawsze narzekają i są niezadowoleni ze swego losu, /choć/
postępują według swoich żądz. Usta ich głoszą słowa wyniosłe i dla
korzyści mają wzgląd na osoby.
'''
"17" = ''':sup:`17` Wy zaś, umiłowani, przypomnijcie sobie te słowa, które były
zapowiedziane przez Apostołów Pana naszego Jezusa Chrystusa,
'''
"18" = ''':sup:`18` gdy mówili do was, że w ostatnich czasach pojawią się szydercy,
którzy będą postępowali według własnych pożądliwości.
'''
"19" = ''':sup:`19` Oni to powodują podziały, /a sami/ są cieleśni /i/ Ducha nie mają.
'''
"20" = ''':sup:`20` Wy zaś, umiłowani, budując samych siebie, na fundamencie waszej
najświętszej wiary, w Duchu Świętym się módlcie
'''
"21" = ''':sup:`21` i w miłości Bożej strzeżcie samych siebie, oczekując miłosierdzia
Pana naszego Jezusa Chrystusa, /które wiedzie/ ku życiu wiecznemu.
'''
"22" = ''':sup:`22` Dla jednych miejcie litość, dla tych, którzy mają wątpliwości:
'''
"23" = ''':sup:`23` ratujcie /ich/, wyrywając z ognia, dla drugich zaś miejcie litość z
obawą, mając w nienawiści nawet chiton zbrukany przez ciało.
'''
"24" = ''':sup:`24` Temu zaś, który może was ustrzec od upadku i stawić nienagannymi i
rozradowanymi wobec swej chwały,
'''
"25" = ''':sup:`25` jedynemu Bogu, Zbawcy naszemu przez Jezusa Chrystusa, Pana naszego,
chwała, majestat, moc i władza przed wszystkimi wiekami i teraz, i na
wszystkie wieki! Amen.
'''
"Notes" = '''
Notas de rodapé:
1:1-2 - Juda przedstawia się jako sługa Jezusa Chrystusa i brat Jakuba,
podkreślając jego pokorę i duchowy autorytet. Pozdrowienie
„miłosierdzia, pokoju i miłości w obfitości” odzwierciedla
chrześcijańskie błogosławieństwo niezbędne do budowania Kościoła (zob.
także Jk 1,1 i 1 P 1,2).
1:3-4 - Juda nawołuje chrześcijan do walki o wiarę, podkreślając
potrzebę obrony prawdziwej doktryny przed fałszywymi nauczycielami.
Wiara chrześcijańska musi być zachowana i broniona, ponieważ
nieustannie pojawiają się próby jej zniekształcenia (zob. także 2
Tymoteusza 4:7 i Ewangelię Mateusza 7:15-20).
1:5-7 - Juda przywołuje przykłady z historii Izraela, takie jak bunt
Izraela na pustyni i kara wymierzona upadłym aniołom, aby zilustrować
Boży sąd nad niegodziwymi. Ostrzeżenie przed karą Bożą jest kluczowe
dla etyki chrześcijańskiej (zob. także 2 Piotra 2:4-10 i Lb 14:26-30).
1:8-10 - Juda opisuje fałszywych nauczycieli jako niemoralnych i
niesfornych, porównując ich do postaci biblijnych, które sprzeciwiały
się Bogu. Krytyka fałszywych nauk i praktyk jest nieustannym
przypomnieniem o czystości wiary (zob. także 2 Piotra 2:12-19 i 1
Tymoteusza 1:3-7).
1:20-23 - List Judy zachęca chrześcijan do umacniania wiary i
wzajemnego wspierania się w trwaniu w miłości Bożej, okazując
miłosierdzie tym, którzy wątpią. Pilna potrzeba niesienia pomocy słabym
i wątpiącym jest cechą charakterystyczną chrześcijańskiej solidarności
(zob. także Jk 5,19-20 i Ga 6,1-2).
'''
