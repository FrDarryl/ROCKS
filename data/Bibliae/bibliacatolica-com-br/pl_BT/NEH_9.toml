[9]
"1" = ''':sup:`1` A w dwudziestym czwartym dniu tego miesiąca zgromadzili się
Izraelici, skruszeni postem i odziani w wory, z głowami posypanymi
ziemią.
'''
"2" = ''':sup:`2` I odłączyło się potomstwo Izraela od wszystkich cudzoziemców. Wtedy
stojąc wyznali swoje grzechy i wykroczenia swych ojców.
Pana, Boga swojego, przez ćwierć dnia, a przez drugą ćwierć wyznawali
swe grzechy klęcząc przed Panem, Bogiem swoim.
'''
"4" = ''':sup:`4` I na podwyższeniu lewitów stanęli: Jozue, Binnuj, Kadmiel,
Szebaniasz, Bunni, Szerebiasz, Bani, Kenani - i głośno wołali do Pana,
Boga swego;
'''
"5" = ''':sup:`5` i lewici: Jozue, Kadmiel, Bani, Chaszabnejasz, Szerebiasz, Hodiasz,
Szebaniasz, Petachiasz rzekli: Wstańcie! Błogosławcie Pana, Boga
naszego! Błogosławiony jesteś, Panie, Boże nasz, od wieku do wieku.
Niech ludzie błogosławią wspaniałe imię Twoje, wyższe ponad wszelkie
błogosławieństwo i chwałę.
'''
"6" = ''':sup:`6` Ty, Panie jesteś jedyny. Ty uczyniłeś niebiosa, niebiosa niebios i
całe ich wojsko; ziemię i wszystko, co na niej; morza i wszystko, co w
nich. Ty ożywiasz to wszystko, a wojsko niebios oddaje Ci pokłon.
'''
"7" = ''':sup:`7` Ty, Panie, jesteś tym Bogiem, który wybrał Abrama, wyprowadziłeś go
z Ur Chaldejczyków i nadałeś mu imię Abraham.
'''
"8" = ''':sup:`8` A gdyś uznał, że serce jego jest Tobie wierne, zawarłeś z nim
przymierze: że ziemię Kananejczyka, Chetyty, Amoryty, Peryzzyty,
Jebusyty i Girgaszyty dasz jego potomstwu. A słowa Twego dotrzymałeś,
albowiem jesteś wierny.
'''
"9" = ''':sup:`9` Widziałeś nędzę ojców naszych w Egipcie, a wołanie ich słyszałeś nad
Morzem Czerwonym.
'''
"10" = ''':sup:`10` I dokonałeś cudów i znaków na faraonie, na wszystkich sługach jego
i na całym ludzie jego kraju, bo spostrzegłeś, że do nich zuchwale się
odnosili. Tak zgotowałeś sobie imię sławne do dziś.
'''
"11" = ''':sup:`11` I morze rozdzieliłeś przed nimi, a oni przeszli przez środek morza
suchą nogą. Prześladowców ich wrzuciłeś do głębin jak kamień do wód
wzburzonych.
'''
"12" = ''':sup:`12` Słupem obłoku prowadziłeś ich we dnie, a słupem ognia - w nocy, aby
oświetlić im drogę, którą iść mieli.
'''
"13" = ''':sup:`13` Potem na górę Synaj zstąpiłeś i rozmawiałeś z nimi z nieba; i dałeś
im przepisy słuszne, wskazówki niezawodne, prawa dobre i przykazania.
'''
"14" = ''':sup:`14` I Twój święty szabat im oznajmiłeś, i przez sługę Twego, Mojżesza,
nadałeś im przykazania, przepisy i Prawo.
'''
"15" = ''':sup:`15` I chleb z nieba im dałeś, gdy byli głodni; a wodę ze skały im
wyprowadziłeś, gdy odczuwali pragnienie. I rozkazałeś im, by poszli
posiąść ziemię, którą im dać obiecałeś pod przysięgą.
'''
"16" = ''':sup:`16` Lecz oni, ojcowie nasi, postępowali zuchwale, byli krnąbrni i nie
słuchali Twoich przykazań.
'''
"17" = ''':sup:`17` I uchylali się od posłuszeństwa i nie pamiętali o cudach, któreś
dla nich uczynił. Byli twardego karku i uwzięli się, by wrócić do
niewoli swej w Egipcie. Lecz Ty jesteś Bogiem przebaczenia, jesteś
łaskawy i miłosierny, cierpliwy i wielkiej dobroci; i nie opuściłeś
ich.
'''
"18" = ''':sup:`18` Nawet gdy uczynili sobie cielca odlanego z metalu i powiedzieli: To
jest twój bóg, który cię wyprowadził z Egiptu, i gdy popełnili wielkie
bluźnierstwa,
'''
"19" = ''':sup:`19` Ty w wielkim miłosierdziu twoim nie opuściłeś ich na pustyni. Słup
obłoku nie odstępował od nich we dnie, aby ich prowadzić drogą; słup
ognia nie odstępował w nocy, aby oświetlać im drogę, którą iść mieli.
'''
"20" = ''':sup:`20` I dałeś swego Ducha dobrego, aby ich oświecał. I manny Twej od ust
im nie odjąłeś, i dałeś im wodę, gdy byli spragnieni.
'''
"21" = ''':sup:`21` Przez czterdzieści lat zaopatrywałeś ich na pustyni, tak że nie
odczuwali braku. Szaty ich się nie zniszczyły, a nogi ich nie spuchły.
'''
"22" = ''':sup:`22` I dałeś im królestwa i narody, i przydzieliłeś je im jako ziemie
kresowe, i oni posiedli ziemię Sichona, króla Cheszbonu, i ziemię Oga,
króla Baszanu.
'''
"23" = ''':sup:`23` I synów ich rozmnożyłeś jak gwiazdy na niebie, i zaprowadziłeś ich
do ziemi, w której posiadanie wejść mieli - jak przyrzekłeś ich ojcom.
'''
"24" = ''':sup:`24` I wkroczyli synowie, i posiedli tę ziemię, a Ty upokorzyłeś przed
nimi Kananejczyków, mieszkańców tej ziemi. W ręce tamtych wydałeś ich
oraz ich królów i narody tej ziemi, aby postąpili z nimi według własnej
woli.
'''
"25" = ''':sup:`25` I zajęli miasta niedostępne oraz ziemię tłustą. Posiedli domy pełne
wszelkiego dobra, cysterny wykute, winnice, ogrody oliwne i drzewa
owocowe w obfitości. I jedli, najedli się i utyli, i rozkoszowali się
dzięki Twej wielkiej dobroci.
'''
"26" = ''':sup:`26` Potem byli oporni i zbuntowali się przeciw Tobie, i wzgardzili
Twoim Prawem. Zabili proroków Twoich, którzy ich przestrzegali, aby ich
nawrócić do Ciebie; i popełnili wielkie bluźnierstwa.
'''
"27" = ''':sup:`27` Wtedy wydałeś ich w ręce ich wrogów, żeby ich dręczyli. W czasie
swego udręczenia wołali do Ciebie, a Ty z niebios wysłuchałeś i według
wielkiego miłosierdzia Twego dałeś im wybawicieli, żeby ich wybawili z
ręki wrogów.
'''
"28" = ''':sup:`28` Skoro mieli spokój, znowu postępowali źle przed Tobą. Wtedy
pozostawiłeś ich pod władzą nieprzyjaciół, aby panowali nad nimi. I
znowu wzywali Ciebie, a Ty z niebios wysłuchałeś i według miłosierdzia
Twego wyrwałeś ich wielokrotnie.
'''
"29" = ''':sup:`29` I przestrzegałeś ich, by ich nawrócić do Twojego Prawa, lecz oni
byli zuchwali i nie słuchali przykazań Twoich, i przeciw przepisom
Twoim zgrzeszyli - przeciw tym, przez których wypełnienie zachowuje się
życie. Odwrócili niesforne plecy, byli twardego karku i nieposłuszni.
'''
"30" = ''':sup:`30` Miałeś dla nich cierpliwość przez wiele lat i przestrzegałeś ich
przez Ducha Twego za pośrednictwem Twoich proroków, lecz nie usłuchali.
Wtedy wydałeś ich pod władzę obcych narodów.
'''
"31" = ''':sup:`31` Mimo to dzięki wielkiemu miłosierdziu Twemu nie wytępiłeś ich i nie
opuściłeś, albowiem Tyś Bogiem łaskawym i miłosiernym.
'''
"32" = ''':sup:`32` I teraz, Boże nasz - Boże wielki, potężny, straszliwy, dotrzymujący
przymierza i łaski - niech u Ciebie nie uchodzi za nic ten cały mozół,
jaki ugodził nas: królów naszych, książąt naszych, kapłanów naszych,
proroków naszych, ojców naszych i cały Twój naród, od dni królów
Aszszura aż po dziś dzień.
'''
"33" = ''':sup:`33` Lecz Ty jesteś sprawiedliwy we wszystkim, co na nas przyszło. Tyś
bowiem postąpił słusznie, myśmy natomiast zawinili.
'''
"34" = ''':sup:`34` Bo królowie nasi i książęta, kapłani nasi i przodkowie - oni nie
zachowali Twojego Prawa i nie zważali na przykazania i napomnienia,
których im udzieliłeś.
'''
"35" = ''':sup:`35` Oni bowiem, dopóki żyli w królestwie swoim z Twej dobroci wielkiej,
którą im okazałeś, na ziemi tej przestronnej i urodzajnej, którą im
pozostawiłeś: nie służyli Tobie i nie odwrócili się od swoich złych
uczynków.
'''
"36" = ''':sup:`36` Oto myśmy dziś niewolnikami: na ziemi, którą dałeś przodkom naszym,
aby mieli pożytek z owocu jej i bogactwa - oto myśmy niewolnikami na
niej.
'''
"37" = ''':sup:`37` Plon swój obficie wydaje ona dla królów, których postawiłeś nad
nami za grzechy nasze. Oni władają naszymi ciałami i bydłem naszym
według swego upodobania. W wielkim ucisku jesteśmy.
'''
