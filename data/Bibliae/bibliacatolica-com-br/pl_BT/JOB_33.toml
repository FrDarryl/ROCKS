[33]
"1" = ''':sup:`1` Chciej słuchać, Hiobie, mej mowy, nadstaw ucha na wszystkie me
słowa.
'''
"2" = ''':sup:`2` Pomyśleć chciej, usta otwarłem, język mówi pod podniebieniem,
'''
"3" = ''':sup:`3` prawe me serce i mowa, czysta w mych ustach jest mądrość.
'''
"4" = ''':sup:`4` I mnie też stworzył duch Boży, tchnienie Wszechmocnego i mnie
uczyniło.
'''
"5" = ''':sup:`5` Jeśli zdołasz, odpowiedz! Sprzeciw się, przedstaw swą sprawę!
'''
"6" = ''':sup:`6` Tylem, co ty, wart u Boga. I jam jest z gliny zrobiony.
'''
"7" = ''':sup:`7` Niech mowy cię moje nie płoszą, powagą cię nie przytłaczam.
'''
"8" = ''':sup:`8` Ale tyś mówił do moich uszu, słyszałem dźwięk twoich słów:
'''
"9" = ''':sup:`9` Czysty jestem, bez grzechu, niewinny i nie mam zmazy.
'''
"10" = ''':sup:`10` A znalazł On u mnie niewierność, za wroga mnie swego uważa.
'''
"11" = ''':sup:`11` Nogi me zakuł w kajdany, baczy na każdy mój krok.
'''
"12" = ''':sup:`12` Tu nie masz słuszności - powiadam, bo wyższy jest Bóg od człowieka.
'''
"13" = ''':sup:`13` Czemu się z Nim spierałeś: Moje słowa są bez odpowiedzi?
'''
"14" = ''':sup:`14` Bóg raz się odzywa i drugi, tylko się na to nie zważa.
'''
"15" = ''':sup:`15` We śnie i w nocnym widzeniu, gdy spada sen na człowieka; i w czasie
drzemki na łóżku
'''
"16" = ''':sup:`16` otwiera On ludziom oczy, przerażenie budzi w ich sercu.
'''
"17" = ''':sup:`17` Chce odwieść człowieka od grzechu i męża uwolnić od pychy,
'''
"18" = ''':sup:`18` uchronić duszę od grobu, a życie - od ciosu dzidy.
'''
"19" = ''':sup:`19` Przez cierpienie nawraca na łożu i udrękę w kościach nieustanną.
'''
"20" = ''':sup:`20` Kiedy posiłek już zbrzydnie i smaczne pokarmy są wstrętne;
'''
"21" = ''':sup:`21` gdy ciało mu w oczach zanika i nagie kości zostają,
'''
"22" = ''':sup:`22` jego dusza się zbliża do grobu, a życie do miejsca umarłych.
'''
"23" = ''':sup:`23` Gdy ma on swego anioła, obrońcę jednego z tysiąca, co mu wyjaśni
powinność;
'''
"24" = ''':sup:`24` zlituje się nad nim i prosi: Uwolnij od zejścia do grobu, za niego
okup znalazłem -
'''
"25" = ''':sup:`25` to wraca do dni młodości, jak wtedy ciało ma rześkie,
'''
"26" = ''':sup:`26` błaga Boga, a On się lituje, radosne oblicze nań zwraca.
Przywrócono mu dawną prawość
'''
"27" = ''':sup:`27` i ludziom swym tak wyśpiewuje: Grzeszyłem, przewrotnie działałem,
nie oddał mi On według mej winy,
'''
"28" = ''':sup:`28` uwolnił od zejścia do grobu, me życie raduje się światłem.
'''
"29" = ''':sup:`29` Wszystko to dwa i trzy razy Bóg czyni względem człowieka,
'''
"30" = ''':sup:`30` chcąc go uwolnić od grobu i oświecić blaskiem żyjących.
'''
"31" = ''':sup:`31` Uważaj, Hiobie, i słuchaj, lub milcz, a ja będę mówił.
'''
"32" = ''':sup:`32` Może chcesz coś powiedzieć? Przemów, skargę twą przyjmę.
'''
"33" = ''':sup:`33` Czy nie chcesz? Przeto posłuchaj! Milcz - ja cię nauczę mądrości.
'''
