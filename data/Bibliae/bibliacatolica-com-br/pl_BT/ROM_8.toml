[8]
"1" = ''':sup:`1` Teraz jednak dla tych, którzy są w Chrystusie Jezusie, nie ma już
potępienia.
'''
"2" = ''':sup:`2` Albowiem prawo Ducha, który daje życie w Chrystusie Jezusie,
wyzwoliło cię spod prawa grzechu i śmierci.
'''
"3" = ''':sup:`3` Co bowiem było niemożliwe dla Prawa, ponieważ ciało czyniło je
potępiający grzech,
'''
"4" = ''':sup:`4` aby to, co nakazuje Prawo, wypełniło się w nas, o ile postępujemy
nie według ciała, ale według Ducha.
'''
"5" = ''':sup:`5` Ci bowiem, którzy żyją według ciała, dążą do tego, czego chce ciało;
ci zaś, którzy żyją według Ducha - do tego, czego chce Duch.
'''
"6" = ''':sup:`6` Dążność bowiem ciała prowadzi do śmierci, dążność zaś Ducha - do
życia i pokoju.
'''
"7" = ''':sup:`7` A to dlatego, że dążność ciała wroga jest Bogu, nie podporządkowuje
się bowiem Prawu Bożemu, ani nawet nie jest do tego zdolna.
'''
"8" = ''':sup:`8` A ci, którzy żyją według ciała, Bogu podobać się nie mogą.
'''
"9" = ''':sup:`9` Wy jednak nie żyjecie według ciała, lecz według Ducha, jeśli tylko
Duch Boży w was mieszka. Jeżeli zaś kto nie ma Ducha Chrystusowego, ten
do Niego nie należy.
'''
"10" = ''':sup:`10` Jeżeli natomiast Chrystus w was mieszka, ciało wprawdzie podlega
skutek usprawiedliwienia.
'''
"11" = ''':sup:`11` A jeżeli mieszka w was Duch Tego, który Jezusa wskrzesił z
martwych, to Ten, co wskrzesił Chrystusa "Jezusa" z martwych, przywróci
do życia wasze śmiertelne ciała mocą mieszkającego w was swego Ducha.
'''
"12" = ''':sup:`12` Jesteśmy więc, bracia, dłużnikami, ale nie ciała, byśmy żyć mieli
według ciała.
'''
"13" = ''':sup:`13` Bo jeżeli będziecie żyli według ciała, czeka was śmierć. Jeżeli zaś
przy pomocy Ducha uśmiercać będziecie popędy ciała - będziecie żyli.
'''
"14" = ''':sup:`14` Albowiem wszyscy ci, których prowadzi Duch Boży, są synami Bożymi.
'''
"15" = ''':sup:`15` Nie otrzymaliście przecież ducha niewoli, by się znowu pogrążyć w
bojaźni, ale otrzymaliście ducha przybrania za synów, w którym możemy
wołać: Abba, Ojcze!
'''
"16" = ''':sup:`16` Sam Duch wspiera swym świadectwem naszego ducha, że jesteśmy
dziećmi Bożymi.
'''
"17" = ''':sup:`17` Jeżeli zaś jesteśmy dziećmi, to i dziedzicami: dziedzicami Boga, a
współdziedzicami Chrystusa, skoro wspólnie z Nim cierpimy po to, by też
wspólnie mieć udział w chwale.
'''
"18" = ''':sup:`18` Sądzę bowiem, że cierpień teraźniejszych nie można stawiać na równi
z chwałą, która ma się w nas objawić.
'''
"19" = ''':sup:`19` Bo stworzenie z upragnieniem oczekuje objawienia się synów Bożych.
'''
"20" = ''':sup:`20` Stworzenie bowiem zostało poddane marności - nie z własnej chęci,
ale ze względu na Tego, który je poddał - w nadziei,
'''
"21" = ''':sup:`21` że również i ono zostanie wyzwolone z niewoli zepsucia, by
uczestniczyć w wolności i chwale dzieci Bożych.
'''
"22" = ''':sup:`22` Wiemy przecież, że całe stworzenie aż dotąd jęczy i wzdycha w
bólach rodzenia.
'''
"23" = ''':sup:`23` Lecz nie tylko ono, ale i my sami, którzy już posiadamy pierwsze
dary Ducha, i my również całą istotą swoją wzdychamy, oczekując
"przybrania za synów" - odkupienia naszego ciała.
'''
"24" = ''':sup:`24` W nadziei bowiem już jesteśmy zbawieni. Nadzieja zaś, której
jeszcze spodziewać tego, co się już ogląda?
'''
"25" = ''':sup:`25` Jeżeli jednak, nie oglądając, spodziewamy się czegoś, to z
wytrwałością tego oczekujemy.
'''
"26" = ''':sup:`26` Podobnie także Duch przychodzi z pomocą naszej słabości. Gdy bowiem
nie umiemy się modlić tak, jak trzeba, sam Duch przyczynia się za nami
w błaganiach, których nie można wyrazić słowami.
przyczynia się za świętymi zgodnie z wolą Bożą.
'''
"28" = ''':sup:`28` Wiemy też, że Bóg z tymi, którzy Go miłują, współdziała we
zamiaru.
'''
"29" = ''':sup:`29` Albowiem tych, których od wieków poznał, tych też przeznaczył na
to, by się stali na wzór obrazu Jego Syna, aby On był pierworodnym
między wielu braćmi.
'''
"30" = ''':sup:`30` Tych zaś, których przeznaczył, tych też powołał, a których powołał
- tych też usprawiedliwił, a których usprawiedliwił - tych też obdarzył
chwałą.
'''
"31" = ''':sup:`31` Cóż więc na to powiemy? Jeżeli Bóg z nami, któż przeciwko nam?
'''
"32" = ''':sup:`32` On, który nawet własnego Syna nie oszczędził, ale Go za nas
wszystkich wydał, jakże miałby wraz z Nim i wszystkiego nam nie
darować?
'''
"33" = ''':sup:`33` Któż może wystąpić z oskarżeniem przeciw tym, których Bóg wybrał?
Czyż Bóg, który usprawiedliwia?
'''
"34" = ''':sup:`34` Któż może wydać wyrok potępienia? Czy Chrystus Jezus, który poniósł
przyczynia się za nami?
'''
"35" = ''':sup:`35` Któż nas może odłączyć od miłości Chrystusowej? Utrapienie, ucisk
czy prześladowanie, głód czy nagość, niebezpieczeństwo czy miecz?
'''
"36" = ''':sup:`36` Jak to jest napisane: Z powodu Ciebie zabijają nas przez cały
dzień, uważają nas za owce przeznaczone na rzeź.
'''
"37" = ''':sup:`37` Ale we wszystkim tym odnosimy pełne zwycięstwo dzięki Temu, który
nas umiłował.
'''
"38" = ''':sup:`38` I jestem pewien, że ani śmierć, ani życie, ani aniołowie, ani
Zwierzchności, ani rzeczy teraźniejsze, ani przyszłe, ani moce,
'''
"39" = ''':sup:`39` ani co wysokie, ani co głębokie, ani jakiekolwiek inne stworzenie
nie zdoła nas odłączyć od miłości Boga, która jest w Chrystusie
Jezusie, Panu naszym.
'''
"Notes" = '''
Notas de rodapé:
8:1-2 - Nie ma potępienia dla tych, którzy są w Chrystusie Jezusie,
ponieważ prawo Ducha życia w Chrystusie uwalnia cię od prawa grzechu i
śmierci. Ten werset podkreśla przemianę, która dokonuje się przez
Chrystusa (zob. także J 8,36 i 2 Kor 5,17).
8:5-11 - Ci, którzy żyją według ciała, szukają tego, co cielesne, ale
ci, którzy żyją według Ducha, szukają tego, co duchowe. Obecność Ducha
Świętego jest niezbędna do nowego życia w Chrystusie (zob. także Gal.
5:16-18 i Ef. 2:22).
8:14-17 - Chrześcijanie są dziećmi Bożymi, prowadzonymi przez Ducha
Świętego i mają obietnicę odziedziczenia Królestwa Bożego wraz z
Chrystusem. Przyjęcie za synów jest jednym z najwspanialszych
8:18-25 - Obecne cierpienie jest niczym w porównaniu z przyszłą chwałą,
która objawi się w Chrystusie. Nadzieja odkupienia jest centralnym
tematem życia chrześcijańskiego, wskazującym na ostateczne uwielbienie
(zob. także 2 Kor 4,17-18 i Flp 3,20-21).
8:28-30 - Bóg działa we wszystkim dla dobra tych, którzy Go miłują i są
powołani zgodnie z Jego zamysłem. Przeznaczenie i powołanie Boże
zapewniają wypełnienie Bożego planu dla chrześcijan (zob. także List do
Efezjan 1:11-12 i 1 List Piotra 1:2).
'''
