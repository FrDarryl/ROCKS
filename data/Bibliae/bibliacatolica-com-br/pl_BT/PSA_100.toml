[100]
"1" = ''':sup:`1` Psalm. Dziękczynienie. Wykrzykujcie na cześć Pana, wszystkie ziemie;
'''
"2" = ''':sup:`2` służcie Panu z weselem! Wśród okrzyków radości stawajcie przed Nim!
'''
"3" = ''':sup:`3` Wiedzcie, że Pan jest Bogiem: On sam nas stworzył, my Jego
własnością, jesteśmy Jego ludem, owcami Jego pastwiska.
'''
"4" = ''':sup:`4` Wstępujcie w Jego bramy wśród dziękczynienia, wśród hymnów w Jego
przedsionki; chwalcie Go i błogosławcie Jego imię!
'''
"5" = ''':sup:`5` Albowiem dobry jest Pan, łaskawość Jego trwa na wieki, a wierność
Jego przez pokolenia.
'''
"Notes" = '''
Notas de rodapé:
100:1-2 - Radośnie wołajcie do Pana. Ten psalm wzywa wszystkie narody
do chwalenia i oddawania czci Bogu z radością i śpiewem, uznając Jego
66:1-2).
100:3 - Wiedz, że Pan jest Bogiem. Ten werset podkreśla wiedzę o Bogu
jako Stwórcy i Pasterzu. Uznanie suwerenności Boga jest fundamentem
100:4 - Wejdźcie w Jego bramy z dziękczynieniem. Uwielbienie Boga wiąże
się z wdzięcznością i uwielbieniem. Odniesienie do bram świątyni
symbolizuje wejście do obecności Boga z wdzięcznym sercem (zob. także
Hebrajczyków 13:15 i Kolosan 3:15-17).
100:5 - Bo Pan jest dobry. Dobroć, miłosierdzie i wierność Boga trwają
na wieki. Ten werset kończy psalm, wyrażając ufność w wierność Boga
117:2).
'''
