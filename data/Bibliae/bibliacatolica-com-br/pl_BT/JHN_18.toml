[18]
"1" = ''':sup:`1` To powiedziawszy Jezus wyszedł z uczniami swymi za potok Cedron. Był
tam ogród, do którego wszedł On i Jego uczniowie.
'''
"2" = ''':sup:`2` Także i Judasz, który Go wydał, znał to miejsce, bo Jezus i
uczniowie Jego często się tam gromadzili.
'''
"3" = ''':sup:`3` Judasz, otrzymawszy kohortę oraz strażników od arcykapłanów i
faryzeuszów, przybył tam z latarniami, pochodniami i bronią.
'''
"4" = ''':sup:`4` A Jezus wiedząc o wszystkim, co miało na Niego przyjść, wyszedł
naprzeciw i rzekł do nich: Kogo szukacie?
'''
"5" = ''':sup:`5` Odpowiedzieli Mu: Jezusa z Nazaretu. Rzekł do nich Jezus: Ja jestem.
Również i Judasz, który Go wydał, stał między nimi.
'''
"6" = ''':sup:`6` Skoro więc rzekł do nich: Ja jestem, cofnęli się i upadli na ziemię.
'''
"7" = ''':sup:`7` Powtórnie ich zapytał: Kogo szukacie? Oni zaś powiedzieli: Jezusa z
Nazaretu.
'''
"8" = ''':sup:`8` Jezus odrzekł: Powiedziałem wam, że Ja jestem. Jeżeli więc Mnie
szukacie, pozwólcie tym odejść.
'''
"9" = ''':sup:`9` Stało się tak, aby się wypełniło słowo, które wypowiedział: Nie
utraciłem żadnego z tych, których Mi dałeś.
'''
"10" = ''':sup:`10` Wówczas Szymon Piotr, mając przy sobie miecz, dobył go, uderzył
sługę arcykapłana i odciął mu prawe ucho. A słudze było na imię
Malchos.
'''
"11" = ''':sup:`11` Na to rzekł Jezus do Piotra: Schowaj miecz do pochwy. Czyż nie mam
pić kielicha, który Mi podał Ojciec?
'''
"12" = ''':sup:`12` Wówczas kohorta oraz trybun razem ze strażnikami żydowskimi pojmali
Jezusa, związali Go
'''
"13" = ''':sup:`13` i zaprowadzili najpierw do Annasza. Był on bowiem teściem Kajfasza,
który owego roku pełnił urząd arcykapłański.
'''
"14" = ''':sup:`14` Właśnie Kajfasz poradził Żydom, że warto, aby jeden człowiek zginął
za naród.
'''
"15" = ''':sup:`15` A szedł za Jezusem Szymon Piotr razem z innym uczniem. Uczeń ten
był znany arcykapłanowi i dlatego wszedł za Jezusem na dziedziniec
arcykapłana,
'''
"16" = ''':sup:`16` podczas gdy Piotr zatrzymał się przed bramą na zewnątrz. Wszedł
więc ów drugi uczeń, znany arcykapłanowi, pomówił z odźwierną i
wprowadził Piotra do środka.
'''
"17" = ''':sup:`17` A służąca odźwierna rzekła do Piotra: Czy może i ty jesteś jednym
spośród uczniów tego człowieka? On odpowiedział: Nie jestem.
'''
"18" = ''':sup:`18` A ponieważ było zimno, strażnicy i słudzy rozpaliwszy ognisko stali
przy nim i grzali się. Wśród nich stał także Piotr i grzał się.
'''
"19" = ''':sup:`19` Arcykapłan więc zapytał Jezusa o Jego uczniów i o Jego naukę.
'''
"20" = ''':sup:`20` Jezus mu odpowiedział: Ja przemawiałem jawnie przed światem.
Uczyłem zawsze w synagodze i w świątyni, gdzie się gromadzą wszyscy
Żydzi. Potajemnie zaś nie uczyłem niczego.
'''
"21" = ''':sup:`21` Dlaczego Mnie pytasz? Zapytaj tych, którzy słyszeli, co im mówiłem.
Oto oni wiedzą, co powiedziałem.
'''
"22" = ''':sup:`22` Gdy to powiedział, jeden ze sług obok stojących spoliczkował
Jezusa, mówiąc: Tak odpowiadasz arcykapłanowi?
'''
"23" = ''':sup:`23` Odrzekł mu Jezus: Jeżeli źle powiedziałem, udowodnij, co było
złego. A jeżeli dobrze, to dlaczego Mnie bijesz?
'''
"24" = ''':sup:`24` Następnie Annasz wysłał Go związanego do arcykapłana Kajfasza.
'''
"25" = ''':sup:`25` A Szymon Piotr stał i grzał się. Powiedzieli wówczas do niego: Czy
i ty nie jesteś jednym z Jego uczniów? On zaprzeczył mówiąc: Nie
jestem.
'''
"26" = ''':sup:`26` Jeden ze sług arcykapłana, krewny tego, któremu Piotr odciął ucho,
rzekł: Czyż nie ciebie widziałem razem z Nim w ogrodzie?
'''
"27" = ''':sup:`27` Piotr znowu zaprzeczył i natychmiast kogut zapiał.
'''
"28" = ''':sup:`28` Od Kajfasza zaprowadzili Jezusa do pretorium. A było to wczesnym
rankiem. Oni sami jednak nie weszli do pretorium, aby się nie skalać,
lecz aby móc spożyć Paschę.
'''
"29" = ''':sup:`29` Dlatego Piłat wyszedł do nich na zewnątrz i rzekł: Jaką skargę
wnosicie przeciwko temu człowiekowi?
'''
"30" = ''':sup:`30` W odpowiedzi rzekli do niego: Gdyby to nie był złoczyńca, nie
wydalibyśmy Go tobie.
'''
"31" = ''':sup:`31` Piłat więc rzekł do nich: Weźcie Go wy i osądźcie według swojego
prawa. Odpowiedzieli mu Żydzi: Nam nie wolno nikogo zabić.
'''
"32" = ''':sup:`32` Tak miało się spełnić słowo Jezusa, w którym zapowiedział, jaką
śmiercią miał umrzeć.
'''
"33" = ''':sup:`33` Wtedy powtórnie wszedł Piłat do pretorium, a przywoławszy Jezusa
rzekł do Niego: Czy Ty jesteś Królem żydowskim?
'''
"34" = ''':sup:`34` Jezus odpowiedział: Czy to mówisz od siebie, czy też inni
powiedzieli ci o Mnie?
'''
"35" = ''':sup:`35` Piłat odparł: Czy ja jestem Żydem? Naród Twój i arcykapłani wydali
mi Ciebie. Coś uczynił?
'''
"36" = ''':sup:`36` Odpowiedział Jezus: Królestwo moje nie jest z tego świata. Gdyby
królestwo moje było z tego świata, słudzy moi biliby się, abym nie
został wydany Żydom. Teraz zaś królestwo moje nie jest stąd.
'''
"37" = ''':sup:`37` Piłat zatem powiedział do Niego: A więc jesteś królem? /
Odpowiedział Jezus: / Tak, jestem królem. Ja się na to narodziłem i na
to przyszedłem na świat, aby dać świadectwo prawdzie. Każdy, kto jest z
prawdy, słucha mojego głosu.
'''
"38" = ''':sup:`38` Rzekł do Niego Piłat: Cóż to jest prawda? To powiedziawszy wyszedł
powtórnie do Żydów i rzekł do nich: Ja nie znajduję w Nim żadnej winy.
'''
"39" = ''':sup:`39` Jest zaś u was zwyczaj, że na Paschę uwalniam wam jednego
/więźnia/. Czy zatem chcecie, abym wam uwolnił Króla żydowskiego?
'''
"40" = ''':sup:`40` Oni zaś powtórnie zawołali: Nie tego, lecz Barabasza! A Barabasz
był zbrodniarzem.
'''
