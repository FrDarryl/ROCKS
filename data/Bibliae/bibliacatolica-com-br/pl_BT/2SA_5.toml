[5]
"1" = ''':sup:`1` Wszystkie pokolenia izraelskie zeszły się u Dawida w Hebronie i
oświadczyły mu: Oto myśmy kości twoje i ciało.
'''
"2" = ''':sup:`2` Już dawno, gdy Saul był królem nad nami, tyś odbywał wyprawy na
czele Izraela. I Pan rzekł do ciebie: Ty będziesz pasł mój lud -
Izraela, i ty będziesz wodzem nad Izraelem.
'''
"3" = ''':sup:`3` Cała starszyzna Izraela przybyła do króla do Hebronu. I zawarł król
Dawid przymierze z nimi wobec Pana w Hebronie. Namaścili więc Dawida na
króla nad Izraelem.
'''
"4" = ''':sup:`4` W chwili objęcia rządów Dawid miał lat trzydzieści, a rządził lat
czterdzieści.
'''
"5" = ''':sup:`5` Judą rządził w Hebronie lat siedem i sześć miesięcy, w Jerozolimie
zaś całym Izraelem i Judą rządził lat trzydzieści trzy.
'''
"6" = ''':sup:`6` Razem ze swoimi ludźmi król wyruszył do Jerozolimy przeciw
Jebusytom, zamieszkującym tę krainę. Rzekli oni do Dawida: Nie
wejdziesz tutaj, lecz odepchną cię ślepi i kulawi. Oznaczało to: Dawid
tu nie wejdzie.
'''
"7" = ''':sup:`7` Dawid jednak zdobył twierdzę Syjon, to jest Miasto Dawidowe.
'''
"8" = ''':sup:`8` Dawid w tym dniu powiedział: Ktokolwiek pokona Jebusytów, zdobywając
przejście podziemne, oraz ślepych i kulawych nienawistnych dla duszy
Dawida... ten będzie wodzem. Stąd pochodzi powiedzenie: ślepiec i
kulawy nie wejdą do wnętrza domu.
'''
"9" = ''':sup:`9` Dawid zamieszkał w twierdzy, którą nazwał Miastem Dawidowym.
Zbudował potem mur dokoła: od Millo do wnętrza.
'''
"10" = ''':sup:`10` Dawid stawał się coraz potężniejszy, bo Pan, Bóg Zastępów, był z
nim.
'''
"11" = ''':sup:`11` Hiram, król Tyru, wysłał posłów do Dawida z drzewem cedrowym,
cieślami i murarzami, aby zbudowali Dawidowi pałac.
'''
"12" = ''':sup:`12` Wtedy Dawid uznał, że Pan potwierdził go królem nad Izraelem i że
jego władzę królewską wywyższył ze względu na lud swój - Izraela.
'''
"13" = ''':sup:`13` Po przybyciu z Hebronu Dawid wziął sobie jeszcze nałożnicę i żony z
Jerozolimy. Urodzili się Dawidowi jeszcze synowie i córki.
'''
"14" = ''':sup:`14` Oto imiona tych, którzy urodzili się w Jerozolimie: Szammua,
Szobab, Natan, Salomon,
'''
"15" = ''':sup:`15` Jibchar, Eliszua, Nefeg, Jafija,
'''
"16" = ''':sup:`16` Eliszama, Eliada i Elifelet.
'''
"17" = ''':sup:`17` Filistyni usłyszawszy, że Dawid został namaszczony na króla nad
Izraelem, wyruszyli wszyscy, aby pochwycić Dawida. Gdy się Dawid o tym
dowiedział, schronił się do twierdzy.
'''
"18" = ''':sup:`18` Filistyni przybywszy rozciągnęli się w dolinie Refaim.
'''
"19" = ''':sup:`19` Wtedy Dawid radził się Pana: Czy mam pójść na Filistynów i czy
oddasz ich w moje ręce? A Pan odrzekł Dawidowi: Idź! Z pewnością oddam
Filistynów w twoje ręce.
'''
"20" = ''':sup:`20` Dawid wyruszył do Baal-Perasim i tam ich pokonał. Wtedy rzekł
Dawid: Jak rwąca woda Pan rozbił wrogów mych przede mną. Dlatego
nazwano to miejsce Baal-Perasim.
'''
"21" = ''':sup:`21` Filistyni pozostawili tam nawet swoje bożki, a Dawid i jego ludzie
zabrali je.
'''
"22" = ''':sup:`22` I znowu wyruszyli Filistyni i rozciągnęli się na dolinie Refaim.
'''
"23" = ''':sup:`23` Dawid radził się Pana, a On mu odpowiedział: Nie dokonuj natarcia
czołowego, lecz obejdź ich z tyłu i dokonasz natarcia od strony drzew
balsamowych.
'''
"24" = ''':sup:`24` Kiedy zaś posłyszysz odgłosy kroków wśród wierzchołków drzew
balsamowych, wtedy się pośpiesz; wtedy bowiem Pan wyjdzie przed tobą,
by rozbić wojsko Filistynów.
'''
"25" = ''':sup:`25` Dawid postąpił tak, jak mu polecił Pan, i pokonał Filistynów od
Gibeonu aż do Gezer.
'''
