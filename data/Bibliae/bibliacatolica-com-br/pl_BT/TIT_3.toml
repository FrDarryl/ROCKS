kochają w wierze. Łaska z wami wszystkimi!
'''
"Notes" = '''
Notas de rodapé:
3:1-2 - Paweł napomina chrześcijan, aby byli posłuszni przełożonym,
żyjąc z łagodnością i pokorą. Chrześcijańskie świadectwo nie powinno
cechować się buntem, lecz dobrymi uczynkami i szacunkiem dla innych
(zob. także Rz 13,1-7 i 1 P 2,13-17).
3:3-7 - Paweł przypomina nam, jak kiedyś żyliśmy w grzechu, ale
zostaliśmy zbawieni dzięki Bożemu miłosierdziu. Zbawienie jest z łaski,
a nie z uczynków, a odrodzenie przez Ducha Świętego nas przemienia
(zob. także Efezjan 2:1-10 i 2 Koryntian 5:17).
3:8 - Paweł podkreśla, że dobre uczynki są naturalnym rezultatem
autentycznej wiary. Życie chrześcijańskie powinno charakteryzować się
czynami, które przynoszą chwałę Bogu i świadczą o naszej przemianie
3:9-11 - Paweł ostrzega przed bezsensownymi kłótniami i sporami, które
prowadzą do podziałów. Jedność Kościoła zależy od wierności prawdzie, a
tych, którzy wprowadzają podziały, należy stanowczo upominać (zob.
także Rz 16,17-18 i 1 Kor 1,10-13).
3:12-15 - Paweł udziela ostatnich wskazówek, w tym o potrzebie
wspierania misjonarzy i pełnienia dobrych uczynków. Kończy wezwaniem do
życia w harmonii i zaangażowania w misję Bożą (zob. także 2 Koryntian
9:7-8 i Filipian 4:8).
'''
