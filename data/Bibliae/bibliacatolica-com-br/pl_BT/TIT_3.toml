"1" = ''':sup:`1` Przypominaj im, że powinni podporządkować się zwierzchnim władzom,
słuchać ich i okazywać gotowość do wszelkiego dobrego czynu:
'''
"2" = ''':sup:`2` nikogo nie lżyć, unikać sporów, odznaczać się uprzejmością, okazywać
każdemu człowiekowi wszelką łagodność.
'''
"3" = ''':sup:`3` Niegdyś bowiem i my byliśmy nierozumni, oporni, błądzący, służyliśmy
różnym żądzom i rozkoszom, żyjąc w złości i zawiści, godni obrzydzenia,
pełni nienawiści jedni ku drugim.
'''
"4" = ''':sup:`4` Gdy zaś ukazała się dobroć i miłość Zbawiciela, naszego Boga, do
ludzi,
'''
"5" = ''':sup:`5` nie ze względu na spórawiedliwe uczynki, jakie spełniliśmy, lecz z
miłosierdzia swego zbawił nas przez obmycie odradzające i odnawiające w
Duchu Świętym,
'''
"6" = ''':sup:`6` którego wylał na nas obficie przez Jezusa Chrystusa, Zbawiciela
naszego,
'''
"7" = ''':sup:`7` abyśmy, usprawiedliwieni Jego łaską, stali się w nadziei dziedzicami
życia wiecznego.
'''
"8" = ''':sup:`8` Nauka ta zasługuje na wiarę, i chcę, abyś z całą stanowczością o tym
mówił, że ci, którzy wierzą w Boga, mają się starać usilnie o pełnienie
dobrych czynów. Jest to dobre i pożyteczne dla ludzi.
'''
"9" = ''':sup:`9` Unikaj natomiast głupich dociekań, rodowodów, sporów i kłótni o
'''
