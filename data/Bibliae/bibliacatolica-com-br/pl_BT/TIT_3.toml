na siebie wydaje wyrok.
'''
"12" = ''':sup:`12` Gdy poślę do ciebie Artemasa lub Tychika, postaraj się czym prędzej
przybyć do mnie do Nikopolis,
'''
"13" = ''':sup:`13` postanowiłem bowiem tam spędzić zimę. Zenasa, uczonego w Prawie, i
Apollosa zaopatrz należycie na drogę powrotną, by im na niczym nie
zbywało.
