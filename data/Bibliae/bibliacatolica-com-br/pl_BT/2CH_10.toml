[10]
"1" = ''':sup:`1` Roboam udał się do Sychem, bo w Sychem zebrał się cały Izrael, aby
go ustanowić królem.
'''
"2" = ''':sup:`2` Usłyszał o tym Jeroboam, syn Nebata - a przebywał on w Egipcie,
dokąd uciekł przed królem Salomonem - i wrócił z Egiptu.
'''
"3" = ''':sup:`3` Posłano więc po niego i wezwano go. Kiedy przybył Jeroboam i cały
Izrael, wtedy przemówili do Roboama tymi słowami:
'''
"4" = ''':sup:`4` Twój ojciec obciążył nas jarzmem, ty zaś teraz ulżyj w okrutnej
pańszczyźnie u twego ojca i w tym ciężkim jarzmie, które na nas włożył,
a my ci za to będziemy służyć.
mnie z powrotem! Wobec tego lud się rozszedł.
'''
"6" = ''':sup:`6` A król Roboam zasięgnął rady starszych, którzy stanowili otoczenie
jego ojca Salomona, za jego życia, mówiąc: Jak mi doradzacie
odpowiedzieć temu ludowi?
'''
"7" = ''':sup:`7` Oni zaś tak do niego przemówili: Jeśli będziesz dla tego ludu dobry
i okażesz im życzliwość, a przemówisz do nich łagodnymi słowami, to
będą ci sługami przez całe życie.
'''
"8" = ''':sup:`8` Ale on nie poszedł za radą, którą mu dawali starsi, natomiast
zasięgnął rady młodzieńców, którzy razem z nim wzrośli i stanowili jego
otoczenie.
'''
"9" = ''':sup:`9` Rzekł do nich: Co wy radzicie, jak odpowiedzieć temu ludowi, który
przemawiał do mnie takimi słowami: Ulżyj nam w jarzmie, które włożył na
nas twój ojciec.
'''
"10" = ''':sup:`10` Młodzieńcy zaś, którzy razem z nim wzrośli, przemówili do niego
tak: Temu ludowi, który przemawiał do ciebie, mówiąc: Twój ojciec
obciążył nas jarzmem, ty zaś ulżyj nam w tym jarzmie, odpowiesz: Mój
mały palec jest grubszy niż biodra mego ojca,
'''
"11" = ''':sup:`11` gdyż dotąd mój ojciec nałożył na was jarzmo ciężkie, a ja dołożę do
waszego jarzma. Mój ojciec karcił was biczami, ja zaś będę was karcił
biczami z kolców.
'''
"12" = ''':sup:`12` Trzeciego dnia, tak jak powiedział król w słowach: Wróćcie do mnie
trzeciego dnia, przyszedł Jeroboam i cały lud do Roboama.
'''
"13" = ''':sup:`13` A wtedy król dał ludowi surową odpowiedź, gdyż nie poszedł za radą,
którą dawali starsi.
'''
"14" = ''':sup:`14` Przemówił więc do nich tak, jak radzili młodzieńcy: Mój ojciec
obciążył was jarzmem, a ja dołożę do waszego jarzma. Mój ojciec karcił
was biczami, ja zaś będę was karcił biczami z kolców.
'''
"15" = ''':sup:`15` Król więc nie wysłuchał ludu, gdyż to wydarzenie dokonało się z
woli Bożej, aby Pan spełnił swą groźbę, którą wypowiedział przez
Achiasza z Szilo do Jeroboama, syna Nebata.
tak odrzekł królowi: Cóż za wspólny dział mamy z Dawidem? Wszak nie
mamy dziedzictwa z synem Jessego! Do swoich namiotów, o Izraelu! Teraz,
Dawidzie, pilnuj swego domu! I rzeczywiście Izrael poszedł do swoich
namiotów.
'''
"17" = ''':sup:`17` A Roboam panował tylko nad tymi Izraelitami, którzy mieszkali w
miastach Judy.
'''
"18" = ''':sup:`18` Gdy zaś król Roboam wysłał Hadorama, który był przełożonym
robotników pracujących przymusowo, Izraelici ukamienowali go, tak iż
umarł. Wobec tego król Roboam pospieszył się, aby wsiąść na rydwan i
uciec do Jerozolimy.
'''
"19" = ''':sup:`19` Tak więc Izrael odpadł od rodu Dawida aż po dzień dzisiejszy.
'''
"Notes" = '''
Notas de rodapé:
10:1-3 - Zgromadzenie Izraela zbiera się, aby ukoronować syna Salomona,
Roboama, co dowodzi wagi ciągłości w przywództwie. Wybór nowego
przywódcy to krytyczny moment, który może wpłynąć na naród (zob. także
1 Krl 12,1-3 i Prz 11,14).
10:4-5 - Prośba ludu, by Roboam ulżył brzemieniu nałożonemu przez ojca,
jest próbą mądrości i rozeznania. Umiejętność słuchania i uwzględniania
potrzeb ludu jest podstawą skutecznego przywództwa (zob. także Jk 1,19
i Prz 16,21).
10:6-8 - Decyzja Rehabeama, by szukać rady u młodych mężczyzn, a nie u
starszych, podkreśla wagę szukania mądrego przewodnictwa przy
podejmowaniu decyzji. Złe wybory mogą prowadzić do poważnych
konsekwencji (zob. również Prz 12,15 i Ps 1,1-2).
10:9-14 - Arogancka odpowiedź Rehabeama wobec ludu prowadzi do podziału
królestwa. To ilustruje, jak brak pokory i ignorancja wobec mądrych
głosów może prowadzić do ruiny i rozbicia (zob. także Prz 18,12 i Gal
6,7-8).
10:15-19 - Podział między królestwami północnym i południowym jest
bezpośrednią konsekwencją głupoty Rehabeama. Historia Rehabeama stanowi
przestrogę przed znaczeniem sprawiedliwych i współczujących decyzji
(zob. także 1 Krl 12,16-19 i Rz 12,18).
'''
