[16]
"1" = ''':sup:`1` Dział potomków Józefa po stronie wschodniej rozciągał się od Jordanu
naprzeciw Jerycha; przez pustynię od Jerycha granica wznosiła się ku
wzgórzom do Betel;
'''
"2" = ''':sup:`2` po czym prowadziła od Betel do Luz i skręcała ku posiadłościom
Arkijczyków w Atarot,
'''
"3" = ''':sup:`3` następnie obniżała się ku zachodowi do ziemi Jafletytów i granicy
dolnego Bet-Choron i aż do Gezer, gdzie dosięgała morza.
'''
"4" = ''':sup:`4` Takie było dziedzictwo synów Józefa: Manassesa i Efraima.
'''
"5" = ''':sup:`5` Dział potomków Efraima według ich rodów był następujący: granicą ich
posiadłości na wschodzie było Atrot-Addar aż do górnego Bet-Choron,
północy zwracała się granica ku wschodowi przez Taanat-Szilo i biegła
dalej na wschód do Janocha.
'''
"7" = ''':sup:`7` Z Janocha opuszczała się do Atarot i Naara, przechodziła koło
Jerycha i kończyła się nad Jordanem.
'''
"8" = ''':sup:`8` Z Tappuach biegła granica na zachód do potoku Kana i dochodziła do
morza. Takie było dziedzictwo pokolenia Efraima według ich rodów;
'''
"9" = ''':sup:`9` prócz tego synowie Efraima posiadali miasta oddzielne w pośrodku
dziedzictwa synów Manassesa, wszystkie te miasta z przyległymi
wioskami.
'''
"10" = ''':sup:`10` Ale nie mogli oni wypędzić Kananejczyków, zamieszkujących Gezer, i
Kananejczycy pozostali pośród Efraima aż po dzień dzisiejszy, jako
robotnicy pracujący przymusowo.
'''
