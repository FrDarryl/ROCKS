*
Mosaico decorativo
2 Księga Królewska, 13
króla judzkiego, Joachaz, syn Jehu, został królem izraelskim w Samarii,
na siedemnaście lat.
'''
"2" = ''':sup:`2` Czynił on to, co jest złe w oczach Pańskich, naśladując grzech
Jeroboama, syna Nebata, do którego ów doprowadził Izraela - nie zerwał
z nim.
'''
"3" = ''':sup:`3` Wtedy zapłonął gniew Pana przeciw Izraelitom, i wydał ich w ręce
Chazaela, króla Aramu, oraz w ręce Ben-Hadada, syna Chazaela - przez
cały czas.
'''
"4" = ''':sup:`4` Lecz Joachaz przebłagał oblicze Pańskie, tak iż Pan wysłuchał go,
ponieważ widział ucisk Izraelitów, jakim ciemiężył ich król Aramu.
'''
"5" = ''':sup:`5` Zatem Pan dał Izraelowi wybawiciela, który ich wyzwolił spod mocy
Aramu, tak iż Izraelici mieszkali w swoich namiotach, jak przedtem.
'''
"6" = ''':sup:`6` Jednakże nie odwrócili się od grzechu rodu Jeroboama, do którego ów
doprowadził Izraela - trwali w nim. A nawet aszera stała w Samarii.
'''
"7" = ''':sup:`7` Gdy Joachazowi zostało nie więcej żołnierzy, jak tylko
pięćdziesięciu jeźdźców, dziesięć rydwanów i dziesięć tysięcy pieszych,
wytracił ich król Aramu i starł jak proch, który się depcze.
'''
"8" = ''':sup:`8` A czyż pozostałe dzieje Joachaza, wszystkie jego czyny i jego
dzielność, nie są opisane w Księdze Kronik Królów Izraela?
'''
"9" = ''':sup:`9` I spoczął Joachaz razem ze swymi przodkami, i pochowano go w
Samarii. A syn jego Joasz został w jego miejsce królem.
Joasz, syn Joachaza, został królem izraelskim w Samarii, na szesnaście
lat.
'''
"11" = ''':sup:`11` Czynił on to, co jest złe w oczach Pańskich. Nie zerwał z całym
grzechem Jeroboama, syna Nebata, do którego ów doprowadził Izraela -
trwał w nim.
'''
"12" = ''':sup:`12` A czyż pozostałe dzieje Joasza, wszystkie jego czyny i dzielność, z
jaką walczył przeciw Amazjaszowi, królowi judzkiemu - nie są opisane w
Księdze Kronik Królów Izraela?
'''
"13" = ''':sup:`13` I spoczął Joasz ze swymi przodkami, a Jeroboam zasiadł na jego
tronie. Joasz pochowany został w Samarii, razem z królami izraelskimi.
'''
"14" = ''':sup:`14` Kiedy Elizeusz zapadł na chorobę śmiertelną, przyszedł do niego
Joasz, król izraelski, i płacząc pochylony nad jego twarzą mówił: Ojcze
mój! Ojcze mój! Rydwanie Izraela i jego Jeźdźcze!
'''
"15" = ''':sup:`15` Elizeusz zaś rzekł do niego: Weź łuk i strzały! I przyniósł do
niego łuk i strzały.
'''
"16" = ''':sup:`16` Wtedy on rzekł do króla izraelskiego: Połóż rękę swą na łuk! Król
położył swą rękę, a Elizeusz nałożył ręce swoje na ręce króla
'''
"17" = ''':sup:`17` i powiedział: Otwórz okno na wschód! Kiedy otworzył, Elizeusz
rzekł: Strzelaj! - i strzelił, a on rzekł: Strzała zwycięstwa od Pana!
Strzała zwycięstwa przeciw Aramowi! Pobijesz Aram w Afek, doszczętnie!
'''
"18" = ''':sup:`18` Następnie rzekł: Weź strzały! Kiedy je wziął, rzekł do króla
Izraela: Uderz o ziemię! A on uderzył trzy razy i zaprzestał.
'''
"19" = ''':sup:`19` Wtedy mąż Boży rozgniewał się na niego i rzekł: Trzeba było uderzyć
pięć albo sześć razy! Wtedy byś pokonał Aram doszczętnie, teraz zaś
pokonasz Aram tylko trzy razy!
'''
"20" = ''':sup:`20` Elizeusz umarł i pochowano go. Oddziały zaś Moabitów wpadały do
kraju każdego roku.
'''
"21" = ''':sup:`21` Zdarzyło się, że grzebiący człowieka ujrzeli jeden oddział
oddalili się. Człowiek ten dotknął kości Elizeusza, ożył i stanął na
nogi.
'''
"22" = ''':sup:`22` Chazael, król Aramu, gnębił Izraelitów przez całe życie Joachaza.
'''
"23" = ''':sup:`23` Lecz Pan okazał im łaskę, zmiłował się nad nimi i zwrócił się ku
nim ze względu na przymierze swoje z Abrahamem, Izaakiem i Jakubem. Nie
chciał ich zatracić i nie odrzucił ich od swego oblicza, "aż do tego
czasu".
'''
"24" = ''':sup:`24` Chazael, król Aramu, umarł, a jego syn Ben-Hadad został w jego
miejsce królem.
'''
"25" = ''':sup:`25` Wtedy Joasz, syn Joachaza, znowu odbił miasta z rąk Ben-Hadada,
syna Chazaela, które ów zabrał ojcu jego, Joachazowi, na wojnie.
Trzykrotnie pobił go Joasz i odzyskał miasta izraelskie.
'''
"Notes" = '''
Notas de rodapé:
13:1-3 - Joachaz rozpoczyna panowanie nad Izraelem, ale czyni to, co
złe w oczach Pana. Z powodu jego bałwochwalstwa Bóg pozwala, by Izrael
był uciskany przez Hazaela, króla Syrii. Odzwierciedla to Bożą
sprawiedliwość w karaniu nieposłuszeństwa (zob. także Sdz 2:14 i 2 Krl
8:12).
13:4-6 - Joachaz szuka Pana w swoim ucisku, a Bóg posyła wybawiciela do
Izraela. Nawet pośród bałwochwalstwa Bóg okazuje miłosierdzie, gdy
107:19-20).
13:7-9 - Izrael jest poważnie osłabiony przez wrogów, a armia zostaje
zredukowana do kilku żołnierzy. To osłabienie odzwierciedla
konsekwencje buntu przeciwko Bogu i polegania na Nim w kwestii
zwycięstwa (zob. także Pwt 28:25 i 2 Krl 17:20).
13:10-13 - Joasz, syn Joachaza, rozpoczyna panowanie w Izraelu. Chociaż
kontynuuje on drogę swoich poprzedników, czyniąc to, co złe w oczach
Pana, jego historia ukazuje ciągły cykl grzechu i sądu w Izraelu (zob.
także 1 Krl 16:2-3 i 2 Krl 14:24).
13:14-19 - Prorok Elizeusz, na łożu śmierci, prorokuje zwycięstwo
Joasza nad Syryjczykami, ale gani go za brak gorliwości. Ten epizod
podkreśla wagę wiary i całkowitego posłuszeństwa w uzyskaniu
'''
