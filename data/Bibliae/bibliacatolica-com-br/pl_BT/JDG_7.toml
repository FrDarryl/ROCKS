[7]
"1" = ''':sup:`1` Wstał więc o świcie Jerubbaal, czyli Gedeon, wraz z całym
zgromadzonym ludem i rozbił obóz u źródeł Charod. Obozowisko Madianitów
leżało na północ od pagórka More w dolinie.
'''
"2" = ''':sup:`2` Pan rzekł do Gedeona: Zbyt liczny jest lud przy tobie, abym w jego
ręce wydał Madianitów, gdyż Izrael mógłby przywłaszczyć sobie chwałę z
pominięciem Mnie i mówić: Moja ręka wybawiła mnie.
'''
"3" = ''':sup:`3` Wobec tego tak wołaj do uszu ludu: Ten, który się boi i drży, niech
zawróci ku górze Gilead i chroni się. Tak więc odeszło z ludu
dwadzieścia dwa tysiące, a pozostało dziesięć tysięcy.
'''
"4" = ''':sup:`4` Rzekł Pan do Gedeona: Jeszcze zbyt liczny jest lud. Zaprowadź go nad
wodę, gdzie ci go wypróbuję. Będzie tak: o którym powiem: Ten pójdzie z
tobą! - on pójdzie z tobą. O którym zaś powiem: Ten nie pójdzie z tobą!
- on nie pójdzie.
'''
"5" = ''':sup:`5` Zaprowadził więc lud nad wodę, a Pan rzekł do Gedeona: Wszystkich,
którzy będą wodę chłeptać językiem, podobnie jak pies, pozostawisz po
jednej stronie, a tych wszystkich, którzy przy piciu uklękną,
pozostawisz po drugiej stronie.
'''
"6" = ''':sup:`6` Liczba tych, którzy chłeptali z ręki podnoszonej do ust, wynosiła
trzystu mężów. Wszyscy inni pijąc zginali kolana.
'''
"7" = ''':sup:`7` Rzekł wówczas Pan do Gedeona: Przy pomocy tych trzystu mężów, którzy
chłeptali wodę językiem, wybawię was i w ręce twoje wydam Madianitów.
Wszyscy inni mężowie niech wracają do siebie.
'''
"8" = ''':sup:`8` Lud wziął ze sobą żywność i rogi, a Gedeon odesłał mężów
izraelskich, każdego do swego namiotu, z wyjątkiem owych trzystu mężów.
A obóz Madianitów znajdował się w dolinie poniżej jego stanowiska.
'''
"9" = ''':sup:`9` Tejże nocy Pan przemówił do niego: Wstań, a idź do obozu, bo wydałem
go w twoje ręce.
'''
"10" = ''':sup:`10` Jeżeli się boisz iść sam, udaj się do obozu z twoim sługą, Purą.
'''
"11" = ''':sup:`11` Usłyszysz, co oni mówią. Wzmocnią się potem twoje ręce i ruszysz na
obóz. Zszedł więc on i sługa jego, Pura, aż do krańca przednich straży
obozu.
'''
"12" = ''':sup:`12` Madianici, Amalekici i cały lud ze Wschodu leżeli w dolinie,
zebrani tak licznie jak szarańcza. Wielbłądów ich było bez liczby - jak
piasku nad brzegiem morskim.
'''
"13" = ''':sup:`13` Gdy Gedeon zbliżył się do tego miejsca, właśnie mąż pewien
opowiadał swemu towarzyszowi sen. Mówił on: Oto miałem sen. Zdawało mi
się, że bochen chleba jęczmiennego przytoczył się do obozu Madianitów,
dosięgnął namiotu, uderzył w niego powodując upadek, wywrócił go do
góry dołem, tak że namiot upadł.
'''
"14" = ''':sup:`14` Odpowiedział mu jego towarzysz mówiąc: Nie może to być nic innego,
jak miecz Gedeona, syna Joasza, Izraelity. Bóg w jego ręce wydał
Madianitów i cały obóz.
'''
"15" = ''':sup:`15` Kiedy Gedeon usłyszał opowiadanie o śnie i jego wyjaśnienie, oddał
pokłon Bogu, a wróciwszy do obozu izraelskiego rzekł: Powstańcie! Oto
Pan wydał w ręce wasze obóz Madianitów.
'''
"16" = ''':sup:`16` Wówczas Gedeon rozdzielił owych trzystu mężów na trzy hufce, dał
każdemu z nich do ręki rogi i puste dzbany, a w nich pochodnie.
'''
"17" = ''':sup:`17` Patrzcie na mnie - rzekł im - i czyńcie to samo, co ja. Oto ja
dojdę do krańca obozu, a co ja będę czynić, i wy czyńcie.
'''
"18" = ''':sup:`18` Gdy zatrąbię w róg ja i wszyscy, którzy są ze mną, wówczas i wy
zatrąbicie w rogi dokoła obozu i będziecie wołać: Za Pana i za Gedeona!
'''
"19" = ''':sup:`19` Gedeon i stu mężów, którzy mu towarzyszyli, doszli do krańca obozu
w chwili, gdy tuż po zmianie następowało czuwanie środkowej straży
nocnej. Zatrąbili w rogi i potłukli dzbany, które trzymali w swych
rękach.
'''
"20" = ''':sup:`20` Natychmiast zatrąbiły w rogi także owe trzy hufce i potłukły
dzbany. Wziąwszy zaś w lewą rękę pochodnie, a w prawą rogi, aby na nich
trąbić, wołali: Za Pana i za Gedeona!
'''
"21" = ''':sup:`21` I przystanęli, każdy na swoim miejscu, dokoła obozu. Powstali wtedy
wszyscy w obozie, poczęli krzyczeć i uciekać.
'''
"22" = ''':sup:`22` Podczas gdy owych trzystu mężów trąbiło na rogach, Pan sprawił, że
w całym obozie jeden przeciw drugiemu skierował miecz. Obóz uciekł do
Bet-Haszszitta ku Sartan aż do granicy Abel-Mechola obok Tabbat.
'''
"23" = ''':sup:`23` Zebrali się mężowie izraelscy z pokolenia Neftalego, Asera i z
całego pokolenia Manassesa i urządzili pościg za Madianitami.
'''
"24" = ''':sup:`24` Gedeon rozesłał gońców do wszystkich gór efraimskich, by
powiedzieli: Zejdźcie na spotkanie z Madianitami i zajmujcie przed nimi
wszystkie źródła wodne aż do Bet-Bara i Jordanu. Zebrali się więc
wszyscy mężowie Efraima i zajęli źródła wodne aż do Bet-Bara i Jordanu.
'''
"25" = ''':sup:`25` Ujęli przy tym dwóch dowódców madianickich: Oreba i Zeeba. Oreba
zabili na skale Oreba, a Zeeba przy tłoczni Zeeba. Ścigali nadal
Madianitów, a głowy Oreba i Zeeba przynieśli Gedeonowi za Jordan.
'''
