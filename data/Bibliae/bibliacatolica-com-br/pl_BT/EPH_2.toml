[2]
"1" = ''':sup:`1` I wy byliście umarłymi na skutek waszych występków i grzechów,
'''
"2" = ''':sup:`2` w których żyliście niegdyś według doczesnego sposobu tego świata,
według sposobu Władcy mocarstwa powietrza, to jest ducha, który działa
teraz w synach buntu.
'''
"3" = ''':sup:`3` Pośród nich także my wszyscy niegdyś postępowaliśmy według żądz
naszego ciała, spełniając zachcianki ciała i myśli zdrożnych. I byliśmy
potomstwem z natury zasługującym na gniew, jak i wszyscy inni.
'''
"4" = ''':sup:`4` A Bóg, będąc bogaty w miłosierdzie, przez wielką swą miłość, jaką
nas umiłował,
'''
"5" = ''':sup:`5` i to nas, umarłych na skutek występków, razem z Chrystusem
przywrócił do życia. Łaską bowiem jesteście zbawieni.
'''
"6" = ''':sup:`6` Razem też wskrzesił i razem posadził na wyżynach niebieskich - w
Chrystusie Jezusie,
'''
"7" = ''':sup:`7` aby w nadchodzących wiekach przemożne bogactwo Jego łaski wykazać na
przykładzie dobroci względem nas, w Chrystusie Jezusie.
'''
"8" = ''':sup:`8` Łaską bowiem jesteście zbawieni przez wiarę. A to pochodzi nie od
was, lecz jest darem Boga:
'''
"9" = ''':sup:`9` nie z uczynków, aby się nikt nie chlubił.
'''
"10" = ''':sup:`10` Jesteśmy bowiem Jego dziełem, stworzeni w Chrystusie Jezusie dla
dobrych czynów, które Bóg z góry przygotował, abyśmy je pełnili.
'''
"11" = ''':sup:`11` Dlatego pamiętajcie, że niegdyś wy - poganie co do ciała, zwani
"nieobrzezaniem" przez tych, którzy zowią się "obrzezaniem" od znaku
dokonanego ręką na ciele -
'''
"12" = ''':sup:`12` w owym czasie byliście poza Chrystusem, obcy względem społeczności
Izraela i bez udziału w przymierzach obietnicy, nie mający nadziei ani
Boga na tym świecie.
'''
"13" = ''':sup:`13` Ale teraz w Chrystusie Jezusie wy, którzy niegdyś byliście daleko,
staliście się bliscy przez krew Chrystusa.
uczynił jednością, bo zburzył rozdzielający je mur - wrogość. W swym
ciele
'''
"15" = ''':sup:`15` pozbawił On mocy Prawo przykazań, wyrażone w zarządzeniach, aby z
wprowadzając pokój,
jednym Ciele przez krzyż, w sobie zadawszy śmierć wrogości.
'''
"17" = ''':sup:`17` A przyszedłszy zwiastował pokój wam, którzyście daleko, i pokój
tym, którzy blisko,
'''
"18" = ''':sup:`18` bo przez Niego jedni i drudzy w jednym Duchu mamy przystęp do Ojca.
'''
"19" = ''':sup:`19` A więc nie jesteście już obcymi i przychodniami, ale jesteście
współobywatelami świętych i domownikami Boga -
'''
"20" = ''':sup:`20` zbudowani na fundamencie apostołów i proroków, gdzie kamieniem
węgielnym jest sam Chrystus Jezus.
'''
"21" = ''':sup:`21` W Nim zespalana cała budowla rośnie na świętą w Panu świątynię,
'''
"22" = ''':sup:`22` w Nim i wy także wznosicie się we wspólnym budowaniu, by stanowić
mieszkanie Boga przez Ducha.
'''
"Notes" = '''
Notas de rodapé:
2:1-5 - Paweł opisuje stan duchowy wierzących przed Chrystusem –
umarłych w grzechach, ale wskrzeszonych do nowego życia w Chrystusie.
Łaska Boża jest narzędziem tej przemiany (zob. także Rz 6,4 i Kol
2,13).
2:8-10 - Zbawienie jest z łaski przez wiarę, a nie z uczynków, aby nikt
nie mógł się chlubić. Ten werset podkreśla zasadę zbawienia, które jest
darem od Boga (zob. także Tytusa 3:5 i Rzymian 3:28).
2:11-13 - Paweł przypomina poganom o ich oddzieleniu od Boga przed
Chrystusem, ale teraz, w Chrystusie, są pojednani z Bogiem i Żydami.
Pokój Chrystusa przełamuje bariery etniczne i duchowe (zob. także
Kolosan 1:20 i Rzymian 5:1).
2:14-18 - Jezus jest opisany jako Ten, który jednoczy Żydów i pogan,
tworząc jednego nowego człowieka w Chrystusie. Ewangelia przynosi
pojednanie, zarówno z Bogiem, jak i z innymi (zob. także 2 Koryntian
5:18 i Galacjan 3:28).
'''
