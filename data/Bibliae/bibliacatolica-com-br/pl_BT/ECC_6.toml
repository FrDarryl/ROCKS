[6]
"1" = ''':sup:`1` Istnieje niedola, którą widziałem pod słońcem, a która bardzo ciąży
człowiekowi:
'''
"2" = ''':sup:`2` Użyczył Bóg komuś bogactwa i skarbów, i sławy - tak że nie zbraknie
mu niczego, czego tylko zapragnie - a tego używać Bóg mu nie pozwala,
lecz człowiek obcy tego używa, to marność i przykre cierpienie.
'''
"3" = ''':sup:`3` Gdyby ktoś zrodził nawet stu synów i żył wiele lat, i dni jego lat
się pomnożyły, lecz dusza jego nie nasyciła się dobrem i nawet pogrzebu
by nie miał - powiadam: Szczęśliwszy od niego nieżywy płód,
'''
"4" = ''':sup:`4` bo przyszedł jako nicość i odchodzi w mroku, a imię jego mrokiem
zakryte;
'''
"5" = ''':sup:`5` i nawet słońca nie widział, i nie wie niczego; on większy ma spokój
niż tamten.
'''
"6" = ''':sup:`6` A tamten gdyby nawet tysiące lat przeżył, a szczęścia nie zażył
żadnego - czyż nie zdąża z wszystkimi na jedno miejsce?
'''
"7" = ''':sup:`7` Wszelka praca człowieka - dla jego ust, a jednak żądza jego nie
zaspokojona.
'''
"8" = ''':sup:`8` Bo czym góruje mędrzec nad głupcem? Czym biedny, co wie, jak radzić
sobie w życiu?
'''
"9" = ''':sup:`9` Lepsze jest to, na co oczy patrzą, niż nie zaspokojone pragnienie.
To również jest marność i pogoń za wiatrem.
'''
"10" = ''':sup:`10` To, co jest, zostało już dawno nazwane, i postanowiono, czym ma być
człowiek: toteż nie może on z tym się prawować, który mocniejszy jest
od niego.
'''
"11" = ''':sup:`11` Bo im więcej przy tym słów, tym większa marność: co człowiekowi z
tego przyjdzie?
'''
"12" = ''':sup:`12` A któż to wie, co w życiu dobre dla człowieka, dopóki liczy marne
dni swego życia, które jakby cień przepędza? Bo kto oznajmi
człowiekowi, co potem będzie pod słońcem?
'''
