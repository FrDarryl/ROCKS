[21]
"1" = ''':sup:`1` Potem Pan powiedział do Mojżesza: Mów do kapłanów, synów Aarona, i
powiedz im: Kapłan nie będzie się narażał na nieczystość z powodu zwłok
zmarłego krewnego,
'''
"2" = ''':sup:`2` chyba tylko z powodu najbliższych krewnych, z powodu matki, ojca,
syna, córki, brata,
'''
"3" = ''':sup:`3` siostry dziewicy, która jest mu szczególnie bliska, ponieważ nie
należy do żadnego męża. Z jej powodu może się narazić na nieczystość
rytualną.
'''
"4" = ''':sup:`4` Ale kapłan nie będzie się narażał na nieczystość rytualną z powodu
krewnych swej żony. Byłoby to zbezczeszczenie.
'''
"5" = ''':sup:`5` Nie będą sobie strzygli głowy do skóry, nie będą golili krajów
brody, nie będą nacinali swojego ciała.
'''
"6" = ''':sup:`6` Będą święci dla swojego Boga, nie będą bezcześcić imienia Bożego, bo
oni składają Panu ofiary spalane, pokarm swojego Boga, a więc będą
świętością.
'''
"7" = ''':sup:`7` Nie wezmą za żonę nierządnicy lub kobiety pohańbionej. Nie wezmą
kobiety wypędzonej przez męża, bo kapłan jest poświęcony Bogu.
'''
"8" = ''':sup:`8` Będziesz go uważał za świętego, bo on ofiaruje pokarm Boży. Będzie
święty dla ciebie, bo Ja jestem święty, Ja Pan, który was uświęcam!
'''
"9" = ''':sup:`9` Jeżeli córka kapłana bezcześci siebie nierządem, bezcześci przez to
swojego ojca. Będzie spalona w ogniu.
'''
"10" = ''':sup:`10` Kapłan, który jest wyższy godnością ponad braci, na którego głowę
była wylana oliwa namaszczenia, który był wprowadzony w czynności
kapłańskie, wkładając szaty nie będzie rozpuszczał włosów i nie będzie
rodzierał swych szat.
'''
"11" = ''':sup:`11` W ogóle nie zbliży się do żadnego zmarłego, nie narazi się na
nieczystość rytualną ani z powodu ojca, ani z powodu matki.
'''
"12" = ''':sup:`12` Nie będzie wychodził z przybytku świętego, nie będzie bezcześcił
świętego przybytku swego Boga, bo ma na sobie jak diadem oliwę
namaszczenia swego Boga. Ja jestem Pan!
'''
"13" = ''':sup:`13` Za żonę weźmie tylko dziewicę.
'''
"14" = ''':sup:`14` Nie weźmie za żonę ani wdowy, ani rozwódki, ani pohańbionej, ani
nierządnicy: żadnej z takich nie weźmie, ale weźmie dziewicę spośród
swych krewnych.
'''
"15" = ''':sup:`15` Nie zbezcześci potomstwa między krewnymi, bo Ja jestem Pan, który
go uświęca!
'''
"16" = ''':sup:`16` Dalej Pan powiedział do Mojżesza:
'''
"17" = ''':sup:`17` Tak mów do Aarona: Ktokolwiek z potomków twoich według ich
przyszłych pokoleń będzie miał jakąś skazę, nie będzie mógł się
zbliżyć, aby ofiarować pokarm swego Boga.
'''
"18" = ''':sup:`18` Żaden człowiek, który ma skazę, nie może się zbliżać - ani
niewidomy, ani chromy, ani mający zniekształconą twarz, ani kaleka,
'''
"19" = ''':sup:`19` ani ten, który ma złamaną nogę albo rękę,
'''
"20" = ''':sup:`20` ani garbaty, ani niedorozwinięty, ani ten, kto ma bielmo na oku,
ani chory na świerzb, ani okryty liszajami, ani ten, kto ma zgniecione
jądra.
'''
"21" = ''':sup:`21` Żaden z potomków kapłana Aarona, mający jakąś skazę, nie będzie się
zbliżał, aby złożyć spalaną ofiarę Panu. On ma skazę - nie będzie się
zbliżał, aby ofiarować pokarm swego Boga.
'''
"22" = ''':sup:`22` Jednakże wolno mu jeść pokarm swego Boga, zarówno święty, jak i
najświętszy.
'''
"23" = ''':sup:`23` Tylko nie będzie podchodził do zasłony i nie będzie się zbliżał do
ołtarza, bo ma skazę. Nie będzie bezcześcił moich świętości, bo Ja,
Pan, jestem tym, który je uświęca!
'''
"24" = ''':sup:`24` Mojżesz powiedział to Aaronowi, jego synom i wszystkim Izraelitom.
'''
"Notes" = '''
Notas de rodapé:
21:1-4 - Bóg ustanawia normy czystości dla kapłanów, zabraniając im
nieczystości ze zmarłymi, z wyjątkiem bliskich krewnych. Podkreśla to
świętość, która powinna cechować życie kapłanów, odzwierciedlając ich
44,25).
21:5-6 - Kapłani mają obowiązek unikać pogańskich praktyk, takich jak
golenie głów czy nacinanie ciała, powszechnych praktyk żałobnych.
Podkreśla to oddzielenie dzieci Izraela od narodów pogańskich oraz
potrzebę świętości dla tych, którzy służą Bogu (zob. także Pwt 14,1-2).
21:7-9 - Bóg zabrania kapłanom poślubiania kobiet nieczystych, takich
jak prostytutki czy rozwódki, aby zachować świętość urzędu kapłańskiego
i czystość służby Bożej (zobacz także 1 Tymoteusza 3:2 i Tytusa 1:6).
21:10-12 - Arcykapłan ma jeszcze więcej ograniczeń, takich jak zakaz
rozdzierania szat czy opuszczania świątyni, nawet w przypadku śmierci
bliskiej rodziny. Podkreśla to wielką odpowiedzialność duchową i
21:16-23 - Kapłanom z defektami fizycznymi zabrania się składania
ofiar, co symbolizuje konieczność świętości i doskonałości, aby służyć
bezpośrednio przed Bogiem. To zapowiedź doskonałego arcykapłana, Jezusa
'''
