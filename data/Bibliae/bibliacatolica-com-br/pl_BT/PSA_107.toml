nad naturą i Jego ochronną moc (zob. także Ewangelię Mateusza 8:26-27 i
107:33-43 - Bóg przemienia pustynię w źródła wody i błogosławi tym,
którzy za Nim podążają, jednocześnie osądzając niegodziwych. Ten
kontrast między błogosławieństwem a sądem odzwierciedla Bożą
