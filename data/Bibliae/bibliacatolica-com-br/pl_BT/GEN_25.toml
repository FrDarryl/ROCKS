[25]
"1" = ''':sup:`1` Abraham poślubił jeszcze drugą kobietę, imieniem Ketura.
'''
"2" = ''':sup:`2` Ona to urodziła mu Zimrana, Jokszana, Medana, Midiana, Jiszbaka i
Szuacha.
'''
"3" = ''':sup:`3` Jokszan był ojcem Saby i Dedana; synami zaś Dedana byli: Aszszurim,
Letuszim i Leummim.
'''
"4" = ''':sup:`4` Synowie Midiana: Efa, Efer, Henoch, Abida i Eldaa. - Ci wszyscy byli
potomkami Ketury.
'''
"5" = ''':sup:`5` Abraham całą swą majętność oddał Izaakowi,
'''
"6" = ''':sup:`6` synów zaś, których miał z żon drugorzędnych, obdarował i kazał im
jeszcze za swego życia odejść od Izaaka ku wschodowi, do kraju leżącego
na wschód.
'''
"7" = ''':sup:`7` A gdy Abraham dożył lat stu siedemdziesięciu pięciu,
'''
"8" = ''':sup:`8` zbliżył się kres jego życia i zmarł w późnej, lecz szczęśliwej
starości, syt życia, i połączył się ze swoimi przodkami.
'''
"9" = ''':sup:`9` Izaak i Izmael, synowie Abrahama, pochowali go w pieczarze Makpela
na polu Efrona, syna Sochara Chetyty, w pobliżu Mamre.
'''
"10" = ''':sup:`10` Na tym polu, które nabył Abraham od Chetytów, został on pochowany
obok swej żony, Sary.
'''
"11" = ''':sup:`11` Po śmierci Abrahama Bóg błogosławił jego synowi Izaakowi. Izaak
zamieszkał w pobliżu studni Lachaj-Roj.
'''
"12" = ''':sup:`12` Oto potomkowie Izmaela, syna Abrahama, którego Abrahamowi urodziła
Egipcjanka Hagar, niewolnica Sary.
'''
"13" = ''':sup:`13` Oto imiona synów Izmaela, imiona pochodzących od nich potomków:
Nebajot, pierworodny syn Izmaela, Kedar, Adbeel, Mibsam,
'''
"14" = ''':sup:`14` Miszma, Duma, Massa.
'''
"15" = ''':sup:`15` Chadad, Tema, Jetur, Nafisz i Kedma.
'''
"16" = ''':sup:`16` Oto synowie Izmaela i takie są zarazem nazwy miejscowości, w
których oni przebywali lub się osiedlili - dwunastu naczelników ich
szczepów.
'''
"17" = ''':sup:`17` A Izmael, mając sto trzydzieści siedem lat, doszedł do kresu swego
życia; umarł i połączył się ze swoimi przodkami.
naprzeciw Egiptu, na drodze do Aszszuru. Osiedlili się tam, mimo
sprzeciwu ze strony spokrewnionych z nimi szczepów.
'''
"19" = ''':sup:`19` Oto dzieje potomków Izaaka, syna Abrahama. Abraham był ojcem
Izaaka.
'''
"20" = ''':sup:`20` Izaak miał czterdzieści lat, gdy wziął sobie za żonę Rebekę, córkę
Betuela, Aramejczyka z Paddan-Aram, siostrę Labana Aramejczyka.
'''
"21" = ''':sup:`21` Izaak modlił się do Pana za swą żonę, gdyż była ona niepłodna. Pan
wysłuchał go, i Rebeka, żona Izaaka, stała się brzemienna.
'''
"22" = ''':sup:`22` A gdy walczyły z sobą dzieci w jej łonie, pomyślała: Jeśli tak
bywa, to czemu mnie się to przytrafia? Poszła więc zapytać o to Pana,
'''
"23" = ''':sup:`23` a Pan jej powiedział: Dwa narody są w twym łonie, dwa odrębne ludy
wyjdą z twych wnętrzności; jeden będzie silniejszy od drugiego, starszy
będzie sługą młodszego.
'''
"24" = ''':sup:`24` Kiedy nadszedł czas porodu, okazało się, że w łonie jej były
bliźnięta.
'''
"25" = ''':sup:`25` I wyszedł pierwszy syn czerwony, cały pokryty owłosieniem, jakby
płaszczem; nazwano go więc Ezaw.
'''
"26" = ''':sup:`26` Zaraz potem ukazał się brat jego, trzymający Ezawa za piętę; dano
mu przeto imię Jakub. - Izaak miał lat sześćdziesiąt, gdy mu się oni
urodzili.
'''
"27" = ''':sup:`27` A gdy chłopcy urośli, Ezaw stał się zręcznym myśliwym, żyjącym w
polu. Jakub zaś był człowiekiem spokojnym, mieszkającym w namiocie.
'''
"28" = ''':sup:`28` Izaak miłował Ezawa, bo ten przyrządzał mu ulubione potrawy z
upolowanej zwierzyny; Rebeka natomiast kochała Jakuba.
'''
"29" = ''':sup:`29` Gdy pewnego razu Jakub gotował jakąś potrawę, nadszedł z pola Ezaw
bardzo znużony
'''
"30" = ''':sup:`30` i rzekł do Jakuba: Daj mi choć trochę tej czerwonej potrawy, jestem
bowiem znużony. - Dlatego nazwano go Edom.
'''
"31" = ''':sup:`31` Jakub odpowiedział: Odstąp mi najprzód twój przywilej
pierworodztwa!.
pierworodztwie?
'''
"33" = ''':sup:`33` Na to Jakub: Zaraz mi przysięgnij! Ezaw mu przysiągł i tak odstąpił
swe pierworodztwo Jakubowi.
'''
"34" = ''':sup:`34` Wtedy Jakub podał Ezawowi chleb i gotowaną soczewicę. Ezaw najadł
się i napił, a potem wstał i oddalił się. Tak to Ezaw zlekceważył
przywilej pierworodztwa.
'''
"Notes" = '''
Notas de rodapé:
25:1-4 - Abraham żeni się ponownie i ma więcej dzieci, ale przekazuje
Izaakowi pierwszeństwo w dziedzictwie. To dowodzi wagi wybranego przez
Boga rodu i ciągłości obietnic (zob. także Rdz 17,19 i Rz 9,6-9).
25:5-6 - Przed śmiercią Abraham rozdaje majątek synom swoich konkubin,
okazując sprawiedliwość i troskę. To pokazuje, że bogactwo i
błogosławieństwa należy rozdzielać mądrze (zob. także 1 Tymoteusza
6:17-19 i Księgę Przysłów 13:22).
25:7-11 - Śmierć i pochówek Abrahama obok Sary jest wyrazem uznania
jego dziedzictwa i wiary. Jego życie jest przykładem zaufania Bogu w
całej podróży (zob. także Hebrajczyków 11:8-10 i Galatów 3:29).
25:12-18 - Przedstawiono genealogię synów Izmaela, podkreślając
znaczenie narodów, które od niego pochodziły. To ilustruje Boże
błogosławieństwo dla wszystkich narodów (zob. także Rdz 17,20 i Gal
4,22-26).
25:19-26 - Opisano narodziny Jakuba i Ezawa, podkreślając ich
rywalizację. Wybór Jakuba przez Boga zamiast Ezawa zapowiada
kontynuację przymierza z Izraelem i Bożą suwerenność nad narodami (zob.
także Malachiasza 1:2-3 i Rzymian 9:10-13).
'''
