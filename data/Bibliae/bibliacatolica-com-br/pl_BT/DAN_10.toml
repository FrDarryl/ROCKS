[10]
"1" = ''':sup:`1` W trzecim roku panowania króla perskiego, Cyrusa, Danielowi, któremu
nadano imię Belteszassar, zostało objawione słowo, słowo niezawodne:
wielka wojna. On przeniknął słowo i zrozumiał widzenie.
'''
"2" = ''':sup:`2` W tamtych czasach spędziłem ja, Daniel, całe trzy tygodnie w smutku.
'''
"3" = ''':sup:`3` Nie jadłem wybornych potraw, nie brałem do ust ani mięsa, ani wina,
nie namaszczałem się też aż do końca trzech tygodni.
'''
"4" = ''':sup:`4` Dnia dwudziestego czwartego pierwszego miesiąca, gdy znajdowałem się
nad brzegiem Wielkiej Rzeki, to jest nad Tygrysem,
'''
"5" = ''':sup:`5` podniosłem oczy i patrzałem: Oto stał pewien człowiek ubrany w
lniane szaty, a jego biodra były przepasane czystym złotem,
'''
"6" = ''':sup:`6` a ciało zaś jego było podobne do tarsziszu, jego oblicze do blasku
błyskawicy, oczy jego były jak pochodnie ogniste, jego ramiona i nogi
jak błysk polerowanej miedzi, a jego głos jak głos tłumu.
'''
"7" = ''':sup:`7` Ja, Daniel, oglądałem tylko sam widzenie, a ludzie, którzy byli ze
mną, nie oglądali widzenia, ogarnęło ich jednak wielkie przerażenie,
tak że uciekli, by się ukryć.
'''
"8" = ''':sup:`8` Tylko ja sam pozostałem, by oglądać to wielkie widzenie, lecz nie
miałem siły, zmieniłem się na twarzy, opuściła mnie moc.
'''
"9" = ''':sup:`9` Wtedy usłyszałem dźwięk jego słów, i na dźwięk jego słów upadłem
oszołomiony twarzą ku ziemi.
'''
"10" = ''':sup:`10` Ale oto dotknęła mnie ręka i wprawiła w drżenie moje kolana i
dłonie moich rąk.
'''
"11" = ''':sup:`11` I rzekł do mnie: Danielu, mężu umiłowany! Uważaj na słowa, które
mówię, i wstań, ponieważ teraz wysłano mnie do ciebie. Gdy on mówił do
mnie te słowa, drżąc powstałem.
'''
"12" = ''':sup:`12` Powiedział więc do mnie: Nie bój się, Danielu! Od pierwszego bowiem
dnia, kiedy starałeś się usilnie zrozumieć i upokorzyć przed Bogiem,
słowa twoje zostały wysłuchane; ja zaś przybyłem z powodu twoich słów.
'''
"13" = ''':sup:`13` Lecz książę królestwa Persów sprzeciwiał mi się przez dwadzieścia
jeden dni. Wtedy przybył mi z pomocą Michał, jeden z pierwszych
książąt. Pozostawiłem go tam przy królach Persów.
'''
"14" = ''':sup:`14` Przyszedłem, by udzielić ci zrozumienia tego, co spotka twój naród
przy końcu dni; bo to widzenie odnosi się do tych dni.
'''
"15" = ''':sup:`15` Gdy on jeszcze mówił do mnie te słowa, padłem twarzą ku ziemi i
oniemiałem.
'''
"16" = ''':sup:`16` A oto jakby postać ludzka dotknęła moich warg. Otworzyłem więc usta
i mówiłem do tego, który stał przede mną: Panie mój, od tego widzenia
ogarnęły mnie boleści i opadłem z sił.
'''
"17" = ''':sup:`17` Jakże więc może taki sługa mojego pana mówić tu z panem moim, skoro
nie ma teraz siły i oddech we mnie ustaje?
'''
"18" = ''':sup:`18` Powtórnie dotknął mnie ten, który podobny był do człowieka,
umacniając mnie!
'''
"19" = ''':sup:`19` Potem powiedział: Nie lękaj się, mężu umiłowany! Pokój tobie! Bądź
pełen mocy! Gdy on jeszcze rozmawiał ze mną, nabrałem sił, mówiąc:
Niech mój pan mówi, bo mnie wzmocniłeś.
'''
