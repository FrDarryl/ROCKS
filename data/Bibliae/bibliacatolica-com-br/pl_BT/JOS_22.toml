[22]
"1" = ''':sup:`1` Jozue wezwał wówczas Rubenitów, Gadytów i połowę pokolenia Manassesa
'''
"2" = ''':sup:`2` i rzekł do nich: Spełniliście wszystko, co wam polecił Mojżesz,
sługa Pana, i słuchaliście też głosu mojego zawsze, gdy wam
rozkazywałem.
'''
"3" = ''':sup:`3` Nie opuściliście braci waszych, pomimo długiego czasu wojny, aż do
dnia dzisiejszego i strzegliście wiernie przykazania Pana, Boga
waszego.
'''
"4" = ''':sup:`4` Obecnie, Pan, Bóg wasz, udzielił pokoju braciom waszym, jak im
przyrzekł. Wróćcie więc spokojnie do namiotów swoich, do ziemi, którą
Mojżesz, sługa Pana, wyznaczył wam w dziedzictwie za Jordanem.
'''
"5" = ''':sup:`5` Troszczcie się tylko pilnie o to, żebyście spełniali przykazanie i
prawo, które nakazał wam Mojżesz, sługa Pana: miłować Pana, Boga
waszego, postępować zawsze Jego drogami, zachowywać Jego przykazania,
przylgnąć do Niego i służyć Mu całym waszym sercem i całą duszą.
'''
"6" = ''':sup:`6` Jozue pobłogosławił ich i zwolnił ich: wyruszyli więc do swoich
namiotów.
'''
"7" = ''':sup:`7` Mojżesz wyznaczył jednej połowie pokolenia Manassesa posiadłość w
Baszanie, Jozue dał drugiej połowie dział wśród ich braci, na brzegu
zachodnim Jordanu. Gdy więc Jozue odesłał ich do ich namiotów,
pobłogosławił ich
'''
"8" = ''':sup:`8` i rzekł: Wracacie do waszych namiotów z wielkimi bogactwami, z
mnóstwem bydła, zaopatrzeni w srebro, złoto, brąz, żelazo i odzież w
wielkiej ilości; podzielcie się więc z braćmi waszymi łupem po waszych
wrogach.
'''
"9" = ''':sup:`9` Potomkowie Rubena i potomkowie Gada wrócili wraz z połową pokolenia
Manassesa i opuścili Izraelitów w Szilo, położonym w ziemi Kanaan, aby
się udać do ziemi Gilead, do kraju swej posiadłości, gdzie się
osiedlili zgodnie z rozkazem Pana, danym Mojżeszowi.
'''
"10" = ''':sup:`10` Gdy przybyli w okolicę nad Jordanem, położoną jeszcze w kraju
Kanaan, potomkowie Rubena, potomkowie Gada i połowa pokolenia Manassesa
zbudowali tam ołtarz nad brzegiem Jordanu, ołtarz wyglądający okazale.
'''
"11" = ''':sup:`11` I usłyszeli Izraelici wiadomość: Oto potomkowie Rubena, potomkowie
Gada i połowa pokolenia Manassesa zbudowali ołtarz naprzeciw ziemi
Kanaan w okolicy Jordanu, na brzegu Izraelitów.
'''
"12" = ''':sup:`12` Usłyszeli tę wiadomość Izraelici i cała społeczność Izraelitów
zebrała się w Szilo, aby wyruszyć przeciw nim na wojnę.
'''
"13" = ''':sup:`13` Izraelici wysłali do potomków Rubena, potomków Gada i połowy
pokolenia Manassesa, do ziemi Gilead, Pinchasa, syna kapłana Eleazara,
'''
"14" = ''':sup:`14` a z nim dziesięciu książąt - księcia rodu z każdego pokolenia
izraelskiego - stojących na czele wszystkich rodów wśród plemion
Izraela.
'''
"15" = ''':sup:`15` Skoro przybyli oni do potomków Rubena, potomków Gada i połowy
pokolenia Manassesa w ziemi Gilead, tak do nich przemówili:
'''
"16" = ''':sup:`16` Mówi do was cała społeczność Pana: Co oznacza ta niewierność
popełniona przez was wobec Boga Izraela? Dlaczego wy odwracacie się
dziś od Pana, budując sobie ołtarz, co jest dzisiaj buntem przeciw
Niemu?
'''
"17" = ''':sup:`17` Czyż nie dosyć przestępstw z Peor, z których nie oczyściliśmy się
jeszcze do dnia dzisiejszego i przez które spadła ta klęska na
społeczność Pana?
'''
"18" = ''':sup:`18` Ponieważ wy dzisiaj nie chcecie iść za Panem, lecz chcecie buntować
się przeciwko Niemu, jutro zapłonie On gniewem przeciw całej
społeczności Izraela.
'''
"19" = ''':sup:`19` Jeśli ziemia waszego dziedzictwa jest nieczysta, przejdźcie do
kraju, który jest dziedzictwem Pana, gdzie wznosi się przybytek Pana, i
obierzcie mieszkanie pomiędzy nami. Nie buntujcie się jednak przeciw
Panu i nie buntujcie się przeciwko nam, budując sobie ołtarz poza
ołtarzem Pana, Boga naszego.
'''
"20" = ''':sup:`20` Skoro Akan, syn Zeracha, popełnił przestępstwo przeciw klątwie,
czyż gniew Boży nie spadł na całą społeczność, chociaż on był tylko
jednym człowiekiem? Powinien był tylko sam umrzeć za swój grzech!
'''
"21" = ''':sup:`21` Potomkowie Rubena i potomkowie Gada i połowa pokolenia Manassesa
odpowiedzieli naczelnikom plemion izraelskich:
'''
"22" = ''':sup:`22` Jahwe, Bóg bogów; Jahwe, Bóg bogów, wie to dobrze, i Izrael
powinien również wiedzieć: jeśli to był bunt lub jeśli to była
niewierność względem Pana, niech nas nie wybawi jeszcze tego dnia!
'''
"23" = ''':sup:`23` I jeśli zbudowaliśmy ołtarz, aby odwrócić się od Pana i aby składać
na nim ofiary całopalne, pokarmowe i biesiadne, niech sam Pan to
osądzi!
'''
"24" = ''':sup:`24` Czyż nie uczyniliśmy tego z bojaźni o przyszłość, myśląc, że jutro
wasi synowie mogą zapytać naszych: Cóż macie wspólnego z Jahwe, Bogiem
Izraela?
'''
"25" = ''':sup:`25` Pan ustanowił Jordan granicą między nami a wami, potomkami Rubena i
Gada. Wy nie macie żadnego udziału w Panu! I mogliby wasi synowie
sprawić, żeby nasi przestali bać się Pana!
'''
"26" = ''':sup:`26` Dlatego powiedzieliśmy: Zbudujemy sobie ołtarz nie do całopaleń o
innych ofiar,
'''
"27" = ''':sup:`27` lecz jako świadectwo pomiędzy nami i wami, i między potomkami po
nas, że chcemy pełnić służbę Pana przed Jego obliczem przez nasze
całopalenia, żertwy i ofiary biesiadne. Wasi synowie nie będą mogli
kiedyś powiedzieć naszym: Wy nie macie udziału w Panu.
'''
"28" = ''':sup:`28` Myśleliśmy przeto: Jeśliby któregoś dnia tak mówili do nas lub do
potomków naszych, będziemy mogli odpowiedzieć: Spójrzcie na sposób
budowy ołtarza Pańskiego, który wznieśli przodkowie nasi nie na
całopalenia lub żertwy, lecz jako świadectwo między nami a wami.
'''
"29" = ''':sup:`29` Daleka jest od nas myśl, abyśmy się buntowali przeciw Panu i
odwracali się od postępowania za Panem, budując ołtarz do całopaleń,
ofiar pokarmowych i krwawych, poza ołtarzem Pana, Boga naszego,
znajdującym się przed Jego przybytkiem.
'''
"30" = ''':sup:`30` Gdy kapłan Pinchas, książęta społeczności i naczelnicy plemion
izraelskich, którzy mu towarzyszyli, usłyszeli słowa wypowiedziane
przez potomków Rubena, potomków Gada i potomków Manassesa - - wydały
się one dobre w ich oczach.
'''
"31" = ''':sup:`31` Wtedy kapłan Pinchas, syn Eleazara, rzekł do potomków Rubena,
potomków Gada i potomków Manassesa: Przekonaliśmy się dzisiaj, że wśród
nas jest Pan, ponieważ wy nie popełniliście przeciw Panu tej
niewierności, ocaliliście więc Izraelitów od karzącej ręki Pana!
'''
"32" = ''':sup:`32` Kapłan Pinchas, syn Eleazara, i książęta opuścili potomków Rubena,
potomków Gada i wrócili z ziemi Gilead do ziemi Kanaan, do Izraelitów,
którym zanieśli tę odpowiedź.
'''
"33" = ''':sup:`33` Sprawa wydała się dobra Izraelitom: błogosławili Boga i nie mówili
nic więcej o wyruszeniu przeciw nim na wojnę, aby spustoszyć kraj
zamieszkały przez potomków Rubena i potomków Gada.
'''
"34" = ''':sup:`34` Potomkowie Rubena i potomkowie Gada nazwali ołtarz "Świadectwem",
ponieważ mówili: Oto jest świadectwo wśród nas, że Pan jest Bogiem.
'''
"Notes" = '''
Notas de rodapé:
22:1-6 - Jozue chwali plemiona Rubena, Gada i połowę plemienia
Manassesa za ich wierność i odwagę w podboju ziemi. Podkreśla to wagę
jedności i współpracy między plemionami Izraela w misji Bożej (zob.
także Hbr 10,24-25 i Flp 1,27).
22:7-9 - Decyzja plemion Rubena, Gada i Manassesa o powrocie do swoich
ziem po podboju jest przykładem ich zaangażowania w wypełnianie swoich
obowiązków. Pokazują, że możliwe jest jednoczesne dotrzymywanie
zobowiązań wobec Boga i rodziny (zob. także Księga Koheleta 5:4-5 i
Ewangelia Łukasza 16:10).
22:10-12 - Budowa ołtarza przez Rubenitów budzi nieufność wśród innych
plemion, odzwierciedlając wagę komunikacji i jasności intencji. Ten
incydent pokazuje, jak nieporozumienia mogą prowadzić do podziałów
22:13-20 - Obrona ołtarza przez Rubenitów ukazuje wagę prawdziwego
kultu i zapobiegania bałwochwalstwu. Twierdzą, że ołtarz jest
świadectwem jedności i wierności Bogu (zob. także Rdz 31,48-49 i 1 P
2,5).
22:21-34 - Pokojowe rozwiązanie konfliktu między plemionami ilustruje
wartość pojednania i pokoju. Przywódcy Izraela uznają, że ołtarz jest
symbolem jedności, a nie buntu, co pokazuje, jak ważne jest szukanie
zrozumienia w trudnych sytuacjach (zob. także Rz 12,18 i 2 Kor
5,18-19).
'''
