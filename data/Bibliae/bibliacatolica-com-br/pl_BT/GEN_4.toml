[4]
"1" = ''':sup:`1` Mężczyzna zbliżył się do swej żony Ewy. A ona poczęła i urodziła
Kaina, i rzekła: Otrzymałam mężczyznę od Pana.
'''
"2" = ''':sup:`2` A potem urodziła jeszcze Abla, jego brata. Abel był pasterzem trzód,
a Kain uprawiał rolę.
'''
"3" = ''':sup:`3` Gdy po niejakim czasie Kain składał dla Pana w ofierze płody roli,
'''
"4" = ''':sup:`4` zaś Abel składał również pierwociny ze swej trzody i z ich tłuszczu,
Pan wejrzał na Abla i na jego ofiarę;
'''
"5" = ''':sup:`5` na Kaina zaś i na jego ofiarę nie chciał patrzeć. Smuciło to Kaina
bardzo i chodził z ponurą twarzą.
'''
"6" = ''':sup:`6` Pan zapytał Kaina: Dlaczego jesteś smutny i dlaczego twarz twoja
jest ponura?
'''
"7" = ''':sup:`7` Przecież gdybyś postępował dobrze, miałbyś twarz pogodną; jeżeli zaś
nie będziesz dobrze postępował, grzech leży u wrót i czyha na ciebie, a
przecież ty masz nad nim panować.
'''
"8" = ''':sup:`8` Rzekł Kain do Abla, brata swego: Chodźmy na pole. A gdy byli na
polu, Kain rzucił się na swego brata Abla i zabił go.
'''
"9" = ''':sup:`9` Wtedy Bóg zapytał Kaina: Gdzie jest brat twój, Abel? On
odpowiedział: Nie wiem. Czyż jestem stróżem brata mego?
'''
"10" = ''':sup:`10` Rzekł Bóg: Cóżeś uczynił? Krew brata twego głośno woła ku mnie z
ziemi!
'''
"11" = ''':sup:`11` Bądź więc teraz przeklęty na tej roli, która rozwarła swą paszczę,
aby wchłonąć krew brata twego, przelaną przez ciebie.
'''
"12" = ''':sup:`12` Gdy rolę tę będziesz uprawiał, nie da ci już ona więcej plonu.
Tułaczem i zbiegiem będziesz na ziemi!
'''
"13" = ''':sup:`13` Kain rzekł do Pana: Zbyt wielka jest kara moja, abym mógł ją
znieść.
'''
"14" = ''':sup:`14` Skoro mnie teraz wypędzasz z tej roli, i mam się ukrywać przed
tobą, i być tułaczem i zbiegiem na ziemi, każdy, kto mnie spotka,
będzie mógł mnie zabić!
'''
"15" = ''':sup:`15` Ale Pan mu powiedział: O, nie! Ktokolwiek by zabił Kaina,
siedmiokrotną pomstę poniesie! Dał też Pan znamię Kainowi, aby go nie
zabił, ktokolwiek go spotka.
'''
"16" = ''':sup:`16` Po czym Kain odszedł od Pana i zamieszkał w kraju Nod, na wschód od
Edenu.
'''
"17" = ''':sup:`17` Kain zbliżył się do swej żony, a ona poczęła i urodziła Henocha.
Gdy Kain zbudował miasto, nazwał je imieniem swego syna: Henoch.
'''
"18" = ''':sup:`18` Henoch był ojcem Irada, Irad ojcem Mechujaela, a Mechujael ojcem
Metuszaela, Metuszael zaś Lameka.
'''
"19" = ''':sup:`19` Lamek wziął sobie dwie żony. Imię jednej było Ada, a drugiej -
Silla.
'''
"20" = ''':sup:`20` Ada urodziła Jabala; on to był praojcem mieszkających pod namiotami
i pasterzy.
'''
"21" = ''':sup:`21` Brat jego nazywał się Jubal; od niego to pochodzą wszyscy grający
na cytrze i na flecie.
'''
"22" = ''':sup:`22` Silla - ona też urodziła Tubal-Kaina; był on kowalem,
sporządzającym wszelkie narzędzia z brązu i z żelaza. Siostrą
Tubal-Kaina była Naama.
'''
"23" = ''':sup:`23` Lamek rzekł do swych żon, Ady i Silli: Słuchajcie, co wam powiem,
żony Lameka. Nastawcie ucha na moje słowa: Gotów jestem zabić człowieka
dorosłego, jeśli on mnie zrani, i dziecko - jeśli mi zrobi siniec!
'''
"24" = ''':sup:`24` Jeżeli Kain miał być pomszczony siedmiokrotnie, to Lamek
siedemdziesiąt siedem razy!
'''
"25" = ''':sup:`25` Adam raz jeszcze zbliżył się do swej żony i ta urodziła mu syna,
któremu dała imię Set, gdyż - jak mówiła - dał mi Bóg potomka innego w
zamian za Abla, którego zabił Kain.
'''
"26" = ''':sup:`26` Setowi również urodził się syn; Set dał mu imię Enosz. Wtedy
zaczęto wzywać imienia Pana.
'''
"Notes" = '''
Notas de rodapé:
4:1-2 - Narodziny Kaina i Abla podkreślają ciągłość ludzkości po
Upadku. Wybór Kaina jako rolnika i Abla jako pasterza symbolizuje różne
powołania, a także ukazuje kontrast między przyjętą a odrzuconą ofiarą
(zob. także Hbr 11,4 i 1 J 3,12).
4:3-5 - Ofiara Abla, najlepsza z jego stada, zostaje przyjęta przez
Boga, podczas gdy ofiara Kaina zostaje odrzucona. To ilustruje wagę
intencji i serca, które stoją za ofiarami składanymi Bogu,
podkreślając, że szczere uwielbienie jest niezbędne (zob. także
Malachiasza 1:6-8 i Ewangelię Mateusza 5:23-24).
4:6-7 - Ostrzeżenie Boga skierowane do Kaina o grzechu, który w nim
drzemie, ukazuje potrzebę samokontroli i czujności. Ten fragment
podkreśla ciągłą walkę dobra ze złem w życiu człowieka oraz potrzebę
dążenia do dobra (zob. także Rz 12,21 i Ga 5,16-17).
4:8-12 - Zabójstwo Abla przez Kaina jest pierwszym biblijnym opisem
przemocy, odzwierciedlającym tragiczne konsekwencje grzechu. Czyn Kaina
ukazuje powagę zazdrości i gniewu oraz wagę zdrowego zarządzania
4:13-15 - Reakcja Kaina na karę uwydatnia jego arogancję i brak
skruchy. Boży znak ochronny dla Kaina dowodzi Bożej łaski nawet w
obliczu sądu, wskazując, że Bóg nadal zabiega o ludzkość nawet po
popełnieniu grzechu (zob. także Ezechiela 18:23 i 2 Piotra 3:9).
'''
