[16]
"1" = ''':sup:`1` Przybył także do Derbe i Listry . Był tam pewien uczeń imieniem
Tymoteusz, syn Żydówki, która przyjęła wiarę, i ojca Greka.
'''
"2" = ''':sup:`2` Bracia z Listry dawali o nim dobre świadectwo.
'''
"3" = ''':sup:`3` Paweł postanowił zabrać go z sobą w podróż. Obrzezał go jednak ze
względu za Żydów, którzy mieszkali w tamtejszych stronach. Wszyscy
bowiem wiedzieli, że ojciec jego był Grekiem.
'''
"4" = ''':sup:`4` Kiedy przechodzili przez miasta, nakazywali im przestrzegać
postanowień powziętych w Jerozolimie przez Apostołów i starszych.
'''
"5" = ''':sup:`5` Tak więc utwierdzały się Kościoły w wierze i z dnia na dzień rosły w
liczbę.
'''
"6" = ''':sup:`6` Przeszli Frygię i krainę galacką, ponieważ Duch Święty zabronił im
głosić słowo w Azji.
'''
"7" = ''':sup:`7` Przybywszy do Myzji, próbowali przejść do Bitynii, ale Duch Jezusa
nie pozwolił im,
'''
"8" = ''':sup:`8` przeszli więc Myzję i zeszli do Troady.
błagał go: Przepraw się do Macedonii i pomóż nam!
'''
"10" = ''':sup:`10` Zaraz po tym widzeniu staraliśmy się wyruszyć do Macedonii w
przekonaniu, że Bóg nas wezwał, abyśmy głosili im Ewangelię.
'''
"11" = ''':sup:`11` Odbiwszy od lądu w Troadzie popłynęliśmy wprost do Samotraki, a
następnego dnia do Neapolu,
'''
"12" = ''':sup:`12` a stąd do Filippi, głównego miasta tej części Macedonii, które jest
'''
"13" = ''':sup:`13` W szabat wyszliśmy za bramę nad rzekę, gdzie - jak sądziliśmy -
było miejsce modlitwy. I usiadłszy rozmawialiśmy z kobietami, które się
zeszły.
'''
"14" = ''':sup:`14` Przysłuchiwała się nam też pewna "bojąca się Boga" kobieta z miasta
Tiatyry imieniem Lidia, która sprzedawała purpurę. Pan otworzył jej
serce, tak że uważnie słuchała słów Pawła.
'''
"15" = ''':sup:`15` Kiedy została ochrzczona razem ze swym domem, poprosiła nas: Jeżeli
uważacie mnie za wierną Panu - powiedziała - to przyjdźcie do mego domu
i zamieszkajcie w nim! I wymogła to na nas.
'''
"16" = ''':sup:`16` Kiedyśmy szli na miejsce modlitwy, zabiegła nam drogę jakaś
niewolnica, opętana przez ducha, który wróżył. Przynosiła ona duży
dochód swym panom.
'''
"17" = ''':sup:`17` Ona to, biegnąc za Pawłem i za nami wołała: Ci ludzie są sługami
Boga Najwyższego, oni wam głoszą drogę zbawienia.
'''
"18" = ''':sup:`18` Czyniła to przez wiele dni, aż Paweł mając dość tego, odwrócił się
i powiedział do ducha: Rozkazuję ci w imię Jezusa Chrystusa, abyś z
niej wyszedł. I w tejże chwili wyszedł.
'''
"19" = ''':sup:`19` Gdy panowie jej spostrzegli, że przepadła nadzieja ich zysku,
pochwycili Pawła i Sylasa, zawlekli na rynek przed władzę,
'''
"20" = ''':sup:`20` stawili przed pretorami i powiedzieli: Ci ludzie sieją niepokój w
naszym mieście.
'''
"21" = ''':sup:`21` Są Żydami i głoszą obyczaje, których my, Rzymianie, nie możemy
przyjmować ani stosować się do nich.
'''
"22" = ''':sup:`22` Zbiegł się tłum przeciwko nim, a pretorzy kazali zedrzeć z nich
szaty i siec ich rózgami.
'''
"23" = ''':sup:`23` Po wymierzeniu wielu razów wtrącili ich do więzienia, przykazując
strażnikowi, aby ich dobrze pilnował.
'''
"24" = ''':sup:`24` Otrzymawszy taki rozkaz, wtrącił ich do wewnętrznego lochu i dla
bezpieczeństwa zakuł im nogi w dyby.
'''
"25" = ''':sup:`25` O północy Paweł i Sylas modlili się, śpiewając hymny Bogu. A
więźniowie im się przysłuchiwali.
'''
"26" = ''':sup:`26` Nagle powstało silne trzęsienie ziemi, tak że zachwiały się
fundamenty więzienia. Natychmiast otwarły się wszystkie drzwi i ze
wszystkich opadły kajdany.
'''
"27" = ''':sup:`27` Gdy strażnik zerwał się ze snu i zobaczył drzwi więzienia otwarte,
dobył miecza i chciał się zabić, sądząc, że więźniowie uciekli.
'''
"28" = ''':sup:`28` Nie czyń sobie nic złego, bo jesteśmy tu wszyscy! - krzyknął Paweł
na cały głos.
drżący do stóp Pawła i Sylasa.
'''
"30" = ''':sup:`30` A wyprowadziwszy ich na zewnątrz rzekł: Panowie, co mam czynić, aby
się zbawić?
'''
"31" = ''':sup:`31` Uwierz w Pana Jezusa - odpowiedzieli mu - a zbawisz siebie i swój
dom.
'''
"32" = ''':sup:`32` Opowiedzieli więc naukę Pana jemu i wszystkim jego domownikom.
'''
"33" = ''':sup:`33` Tej samej godziny w nocy wziął ich z sobą, obmył rany i natychmiast
przyjął chrzest wraz z całym swym domem.
'''
"34" = ''':sup:`34` Wprowadził ich też do swego mieszkania, zastawił stół i razem z
całym domem cieszył się bardzo, że uwierzył Bogu.
'''
"35" = ''':sup:`35` Kiedy nastał dzień, pretorzy posłali liktorów z rozkazem: Zwolnij
tych ludzi!
'''
"36" = ''':sup:`36` Strażnik więzienia oznajmił Pawłowi ten rozkaz: Pretorzy przysłali,
aby was wypuścić.
'''
"37" = ''':sup:`37` Wyjdźcie więc teraz i idźcie w pokoju! Ale Paweł powiedział do
nich: Publicznie, bez sądu biczowali nas, obywateli rzymskich, i
wtrącili do więzienia, a teraz cichaczem nas wyrzucają? O, nie! Niech
tu sami przyjdą i wyprowadzą nas!
'''
"38" = ''':sup:`38` Liktorzy oznajmili te słowa pretorom. Ci przestraszyli się
'''
"39" = ''':sup:`39` Przyszli, przeprosili ich i wyprowadziwszy prosili, aby opuścili
miasto.
'''
"40" = ''':sup:`40` Oni zaś, wyszedłszy z więzienia, wstąpili do Lidii, zobaczyli się z
braćmi, pocieszyli ich i odeszli.
'''
"Notes" = '''
Notas de rodapé:
16:6-10 - Paweł zostaje powstrzymany przez Ducha Świętego przed
głoszeniem w Azji i otrzymuje wizję, by udać się do Macedonii. Ten
epizod ilustruje, jak Bóg kieruje krokami misjonarzy, by wypełnili Jego
boskie plany (zob. także Dz 13,2-4 i Prz 16,9).
16:14-15 - Lidia, bizneswoman, przyjmuje chrzest i zostaje pierwszą
konwertytką w Europie. Jej gościnność i wiara świadczą o tym, jak
wczesny Kościół rozwijał się dzięki wpływowym kobietom (zob. także 2
Koryntian 8:1-4 i Filipian 4:2-3).
16:16-18 - Paweł egzorcyzmuje niewolnicę opętaną przez ducha
wróżbiarskiego, demonstrując władzę Jezusa nad siłami demonicznymi.
Wydarzenie to odzwierciedla duchową walkę obecną w szerzeniu ewangelii
(zob. także Mk 16,17 i Dz 19,13-16).
16:25-34 - Paweł i Sylas zostają uwolnieni z więzienia przez trzęsienie
ziemi, a strażnik więzienny nawraca się. Ten cud ukazuje Bożą moc
działania w czasach udręki i to, jak zbawienie jest oferowane
wszystkim, nawet wrogom (zob. także Dz 12,5-10 i Flp 1,12-14).
16:40 - Po wyjściu z więzienia Paweł i Sylas wracają do domu Lidii,
ukazując moc przebaczenia i znaczenie chrześcijańskiego świadectwa w
czasach prześladowań (zobacz także Dzieje Apostolskie 5:41 i 1 List do
Koryntian 4:12).
'''
