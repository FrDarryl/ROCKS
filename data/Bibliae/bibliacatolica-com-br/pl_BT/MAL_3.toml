[3]
"1" = ''':sup:`1` Oto Ja wyślę anioła mego, aby przygotował drogę przede Mną, a potem
nagle przybędzie do swej świątyni Pan, którego wy oczekujecie, i Anioł
Przymierza, którego pragniecie. Oto nadejdzie, mówi Pan Zastępów.
'''
"2" = ''':sup:`2` Ale kto przetrwa dzień Jego nadejścia i kto się ostoi, gdy się
ukaże? Albowiem On jest jak ogień złotnika i jak ług farbiarzy.
'''
"3" = ''':sup:`3` Usiądzie więc, jakby miał przetapiać i oczyszczać srebro, i oczyści
synów Lewiego, i przecedzi ich jak złoto i srebro, a wtedy będą składać
Panu ofiary sprawiedliwe.
'''
"4" = ''':sup:`4` Wtedy będzie miła Panu ofiara Judy i Jeruzalem jak za dawnych dni i
lat starożytnych.
'''
"5" = ''':sup:`5` Wtedy przybędę do was na sąd i wystąpię jako świadek szybki przeciw
uprawiającym czary i cudzołożnikom, i krzywoprzysięzcom, i uciskającym
najemników, wdowę i sierotę, i przeciw tym, co gnębią obcych, a Mnie
się nie lękają - mówi Pan Zastępów.
'''
"6" = ''':sup:`6` Ponieważ Ja, Pan, nie odmieniam się, więc dlatego wy, synowie
Jakuba, nie jesteście zniszczeni,
praw i nie przestrzegaliście ich. Nawróćcie się do Mnie, a Ja zwrócę
się znowu ku wam, mówi Pan Zastępów. Wy jednak pytacie: pod jakim
względem mamy się nawrócić?
'''
"8" = ''':sup:`8` Alboż godzi się człowiekowi oszukiwać Boga, jak wy Mnie oszukujecie?
Pytacie: W czym oszukaliśmy Cię? W dziesięcinach i ofiarach.
'''
"9" = ''':sup:`9` Jesteście zupełnie przeklęci, bo wy - i to cały naród - ustawicznie
Mnie oszukujecie!
'''
"10" = ''':sup:`10` Przynieście całą dziesięcinę do spichlerza, aby był zapas w moim
domu, a wtedy możecie Mnie doświadczać w tym - mówi Pan Zastępów - czy
wam nie otworzę zaworów niebieskich i nie zleję na was błogosławieństwa
w przeobfitej mierze.
'''
"11" = ''':sup:`11` I zgromię dla waszego dobra szkodnika polnego, aby wam nie niszczył
owocu pól, a winorośl nie będzie już pozbawiona owoców, mówi Pan
Zastępów.
'''
"12" = ''':sup:`12` I nazywać was będą szczęśliwymi wszystkie narody, gdyż będziecie
krajem upodobania, mówi Pan Zastępów.
'''
"13" = ''':sup:`13` Bardzo przykre stały się wasze mowy przeciwko Mnie - mówi Pan. Wy
zaś pytacie: Cóż takiego mówiliśmy między sobą przeciw Tobie?
'''
"14" = ''':sup:`14` Mówiliście: Daremny to trud służyć Bogu! Bo jakiż pożytek mieliśmy
z tego, żeśmy wykonywali polecenia Jego i chodzili smutni w pokucie
przed Panem Zastępów?
'''
"15" = ''':sup:`15` A teraz raczej zuchwałych nazywajmy szczęśliwymi, bo wzbogacili się
bardzo ludzie bezbożni, którzy wystawiali na próbę Boga, a zostali
ocaleni.
'''
"16" = ''':sup:`16` Tak mówili między sobą ludzie bojący się Boga, a Pan uważał i to
posłyszał. Zapisano to w Księdze Wspomnień przed Nim dla dobra bojących
się Pana i czczących Jego imię.
'''
"17" = ''':sup:`17` Oni będą moją własnością, mówi Pan Zastępów, w dniu, w którym będę
działał, a będę dla nich łaskawy, jak jest litościwy ojciec dla syna,
który jest mu posłuszny.
'''
"18" = ''':sup:`18` Wtedy zobaczycie różnicę między sprawiedliwym a krzywdzicielem,
między tym, który służy Bogu, a tym, który Mu nie służy.
'''
"19" = ''':sup:`19` Bo oto nadchodzi dzień palący jak piec, a wszyscy pyszni i wszyscy
wyrządzający krzywdę będą słomą, więc spali ich ten nadchodzący dzień,
mówi Pan Zastępów, tak że nie pozostawi po nich ani korzenia, ani
gałązki.
'''
"20" = ''':sup:`20` A dla was, czczących moje imię, wzejdzie słońce sprawiedliwości i
podskakiwać jak tuczone cielęta.
'''
"21" = ''':sup:`21` I podepczecie grzeszników, gdyż oni obrócą się w popiół pod stopami
nóg waszych w dniu, w którym Ja będę działał - mówi Pan Zastępów.
'''
"22" = ''':sup:`22` Pamiętajcie o Prawie mego sługi, Mojżesza, któremu na Horebie
poruczyłem ustawy i zarządzenia dla całego Izraela.
'''
"23" = ''':sup:`23` Oto Ja poślę wam proroka Eliasza przed nadejściem dnia Pańskiego,
dnia wielkiego i strasznego.
'''
"24" = ''':sup:`24` I skłoni serce ojców ku synom, a serce synów ku ich ojcom, abym nie
'''
"Notes" = '''
Notas de rodapé:
3:1-3 - Proroctwo mówi o przyjściu posłańca, który przygotuje drogę
Panu, nawiązując do przyjścia Jana Chrzciciela, który miał ogłosić
nadejście Jezusa Chrystusa. Oczyszczenie ludu Bożego jest koniecznym
3,1-3 i Łk 1,76-79).
3:6-7 - Bóg zapewnia, że się nie zmienia, a Jego lud jest wezwany do
pokuty. Wierność Boga jest niezmienna, a On wzywa swój lud do powrotu
na właściwą drogę, potwierdzając potrzebę odwrócenia się od
niegodziwości (zob. także Jk 1,17 i Hbr 13,8).
3:8-10 - Prorok nawołuje lud do wierności w składaniu dziesięcin i
ofiar, podkreślając, że brak hojności wobec Boga jest poważnym
uchybieniem. Bóg obiecuje hojnie błogosławić tym, którzy Mu ufają,
powierzając Mu swoje zasoby, co pokazuje, jak ważne jest priorytetowe
traktowanie spraw Bożych (zob. także 2 Koryntian 9:6-8 i Łukasza 6:38).
3:13-15 - Ludzie zastanawiają się, dlaczego niegodziwym się powodzi, a
Bóg objawia, że sprawiedliwi zostaną nagrodzeni. Zaufanie do boskiej
sprawiedliwości jest niezbędne, nawet gdy natychmiastowe skutki wydają
się niesprawiedliwe, ponieważ Bóg nagrodzi każde sprawiedliwe działanie
3:16-18 - Ci, którzy boją się Boga, otrzymują przypomnienie, że On ich
zna i będzie się o nich troszczył. Bóg obiecuje, że w dniu Jego sądu
nastąpi rozróżnienie między sprawiedliwymi a niegodziwymi, oferując
nadzieję i nagrodę wiernym (zob. także List do Filipian 3:20-21 i 1
List Piotra 1:7).
'''
