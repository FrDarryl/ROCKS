"1" = ''':sup:`1` Liczba synów Izraela będzie jak piasek nadmorski, którego nie można
zmierzyć i nie można zliczyć. A zamiast ich nazywać: Lud nie mój, będą
im mówić: Dzieci żyjącego Boga.
'''
"2" = ''':sup:`2` Złączą się wówczas synowie Judy z synami Izraela i ustanowią sobie
Jizreel.
'''
"3" = ''':sup:`3` Mówcie do braci swoich: Mój lud, a do swych sióstr: Umiłowana.
'''
"4" = ''':sup:`4` Spór prowadźcie z waszą matką, prowadźcie spór! Ona bowiem już nie
jest moją żoną, a Ja już nie jestem jej mężem. Winna usunąć znaki
nierządu ze swej twarzy i spośród swych piersi ozdoby cudzołożnicy.
'''
"5" = ''':sup:`5` W przeciwnym razie - obnażę ją zupełnie i stanie się taką jak w
dzień swych urodzin; uczynię ją podobną do pustyni, sprawię, że będzie
jak ziemia wyschnięta, że zginie śmiercią z pragnienia.
'''
"6" = ''':sup:`6` Dzieciom jej nie okażę litości, bo są to dzieci nieprawe.
'''
"7" = ''':sup:`7` Matka ich bowiem uprawiała nierząd, okryła się hańbą ta, co je
poczęła; mówiła bowiem: Pobiegnę za swymi kochankami, co chleb mi dają
i wodę, wełnę, len, oliwę i napój.
'''
"8" = ''':sup:`8` Dlatego zamknę jej drogę cierniami i murem otoczę, tak że nie
znajdzie swych ścieżek.
'''
"9" = ''':sup:`9` Za kochankami swymi pobiegnie, ale ich nie dogoni; pocznie ich
szukać, ale nie znajdzie. Wtedy powie: Pójdę i wrócę do mego męża
pierwszego, bo wówczas lepiej mi było niż teraz.
'''
"10" = ''':sup:`10` Zapomniała już o tym, że to Ja właśnie dałem jej zboże, moszcz,
świeżą oliwę, "że nie skąpiłem srebra ni złota, z którego czyniono
Baala".
'''
"11" = ''':sup:`11` Dlatego wrócę i zabiorę swoje zboże w odpowiedniej chwili i swój
moszcz we właściwej porze, odejmę moją wełnę i len, co miały okryć jej
nagość.
'''
"12" = ''':sup:`12` Potem obnażę ją przed oczami kochanków, i nikt jej nie wyrwie Mi z
ręki.
'''
"13" = ''':sup:`13` Położę kres wszystkim jej zabawom, świętom, dniom nowiu, szabatom i
wszystkim uroczystym zebraniom.
'''
"14" = ''':sup:`14` Zniszczę jej winnice i sady figowe, o których mówiła: Oto zapłata
moja, jaką mi dali moi kochankowie. W gąszcz je obrócę i będą się nimi
pasły polne zwierzęta.
'''
"15" = ''':sup:`15` Ześlę na nią karę za dni Baalów, gdy im paliła kadzidła, a zdobna w
swe kolczyki i naszyjniki biegała za swymi kochankami, a o Mnie
zapomniała "wyrocznia Pana".
'''
"16" = ''':sup:`16` Dlatego chcę ją przynęcić, na pustynię ją wyprowadzić i mówić jej
do serca.
'''
"17" = ''':sup:`17` Oddam jej znowu winnice, dolinę Akor uczynię bramą nadziei - i
będzie Mi tam uległa jak za dni swej młodości, gdy wychodziła z
egipskiego kraju.
'''
"18" = ''':sup:`18` I stanie się w owym dniu - wyrocznia Pana - że nazwie Mnie: Mąż
mój, a już nie powie: Mój Baal.
'''
"19" = ''':sup:`19` Usunę z jej ust imiona Baalów i już nie będzie wymawiać ich imion.
'''
"20" = ''':sup:`20` W owym dniu zawrę z nią przymierze, ze zwierzem polnym i ptactwem
powietrznym, i z tym, co pełza po ziemi. Łuk, miecz i wojnę wyniszczę z
jej kraju, i pozwolę jej żyć bezpiecznie.
sprawiedliwość i prawo, przez miłość i miłosierdzie.
'''
"22" = ''':sup:`22` Poślubię cię sobie przez wierność, a poznasz Pana.
'''
"23" = ''':sup:`23` W owym dniu - wyrocznia Pana, odpowiem na pragnienia niebios, a one
odpowiedzą na pragnienia ziemi;
'''
"24" = ''':sup:`24` ziemia zaś odpowie pragnieniu zboża, wina i oliwy; a one odpowiedzą
pragnieniu Jizreel.
'''
"25" = ''':sup:`25` Rozsieję go po kraju, zlituję się nad Lo-Ruchamą, powiem do
Lo-Ammi: Ludem moim jesteś, a on odpowie: Mój Boże!
'''
