[27]
"1" = ''':sup:`1` Następnie przyszły córki Selofchada, syna Chefera, syna Gileada,
syna Makira, syna Manassesa, syna Józefa. Nosiły one imiona: Machla,
Noa, Chogla, Milka i Tirsa.
'''
"2" = ''':sup:`2` Wystąpiły przed Mojżeszem, kapłanem Eleazarem, przed książętami i
całą społecznością u wejścia do Namiotu Spotkania i rzekły:
'''
"3" = ''':sup:`3` Ojciec nasz umarł na pustyni, ale nie należał do zgrai tych, którzy
się połączyli przeciw Panu, do zgrai Koracha. Umarł za swoje własne
grzechy, a nie miał synów.
'''
"4" = ''':sup:`4` Czemuż więc imię naszego ojca, który nie miał syna, ma zniknąć z
jego rodu? Daj nam przeto posiadłość pośród braci naszego ojca.
'''
"5" = ''':sup:`5` Mojżesz przedstawił ich sprawę Panu,
'''
"6" = ''':sup:`6` a Pan rzekł do Mojżesza:
'''
"7" = ''':sup:`7` Córki Selofchada mają słuszność. Daj im bez wahania posiadłość
dziedziczną pomiędzy braćmi ich ojca i przekaż im jego dziedzictwo.
'''
"8" = ''':sup:`8` Izraelitom zaś wydaj następujące polecenie: Gdy umrze mąż nie
zostawiając syna, wtedy jego dziedzictwo przeniesiecie na jego córkę.
'''
"9" = ''':sup:`9` Jeśliby nie miał nawet córki, wtedy oddacie dziedzictwo jego
braciom.
'''
"10" = ''':sup:`10` Gdyby i braci nie miał, wtedy oddacie dziedzictwo braciom jego
ojca.
'''
"11" = ''':sup:`11` Jeżeli jego ojciec nie ma braci, wtedy jego dziedzictwo oddacie
najbliższemu krewnemu w jego rodzie, i on je weźmie w posiadanie. Takie
będzie prawo wśród Izraelitów, jak to Pan nakazał Mojżeszowi.
'''
"12" = ''':sup:`12` Potem Pan rzekł do Mojżesza: Wejdź na tę górę z łańcucha Abarim i
popatrz na kraj, który daję Izraelitom.
'''
"13" = ''':sup:`13` Gdy go zobaczysz, zostaniesz przyłączony do swoich przodków,
podobnie jak twój brat Aaron,
'''
"14" = ''':sup:`14` za to, żeście się sprzeciwili mojemu rozkazowi na pustyni Sin, gdy
społeczność się zbuntowała, a trzeba było objawić przed nią moją
pustyni Sin.
'''
"15" = ''':sup:`15` Rzekł więc Mojżesz do Pana:
'''
"16" = ''':sup:`16` O Panie, od którego zależy życie wszystkich istot, wyznacz do
kierowania społecznością męża,
'''
"17" = ''':sup:`17` który by na jej czele wychodził i wracał, wyprowadzał ich i
przyprowadzał, by społeczność Pana nie była jak stado bez pasterza.
'''
"18" = ''':sup:`18` Pan odpowiedział Mojżeszowi: Weź Jozuego, syna Nuna, męża, w którym
prawdziwie mieszka Duch, i włóż na niego swoje ręce.
'''
"19" = ''':sup:`19` Następnie przywiedź go przed kapłana Eleazara i przed całą
społeczność i ustanów go w ich obecności wodzem.
'''
"20" = ''':sup:`20` Przenieś na niego część twojej godności, by cała społeczność
Izraelitów była mu posłuszna.
'''
"21" = ''':sup:`21` Winien się jednak stawić przed kapłanem Eleazarem, a ten będzie za
niego pytał Pana przez losy urim. Tylko na jego rozkaz winni wyruszać i
na jego rozkaz wracać, zarówno on, jak i wszyscy Izraelici i cała
społeczność.
'''
"22" = ''':sup:`22` Mojżesz wykonał wszystko, co mu nakazał Pan. Wezwał Jozuego i
stawił go przed kapłanem Eleazarem i przed całym zgromadzeniem.
'''
"23" = ''':sup:`23` Następnie włożył na niego ręce i ustanowił go wodzem - stosownie do
woli Pana oznajmionej przez Mojżesza.
'''
