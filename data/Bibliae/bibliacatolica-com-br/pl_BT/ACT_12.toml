[12]
"1" = ''':sup:`1` W tym także czasie Herod zaczął prześladować niektórych członków
Kościoła.
'''
"2" = ''':sup:`2` Ściął mieczem Jakuba, brata Jana,
'''
"3" = ''':sup:`3` a gdy spostrzegł, że to spodobało się Żydom, uwięził nadto Piotra. A
były to dni Przaśników.
'''
"4" = ''':sup:`4` Kiedy go pojmał, osadził w więzieniu i oddał pod straż czterech
oddziałów, po czterech żołnierzy każdy, zamierzając po Święcie Paschy
wydać go ludowi.
'''
"5" = ''':sup:`5` Strzeżono więc Piotra w więzieniu, a Kościół modlił się za niego
nieustannie do Boga.
'''
"6" = ''':sup:`6` W nocy, po której Herod miał go wydać, Piotr, skuty podwójnym
łańcuchem, spał między dwoma żołnierzami, a strażnicy przed bramą
strzegli więzienia.
'''
"7" = ''':sup:`7` Wtem zjawił się anioł Pański i światłość zajaśniała w celi.
Trąceniem w bok obudził Piotra i powiedział: Wstań szybko! Równocześnie
'''
"8" = ''':sup:`8` Przepasz się i włóż sandały! - powiedział mu anioł. A gdy to zrobił,
rzekł do niego: Narzuć płaszcz i chodź za mną!
'''
"9" = ''':sup:`9` Wyszedł więc i szedł za nim, ale nie wiedział, czy to, co czyni
anioł, jest rzeczywistością; zdawało mu się, że to widzenie.
'''
"10" = ''':sup:`10` Minęli pierwszą i drugą straż i doszli do żelaznej bramy,
prowadzącej do miasta. Ta otwarła się sama przed nimi. Wyszli więc,
przeszli jedną ulicę i natychmiast anioł odstąpił od niego.
'''
"11" = ''':sup:`11` Wtedy Piotr przyszedł do siebie i rzekł: Teraz wiem na pewno, że
Pan posłał swego anioła i wyrwał mnie z ręki Heroda i z tego
wszystkiego, czego oczekiwali Żydzi.
'''
"12" = ''':sup:`12` Po zastanowieniu się poszedł do domu Marii, matki Jana, zwanego
Markiem, gdzie zebrało się wielu na modlitwie.
'''
"13" = ''':sup:`13` Kiedy zakołatał do drzwi wejściowych, nadbiegła dziewczyna imieniem
Rode i nasłuchiwała.
'''
"14" = ''':sup:`14` Poznała głos Piotra i z radości nie otwarła bramy, lecz pobiegła
powiedzieć, że Piotr stoi przed bramą.
'''
"15" = ''':sup:`15` Bredzisz - powiedzieli jej. Ona jednak upierała się przy swoim.
'''
"16" = ''':sup:`16` To jest jego anioł - mówili. A Piotr kołatał dalej.
'''
"17" = ''':sup:`17` Kiedy wreszcie otworzyli, ujrzeli i zdumieli się. On zaś nakazał im
ręką milczenie, opowiedział, jak to Pan wyprowadził go z więzienia, i
rzekł: Donieście o tym Jakubowi i braciom! I udał się gdzie indziej.
'''
"18" = ''':sup:`18` A gdy nastał dzień, powstało niemałe zamieszanie wśród żołnierzy z
powodu tego, co się stało z Piotrem.
'''
"19" = ''':sup:`19` Herod poszukiwał go, a gdy go nie znalazł, przesłuchał strażników i
kazał ich ukarać śmiercią. Sam zaś udał się z Judei do Cezarei i tam
się zatrzymał.
'''
"20" = ''':sup:`20` Gniewał się bardzo na mieszkańców Tyru i Sydonu. Lecz oni razem
przybyli do niego, pozyskali Blasta, podkomorzego królewskiego, i
prosili o pokój, ponieważ sprowadzali żywność z kraju króla.
'''
"21" = ''':sup:`21` W oznaczonym dniu Herod ubrany w szaty królewskie zasiadł na tronie
i miał do nich mowę.
'''
"22" = ''':sup:`22` A lud wołał: To głos boga, a nie człowieka!
'''
"23" = ''':sup:`23` Natychmiast poraził go anioł Pański za to, że nie oddał czci Bogu.
I wyzionął ducha, stoczony przez robactwo.
'''
"24" = ''':sup:`24` A słowo Pańskie rozszerzało się i rosło.
'''
"25" = ''':sup:`25` Barnaba i Szaweł, wypełniwszy swoje zadania, powrócili z Jerozolimy
zabierając z sobą Jana, zwanego Markiem.
'''
"Notes" = '''
Notas de rodapé:
12:1-5 - Król Herod prześladuje chrześcijan, zabijając Jakuba i więżąc
Piotra. Ten moment ilustruje prześladowania, jakich doświadczali
pierwsi chrześcijanie, i ryzyko związane z wiernością Chrystusowi (zob.
12:6-11 - Cudowne uwolnienie Piotra z więzienia odzwierciedla Bożą moc
w trudnych chwilach. Ocalenie Piotra jest znakiem Bożej troski o Jego
Dzieje Apostolskie 5:19-20).
12:12-17 - Po uwolnieniu Piotr udaje się do domu Marii, a uczniowie
świętują jego uwolnienie. To wydarzenie ukazuje wagę wspólnej modlitwy
i braterskiej troski w życiu Kościoła (zob. także Dz 16, 25-34 i Jk 5,
16).
12:18-19 - Herod szuka Piotra po jego ucieczce, ale znajduje martwych
strażników i wpada we wściekłość. Ten epizod ukazuje kruchość ludzkich
Apostolskie 5:34-39).
12:20-25 - Herod umiera po upomnieniu ze strony anioła Bożego. Upadek
Heroda ilustruje Bożą sprawiedliwość wobec ciemiężców, podkreślając, że
19,19-21).
'''
