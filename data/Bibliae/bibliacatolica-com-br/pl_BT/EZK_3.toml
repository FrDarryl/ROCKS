[3]
"1" = ''':sup:`1` A On rzekł do mnie: Synu człowieczy, zjedz to, co masz przed sobą.
Zjedz ten zwój i idź przemawiać do Izraelitów!
'''
"2" = ''':sup:`2` Otworzyłem więc usta, a On dał mi zjeść ów zwój,
'''
"3" = ''':sup:`3` mówiąc do mnie: Synu człowieczy, nasyć żołądeki napełnij wnętrzności
swoje tym zwojem, który ci podałem. Zjadłem go, a w ustach moich był
słodki jak miód.
'''
"4" = ''':sup:`4` Potem rzekł do mnie: Synu człowieczy, udaj się do domu Izraela i
przemawiaj do nich moimi słowami.
'''
"5" = ''':sup:`5` Jesteś bowiem posłany nie do ludu o mowie niezrozumiałej lub trudnym
języku, ale do domu Izraela;
'''
"6" = ''':sup:`6` nie do wielu narodów o niezrozumiałej mowiei o trudnym języku,
których słów byś nie rozumiał. Chociaż gdybym cię do nich posłał,
usłuchaliby ciebie.
'''
"7" = ''':sup:`7` Jednakże dom Izraela nie zechce cię posłuchać, ponieważ i Mnie
słuchać nie chce. Cały bowiem dom Izraela ma oporne czoło i
zatwardziałe serce.
'''
"8" = ''':sup:`8` Oto Ja uczyniłem twarz twoją odporną jak ich twarze i czoło twoje
twardym jak ich czoła,
'''
"9" = ''':sup:`9` dałem ci czoło jak diament, twardszy od krzemienia. Nie bój się ich,
nie lękaj się ich oblicza, chociaż są ludem opornym.
'''
"10" = ''':sup:`10` Wreszcie powiedział mi: Synu człowieczy, weź sobie do serca
wszystkie słowa, które wyrzekłem do ciebie, i przyjmij je do swoich
uszu!
'''
"11" = ''':sup:`11` Udasz się do zesłańców, do twoich rodakówi powiesz im: Tak mówi Pan
Bóg, czy będą słuchać, czy też nie.
'''
"12" = ''':sup:`12` Wówczas podniósł mnie duch i usłyszałem za sobą odgłos ogromnego
huku, gdy chwała Pańska unosiła się z miejsca, w którym przebywała.
'''
"13" = ''':sup:`13` Ten ogromny huk to szum uderzających o siebie skrzydeł istot
żyjących i odgłos kół obok nich.
'''
"14" = ''':sup:`14` A duch podniósł mnie i zabrał. I poszedłem zgorzkniały, z
podnieceniem w duszy, a mocna ręka Pańska spoczywała nade mną.
'''
"15" = ''':sup:`15` Przybyłem do zesłańców, do Tell-Abib, osiedlonych nad rzeką Kebar,
"tam gdzie oni mieszkali", i w osłupieniu pozostawałem tam przez siedem
dni wśród nich.
'''
"16" = ''':sup:`16` A gdy upłynęło siedem dni, Pan skierował do mnie to słowo:
'''
"17" = ''':sup:`17` Synu człowieczy, ustanowiłem cię stróżem nad pokoleniami
izraelskimi. Gdy usłyszysz słowo z ust moich, upomnisz ich w moim
imieniu.
'''
"18" = ''':sup:`18` Jeśli powiem bezbożnemu: Z pewnością umrzesz, a ty go nie upomnisz,
aby go odwieść od jego bezbożnej drogi i ocalić mu życie, to bezbożny
ów umrze z powodu swego grzechu, natomiast Ja ciebie uczynię
odpowiedzialnym za jego krew.
'''
"19" = ''':sup:`19` Ale jeślibyś upomniał bezbożnego, a on by nie odwrócił się od swej
bezbożności i od swej bezbożnej drogi, to chociaż on umrze z powodu
swojego grzechu, ty jednak ocalisz samego siebie.
'''
"20" = ''':sup:`20` Gdyby zaś sprawiedliwy odstąpił od swej prawości i dopuścił się
grzechu, i gdybym zesłał na niego jakieś doświadczenie, to on umrze, bo
go nie upomniałeś z powodu jego grzechu; sprawiedliwości, którą czynił,
nie będzie mu się pamiętać, ciebie jednak uczynię odpowiedzialnym za
jego krew.
'''
"21" = ''':sup:`21` Jeśli jednak upomnisz sprawiedliwego, by sprawiedliwy nie grzeszył,
i jeśli nie popełni grzechu, to z pewnością pozostanie przy życiu,
ponieważ przyjął upomnienie, ty zaś ocalisz samego siebie.
'''
"22" = ''':sup:`22` Spoczęła tam nade mną ręka Pana; a On rzekł do mnie: Wstań, idź na
równinę, tam będę do ciebie mówił.
'''
"23" = ''':sup:`23` Wstałem więc i poszedłem na równinę, a oto była tam chwała Pańską,
taka jak chwała, którą widziałem nad rzeką Kebar. I upadłem na twarz.
'''
"24" = ''':sup:`24` Wstąpił jednak we mnie duch i postawił mnie na nogi. Rozmawiał On
następnie ze mną, mówiąc mi: Idź, zamknij się w swoim domu!
'''
"25" = ''':sup:`25` Oto, synu człowieczy, włożone są na ciebie powrozy i związany
jesteś nimi tak, że nie będziesz mógł udać się do nich.
'''
"26" = ''':sup:`26` Ja sprawię, że język twój przylgnie ci do podniebienia i będziesz
niemy. I nie będziesz dla nich mężem strofującym, są bowiem ludem
buntowniczym.
'''
"27" = ''':sup:`27` Gdy Ja będę mówił do ciebie, otworzę ci usta i powiesz im: Tak mówi
Pan Bóg. Kto chce słuchać, niech słucha, a kto zaprzestanie, niech
zaprzestanie - bo to lud oporny.
'''
"Notes" = '''
Notas de rodapé:
3:1-3 - Ezechiel zjada dany mu zwój, który smakuje mu słodko w ustach,
symbolizując radość z przyjmowania Słowa Bożego. To podkreśla, że nawet
trudne przesłania, Słowo Boże niesie życie i wskazówki tym, którzy
3:4-9 - Bóg nakazuje Ezechielowi być strażnikiem domu Izraela,
ostrzegając go przed niebezpieczeństwem grzechu i zagłady. Rolą proroka
jest wierne przekazywanie prawdy, niezależnie od reakcji ludzi (zob.
także Dz 20,26-27 i 1 Kor 9,16).
3:10-11 - Ezechiel jest wezwany do uważnego słuchania słów Boga i
głoszenia ich wygnańcom. Podkreśla to wagę przygotowania i poddania się
Bożemu powołaniu do służby, a także podkreśla odpowiedzialność proroka,
by przemawiał jasno i z autorytetem (zob. także Jeremiasz 1:9-10 i
Rzymian 10:14-15).
3:12-15 - Wizja Ezechiela, w której Duch Święty prowadzi go do
wygnańców, jest metaforą prowadzenia Ducha Świętego w życiu proroka.
Ukazuje to nadprzyrodzone działanie Boga w prowadzeniu Jego posłańca do
wypełnienia powierzonej mu misji (zob. także Dz 16,6-7 i J 3,8).
3:16-21 - Bóg mówi o odpowiedzialności Ezechiela jako strażnika duszy
Izraela. Ma on ostrzegać niegodziwych przed ich grzechami i
koniecznością pokuty, pokazując, że wina leży po stronie tych, którzy
Apostolskie 20:26-27).
'''
