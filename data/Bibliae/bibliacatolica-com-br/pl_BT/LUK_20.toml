[20]
"1" = ''':sup:`1` Pewnego dnia, kiedy nauczał lud w świątyni i głosił Dobrą Nowinę,
podeszli arcykapłani i uczeni w Piśmie wraz ze starszymi
'''
"2" = ''':sup:`2` i zapytali Go: Powiedz nam, jakim prawem to czynisz albo kto Ci dał
tę władzę?
'''
"3" = ''':sup:`3` Odpowiedział im: Ja też zadam wam pytanie. Powiedzcie Mi:
'''
"4" = ''':sup:`4` Czy chrzest Janowy pochodził z nieba, czy też od ludzi?
'''
"5" = ''':sup:`5` Oni zastanawiali się i mówili między sobą: Jeśli powiemy: z nieba,
zarzuci nam: Dlaczego nie uwierzyliście mu?
'''
"6" = ''':sup:`6` A jeśli powiemy: Od ludzi, cały lud nas ukamienuje, bo jest
przekonany, że Jan był prorokiem.
'''
"7" = ''':sup:`7` Odpowiedzieli więc, że nie wiedzą, skąd pochodził.
'''
"8" = ''':sup:`8` Wtedy Jezus im rzekł: To i Ja wam nie powiem, jakim prawem to
czynię.
'''
"9" = ''':sup:`9` I zaczął mówić do ludu tę przypowieść: Pewien człowiek założył
winnicę, oddał ją w dzierżawę rolnikom i wyjechał na dłuższy czas.
'''
"10" = ''':sup:`10` W odpowiedniej porze wysłał sługę do rolników, aby mu oddali jego
część z plonu winnicy. Lecz rolnicy obili go i odesłali z niczym.
'''
"11" = ''':sup:`11` Ponownie posłał drugiego sługę. Lecz i tego obili, znieważyli i
odesłali z niczym.
'''
"12" = ''':sup:`12` Posłał jeszcze trzeciego; tego również pobili do krwi i wyrzucili.
'''
"13" = ''':sup:`13` Wówczas rzekł pan winnicy: Co mam począć? Poślę mojego syna
ukochanego, chyba go uszanują.
'''
"14" = ''':sup:`14` Lecz rolnicy, zobaczywszy go, naradzali się między sobą mówiąc: To
jest dziedzic, zabijmy go, a dziedzictwo stanie się nasze.
'''
"15" = ''':sup:`15` I wyrzuciwszy go z winnicy, zabili. Co więc uczyni z nimi
właściciel winnicy?
'''
"16" = ''':sup:`16` Przyjdzie i wytraci tych rolników, a winnicę da innym. Gdy to
usłyszeli, zawołali: Nie, nigdy!
'''
"17" = ''':sup:`17` On zaś spojrzał na nich i rzekł: Cóż więc znaczy to słowo Pisma:
Właśnie ten kamień, który odrzucili budujący, stał się głowicą węgła?
'''
"18" = ''':sup:`18` Każdy, kto upadnie na ten kamień, rozbije się, a na kogo on
spadnie, zmiażdży go.
'''
"19" = ''':sup:`19` W tej samej godzinie uczeni w Piśmie i arcykapłani chcieli
koniecznie dostać Go w swoje ręce, lecz bali się ludu. Zrozumieli
bowiem, że przeciwko nim skierował tę przypowieść.
'''
"20" = ''':sup:`20` Śledzili Go więc i nasłali na Niego szpiegów. Ci udawali pobożnych
i mieli podchwycić Go w mowie, aby Go wydać zwierzchności i władzy
namiestnika.
'''
"21" = ''':sup:`21` Zapytali Go więc: Nauczycielu, wiemy, że słusznie mówisz i uczysz,
i nie masz względu na osobę, lecz drogi Bożej w prawdzie nauczasz.
'''
"22" = ''':sup:`22` Czy wolno nam płacić podatek Cezarowi, czy nie?
'''
"23" = ''':sup:`23` On przejrzał ich podstęp i rzekł do nich:
'''
"24" = ''':sup:`24` Pokażcie Mi denara. Czyj nosi obraz i napis? Odpowiedzieli: Cezara.
'''
"25" = ''':sup:`25` Wówczas rzekł do nich: Oddajcie więc Cezarowi to, co należy do
Cezara, a Bogu to, co należy do Boga.
'''
"26" = ''':sup:`26` I nie mogli podchwycić Go w żadnym słowie wobec ludu. Zmieszani
Jego odpowiedzią, zamilkli.
'''
"27" = ''':sup:`27` Wówczas podeszło do Niego kilku saduceuszów, którzy twierdzą, że
nie ma zmartwychwstania, i zagadnęli Go
'''
"28" = ''':sup:`28` w ten sposób: Nauczycielu, Mojżesz tak nam przepisał: Jeśli umrze
czyjś brat, który miał żonę, a był bezdzietny, niech jego brat weźmie
wdowę i niech wzbudzi potomstwo swemu bratu.
'''
"29" = ''':sup:`29` Otóż było siedmiu braci. Pierwszy wziął żonę i umarł bezdzietnie.
'''
"30" = ''':sup:`30` Wziął ją drugi,
'''
"31" = ''':sup:`31` a potem trzeci, i tak wszyscy pomarli, nie zostawiwszy dzieci.
'''
"32" = ''':sup:`32` W końcu umarła ta kobieta.
'''
"33" = ''':sup:`33` Przy zmartwychwstaniu więc którego z nich będzie żoną? Wszyscy
siedmiu bowiem mieli ją za żonę.
'''
"34" = ''':sup:`34` Jezus im odpowiedział: Dzieci tego świata żenią się i za mąż
wychodzą.
'''
"35" = ''':sup:`35` Lecz ci, którzy uznani zostaną za godnych udziału w świecie
przyszłym i w powstaniu z martwych, ani się żenić nie będą, ani za mąż
wychodzić.
'''
"36" = ''':sup:`36` Już bowiem umrzeć nie mogą, gdyż są równi aniołom i są dziećmi
Bożymi, będąc uczestnikami zmartwychwstania.
'''
"37" = ''':sup:`37` A że umarli zmartwychwstają, to i Mojżesz zaznaczył tam, gdzie jest
mowa "O krzaku", gdy Pana nazywa Bogiem Abrahama, Bogiem Izaaka i
Bogiem Jakuba.
niego żyją.
'''
"39" = ''':sup:`39` Na to rzekli niektórzy z uczonych w Piśmie: Nauczycielu, dobrześ
powiedział,
'''
"40" = ''':sup:`40` bo już o nic nie śmieli Go pytać.
'''
"41" = ''':sup:`41` Natomiast On rzekł do nich: Jak można twierdzić, że Mesjasz jest
synem Dawida?
'''
"42" = ''':sup:`42` Przecież sam Dawid mówi w Księdze Psalmów: Rzekł Pan do Pana mego:
Siądź po prawicy mojej,
'''
"43" = ''':sup:`43` aż położę nieprzyjaciół Twoich jako podnóżek pod Twoje stopy.
'''
"45" = ''':sup:`45` Gdy cały lud się przysłuchiwał, rzekł do swoich uczniów:
'''
"46" = ''':sup:`46` Strzeżcie się uczonych w Piśmie, którzy z upodobaniem chodzą w
powłóczystych szatach, lubią pozdrowienia na rynku, pierwsze krzesła w
synagogach i zaszczytne miejsca na ucztach.
'''
"47" = ''':sup:`47` Objadają oni domy wdów i dla pozoru długo się modlą. Ci tym
surowszy dostaną wyrok.
'''
