[24]
"1" = ''':sup:`1` Roku dziewiątego, miesiąca dziesiątego, a dziesiątego dnia tego
miesiąca, Pan skierował do mnie te słowa:
'''
"2" = ''':sup:`2` Synu człowieczy, zapisz sobie datę dzisiejszą, tego właśnie dnia, bo
król babiloński tego właśnie dnia obległ Jerozolimę.
'''
"3" = ''':sup:`3` Opowiedz temu opornemu ludowi przypowieść! Powiedz do niego: Tak
mówi Pan Bóg: Przystaw kocioł do ognia, przystaw, i nalej jeszcze do
niego wody!
'''
"4" = ''':sup:`4` Wrzuć do niego kawałki mięsa, wszystkie lepsze kęsy: udziec i
łopatki, najlepszymi kośćmi go napełnij!
'''
"5" = ''':sup:`5` Wybierz do tego najlepsze sztuki z mniejszego bydła, podłóż drwa pod
spodem i spraw, by to wrzało i kipiało, tak by aż kości się
rozgotowały.
'''
"6" = ''':sup:`6` Tak bowiem mówi Pan Bóg: Biada miastu krwawemu, zardzewiałemu
kotłowi, którego rdzy nie sposób usunąć. Opróżniaj go kęs po kęsie;
losu nad nim nie będzie się rzucać.
'''
"7" = ''':sup:`7` Bo krew, którą przelało, jest pośród niego, rozlało ją na nagiej
skale, nie wylało jej na ziemię, aby ją przykryć prochem.
'''
"8" = ''':sup:`8` Oto by rozniecić gniew i wywrzeć zemstę, rozleję jego krew na nagiej
skale, by nie została przykryta.
'''
"9" = ''':sup:`9` Dlatego tak mówi Pan Bóg: Biada miastu krwawemu! Także i Ja chcę
wznieść wielki stos.
'''
"10" = ''':sup:`10` Nagromadź drew, rozpal ogień, ugotuj mięso, przypraw korzeniem,
niech kości się spalą!
'''
"11" = ''':sup:`11` Postaw ten kocioł pusty na węgle, aby się rozgrzała jego miedź i
rozpaliła, aby we wnętrzu jego rozpłynęła się jego nieczystość i by
zniszczała jego rdza.
'''
"12" = ''':sup:`12` Próżny trud, bo gruba warstwa rdzy nie schodzi w ogniu.
'''
"13" = ''':sup:`13` Chciałem cię oczyścić z nieczystości twojej hańby, aleś ty nie
chciało zezwolić na oczyszczenie cię z twego brudu. Wobec tego nie
zostaniesz oczyszczone tak długo, dopóki nie uśmierzę mego gniewu
przeciwko tobie.
'''
"14" = ''':sup:`14` Ja, Pan, postanowiłem. Słowo moje się spełni, wykonam je
niechybnie, nie będę miał ani litości, ani współczucia. Będziesz
osądzone według twego postępowania i według twoich złych uczynków -
wyrocznia Pana Boga.
'''
"15" = ''':sup:`15` Pan skierował do mnie te słowa:
'''
"16" = ''':sup:`16` Synu człowieczy, oto zabieram ci nagle radość twych oczu, ale nie
lamentuj ani nie płacz, ani nie pozwól, by płynęły ci łzy.
'''
"17" = ''':sup:`17` Wzdychaj w milczeniu, nie przywdziewaj żałoby jakby po umarłym,
zawiąż sobie zawój dokoła głowy, sandały włóż na nogi, nie przysłaniaj
brody, nie spożywaj chleba żałoby!
'''
"18" = ''':sup:`18` Mówiłem do ludu mego rano, a wieczorem umarła mi żona, i uczyniłem
rano tak, jak mi rozkazano.
'''
"19" = ''':sup:`19` A lud mówił do mnie: Czy nie wyjaśnisz nam, co znaczy dla nas to,
co czynisz?
'''
"20" = ''':sup:`20` Wówczas powiedziałem do nich: Pan skierował do mnie te słowa:
'''
"21" = ''':sup:`21` Powiedz domowi Izraela: Tak mówi Pan Bóg: Oto Ja pozwalam
bezcześcić świątynię moją, dumę waszej potęgi, radość waszych oczu,
tęsknotę waszych serc. Synowie wasi i córki wasze, których
opuściliście, od miecza poginą.
'''
"22" = ''':sup:`22` Wy zaś tak uczynicie, jak Ja uczyniłem: brody nie będziecie
przysłaniać, nie będziecie spożywać chleba żałoby,
'''
"23" = ''':sup:`23` ale mając zawoje na głowach i sandały na nogach, nie będziecie
narzekać ani płakać. Będziecie schnąć z powodu nieprawości waszych i
będziecie wzdychać jeden przed drugim.
'''
"24" = ''':sup:`24` Ezechiel będzie dla was znakiem. To, co on uczynił, będziecie i wy
czynili, gdy to nastąpi. I poznacie, że Ja jestem Pan.
'''
"25" = ''':sup:`25` O tak, synu człowieczy, prawdą jest, że w ów dzień, w którym
zabiorę im to, co stanowiło ich siłę, ich dumną ozdobę, radość ich
oczu, tęsknotę ich serc - ich synów i córki -
'''
"26" = ''':sup:`26` że w ów dzień przyjdzie do ciebie zbieg, by donieść o tym twoim
uszom.
'''
"27" = ''':sup:`27` W ów dzień otworzą się usta twoje przed zbiegiem, aby mówić.
Będziesz mówił i nie będziesz już niemy: Będziesz dla nich znakiem i
poznają, że Ja jestem Pan.
'''
"Notes" = '''
Notas de rodapé:
24:1-2 - Bóg nakazuje Ezechielowi prorokować o Jerozolimie, która ma
zostać oblężona i zniszczona. Wydarzenie to oznacza początek okresu
cierpienia dla Izraela, ale także sądu nad jego nieposłuszeństwem (zob.
24:3-14 - Alegoria kotła i mięsa ilustruje Boży sąd nad Jerozolimą.
Miasto zostanie oczyszczone ogniem sądu, ale zniszczenie będzie
głębokie i bolesne, ukazując nieustępliwość Bożego gniewu wobec grzechu
24:15-18 - Śmierć żony Ezechiela jest znakiem dla ludu Judy,
symbolizującym żałobę, która nastąpi po zniszczeniu Jerozolimy. Bóg
nakazuje Ezechielowi, aby nie opłakiwał, pokazując, że ból i cierpienie
24:19-24 - Izraelici pytają Ezechiela o sens braku narzekań, a on
wyjaśnia, że symbolizuje to ból, jaki odczują wszyscy mieszkańcy
Jerozolimy po jej upadku (zobacz również Lamentacje 1:1-2 i Łukasza
23:28-31).
24:25-27 - Bóg obiecuje przynieść nową nadzieję po sądzie. Zapowiada,
że prorok powróci jako znak dla ludu, a prawda zostanie objawiona po
upadku Jerozolimy, dając jasno do zrozumienia, że sąd nie jest końcem,
lecz częścią planu odkupienia (zob. także Jeremiasza 31:16-17 i
Mateusza 24:30-31).
'''
