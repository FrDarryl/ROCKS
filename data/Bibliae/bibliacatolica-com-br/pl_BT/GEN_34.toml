[34]
"1" = ''':sup:`1` Pewnego razu Dina, córka Jakuba, którą urodziła mu Lea wyszła, aby
popatrzeć na kobiety tego kraju.
'''
"2" = ''':sup:`2` A gdy ją zobaczył Sychem, syn Chamora Chiwwity, księcia tego kraju,
porwał ją i położywszy się z nią, zadał jej gwałt.
'''
"3" = ''':sup:`3` I całym sercem pokochał Dinę, córkę Jakuba, i czule do niej
przemawiał.
'''
"4" = ''':sup:`4` Potem zaś Sychem prosił swego ojca Chamora: Weź tę dzieweczkę dla
mnie za żonę!
'''
"5" = ''':sup:`5` Gdy Jakub dowiedział się, że Sychem zhańbił jego córkę Dinę -
synowie jego byli przy trzodach na pastwisku - nic nie powiedział,
czekając, aż wrócą.
'''
"6" = ''':sup:`6` Chamor, ojciec Sychema, wybrał się do Jakuba, aby z nim porozmawiać.
'''
"7" = ''':sup:`7` Tymczasem synowie Jakuba wrócili z pola. I gdy się dowiedzieli,
ogarnął ich smutek, a zarazem bardzo się rozgniewali, że popełniono
czyn, który u Izraelitów uchodził za zbrodnię: zgwałcono córkę Jakuba,
co było niegodziwością.
'''
"8" = ''':sup:`8` Chamor zaś tak do nich mówił: Sychem, syn mój, całym sercem
przylgnął do waszej dziewczyny. Dajcież mu ją więc za żonę.
'''
"9" = ''':sup:`9` Spowinowaćcie się z nami; córki wasze dacie nam za żony, a córki
nasze weźmiecie sobie.
'''
"10" = ''':sup:`10` Będziecie mieszkali z nami i kraj ten będzie dla was. Możecie w nim
się osiedlać, poruszać się swobodnie oraz nabywać sobie tę ziemię na
własność.
życzliwością, a dam, czegokolwiek zażądacie ode mnie.
'''
"12" = ''':sup:`12` Wyznaczcie mi choćby największą zapłatę i podarunek, a gotów jestem
dać tyle, ile mi powiecie, byleście tylko dali mi dziewczynę za żonę.
'''
"13" = ''':sup:`13` Wtedy synowie Jakuba, odpowiadając podstępnie Sychemowi i jego ojcu
Chamorowi - mówili tak dlatego, że zhańbił ich siostrę Dinę -
'''
"14" = ''':sup:`14` rzekli do nich: Nie możemy uczynić tego, byśmy mieli wydać naszą
siostrę za człowieka nieobrzezanego, bo byłoby to dla nas hańbą.
'''
"15" = ''':sup:`15` Tylko pod tym warunkiem zgodzimy się na waszą prośbę, jeśli
staniecie się takimi jak my: każdy z waszych mężczyzn zostanie
obrzezany.
'''
"16" = ''':sup:`16` Wtedy tylko damy wam nasze córki i córki wasze będziemy brali sobie
za żony, zamieszkamy razem z wami i staniem się jednym ludem.
'''
"17" = ''':sup:`17` Jeśli zaś nie usłuchacie i nie poddacie się obrzezaniu, weźmiemy
naszą dziewczynę i odejdziemy.
'''
"18" = ''':sup:`18` Chamorowi i Sychemowi, jego synowi, podobały się te słowa.
'''
"19" = ''':sup:`19` Młodzieniec ów nie wahał się tego uczynić bezzwłocznie, bo bardzo
miłował córkę Jakuba; był zaś najbardziej szanowany ze wszystkich w
rodzinie swego ojca.
'''
"20" = ''':sup:`20` Wszedłszy więc do bramy miasta, Chamor i jego syn Sychem tak
przemówili do mieszkańców:
'''
"21" = ''':sup:`21` Ludzie ci są przyjaźnie do nas usposobieni. Niechaj mieszkają w
kraju i niech się w nim poruszają swobodnie. Przecież jest on dla nich
przestronny. Córki ich będziemy brali sobie za żony, córki zaś nasze
będziemy im oddawali.
'''
"22" = ''':sup:`22` Pod tym jednak warunkiem godzą się oni mieszkać wśród nas, stając
się jednym ludem, że będzie u nas obrzezany każdy mężczyzna, tak jak
oni są obrzezani.
'''
"23" = ''':sup:`23` Czyż wtedy ich stada, ich dobytek i wszystko ich bydło nie będzie
należało do nas? Byleśmy tylko przystali na ich żądanie, a wtedy
pozostaną z nami.
'''
"24" = ''':sup:`24` I usłuchali Chamora oraz jego syna Sychema wszyscy, którzy
przechodzili przez bramę swego miasta. Każdy zatem mężczyzna, który był
tam, poddał się obrzezaniu.
'''
"25" = ''':sup:`25` A gdy na trzeci dzień doznawali wielkiego bólu, dwaj synowie
Jakuba, Symeon i Lewi, bracia Diny, porwawszy za miecze, wtargnęli do
miasta, które niczego nie podejrzewało, i wymordowali wszystkich
mężczyzn.
'''
"26" = ''':sup:`26` Zabili mieczem również Chamora i jego syna Sychema i odeszli.
obrabowali miasto za to, że zhańbiono ich siostrę.
'''
"28" = ''':sup:`28` Zabrali trzody, bydło i osły - wszystko, co było w mieście i na
polu.
'''
"29" = ''':sup:`29` Całe ich mienie, wszystkie dzieci i kobiety uprowadzili w niewolę,
zrabowawszy wszystko, co znaleźli w domach.
'''
"30" = ''':sup:`30` Wtedy Jakub rzekł do Symeona i Lewiego: Sprowadziliście na mnie
nieszczęście, bo przez was będą mnie mieć w nienawiści mieszkańcy tego
kraju, Kananejczycy i Peryzzyci. Jestem przecież małym liczebnie
plemieniem i jeżeli oni wystąpią razem przeciwko mnie, poniosę porażkę
- zginę ja
naszą siostrą jak z nierządnicą?
'''
"Notes" = '''
Notas de rodapé:
34:1-2 - Złamanie Diny przez Sychema ukazuje kruchość honoru i
integralności rodziny. Podkreśla to potrzebę ochrony i opieki w
rodzinie oraz powagę konsekwencji grzechu (zob. także 1 Koryntian 15:33
i Księgę Przysłów 4:23).
34:3-7 - Sychem wyraża miłość do Diny i pragnie ją poślubić, ale jego
początkowe niehonorowe czyny komplikują sprawę. Narracja podkreśla wagę
honoru i szacunku w relacjach, zwłaszcza w rodzinie (zob. także Efezjan
5:25 i Kolosan 3:19).
34:8-17 - Oświadczyny Sychema o poślubienie Diny zostają przyjęte pod
warunkiem obrzezania wszystkich mężczyzn w jego mieście. Świadczy to o
pragnieniu jedności, ale jednocześnie ujawnia manipulację i oszustwo w
34:18-24 - Plan Symeona i Lewiego, by pomścić hańbę Diny, uwypukla
powagę konsekwencji grzechu i dążenie do sprawiedliwości. Ta historia
przypomina nam o potrzebie szukania rozwiązań sprawiedliwych, a nie
34:25-31 - Zemsta Symeona i Lewiego prowadzi do poważnej sytuacji dla
rodziny. Narracja podkreśla, jak przemoc rodzi przemoc i jak prawdziwej
sprawiedliwości należy szukać w zgodzie z wolą Bożą (zob. także Gal
6,7-8 i Rz 12,21).
'''
