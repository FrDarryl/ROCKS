[28]
"1" = ''':sup:`1` Pan skierował do mnie te słowa:
'''
"2" = ''':sup:`2` Synu człowieczy, powiedz władcy Tyru: Tak mówi Pan Bóg: Ponieważ
serce twoje stało się wyniosłe, powiedziałeś: Ja jestem Bogiem, ja
zasiadam na Boskiej stolicy, w sercu mórz - a przecież ty jesteś tylko
człowiekiem a nie Bogiem, i rozum swój chciałeś mieć równy rozumowi
Bożemu.
'''
"3" = ''':sup:`3` Oto jesteś mędrszy od Danela, żadna tajemnica nie jest ukryta przed
tobą.
'''
"4" = ''':sup:`4` Dzięki swej przezorności i sprytowi zdobyłeś sobie majątek, a
nagromadziłeś złota i srebra w swoich skarbcach.
'''
"5" = ''':sup:`5` Dzięki swojej wielkiej przezorności, dzięki swoim zdolnościom
kupieckim, pomnożyłeś swoje majętności i serce twoje stało się wyniosłe
z powodu twego majątku.
'''
"6" = ''':sup:`6` Dlatego tak mówi Pan Bóg: Ponieważ rozum swój chciałeś mieć równy
rozumowi Bożemu,
'''
"7" = ''':sup:`7` oto dlatego sprowadzam na ciebie cudzoziemców - najsroższych spośród
narodów. Oni dobędą mieczy przeciwko urokowi twojej mądrości i
zbezczeszczą twój blask.
'''
"8" = ''':sup:`8` Zepchną cię do dołu, i umrzesz śmiercią nagłą w sercu mórz.
'''
"9" = ''':sup:`9` Czy będziesz jeszcze mówił: Ja jestem Bogiem - w obliczu swoich
oprawców. Przecież będziesz tylko człowiekiem, a nie Bogiem w ręku
tego, który cię będzie zabijał.
'''
"10" = ''':sup:`10` Umrzesz śmiercią nieobrzezanych z ręki cudzoziemców, ponieważ Ja to
postanowiłem - wyrocznia Pana Boga.
'''
"11" = ''':sup:`11` Pan skierował do mnie te słowa:
'''
"12" = ''':sup:`12` Synu człowieczy, podnieś lament nad królem Tyru i powiedz mu: Tak
mówi Pan Bóg: Byłeś odbiciem doskonałości, pełen mądrości i
niezrównanie piękny.
'''
"13" = ''':sup:`13` Mieszkałeś w Edenie, ogrodzie Bożym; okrywały cię wszelkiego
rodzaju szlachetne kamienie: rubin, topaz, diament, tarszisz, onyks,
beryl, szafir, karbunkuł, szmaragd, a ze złota wykonano okrętki i
oprawy na tobie, przygotowane w dniu twego stworzenia.
'''
"14" = ''':sup:`14` Jako wielkiego cheruba opiekunem ustanowiłem cię na świętej górze
Bożej, chadzałeś pośród błyszczących kamieni.
'''
"15" = ''':sup:`15` Byłeś doskonały w postępowaniu swoim od dni twego stworzenia, aż
znalazła się w tobie nieprawość.
'''
"16" = ''':sup:`16` Pod wpływem rozkwitu twego handlu wnętrze twoje napełniło się
uciskiem i zgrzeszyłeś, wobec czego zrzuciłem cię z góry Bożej i jako
cherub opiekun zniknąłeś spośród błyszczących kamieni.
'''
"17" = ''':sup:`17` Serce twoje stało się wyniosłe z powodu twej piękności, zanikła
twoja przezorność z powodu twego blasku. Rzuciłem cię na ziemię,
wydałem cię królom na widowisko.
'''
"18" = ''':sup:`18` Mnóstwem twoich przewin, nieuczciwością twego handlu zbezcześciłeś
swoją świątynię. Sprawiłem, że ogień wyszedł z twego wnętrza, aby cię
pochłonąć, i obróciłem cię w popiół na ziemi na oczach tych wszystkich,
którzy na ciebie patrzyli.
'''
"19" = ''':sup:`19` Wszystkie spośród narodów, które cię znały, zdumiały się nad tobą.
Stałeś się dla nich postrachem. Przestałeś istnieć na zawsze.
'''
"20" = ''':sup:`20` Pan skierował do mnie te słowa:
'''
"21" = ''':sup:`21` Synu człowieczy, obróć się ku Sydonowi i prorokuj przeciwko niemu:
'''
"22" = ''':sup:`22` Mów: Tak mówi Pan Bóg: Oto występuję przeciwko tobie, Sydonie! Chcę
być uwielbionym pośród ciebie. Poznają, że Ja jestem Pan, gdy nad nim
wykonam sądy moje i ukażę się mu jako Święty.
'''
"23" = ''':sup:`23` Ześlę na niego zarazę i krew na jego ulice, a zabici będą upadać w
jego środku pod razami miecza podniesionego na niego zewsząd. I
poznają, że Ja jestem Pan.
'''
"24" = ''':sup:`24` A dla domu Izraela nie będzie już więcej ani ciernia raniącego, ani
żądła zadającego ból ze strony tych wszystkich, którzy mieszkają
dokoła, którzy ich nienawidzili, i poznają, że Ja jestem Pan.
'''
"25" = ''':sup:`25` Tak mówi Pan Bóg: Kiedy zgromadzę dom Izraela spośród narodów
pogańskich, wśród których został rozproszony, w nim będę uwielbiony na
oczach narodów pogańskich. Będą mieszkać na swojej ziemi, którą dałem
słudze memu, Jakubowi.
'''
"26" = ''':sup:`26` Będą na niej mieszkać bezpiecznie, będą budować domy i uprawiać
winnice; będą mieszkać bezpiecznie, podczas gdy nad wszystkimi dokoła,
którzy ich nienawidzili, Ja będę wykonywać sądy. I poznają, że Ja
jestem Pan, ich Bóg.
'''
"Notes" = '''
Notas de rodapé:
28:1-10 - Proroctwo przeciwko księciu Tyru potępia jego arogancję i
próbę zrównania się z Bogiem. Potępienie księcia Tyru podkreśla, jak
pycha i samowystarczalność są odrzucane przez Boga (zob. także Izajasz
14:12-15 i 2 Tesaloniczan 2:4).
28:11-19 - Proroctwo przeciwko królowi Tyru jest jednym z najbardziej
szczegółowych, opisującym upadek istoty, która przebywała „w Edenie, w
ogrodzie Bożym”, co odnosi się do grzechu i upadku ludzkości. Upadek
Tyru porównany jest do upadku Lucyfera z powodu pychy i buntu (zob.
także Izajasz 14:12-15 i Objawienie 12:7-9).
28:20-23 - Zapowiedziano Boży sąd nad Sydonem, z obiecaną karą za jego
niegodziwość. Zniszczenie Sydonu odzwierciedla karę Bożą dla tych,
którzy trwają w swoich niegodziwych praktykach i odrzucają Bożą
suwerenność (zob. także Jeremiasza 25:15-26 i Amosa 1:9-10).
28:24-26 - Odrodzenie Izraela jest przeciwstawione zniszczeniu wrogich
narodów. Sąd nad Tyrem i Sydonem jest lekcją, że zemsta Boga jest
pewna, ale także ukazuje Jego wierność w przywracaniu do życia swojego
ludu (zob. także Izajasz 11:11-12 i Rzymian 11:25-32).
'''
