[33]
"1" = ''':sup:`1` Jakub spojrzał i zobaczył, że Ezaw nadciąga z czterystu ludźmi.
Podzieliwszy więc dzieci między Leę, Rachelę i dwie niewolnice,
'''
"2" = ''':sup:`2` uszykował niewolnice z ich dziećmi na przedzie, Leę z jej dziećmi
nieco w tyle, a za nimi Rachelę i Józefa.
'''
"3" = ''':sup:`3` Sam zaś, idąc przed wszystkimi, siedem razy oddał pokłon swemu
bratu, zanim się do niego zbliżył.
'''
"4" = ''':sup:`4` Ezaw pospieszył na jego spotkanie i objąwszy go za szyję ucałował
go; i rozpłakali się obaj. Gdy Ezaw spostrzegłszy kobiety i dzieci,
zapytał:
'''
"5" = ''':sup:`5` A ci kim są dla ciebie?, Jakub odpowiedział: To dzieci, którymi Bóg
łaskawie obdarzył twego sługę.
'''
"6" = ''':sup:`6` Wtedy zbliżyły się niewolnice ze swymi dziećmi i oddały pokłon.
'''
"7" = ''':sup:`7` Potem przystąpiła Lea z dziećmi i oddała pokłon, a wreszcie Józef z
Rachelą, którzy też oddali pokłon.
'''
"8" = ''':sup:`8` Ezaw zapytał: Dla kogo są te wszystkie stada, które spotkałem? Jakub
odpowiedział: Obyś mnie darzył życzliwością, panie mój!
'''
"9" = ''':sup:`9` Na to Ezaw: Mam ja dużo, bracie mój, niechaj przy tobie zostanie to,
co jest twoje.
'''
"10" = ''':sup:`10` Jakub rzekł: Ależ nie! Jeśli mnie darzysz życzliwością, przyjmij
ode mnie ten mój dar. Bo przecież gdym ujrzał twe oblicze, było ono
obliczem jakby istoty nadziemskiej i okazałeś mi wielką życzliwość.
'''
"11" = ''':sup:`11` Przyjmij więc dar mój, który dla ciebie przeznaczyłem; Bóg obdarzył
mnie sowicie: mam wszystko! I tak nalegał na niego, aż wreszcie
przyjął.
'''
"12" = ''':sup:`12` Po czym Ezaw rzekł: Ruszajmy w drogę i chodźmy; będę szedł razem z
tobą.
'''
"13" = ''':sup:`13` Jakub odpowiedział: Wiesz, panie mój, że mam dzieci wątłe, a owce i
krowy karmią młode; jeśli je będę pędził choćby dzień jeden, padnie mi
cała trzoda.
'''
"14" = ''':sup:`14` Idź więc, panie mój, przed sługą swym, ja zaś będę szedł powoli,
tak jak będzie mogła nadążyć moja trzoda, którą pędzę, i jak będą szły
dzieci, aż przyjdę do ciebie, panie mój, do Seiru.
'''
"15" = ''':sup:`15` Ezaw zapytał: Może ci zostawić kilku moich ludzi, którzy są ze mną?
A na to Jakub: Na cóż mi oni, skoro ty, panie mój, darzysz mnie
życzliwością.
'''
"16" = ''':sup:`16` Ezaw udał się tego dnia w drogę powrotną do Seiru.
'''
"17" = ''':sup:`17` Jakub wyruszył do Sukkot, gdzie zbudował sobie dom, a dla swych
stad postawił szałasy. - Dlatego nazwano tę miejscowość Sukkot.
'''
"18" = ''':sup:`18` Wreszcie Jakub po powrocie z Paddan-Aram dotarł szczęśliwie do
Sychem w Kanaanie. Obrawszy sobie miejsce w pobliżu tego miasta,
'''
"19" = ''':sup:`19` nabył od synów Chamora, ojca Sychema, za sto kesitów kawał pola, na
którym rozbił swe namioty.
'''
"20" = ''':sup:`20` Tam też ustawił ołtarz i nazwał go imieniem Boga, Boga Izraela.
'''
"Notes" = '''
Notas de rodapé:
33:1-4 - Spotkanie Jakuba i Ezawa to moment pojednania. Ezaw okazuje
przebaczenie, obejmując Jakuba, pokazując, że odbudowanie relacji jest
33:5-7 - Rodzina Jakuba poznaje Ezawa, co podkreśla znaczenie rodziny i
relacji rodzinnych dla uzdrowienia emocjonalnego i duchowego. Miłość i
akceptacja wśród członków rodziny odzwierciedlają łaskę Bożą (zob.
także 1 Tymoteusza 5:8 i Kolosan 3:13).
33:8-11 - Jakub składa dary Ezawowi na znak pojednania i szacunku.
Podkreśla to wagę symbolicznych aktów hojności i gotowości do
zadośćuczynienia tym, których skrzywdziliśmy (zob. także Prz 18,16 i
33:12-16 - Ezaw proponuje Jakubowi, że będzie mu towarzyszył, ale Jakub
odmawia, co pokazuje, jak ważny jest czas i cierpliwość w relacjach. Ta
odpowiedź podkreśla wartość wzajemnego szacunku i swobody w
interakcjach (zob. także Rz 12,10 i Flp 2,3).
33:17-20 - Jakub osiedla się w Sychem i buduje ołtarz, symbolizujący
jego nowe życie i oddanie Bogu. Budowa ołtarza symbolizuje centralne
miejsce Boga w życiu Jakuba i wagę uwielbienia (zob. także Rdz 28,18-22
i Ps 100,4).
'''
