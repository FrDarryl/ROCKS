[18]
"1" = ''':sup:`1` Potem opuścił Ateny i przybył do Koryntu.
'''
"2" = ''':sup:`2` Znalazł tam pewnego Żyda, imieniem Akwila, rodem z Pontu, który z
żoną Pryscyllą przybył niedawno z Italii, ponieważ Klaudiusz wysiedlił
z Rzymu wszystkich Żydów. Przyszedł do nich,
'''
"3" = ''':sup:`3` a ponieważ znał to samo rzemiosło, zamieszkał u nich i pracował;
zajmowali się wyrobem namiotów.
'''
"4" = ''':sup:`4` A co szabat rozprawiał w synagodze i przekonywał tak Żydów, jak i
Greków.
'''
"5" = ''':sup:`5` Kiedy Sylas i Tymoteusz przyszli z Macedonii, Paweł oddał się
wyłącznie nauczaniu i udowadniał Żydom, że Jezus jest Mesjaszem.
'''
"6" = ''':sup:`6` A kiedy się sprzeciwiali i bluźnili, otrząsnął swe szaty i
powiedział do nich: Krew wasza na waszą głowę, jam nie winien. Od tej
chwili pójdę do pogan.
'''
"7" = ''':sup:`7` Odszedł stamtąd i poszedł do domu pewnego "czciciela Boga", imieniem
Tycjusz Justus. Dom ten przylegał do synagogi.
'''
"8" = ''':sup:`8` Przełożony synagogi, Kryspus, uwierzył w Pana z całym swym domem,
wielu też słuchaczy korynckich uwierzyło i przyjmowało wiarę i chrzest.
'''
"9" = ''':sup:`9` W nocy Pan przemówił do Pawła w widzeniu: Przestań się lękać, a
przemawiaj i nie milcz,
'''
"10" = ''':sup:`10` bo Ja jestem z tobą i nikt nie targnie się na ciebie, aby cię
skrzywdzić, dlatego że wiele ludu mam w tym mieście.
'''
"11" = ''':sup:`11` Pozostał więc i głosił im słowo Boże przez rok i sześć miesięcy.
'''
"12" = ''':sup:`12` Kiedy Gallio został prokonsulem Achai, Żydzi jednomyślnie wystąpili
przeciw Pawłowi i przyprowadzili go przed sąd.
'''
"13" = ''':sup:`13` Powiedzieli: Ten namawia ludzi, aby czcili Boga niezgodnie z
Prawem.
'''
"14" = ''':sup:`14` Gdy Paweł miał już usta otworzyć, Gallio przemówił do Żydów: Gdyby
tu chodziło o jakieś przestępstwo albo zły czyn, zająłbym się wami,
Żydzi, jak należy,
'''
"15" = ''':sup:`15` ale gdy spór toczy się o słowa i nazwy, i o wasze Prawo,
rozpatrzcie to sami. Ja nie chcę być sędzią w tych sprawach.
'''
"16" = ''':sup:`16` I wypędził ich z sądu.
'''
"17" = ''':sup:`17` A wszyscy /Grecy/, schwyciwszy przewodniczącego synagogi,
Sostenesa, bili go przed sądem, lecz Galliona nic to nie obchodziło.
'''
"18" = ''':sup:`18` Paweł pozostał jeszcze przez dłuższy czas, potem pożegnał się z
braćmi i popłynął do Syrii, a z nim Pryscylla i Akwila. W Kenchrach
ostrzygł głowę, bo złożył taki ślub.
'''
"19" = ''':sup:`19` Następnie przybyli do Efezu i tam ich zostawił. Sam zaś wszedł do
synagogi i rozprawiał z Żydami,
'''
"20" = ''':sup:`20` a gdy go prosili, aby pozostał dłużej, nie zgodził się,
'''
"21" = ''':sup:`21` ale żegnając się z nimi, powiedział: Wrócę do was, jeżeli Bóg
zechce. I odpłynął z Efezu.
'''
"22" = ''':sup:`22` Po przybyciu do Cezarei udał się do Jerozolimy. I pozdrowiwszy
/tamtejszy/ Kościół, zeszedł do Antiochii.
'''
"23" = ''':sup:`23` Zabawił tam pewien czas i wyruszył, aby obejść kolejno krainę
galacką i Frygię, umacniając wszystkich uczniów.
'''
"24" = ''':sup:`24` Pewien Żyd, imieniem Apollos, rodem z Aleksandrii, człowiek uczony
i znający świetnie Pisma, przybył do Efezu.
'''
"25" = ''':sup:`25` Znał on już drogę Pańską, przemawiał z wielkim zapałem i nauczał
dokładnie tego, co dotyczyło Jezusa, znając tylko chrzest Janowy.
'''
"26" = ''':sup:`26` Zaczął on odważnie przemawiać w synagodze. Gdy go Pryscylla i
Akwila usłyszeli, zabrali go z sobą i wyłożyli mu dokładnie drogę Bożą.
A kiedy chciał wyruszyć do Achai, bracia napisali list do uczniów z
poleceniem, aby go przyjęli.
'''
"27" = ''':sup:`27` Gdy przybył, pomagał bardzo za łaską /Bożą/ tym, co uwierzyli.
'''
"28" = ''':sup:`28` Dzielnie uchylał twierdzenia Żydów, wykazując publicznie z Pism, że
Jezus jest Mesjaszem.
'''
"Notes" = '''
Notas de rodapé:
18:1-3 - Paweł spotkał Akwilę i Pryscyllę w Koryncie, z którymi
nawiązał silną współpracę w służbie. Współpraca w ewangelii jest
kluczowa dla rozwoju Kościoła (zob. także Rz 16,3-4 i 1 Kor 16,19).
18:9-10 - Pan zachęca Pawła, by się nie lękał, obiecując Jego obecność.
Boskie pocieszenie jest kluczowe w stawianiu czoła wyzwaniom misji
(zob. także Izajasz 41:10 i Mateusz 28:20).
18:12-17 - Paweł zostaje postawiony przed sądem w Koryncie, ale
namiestnik nie stwierdza winy. Ten epizod ukazuje, że Bóg może posłużyć
3,28-30 i Dz 23,23-24).
'''
