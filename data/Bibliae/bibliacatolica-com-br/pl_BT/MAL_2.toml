"1" = ''':sup:`1` Teraz zaś do was, kapłani, odnosi się następujące polecenie:
'''
"2" = ''':sup:`2` Jeśli nie usłuchacie i nie weźmiecie sobie do serca tego, iż macie
oddawać cześć memu imieniu, mówi Pan Zastępów, to rzucę na was
przekleństwo i przeklnę wasze błogosławieństwo, a przeklnę je dlatego,
że sobie nic nie bierzecie do serca.
'''
"3" = ''':sup:`3` Oto Ja odetnę wam ramię i rzucę wam mierzwę w twarz, mierzwę waszych
ofiar świątecznych - i położę was na niej.
'''
"4" = ''':sup:`4` Przekonacie się, że istotnie wydałem co do was to postanowienie dla
podtrzymania mojego przymierza z Lewim, mówi Pan Zastępów.
na niego obowiązek czci i okazywał Mi cześć, i korzył się przed mym
imieniem.
'''
"6" = ''':sup:`6` Wierność wobec Prawa była w jego ustach, a niegodziwości nie
znaleziono na jego wargach. W pokoju i prawości postępował ze Mną i
wielu odciągnął od grzechu.
'''
"7" = ''':sup:`7` Wargi kapłana bowiem powinny strzec wiedzy, a wtedy pouczenia będą
szukali u niego, bo jest on wysłannikiem Pana Zastępów.
'''
"8" = ''':sup:`8` Wy zaś zboczyliście z drogi, wielu doprowadziliście do
sprzeniewierzenia się Prawu, zerwaliście przymierze Lewiego, mówi Pan
Zastępów.
'''
"9" = ''':sup:`9` A przeto z mojej woli jesteście lekceważeni i macie małe znaczenie
wśród całego ludu, ponieważ nie trzymacie się moich dróg i stronniczo
udzielacie pouczeń.
'''
"10" = ''':sup:`10` Czyż nie mamy wszyscy jednego Ojca? Czyż nie stworzył nas jeden
Bóg? Dlaczego oszukujemy jeden drugiego, znieważając przymierze naszych
przodków?
'''
"11" = ''':sup:`11` Niewiernym okazał się Juda, obrzydliwość zdarzyła się w Izraelu i w
Jerozolimie. Oto zbezcześcił Juda świętość Pańską, którą On ukochał, a
wziął sobie za żonę córkę obcego boga.
'''
"12" = ''':sup:`12` Człowiekowi, który tak czyni, niech Pan wytraci z namiotów Jakuba
ofiarę dla Pana Zastępów.
'''
"13" = ''':sup:`13` Sprawiliście też, że łzami, płaczem i jękami okryto ołtarz Pana,
tak że On więcej nie popatrzy na dar ani nie przyjmie z ręki waszej
ofiary, której by pragnął.
'''
"14" = ''':sup:`14` A wy się pytacie: Dlaczegóż to tak? Dlatego że Pan był świadkiem
pomiędzy tobą a żoną twojej młodości, którą przeniewierczo opuściłeś.
Ona była twoją towarzyszką i żoną twojego przymierza.
'''
"15" = ''':sup:`15` Czyż ów jeden nie dał przykładu, ten, którego ducha wyście
spadkobiercami? A czegóż ten jeden pragnął? Potomstwa Bożego! Strzeżcie
się więc w duchu waszym: wobec żony młodości twojej nie postępuj
zdradliwie!
- wtedy gwałt pokrywał swoją szatą. Mówi Pan Zastępów: Strzeżcie się
więc w duchu waszym i nie postępujcie zdradliwie!
'''
"17" = ''':sup:`17` Uprzykrzyliście się Panu swymi mowami, a pytacie się jeszcze: Czym
się uprzykrzyliśmy? Tym, że mówicie: Każdy człowiek źle czyniący jest
'''
"Notes" = '''
Notas de rodapé:
2:1-9 - Bóg gani kapłanów za znieważanie Jego imienia i przymierza,
pokazując im, że mają obowiązek nauczać lud we właściwy sposób.
Przywództwo duchowe musi odzwierciedlać sprawiedliwość i prawość, aby
ludzie naśladowali ich przykład i mieli prawdziwą relację z Bogiem
2:10-12 - Prorok przypomina ludziom, że wszyscy są braćmi i siostrami,
a duchowa niewierność jest sprzeczna z przymierzem, jakie Bóg zawarł z
Izraelem. Jedność i wierność przymierzu są niezbędne dla ich relacji z
Bogiem i ze sobą nawzajem (zob. także Efezjan 4:3-6 i 1 Jana 1:7).
2:13-16 - Poruszono kwestię niewierności małżeńskiej, pokazując, że
rozwód i małżeństwo z bałwochwalcami są zachowaniami łamiącymi
przymierze z Bogiem. Świętość małżeństwa odzwierciedla relację Boga z
Jego ludem, a wierność jest wymagana do zachowania czystości tego
02:17 - Ludzie narzekają, że sprawiedliwość nie jest wymierzana, a
Malachiasz odpowiada, zapewniając, że Bóg sprowadzi sąd na tych, którzy
czynią zło. Oczekiwanie na sprawiedliwego Mesjasza i sędziego jest
powracającym tematem, wzmacniającym zaufanie do Bożej sprawiedliwości
(zob. także Obj. 22:12 i 2 Tes. 1:6-10).
'''
