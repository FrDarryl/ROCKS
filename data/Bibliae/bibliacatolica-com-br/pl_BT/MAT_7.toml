[7]
"1" = ''':sup:`1` Nie sądźcie, abyście nie byli sądzeni.
'''
"2" = ''':sup:`2` Bo takim sądem, jakim sądzicie, i was osądzą; i taką miarą, jaką wy
mierzycie, wam odmierzą.
'''
"3" = ''':sup:`3` Czemu to widzisz drzazgę w oku swego brata, a belki we własnym oku
nie dostrzegasz?
'''
"4" = ''':sup:`4` Albo jak możesz mówić swemu bratu: Pozwól, że usunę drzazgę z twego
oka, gdy belka /tkwi/ w twoim oku?
'''
"5" = ''':sup:`5` Obłudniku, wyrzuć najpierw belkę ze swego oka, a wtedy przejrzysz,
ażeby usunąć drzazgę z oka twego brata.
'''
"6" = ''':sup:`6` Nie dawajcie psom tego, co święte, i nie rzucajcie swych pereł przed
świnie, by ich nie podeptały nogami, i obróciwszy się, was nie
poszarpały.
'''
"7" = ''':sup:`7` Proście, a będzie wam dane; szukajcie, a znajdziecie; kołaczcie, a
otworzą wam.
'''
"8" = ''':sup:`8` Albowiem każdy, kto prosi, otrzymuje; kto szuka, znajduje; a
kołaczącemu otworzą.
'''
"9" = ''':sup:`9` Gdy którego z was syn prosi o chleb, czy jest taki, który poda mu
kamień?
'''
"10" = ''':sup:`10` Albo gdy prosi o rybę, czy poda mu węża?
'''
"11" = ''':sup:`11` Jeśli więc wy, choć źli jesteście, umiecie dawać dobre dary swoim
dzieciom, o ileż bardziej Ojciec wasz, który jest w niebie, da to, co
dobre, tym, którzy Go proszą.
'''
"12" = ''':sup:`12` Wszystko więc, co byście chcieli, żeby wam ludzie czynili, i wy im
czyńcie! Albowiem na tym polega Prawo i Prorocy.
'''
"13" = ''':sup:`13` Wchodźcie przez ciasną bramę. Bo szeroka jest brama i przestronna
ta droga, która prowadzi do zguby, a wielu jest takich, którzy przez
nią wchodzą.
'''
"14" = ''':sup:`14` Jakże ciasna jest brama i wąska droga, która prowadzi do życia, a
mało jest takich, którzy ją znajdują.
'''
"15" = ''':sup:`15` Strzeżcie się fałszywych proroków, którzy przychodzą do was w
owczej skórze, a wewnątrz są drapieżnymi wilkami.
'''
"16" = ''':sup:`16` Poznacie ich po ich owocach. Czy zbiera się winogrona z ciernia
albo z ostu figi?
'''
"17" = ''':sup:`17` Tak każde dobre drzewo wydaje dobre owoce, a złe drzewo wydaje złe
owoce.
'''
"18" = ''':sup:`18` Nie może dobre drzewo wydać złych owoców ani złe drzewo wydać
dobrych owoców.
'''
"19" = ''':sup:`19` Każde drzewo, które nie wydaje dobrego owocu, będzie wycięte i w
ogień wrzucone.
'''
"20" = ''':sup:`20` A więc: poznacie ich po ich owocach.
'''
"21" = ''':sup:`21` Nie każdy, który Mi mówi: Panie, Panie!, wejdzie do królestwa
niebieskiego, lecz ten, kto spełnia wolę mojego Ojca, który jest w
niebie.
'''
"22" = ''':sup:`22` Wielu powie Mi w owym dniu: Panie, Panie, czy nie prorokowaliśmy
mocą Twego imienia i nie wyrzucaliśmy złych duchów mocą Twego imienia,
i nie czyniliśmy wielu cudów mocą Twego imienia?
'''
"23" = ''':sup:`23` Wtedy oświadczę im: Nigdy was nie znałem. Odejdźcie ode Mnie wy,
którzy dopuszczacie się nieprawości!
'''
"24" = ''':sup:`24` Każdego więc, kto tych słów moich słucha i wypełnia je, można
porównać z człowiekiem roztropnym, który dom swój zbudował na skale.
'''
"25" = ''':sup:`25` Spadł deszcz, wezbrały potoki, zerwały się wichry i uderzyły w ten
dom. On jednak nie runął, bo na skale był utwierdzony.
'''
"26" = ''':sup:`26` Każdego zaś, kto tych słów moich słucha, a nie wypełnia ich, można
porównać z człowiekiem nierozsądnym, który dom swój zbudował na piasku.
'''
"27" = ''':sup:`27` Spadł deszcz, wezbrały potoki, zerwały się wichry i rzuciły się na
ten dom. I runął, a upadek jego był wielki .
'''
"28" = ''':sup:`28` Gdy Jezus dokończył tych mów, tłumy zdumiewały się Jego nauką.
'''
"29" = ''':sup:`29` Uczył ich bowiem jak ten, który ma władzę, a nie jak ich uczeni w
Piśmie.
'''
"Notes" = '''
Notas de rodapé:
7:1-5 - Jezus naucza o sądzie, podkreślając, że nie powinniśmy osądzać
innych bez uprzedniego zbadania siebie. Hipokryzja jest potępiona, a
refleksja nad własnymi wadami jest niezbędna do radzenia sobie z wadami
innych (zob. także Łk 6,37-42 i Rz 2,1-3).
7:7-11 - Jezus naucza o modlitwie, zachęcając nas do proszenia,
szukania i pukania, z zapewnieniem, że Bóg odpowie. Ojciec Niebieski
jest dobry i pragnie obdarzyć dobrymi rzeczami tych, którzy proszą z
wiarą i szczerością (zob. także Łk 11,9-13 i Jk 1,5).
7:13-14 - Wąska brama i wąska droga symbolizują trudną i wymagającą
drogę do Królestwa Bożego. Tylko nieliczni znajdą tę bramę, ale ci,
którym się to uda, będą mieli życie wieczne (zob. także Łk 13,24 i
7:15-20 - Jezus ostrzega przed fałszywymi prorokami, podkreślając, że
jeśli owoc ich życia nie odzwierciedla Bożej prawdy, są jak złe drzewa
owocowe. Rozeznanie jest niezbędne, aby uniknąć duchowego zwiedzenia
(zob. także 1 J 4,1-3 i Dz 20,29-31).
7:24-27 - Jezus porównuje tych, którzy słuchają Jego słów i wprowadzają
je w życie, do mądrego człowieka, który buduje swój dom na skale.
Prawdziwe posłuszeństwo Słowu Bożemu zapewnia stabilność i odporność na
trudności życiowe (zob. także Łk 6,46-49 i Jk 1,22).
'''
