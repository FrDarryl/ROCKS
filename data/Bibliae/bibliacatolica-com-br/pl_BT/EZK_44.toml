[44]
"1" = ''':sup:`1` Potem zaprowadził mnie do zewnętrznej bramy przybytku, która
skierowana jest na wschód; była jednakże zamknięta.
'''
"2" = ''':sup:`2` I rzekł do mnie Pan: Ta brama ma być zamknięta. Nie powinno się jej
otwierać i nikt nie powinien przez nią wchodzić, albowiem Pan, Bóg
Izraela, wszedł przez nią. Dlatego winna ona być zamknięta.
'''
"3" = ''':sup:`3` Jedynie władca może w niej zasiadać do uczty przed obliczem Pana.
Wchodzić jednak winien przez przedsionek przy bramie i tą samą drogą
znowu wychodzić.
'''
"4" = ''':sup:`4` Następnie zaprowadził mnie przez bramę północną ku przedniej stronie
świątyni i spojrzałem: oto chwała Pańska napełniła świątynię Pańską, i
padłem na twarz.
'''
"5" = ''':sup:`5` Wtedy rzekł Pan do mnie: Synu człowieczy, uważaj dobrze, patrz i
słuchaj uważnie wszystkiego, co ci chcę powiedzieć co do wszystkich
ustaw i przepisów dotyczących świątyni Pańskiej i uważaj na wszystkie
wejścia i wyjścia przybytku.
'''
"6" = ''':sup:`6` Mów do "domu" opornego, domu Izraela: Tak mówi Pan Bóg: Teraz jest
dosyć wszystkich waszych okropności, domu Izraela!
'''
"7" = ''':sup:`7` Wpuściliście bowiem obcych, nie obrzezanych na sercu i ciele, żeby
byli w moim przybytku po to, by go zbezcześcić, kiedy składaliście Mi w
ofierze chleb, tłuszcz i krew: tak przez swoje obrzydliwości
złamaliście przymierze moje z wami.
'''
"8" = ''':sup:`8` Nie czuwaliście nad służbą przy moim przybytku i zamiast tego ich
wyznaczyliście, aby się zajmowali służbą przy moim przybytku.
'''
"9" = ''':sup:`9` Dlatego tak mówi Pan Bóg: Żaden cudzoziemiec, nie obrzezany na sercu
i na ciele, nie może wstępować do mego przybytku, żaden z obcych,
którzy żyją wśród Izraelitów,
'''
"10" = ''':sup:`10` tylko ci lewici, którzy się ode Mnie odłączyli, kiedy Izrael
wyrzekł się Mnie i pobiegł za bożkami swoimi, odpokutują swoją winę.
'''
"11" = ''':sup:`11` Oni będą służyli w moim przybytku jako stróże przy bramach
świątyni, jako słudzy świątyni, oni będą zabijać żertwy na całopalenia
i ofiary dla ludu, i będą do jego rozporządzenia jako słudzy.
'''
"12" = ''':sup:`12` Dlatego że służyli im przed bożkami i stali się dla domu Izraela
pobudką do przewiny, dlatego podniosłem rękę przeciwko nim - wyrocznia
Pana Boga - winni oni odpokutować za swoją winę.
'''
"13" = ''':sup:`13` Nie będą się zbliżać do Mnie po to, by Mi służyć jako kapłani, nie
będą się dotykać rzeczy świętych i rzeczy najświętszych - będą cierpieć
swoją hańbę i pokutować za obrzydliwości, których się dopuścili.
'''
"14" = ''':sup:`14` W ten sposób przeznaczam ich do pełnienia służby przy świątyni, do
wszystkich jej prac i do wszystkiego, co tylko będzie do wykonania.
'''
"15" = ''':sup:`15` Jednakże kapłani lewiccy, potomkowie Sadoka, którzy pełnili służbę
przy moim przybytku, kiedy Izraelici odeszli ode Mnie, ci mają zbliżać
się do Mnie, by Mi służyć i mają stać przede Mną, by ofiarować Mi
tłuszcz i krew - wyrocznia Pana Boga.
'''
"16" = ''':sup:`16` Mają oni wstępować do mego przybytku i mają zbliżać się do stołu
mego po to, by Mi służyć, mają pełnić służbę przy Mnie.
'''
"17" = ''':sup:`17` Jeżeli wchodzić będą do bram dziedzińca wewnętrznego, mają wdziać
lniane szaty: nie mają wkładać ubioru wełnianego, gdy pełnią służbę
przy bramach wewnętrznego dziedzińca i w Miejscu Świętym.
'''
"18" = ''':sup:`18` Lniane zawoje mają nosić na głowie i lniane spodnie wokół lędźwi.
Nie powinni się opasywać niczym, co mogłoby wywołać pot.
'''
"19" = ''':sup:`19` A jeśli wychodzić będą na zewnętrzny dziedziniec do ludu, to mają
zdjąć swe szaty, w których służbę pełnili, i pozostawić je w celach
przybytku i przywdziać inne szaty, by nie uświęcać ludu przez swe
szaty.
'''
"20" = ''':sup:`20` Głowy swojej nie mają strzyc do skóry, ale też nie mają zapuszczać
długich włosów, lecz mają strzyc swe głowy zwyczajnie.
'''
"21" = ''':sup:`21` Żaden kapłan nie ma pić wina, jeśli się udaje do wewnętrznego
dziedzińca.
'''
"22" = ''':sup:`22` Nie będą brać sobie za żonę wdowy lub porzuconej, lecz tylko
dziewicę z potomstwa domu Izraela; jednak mogą poślubić wdowę, która
jest wdową po kapłanie.
'''
"23" = ''':sup:`23` I mają pouczać lud mój o różnicy pomiędzy tym, co święte, a tym, co
nieświęte, a także o różnicy pomiędzy tym, co nieczyste, a tym, co
czyste.
'''
"24" = ''':sup:`24` W wypadkach spornych mają oni zasiadać w sądzie i mają rozstrzygać
według moich ustaw. Mają oni przestrzegać mych praw i moich nakazów we
wszystkie moje święta i zachowywać moje szabaty.
'''
"25" = ''':sup:`25` Nie będą się zbliżać do zwłok ludzkich, aby się nie narazić na
nieczystość; tylko przy ojcu i matce, przy bracie i siostrze
niezamężnej wolno im się narazić na nieczystość.
'''
"26" = ''':sup:`26` A po jego oczyszczeniu ma się liczyć mu jeszcze siedem dni.
'''
"27" = ''':sup:`27` W dniu zaś, w którym znowu wstępuje do przybytku, na dziedziniec
wewnętrzny, aby pełnić służbę w przybytku, złoży on ofiarę przebłagalną
- wyrocznia Pana Boga.
'''
"28" = ''':sup:`28` Nie będą mieli dziedzicznej posiadłości: to Ja jestem ich
dziedziczną posiadłością, i nie ma się im dawać nic na własność w
Izraelu: to Ja jestem ich własnością.
'''
"29" = ''':sup:`29` Będą spożywali ofiary pokarmowe, ofiary przebłagalne i ofiary
zadośćuczynienia, i wszystko, co w Izraelu obłożone jest klątwą, ma do
nich należeć.
'''
"30" = ''':sup:`30` To, co najlepsze ze wszystkich pierwocin, i każdy dar spośród
waszych świętych darów ma należeć do kapłanów, i to, co najlepsze z
waszego pokarmu, macie dawać kapłanom po to, by błogosławieństwo
spoczywało na waszym domu.
'''
"31" = ''':sup:`31` Kapłani nie powinni spożywać padliny ani tego, co jest rozszarpane,
czy to z ptaków, czy też z bydła.
'''
"Notes" = '''
Notas de rodapé:
44:1-4 - Po powrocie chwały Bożej do świątyni następują instrukcje
dotyczące dostępu do sanktuarium. Tylko kapłani i lewici, którzy
pozostali wierni, mogą wejść do miejsca świętego. Podkreśla to świętość
21,27 i Kpł 10,1-2).
44:5-9 - Podział na wiernych i niewiernych kapłanów podkreśla potrzebę
czystości i świętości w duchowym przywództwie. Wierność Panu jest
3,1-7 i Jk 3,1).
44:10-14 - Bóg zabrania niewiernym kapłanom pełnienia służby w
świątyni, podkreślając odpowiedzialność i charakter wymagany do
służenia Bogu. Czystość moralna i duchowa są kluczowe dla tych, którzy
44:15-16 - Kapłańscy synowie Sadoka zostali wybrani ze względu na swoją
wierność. Podkreśla to wagę osobistej wierności i zaangażowania w
44:17-19 - Instrukcje dla kapłanów dotyczące ubioru i zachowania
podkreślają rozdział między tym, co święte, a tym, co świeckie.
Czystość w służbie Bogu jest niezbędna do odzwierciedlania Jego
'''
