"1" = ''':sup:`1` Ach! Jakże zostało samotne miasto tak ludne, jak gdyby wdową się
stała przodująca wśród ludów, władczyni nad okręgami cierpi wyzysk jak
niewolnica.
'''
"2" = ''':sup:`2` Płacze, płacze wśród nocy, na policzkach jej łzy, a nikt jej nie
pociesza spośród wszystkich przyjaciół; zdradzili ją wszyscy najbliżsi
i stali się wrogami.
'''
"3" = ''':sup:`3` Wygnańcem jest Juda przez nędzę i ciężką niedolę, mieszka pomiędzy
ludami, nie zaznał spoczynku; dosięgli go wszyscy prześladowcy pośród
ucisku.
'''
"4" = ''':sup:`4` Drogi Syjonu w żałobie, nikt nie spieszy na jego święta; wszystkie
jego bramy bezludne, kapłani wzdychają, dziewice znękane, on sam
pogrążony w goryczy.
'''
"5" = ''':sup:`5` Wszyscy jego ciemięzcy są górą, szczęśliwi są jego wrogowie,
albowiem zasmucił go Pan za mnóstwo jego grzechów, dzieci poszły w
'''
"6" = ''':sup:`6` Opuściło Córę Syjonu całe jej dostojeństwo; przywódcy jej niby
jelenie, co paszy nie mają i bezsilnie się wloką przed łowcą.
'''
"7" = ''':sup:`7` Jerozolima wspomina w dniach tułaczki i biedy; wszystkie cenne dobra
dawniej posiadane, gdy naród wpadł w ręce wroga, i nikt mu nie pomógł;
ciemięzcy patrząc szydzili z jej zniszczenia.
'''
"8" = ''':sup:`8` Jerozolima ciężko zgrzeszyła, stąd budzi odrazę, kto cenił ją -
się wycofać.
'''
"9" = ''':sup:`9` W fałdach jej sukni plugastwo: niepomna była przyszłości; wielce ją
poniżono, nikt nie spieszy z pociechą: Spojrzyj na nędzę mą, Panie, bo
wróg bierze górę.
'''
"10" = ''':sup:`10` Ciemięzca rękę wyciągnął po wszystkie jej skarby, a ona patrzyła na
pogan, jak do świątyni wtargnęli, choć im zakaz wydałeś, iż nie wejdą
do Twego zgromadzenia.
'''
"11" = ''':sup:`11` Jęczy cały jej lud, szukając chleba, na żywność swoje skarby
wydali, by siły przywrócić: Wejrzyj, przypatrz się, Panie, jak mnie
znieważono.
'''
"12" = ''':sup:`12` Wszyscy, co drogą zdążacie, przyjrzyjcie się, patrzcie, czy jest
boleść podobna do tej, co mnie przytłacza, którą doświadczył mnie Pan,
gdy gniewem wybuchnął.
'''
"13" = ''':sup:`13` Zesłał ogień z wysoka, kazał mu wejść w moje kości; zastawił sieć
na me nogi, sprawił, że się cofnęłam; uczynił mnie spustoszoną,
cierpiącą dzień cały.
'''
"14" = ''':sup:`14` Ciężkie brzemię mych grzechów ręką Jego związanych przygniata mi
szyję, mocą moją chwieje: Pan wydał mnie w ręce, którym nie zdołam się
wymknąć.
'''
"15" = ''':sup:`15` Odtrącił Pan ode mnie wszystkich walecznych, zgromadzenie przeciwko
mnie zwołał, by zniszczyć moją młodzież; Pan jak w tłoczni podeptał
Dziewicę, Córę Judy.
'''
"16" = ''':sup:`16` Oto dlaczego płaczę, oko me łzy wylewa; Pocieszyciel daleko ode
mnie, Ten, co by mi życie przywrócił; straceni są moi synowie, gdyż
wróg był potężny.
'''
"17" = ''':sup:`17` Wyciągnął Syjon swe ręce - nikt go nie pociesza; Pan nasłał na
Jakuba sąsiadów ciemięzców. Stała się Jerozolima ohydną w ich rękach.
'''
"18" = ''':sup:`18` Sprawiedliwym okazał się Pan, gdyż wzgardziłam Jego słowami -
słuchajcie, wszystkie narody, na ból mój popatrzcie - dziewice i moi
młodzieńcy poszli w niewolę.
'''
"19" = ''':sup:`19` Wzywałam swoich przyjaciół, a oni mnie zdradzili; moi kapłani i
starsi zginęli w mieście, kiedy szukali żywności, by życie ratować.
'''
"20" = ''':sup:`20` Spójrz, Panie, bo jestem w ucisku, drgają me trzewia, ściska się we
mnie serce, bo byłam oporna. Na ulicy miecz się sroży, a w domu -
śmierć.
'''
"21" = ''':sup:`21` Słyszano, że wzdycham, lecz nikt nie pociesza; wszyscy wrogowie na
wieść o nieszczęściu cieszą się, żeś Ty to uczynił. Sprowadź dzień
zapowiedziany, by los mój ich spotkał.
'''
"22" = ''':sup:`22` Cała ich złość niech stanie przed Tobą, racz z nimi postąpić
podobnie, jak ze mną postąpiłeś za wszystkie me grzechy; bo liczne są
moje udręki, i serce me choruje.
'''
