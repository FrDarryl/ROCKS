[17]
"1" = ''':sup:`1` To powiedział Jezus, a podniósłszy oczy ku niebu, rzekł: Ojcze,
nadeszła godzina! Otocz swego Syna chwałą, aby Syn Ciebie nią otoczył
'''
"2" = ''':sup:`2` i aby mocą władzy udzielonej Mu przez Ciebie nad każdym człowiekiem
dał życie wieczne wszystkim tym, których Mu dałeś.
'''
"3" = ''':sup:`3` A to jest życie wieczne: aby znali Ciebie, jedynego prawdziwego
Boga, oraz Tego, którego posłałeś, Jezusa Chrystusa.
'''
"4" = ''':sup:`4` Ja Ciebie otoczyłem chwałą na ziemi przez to, że wypełniłem dzieło,
które Mi dałeś do wykonania.
'''
"5" = ''':sup:`5` A teraz Ty, Ojcze, otocz Mnie u siebie tą chwałą, którą miałem u
Ciebie pierwej, zanim świat powstał.
'''
"6" = ''':sup:`6` Objawiłem imię Twoje ludziom, których Mi dałeś ze świata. Twoimi
byli i Ty Mi ich dałeś, a oni zachowali słowo Twoje.
'''
"7" = ''':sup:`7` Teraz poznali, że wszystko, cokolwiek Mi dałeś, pochodzi od Ciebie.
'''
"8" = ''':sup:`8` Słowa bowiem, które Mi powierzyłeś, im przekazałem, a oni je
przyjęli i prawdziwie poznali, że od Ciebie wyszedłem, oraz uwierzyli,
żeś Ty Mnie posłał.
'''
"9" = ''':sup:`9` Ja za nimi proszę, nie proszę za światem, ale za tymi, których Mi
dałeś, ponieważ są Twoimi.
'''
"10" = ''':sup:`10` Wszystko bowiem moje jest Twoje, a Twoje jest moje, i w nich
zostałem otoczony chwałą.
'''
"11" = ''':sup:`11` Już nie jestem na świecie, ale oni są jeszcze na świecie, a Ja idę
do Ciebie. Ojcze Święty, zachowaj ich w Twoim imieniu, które Mi dałeś,
aby tak jak My stanowili jedno.
'''
"12" = ''':sup:`12` Dopóki z nimi byłem, zachowywałem ich w Twoim imieniu, które Mi
dałeś, i ustrzegłem ich, a nikt z nich nie zginął z wyjątkiem syna
zatracenia, aby się spełniło Pismo
'''
"13" = ''':sup:`13` Ale teraz idę do Ciebie i tak mówię, będąc jeszcze na świecie, aby
moją radość mieli w sobie w całej pełni.
'''
"14" = ''':sup:`14` Ja im przekazałem Twoje słowo, a świat ich znienawidził za to, że
nie są ze świata, jak i Ja nie jestem ze świata.
'''
"15" = ''':sup:`15` Nie proszę, abyś ich zabrał ze świata, ale byś ich ustrzegł od
złego.
'''
"16" = ''':sup:`16` Oni nie są ze świata, jak i Ja nie jestem ze świata.
'''
"17" = ''':sup:`17` Uświęć ich w prawdzie. Słowo Twoje jest prawdą.
'''
"18" = ''':sup:`18` Jak Ty Mnie posłałeś na świat, tak i Ja ich na świat posłałem.
'''
"19" = ''':sup:`19` A za nich Ja poświęcam w ofierze samego siebie, aby i oni byli
uświęceni w prawdzie.
'''
"20" = ''':sup:`20` Nie tylko za nimi proszę, ale i za tymi, którzy dzięki ich słowu
będą wierzyć we Mnie;
'''
"21" = ''':sup:`21` aby wszyscy stanowili jedno, jak Ty, Ojcze, we Mnie, a Ja w Tobie,
aby i oni stanowili w Nas jedno, aby świat uwierzył, żeś Ty Mnie
posłał.
'''
"22" = ''':sup:`22` I także chwałę, którą Mi dałeś, przekazałem im, aby stanowili
jedno, tak jak My jedno stanowimy.
'''
"23" = ''':sup:`23` Ja w nich, a Ty we Mnie! Oby się tak zespolili w jedno, aby świat
poznał, żeś Ty Mnie posłał i żeś Ty ich umiłował tak, jak Mnie
umiłowałeś.
'''
"24" = ''':sup:`24` Ojcze, chcę, aby także ci, których Mi dałeś, byli ze Mną tam, gdzie
Ja jestem, aby widzieli chwałę moją, którą Mi dałeś, bo umiłowałeś Mnie
przed założeniem świata.
'''
"25" = ''':sup:`25` Ojcze sprawiedliwy! Świat Ciebie nie poznał, lecz Ja Ciebie
poznałem i oni poznali, żeś Ty Mnie posłał.
'''
"26" = ''':sup:`26` Objawiłem im Twoje imię i nadal będę objawiał, aby miłość, którą Ty
Mnie umiłowałeś, w nich była i Ja w nich.
'''
"Notes" = '''
Notas de rodapé:
17:1-5 - Modlitwa Jezusa do Ojca ukazuje Jego świadomość swojej misji i
uwielbienia, jakie otrzyma, wypełniając swój cel. Uwielbienie Jezusa
jest powiązane z wypełnieniem dzieła zbawienia, które obejmuje Jego
śmierć i zmartwychwstanie (zob. także J 12,27-28 i Flp 2,8-11).
17:6-10 - Jezus modli się za swoich uczniów, podkreślając, że należą do
Boga i że On ich chronił, gdy był z nimi. Ten werset podkreśla bliską
relację między Jezusem a Jego naśladowcami oraz kontynuację tej opieki
i miłości po Jego odejściu (zob. także J 10,28-30 i 1 P 1,5).
17:11-16 - Jezus prosi swoich uczniów o ochronę przed złem, prosząc o
uświęcenie przez prawdę. Uświęcenie przez prawdę jest niezbędne w życiu
chrześcijańskim, ponieważ to słowo Boże oczyszcza nas i odłącza dla
17:17-19 - Modlitwa Jezusa zawiera prośbę o uświęcenie Jego uczniów,
aby mogli wypełnić swoją misję w świecie. Misja chrześcijańska jest
nierozerwalnie związana z uświęceniem i może być wypełniona jedynie w
wierności prawdzie Bożej (zob. także J 15,3 i 1 P 1,15-16).
17:20-26 - Jezus modli się za wszystkich wierzących, prosząc o jedność
wśród swoich naśladowców, tak jak On i Ojciec stanowią jedność. Jedność
w Kościele jest kluczowa dla świadectwa Ewangelii i odzwierciedla boską
13,34-35).
'''
