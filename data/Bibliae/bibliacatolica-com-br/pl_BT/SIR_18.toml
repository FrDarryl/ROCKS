[18]
"1" = ''':sup:`1` Ten, co żyje wiecznie, stworzył wszystko bez wyjątku,
'''
"2" = ''':sup:`2` Sam tylko Pan uznany będzie za sprawiedliwego (2p) i prócz Niego nie
ma innego. (3p) Dłonią swej ręki rządzi On światem i wszystko słucha
Jego woli, bo On sam przez swą potęgę jest królem wszystkich rzeczy,
oddzielając w nich rzeczy święte od nieświętych.
'''
"4" = ''':sup:`4` Nikt nie potrafi opisać Jego czynów, a któż będzie mógł zbadać Jego
wspaniałe dzieła?
'''
"5" = ''':sup:`5` Któż zdoła zmierzyć potęgę Jego wielkości i któż potrafi dokładnie
opowiedzieć dzieła Jego miłosierdzia?
'''
"6" = ''':sup:`6` Nie ma tu nic do zmniejszenia ani do dodania, ani nie można zbadać
cudownych dzieł Pańskich.
'''
"7" = ''':sup:`7` Kiedy człowiek myśli, że skończył, to nawet nie rozpoczął, a kiedy
się zatrzyma, nie wie, co robić dalej.
'''
"8" = ''':sup:`8` Kimże jest człowiek i jakież jest jego znaczenie? Cóż jest jego
dobrem i cóż złem jego?
'''
"9" = ''':sup:`9` Liczba dni człowieka - jeśli wiek jego jest długi - dosięga stu lat.
'''
"10" = ''':sup:`10` Jak kropla wody zaczerpnięta z morza lub ziarnko piasku, tak jest
'''
"11" = ''':sup:`11` Dlatego Pan cierpliwy jest dla ludzi i wylał na nich swoje
miłosierdzie.
'''
"12" = ''':sup:`12` Zobaczył On i wie, że koniec ich godny litości i dlatego pomnożył
swoje przebaczenie.
'''
"13" = ''':sup:`13` Miłosierdzie człowieka - nad jego bliźnim, a miłosierdzie Pana -
nad całą ludzkością: On karci, wychowuje, poucza i zawraca jak pasterz
swoją trzodę.
'''
"14" = ''':sup:`14` Lituje się nad tymi, którzy przyjmują Jego pouczenie i którzy się
spieszą do Jego przykazań.
'''
"15" = ''':sup:`15` Synu, do dobrych uczynków nie dodawaj przygany ani przykrego słowa
do każdego daru.
'''
"16" = ''':sup:`16` Czyż upału nie łagodzi rosa? Tak lepsze jest słowo niż podarunek.
'''
"17" = ''':sup:`17` Oto, czy nie jest lepsze słowo niż dobry datek? A jedno z drugim
'''
"18" = ''':sup:`18` Nierozumny zaś robi wymówki niezgodnie z miłością, a dar
zazdrosnego wyciska łzy z oczu.
'''
"19" = ''':sup:`19` Uczy się, zanim ci przyjdzie przemawiać, i miej staranie o siebie,
zanim zasłabniesz.
'''
"20" = ''':sup:`20` Zanim sąd wydasz, zbadaj siebie samego, a w godzinę obrachunku
znajdziesz przebaczenie.
'''
"21" = ''':sup:`21` Nim wpadniesz w chorobę, upokórz się, a gdy zgrzeszysz, daj dowód
nawrócenia!
'''
"22" = ''':sup:`22` Niech ci nic nie stanie na przeszkodzie, by wykonać ślub w należnym
czasie, ani nie czekaj aż do śmierci, by z długów się uiścić.
'''
"23" = ''':sup:`23` Zanim złożysz ślub, przygotuj siebie, a nie bądź jak człowiek,
który Pana wystawia na próbę.
'''
"24" = ''':sup:`24` Pamiętaj o gniewie Jego w dniach ostatnich, o chwili pomsty, gdy
odwróci oblicze.
'''
"25" = ''':sup:`25` Pamiętaj o chwili głodu, gdy jesteś w obfitości, o biedzie i
niedostatku - w dniach pomyślności.
'''
"26" = ''':sup:`26` Od rana do wieczora okoliczności się zmieniają i wszystko prędko
biegnie przed Panem.
'''
"27" = ''':sup:`27` Człowiek mądry we wszystkim zachowa ostrożność, a w dniach, kiedy
grzechy panują, powstrzyma się od błędu.
'''
"28" = ''':sup:`28` Każdy rozumny uzna mądrość, a temu, kto ją znalazł, wyrazi uznanie.
'''
"29" = ''':sup:`29` Rozumni w mowach sami jako mędrcy wystąpią i niby deszcz wyleją
przysłowia doskonałe.
'''
"30" = ''':sup:`30` Nie idź za twymi namiętnościami: powstrzymaj się od pożądań!
'''
"31" = ''':sup:`31` Jeżeli pozwolisz duszy swej na upodobanie w namiętnościach,
uczynisz z siebie pośmiewisko dla twych nieprzyjaciół.
'''
"32" = ''':sup:`32` Nie miej upodobania w życiu wystawnym, abyś się nie uwikłał w jego
wydatki.
'''
"33" = ''':sup:`33` Nie czyń się biednym, urządzając uczty za pożyczone pieniądze, gdy
nie masz nic w kieszeni.
'''
"Notes" = '''
