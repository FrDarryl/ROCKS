[39]
"1" = ''':sup:`1` Czy znasz poród koziorożca? Widziałeś rodzenie gazeli?
'''
"2" = ''':sup:`2` Czy zliczysz miesiące, gdy noszą, i znana ci chwila rodzenia?
'''
"3" = ''':sup:`3` Kładą się i młode swe rodzą, na świat wydają swój płód.
'''
"4" = ''':sup:`4` Ich młode mocne, rosną swobodnie, odchodzą, by do nich nie wrócić.
'''
"5" = ''':sup:`5` Kto zebrę wolno wypuszcza? Kto osła dzikiego rozwiąże?
'''
"6" = ''':sup:`6` Za dom mu dałem pustkowie, legowiskiem zaś jego słona ziemia.
'''
"7" = ''':sup:`7` Śmieje się z miejskiego zgiełku, słów poganiacza nie słyszy,
'''
"8" = ''':sup:`8` w górach szuka pokarmu, goni za wszelką zielenią.
'''
"9" = ''':sup:`9` Czy bawół zechce ci służyć, czy zostanie przy twoim żłobie?
'''
"10" = ''':sup:`10` Przywiążesz go powrozem do pługa, będzie z tobą orał doliny?
'''
"11" = ''':sup:`11` Czy zaufasz, że bardzo silny, i włożysz nań owoc twej pracy?
'''
"12" = ''':sup:`12` Zawierzysz mu, że wróci, że dopilnuje ziarna na klepisku?
'''
"13" = ''':sup:`13` Żwawe są skrzydła strusia, czy tak jak pióra bociana?
'''
"14" = ''':sup:`14` Jaja swe rzuca na ziemię, ogrzewa je w piasku,
'''
"15" = ''':sup:`15` zapomina, że można je zdeptać lub zniszczą je dzikie zwierzęta.
'''
"16" = ''':sup:`16` Swe dzieci traktuje jak obce, próżny to dla niego trud - jest bez
stada.
'''
"17" = ''':sup:`17` Mądrości Bóg go pozbawił, rozsądku mu nie udzielił.
'''
"18" = ''':sup:`18` Za to, gdy w góry cwałuje, śmieje się z konia i jeźdźca.
'''
"19" = ''':sup:`19` Czy dałeś koniowi siłę, grzywą przystrajasz mu szyję
'''
"20" = ''':sup:`20` i sprawiasz, że biegnie jak szarańcza, aż silne parskanie przeraża?
'''
"21" = ''':sup:`21` Mocno bije kopytem, radośnie, z mocą się rzuca na oręż,
'''
"22" = ''':sup:`22` nie boi się, drwi sobie z lęku, on nie ucieka przed mieczem.
'''
"23" = ''':sup:`23` Gdy kołczan nad nim zadźwięczy, ostrze oszczepu i dzidy,
'''
"24" = ''':sup:`24` pędzi wśród huku i dudnienia, nie wstrzyma go sygnał trąby,
'''
"25" = ''':sup:`25` na głos trąbki rży: Haaa, z dala już węszy wojnę, wołanie dowódców
i hałas.
'''
"26" = ''':sup:`26` Czy za twoją to radą uniesie się sokół, skrzydła rozwinie ku
południowi?
'''
"27" = ''':sup:`27` Czy na twój rozkaz orzeł się wzbije, gdy ma swe gniazdo na górze?
'''
"28" = ''':sup:`28` Mieszka na skale i nocuje, w skalnym załomie się gnieździ,
'''
"29" = ''':sup:`29` stąd sobie szuka żeru, bo jego oczy widzą daleko.
'''
"30" = ''':sup:`30` Pisklęta jego krew chłepcą, on wszędzie tam, gdzie zabici.
'''
