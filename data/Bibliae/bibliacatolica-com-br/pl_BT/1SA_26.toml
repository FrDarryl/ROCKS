"1" = ''':sup:`1` Zifejczycy przybyli do Saula w Gibea z doniesieniem: Dawid ukrywa
się na wzgórzu Chakila, leżącym na krańcu stepu.
'''
"2" = ''':sup:`2` Niezwłocznie wyruszył więc Saul ku pustyni Zif, a wraz z nim trzy
tysiące doborowych Izraelitów, aby wpaść na trop Dawida na pustyni Zif.
'''
"3" = ''':sup:`3` Saul rozbił obóz na wzgórzu Chakila, na krańcu stepu obok drogi,
Dawid zaś przebywał na pustkowiu. Kiedy zauważył, że Saul przybył za
nim na pustkowie,
'''
"4" = ''':sup:`4` posłał wywiadowców i przekonał się, że Saul na pewno przybył.
'''
"5" = ''':sup:`5` Dawid więc niezwłocznie udał się na miejsce, gdzie obozował Saul.
Dawid spostrzegł miejsce, gdzie Saul spoczywał wraz z dowódcą wojsk
Abnerem, synem Nera: Saul leżał w środku obozowiska, a ludzie pokładli
się wokół niego.
'''
"6" = ''':sup:`6` Zwrócił się Dawid do Achimeleka Chetyty i do Abiszaja, syna Serui, a
brata Joaba, z pytaniem: Kto podejdzie ze mną do obozu Saulowego?
Abiszaj odparł: Ja z tobą pójdę.
'''
"7" = ''':sup:`7` Dawid wraz z Abiszajem zakradli się w nocy do obozu; Saul właśnie
spał w środku obozowiska, a jego dzida była wbita w ziemię obok głowy.
Abner i ludzie leżeli uśpieni dokoła niego.
'''
"8" = ''':sup:`8` Rzekł więc Abiszaj do Dawida: Dziś Bóg oddaje wroga twojego w twą
rękę. Teraz pozwól, że przybiję go dzidą do ziemi, jednym pchnięciem,
drugiego nie będzie trzeba.
'''
"9" = ''':sup:`9` Dawid odparł Abiszajowi: Nie zabijaj go! Któż bowiem podniósłby rękę
na pomazańca Pańskiego, a nie doznał kary?
'''
"10" = ''':sup:`10` Dawid dodał: Na życie Pana: On na pewno go ukarze, albo nadejdzie
jego dzień i umrze, albo zginie wyruszywszy na wojnę.
'''
"11" = ''':sup:`11` Niech mię Pan broni przed podniesieniem ręki na pomazańca
Pańskiego! Zabierz tylko dzidę, która jest koło jego wezgłowia,
manierkę na wodę i pójdziemy.
'''
"12" = ''':sup:`12` Zabrał więc Dawid dzidę i manierkę na wodę od wezgłowia Saula i
poszli sobie. Nikt ich nie spostrzegł, nikt o nich nie wiedział, nikt
się nie obudził. Wszyscy spali, gdyż Pan zesłał na nich twardy sen.
'''
"13" = ''':sup:`13` Dawid oddalił się na przeciwległą stronę i stanął na wierzchołku
góry z daleka, a dzieliła go od nich spora odległość.
'''
"14" = ''':sup:`14` Wtedy zawołał na ludzi i Abnera, syna Nera: Abnerze! Czemu nie
dajesz odpowiedzi? Abner rzekł: Kim jesteś, że wołasz na króla?
'''
"15" = ''':sup:`15` Dawid znów wołał w stronę Abnera: Czyż nie jesteś mężczyzną? Któż
ci dorówna w Izraelu? A dlaczego nie czuwałeś przy panu, twoim królu?
Zakradł się przecież ktoś z ludu, aby zamordować króla, twojego pana.
'''
"16" = ''':sup:`16` Niedobrze postąpiłeś. Na życie Pana! Zasługujecie na śmierć: nie
strzegliście bowiem waszego pana, pomazańca Pańskiego. A teraz
patrzcie, gdzie jest dzida królewska i manierka na wodę, które były u
jego wezgłowia?
'''
"17" = ''':sup:`17` Saul rozpoznał głos Dawida. Rzekł: To twój głos, synu mój,
Dawidzie? Dawid odrzekł: Tak, panie mój, królu to mój głos.
'''
"18" = ''':sup:`18` I dodał: Czemu pan mój ściga swego sługę? Cóż uczyniłem? Czy
popełniłem coś złego?
'''
"19" = ''':sup:`19` Niech teraz pan mój, król, posłucha słów swego sługi. Jeśli Pan
pobudził cię przeciwko mnie, niech rozkoszuje się wonią ofiarną, a
jeśli ludzie - niech będą przeklęci przed Panem, gdyż wypędzają mnie
dziś, abym nie miał udziału w Jego dziedzictwie mówią niejako: Idź
służyć obcym bogom!
'''
"20" = ''':sup:`20` Niechże teraz krew moja nie będzie wylana na ziemię z dala od Pana.
Król bowiem Izraela wyruszył, aby czyhać na moje życie, jak się poluje
na kuropatwę po górach.
'''
"21" = ''':sup:`21` Odrzekł Saul: Zgrzeszyłem. Wróć, synu mój, Dawidzie, już nigdy nie
zrobię ci krzywdy, gdyż dzisiaj cenne było w twych oczach moje życie.
Postępowałem nierozsądnie i błądziłem bardzo.
'''
"22" = ''':sup:`22` Dawid zaś odpowiedział: Oto dzida królewska, niech przyjdzie który
z pachołków i weźmie ją.
'''
"23" = ''':sup:`23` Pan nagradza człowieka za sprawiedliwość i wierność: Pan dał mi
ciebie w ręce, lecz ja nie podniosłem ich przeciw pomazańcowi
Pańskiemu.
'''
"24" = ''':sup:`24` Dlatego, jak cenne mi było twoje życie, tak niech będzie cenne u
Pana moje życie, niechaj On mię uwalnia od wszelkiego nieszczęścia.
'''
"25" = ''':sup:`25` I mówił Saul do Dawida: Bądź błogosławiony, synu mój, Dawidzie: na
pewno to, co czynisz, wykonasz z powodzeniem. I udał się Dawid w swoją
drogę, a Saul powrócił do siebie.
'''
