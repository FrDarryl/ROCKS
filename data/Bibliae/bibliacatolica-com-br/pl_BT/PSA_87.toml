[87]
"1" = ''':sup:`1` Synów Koracha. Psalm. Pieśń. Budowla Jego jest na świętych górach:
'''
"2" = ''':sup:`2` Pan miłuje bramy Syjonu bardziej niż wszystkie namioty Jakuba.
'''
"3" = ''':sup:`3` Wspaniałe rzeczy głoszą o tobie, o miasto Boże!
'''
"4" = ''':sup:`4` Wymienię Rahab i Babel wśród tych, co mnie znają; oto Filistyni i
'''
"5" = ''':sup:`5` O Syjonie zaś będzie się mówić: Każdy na nim się narodził, a
Najwyższy sam go umacnia.
'''
"6" = ''':sup:`6` Pan spisując wylicza narody: Ten się tam urodził.
'''
"7" = ''':sup:`7` I oni zaśpiewają jak tancerze: W tobie są wszystkie me źródła.
'''
"Notes" = '''
Notas de rodapé:
87:1-3 - Psalmista celebruje założenie Syjonu jako miasta wybranego i
umiłowanego przez Boga. Syjon to miejsce, w którym Bóg objawia się
87:4 - Bóg wspomina o kilku narodach, które poznają Jego imię w
Syjonie, sygnalizując włączenie obcych ludów do planu zbawienia. To
włączenie wskazuje na przyszłą jedność między Żydami a poganami (zob.
także Izajasz 19:23-25 i Efezjan 2:14-18).
87:5-6 - Syjon jest uznawany za duchowy dom wszystkich, którzy znają
Boga. Obywatelstwo niebiańskie jest tu głównym tematem, podkreślającym
wspólnotę świętych (zob. także List do Filipian 3:20 i List do
Hebrajczyków 12:22-24).
87:7 - Mieszkańcy Syjonu będą śpiewać i tańczyć z radości, świętując
obecność Boga. Radość duchowa jest znakiem rozpoznawczym tych, którzy
przebywają w obecności Boga (zob. także Izajasz 35:10 i Obj 21:3-4).
'''
