[103]
"1" = ''':sup:`1` Dawidowy. Błogosław, duszo moja, Pana, i całe moje wnętrze - święte
imię Jego!
'''
"2" = ''':sup:`2` Błogosław, duszo moja, Pana, i nie zapominaj o wszystkich Jego
dobrodziejstwach!
'''
"3" = ''':sup:`3` On odpuszcza wszystkie twoje winy, On leczy wszystkie twe niemoce,
'''
"4" = ''':sup:`4` On życie twoje wybawia od zguby, On wieńczy cię łaską i zmiłowaniem,
'''
"5" = ''':sup:`5` On twoje dni nasyca dobrami: odnawia się młodość twoja jak orła.
'''
"6" = ''':sup:`6` Pan czyni dzieła sprawiedliwe, bierze w opiekę wszystkich
uciśnionych.
'''
"7" = ''':sup:`7` Drogi swoje objawił Mojżeszowi, dzieła swoje synom Izraela.
'''
"8" = ''':sup:`8` Miłosierny jest Pan i łaskawy, nieskory do gniewu i bardzo łagodny.
'''
"9" = ''':sup:`9` Nie wiedzie sporu do końca i nie płonie gniewem na wieki.
'''
"10" = ''':sup:`10` Nie postępuje z nami według naszych grzechów ani według win naszych
nam nie odpłaca.
'''
"11" = ''':sup:`11` Bo jak wysoko niebo wznosi się nad ziemią, tak można jest Jego
łaskawość dla tych, co się Go boją.
'''
"12" = ''':sup:`12` Jak jest odległy wschód od zachodu, tak daleko odsuwa od nas nasze
występki.
'''
"13" = ''':sup:`13` Jak się lituje ojciec nad synami, tak Pan się lituje nad tymi, co
się Go boją.
'''
"14" = ''':sup:`14` Wie On, z czego jesteśmy utworzeni, pamięta, że jesteśmy prochem.
'''
"15" = ''':sup:`15` Dni człowieka są jak trawa; kwitnie jak kwiat na polu:
'''
"16" = ''':sup:`16` ledwie muśnie go wiatr, a już go nie ma, i miejsce, gdzie był, już
go nie poznaje.
'''
"17" = ''':sup:`17` A łaskawość Pańska na wieki wobec Jego czcicieli, a Jego
sprawiedliwość nad synami synów,
'''
"18" = ''':sup:`18` nad tymi, którzy strzegą Jego przymierza i pamiętają, by pełnić
Jego przykazania.
'''
"19" = ''':sup:`19` Pan w niebie tron swój ustawił, a swoim panowaniem obejmuje
wszechświat.
'''
"20" = ''':sup:`20` Błogosławcie Pana, wszyscy Jego aniołowie, pełni mocy bohaterowie,
wykonujący Jego rozkazy, "by słuchać głosu Jego słowa".
'''
"21" = ''':sup:`21` Błogosławcie Pana, wszystkie Jego zastępy, słudzy Jego, pełniący
Jego wolę!
'''
"22" = ''':sup:`22` Błogosławcie Pana, wszystkie Jego dzieła, na każdym miejscu Jego
panowania: błogosław, duszo moja, Pana!
'''
