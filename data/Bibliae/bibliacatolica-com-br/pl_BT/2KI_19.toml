[19]
"1" = ''':sup:`1` Gdy to usłyszał król Ezechiasz, rozdarł swe szaty, okrył się worem i
udał się do świątyni Pańskiej.
'''
"2" = ''':sup:`2` Potem posłał Eliakima, zarządcę pałacu, Szebnę, pisarza i starszych
kapłanów obleczonych w wory, do proroka Izajasza, syna Amosa,
'''
"3" = ''':sup:`3` by mu powiedzieli: Tak mówi Ezechiasz: Ten dzień jest dniem
utrapienia i kary, i hańby! Albowiem dojrzały dzieci do swoich
narodzin, a nie ma siły do ich porodzenia!
'''
"4" = ''':sup:`4` Może Pan, Bóg twój, raczy usłyszeć "wszystkie" słowa rabsaka,
którego przysłał król asyryjski, jego pan, aby znieważać Boga żywego i
ukarze go za słowa, które usłyszał Pan, Bóg twój. Przeto wznieś
modlitwę za Resztę, która jeszcze pozostaje.
'''
"5" = ''':sup:`5` Przyszli więc słudzy króla Ezechiasza do Izajasza.
'''
"6" = ''':sup:`6` Izajasz zaś rzekł do nich: Tak powiecie waszemu panu: Tak mówi Pan:
Nie bój się słów, które usłyszałeś, a którymi pachołcy króla
asyryjskiego Mi bluźnili!
'''
"7" = ''':sup:`7` Oto Ja spowoduję w nim takie usposobienie, że na wiadomość, którą
usłyszy, wróci do swego kraju, i sprawię, że w swoim kraju padnie od
miecza.
'''
"8" = ''':sup:`8` Wrócił rabsak i zastał króla asyryjskiego zdobywającego Libnę.
na wojnę przeciw tobie, "powtórnie" wyprawił posłów do Ezechiasza,
polecając:
'''
"10" = ''':sup:`10` Tak powiecie Ezechiaszowi, królowi judzkiemu: Niech twój Bóg, w
którym położyłeś nadzieję, nie zwodzi cię zapewnieniem: Nie będzie
wydana Jerozolima w ręce króla asyryjskiego!
'''
"11" = ''':sup:`11` Oto ty słyszałeś, co zrobili królowie asyryjscy wszystkim krajom,
przeznaczając je na zagładę, a ty miałbyś ocaleć?
'''
"12" = ''':sup:`12` Czy bogowie narodów, które moi przodkowie wyniszczyli, ocalili je?
Gozan, Charan, Resef i Edomitów, którzy byli w Telassar?
'''
"13" = ''':sup:`13` Gdzie jest król Chamatu i król Arpadu, i król miasta Sefarwaim,
Heny i Iwwy?
'''
"14" = ''':sup:`14` Ezechiasz wziął list z rąk posłów i przeczytał go, następnie
poszedł do świątyni Pańskiej i rozwinął go przed Panem.
'''
"15" = ''':sup:`15` I zanosił modły Ezechiasz przed obliczem Pańskim, mówiąc: Panie,
Boże Izraela! Który zasiadasz na cherubach, Ty sam jeden jesteś Bogiem
wszystkich królestw świata. Tyś uczynił niebo i ziemię.
'''
"16" = ''':sup:`16` Nakłoń, Panie, Twego ucha, i usłysz! Otwórz, Panie, Twoje oczy, i
popatrz! Słuchaj słów Sennacheryba, które przesłał, by znieważać Boga
żywego.
'''
"17" = ''':sup:`17` To prawda, o Panie, że królowie asyryjscy wyniszczyli narody i ich
kraje.
'''
"18" = ''':sup:`18` W ogień wrzucili ich bogów, bo ci nie byli bogami, lecz tylko
dziełem rąk ludzkich - z drzewa i z kamienia - więc ich zniszczyli.
'''
"19" = ''':sup:`19` Teraz więc, Panie, Boże nasz, wybaw nas z jego ręki! I niech wiedzą
wszystkie królestwa ziemi, że Ty sam jesteś Bogiem, o Panie!
'''
"20" = ''':sup:`20` Wówczas Izajasz, syn Amosa, posłał Ezechiaszowi oświadczenie: Tak
mówi Pan, Bóg Izraela: Wysłuchałem tego, o co modliłeś się do Mnie w
sprawie Sennacheryba, króla Asyrii.
'''
"21" = ''':sup:`21` Oto wyrocznia, jaką wydał Pan co do niego. Gardzi tobą, szydzi z
ciebie Dziewica, Córa Syjonu. Za tobą potrząsa głową Córa Jeruzalem.
'''
"22" = ''':sup:`22` Komuś ubliżył i komu zbluźnił? Przeciw komu twój głos podniosłeś i
w górę wzbiłeś twe oczy? Przeciw świętemu Izraela!
'''
"23" = ''':sup:`23` Przez twych posłańców urągałeś Panu. Mówiłeś: Z mnóstwem mych
rydwanów wyszedłem na szczyty górskie, na najdalsze grzbiety Libanu.
Wyciąłem jego cedry najwyższe i co najpiękniejsze jego cyprysy.
Wtargnąłem w jego ostatnie ustronie, w jego bujną gęstwinę leśną.
'''
"24" = ''':sup:`24` Drążyłem studnię i piłem obce wody, stopami nóg moich wysuszyłem
wszystkie rzeki Egiptu.
'''
"25" = ''':sup:`25` Czy nie słyszałeś? Z dawna to przygotowałem. Co ułożyłem od
prastarych czasów, to teraz w czyn wprowadzam. Miałeś obrócić w stosy
gruzów obwarowane miasta.
'''
"26" = ''':sup:`26` Mieszkańcy ich bezsilni, przelękli się i okryli wstydem. Stali się
jak rośliny na polu, jak młoda trawa zielona, jak zielsko na dachach
spalone podmuchem wiatru wschodniego.
"i kiedy powracasz, i jak cię ponosi złość przeciw Mnie".
'''
"28" = ''':sup:`28` Ponieważ cię złość ponosi przeciw Mnie i twa zuchwałość doszła do
moich uszu, przeto ci w nozdrza założę moje kółka i moje wędzidło na
wargi, by zmusić cię do odwrotu drogą, którą przybyłeś!
'''
"29" = ''':sup:`29` To niechaj ci za znak posłuży: W tym roku żywcie się ziarnem,
pozostawionym po zbiorze, na przyszły rok następnym, tym, co samo
obrodzi. Ale na trzeci rok siejcie i zbierajcie, zakładajcie winnice i
jedzcie ich owoce.
'''
"30" = ''':sup:`30` Reszta ocalałych z domu Judy ponownie zapuści w głąb korzenie i w
górze wyda owoce.
'''
"31" = ''':sup:`31` Albowiem z Jeruzalem wyjdzie Reszta, i z góry Syjon garstka
ocalałych. Zazdrosna miłość Pana "Zastępów" tego dokona!
'''
"32" = ''':sup:`32` Dlatego tak mówi Pan o królu asyryjskim: Nie wejdzie on do tego
miasta ani nie wypuści tam strzały, nie nastawi przeciw niemu tarczy
ani nie usypie przeciwko niemu wału.
'''
"33" = ''':sup:`33` Drogą, tą samą, którą przybył, powróci, a do miasta tego nie
wejdzie - Wyrocznia Pana.
'''
"34" = ''':sup:`34` Otoczę opieką to miasto i ocalę je przez wzgląd na Mnie i na sługę
mego, Dawida.
'''
"35" = ''':sup:`35` Tejże samej nocy wyszedł Anioł Pański i pobił w obozie Asyryjczyków
sto osiemdziesiąt pięć tysięcy ludzi. Rano, kiedy wstali, oto ci
wszyscy byli martwymi ciałami.
'''
"36" = ''':sup:`36` Sennacheryb, król asyryjski, zwinął więc obóz i odszedł. Wrócił się
i pozostał w Niniwie.
jego], Adramelek i Sareser, zabili go mieczem, a sami zbiegli do kraju
Ararat. Syn zaś jego, Asarhaddon, został w jego miejsce królem.
'''
"Notes" = '''
Notas de rodapé:
19:1-4 - Ezechiasz szuka pomocy u Izajasza po groźbach Sancheryba, co
pokazuje, jak ważne jest szukanie boskiego przewodnictwa w czasach
kryzysu. Zaufanie Ezechiasza do Boga odzwierciedla wierność ludu wobec
19:5-7 - Bóg odpowiada przez Izajasza, obiecując, że Sancheryb nie
zwycięży. Słowa proroka podkreślają moc Boga, która chroni Jego lud i
22:3-4).
19:14-19 - Ezechiasz modli się do Pana, prosząc o wybawienie. Jego
modlitwa jest przykładem wiary i pokory przed Bogiem, uznając, że tylko
19:32-34 - Bóg obiecuje chronić Jerozolimę dla Siebie i dla Swojego
sługi Dawida. Ta obietnica potwierdza przymierze Boga z Dawidem i Jego
wierność w spełnianiu obietnic (zob. także 2 Samuela 7:12-16 i
19:35-37 - Anioł Pański niszczy armię asyryjską, demonstrując Bożą moc
nad armiami na ziemi. Sancheryb zostaje zamordowany po powrocie do
swojego kraju, co dowodzi boskiej sprawiedliwości (zob. także Wyjścia
12:23 i Daniela 6:22).
'''
