[29]
"1" = ''':sup:`1` Taka jest treść listu, jaki prorok Jeremiasz posłał z Jerozolimy do
pozostałych starszych na wygnaniu, do kapłanów, do proroków i do całego
ludu, który Nabuchodonozor uprowadził w niewolę z Jerozolimy do
Babilonii
'''
"2" = ''':sup:`2` po wyjściu z Jerozolimy króla Jechoniasza, królowej, dworzan,
przywódców judzkich i jerozolimskich, kowali i ślusarzy.
Chilkiasza, których wysłał Sedecjasz, król judzki, do Nabuchodonozora,
króla babilońskiego, do Babilonu. Brzmiał on tak:
'''
"4" = ''':sup:`4` To mówi Pan Zastępów, Bóg Izraela, do wszystkich uprowadzonych do
niewoli, których pozwoliłem uprowadzić z Jerozolimy do Babilonu:
'''
"5" = ''':sup:`5` Budujcie domy i mieszkajcie w nich; zakładajcie ogrody i spożywajcie
ich owoce!
'''
"6" = ''':sup:`6` Bierzcie sobie żony i rodźcie synów i córki! Wybierajcie żony dla
waszych synów i dawajcie córkom waszym mężów, by rodziły synów i córki;
pomnażajcie się tam, a niech was nie ubywa!
'''
"7" = ''':sup:`7` Starajcie się o pomyślność kraju, do którego was zesłałem. Módlcie
się do Pana za niego, bo od jego pomyślności zależy wasza pomyślność.
'''
"8" = ''':sup:`8` Bo to mówi Pan Zastępów, Bóg Izraela: Nie dajcie się wprowadzić w
błąd przez waszych proroków, którzy są wśród was, i przez waszych
wróżbitów; nie zwracajcie uwagi na wasze sny, jakie śnicie.
'''
"9" = ''':sup:`9` Oni bowiem prorokują wam kłamstwo w moje imię. Nie posłałem ich -
wyrocznia Pana.
'''
"10" = ''':sup:`10` To jednak mówi Pan: Gdy dla Babilonu upłynie siedemdziesiąt lat,
nawiedzę was i wypełnię na was swoją pomyślną zapowiedź, by was znów
przyprowadzić na to miejsce.
'''
"11" = ''':sup:`11` Jestem bowiem świadomy zamiarów, jakie zamyślam co do was -
wyrocznia Pana - zamiarów pełnych pokoju, a nie zguby, by zapewnić wam
przyszłość, jakiej oczekujecie.
'''
"12" = ''':sup:`12` Będziecie Mnie wzywać, zanosząc do mnie swe modlitwy, a ja was
wysłucham.
'''
"13" = ''':sup:`13` Będziecie Mnie szukać i znajdziecie Mnie, albowiem będziecie Mnie
szukać z całego serca.
'''
"14" = ''':sup:`14` Ja zaś sprawię, że Mnie znajdziecie - wyrocznia Pana - "i odwrócę
wasz los, zgromadzę spośród wszystkich narodów i z wszystkich miejsc,
po których was rozproszyłem - wyrocznia Pana - i przyprowadzę was do
miejsca, skąd was wygnałem".
'''
"15" = ''':sup:`15` Mówicie wprawdzie: Pan wzbudził nam proroków w Babilonie.
'''
"16" = ''':sup:`16` Dobrze! To bowiem mówi Pan do króla zasiadającego na tronie Dawida
i do całego ludu mieszkającego w tym mieście, do wszystkich braci,
którzy nie poszli na wygnanie;
'''
"17" = ''':sup:`17` to mówi Pan Zastępów: Oto poślę między nich miecz, głód i zarazę;
postąpię z nimi tak, jak z zepsutymi figami, które są tak niedobre, że
się nie nadają do jedzenia.
'''
"18" = ''':sup:`18` Będę ich ścigał mieczem, głodem, zarazą; uczynię ich przedmiotem
zgrozy dla wszystkich królestw ziemi, przedmiotem klątwy, postrachu,
pośmiewiska i urągowiska między wszystkimi narodami, wśród których ich
rozproszyłem,
'''
"19" = ''':sup:`19` za to, że nie słuchali moich słów - wyrocznia Pana - chociaż
posyłałem im swoje sługi, proroków, nieustannie, a oni nie chcieli
słuchać - wyrocznia Pana.
'''
"20" = ''':sup:`20` Słuchajcie więc słowa Pańskiego, wszyscy uprowadzeni do niewoli,
których wypędziłem z Jerozolimy do Babilonu.
'''
"21" = ''':sup:`21` To mówi Pan Zastępów, Bóg Izraela, do Achaba, syna Kolajasza, i do
Sidkijasza, syna Maasejasza, którzy prorokowali wam kłamstwo w moje
imię: Oto wydam ich w ręce Nabuchodonozora, króla babilońskiego, który
zabije ich na waszych oczach.
'''
"22" = ''':sup:`22` I wszyscy Judejczycy, którzy znajdują się na wygnaniu w Babilonie,
z ich przypadku będą brali przykład, by przeklinać w następujący
sposób: Niech tobie Pan uczyni tak, jak Sidkijaszowi i Achabowi!,
których król babiloński usmażył na ogniu,
'''
"23" = ''':sup:`23` ponieważ postępowali haniebnie w Izraelu, cudzołożąc z żonami
swoich bliźnich i głosząc w moje imię słowa kłamstwa, czego im nie
zleciłem. Ja wiem o tym i jestem świadkiem - wyrocznia Pana.
'''
"24" = ''':sup:`24` Do Szemajasza zaś Nechelamity powiesz:
'''
"25" = ''':sup:`25` To mówi Pan Zastępów, Bóg Izraela: Ponieważ posłałeś w swoim
własnym imieniu do całego narodu w Jerozolimie i do Sofoniasza, syna
Massejasza, kapłana, i do wszystkich kapłanów list tej treści:
'''
"26" = ''':sup:`26` Pan ustanowił cię kapłanem w miejsce kapłana Jojady, byś był
nadzorcą w domu Pańskim nad każdym wpadającym w szał i występującym
jako prorok, byś go zakuł w kłodę i lżelazo.
'''
"27" = ''':sup:`27` Dlaczego więc nie przywołałeś do porządku Jeremiasza z Anatot,
który wam prorokuje?
'''
"28" = ''':sup:`28` Przecież to on przysłał do nas, do Babilonii, wieść: Długo to
potrwa. Budujcie domy i mieszkajcie w nich, zakładajcie ogrody i
spożywajcie ich owoce!
'''
"29" = ''':sup:`29` Kapłan Sofoniasz odczytał ten list w obecności proroka Jeremiasza.
'''
"30" = ''':sup:`30` Wtedy Pan skierował następujące słowo do Jeremiasza:
'''
"31" = ''':sup:`31` Poślij do wszystkich uprowadzonych do niewoli następujące słowa: To
mówi Pan do Szemejasza Nechelamity: Ponieważ Szemejasz prorokował wam,
mimo że go nie powołałem, i utwierdzał waszą ufność w kłamstwo,
'''
"32" = ''':sup:`32` dlatego to mówi Pan: Oto ukarzę Szemejasza Nechelamitę i jego
potomstwo. Nie będzie miał nikogo, kto by mieszkał wśród tego ludu i
kto by ujrzał pomyślność, jaką uczynię mojemu ludowi - wyrocznia Pana -
gdyż głosił bunt przeciw Panu.
'''
"Notes" = '''
Notas de rodapé:
29:1-3 - List Jeremiasza do wygnańców w Babilonie nakazuje im żyć w
pokoju i dobrobycie pomimo trudnej sytuacji. Bóg nakazuje im zabiegać o
dobro miasta, w którym mieszkają, ponieważ Jego błogosławieństwo jest
związane z dobrobytem ludzi (zob. także Jeremiasza 27:7 i 1 Tymoteusza
2:1-2).
29:4-7 - Bóg nakazuje wygnańcom osiedlić się w Babilonie i szukać
pokoju, ponieważ wygnanie jest częścią Bożego planu. To napomnienie
podkreśla wagę odnalezienia celu i pokoju, nawet w czasach przeciwności
(zob. także List do Filipian 4:6-7 i 1 List Piotra 1:6-7).
29:10-14 - Bóg obiecuje odbudowę Izraela po 70 latach wygnania.
Potwierdza wierność swojemu przymierzu, pokazując, że Jego plany wobec
ludu zawsze zakładają dobrobyt, a nie zło. Ta obietnica odbudowy niesie
nadzieję wygnańcom (zob. także Izajasz 40:31 i Jeremiasz 31:17).
29:15-19 - Jeremiasz ostrzega przed fałszywymi prorokami, którzy zwodzą
ludzi fałszywymi obietnicami natychmiastowego powrotu do Boga. Wierność
Bogu jest niezbędna, a On wymaga, aby ludzie ufali Jego planom, nawet
7,15-20 i 2 P 2,1-3).
29:11-14 - Werset „Ja znam zamiary, jakie mam względem was – mówi Pan…”
podkreśla nadzieję na obiecującą przyszłość dla ludu Bożego. Obiecuje
On plan pokoju i dobrobytu, a szczere szukanie Go zaowocuje głębszą
relacją (zob. także Rz 8,28 i Jk 1,5).
'''
