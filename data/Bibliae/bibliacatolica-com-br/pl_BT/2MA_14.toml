[14]
"1" = ''':sup:`1` Po upływie trzech lat doszła do otoczenia Judy wiadomość, że
Demetriusz, syn Seleukosa, wylądował z silnym wojskiem i flotą w porcie
Tripolis,
'''
"2" = ''':sup:`2` opanował kraj i zamordował Antiocha i jego opiekuna Lizjasza.
'''
"3" = ''':sup:`3` Niejaki zaś Alkimos, który przedtem był arcykapłanem, ale sam
dobrowolnie się zniesławił w czasach zamieszek, i wiedział, że w żaden
sposób nie ma dla niego ratunku ani ponownego przystępu do świętego
ołtarza,
'''
"4" = ''':sup:`4` udał się do króla w sto pięćdziesiątym pierwszym roku, przynosząc mu
koronę złotą i palmę, ponadto zaś część tych gałęzi oliwnych, które są
w użyciu w świątyni, i tego dnia nie uczynił nic więcej.
'''
"5" = ''':sup:`5` Znalazł jednak sposobność do okazania swej głupoty, kiedy go
zawezwał Demetriusz na zebranie rady i zapytał, jakie nastroje i
zamiary panują wśród Żydów. Na to odpowiedział:
'''
"6" = ''':sup:`6` Ci spomiędzy Żydów, którzy się zowią asydejczykami, którym przewodzi
Juda Machabeusz, wzniecają wojnę i wywołują niepokój. Oni to nie
dopuszczają do tego, aby królestwo zaznało pokoju.
'''
"7" = ''':sup:`7` Dlatego pozbawiony swojej dziedzicznej godności - mówię o
arcykapłaństwie - tutaj właśnie przybywam,
'''
"8" = ''':sup:`8` najpierw, istotnie mając na uwadze sprawy króla, potem zaś w trosce
również o obywateli. Zuchwałość bowiem wyżej wspomnianych niemało
szkodzi całemu naszemu narodowi.
'''
"9" = ''':sup:`9` Kiedy więc każdą z tych spraw poznałeś, ty, królu, zaopiekuj się
krajem, naszym udręczonym narodem, z uprzedzającą swoją łaskawością,
jaką wszystkim okazujesz.
'''
"10" = ''':sup:`10` Jak długo bowiem Juda będzie istniał, sprawy publiczne nie mogą
zaznać spokoju.
wrogo byli usposobieni do Judy, usiłowali podburzyć Demetriusza.
'''
"12" = ''':sup:`12` Natychmiast więc wybrał Nikanora, który był dowódcą nad słoniami,
mianował go wodzem Judei i wysłał
'''
"13" = ''':sup:`13` z rozkazami, żeby samego Judy się pozbył, a żołnierzy jego
rozpędził, Alkimosa zaś ustanowił arcykapłanem największej świątyni.
'''
"14" = ''':sup:`14` Pogańscy mieszkańcy Judei, którzy kiedyś uciekli przed Judą,
złączyli się tłumnie z Nikanorem. Byli bowiem przekonani, że złe losy i
nieszczęścia Żydów staną się ich własnym szczęściem.
pogan, posypawszy się ziemią zanosili błagania do Tego, który swój
naród osadził na wieki i zawsze w widoczny sposób brał w opiekę swój
dział.
'''
"16" = ''':sup:`16` Na rozkaz jednak dowódcy natychmiast stamtąd odeszli. Spotkali się
z nimi we wsi Dessau.
'''
"17" = ''':sup:`17` Szymon, brat Judy, rozpoczął bitwę z Nikanorem, ale wskutek nagłego
uderzenia nieprzyjaciół doznał chwilowej porażki.
'''
"18" = ''':sup:`18` Mimo to Nikanor, który słyszał o tym, jaka jest dzielność żołnierzy
Judy i jaka ich zawziętość w zmaganiu o ojczyznę, czuł obawę przed
krwawym rozstrzygnięciem.
'''
"19" = ''':sup:`19` Dlatego posłał Posidoniosa, Teodota i Matatiasza, aby podali i
przyjęli prawicę.
'''
"20" = ''':sup:`20` Po gruntownym rozważeniu warunków, dowódca ogłosił je wojskom.
Kiedy zaś opinia okazała się jednomyślna, wyrazili na nie zgodę.
jednym miejscu. Zbliżał się z każdej strony rydwan, ustawiono krzesła.
'''
"22" = ''':sup:`22` Juda ustawił zbrojnych w dogodnych miejscach, aby byli gotowi na
wypadek, gdyby ze strony nieprzyjaciół nagle urządzono napad. Zgodną
jednak prowadzili rozmowę.
'''
"23" = ''':sup:`23` Nikanor przebywał w Jerozolimie i nie uczynił niczego
niestosownego, oddalił nawet gromadzących się tłumnie przy nim ludzi.
'''
"24" = ''':sup:`24` Miał dla Judy zawsze wielkie uznanie i w głębi serca był przychylny
temu mężowi.
'''
"25" = ''':sup:`25` Zachęcał go, aby się ożenił i miał dzieci. Ożenił się, dobrze mu
się powodziło i zaznał radości życia.
'''
"26" = ''':sup:`26` Alkimos jednak widząc wzajemną ich przyjaźń, wziąwszy zawarte
umowy, udał się do Demetriusza i oskarżył Nikanora o wrogie
usposobienie wobec państwa, wroga bowiem jego królestwa, Judę, mianował
'''
"27" = ''':sup:`27` Król zaś rozgniewał się, a podniecony oszczerstwami tego
skończonego łotra, napisał do Nikanora, wyrażając niezadowolenie w
sprawie umów i rozkazując, aby Machabeusza skutego natychmiast przesłał
do Antiochii.
'''
"28" = ''':sup:`28` Gdy wiadomość o tym doszła do Nikanora, ten bardzo się tym
zmieszał, gdyż nie chciał unieważnić umowy z człowiekiem, który w
niczym nie wykroczył przeciw sprawiedliwości.
'''
"29" = ''':sup:`29` Ponieważ jednak nie mógł się sprzeciwić królowi, szukał
sposobności, aby wybiegiem zakończyć tę sprawę.
'''
"30" = ''':sup:`30` Machabeusz ze swej strony zauważył, że Nikanor obchodził się z nim
mniej przyjaźnie i że całe jego postępowanie stało się bardziej
szorstkie. Był przekonany, że niczego bardzo dobrego nie należy się
spodziewać po tym złym usposobieniu. Zebrał więc niemało swych
żołnierzy i skrył się przed Nikanorem.
'''
"31" = ''':sup:`31` Kiedy zaś tamten dowiedział się, że w szlachetny sposób został
przez tego męża wyprowadzony w pole, udał się do największej i
czcigodnej świątyni wtedy, gdy kapłani składali ustanowione ofiary i
kazał wydać sobie tego męża.
'''
"32" = ''':sup:`32` Gdy zaś oni, składając przysięgi, oświadczyli, że nie wiedzą, gdzie
może być poszukiwany,
'''
"33" = ''':sup:`33` wyciągnąwszy prawicę w stronę przybytku zaprzysiągł: Jeżeli nie
wydacie mi Judy w kajdanach, zrównam z ziemią tę oto świątynię Bożą i
zburzę ołtarz, a na tym miejscu wystawię wspaniałą świątynię
Dionizosowi.
'''
"34" = ''':sup:`34` To powiedziawszy odszedł. Kapłani zaś wyciągnęli ręce do nieba i
wzywali Tego, który zawsze walczył w obronie swojego narodu. Tak się
modlili:
'''
"35" = ''':sup:`35` Tobie, Panie, który niczego nie potrzebujesz, spodobało się, żeby
przybytek, w którym mieszkasz, był pomiędzy nami.
'''
"36" = ''':sup:`36` Teraz więc, Święty, od którego pochodzi wszelka świętość, Panie,
ustrzeż na wieki od jakiegokolwiek zbezczeszczenia ten dom, który
dopiero co został oczyszczony.
'''
"37" = ''':sup:`37` Nikanorowi zaś wskazano spomiędzy starszyzny jerozolimskiej
niejakiego Razisa, człowieka, który był oddany swoim rodakom, miał
dobrą sławę, a dzięki swej życzliwości był nazwany ojcem Żydów.
'''
"38" = ''':sup:`38` W czasach bowiem poprzednich zamieszek był prześladowany za
judaizm, ustawicznie jednak ciało i duszę dla judaizmu wystawiał na
niebezpieczeństwo.
'''
"39" = ''':sup:`39` Nikanor chciał publicznie okazać swoje wrogie usposobienie względem
'''
"40" = ''':sup:`40` Nie wątpił bowiem, że jeżeli go pochwyci, zada im wielki cios.
'''
"41" = ''':sup:`41` Gdy zaś żołnierze mieli już wieżę zdobyć i usiłowali wyważyć drzwi
do atrium, gdy nadto był wydany rozkaz, aby ogień podłożyć i drzwi
skierował miecz.
'''
"42" = ''':sup:`42` Wolał bowiem w szlachetny sposób umrzeć, aniżeli złoczyńcom wpaść w
ręce i być przedmiotem zniewag wymierzonych przeciwko jego szlachetnemu
pochodzeniu.
'''
"43" = ''':sup:`43` W zapale walki chybił jednak ciosu, a wielu żołnierzy już wpadło
przez drzwi. Wybiegł więc odważnie na mur i mężnie sam zeskoczył na
żołnierzy.
spadł na środek pustego miejsca.
'''
"45" = ''':sup:`45` Żył jednak jeszcze i płonął gniewem. Podniósł się, choć krew z
niego płynęła i rany były bolesne, a biegnąc minął żołnierzy. Stanął
wreszcie na jakiejś urwistej skale.
'''
"46" = ''':sup:`46` Całkowicie pozbawiony już krwi wyrwał wnętrzności, a wziąwszy je
obydwoma rękami, rzucił na żołnierzy. A prosił Władcę życia i ducha,
aby mu je ponownie oddał. W ten sposób zakończył życie.
'''
