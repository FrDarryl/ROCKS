[14]
"1" = ''':sup:`1` Kierownikowi chóru. Dawidowy. Mówi głupi w swoim sercu: Nie ma Boga.
Oni są zepsuci, ohydne rzeczy popełniają, nikt nie czyni dobrze.
'''
"2" = ''':sup:`2` Pan spogląda z nieba na synów ludzkich, badając, czy jest wśród nich
rozumny, który szukałby Boga.
'''
"3" = ''':sup:`3` Wszyscy razem zbłądzili, stali się nikczemni: nie ma takiego, co
dobrze czyni, nie ma ani jednego.
'''
"4" = ''':sup:`4` Czyż się nie opamiętają wszyscy, którzy czynią nieprawość, którzy
lud mój pożerają, jak gdyby chleb jedli, którzy nie wzywają Pana?
'''
"5" = ''':sup:`5` Tam zadrżeli ze strachu, gdyż Bóg jest z pokoleniem sprawiedliwym.
'''
"6" = ''':sup:`6` Chcecie udaremnić zamiar biedaka: lecz Pan jest jego ucieczką.
'''
"7" = ''':sup:`7` Kto przyniesie z Syjonu zbawienie Izraela? Gdy Pan odmieni los swego
narodu, Jakub się rozraduje, Izrael się ucieszy.
'''
"Notes" = '''
Notas de rodapé:
14:1 - Psalm rozpoczyna się stwierdzeniem o głupocie niegodziwców,
którzy twierdzą, że Boga nie ma. To zaprzeczenie jest postrzegane jako
bunt przeciwko prawdzie, a psalmista ostrzega przed konsekwencjami
14:2-3 - Bóg obserwuje ludzkość i stwierdza, że nie ma wśród niej
nikogo sprawiedliwego. Ta obserwacja uwypukla grzeszny stan ludzkości,
podkreślając potrzebę odkupienia i wagę Bożej łaski (zob. także Rz
3,10-12 i Rdz 6,5).
14:4 - Retoryczne pytanie o brak bojaźni Bożej wśród niegodziwych
podkreśla wagę moralnego zepsucia. Wskazuje to na potrzebę serca, które
czci Boga i szuka Jego mądrości (zob. także Prz 1,7 i Ps 36,1).
14:5-6 - Sprawiedliwi są zachęcani do zaufania Bogu, który jest ich
schronieniem. To zaufanie ukazuje opiekuńczy i sprawiedliwy charakter
37:39-40).
14:7 - Nadzieja na zbawienie w Syjonie to wołanie o odnowę i Bożą
interwencję. To oczekiwanie jest potwierdzeniem wiary w Boże działanie
'''
