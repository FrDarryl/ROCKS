[5]
"1" = ''':sup:`1` Salomon panował od Rzeki do kraju Filistynów i do granicy Egiptu nad
wszystkimi królestwami. Składały one daninę i były poddane Salomonowi
przez całe jego życie.
'''
"2" = ''':sup:`2` Codzienną dostawę żywności dla Salomona stanowiło: trzydzieści kor
najczystszej mąki i sześćdziesiąt kor zwykłej mąki,
'''
"3" = ''':sup:`3` dziesięć tucznych wołów i dziesięć wołów pastwiskowych oraz sto
owiec oprócz jeleni, gazeli, danieli i tucznego ptactwa.
'''
"4" = ''':sup:`4` Panował on też w całym Zarzeczu od Tifsach do Gazy i nad wszystkimi
królami Zarzecza, i miał pokój ze wszystkich stron dokoła.
'''
"5" = ''':sup:`5` Dlatego też przez wszystkie dni Salomona Juda i Izrael mieszkali
bezpiecznie, każdy pod swoją winoroślą i pod swoim drzewem figowym, od
Dan do Beer-Szeby.
'''
"6" = ''':sup:`6` Salomon miał też cztery tysiące stajni dla koni do swoich powozów i
dwanaście tysięcy wierzchowców.
'''
"7" = ''':sup:`7` Nadzorcy ci zaopatrywali króla Salomona i wszystkich zaproszonych do
stołu królewskiego; każdy w swoim miesiącu, tak iż niczego nie
brakowało.
sprowadzano na to miejsce, które każdemu było wyznaczone.
'''
"9" = ''':sup:`9` Bóg dał Salomonowi mądrość i rozsądek nadzwyczajny oraz rozum
nieogarniony jak piasek na brzegu morza.
'''
"10" = ''':sup:`10` Toteż mądrość Salomona przewyższała mądrość wszystkich ludzi
Wschodu i mądrość Egipcjan.
'''
"11" = ''':sup:`11` Górował on mądrością nad wszystkimi ludźmi, nawet nad Etanem
Ezrachitą i Hemanem, jako też Kalkolem i Dardą, synami Machola. A imię
jego stało się sławne wśród wszystkich narodów okolicznych.
'''
"12" = ''':sup:`12` Wypowiedział bowiem trzy tysiące przysłów, a pieśni jego było
tysiąc pięć.
'''
"13" = ''':sup:`13` Rozprawiał też o drzewach: od cedrów na Libanie aż do hizopu
rosnącego na murze. Mówił także o zwierzętach czworonożnych, o
ptactwie, o tym, co pełza po ziemi, i o rybach.
'''
"14" = ''':sup:`14` Przychodzili więc ze wszystkich narodów i spośród wszystkich królów
ci, którzy dowiedzieli się o mądrości Salomona, aby przysłuchiwać się
jego mądrości.
'''
"15" = ''':sup:`15` Hiram, król Tyru, posłał do Salomona swoje sługi, bo dowiedział
się, że namaszczono go na króla w miejsce jego ojca, a Hiram był stale
w przyjaźni z Dawidem.
'''
"16" = ''':sup:`16` Wtedy Salomon przesłał Hiramowi takie słowa:
'''
"17" = ''':sup:`17` Wiesz, że Dawid, mój ojciec, nie mógł budować świątyni Imieniu
dopóki Pan nie położył ich pod jego stopy.
'''
"18" = ''':sup:`18` A teraz Pan, Bóg mój, obdarzył mnie zewsząd pokojem. Nie ma
przeciwnika ani też złego wydarzenia.
'''
"19" = ''':sup:`19` Wobec tego zamierzam budować świątynię Imieniu Pana, Boga mego,
stosownie do tego, co Pan rzekł Dawidowi, memu ojcu: Twój syn, którego
ci dam jako następcę na twoim tronie, on właśnie będzie budował
świątynię dla mego Imienia.
'''
"20" = ''':sup:`20` Teraz więc każ naścinać mi cedrów z Libanu. A moi słudzy niech będą
razem z twoimi sługami. Dam ci zapłatę dla twoich sług, jakiej tylko
zażądasz, bo wiesz, że nie mamy ludzi tak umiejących ciąć drzewa jak
Sydończycy.
'''
"21" = ''':sup:`21` Gdy Hiram usłyszał słowa Salomona, ucieszył się bardzo i rzekł:
Niech będzie dziś błogosławiony Pan, który Dawidowi dał mądrego syna,
'''
"22" = ''':sup:`22` Następnie Hiram przesłał Salomonowi te słowa: Wysłuchałem tego, co
mi przesłałeś. Ja spełnię wszystkie twoje życzenia co do drzewa
cedrowego i co do drzewa cyprysowego.
'''
"23" = ''':sup:`23` Słudzy moi sprowadzą je z Libanu do morza, a ja zestawię je na
morzu w tratwy i przeciągnę je na to miejsce, które mi wskażesz. Tam
każę je rozłączyć, a ty je weźmiesz i spełnisz moje życzenie, aby mój
dwór zaopatrzyć w żywność.
'''
"24" = ''':sup:`24` Tak Hiram dostarczał Salomonowi drzewa cedrowego i drzewa
cyprysowego, ile tylko ten potrzebował.
'''
"25" = ''':sup:`25` Salomon zaś dawał Hiramowi na wyżywienie jego dworu dwadzieścia
tysięcy kor pszenicy i dwadzieścia tysięcy bat tłoczonej oliwy. Co roku
Salomon dawał to Hiramowi.
'''
"26" = ''':sup:`26` Pan bowiem obdarzył Salomona mądrością tak, jak mu przyrzekł.
Utrwaliła się zatem przyjaźń między Hiramem a Salomonem, gdyż zawarli
ze sobą przymierze.
'''
"27" = ''':sup:`27` Król Salomon powołał robotników, pracujących przymusowo, z całego
Izraela. Było takich robotników trzydzieści tysięcy.
'''
"28" = ''':sup:`28` Wysyłał ich od Libanu co miesiąc po dziesięć tysięcy na zmiany:
miesiąc byli w Libanie, a dwa miesiące w domu. Przełożonym robotników,
pracujących przymusowo, był Adoniram.
'''
"29" = ''':sup:`29` Salomon miał też siedemdziesiąt tysięcy tragarzy i osiemdziesiąt
tysięcy rozłupujących skały.
'''
"30" = ''':sup:`30` Ponadto Salomon miał, prócz wyższych urzędników zarządzających
pracami, trzy tysiące trzystu nadzorujących lud wykonujący pracę.
'''
"31" = ''':sup:`31` Król polecił im, aby kazali wyłamywać kamienie wielkie, wyborowe i
ciosane na założenie fundamentów budowli.
'''
"32" = ''':sup:`32` Murarze więc Salomona i murarze Hirama wraz z Giblitami ciosali i
przygotowywali drewno i kamienie na budowę świątyni.
'''
"Notes" = '''
Notas de rodapé:
5:1-5 - Król Salomon zawiera sojusz z Hiramem, królem Tyru, w celu
pozyskania drewna cedrowego i cyprysowego na budowę Świątyni.
Partnerstwo to podkreśla mądrość Salomona w szukaniu zewnętrznej pomocy
dla boskiego projektu oraz znaczenie Świątyni jako symbolu obecności
Boga pośród Jego ludu (zob. także 2 Kronik 2:3 i 1 Krl 9:11).
5:6-8 - Hiram uznaje mądrość Salomona i zgadza się dostarczyć mu
niezbędnych materiałów. Ta przychylna reakcja odzwierciedla
międzynarodowy szacunek dla mądrości, którą Bóg obdarzył Salomona,
wskazując, że Boża łaska przejawia się również w relacjach między
narodami (zob. także 1 Krl 10:23-24 i Prz 8:15-16).
5:9-12 - Hiram wysyła drewno, a w zamian Salomon dostarcza pszenicę i
oliwę z oliwek. Ta umowa o uczciwym handlu i wzajemności symbolizuje
harmonię i dobrobyt, jakie panowanie Salomona przyniosło Izraelowi –
5:13-16 - Salomon organizuje liczną grupę robotników do budowy
Świątyni. Podkreśla to ogrom i wysiłek włożony w budowę domu Bożego,
odzwierciedlając oddanie ludu w dochowaniu przymierza z Bogiem (zob.
także Wj 35:10 i 2 Kronik 2:17-18).
5:17-18 - Do budowy fundamentów Świątyni wydobywano kamienie o wysokiej
wartości. Budowa z wysokiej jakości materiałów symbolizowała
doskonałość i świętość Świątyni, która miała być mieszkaniem Boga (zob.
także 1 Kronik 22:2 i List do Efezjan 2:20-22).
'''
