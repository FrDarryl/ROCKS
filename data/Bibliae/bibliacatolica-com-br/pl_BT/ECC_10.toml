[10]
"1" = ''':sup:`1` Nieżywa mucha zepsuje naczynie wonnego olejku. Bardziej niż mądrość,
niż sława zaważy trochę głupoty.
'''
"2" = ''':sup:`2` Serce mędrca zwraca się ku prawej stronie, a serce głupca ku lewej.
'''
"3" = ''':sup:`3` Nawet gdy głupiec idzie drogą, brakuje mu rozwagi i mówi o każdym:
To głupiec.
'''
"4" = ''':sup:`4` Jeśli gniew władcy się przeciw tobie podniesie, miejsca swego nie
opuszczaj, bo zachowanie spokoju zapobiec może wielkim wykroczeniom.
'''
"5" = ''':sup:`5` Jest zło - widziałem je pod słońcem, to błąd ze strony władcy:
'''
"6" = ''':sup:`6` wynosi się głupotę na stanowiska wysokie, podczas gdy zdolni siedzą
nisko.
'''
"7" = ''':sup:`7` Widziałem sługi na koniach, a książąt kroczących, jak słudzy,
pieszo.
'''
"8" = ''':sup:`8` Kto kopie dół, ten może weń wpaść, a tego, kto mur rozwala, ukąsić
może żmija.
'''
"9" = ''':sup:`9` Kto wyłamuje kamienie, może się o nie skaleczyć, kto rąbie drwa,
naraża się na niebezpieczeństwo.
'''
"10" = ''':sup:`10` Jeśli siekiera się stępi, a nie naostrzy się jej, trzeba zwiększyć
wysiłek. Pożyteczna jest wtedy mądrość, by osiągnąć powodzenie.
'''
"11" = ''':sup:`11` Jeżeli żmija ukąsi, nim doszło do zaklęcia, traci swój zysk
zaklinacz.
'''
"12" = ''':sup:`12` Słowa z ust mędrca są przyjemnością, lecz usta głupca gubią jego
samego.
'''
"13" = ''':sup:`13` Początek słów jego ust to głupstwo, a koniec jego mowy to wielkie
szaleństwo.
'''
"14" = ''':sup:`14` A głupiec mnoży słowa. Nie wie przecież człowiek, co będzie, bo kto
mu oznajmi, co będzie potem?
'''
"15" = ''':sup:`15` Głupiec tak się męczy wysiłkiem, że nie potrafi nawet dotrzeć do
miasta.
'''
"16" = ''':sup:`16` Biada ci, kraju, którego królem jest prostak i gdzie książęta już z
rana ucztują!
'''
"17" = ''':sup:`17` Szczęśliwyś, kraju, którego król ze szlachetnie urodzonych
pochodzi, i gdzie książęta w czasie właściwym ucztują, na sposób męski,
bez uprawiania pijaństwa.
'''
"18" = ''':sup:`18` Skutkiem wielkiego lenistwa chyli się strop, gdy ręce są
opuszczone, przecieka dom.
'''
"19" = ''':sup:`19` Gdy dla zabawy gotują biesiadę i wino życie rozwesela, a pieniądz
na wszystko pozwala:
'''
"20" = ''':sup:`20` w myślach nawet swoich nie złorzecz królowi ani w sypialni swojej
nie przeklinaj możnego, bo ptactwo powietrzne zaniesie głos, a to, co
skrzydlate, doniesie słowa.
'''
"Notes" = '''
Notas de rodapé:
10:1 - Odrobina głupoty może zniweczyć wiele dobrego, pokazując, jak
nierozsądne działania mogą zagrozić reputacji i ciężkiej pracy. To
podkreśla wagę mądrości w życiu codziennym (zob. także Księgę Przysłów
14:1 i List Jakuba 3:13).
10:2 - Autor porównuje serce mądrego człowieka do serca głupca,
podkreślając, że ludzkie wybory i wartości mogą prowadzić człowieka
różnymi ścieżkami. Prawdziwa mądrość jest zgodna z zamysłem Boga (zob.
również Księgę Przysłów 4:23 i List do Rzymian 12:2).
10:4-7 - Stabilność mądrego w obliczu przeciwności kontrastuje z
niestabilnością głupca. Ten fragment uczy nas, jak ważna jest pokora i
samokontrola (zob. także Księga Przysłów 15:1 i List do Filipian 4:5).
10:8-10 - Podkreśla się mądrość w działaniu; błąd może prowadzić do
poważnych konsekwencji. Podkreśla to wagę działania z rozwagą i
planowaniem (zob. także Prz 21,5 i Łk 14,28).
10:11-14 - Niezdolność głupca do przewidzenia konsekwencji swoich
czynów jest ostrzeżeniem, że musimy zachować rozeznanie i mądrość w
mowie i decyzjach (zobacz również Księgę Przysłów 18:21 i List Jakuba
1:19-20).
'''
