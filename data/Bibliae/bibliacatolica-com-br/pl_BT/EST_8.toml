[8]
"1" = ''':sup:`1` Tego dnia podarował król Aswerus królowej Esterze dom Hamana,
dręczyciela Żydów, Mardocheusz zaś dostał się przed oblicze króla,
ponieważ powiedziała Estera, kim on był dla niej.
'''
"2" = ''':sup:`2` Król zaś zdjął swój sygnet, który zabrał Hamanowi, i dał go
Mardocheuszowi. Estera zaś ustanowiła Mardocheusza zarządcą domu
Hamana.
'''
"3" = ''':sup:`3` I znowu Estera przemówiła do króla, i upadła do nóg jego, i płakała,
i błagała go o łaskę, aby usunął złość Hamana, Agagity i zamiar jego
skierowany przeciwko Żydom.
'''
"4" = ''':sup:`4` A król wyciągnął do Estery złote berło: na co podniosła się Estera i
stanęła przed królem,
'''
"5" = ''':sup:`5` i rzekła: Jeśli się to podoba królowi, jeśli darzy mnie
życzliwością, i jeśli królowi to odpowiada, a ja jestem w jego oczach
miła, niech zostanie napisane, aby wycofano listy, plan Hamana, syna
Hammedaty, który napisał, aby wygubić Żydów mieszkających we wszystkich
państwach króla.
'''
"6" = ''':sup:`6` Bo jakże mogłabym patrzeć na zło, które spadnie na lud mój, i jak
mogłabym patrzeć na zgubę mojego narodu?
'''
"7" = ''':sup:`7` Wtedy rzekł król Aswerus do królowej Estery i do Żyda Mardocheusza:
Oto dałem Esterze dom Hamana, a jego powiesili na drzewie, ponieważ
wyciągnął rękę na Żydów.
'''
"8" = ''':sup:`8` Wy zaś, jeśli wam się wyda to słuszne, napiszcie w sprawie Żydów, w
imieniu króla, i zapieczętujcie sygnetem, ponieważ pismo króla,
napisane w imieniu króla i zapieczętowane sygnetem króla, jest
nieodwołalne.
'''
"9" = ''':sup:`9` I zawołano pisarzy królewskich w tym czasie, w trzecim miesiącu, to
jest miesiącu Siwan, w dniu dwudziestym trzecim, i napisano według tego
wszystkiego, co rozkazał Mardocheusz, do Żydów i do satrapów, i do
namiestników, i książąt państw, które rozciągają się od Indii aż do
Etiopii, to jest do stu dwudziestu siedmiu państw, do poszczególnych
państw ich pismem i do poszczególnych ludów w ich języku, i do Żydów
ich pismem w ich języku.
'''
"10" = ''':sup:`10` I napisał w imieniu króla Aswerusa pismo, i zapieczętował sygnetem
króla, i posłał przez gońców, jadących na koniach, na wierzchowcach
królewskich, na źrebcach ze stadniny królewskiej,
'''
"11" = ''':sup:`11` że król pozwala Żydom, mieszkającym w poszczególnych miastach
zgromadzić się i stanąć w obronie swego życia, aby mogli wytracić i
wymordować, i wygubić wszystkich zbrojnych swoich wrogów wśród ludów i
państw wraz z ich niemowlętami i kobietami, a także aby zabrali ich
majętność
'''
"12" = ''':sup:`12` w jednym dniu, we wszystkich państwach króla Aswerusa, dnia
trzynastego miesiąca dwunastego, to jest miesiąca Adar. (2a) Odpis tego
dekretu, dotyczącego powyższych wypadków jest następujący: (2b) Wielki
król Artakserkses przesyła pozdrowienia stu dwudziestu siedmiu państwom
od Indii aż do Etiopii, przełożonym krain i tym, którzy z nami są
jednej myśli. (2c) Wielu z tych, którzy przez nadzwyczajną łaskawość
dobroczyńców zostało podniesionych do niezwykłej godności, zapragnęło
jeszcze czegoś większego. Usiłują nie tylko źle czynić naszym poddanym,
na których szczęście nie mogą patrzeć, lecz przeciw swoim własnym
dobroczyńcom knują zdradę. (2d) Nie tylko usuwają wdzięczność spomiędzy
ludzi, lecz także rozzuchwaleni pochwałami tych, co nie znają dobra,
mniemają, że ujdą karzącej sprawiedliwości wszystkowiedzącego Boga.
(2e) Często też namowa przyjaciół, którym powierzono zarząd spraw,
czyniąc tych, którzy sprawują władzę, odpowiedzialnymi za niewinną
krew, wikła ich w nipowetowane klęski. (2f) W ten sposób kłamliwym
rozumowaniem nikczemności oszukują szczerą życzliwość panujących. (2g)
I możecie zauważyć - niekoniecznie w starożytnych kronikach, któreśmy
ogłosili - lecz o wiele więcej patrząc na to, co jest przed stopami,
ile zła dzieje się z powodu zepsucia ludzi niegodnie rządzących. (2h)
Na przyszłość trzeba zwrócić uwagę na to, a w ten sposób sprawimy, że
będzie królestwo nie zamącone, pełne pokoju dla wszystkich ludzi, (2i)
a przy dokonywaniu zmian, narzucających się z oczywistością, rozsądzimy
zawsze kierując się większą łagodnością. (2k) Tak to Haman, syn
Hammedaty, Macedończyk, co prawda, obcy pokrewieństwu perskiemu i
bardzo daleki od naszej dobroci, znalazł u nas gościnę i spotkał się do
tego stopnia z życzliwością, (2l) którą mieliśmy wobec całego ludu, że
nazywali go ojcem naszym i oddawali mu wszyscy pokłon, bo osiągnął
drugie miejsce przy tronie królewskim. (2m) Jednak nie ujarzmił żądzy
wielkości, ale przemyśliwał nad tym, jak by nas pozbawić panowania i
życia. (2n) Naszego zaś wybawcę i stałego dobroczyńcę Mardocheusza i
Esterę, wspólniczkę bez skazy we władzy królewskiej, wraz z całym ich
ludem starał się doprowadzić do zguby podstępnymi, dobrze przemyślanymi
sposobami. (2o) Tak spodziewał się, przez ujarzmienie nas
osamotnionych, przenieść panowanie z Persów na Macedończyków. (2p) My
jednak stwierdzamy, że Żydzi wydani na zagładę przez tego trzykroć
zbrodniczego człowieka nie są złoczyńcami, lecz rządzą się najbardziej
sprawiedliwymi prawami, (2q) i że są synami najwyższego, żywego Boga,
który dobrze kierując zarówno nami, jak też i naszymi przodkami,
królestwo nasze najlepiej utwierdza. (2r) Dobrze więc zrobicie, jeśli
nie będziecie zważać na listy nadesłane przez Hamana, syna Hammedaty,
który za to, że się tego dopuścił, zawisł na drzewie u bram Suzy, z
całym swym domem, albowiem wszechwładny Bóg bezzwłocznie wymierzył mu
wyrok sprawiedliwy. (2s) A odpis tego listu wystawcie na widok
publiczny, na każdym miejscu pozwalając Żydom jawnie posługiwać się ich
własnymi prawami. Dopomóżcie im, aby tych, którzy ich napadną w chwili
ucisku, mogli odeprzeć dnia trzynastego dwunastego miesiąca Adar, w tym
samym dniu. (2t) Ten bowiem dzień wszechwładny Bóg, zamiast na zagładę
ludu wybranego, przeznaczył na jego wesele. (2u) Przeto i wy w liczbie
świąt waszych imiennie określonych obchodźcie ów pamiętny dzień z
wszelkimi biesiadami - aby on i teraz, i potem był dla nas i dla
życzliwych Persów pamiątką wybawienia, a dla spiskujących przeciw nam -
przypomnieniem zguby. (2x) Wszelkie zaś miasto czy okręg, bez wyjątku,
który by tego nie spełnił, będzie wydany w gniewie na pastwę włóczni i
ognia i będzie uważany nie tylko za niedostępny dla ludzi, lecz także
za najbardziej wrogi dla zwierząt i ptaków.
'''
"13" = ''':sup:`13` Odpis pisma został ogłoszony we wszystkich państwach z mocą prawa,
aby było wiadomo wszystkim ludom, że Żydzi będą gotowi na ten dzień do
pomsty nad nieprzyjaciółmi.
'''
"14" = ''':sup:`14` Gońcy konni, gońcy królewscy, pędzili spiesząc się, przynaglani
rozkazem króla, a dekret króla został ogłoszony na zamku w Suzie.
'''
"15" = ''':sup:`15` Mardocheusz zaś wyszedł od króla w szacie królewskiej z fioletowej
purpury i w białym odzieniu, w koronie złotej i wielkiej, w płaszczu
bisiorowym i szkarłatnym, a miasto Suza cieszyło się i weseliło.
'''
"16" = ''':sup:`16` Dla Żydów nastało światło i wesele, i radość, i sława.
'''
"17" = ''':sup:`17` We wszystkich bez wyjątku państwach i w każdym mieście, w miejscu,
dokąd dotarło słowo króla i jego dekret dla Żydów, była radość i
wesele, uczty i dzień zabawy. Wielu spośród narodów państwa perskiego
przechodziło na judaizm, ponieważ padł na nich strach przed Żydami.
'''
