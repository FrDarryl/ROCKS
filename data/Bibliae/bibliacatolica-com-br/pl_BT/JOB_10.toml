[10]
"1" = ''':sup:`1` Życie obrzydło mojej duszy, przedstawię Jemu swą sprawę, odezwę się
w bólu mej duszy!
'''
"2" = ''':sup:`2` Nie potępiaj mnie, powiem do Boga. Dlaczego dokuczasz mi, powiedz!
'''
"3" = ''':sup:`3` Przyjemnie ci mnie uciskać, odrzucać dzieło swoich rąk i sprzyjać
radzie występnych?
'''
"4" = ''':sup:`4` Czy oczy Twoje cielesne lub patrzysz na sposób ludzki?
'''
"5" = ''':sup:`5` Czy dni Twoje są jak dni człowieka, jak wiek mężczyzny Twe lata,
'''
"6" = ''':sup:`6` że szukasz u mnie przestępstwa i grzechu mego dochodzisz?
'''
"7" = ''':sup:`7` Choć wiesz, żem przecież nie zgrzeszył, nikt mnie z Twej ręki nie
wyrwie.
'''
"8" = ''':sup:`8` Twe ręce ukształtowały mnie, uczyniły: opuszczonego dokoła chcesz
zniszczyć?
'''
"9" = ''':sup:`9` Wspomnij, żeś ulepił mnie z gliny: i chcesz obrócić mnie w proch?
'''
"10" = ''':sup:`10` Czy mnie nie zlałeś jak mleko, czyż zsiąść się nie dałeś jak
serowi?
'''
"11" = ''':sup:`11` Odziałeś mnie skórą i ciałem i spiąłeś żyłami i kośćmi,
'''
"12" = ''':sup:`12` darzyłeś miłością, bogactwem, troskliwość Twa strzegła mi ducha -
'''
"13" = ''':sup:`13` a w sercu to ukrywałeś? Teraz już znam Twe zamiary.
'''
"14" = ''':sup:`14` Tylko czyhałeś na mój grzech, nie chcesz mnie uwolnić od winy.
'''
"15" = ''':sup:`15` Biada mi, gdybym ja zgrzeszył! Choć sprawiedliwy, nie podniosę
głowy, syty pogardy, niedolą pojony.
'''
"16" = ''':sup:`16` Pysznego złowisz jak lwiątko, na nowo użyjesz Twej mocy,
'''
"17" = ''':sup:`17` postawisz mi świeże dowody, gniew swój umocnisz powtórnie,
sprowadzisz nowe zastępy.
'''
"18" = ''':sup:`18` Czemuż wywiodłeś mnie z łona? Bodajbym zginął i nikt mnie nie
widział,
'''
"19" = ''':sup:`19` jak ktoś, co nigdy nie istniał, od łona złożony do grobu.
'''
"20" = ''':sup:`20` Czyż nie krótkie są dni mego życia? Odwróć Twój wzrok, niech trochę
rozjaśnię oblicze,
'''
"21" = ''':sup:`21` nim pójdę, by nigdy nie wrócić, do kraju pełnego ciemności,
'''
"22" = ''':sup:`22` do ziemi czarnej jak noc, do cienia chaosu i śmierci, gdzie świecą
jedynie mroki!
'''
"Notes" = '''
Notas de rodapé:
10:1-3 - Hiob rozpoczyna swoją prośbę od pytania o przyczynę swojego
cierpienia i niesprawiedliwość swojej sytuacji. Jego udręka ukazuje
walkę między bólem a postrzeganiem Bożej dobroci – dylemat powszechny w
10:4-7 - Hiob rozmyśla nad naturą Boga i niemożnością zrozumienia Jego
planów. Podkreśla, że Bóg zna wszystkie swoje drogi, podkreślając ideę,
że boska wszechwiedza jest źródłem zarówno pocieszenia, jak i podziwu
10:8-12 - Hiob pamięta, że Bóg go ukształtował i dał mu życie,
wyrażając głębokie poczucie bezbronności. To wspomnienie podkreśla
bliską relację między Stwórcą a stworzeniem, podkreślając godność
10:13-17 - Hiob pyta, dlaczego Bóg ukrywa swoje plany i dlaczego zdaje
