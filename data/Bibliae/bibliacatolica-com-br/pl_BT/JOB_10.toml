Koheleta 3:11 i List do Rzymian 8:28).
10:18-22 - Hiob wyraża ból narodzin i poczucie, że jego życie jest
ciężarem. Pragnie zamknięcia, podkreślając kruchość ludzkiej
39:4-5 i List św. Jakuba 4:14).
