[7]
"1" = ''':sup:`1` Izraelici dopuścili się przestępstwa na rzeczach obłożonych klątwą.
Akan, syn Karmiego, syna Zabdiego, syna Zeracha z pokolenia Judy,
przywłaszczył sobie coś z dobra obłożonego klątwą, dlatego zapłonął
gniew Pana przeciw synom Izraela.
'''
"2" = ''':sup:`2` Jozue wysłał mężów z Jerycha do Aj, które leży obok Bet-Awen, na
wschód od Betel, i rzekł im: Idźcie w góry i wybadajcie tę okolicę.
Ludzie ci poszli i przypatrzyli się miastu Aj,
'''
"3" = ''':sup:`3` a wróciwszy do Jozuego, donieśli mu: Niech nie wyrusza cały lud.
Około dwóch lub trzech tysięcy ludzi niech pójdzie, a zdobędą Aj. Nie
trudź całego ludu, bo ich tam jest niewielu.
'''
"4" = ''':sup:`4` Wyruszyło więc z ludu około trzech tysięcy mężczyzn, musieli jednak
uciec przed mieszkańcami Aj.
'''
"5" = ''':sup:`5` Mieszkańcy Aj zabili z nich około trzydziestu sześciu ludzi ścigając
ich od bramy aż do Szebarim i bijąc ich na stoku góry. Przeraziło się
serce ludu i stało się jak woda.
'''
"6" = ''':sup:`6` Wtedy Jozue rozdarł swoje szaty i padł twarzą na ziemię przed Arką
Pańską aż do wieczora, on sam i starsi Izraela. I posypali prochem swe
głowy.
'''
"7" = ''':sup:`7` I mówił Jozue: Ach, Panie, Boże! Dlaczego przeprowadziłeś ten lud
przez Jordan? Czyż po to, aby wydać nas w ręce Amorytów na wytępienie?
Ach, gdybyśmy postanowili pozostać raczej za Jordanem!
'''
"8" = ''':sup:`8` Przebacz, Panie! Co mam teraz powiedzieć, gdy Izrael podał tył swoim
wrogom?
'''
"9" = ''':sup:`9` Jeśli usłyszą o tym Kananejczycy i wszyscy mieszkańcy kraju, otoczą
nas zewsząd i zgładzą imię nasze z ziemi. A cóż wtedy uczynisz dla
wielkiego imienia Twego?
'''
"10" = ''':sup:`10` I rzekł Pan do Jozuego: Wstań! Dlaczego tak leżysz twarzą do ziemi?
'''
"11" = ''':sup:`11` Izrael zgrzeszył: złamali przymierze, jakie z nimi zawarłem, wzięli
sobie z tego, co było obłożone klątwą - ukradli to, zataili i schowali
między swoje rzeczy.
'''
"12" = ''':sup:`12` Dlatego Izraelici nie będą mogli się ostać wobec wrogów swoich i
podadzą tył swoim wrogom gdyż ściągnęli na siebie klątwę. Nie będę
nadal z wami, jeśli nie wytępicie wśród siebie dotkniętych klątwą.
'''
"13" = ''':sup:`13` Powstań, oczyść lud i rozkaż mu: Oczyśćcie się na jutro, bo tak
mówi Pan, Bóg Izraela: Rzeczy obłożone klątwą są wśród ciebie, Izraelu;
przeto nie ostoicie się wobec wrogów swoich, jeśli nie usuniecie
spośród siebie rzeczy obłożonych klątwą.
'''
"14" = ''':sup:`14` Dlatego jutro z rana wystąpicie pokoleniami, a z pokolenia, które
Pan wskaże losem, wystąpią poszczególni mężczyźni.
'''
"15" = ''':sup:`15` U kogo zaś znajdą rzeczy obłożone klątwą, będzie spalony wraz ze
wszystkim, co do niego należy, bo złamał przymierze Pana i popełnił
zbrodnię w Izraelu.
'''
"16" = ''':sup:`16` Jozue wstał wcześnie rano i kazał wystąpić Izraelitom pokoleniami.
Wskazane losem zostało pokolenie Judy.
'''
"17" = ''':sup:`17` Następnie kazał wystąpić rodom Judy i został wskazany losem ród
Zeracha. Po czym kazał wystąpić rodowi Zeracha rodzinami i została
wskazana losem rodzina Zabdiego,
'''
"18" = ''':sup:`18` a wtedy kazał wystąpić poszczególnym mężczyznom z jego rodziny i
wskazany został losem Akan, syn Karmiego, syna Zabdiego, syna Zeracha z
pokolenia Judy.
'''
"19" = ''':sup:`19` Rzekł więc Jozue do Akana: Synu mój, daj chwałę Panu, Bogu Izraela,
i złóż przed Nim wyznanie. Powiedz mi: Coś uczynił? Nic nie ukrywaj
przede mną!
'''
"20" = ''':sup:`20` Odpowiedział Akan Jozuemu: Istotnie zgrzeszyłem przeciw Panu, Bogu
Izraela. Oto co uczyniłem:
'''
"21" = ''':sup:`21` Ujrzałem między łupem piękny płaszcz z Szinearu, dwieście syklów
srebra i pręt złoty wagi pięćdziesięciu syklów. Zapragnąłem ich i
zabrałem je. Są one zakopane w ziemi na środku mego namiotu, a srebro
pod nimi.
'''
"22" = ''':sup:`22` Wtedy wysłał Jozue posłańców, którzy pobiegli do namiotu,
rzeczywiście rzeczy te były zakopane w jego namiocie, a srebro pod
nimi.
'''
"23" = ''':sup:`23` I zabrali je ze środka namiotu, przynieśli do Jozuego i do
wszystkich Izraelitów i złożyli je przed Panem.
'''
"24" = ''':sup:`24` Wziął więc Jozue Akana, syna Zeracha, srebro, płaszcz i pręt złoty,
jego synów i córki, jego woły, osły i owce, jego namiot i wszystko, co
do niego należało. Wszyscy Izraelici im towarzyszyli. I wywiedli ich w
dolinę Akor.
'''
"25" = ''':sup:`25` Jozue powiedział: Jak nas wprowadziłeś w nieszczęście, tak niech
dziś Pan ciebie w nieszczęście wprowadzi. I wszyscy Izraelici go
ukamienowali, a ich spalili i obrzucili kamieniami.
'''
"26" = ''':sup:`26` I wznieśli nad nim wielki stos kamieni, który jest aż do dnia
dzisiejszego. I zaniechał Pan swego gwałtownego gniewu. Miejsce to
nazwano doliną Akor aż do dnia dzisiejszego.
'''
"Notes" = '''
Notas de rodapé:
7:1 - Grzech Achana, polegający na zabraniu przedmiotów przeznaczonych
na zagładę, sprowadza klęskę Izraela pod Aj. Podkreśla to wagę
świętości i posłuszeństwa Słowu Bożemu, pokazując, jak grzech jednostki
może wpłynąć na całą społeczność (zob. także 1 Koryntian 5:6-7 i
Galacjan 6:7).
7:2-5 - Klęska pod Aj i nieufność, jaką wywołała wśród Izraelitów,
pokazują, że zwycięstwo jest zapewnione jedynie przez posłuszeństwo
Bogu. Poleganie na sobie może prowadzić do upadku i rozczarowania (zob.
także Prz 16,18 i Jk 4,6).
7:6-9 - Wstawiennictwo Jozuego, w którym pytał Boga o porażkę,
podkreśla wagę komunikowania się z Panem w czasach kryzysu. Modlitwa
jest niezbędnym narzędziem poszukiwania przewodnictwa i zrozumienia
7:10-13 - Bóg objawia przyczynę porażki, pokazując, że nieposłuszeństwo
sprowadziło na Izrael przekleństwo. Podkreśla to potrzebę świętości i
powagę grzechu, wzmacniając potrzebę uwolnienia się od tego, co
nieczyste (zob. także Kpł 20,26 i 1 P 1,15-16).
7:19-26 - Sąd nad Akanem i zniszczenie jego rodziny uwypuklają wagę
grzechu i potrzebę przywrócenia świętości ludowi Bożemu. Uczą nas one o
konsekwencjach grzechu i znaczeniu odpowiedzialności (zob. także Rz
6,23 i Hbr 12,1-2).
'''
