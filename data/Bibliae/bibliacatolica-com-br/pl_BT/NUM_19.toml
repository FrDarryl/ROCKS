[19]
"1" = ''':sup:`1` Mówił znów Pan do Mojżesza i Aarona:
'''
"2" = ''':sup:`2` Oto rozporządzenie Prawa przepisanego przez Pana. Powiedz
Izraelitom: Niech ci przyprowadzą czerwoną krowę bez skazy, na którą
jeszcze nie wkładano jarzma.
'''
"3" = ''':sup:`3` Oddacie ją kapłanowi Eleazarowi, który każe ją wyprowadzić poza
obóz, i zabije się ją w jego obecności.
'''
"4" = ''':sup:`4` Potem weźmie kapłan Eleazar nieco jej krwi na palec i pokropi siedem
razy ową krwią od strony wejścia do Namiotu Spotkania.
'''
"5" = ''':sup:`5` Wreszcie spali się krowę w jego obecności, zarówno skórę, jak mięso,
krew i zawartość jelit.
'''
"6" = ''':sup:`6` Teraz weźmie kapłan drzewo cedrowe, hizop oraz nitki karmazynowe i
rzuci to na ogień, w którym płonie krowa.
'''
"7" = ''':sup:`7` Następnie wypierze kapłan szaty swoje i obmyje ciało wodą; po
spełnieniu tych czynności wejdzie do obozu, lecz pozostanie nieczystym
aż do wieczora.
'''
"8" = ''':sup:`8` Również ten, który palił krowę, wypierze w wodzie szaty swoje,
obmyje ciało i pozostanie nieczystym aż do wieczora.
'''
"9" = ''':sup:`9` Mąż czysty zbierze popiół krowy i złoży go na czystym miejscu poza
obozem, aby dla społeczności Izraelitów był przechowany do
przygotowania wody oczyszczenia; jest to ofiara za grzech.
'''
"10" = ''':sup:`10` Ten, który zbierał popiół z krowy, winien wyprać szaty swoje i
pozostanie nieczysty aż do wieczora. Będzie to ustawą wieczystą zarówno
dla Izraelitów, jak i dla obcych, którzy się pośród was zatrzymują.
'''
"11" = ''':sup:`11` Kto się dotknie zmarłego, jakiegokolwiek trupa ludzkiego, będzie
nieczysty przez siedem dni.
'''
"12" = ''':sup:`12` Winien się nią oczyścić w trzecim i siódmym dniu, a wtedy będzie
czysty. Gdyby jednak nie dokonał w trzecim i siódmym dniu oczyszczenia,
wówczas pozostanie nieczysty.
'''
"13" = ''':sup:`13` Ktokolwiek dotknie się zmarłego, ciała człowieka, który umarł, a
nie dokona oczyszczenia siebie, bezcześci przybytek Pana. Taki będzie
wyłączony spośród Izraela, gdyż nie pokropiła go woda oczyszczenia;
pozostaje przeto nieczysty, a plama jego ciąży na nim.
'''
"14" = ''':sup:`14` A oto prawo odnoszące się do człowieka, który umarł w namiocie:
każdy, kto wejdzie do tego namiotu i ktokolwiek w nim przebywa, będzie
nieczysty przez siedem dni.
'''
"15" = ''':sup:`15` Również każde naczynie otwarte, które nie ma pokrywy przymocowanej
sznurem, będzie nieczyste.
'''
"16" = ''':sup:`16` Podobnie będzie przez siedem dni nieczysty, kto w otwartym polu
dotknie zabitego mieczem, zmarłego, kości ludzkich albo grobu.
'''
"17" = ''':sup:`17` Dla każdego, który zaciągnął nieczystość, weźmie się do naczynia
nieco popiołu ze spalonej ofiary za grzech i zaleje wodą źródlaną.
'''
"18" = ''':sup:`18` Mąż czysty weźmie hizop, zanurzy w wodzie i pokropi namiot,
wszystkie sprzęty oraz wszystkich, którzy się tam znajdują, wreszcie
tego, który dotknął kości, zabitego albo zmarłego lub też grobu.
'''
"19" = ''':sup:`19` I tak pokropi mąż czysty tego, który jest nieczysty, trzeciego i
siódmego dnia, a w siódmym dniu będzie uwolniony od winy. Mąż nieczysty
wypierze szaty swoje, obmyje się w wodzie i wieczorem będzie czysty.
'''
"20" = ''':sup:`20` Lecz mąż, który stał się nieczysty, a nie dokonał aktu
oczyszczenia, będzie wyłączony ze społeczności; zbezcześcił bowiem
przybytek Pana. Nie został pokropiony wodą oczyszczenia, więc pozostaje
nieczysty.
'''
"21" = ''':sup:`21` Będzie to dla was prawem po wszystkie czasy. Kto skrapia wodą
oczyszczenia, winien wyprać odzienie swoje, a każdy, kto się zetknie z
wodą oczyszczenia, pozostanie nieczystym aż do wieczora.
'''
"22" = ''':sup:`22` Wszystko wreszcie, czego się dotknie nieczysty, a także osoba,
która się go dotknie, będą nieczyste aż do wieczora.
'''
"Notes" = '''
Notas de rodapé:
19:1-10 - Prawo dotyczące czerwonej jałówki służy oczyszczeniu
nieczystych. Woda zmieszana z popiołem jałówki symbolizuje oczyszczenie
z grzechu i nieczystości. Rytuał ten nawiązuje do koncepcji duchowego
oczyszczenia (zob. także Hbr 9,13-14 i 1 J 1,7).
19:11-13 - Każdy, kto dotknie zwłok, będzie uważany za nieczystego
przez siedem dni, a woda oczyszczenia musi zostać użyta do
oczyszczenia. Podkreśla to powagę nieczystości i potrzebę oczyszczenia,
36,25).
19:14-16 - Każda osoba lub przedmiot znaleziony w namiocie, w którym
ktoś zmarł, również jest uważany za nieczysty. To pokazuje, jak
rozprzestrzenia się nieczystość, tak jak rozprzestrzenia się grzech i
wpływa na innych (zob. także Lb 5,2 i 1 Kor 5,6).
19:17-19 - Osoba nieczysta musi zostać pokropiona wodą oczyszczenia
trzeciego i siódmego dnia. Proces ten symbolizuje stopniowe
oczyszczenie z grzechu i konieczność przestrzegania Bożych przykazań,
19:20-22 - Każdy, kto odmawia oczyszczenia, zostanie wykluczony spośród
ludu. To pokazuje powagę odrzucenia Bożej drogi oczyszczenia i
świętości (zob. także Kpł 7,20 i Hbr 12,14).
'''
