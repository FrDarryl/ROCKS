[9]
"1" = ''':sup:`1` Czyż nie jestem wolny? Czy nie jestem apostołem? Czyż nie widziałem
Jezusa, Pana naszego? Czyż nie jesteście moim dziełem w Chrystusie?
'''
"2" = ''':sup:`2` Jeżeli nawet nie jestem apostołem dla innych, dla was na pewno nim
jestem. Albowiem wy jesteście pieczęcią mego apostołowania w Panu.
'''
"3" = ''':sup:`3` Oto moja obrona wobec tych, którzy mnie potępiają.
'''
"4" = ''':sup:`4` Czyż nie mamy prawa skorzystać z jedzenia i picia?
'''
"5" = ''':sup:`5` Czyż nie wolno nam brać z sobą niewiasty - siostry, podobnie jak to
czynią pozostali apostołowie oraz bracia Pańscy i Kefas?
'''
"6" = ''':sup:`6` Czy tylko mnie samemu i Barnabie nie wolno nie zarobkować?
'''
"7" = ''':sup:`7` Czy ktoś pełni kiedykolwiek służbę żołnierską na własnym żołdzie?
Albo czy ktoś uprawia winnicę i nie spożywa z jej owoców? Lub czy pasie
ktoś trzodę, a nie posila się jej mlekiem?
'''
"8" = ''':sup:`8` Czyż mówię to tylko na zwykły ludzki sposób? Czy nie wspomina o tym
także Prawo?
'''
"9" = ''':sup:`9` Napisane jest właśnie w Prawie Mojżesza. Nie zawiążesz pyska wołowi
młócącemu. Czyż o woły troszczy się Bóg,
'''
"10" = ''':sup:`10` czy też powiedział to przede wszystkim ze względu na nas? Bo
przecież ze względu na nas zostało napisane, iż oracz ma orać w
nadziei, a młocarz - /młócić/ w nadziei, że będzie miał coś z tego.
'''
"11" = ''':sup:`11` Jeżeli więc my zasialiśmy wam dobra duchowe, to cóż wielkiego, że
uczestniczymy w żniwie waszych dóbr doczesnych?
'''
"12" = ''':sup:`12` Jeżeli inni mają udział w waszej majętności, to czemuż raczej nie
my? Nie korzystaliśmy jednak z tej możności, lecz znosimy wszystko byle
nie stawiać żadnych przeszkód Ewangelii Chrystusowej.
'''
"13" = ''':sup:`13` Czyż nie wiecie, że ci, którzy trudzą się około ofiar, żywią się ze
świątyni, a ci, którzy posługują przy ołtarzu, mają udział w /ofiarach/
ołtarza?
'''
"14" = ''':sup:`14` Tak też i Pan postanowił, ażeby z Ewangelii żyli ci, którzy głoszą
Ewangelię.
'''
"15" = ''':sup:`15` Lecz ja z żadnego z tych praw nie skorzystałem. Piszę zaś to, nie
żeby coś osiągnąć w ten sposób. Wolałbym raczej umrzeć niż... Nikt mię
nie pozbawi mojej chluby.
'''
"16" = ''':sup:`16` Nie jest dla mnie powodem do chluby to, że głoszę Ewangelię.
Świadom jestem ciążącego na mnie obowiązku. Biada mi, gdybym nie głosił
Ewangelii!
'''
"17" = ''':sup:`17` Gdybym to czynił z własnej woli, miałbym zapłatę, lecz jeśli
działam nie z własnej woli, to tylko spełniam obowiązki szafarza.
'''
"18" = ''':sup:`18` Jakąż przeto mam zapłatę? Otóż tę właśnie, że głosząc Ewangelię bez
żadnej zapłaty, nie korzystam z praw, jakie mi daje Ewangelia.
'''
"19" = ''':sup:`19` Tak więc nie zależąc od nikogo, stałem się niewolnikiem wszystkich,
aby tym liczniejsi byli ci, których pozyskam.
'''
"20" = ''':sup:`20` Dla Żydów stałem się jak Żyd, aby pozyskać Żydów. Dla tych, co są
pod Prawem, byłem jak ten, który jest pod Prawem - choć w
rzeczywistości nie byłem pod Prawem - by pozyskać tych, co pozostawali
pod Prawem.
'''
"21" = ''':sup:`21` Dla nie podlegających Prawu byłem jak nie podlegający Prawu - nie
będąc zresztą wolnym od prawa Bożego, lecz podlegając prawu
Chrystusowemu - by pozyskać tych, którzy nie są pod Prawem.
'''
"22" = ''':sup:`22` Dla słabych stałem się jak słaby, by pozyskać słabych. Stałem się
wszystkim dla wszystkich, żeby w ogóle ocalić przynajmniej niektórych.
'''
"23" = ''':sup:`23` Wszystko zaś czynię dla Ewangelii, by mieć w niej swój udział.
'''
"24" = ''':sup:`24` Czyż nie wiecie, że gdy zawodnicy biegną na stadionie, wszyscy
wprawdzie biegną, lecz jeden tylko otrzymuje nagrodę? Przeto tak
biegnijcie, abyście ją otrzymali.
'''
"25" = ''':sup:`25` Każdy, który staje do zapasów, wszystkiego sobie odmawia; oni, aby
zdobyć przemijającą nagrodę, my zaś nieprzemijającą.
'''
"26" = ''':sup:`26` Ja przeto biegnę nie jakby na oślep; walczę nie tak, jakbym zadawał
ciosy w próżnię,
'''
"27" = ''':sup:`27` lecz poskramiam moje ciało i biorę je w niewolę, abym innym głosząc
naukę, sam przypadkiem nie został uznany za niezdatnego.
'''
"Notes" = '''
Notas de rodapé:
9:1-2 - Paweł broni swojego autorytetu apostolskiego, stwierdzając, że
pomimo wolności, postanowił pracować, aby nie być ciężarem dla
Kościoła. Jego oddanie ewangelii jest wzorem chętnej służby i
osobistego poświęcenia (zob. także 2 Koryntian 11:7-9 i Dzieje
Apostolskie 18:3).
9:19-23 - Paweł czyni siebie „wszystkim dla wszystkich”, aby dotrzeć do
najróżniejszych grup, podkreślając elastyczność ewangelizacji. Uczy, że
musimy dostosowywać się do kultur i potrzeb ludzi, aby dotrzeć do jak
największej liczby osób (zob. także 1 Kor 10,33 i Flp 2,5-7).
9:24-27 - Paweł używa metafory biegacza, aby zilustrować dyscyplinę
niezbędną w życiu chrześcijańskim. Wyścig wiary wymaga nieustannego
wysiłku, samokontroli i dążenia do wiecznej, niezniszczalnej nagrody
(zob. także 2 Tymoteusza 4:7-8 i Hebrajczyków 12:1-2).
9:7-14 - Paweł wyjaśnia, że jako apostoł ma prawo wspierać Kościół, ale
postanowił z tego zrezygnować, aby nie utrudniać głoszenia ewangelii.
Zasada hojności we wspieraniu posług jest kluczowa (zob. także 1
Tymoteusza 5:18 i Łukasza 10:7).
9:13-14 - Paweł przypomina nam, że praca głosicieli Ewangelii powinna
być nagradzana, zgodnie ze starotestamentowym modelem. Ten werset
podkreśla wagę wspierania tych, którzy poświęcają swoje życie posłudze
(zob. także Lb 18,21-24 i Gal 6,6).
'''
