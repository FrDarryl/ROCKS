[22]
"1" = ''':sup:`1` Kierownikowi chóru. Na modłę pieśni: Łania o świcie. Psalm.
Dawidowy.
'''
"2" = ''':sup:`2` Boże mój, Boże mój, czemuś mnie opuścił? Daleko od mego Wybawcy
słowa mego jęku.
'''
"3" = ''':sup:`3` Boże mój, wołam przez dzień, a nie odpowiadasz, wołam i nocą, a nie
zaznaję pokoju.
'''
"4" = ''':sup:`4` A przecież Ty mieszkasz w świątyni, Chwało Izraela!
'''
"5" = ''':sup:`5` Tobie zaufali nasi przodkowie, zaufali, a Tyś ich uwolnił;
'''
"6" = ''':sup:`6` do Ciebie wołali i zostali zbawieni, Tobie ufali i nie doznali
wstydu.
'''
"7" = ''':sup:`7` Ja zaś jestem robak, a nie człowiek, pośmiewisko ludzkie i
wzgardzony u ludu.
'''
"8" = ''':sup:`8` Szydzą ze mnie wszyscy, którzy na mnie patrzą, rozwierają wargi,
potrząsają głową:
'''
"9" = ''':sup:`9` Zaufał Panu, niechże go wyzwoli, niechże go wyrwie, jeśli go miłuje.
'''
"10" = ''':sup:`10` Ty mnie zaiste wydobyłeś z matczynego łona; Ty mnie czyniłeś
bezpiecznym u piersi mej matki.
'''
"11" = ''':sup:`11` Tobie mnie poruczono przed urodzeniem, Ty jesteś moim Bogiem od
łona mojej matki,
'''
"12" = ''':sup:`12` Nie stój z dala ode mnie, bo klęska jest blisko, a nie ma
wspomożyciela.
'''
"13" = ''':sup:`13` Otacza mnie mnóstwo cielców, osaczają mnie byki Baszanu.
'''
"14" = ''':sup:`14` Rozwierają przeciwko mnie swoje paszcze, jak lew drapieżny i
ryczący.
'''
"15" = ''':sup:`15` Rozlany jestem jak woda i rozłączają się wszystkie moje kości; jak
wosk się staje moje serce, we wnętrzu moim topnieje.
'''
"16" = ''':sup:`16` Moje gardło suche jak skorupa, język mój przywiera do podniebienia,
kładziesz mnie w prochu śmierci.
'''
"17" = ''':sup:`17` Bo sfora psów mnie opada, osacza mnie zgraja złoczyńców. Przebodli
ręce i nogi moje,
'''
"18" = ''':sup:`18` policzyć mogę wszystkie moje kości. A oni się wpatrują, sycą mym
widokiem;
'''
"19" = ''':sup:`19` moje szaty dzielą między siebie i los rzucają o moją suknię.
'''
"20" = ''':sup:`20` Ty zaś, o Panie, nie stój z daleka; Pomocy moja, spiesz mi na
ratunek!
'''
"21" = ''':sup:`21` Ocal od miecza moje życie, z psich pazurów wyrwij moje jedyne
dobro,
'''
"22" = ''':sup:`22` wybaw mnie od lwiej paszczęki i od rogów bawolich - wysłuchaj mnie!
'''
"23" = ''':sup:`23` Będę głosił imię Twoje swym braciom i chwalić Cię będę pośród
zgromadzenia:
'''
"24" = ''':sup:`24` Chwalcie Pana wy, co się Go boicie, sławcie Go, całe potomstwo
Jakuba; bójcie się Go, całe potomstwo Izraela!
'''
"25" = ''':sup:`25` Bo On nie wzgardził ani się nie brzydził nędzą biedaka, ani nie
ukrył przed nim swojego oblicza i wysłuchał go, kiedy ten zawołał do
Niego.
'''
"26" = ''':sup:`26` Dzięki Tobie moja pieśń pochwalna płynie w wielkim zgromadzeniu.
Śluby me wypełnię wobec bojących się Jego.
'''
"27" = ''':sup:`27` Ubodzy będą jedli i nasycą się, chwalić będą Pana ci, którzy Go
szukają. Niech serca ich żyją na wieki.
'''
"28" = ''':sup:`28` Przypomną sobie i wrócą do Pana wszystkie krańce ziemi; i oddadzą
Mu pokłon wszystkie szczepy pogańskie,
'''
"29" = ''':sup:`29` bo władza królewska należy do Pana i On panuje nad narodami.
'''
"30" = ''':sup:`30` Tylko Jemu oddadzą pokłon wszyscy, co śpią w ziemi, przed Nim zegną
się wszyscy, którzy w proch zstępują. A moja dusza będzie żyła do
Niego,
'''
"31" = ''':sup:`31` potomstwo moje Jemu będzie służyć, opowie o Panu pokoleniu
'''
"32" = ''':sup:`32` przyszłemu, a sprawiedliwość Jego ogłoszą ludowi, który się
narodzi: Pan to uczynił.
'''
"Notes" = '''
Notas de rodapé:
22:1-2 - Psalm rozpoczyna się krzykiem rozpaczy, odzwierciedlającym
udrękę i opuszczenie. Ten wstęp podkreśla człowieczeństwo żałoby i
i Ps 69,1-2).
22:3-5 - Psalmista zapewnia o zaufaniu do Boga, nawet w obliczu
cierpienia. To pokazuje, że wiara może współistnieć z bólem, a modlitwa
Piotra 5:7).
22:6-8 - Psalmista jest wzgardzony i wyszydzony, podobnie jak Jezus.
Utożsamienie sprawiedliwych z cierpieniem jest tematem przewodnim,
odzwierciedlającym solidarność Boga z ludzkością (zob. także Izajasz
53,3 i Łukasz 23,35).
22:9-11 - Pamięć o tym, że Bóg jest Stwórcą, który dał psalmiście
życie, przynosi nadzieję pośród rozpaczy. Ta osobista relacja z Bogiem
139:13-14 i Księgę Jeremiasza 1:5).
22:22-24 - Zakończenie psalmu wyraża nadzieję i uwielbienie. Psalmista
obiecuje chwalić Boga w zgromadzeniu, pokazując, że uwielbienie jest
List do Hebrajczyków 2:12).
'''
