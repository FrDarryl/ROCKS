Tradycja i dziedzictwo odgrywają ważną rolę w życiu ludu Bożego (zob.
także Pwt 6,6-9 i Ps 78,4).
5:15-16 - Tobiasz i Rafał przybywają do Niniwy, a reakcja ludzi na
spotkanie z aniołem jest znacząca. Rozpoznanie obecności posłańca
