[5]
"1" = ''':sup:`1` Na to odpowiedział Tobiasz ojcu swemu Tobiaszowi i rzekł: Wszystko,
coś mi polecił, ojcze, uczynię.
'''
"2" = ''':sup:`2` Ale jak ja będę mógł od niego odebrać pieniądze? Przecież ani on
mnie nie zna, ani ja jego nie znam. Jaki dam mu znak, aby mnie
rozpoznał i uwierzył mi, i dał mi te pieniądze? Zresztą nie znam dróg
wiodących do Medii, aby się tam dostać.
'''
"3" = ''':sup:`3` Odpowiadając na to Tobiasz powiedział do swego syna Tobiasza: On
złożył swój podpis na dokumencie, a ja złożyłem podpis mój. I
podzieliłem dokument na dwie części i wzięliśmy każdy po jednej z nich.
Ja dałem mu jedną część z pieniędzmi. A oto teraz już mija dwadzieścia
lat, odkąd złożyłem u niego te pieniądze. A teraz, dziecko, poszukaj
sobie człowieka zaufanego, który pójdzie z tobą. Damy mu zapłatę, skoro
powrócisz. I odbierz od niego te pieniądze.
'''
"4" = ''':sup:`4` I poszedł Tobiasz poszukać człowieka, który wyruszy razem z nim do
Medii, a będzie znał drogę. A gdy wyszedł, spotkał stojącego przed sobą
anioła Rafała, a nie wiedział, że jest to anioł Boży.
'''
"5" = ''':sup:`5` I odezwał się do niego: Skąd jesteś, młodzieńcze? A ten mu
odpowiedział: Jestem spośród synów Izraela, twoich braci, a przyszedłem
tu, aby nająć się do pracy. I rzekł mu Tobiasz: Czy wiesz ty, jaką
drogą udać się do Medii?
'''
"6" = ''':sup:`6` On zaś odpowiedział: Oczywiście, często tam bywałem i znam z
doświadczenia wszystkie drogi. Nieraz podróżowałem do Medii,
przebywałem u Gabaela, brata naszego, który mieszka w Raga w Medii. Od
Ekbatany do Raga jest dobre dwa dni drogi. Leży bowiem ono na górze.
'''
"7" = ''':sup:`7` I rzekł do niego Tobiasz: Zaczekaj tu na mnie, młodzieńcze, dopóki
nie pójdę i nie opowiem tego memu ojcu. Albowiem jesteś mi potrzebny,
aby iść ze mną, a ja dam ci należną zapłatę.
'''
"8" = ''':sup:`8` A ten mu odpowiedział: Ja poczekam, tylko nie bądź tam długo!
'''
"9" = ''':sup:`9` I poszedł Tobiasz, i powiedział ojcu swemu, i rzekł do niego: Oto
znalazłem człowieka spośród braci naszych, z synów Izraela. I
odpowiedział mu ojciec: Zawołaj mi tego człowieka, abym dokładnie
poznał, z jakiego to on jest rodu i z którego pokolenia pochodzi, i czy
jest godny zaufania, aby ci towarzyszyć, dziecko moje.
'''
"10" = ''':sup:`10` Wtedy Tobiasz wyszedł, zawołał go i rzekł do niego: Młodzieńcze,
ojciec cię woła. I przyszedł do niego, a Tobiasz pozdrowił go pierwszy.
A Rafał rzekł do niego: Niech cię spotka wiele radości! Odpowiadając na
to Tobiasz powiedział do niego: Z czego mam się radować? Jestem
człowiekiem pozbawionym wzroku i nie widzę światła nieba, ale siedzę w
ciemnościach, jak umarli, którzy już nie oglądają światła. Żyjąc,
przebywam wśród umarłych, słyszę głosy ludzi, ale żadnego nie widzę. A
ten mu odpowiada: Ufaj, bliska jest już u Boga chwila, aby cię
uzdrowić, ufaj! Na to odezwał się do niego Tobiasz: Mój syn Tobiasz ma
zamiar odbyć podróż do Medii. Czy mógłbyś iść razem z nim i poprowadzić
go? Dam ci za to należną zapłatę, bracie. I odpowiedział mu: Mogę z nim
wyruszyć, znam wszystkie drogi i często chodziłem do Medii. Przeszedłem
wszystkie doliny i góry i znam wszystkie jej szlaki.
'''
"11" = ''':sup:`11` I rzekł mu Tobiasz: Z jakiej rodziny ty jesteś i z którego
pokolenia, powiedz mi to, bracie!
'''
"12" = ''':sup:`12` Odpowiedział: Na co ci jest potrzebne pokolenie? A ten odrzekł:
Chcę poznać naprawdę, czyim synem jesteś, bracie, i jakie jest twoje
imię.
'''
"13" = ''':sup:`13` Na co otrzymał odpowiedź: Jestem Azariasz, syn wielkiego Ananiasza,
spośród twoich braci.
'''
"14" = ''':sup:`14` I powiedział mu Tobiasz: Witaj i bądź pozdrowiony, bracie! Nie
gniewaj się na mnie, bracie, ale chciałem wiedzieć prawdę i poznać
twoją rodzinę. Okazuje się, że jesteś moim krewnym i pochodzisz z
pięknego i dobrego rodu. Znałem Ananiasza i Natana, dwóch synów
wielkiego Szemajasza. Oni obaj chodzili ze mną do Jerozolimy i tam ze
mną pokłon Bogu oddawali, i nie zeszli na bezdroża. Twoi bracia są
dobrymi ludźmi. Ze szlachetnego rody ty jesteś, dlatego radośnie
przybywaj!
'''
"15" = ''':sup:`15` I mówił dalej do niego: Ja ci daję jako zapłatę drachmę za dzień i
utrzymanie takie samo, jak i mojemu synowi.
'''
"16" = ''':sup:`16` Idźże więc z moim synem, a jeszcze dodam ci coś do zapłaty.
'''
"17" = ''':sup:`17` A on odpowiedział: Wybiorę się z nim w drogę. Nie bój się! Zdrowi
wyjdziemy i zdrowi powrócimy do ciebie, ponieważ droga jest bezpieczna.
I rzekł do niego Tobiasz: Niech będzie z tobą błogosławieńtwo, bracie!
A potem zawołał syna swego i rzekł do niego: Dziecko, przygotuj się do
drogi i idź razem z bratem twoim, a Bóg, który jest w niebie, niech was
ma w swej opiece tam i niech was przyprowadzi do mnie zdrowych, a anioł
Jego niech wam towarzyszy i zachowa cało, dziecko moje! I Tobiasz
wyszedł, aby wybrać się w drogę, i ucałował ojca swego i matkę. I rzekł
mu Tobiasz starszy: Idź zdrów!
'''
"18" = ''':sup:`18` A matka jego zapłakała i powiedziała do Tobiasza: Po coś ty
właściwie wysłał moje dziecko? Czyż nie był on podporą naszą, będąc
stale z nami?
'''
"19" = ''':sup:`19` Niechby pieniądze nie połączyły się z pieniędzmi, lecz stały się
okupem za nasze dziecko.
'''
"20" = ''':sup:`20` Co dane nam jest przez Pana do życia, to nam przecież wystarczy.
'''
"21" = ''':sup:`21` A on jej odpowiedział: Nie martw się! Nasze dziecko pójdzie w drogę
zdrowe i zdrowe powróci do nas, a oczy twoje zobaczą ten dzień, w
którym on zdrów przyjdzie do ciebie.
'''
"22" = ''':sup:`22` Nie martw się i nie lękaj o niego, siostro! Towarzyszy mu bowiem
dobry anioł, więc będzie miał szczęśliwą podróż i wróci zdrowy.
'''
"23" = ''':sup:`23` I przestała płakać.
'''
