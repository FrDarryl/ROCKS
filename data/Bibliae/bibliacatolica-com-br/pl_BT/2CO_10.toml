[10]
"1" = ''':sup:`1` Zresztą ja sam, Paweł, upominam was przez cichość i łagodność
Chrystusa, ja, który będąc między wami, uchodzę w oczach waszych za
pokornego a z daleka od was jestem dla was zbyt surowy,
'''
"2" = ''':sup:`2` ja was proszę: żebym nie musiał odwołać się do tej surowości, na
jaką zamierzam się zdobyć względem tych, co sądzą, że postępujemy
według ciała.
'''
"3" = ''':sup:`3` Chociaż bowiem w ciele pozostajemy, nie prowadzimy walki według
ciała,
'''
"4" = ''':sup:`4` gdyż oręż bojowania naszego nie jest z ciała, lecz posiada moc
burzenia, dla Boga, twierdz warownych. Udaremniamy ukryte knowania
'''
"5" = ''':sup:`5` i wszelką wyniosłość przeciwną poznaniu Boga i wszelki umysł
poddajemy w posłuszeństwo Chrystusowi
'''
"6" = ''':sup:`6` z gotowością ukarania każdego nieposłuszeństwa, kiedy już wasze
posłuszeństwo stanie się doskonałe.
'''
"7" = ''':sup:`7` Zauważcie to, co /jest zresztą/ oczywiste! Jeżeli ktoś jest
przekonany, że należy do Chrystusa, niechże znów weźmie pod własną
rozwagę i to, że my również, podobnie jak on, jesteśmy Chrystusowi.
'''
"8" = ''':sup:`8` Choćby mi bowiem wypadło jeszcze bardziej chlubić się z władzy, jaką
nam dał Pan ku zbudowaniu, a nie ku zagładzie waszej, nie będę się
wstydził dlatego /rzekomo/,
'''
"9" = ''':sup:`9` iżby się nie wydało, że chcę was straszyć listami.
'''
"10" = ''':sup:`10` Listy bowiem - jak utrzymują - są groźne i nieubłagane, lecz gdy
się zjawia osobiście, słaby jest, a jego mowa nic nie znaczy.
'''
"11" = ''':sup:`11` Kto tak sądzi, niech sobie zapamięta, że jakimi jesteśmy w słowach
naszych listów będąc poza wami, takimi też będziemy w czynie jako
obecni wśród was.
'''
"12" = ''':sup:`12` Nie mamy bowiem odwagi ani równać się, ani stawiać siebie obok
tych, którzy zachwalają sami siebie; nie okazują wielkiego rozsądku,
gdy siebie samych mierzą miarą własnej osoby i porównują się sami z
sobą.
'''
"13" = ''':sup:`13` Nie będziemy się wynosili ponad miarę, lecz będziemy się oceniali
według granic wyznaczonych nam przez Boga, a sięgających aż do was.
'''
"14" = ''':sup:`14` Nie przekraczamy bowiem /słusznej/ miary jak ci, którzy do was
jeszcze nie dotarli; przecież doszliśmy do was z Ewangelią Chrystusa.
'''
"15" = ''':sup:`15` Nie przechwalamy się ponad miarę kosztem cudzych trudów. Mamy
jednak nadzieję, że w miarę rosnącej w was wiary, my również wzrastać
będziemy według naszej miary,
'''
"16" = ''':sup:`16` niosąc Ewangelię poza wasze granice, a nie chlubiąc się tym, co już
było dokonane przez innych.
'''
"17" = ''':sup:`17` Ten, kto się chlubi, w Panu niech się chlubi.
'''
"18" = ''':sup:`18` Nie ten jest bowiem wypróbowany, kto się sam przechwala, lecz ten,
kogo uznaje Pan.
'''
"Notes" = '''
Notas de rodapé:
10:3-5 - Paweł mówi o walce duchowej, w której broń nie jest cielesna,
lecz duchowa. Nawołuje chrześcijan, aby poddali każdą myśl w
posłuszeństwo Chrystusowi. Umysł chrześcijanina musi być poddany
Chrystusowi (zob. także Efezjan 6:12 i 2 Koryntian 5:10).
10:7 - Paweł ostrzega o znaczeniu patrzenia na rzeczy oczami duchowymi,
aby nie dać się zwieść pozorom. Prawdziwy autorytet i siła pochodzą od
10:12-13 - Paweł podkreśla, że porównywanie się z innymi nie jest miarą
jego posługi i nie chlubi się ludzkimi osiągnięciami, lecz powołaniem
Bożym. Pokora jest istotną cechą życia chrześcijańskiego (zob. także
Gal 6,4-5 i 2 Kor 3,5).
'''
