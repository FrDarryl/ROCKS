"1" = ''':sup:`1` Kierownikowi chóru. Psalm. Dawidowy.
'''
"2" = ''':sup:`2` Szczęśliwy ten, kto myśli o biednym i o nędzarzu, w dniu
nieszczęścia Pan go ocali.
'''
"3" = ''':sup:`3` Pan go ustrzeże, zachowa przy życiu, uczyni szczęśliwym na ziemi i
nie wyda go wściekłości jego wrogów.
'''
"4" = ''':sup:`4` Pan go pokrzepi na łożu boleści: podczas choroby poprawi całe jego
posłanie.
'''
"5" = ''':sup:`5` Mówię: O Panie, zmiłuj się nade mną; uzdrów mnie, bo zgrzeszyłem
przeciw Tobie!
'''
"6" = ''':sup:`6` Nieprzyjaciele moi mówią o mnie złośliwie: Kiedyż on umrze i zginie
jego imię?
'''
"7" = ''':sup:`7` A jeśli przychodzi któryś odwiedzić, mówi puste słowa, w sercu swym
złość gromadzi, a skoro wyjdzie za drzwi, wypowiada ją.
'''
"8" = ''':sup:`8` Szepcą przeciw mnie wszyscy, co mnie nienawidzą i obmyślają moją
zgubę:
'''
"9" = ''':sup:`9` Zaraza złośliwa nim zawładnęła i Już nie wstanie ten, co się
położył.
'''
"10" = ''':sup:`10` Nawet mój przyjaciel, któremu ufałem i który chleb mój jadł,
podniósł na mnie piętę.
'''
"11" = ''':sup:`11` Ale Ty, Panie, zmiłuj się nade mną i dźwignij mnie, abym im
odpłacił.
'''
"12" = ''':sup:`12` Po tym poznam, żeś dla mnie łaskawy, że mój wróg nie odniesie nade
mną triumfu.
'''
"13" = ''':sup:`13` A Ty mnie podtrzymasz dzięki mej prawości i umieścisz na wieki
przed Twoim obliczem.
'''
"14" = ''':sup:`14` Błogosławiony Pan, Bóg Izraela, od wieku aż po wiek! Amen, amen.
'''
