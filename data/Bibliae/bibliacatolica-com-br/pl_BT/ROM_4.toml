[4]
"1" = ''':sup:`1` Zapytajmy więc, co "zyskał" Abraham, przodek nasz według ciała
'''
"2" = ''':sup:`2` Jeżeli bowiem Abraham został usprawiedliwiony z uczynków, ma powód
do chlubienia się, ale nie przed Bogiem.
'''
"3" = ''':sup:`3` Bo cóż mówi Pismo? Uwierzył Abraham Bogu i zostało mu to poczytane
za sprawiedliwość.
'''
"4" = ''':sup:`4` Otóż temu, który pracuje, poczytuje się zapłatę nie tytułem łaski,
lecz należności.
'''
"5" = ''':sup:`5` Temu jednak, który nie wykonuje pracy, a wierzy w Tego, co
usprawiedliwia grzesznika, wiarę jego poczytuje się za tytuł do
usprawiedliwienia,
'''
"6" = ''':sup:`6` zgodnie z pochwałą, jaką Dawid wypowiada o człowieku, którego Bóg
usprawiedliwia niezależnie od uczynków:
'''
"7" = ''':sup:`7` Błogosławieni ci, których nieprawości zostały odpuszczone i których
grzechy zostały zakryte.
'''
"8" = ''':sup:`8` Błogosławiony mąż, któremu Pan nie poczyta grzechu.
'''
"9" = ''':sup:`9` Przeto czy błogosławieństwo to dotyczy obrzezanych, czy też i
nieobrzezanych? Czytamy przecież, że Abrahamowi została poczytana wiara
za sprawiedliwość.
'''
"10" = ''':sup:`10` W jakich okolicznościach została poczytana: czy był obrzezany, czy
przed obrzezaniem? Otóż nie po obrzezaniu, ale gdy był nieobrzezany.
'''
"11" = ''':sup:`11` I otrzymał znak obrzezania jako pieczęć usprawiedliwienia
osiągniętego z wiary posiadanej wtedy, gdy jeszcze nie był obrzezany. I
tak stał się ojcem wszystkich tych, którzy nie mając obrzezania,
wierzą, by i im poczytano to za tytuł do usprawiedliwienia,
'''
"12" = ''':sup:`12` a także ojcem tych obrzezanych, którzy nie tylko na obrzezaniu się
opierają, ale nadto kroczą śladami tej wiary, jaką ojciec nasz Abraham
posiadał przed obrzezaniem.
dana Abrahamowi i jego potomstwu, że będzie dziedzicem świata, ale od
usprawiedliwienia z wiary.
'''
"14" = ''':sup:`14` Jeżeli bowiem dziedzicami stają się ci, którzy się opierają na
Prawie, to wiara straciła znaczenie, a obietnica pozostała bez skutku.
'''
"15" = ''':sup:`15` Prawo bowiem pociąga za sobą karzący gniew. Gdzie zaś nie ma Prawa,
tam nie ma i przestępstwa.
ten sposób obietnica pozostała nienaruszona dla całego potomstwa, nie
tylko dla potomstwa opierającego się na Prawie, ale i dla tego, które
ma wiarę Abrahama. On to jest ojcem nas wszystkich -
'''
"17" = ''':sup:`17` jak jest napisane: Uczyniłem cię ojcem wielu narodów - przed
obliczem Boga. Jemu on uwierzył jako Temu, który ożywia umarłych i to,
co nie istnieje, powołuje do istnienia.
'''
"18" = ''':sup:`18` On to wbrew nadziei uwierzył nadziei, że stanie się ojcem wielu
narodów zgodnie z tym, co było powiedziane: takie będzie twoje
potomstwo.
'''
"19" = ''':sup:`19` I nie zachwiał się w wierze, choć stwierdził, że ciało jego jest
już obumarłe - miał już prawie sto lat - i że obumarłe jest łono Sary.
'''
"20" = ''':sup:`20` I nie okazał wahania ani niedowierzania co do obietnicy Bożej, ale
się wzmocnił w wierze. Oddał przez to chwałę Bogu
'''
"21" = ''':sup:`21` i był przekonany, że mocen jest On również wypełnić, co obiecał.
'''
"22" = ''':sup:`22` Dlatego też poczytano mu to za sprawiedliwość.
'''
"23" = ''':sup:`23` A to, że poczytano mu, zostało napisane nie ze względu na niego
samego,
'''
"24" = ''':sup:`24` ale i ze względu na nas , jako że będzie poczytane i nam, którzy
wierzymy w Tego, co wskrzesił z martwych Jezusa, Pana naszego.
'''
"25" = ''':sup:`25` On to został wydany za nasze grzechy i wskrzeszony z martwych dla
naszego usprawiedliwienia.
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - Paweł posługuje się przykładem Abrahama, aby zilustrować, że
usprawiedliwienie przychodzi przez wiarę, a nie przez uczynki. Wiara
Abrahama została uznana za sprawiedliwość, co dowodzi zasady
usprawiedliwienia przez wiarę (zob. także Rdz 15,6 i Jk 2,23).
4:4-8 - Paweł wyjaśnia, że nagroda za sprawiedliwość nie jest
przyznawana z zasług, lecz z łaski Bożej. Wiara jest niezbędna do
32:1-2 i List do Efezjan 2:8-9).
4:13-17 - Obietnica Boga dana Abrahamowi została przyjęta przez wiarę i
to właśnie przez wiarę obietnica Boża się spełnia. Przykład Abrahama
uczy nas niezachwianego zaufania do Boga (zob. także Gal. 3:29 i Hebr.
6:13-15).
4:18-25 - Abraham uwierzył Bogu wbrew wszelkiej nadziei i zostało to
uznane za sprawiedliwość. Wiara Abrahama w Boga jest wzorem zaufania i
wytrwałości (zob. także Rdz 17,17-19 i Hbr 11,8-12).
'''
