*
Mosaico decorativo
List do Tytusa, 1
wśród wybranych Bożych wiary i poznania prawdy wiodącej do życia w
pobożności,
'''
"2" = ''':sup:`2` w nadziei życia wiecznego, jakie przyobiecał przed wiekami
prawdomówny Bóg,
'''
"3" = ''':sup:`3` a we właściwym czasie objawił swe słowo przez nauczanie powierzone
mi z rozkazu Boga, Zbawiciela naszego -
'''
"4" = ''':sup:`4` do Tytusa, dziecka mego prawdziwego we wspólnej nam wierze. Łaska i
pokój od Boga Ojca i Chrystusa Jezusa, Zbawiciela naszego!
'''
"5" = ''':sup:`5` W tym celu zostawiłem cię na Krecie, byś zaległe sprawy należycie
załatwił i ustanowił w każdym mieście prezbiterów. Jak ci zarządziłem,
'''
"6" = ''':sup:`6` jeśli ktoś jest nienaganny, mąż jednej żony, mający dzieci wierzące,
nie obwiniane o rozpustę lub niekarność.
'''
"7" = ''':sup:`7` Biskup bowiem winien być, jako włodarz Boży, człowiekiem
nienagannym, niezarozumiałym, nieskłonnym do gniewu, nieskorym do
pijaństwa i awantur, nie chciwym brudnego zysku,
'''
"8" = ''':sup:`8` lecz gościnnym, miłującym dobro, rozsądnym, sprawiedliwym, pobożnym,
powściągliwym,
'''
"9" = ''':sup:`9` przestrzegającym niezawodnej wykładni nauki, aby przekazując zdrową
naukę, mógł udzielać upomnień i przekonywać opornych.
'''
"10" = ''':sup:`10` Jest bowiem wielu krnąbrnych, gadatliwych i zwodzicieli, zwłaszcza
wśród obrzezanych:
'''
"11" = ''':sup:`11` trzeba im zamknąć usta, gdyż całe domy skłócają, nauczając, czego
nie należy, dla nędznego zysku.
'''
"12" = ''':sup:`12` Powiedział jeden z nich, ich własny wieszcz: Kreteńczycy zawsze
kłamcy, złe bestie, brzuchy leniwe.
'''
"13" = ''':sup:`13` Świadectwo to jest zgodne z prawdą. Dlatego też karać ich surowo,
aby wytrwali w zdrowej wierze,
'''
"14" = ''':sup:`14` nie zważając na żydowskie baśnie czy nakazy ludzi odwracających się
od prawdy.
'''
"15" = ''':sup:`15` Dla czystych wszystko jest czyste, dla skalanych zaś i niewiernych
nie ma nic czystego, lecz duch ich i sumienie są zbrukane.
'''
"16" = ''':sup:`16` Twierdzą, że znają Boga, uczynkami zaś temu przeczą, będąc ludźmi
obrzydliwymi, zbuntowanymi i niezdolnymi do żadnego dobrego czynu.
'''
"Notes" = '''
