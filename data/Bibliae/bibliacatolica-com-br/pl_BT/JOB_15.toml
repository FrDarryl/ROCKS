[15]
"1" = ''':sup:`1` Elifaz z Temanu głos zabrał i rzekł:
'''
"2" = ''':sup:`2` Czy mowa mędrca to wicher? Czy pierś mu wypełnia wiatr wschodni?
'''
"3" = ''':sup:`3` Czy gani zbędnymi słowami, słowami, co na nic się zdadzą?
'''
"4" = ''':sup:`4` Ty nawet niszczysz pobożność, osłabiasz modlitwę do Boga.
'''
"5" = ''':sup:`5` Twoja nieprawość uczy cię mówić, używasz języka bluźnierców.
'''
"6" = ''':sup:`6` Nie ja - twoje usta cię potępią, twoje wargi są świadkami przeciw
tobie.
'''
"7" = ''':sup:`7` Czyś pierwszym człowiekiem na ziemi, wcześniej niż góry stworzonym?
'''
"8" = ''':sup:`8` Czy z tobą to Bóg przyjaźnie rozmawiał i zagarnąłeś całą mądrość?
'''
"9" = ''':sup:`9` Czy może lepiej coś od nas pojąłeś? I jasne ci rzeczy nam nieznane?
'''
"10" = ''':sup:`10` I u nas są mędrcy, sędziwi, starsi od ojca twojego.
'''
"11" = ''':sup:`11` Czy nieważne u ciebie Boże pociechy i łagodne z tobą rozmowy?
'''
"12" = ''':sup:`12` Czemu masz serce wzburzone, oczami swymi tak mrugasz,
'''
"13" = ''':sup:`13` gdy duch twój się na Boga porywa i słowa z ust swoich miotasz?
'''
"14" = ''':sup:`14` Czyż mógłby człowiek żyć w święcie lub syn człowieczy bez zmazy,
'''
"15" = ''':sup:`15` gdy On nie ufa swym świętym, niebiosa nie dość dlań czyste?
'''
"16" = ''':sup:`16` Tym bardziej wstrętny Mu grzesznik, co pije nieprawość jak wodę.
'''
"17" = ''':sup:`17` Wyjaśnię, ty mnie posłuchaj, a to wypowiem, com widział.
'''
"18" = ''':sup:`18` Naukę mędrców wyłożę, co ojców mądrości nie kryli.
'''
"19" = ''':sup:`19` Im samym ziemię oddano, bo obcych wśród nich nie było.
'''
"20" = ''':sup:`20` Nieprawy jest zawsze w strachu, zliczone są lata tyrana,
'''
"21" = ''':sup:`21` głos wrogów brzmi w jego uszach, że w szczęściu napadnie
niszczyciel.
'''
"22" = ''':sup:`22` Nie wierzy, iż ujdzie mroku, los mu pod miecz wyznaczono,
'''
"23" = ''':sup:`23` rzucą go sępom na pokarm, rozumie, że zguba dlań pewna.
'''
"24" = ''':sup:`24` Czarny dzień go przeraża, strach go przygniata jak mara, niby król
gotowy do boju.
'''
"25" = ''':sup:`25` Prawicę swą podniósł na Boga, do walki wyzwał Wszechmocnego,
'''
"26" = ''':sup:`26` biegł z wyciągniętą szyją pod grubych tarcz ochroną.
'''
"27" = ''':sup:`27` Twarz swoją ukrył w tłuszczu, a lędźwie mu utyły;
'''
"28" = ''':sup:`28` mieszkać chce w miastach zburzonych, w domach, gdzie ludzi już nie
ma, którym pisana ruina.
'''
"29" = ''':sup:`29` Nie dojdzie do trwałej fortuny, ani do mroku zejdą bogactwa.
'''
"30" = ''':sup:`30` Nie zdoła uniknąć ciemności: słońce spali mu zieleń, z oddechem i
mowę utraci.
'''
"31" = ''':sup:`31` Niech złudą wiedziony nie ufa, bo złuda będzie jego zapłatą.
'''
"32" = ''':sup:`32` Latorośl uwiędnie przed czasem, gałązki się nie zazielenią.
'''
"33" = ''':sup:`33` Wyrzucą go jak kwaśne grona, oderwą jak liście oliwki;
'''
"34" = ''':sup:`34` potomstwo niewiernym się nie rodzi, ogień strawi namiot przekupcy.
'''
"35" = ''':sup:`35` Kto krzywdę pocznie, ten rodzi nieszczęście, gdyż wnętrze gotuje mu
zawód.
'''
