[7]
"1" = ''':sup:`1` W czwartym roku panowania króla Dariusza, czwartego dnia miesiąca
dziesiątego, czyli Kislew, Pan skierował słowo do Zachariasza.
'''
"2" = ''':sup:`2` Z Betel posłano Sar-Esera i Regem-Meleka z ich ludźmi, aby
przebłagać Pana,
'''
"3" = ''':sup:`3` a kapłanów ze świątyni Pana Zastępów oraz proroków zapytać: Czy w
piątym miesiącu powinienem trwać w smutku i postach, jak to czyniłem
dotychczas, od wielu lat?
'''
"4" = ''':sup:`4` Pan Zastępów skierował do mnie to słowo:
'''
"5" = ''':sup:`5` Powiedz ludowi całego kraju i kapłanom: Jeżeli przez siedemdziesiąt
lat pościliście w żałobie w piątym i siódmym miesiącu - czy pościliście
ze względu na Mnie?
'''
"6" = ''':sup:`6` A kiedy jecie i pijecie - czy to nie dla siebie jecie i pijecie?
'''
"7" = ''':sup:`7` Czy nie znacie słów, które Pan głosił przez dawnych proroków, kiedy
jeszcze Jerozolima i okoliczne miasta tętniły życiem i kwitły pokojem,
kiedy jeszcze Negeb i Szefela były zamieszkane?
'''
"8" = ''':sup:`8` Potem Pan skierował to słowo do Zachariasza:
'''
"9" = ''':sup:`9` To mówi Pan Zastępów: Wydawajcie wyroki sprawiedliwe, okazujcie
sobie wzajemnie miłość i miłosierdzie.
'''
"10" = ''':sup:`10` Nie krzywdźcie wdowy i sieroty, cudzoziemca i biednego! Nie żywcie
w sercach waszych złości względem bliźniego!
'''
"11" = ''':sup:`11` Ale oni nie chcieli słuchać. Przybrali postawę oporną i zatkali
uszy, aby nie słyszeć.
'''
"12" = ''':sup:`12` Serca ich stały się twarde jak diament - nie zwracali uwagi na
Prawo i na słowa Pana Zastępów, którymi napominał przez Ducha swojego
za pośrednictwem dawnych proroków. I Pan Zastępów zapłonął wielkiem
gniewem.
'''
"13" = ''':sup:`13` I tak się stało: Ponieważ oni nie słuchali, kiedy wołałem - i Ja
nie wysłucham, kiedy oni wołać będą - mówi Pan Zastępów.
'''
"14" = ''':sup:`14` I rozproszyłem ich po wszystkich narodach, których dotychczas nie
znali. Kraj zaś po nich pozostaje pustynny, bez przechodnia. Tak
doprowadzili kwitnący kraj do ruiny.
'''
"Notes" = '''
Notas de rodapé:
7:1-3 - Posłańcy z Betel pytają proroka o kontynuowanie postu. To
uwypukla obawy związane z zewnętrznymi praktykami kultu bez prawdziwej
wewnętrznej przemiany. Bóg ceni szczerość i autentyczną skruchę, a nie
puste rytuały (zob. także Izajasz 58:5-7 i Mateusz 6:16-18).
7:4-7 - Bóg odpowiada, że post nie powinien być postrzegany jako cel
sam w sobie, lecz jako wyraz skruchy i sprawiedliwości. Przypomina
ludziom, że Jego słowa zawsze były ignorowane, a w konsekwencji
7:8-10 - Bóg wzywa ludzi do praktykowania prawdziwej sprawiedliwości, w
tym aktów miłosierdzia i współczucia. Prawdziwa skrucha prowadzi do
czynów odzwierciedlających charakter Boga, a nie do pustych ofiar (zob.
także Micheasza 6:6-8 i Jakuba 1:27).
7:11-14 - Ludzie odrzucają wezwania Boga, a w rezultacie On odrzuca ich
modlitwy. Nieposłuszeństwo i zatwardziałe serca uniemożliwiają ludziom
doświadczenie Bożego błogosławieństwa (zob. także Izajasz 1:15-17 i
Mateusz 23:37-39).
'''
