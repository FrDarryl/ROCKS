[116]
"1" = ''':sup:`1` Alleluj. Miłuję Pana, albowiem usłyszał głos mego błagania,
'''
"2" = ''':sup:`2` bo ucha swego nakłonił ku mnie w dniu, w którym wołałem.
'''
"3" = ''':sup:`3` Oplotły mnie więzy śmierci, dosięgły mnie pęta Szeolu, popadłem w
ucisk i udrękę.
'''
"4" = ''':sup:`4` Ale wezwałem imienia Pańskiego: O Panie, ratuj me życie!
'''
"5" = ''':sup:`5` Pan jest łaskawy i sprawiedliwy i Bóg nasz jest miłosierny.
'''
"6" = ''':sup:`6` Pan strzeże ludzi pełnych prostoty: byłem bezsilny, a On mię
wybawił.
'''
"7" = ''':sup:`7` Wróć, moja duszo, do swego spokoju, bo Pan ci dobrze uczynił.
'''
"8" = ''':sup:`8` Uchronił bowiem moje życie od śmierci, moje oczy - od łez, moje nogi
- od upadku.
'''
"9" = ''':sup:`9` Będę chodził w obecności Pańskiej w krainie żyjących.
'''
"10" = ''':sup:`10` Ufałem, nawet gdy mówiłem: Jestem w wielkim ucisku.
'''
"11" = ''':sup:`11` Powiedziałem w swym przygnąbieniu: Każdy człowiek kłamie!
'''
"12" = ''':sup:`12` Cóż oddam Panu za wszystko, co mi wyświadczył?
'''
"13" = ''':sup:`13` Podniosę kielich zbawienia i wezwę imienia Pańskiego.
'''
"14" = ''':sup:`14` Moje śluby, złożone Panu, wypełnię przed całym Jego ludem.
'''
"15" = ''':sup:`15` Drogocenną jest w oczach Pana śmierć Jego czcicieli.
'''
"16" = ''':sup:`16` O Panie, jam Twój sługa, jam Twój sługa, syn Twojej służebnicy: Ty
rozerwałeś moje kajdany.
'''
"17" = ''':sup:`17` Tobie złożę ofiarę pochwalną i wezwę imienia Pańskiego.
'''
"18" = ''':sup:`18` Moje śluby, złożone Panu, wypełnię przed całym Jego ludem.
'''
"19" = ''':sup:`19` na dziedzińcach domu Pańskiego, pośrodku ciebie, Jeruzalem.
'''
