[24]
"1" = ''':sup:`1` Pan pokazał mi w widzeniu: Oto dwa kosze fig ustawione przed
świątynią, gdy już Nabuchodonozor, król babiloński, uprowadził w
niewolę z Jerozolimy do Babilonu Jechoniasza, syna Jojakima, króla
judzkiego, oraz przywódców judzkich, nadto kowali i ślusarzy.
'''
"2" = ''':sup:`2` Jeden kosz zawierał wyborne figi, jakimi są wczesne figi, drugi
natomiast kosz zawierał figi zepsute, tak zepsute, że się nie nadawały
do jedzenia.
'''
"3" = ''':sup:`3` Pan zaś powiedział do mnie: Co widzisz, Jeremiaszu? Odpowiedziałem:
Figi. Figi wyborne są bardzo dobre, a złe są zepsute, tak zepsute, że
nie można już ich jeść.
'''
"4" = ''':sup:`4` I otrzymałem następujące słowo Boże:
'''
"5" = ''':sup:`5` To mówi Pan, Bóg Izraela: Jak na te wyborne figi, tak patrzę
życzliwie na mieszkańców Judy uprowadzonych w niewolę, których wysłałem
z tego miejsca do ziemi Chaldejczyków - dla ich dobra.
'''
"6" = ''':sup:`6` Skieruję wzrok na nich dla ich dobra, sprowadzę ich do tego kraju,
odbuduję ich, by więcej nie rujnować.
'''
"7" = ''':sup:`7` Dam im serce zdolne do poznania Mnie, że Ja jestem Pan. Oni będą
moim narodem, Ja zaś będę ich Bogiem, ponieważ z całego serca powrócą
do Mnie.
'''
"8" = ''':sup:`8` Natomiast jak się czyni z bezwartościowymi figami, których nie można
jeść, bo są niedobre, tak samo - to mówi Pan - postąpię z Sedecjaszem,
królem judzkim, z jego przywódcami, z tymi mieszkańcami Jerozolimy, co
pozostali w tej ziemi, oraz z tymi, co mies
'''
"9" = ''':sup:`9` I uczynię z nich postrach i klęskę dla wszystkich królestw ziemi,
hańbę, przysłowie, pośmiewisko i przekleństwo po wszystkich miejscach,
gdzie ich rozproszyłem.
'''
"10" = ''':sup:`10` Ześlę na nich miecz, głód i zarazę, dopóki nie znikną z powierzchni
ziemi, którą dałem im i ich przodkom.
'''
"Notes" = '''
Notas de rodapé:
24:1-2 - Jeremiasz ma wizję dwóch koszy fig przed świątynią. Kosze
symbolizują przeznaczenie ludu Judy: jeden na wygnanie, a drugi na
odrodzenie. Wybór między dobrem a złem jest kwestią posłuszeństwa Bogu
24:3-7 - Dobre figi symbolizują wygnańców, którzy zostaną przywróceni,
natomiast zgniłe figi symbolizują tych, którzy pozostaną w Jerozolimie
i zostaną zagładzeni. Obietnica przywrócenia sprawiedliwych, nawet na
wygnaniu, jest znakiem Bożego miłosierdzia (zob. także Izajasz 40:1-2 i
Rzymian 8:28).
24:8-10 - Zgniłe figi symbolizują lud, który pozostanie w Judzie i
zostanie zniszczony mieczem, głodem i zarazą. Wybór zła prowadzi do
potępienia, podczas gdy posłuszeństwo Bogu przynosi odrodzenie i pokój
(zob. także Ezechiela 5:12-13 i Mateusza 7:13-14).
'''
