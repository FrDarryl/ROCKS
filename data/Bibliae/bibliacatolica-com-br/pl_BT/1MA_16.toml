Nieba niech będzie z wami!
'''
"4" = ''':sup:`4` Potem wybrał z kraju dwadzieścia tysięcy wojowników i jeźdźców, a
oni wyruszyli przeciwko Kendebajosowi i przenocowali w Modin.
'''
"5" = ''':sup:`5` Rano wstali i wyruszyli na równinę, a oto naprzeciwko nich ogromne
wojsko piesze, a także konnica. Pomiędzy nimi był potok.
Zauważył wtedy, że lud obawia się przeprawić przez potok. Przeprawił
się więc pierwszy, a gdy jego żołnierze zobaczyli go, przeprawili się
także za nim.
'''
"7" = ''':sup:`7` Wtedy rozdzielił swoich ludzi, a konnicę postawił w środku piechoty.
Nieprzyjaciele zaś mieli konnicę bardzo liczną.
'''
"8" = ''':sup:`8` Zagrano na trąbach i Kendebajos razem ze swoim wojskiem został
pokonany. Spomiędzy nich padło wielu zabitych, a ci, którzy pozostali,
schronili się do twierdzy.
'''
"9" = ''':sup:`9` Wtedy Juda, brat Jana, został także ranny. Jan zaś ścigał ich tak
długo, aż przybył do Kedron, który tamten odbudował.
'''
"10" = ''':sup:`10` Inni pouciekali do wież, które były na polach Azotu. Spalił go
więc, a spomiędzy nich padło blisko dwa tysiące ludzi. Wtedy spokojnie
powrócił do Judei.
'''
"11" = ''':sup:`11` Wodzem na równinie Jerycha był mianowany Ptolemeusz, syn Abubosa,
który miał wiele srebra i złota,
'''
"12" = ''':sup:`12` był bowiem zięciem arcykapłana.
'''
"13" = ''':sup:`13` Wyniosło się jego serce i zamierzał zdobyć władzę nad krajem.
Umyślił więc podstępnie usunąć Szymona i jego synów.
'''
"14" = ''':sup:`14` Szymon objeżdżał miasta w kraju i opatrywał ich potrzeby. Do
Jerycha przybył także on sam i jego synowie, Matatiasz i Juda, a było
to w roku sto siedemdziesiątym siódmym, w jedenastym miesiącu, to jest
w miesiącu Szebat.
'''
"15" = ''':sup:`15` Syn Abubosa podstępnie urządził dla nich przyjęcie w malutkiej
twierdzy zwanej Dok, którą sam wybudował. Przygotował dla nich wiele
napojów i ukrył tam żołnierzy.
'''
"16" = ''':sup:`16` Gdy Szymon i jego synowie byli już pijani, podniósł się Ptolemeusz,
a jego zwolennicy pochwycili za broń przeciw Szymonowi, wtargnęli tam,
gdzie była uczta, i zamordowali go razem z dwoma synami i kilkoma z
jego drużyny.
'''
"17" = ''':sup:`17` W ten sposób dokonał haniebnej zdrady i złem odpłacił za dobro.
'''
"18" = ''':sup:`18` Wtedy Ptolemeusz napisał o tym do króla i posłał z prośbą, aby
udzielił mu wojska do pomocy, a on odda mu ich kraj i miasta.
'''
"19" = ''':sup:`19` Innych posłał znów do Gezer, aby zamordowali Jana. Do tysiączników
także rozesłał listy, żeby przyszli do niego, aby mógł im dać srebra i
złota oraz inne podarunki.
'''
"20" = ''':sup:`20` Jeszcze innych posłał, aby obsadzili Jerozolimę i górę świątynną.
'''
"21" = ''':sup:`21` Ktoś jednak pierwej pobiegł do Gezer i doniósł Janowi, że zginął
jego ojciec i bracia oraz to, że: Posłał, żeby zamordować także i
ciebie.
'''
"22" = ''':sup:`22` Gdy usłyszał o tym, przeraził się bardzo. Pochwycił też tych ludzi,
którzy przyszli go zamordować, i zabił ich. Przekonał się bowiem, że
oni chcieli go zamordować.
'''
"23" = ''':sup:`23` Dalsze zaś dzieje Jana: jego walki i bohaterskie czyny, których
dokonał, odbudowa murów, którą prowadził, i całe jego postępowanie,
'''
"24" = ''':sup:`24` to wszystko jest spisane w rocznikach jego arcykapłaństwa, od
chwili, kiedy po swoim ojcu został arcykapłanem.
'''
"Notes" = '''
Notas de rodapé:
16:1-3 - Jan dowodzi armią swojego ojca Szymona, broniąc jej przed
atakami Cendebeosa. Jego odważne przywództwo podkreśla przekazanie
władzy nowemu pokoleniu i kontynuację walki Izraela o wolność (zob.
także 1 Kronik 22:5 i Sędziów 6:12-14).
16:4-10 - Jan pokonuje Cendebeusa w wielkiej bitwie, pokazując, że
zwycięstwo przychodzi dzięki zaufaniu Bogu i strategicznemu
przygotowaniu. Zwycięstwo przypisuje się Boskiej opatrzności i
16:11-17 - Ptolemeusz, zięć Szymona, zdradza i morduje Szymona i jego
synów. Ten akt zdrady przypomina o niszczycielskich skutkach ambicji i
16:18-22 - Ptolemeusz próbuje pojmać Jana, ale zostaje ostrzeżony w
porę i ucieka. Opatrzność Boża chroni Jana, tak jak często chroniła
przywódców Izraela w przeszłości (zob. także 1 Samuela 19:11-12 i
Dzieje Apostolskie 23:16-22).
16:23-24 - Panowanie Szymona zostało udokumentowane w kronikach
historycznych, symbolizując wagę pamiętania o prawych czynach i
zwycięstwach odniesionych dla Boga. Odzwierciedla to wartość zachowania
112:6).
'''
