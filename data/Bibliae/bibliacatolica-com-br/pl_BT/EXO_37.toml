[37]
"1" = ''':sup:`1` Potem Besaleel zbudował arkę z drzewa akacjowego, której długość
wynosiła dwa i pół łokcia, jej zaś szerokość i wysokość półtora łokcia.
'''
"2" = ''':sup:`2` I pokrył ją szczerym złotem wewnątrz i zewnątrz, i uczynił na niej
dokoła złoty wieniec.
'''
"3" = ''':sup:`3` Odlał dla niej cztery pierścienie ze złota i przymocował je do
czterech jej rogów: dwa pierścienie do jednego jej boku i dwa
pierścienie do drugiego jej boku.
'''
"4" = ''':sup:`4` Również zrobił drążki z drzewa akacjowego i pokrył je złotem.
'''
"5" = ''':sup:`5` I do pierścieni na obu bokach arki włożył te drążki służące do jej
przenoszenia.
'''
"6" = ''':sup:`6` Uczynił też przebłagalnię ze szczerego złota, a długość jej wynosiła
dwa i pół łokcia, jej zaś szerokość półtora łokcia.
'''
"7" = ''':sup:`7` Dwa też cheruby wykuł ze złota, uczynił zaś je na obu końcach
przebłagalni:
'''
"8" = ''':sup:`8` jednego cheruba na jednym końcu, a drugiego cheruba na drugim końcu
przebłagalni. Wykonał cheruby razem z przebłagalnią na obu jej bokach.
'''
"9" = ''':sup:`9` Cheruby miały skrzydła rozpostarte ku górze i zakrywały nimi
przebłagalnię. Twarze miały zwrócone jeden ku drugiemu, i ku
przebłagalni były zwrócone twarze cherubów.
'''
"10" = ''':sup:`10` Zrobił też z drzewa akacjowego stół, którego długość wynosiła dwa
łokcie, jego szerokość jeden łokieć i jego wysokość półtora łokcia.
'''
"11" = ''':sup:`11` Pokrył go szczerym złotem i uczynił na nim dokoła złoty wieniec.
'''
"12" = ''':sup:`12` I uczynił wokoło listwę na cztery palce szeroką, i zrobił złoty
wieniec dokoła tej listwy.
'''
"13" = ''':sup:`13` Odlał następnie cztery złote pierścienie i przyprawił te
pierścienie do czterech rogów stołu, gdzie się znajdują cztery jego
nogi.
'''
"14" = ''':sup:`14` Blisko listwy znajdowały się pierścienie do włożenia w nie drążków
z drzewa akacjowego do przenoszenia stołu.
'''
"15" = ''':sup:`15` A zrobił te drążki z drzewa akacjowego i pokrył je złotem.
Przenoszono stół za ich pomocą.
'''
"16" = ''':sup:`16` Uczynił także ze szczerego złota naczynia do stołu, misy i czasze,
dzbanki i patery do składania ofiar płynnych.
'''
"17" = ''':sup:`17` Zrobił też świecznik ze szczerego złota, z tego samego złota wykuł
ten świecznik wraz z jego podstawą i trzonem; jego kielichy oraz pąki i
kwiaty były z tej samej bryły.
'''
"18" = ''':sup:`18` Sześć ramion wychodziło z jego boków, trzy ramiona świecznika z
jednego jego boku i trzy ramiona świecznika z drugiego jego boku.
'''
"19" = ''':sup:`19` I znajdowały się na jednym ramieniu trzy kielichy kształtu kwiatów
migdałowych z pąkami i kwiatami, i trzy kielichy kształtu kwiatów
migdałowych na drugim ramieniu z pąkami i kwiatami. Tak było na sześciu
ramionach wychodzących ze świecznika.
'''
"20" = ''':sup:`20` Na świeczniku zaś były cztery kielichy kształtu kwiatów migdałowych
z pąkami i kwiatami.
'''
"21" = ''':sup:`21` A pąk jeden był pod dwoma wychodzącymi z niego ramionami i jeden
pąk pod dwoma następnymi jego ramionami. Tak było pod sześcioma
ramionami wychodzącymi ze świecznika.
'''
"22" = ''':sup:`22` Pąki te i ramiona wychodziły z samego świecznika i były wykonane z
tej samej bryły szczerego złota.
'''
"23" = ''':sup:`23` Uczynił ze szczerego złota siedem lamp oraz szczypce i popielnice
do knotów.
'''
"24" = ''':sup:`24` Z talentu zaś szczerego złota wykonał świecznik i wszystkie
przyrządy należące do niego.
'''
"25" = ''':sup:`25` Potem do spalania kadzidła zbudował z drzewa akacjowego ołtarz;
jego długość wynosiła jeden łokieć, i jeden - jego szerokość, i był
kwadratowy, a wysokości miał dwa łokcie. I wychodziły z niego rogi.
'''
"26" = ''':sup:`26` Pokrył go szczerym złotem, jego wierzch i jego boki wokoło, i jego
rogi; uczynił na nim złoty wieniec dokoła.
'''
"27" = ''':sup:`27` Poniżej zaś tego wieńca na dwóch jego bokach umieścił dwa złote
pierścienie na drążki, za pomocą których się go przenosi.
'''
"28" = ''':sup:`28` A drążki wykonał z drzewa akacjowego i pokrył złotem.
'''
"29" = ''':sup:`29` Sporządził również święty olej namaszczania oraz pachnące kadzidło,
jak robi sporządzający wonności.
'''
"Notes" = '''
Notas de rodapé:
37:1-9 - Becalel, zgodnie z poleceniem Boga, buduje Arkę Przymierza z
drewna akacjowego, pokrytą złotem. Arka symbolizuje obecność Boga wśród
Jego ludu i przymierze, które zawarł z Izraelem (zob. także Hbr 9,4-5 i
Pwt 10,1-5).
37:10-16 - Stół na chleby pokładne wykonany jest z drewna akacjowego i
złota. Symbolizuje on Bożą opiekę i trwającą wspólnotę między Nim a
Jego ludem (zob. także Kpł 24,5-9 i J 6,35).
37:17-24 - Becalel buduje świecznik ze szczerego złota. Świecznik jest
symbolem boskiego światła, które oświetla drogę ludowi Bożemu,
symbolizując nieustanną obecność Boga (zob. także Zachariasz 4:2-6 i
Jan 8:12).
37:25-29 - Ołtarz kadzielny służy do spalania kadzidła przed Bogiem.
Kadzidło symbolizuje modlitwy świętych, które wznoszą się do Pana jako
przyjemny aromat (zob. także Obj. 8:3-4 i Ps. 141:2).
37:29:00 - Święty olej do namaszczania i czyste kadzidło są
przygotowywane zgodnie z boskimi instrukcjami. Podkreśla to wagę
świętości i poświęcenia w służbie Panu (zob. także Wj 30,22-33 i Kpł
8,10-12).
'''
