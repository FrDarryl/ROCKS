[64]
"1" = ''':sup:`1` podobnie jak ogień pali chrust i sprawia wrzenie wody - abyś dał
poznać Twe imię wrogom. Przed Tobą drżeć będą narody,
'''
"2" = ''':sup:`2` gdy dokonasz dziwów nadspodziewanych, "Zstąpiłeś: przed Tobą
skłębiły się góry"
'''
"3" = ''':sup:`3` i o których z dawna nie słyszano. Ani ucho nie słyszało, ani oko nie
widziało, żeby jakiś bóg poza Tobą czynił tyle dla tego, co w nim
pokłada ufność.
'''
"4" = ''':sup:`4` Wychodzisz naprzeciw tych, co radośnie pełnią sprawiedliwość i
pamiętają o Twych drogach. Oto Tyś zawrzał gniewem, bośmy grzeszyli
przeciw Tobie od dawna i byliśmy zbuntowani.
'''
"5" = ''':sup:`5` My wszyscy byliśmy skalani, a wszystkie nasze dobre czyny jak
skrwawiona szmata. My wszyscy opadliśmy zwiędli jak liście, a nasze
winy poniosły nas jak wicher.
'''
"6" = ''':sup:`6` Nikt nie wzywał Twojego imienia, nikt się nie zbudził, by się
chwycić Ciebie. Bo skryłeś Twoje oblicze przed nami i oddałeś nas w moc
naszej winy.
'''
"7" = ''':sup:`7` A jednak, Panie, Tyś naszym Ojcem. Myśmy gliną, a Ty naszym twórcą.
Dziełem rąk Twoich jesteśmy my wszyscy.
'''
"8" = ''':sup:`8` Panie, nie gniewaj się tak bezgranicznie i nie chowaj w pamięci
ciągle naszej winy! Oto wejrzyj, prosimy: My wszyscy jesteśmy Twym
ludem.
'''
"9" = ''':sup:`9` Twoje święte miasta są opustoszałe, Syjon jest pustkowiem,
Jerozolima - odludziem.
'''
"10" = ''':sup:`10` Świątynia nasza, święta i wspaniała, w której Cię chwalili nasi
przodkowie, stała się pastwą pożaru, i wszystko, cośmy kochali,
zmieniło się w zgliszcza.
'''
"11" = ''':sup:`11` Czyż na to wszystko możesz być nieczuły, Panie? Czy możesz milczeć,
by nas przygnębić nad miarę?
'''
