[14]
"1" = ''':sup:`1` Samson zstąpił do Timny i ujrzał tam kobietę wywodzącą się z córek
filistyńskich.
'''
"2" = ''':sup:`2` Wróciwszy, tak oznajmił swemu ojcu i matce: W Timnie ujrzałem wśród
córek filistyńskich pewną kobietę. Weźcie mi ją teraz za żonę!
'''
"3" = ''':sup:`3` Rzekł mu jego ojciec i matka: Czyż nie ma kobiety pomiędzy córkami
twoich braci i w całym twoim narodzie, żeś poszedł szukać żony wśród
nieobrzezanych Filistynów? Samson odpowiedział swemu ojcu: Weźcie mi
tę, gdyż spodobała się moim oczom.
'''
"4" = ''':sup:`4` Rodzice jego nie wiedzieli, że to pochodziło od Pana, który szukał
słusznego powodu do sporu z Filistynami, albowiem Filistyni panowali w
tym czasie nad Izraelitami.
'''
"5" = ''':sup:`5` Udał się więc Samson wraz z ojcem swoim i matką do Timny, a gdy się
zbliżał do winnic Timny, oto młody lew rycząc stanął naprzeciw niego.
'''
"6" = ''':sup:`6` Wówczas opanował go duch Pana, tak że lwa rozdarł, jak się koźlę
rozdziera, chociaż nie miał nic w ręku. Jednak nie zdradził się wobec
swego ojca i matki z tego, co uczynił.
'''
"7" = ''':sup:`7` Kiedy przyszedł na miejsce, rozmawiał z ową kobietą i spodobała mu
się.
'''
"8" = ''':sup:`8` Gdy po jakimś czasie Samson wracał, by wziąć ją za żonę, zboczył, by
obejrzeć padlinę lwa, a oto rój pszczół i miód znalazły się w padlinie.
'''
"9" = ''':sup:`9` Wziął go więc do ręki i jadł, a gdy przyszedł do swego ojca i matki,
dał im także, aby jedli, nie mówiąc im jednak, że miód zebrał z padliny
lwa.
'''
"10" = ''':sup:`10` Następnie jego ojciec poszedł do owej kobiety i sprawiono Samsonowi
wesele, które trwało siedem dni, bo taki mieli zwyczaj młodzieńcy.
'''
"11" = ''':sup:`11` Ponieważ jednak obawiano się go, wybrano trzydziestu towarzyszy,
którzy przy nim byli.
'''
"12" = ''':sup:`12` Samson zwrócił się do nich w słowach: Pozwólcie, że wam przedłożę
zagadkę. Jeżeli mi ją rozwiążecie w przeciągu siedmiu dni wesela, dam
wam trzydzieści tunik lnianych oraz trzydzieści szat ozdobnych.
'''
"13" = ''':sup:`13` Jeżeli jednak nie będziecie mi mogli rozwiązać zagadki, wówczas wy
mi dacie trzydzieści tunik lnianych i trzydzieści szat ozdobnych.
Odpowiedzieli mu: Przedstaw swoją zagadkę, a będziemy jej słuchać.
'''
"14" = ''':sup:`14` Rzekł więc: Z tego, który pożera, wyszło to, co się spożywa, a z
mocnego wyszła słodycz. I przez trzy dni nie mogli rozwiązać zagadki.
'''
"15" = ''':sup:`15` Czwartego dnia zwrócili się do żony Samsona: Namów swego męża, aby
nam podał rozwiązanie zagadki, w przeciwnym bowiem razie zniszczymy
ogniem ciebie i dom twego ojca. Czy na to zaprosiliście nas tutaj, aby
nas ogołocić z naszego mienia?
'''
"16" = ''':sup:`16` Wówczas płakała żona Samsona przed nim i mówiła: Zaprawdę,
nienawidzisz mnie i nie masz dla mnie miłości. Oto synom mego narodu
zadałeś zagadkę, której nie rozwiązałeś wobec mnie. Rzekł do niej:
Nawet mojemu ojcu i matce nie rozwiązałem jej, a tobie mam ją
rozwiązać?
'''
"17" = ''':sup:`17` I płakała przed nim przez owe siedem dni, kiedy mieli wesele. Dnia
siódmego podał jej rozwiązanie, gdyż mu się naprzykrzała. Ona zaś
podała rozwiązanie zagadki synom swego narodu.
'''
"18" = ''':sup:`18` Siódmego dnia przed zachodem słońca rzekli do niego mężowie miasta:
Cóż słodszego niż miód, a cóż mocniejszego niż lew. Odpowiedział im:
Gdybyście nie orali moją jałowicą, nie rozwiązalibyście mojej zagadki.
'''
"19" = ''':sup:`19` Opanował go wówczas duch Pana i przyszedłszy do Aszkelonu zabił
trzydziestu mężów, a ściągnąwszy z nich łup, dał szaty ozdobne tym,
którzy mu rozwiązali zagadkę. Potem uniesiony strasznym gniewem wrócił
do domu swego ojca.
'''
"20" = ''':sup:`20` Żona zaś Samsona dostała się towarzyszowi, który był przy nim.
'''
"Notes" = '''
Notas de rodapé:
14:1-3 - Samson udaje się do Timny i interesuje się Filistynką, łamiąc
kulturowe i religijne normy Izraela. Ten wybór odzwierciedla pokusę, by
dostosować się do świata, zamiast podążać drogami Boga (zob. także Rz
12,2 i 1 J 2,15-17).
14:4 - Słowo Pańskie zostało już wypowiedziane, a zabieganie przez
Samsona o filistyńską żonę służy Bożemu celowi w konfrontacji z
Filistynami. To pokazuje, jak Bóg może wykorzystać nawet wątpliwe
wybory jednostek do realizacji swoich suwerennych planów (zob. także
Prz 16,9 i Rdz 50,20).
14:5-6 - Duch Pański pozwala Samsonowi pokonać lwa, symbolizując boską
siłę, która towarzyszy mu w jego misji. Scena ta podkreśla związek
między siłą duchową a zwycięstwem nad wyzwaniami (zob. także Flp 4,13 i
2 Kor 10,3-4).
14:8-9 - Odkrycie miodu w zwłokach lwa odzwierciedla paradoks życia i
śmierci, a także objawienia, jakie Bóg może zsyłać w nieoczekiwanych
sytuacjach. Wskazuje to na ideę, że życie może powstać nawet pośród
śmierci (zob. także J 12,24 i Rz 6,4).
14:10-20 - Uczta weselna ujawnia mądrość i strategię Samsona, który
zadaje Filistynom zagadkę. To dowodzi, że inteligencja i przebiegłość
to dary, które można wykorzystać również do celów boskich (zob. także
Jk 1,5 i Ps 111,10).
'''
