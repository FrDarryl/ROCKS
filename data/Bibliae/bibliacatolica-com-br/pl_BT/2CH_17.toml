[17]
"1" = ''':sup:`1` Jego syn Jozafat został w jego miejsce królem i umocnił się
przeciwko Izraelowi.
'''
"2" = ''':sup:`2` Umieścił wojsko we wszystkich warownych miastach Judy i dał
zarządców w ziemi judzkiej oraz w miastach Efraima, które zdobył jego
ojciec Asa.
'''
"3" = ''':sup:`3` Pan zaś był z Jozafatem, ponieważ postępował on takimi drogami, jak
na początku jego praojciec "Dawid", i za Baalami nie chodził,
'''
"4" = ''':sup:`4` lecz szukał Boga swoich ojców i postępował zgodnie z Jego
przykazaniami. Występków Izraela nie naśladował.
'''
"5" = ''':sup:`5` Umocnił więc Pan władzę królewską w jego ręku. Wszyscy z Judy
oddawali Jozafatowi daninę, tak że posiadał obfite bogactwo i wielką
sławę.
'''
"6" = ''':sup:`6` Serce jego umocniło się na drogach Pańskich, nadal więc usuwał
wyżyny i aszery z Judy.
'''
"7" = ''':sup:`7` W trzecim roku swego panowania posłał swoich dowódców: Ben-Chaila i
Obadiasza, Zachariasza, Netaneela i Mikajasza, aby nauczali w miastach
judzkich.
'''
"8" = ''':sup:`8` Z nimi zaś lewitów Szemajasza i Netaniasza, Zebadiasza i Asahela,
Szemiramota i Jonatana, Adoniasza, Tobiasza i "Tob-Adoniasza", a z nimi
kapłanów Eliszamę i Jorama.
'''
"9" = ''':sup:`9` Nauczali oni w Judzie, a mieli ze sobą księgę Prawa Pańskiego i
obchodzili wszystkie miasta Judy, pouczając lud.
'''
"10" = ''':sup:`10` A bojaźń Pańska padła na wszystkie królestwa otaczające Judę,
wskutek czego nie odważyły się walczyć z Jozafatem.
'''
"11" = ''':sup:`11` Nawet od Filistynów przynoszono Jozafatowi dary i daniny w srebrze,
a Arabowie przyprowadzali mu drobne bydło, siedem tysięcy siedemset
baranów i siedem tysięcy siedemset kozłów.
'''
"12" = ''':sup:`12` I tak doszedł Jozafat do szczytu swej wielkości. Zbudował on w
ziemi Judy zamki warowne i miasta spichlerzy.
'''
"13" = ''':sup:`13` Posiadał on liczną służbę w miastach judzkich i załogę dzielnych
wojowników w Jerozolimie.
'''
"14" = ''':sup:`14` A oto ich spis według ich szczepów. W Judzie tysiącznikami byli:
dowódca Adna, a z nim trzysta tysięcy dzielnych wojowników,
'''
"15" = ''':sup:`15` a przy jego boku dowódca Jochanan, a z nim dwieście osiemdziesiąt
tysięcy ludzi,
'''
"16" = ''':sup:`16` a przy jego boku Amazjasz, syn Zikriego, ochotnik w służbie
Pańskiej, a z nim dwieście tysięcy dzielnych wojowników.
'''
"17" = ''':sup:`17` A z Beniamina dzielny wojownik Eliada, a z nim dwieście tysięcy
łuczników i tarczowników.
'''
"18" = ''':sup:`18` Pod jego rozkazami Jozabad, a z nim sto osiemdziesiąt tysięcy
uzbrojonych ludzi.
'''
"19" = ''':sup:`19` Ci wszyscy służyli królowi oprócz tych, których król rozmieścił w
warownych miastach po całej ziemi Judy.
'''
"Notes" = '''
