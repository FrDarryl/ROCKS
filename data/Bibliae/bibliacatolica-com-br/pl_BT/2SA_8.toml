[8]
"1" = ''':sup:`1` Po tych wydarzeniach Dawid pobił Filistynów i zmusił ich do
uległości. Odebrał też z rąk Filistynów Gat.
'''
"2" = ''':sup:`2` Potem pobił Moabitów i zmierzył ich sznurem, rozkazawszy im położyć
się na ziemi. Wymierzył dwa sznury tych, co mieli być zabici, a długość
jednego sznura dla tych, którzy mieli pozostać przy życiu. Tak Moabici
stali się niewolnikami Dawida płacącymi daninę.
'''
"3" = ''':sup:`3` Dawid pobił też Hadazera, syna Rechoba, króla Soby, kiedy ten
wyprawił się, aby przywrócić swą władzę nad Rzeką.
'''
"4" = ''':sup:`4` Wziął mu też Dawid tysiąc siedemset konnicy i dwadzieścia tysięcy
piechoty. Poprzecinał ścięgna skokowe wszystkich koni zaprzęgowych,
zostawiając z nich tylko sto zaprzęgów.
'''
"5" = ''':sup:`5` Kiedy Aramejczycy z Damaszku przybyli na odsiecz królowi Soby,
Hadadezerowi, Dawid pobił dwadzieścia dwa tysiące ludzi spośród
Aramejczyków.
'''
"6" = ''':sup:`6` Potem umieścił Dawid załogi w Aramie damasceńskim, Aramejczycy zaś
stali się niewolnikami Dawida, płacącymi daninę. Tak Pan udzielał
Dawidowi pomocy we wszystkim, co ten zamierzył.
'''
"7" = ''':sup:`7` Dawid zabrał też złote uzbrojenie, jakie mieli słudzy Hadadezera, i
przeniósł je do Jerozolimy.
'''
"8" = ''':sup:`8` A z miast Hadadezera, Tebach i Berotaj, zabrał król Dawid również
wielką ilość brązu.
'''
"9" = ''':sup:`9` Gdy usłyszał Tou, król Chamat, że Dawid rozbił całe wojsko
Hadadezera,
'''
"10" = ''':sup:`10` posłał syna swego Hadorama do króla Dawida, aby go pozdrowić i
powinszować mu, że walcząc z Hadadezerem, pokonał go, bo Hadadezer był
w wojnie z Tou. Hadoram przywiózł też przedmioty ze srebra, ze złota i
brązu.
'''
"11" = ''':sup:`11` Król Dawid poświęcił je również Panu wraz ze srebrem i złotem,
które pobrał ze wszystkich podbitych narodów:
'''
"12" = ''':sup:`12` z Edomu, Moabu, od Ammonitów, Filistynów, Amalekitów, wraz z łupami
pochodzącymi od Hadadezera, syna Rechoba, króla Soby.
'''
"13" = ''':sup:`13` Imię Dawida stało się sławne. Powracając zaś pobił osiemnaście
tysięcy Edomitów w Dolinie Soli.
'''
"14" = ''':sup:`14` I w Edomie pozostawił załogi. Wszyscy więc Edomici stali się
niewolnikami Dawida: Pan udzielał Dawidowi pomocy we wszystkim, co ten
zamierzył.
'''
"15" = ''':sup:`15` Dawid panował nad całym Izraelem, wykonując sąd i sprawiedliwość
nad całym swoim ludem.
'''
"16" = ''':sup:`16` Joab, syn Serui, był dowódcą wojska, Joszafat zaś, syn Achiluda,
był pełnomocnikiem,
'''
"17" = ''':sup:`17` Sadok, syn Achituba, i Abiatar, syn Achimeleka, byli kapłanami,
Serejasz zaś był pisarzem.
'''
"18" = ''':sup:`18` Benajasz, syn Jojady, sprawował dowództwo nad Keretytami i
Peletytami, a synowie Dawida byli kapłanami.
'''
