z niemoralnymi kobietami. Ta rada odzwierciedla praktyczną mądrość
unikania sytuacji, które mogą prowadzić do grzechu i moralnego upadku
(zob. także Księgę Przysłów 6:24-26 i 1 List do Koryntian 6:18).
9:7-9 - Tekst zaleca unikanie patrzenia na piękno kobiety, sugerując,
że panowanie nad cielesnymi pragnieniami zaczyna się od oczu.
Odzwierciedla to wagę zachowania czystości myśli i czynów (zob. także
9:10-12 - W wersecie tym znajduje się wezwanie do pozostania lojalnym
wobec przyjaciół i niezaniedbywania starych przyjaźni. Wartość wiernej
przyjaźni jest podkreślana jako jeden z największych skarbów życia
(zob. także Prz 17,17 i J 15,13).
9:13-16 - Autor radzi unikać kłótni i trzymać się z dala od głupców,
podkreślając, że dążenie do mądrości obejmuje roztropność w dobieraniu
