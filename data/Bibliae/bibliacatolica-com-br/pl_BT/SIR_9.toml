[9]
"1" = ''':sup:`1` Nie podejrzewaj swej żony, byś nie nauczył jej złego postępowania
przeciw sobie.
'''
"2" = ''':sup:`2` Nie zaprzedawaj kobiecie swej duszy, by się nie wyniosła nad twoją
władzę.
'''
"3" = ''':sup:`3` Nie wychodź na spotkanie kobiety rozpustnej, byś nie wpadł w jej
sidła.
'''
"4" = ''':sup:`4` Nie wchodź w zażyłość ze śpiewaczką, by jej zamiary cię nie
usidliły.
'''
"5" = ''':sup:`5` Nie wpatruj się w dziewicę, abyś przypadkiem nie wpadł w sidła kar z
jej powodu.
'''
"6" = ''':sup:`6` Nie oddawaj się nierządnicom, abyś nie stracił swego dziedzictwa.
'''
"7" = ''':sup:`7` Nie rozglądaj się po ulicach miasta ani nie wałęsaj się po jego
pustych zaułkach.
'''
"8" = ''':sup:`8` Odwróć oko od pięknej kobiety, a nie przyglądaj się obcej piękności:
przez piękność kobiety wielu zeszło na złe drogi, przez nią bowiem
miłość namiętna rozpala się jak ogień.
'''
"9" = ''':sup:`9` Z kobietą zamężną nigdy razem nie siadaj ani nie ucztuj z nią przy
winie, aby przypadkiem twa dusza nie skłoniła się ku niej, byś przez
swą namiętność nie potknął się aż do zagłady.
'''
"10" = ''':sup:`10` Nie porzucaj starego przyjaciela; nowego nie można postawić wyżej
niego. Wino nowe, przyjaciel nowy - jeśli się zestarzeje - z
przyjemnością wypijesz.
'''
"11" = ''':sup:`11` Nie zazdrość chwały grzesznikowi, nie wiesz bowiem, jaka będzie
jego zguba.
'''
"12" = ''':sup:`12` Nie miej upodobania w tym, co się podoba bezbożnym, pamiętaj, że
nie będą usprawiedliwieni - aż do Otchłani.
'''
"13" = ''':sup:`13` Daleko bądź od człowieka, co ma władzę zabijania, a nie doznasz
obawy śmierci, a jeśli się doń zbliżysz, nie popełniaj zdrożności, by
nie odebrał ci życia. Pamiętaj, że chodzisz wśród sideł i na krawędzi
murów miasta się przechadzasz.
'''
"14" = ''':sup:`14` Według możności staraj się zyskiwać życzliwość bliźnich, a naradzaj
się z mądrymi!
'''
"15" = ''':sup:`15` Wiedź rozmowę z rozumnymi, a każda przemowa twoja niech będzie o
Prawie Najwyższego.
'''
"16" = ''':sup:`16` Mężowie sprawiedliwi niech będą twoimi współbiesiadnikami, a w
bojaźni Pańskiej niech będzie twoja radość!
'''
"17" = ''':sup:`17` Ręka rzemieślników czyni dzieło godne pochwały, a rządca ludu okaże
mądrość przez swoją mowę.
'''
"18" = ''':sup:`18` Będą się bali w mieście człowieka, co umie władać językiem, a
porywczy w mowie ściągnie na siebie nienawiść.
'''
"Notes" = '''
Notas de rodapé:
9:1-3 - Autor ostrzega przed pokusą cudzołóstwa i niewierności. Uczy,
że czystość w związku małżeńskim jest wartością, którą należy zachować,
5,28).
