[28]
"1" = ''':sup:`1` Ty zaś rozkaż bratu twemu Aaronowi i jego synom, wybranym spośród
Izraelitów, zbliżyć się do ciebie, aby Mi służyli jako kapłani: Aaron i
Nadab, Abihu, Elezar i Itamar, synowie Aarona.
'''
"2" = ''':sup:`2` I sprawisz szaty święte Aaronowi, bratu twemu, na cześć i ku
ozdobie.
'''
"3" = ''':sup:`3` Porozmawiaj ze wszystkimi wybitnymi rękodzielnikami, których
wyposażyłem w zmysł piękna, aby sporządzili szaty dla Aarona, by
poświęcony służył Mi w nich jako kapłan.
'''
"4" = ''':sup:`4` Oto szaty, jakie winni sporządzić: pektorał, efod, suknia
wierzchnia, tunika wyszywana, tiara i pas. Te szaty sporządzisz dla
twego brata, Aarona, i dla jego synów, aby Mi służyli jako kapłani.
'''
"5" = ''':sup:`5` A użyją na to złotych nici, fioletowej i czerwonej purpury i
karmazynu oraz kręconego bisioru.
'''
"6" = ''':sup:`6` Efod wykonają ze złotych nici i fioletowej i czerwonej purpury,
karmazynu oraz kręconego bisioru, jako dzieło biegłych tkaczy.
'''
"7" = ''':sup:`7` Będzie miał dwa naramienniki spięte ze sobą, a będą połączone na obu
górnych końcach.
'''
"8" = ''':sup:`8` A przepaska efodu, która się na nim winna znajdować, ma być wykonana
tak samo ze złotych nici, z fioletowej i czerownej purpury, z karmazynu
i kręconego bisioru.
'''
"9" = ''':sup:`9` Weźmiesz dwa kamienie onyksowe i wyryjesz na nich imiona synów
Izraela.
'''
"10" = ''':sup:`10` Sześć imion na jednym kamieniu, a sześć imion pozostałych na
kamieniu drugim, według porządku ich urodzenia.
'''
"11" = ''':sup:`11` Jak rytownik wykuwa pieczęcie, tak wykuj i ty na obu kamieniach
imiona synów Izraela i osadź je w złote oprawy.
'''
"12" = ''':sup:`12` Dwa te kamienie umieścisz na obu naramiennikach efodu jako kamienie
pamięci o synach Izraela. I będzie nosił Aaron ich imiona przed Panem
na obu ramionach - dla pamięci.
'''
"13" = ''':sup:`13` Umieścisz je w złotych obszyciach.
'''
"14" = ''':sup:`14` Dwa też łańcuszki z czystego złota przygotujesz jako kręcone
sznurki, a wykonane sznurki osadzisz w obszyciach.
'''
"15" = ''':sup:`15` Uczynisz też pektorał do zasięgania wyroczni; a wykonają go biegli
tkacze w ten sam sposób jak efod: ze złotych nici, z fioletowej i
czerwonej purpury, z karmazynu i z kręconego bisioru.
'''
"16" = ''':sup:`16` Będzie kwadratowy i we dwoje złożony, a długość jego i szerokość
będzie wynosiła jedną piędź.
'''
"17" = ''':sup:`17` Umieścisz na nim cztery rzędy drogich kamieni; w pierwszym rzędzie
rubin, topaz i szmaragd,
'''
"18" = ''':sup:`18` w drugim rzędzie granat, szafir i beryl,
'''
"19" = ''':sup:`19` w trzecim rzędzie opal, agat i ametyst,
'''
"20" = ''':sup:`20` a wreszcie w czwartym rzędzie chryzolit, onyks i jaspis. Będą
osadzone w oprawie ze złota w odpowiednich rzędach.
'''
"21" = ''':sup:`21` Kamienie te otrzymają imiona synów Izraela: będzie ich dwanaście
według ich imion; będą ryte na wzór pieczęci, każdy z własnym imieniem,
według dwunastu pokoleń.
'''
"22" = ''':sup:`22` Uczynisz do pektorału łańcuszki skręcone na kształt sznurka ze
szczerego złota.
'''
"23" = ''':sup:`23` Uczynisz też do pektorału dwa złote pierścienie i przyprawisz oba
te pierścienie na obu górnych końcach pektorału.
'''
"24" = ''':sup:`24` Dwa złote sznury przewleczesz przez oba pierścienie na obu górnych
końcach pektorału.
'''
"25" = ''':sup:`25` Oba zaś drugie końce obydwu sznurów przyszyjesz do obu opraw i
przywiążesz do przedniego naramiennika efodu.
'''
"26" = ''':sup:`26` Potem wykonasz jeszcze dwa inne pierścienie - - i przyszyjesz je na
dwóch dolnych końcach pektorału u jego brzegu po stronie wewnętrznej,
zwróconej do efodu.
'''
"27" = ''':sup:`27` W końcu wykonasz jeszcze dwa inne złote pierścienie i przyszyjesz
je do obu naramienników efodu po zewnętrznej stronie u dołu, w miejscu
spięcia efodu z przepaską.
'''
"28" = ''':sup:`28` Potem zwiąże się pierścienie pektorału z pierścieniami efodu
sznurem z fioletowej purpury, tak żeby pektorał leżał na przepasce
efodu i nie mógł się przesunąć ze swego miejsca na efodzie.
'''
"29" = ''':sup:`29` W ten sposób Aaron będzie nosił imiona synów Izraela, wypisane na
pektorale dla zasięgania wyroczni, na swym sercu, gdy będzie wchodził
do Miejsca świętego, aby pamiętał przed Panem ustawicznie.
'''
"30" = ''':sup:`30` Do pektorału dla zasięgania wyroczni włożysz urim i tummim, aby
były na sercu Aarona, gdy będzie wchodził przed oblicze Pana. I tak
będzie nosił Aaron zawsze na sercu swoim pektorał do zasięgania
wyroczni dla Izraelitów przed obliczem Pana.
'''
"31" = ''':sup:`31` Pod efod zrobisz suknię, całą z fioletowej purpury.
'''
"32" = ''':sup:`32` I będzie miała w środku otwór na głowę i obszywkę dokoła otworu,
wykonaną przez tkacza, jak przy otworze pancerza, aby się nie rozdarła.
'''
"33" = ''':sup:`33` Na dolnych jej brzegach dokoła przyszyjesz jabłka granatu z
fioletowej i czerwonej purpury oraz z karmazynu, i dzwonki złote
pomiędzy nimi dokoła.
'''
"34" = ''':sup:`34` Dzwonek złoty i jabłko granatu będą następowały na przemian dokoła
na dolnych krajach sukni.
'''
"35" = ''':sup:`35` I będzie miał ją na sobie Aaron podczas pełnienia służby, aby
słyszano dźwięk, gdy będzie wchodził do Miejsca świętego przed oblicze
Pana i gdy będzie wychodził - aby nie umarł.
'''
"36" = ''':sup:`36` I zrobisz też diadem ze szczerego złota i wyryjesz na nim, jak się
ryje na pieczęci: Poświęcony dla Pana.
'''
"37" = ''':sup:`37` I zwiążesz go sznurem z fioletowej purpury, tak żeby był na tiarze
i żeby na przedniej stronie tiary był umieszczony.
'''
"38" = ''':sup:`38` I będzie on na czole Aarona, ponieważ Aaron poniesie uchybienia
popełnione przy ofiarach, które będą składać Izraelici, i przy
wszystkich świętych darach. A będzie na jego czole ciągle dla zjednania
mu łaski w oczach Pana.
'''
"39" = ''':sup:`39` I utkasz suknię z bisioru, i zrobisz tiarę z bisioru i pas, który
będzie tkaniną wielobarwnie wyszywaną.
'''
"40" = ''':sup:`40` Także dla synów Aarona zrobisz tunikę i uczynisz im pasy oraz mitry
na cześć i ku ozdobie.
'''
"41" = ''':sup:`41` I ubierzesz w nie twego brata Aarona i synów jego razem z nim,
namaścisz ich, wprowadzisz ich w czynności kapłańskie i poświęcisz ich,
aby mi służyli jako kapłani.
'''
"42" = ''':sup:`42` I uczynisz im spodnie lniane, aby od bioder aż do goleni okryli
nimi nagość ciała.
'''
"43" = ''':sup:`43` I będą je nosić Aaron i jego synowie, ile razy będą wchodzić do
Namiotu Spotkania lub będą zbliżać się do ołtarza dla spełnienia służby
w Miejscu świętym, aby nie ściągnęli na siebie grzechu i nie pomarli.
To jest rozporządzenie na wieki dla niego i dla potomków jego po nim.
'''
"Notes" = '''
Notas de rodapé:
28:1-4 - Bóg wybiera Aarona i jego synów na kapłanów, reprezentujących
rolę pośrednika między Bogiem a ludem. Wskazuje to na Chrystusa,
doskonałego Arcykapłana (zob. także Hebrajczyków 5:4-5 i 1 Piotra 2:9).
28:5-14 - Efod kapłański, ozdobiony drogocennymi kamieniami
symbolizującymi 12 plemion Izraela, symbolizuje obowiązek kapłana
wstawiania się za ludźmi przed Bogiem (zobacz również Izajasza 49:16 i
Objawienie 21:12).
28:15-21 - Napierśnik sądu zawiera Urim i Tummim, przedmioty służące do
rozeznawania woli Bożej. Odzwierciedla to wagę Bożej mądrości w
28:29-30 - Aaron nosi na swej piersi nazwy plemion Izraela, co
symbolizuje jego nieustanne wstawiennictwo za nimi przed Bogiem i jest
zapowiedzią Chrystusa jako orędownika (zobacz także Hebrajczyków 7:25 i
Rzymian 8:34).
28:31-35 - Dzwonek i granat na szacie kapłana wskazują na świętość i
wagę ciągłej obecności kapłana przed Bogiem, przypominając o powadze
świętej służby (zobacz także Zachariasza 14:20-21 i Hebrajczyków
9:6-7).
'''
