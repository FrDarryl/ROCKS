[11]
"1" = ''':sup:`1` Wyrzuć swój chleb na powierzchnię wód - a przecież po wielu dniach
odnaleźć go możesz.
'''
"2" = ''':sup:`2` Rozdaj część między siedmiu czy nawet ośmiu, bo nie wiesz, co może
się złego przydarzyć na ziemi.
'''
"3" = ''':sup:`3` Gdy chmury napełnią się deszczem, wylewają go na ziemię. A jeśli
drzewo upadnie - na południe czy też na północ - na miejscu, gdzie
upadnie, tam leży.
'''
"4" = ''':sup:`4` Kto baczy na wiatr, nie będzie siał, a kto ma chmury patrzy, nie
będzie zbierał.
'''
"5" = ''':sup:`5` Jak nie wiesz, którą drogą duch wstępuje w kości, co są w łonie
brzemiennej, tak też nie możesz poznać działania Boga, który sprawuje
wszystko.
'''
"6" = ''':sup:`6` Rano siej swoje ziarno i do wieczora nie pozwól spocząć swej ręce,
bo nie wiesz, czy wzejdzie jedno czy drugie, czy też są jednakowo
dobre.
'''
"7" = ''':sup:`7` Przyjemne jest światło i miło oczom widzieć słońce.
'''
"8" = ''':sup:`8` Tak więc jeżeli człowiek wiele lat żyje, ze wszystkich niech się
cieszy i niech pomni na dni ciemności, bo będzie ich wiele. Wszystko,
co ma nastąpić, to marność.
'''
"9" = ''':sup:`9` Ciesz się, młodzieńcze, w młodości swojej, a serce twoje niech się
rozwesela za dni młodości twojej. I chodź drogami serca swego i za tym,
co oczy twe pociąga; lecz wiedz, że z tego wszystkiego będzie cię
sądził Bóg!
'''
"10" = ''':sup:`10` Więc usuń przygnębienie ze swego serca i oddal ból od twego ciała,
bo młodość jak zorza poranna szybko przemija.
'''
