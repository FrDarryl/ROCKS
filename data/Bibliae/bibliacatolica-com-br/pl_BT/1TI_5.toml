[5]
"1" = ''':sup:`1` Starszego wiekiem nie strofuj, lecz nakłaniaj prośbą jak ojca,
młodszych - jak braci,
'''
"2" = ''':sup:`2` starsze kobiety - jak matki; młodsze - jak siostry, z całą
czystością!
'''
"3" = ''':sup:`3` Miej we czci te wdowy, które są rzeczywiście wdowami.
'''
"4" = ''':sup:`4` Jeśli zaś jaka wdowa ma dzieci albo wnuki, niechże się one uczą
najpierw pieczołowitości względem własnej rodziny i odpłacania się
rodzicom wdzięcznością! Jest to bowiem rzeczą miłą w oczach Bożych.
'''
"5" = ''':sup:`5` Ta zaś, która rzeczywiście jest wdową, jako osamotniona złożyła
nadzieję w Bogu i trwa w zanoszeniu próśb i modlitw we dnie i w nocy.
'''
"7" = ''':sup:`7` I to nakazuj, ażeby były nienaganne.
'''
"8" = ''':sup:`8` A jeśli kto nie dba o swoich, a zwłaszcza o domowników, wyparł się
wiary i gorszy jest od niewierzącego.
'''
"9" = ''':sup:`9` Do spisu należy wciągać taką wdowę, która ma co najmniej lat
sześćdziesiąt, była żoną jednego męża,
wychowała, że była gościnna, że obmyła nogi świętych, że zasmuconym
przyszła z pomocą, że pilnie brała udział we wszelkim dobrym dziele.
bowiem znęciła je rozkosz przeciwna Chrystusowi, chcą wychodzić za mąż.
'''
"12" = ''':sup:`12` Obciąża je wyrok potępienia, ponieważ złamały pierwsze
zobowiązanie.
'''
"13" = ''':sup:`13` Zarazem uczą się też bezczynności krążąc po domach. I nie tylko są
bezczynne, lecz i rozgadane, wścibskie, rozprawiające o rzeczach
niepotrzebnych.
'''
"14" = ''':sup:`14` Chcę zatem, żeby młodsze wychodziły za mąż, rodziły dzieci, były
gospodyniami domu, żeby stronie przeciwnej nie dawały sposobności do
rzucania potwarzy.
pomocą, a niech nie obciąża Kościoła, by mógł przyjść z pomocą tym,
które rzeczywiście są wdowami.
'''
"17" = ''':sup:`17` Prezbiterzy, którzy dobrze przewodniczą, niech będą uważani za
godnych podwójnej czci, najbardziej ci, którzy trudzą się głoszeniem
słowa i nauczaniem.
'''
"18" = ''':sup:`18` Mówi bowiem Pismo: Nie zawiążesz pyska wołowi młócącemu oraz:
Godzien jest robotnik zapłaty swojej.
'''
"19" = ''':sup:`19` Przeciwko prezbiterowi nie przyjmuj oskarżenia, chyba że na
podstawie dwu albo trzech świadków.
'''
"20" = ''':sup:`20` Trwających w grzechu upominaj w obecności wszystkich, żeby także i
pozostali przejmowali się lękiem.
'''
"21" = ''':sup:`21` Zaklinam cię wobec Boga i Chrystusa Jezusa, i wybranych aniołów,
abyś tego przestrzegał bez uprzedzeń, nie powodując się w niczym
stronniczością.
'''
"22" = ''':sup:`22` Na nikogo rąk pospiesznie nie wkładaj ani nie bierz udziału w
grzechach cudzych?
'''
"23" = ''':sup:`23` Siebie samego zachowaj czystym! Samej wody już nie pij, używaj
natomiast po trosze wina ze względu na żołądek i częste twe słabości!
'''
"24" = ''':sup:`24` Grzechy niektórych ludzi są wiadome wszystkim, wyprzedzając wydanie
wyroku, za niektórymi zaś idą w ślad.
'''
"25" = ''':sup:`25` Podobnie też wiadome są czyny dobre; a i te, które inaczej się
przedstawiają, nie mogą pozostać w ukryciu.
'''
"Notes" = '''
Notas de rodapé:
5:1-2 - Paweł poucza Tymoteusza, jak traktować osoby w różnym wieku w
kościele z szacunkiem i czystością. Harmonijne relacje są niezbędne dla
5,21).
5:3-8 - Paweł naucza o trosce o wdowy, podkreślając odpowiedzialność
Kościoła za troskę o potrzebujących. Ta troska odzwierciedla Boże serce
dla osób bezbronnych (zob. także Jk 1,27 i Łk 7,11-15).
5:9-16 - Zalecenie Pawła, by szanować starsze wdowy, podkreśla wartość
zaangażowania w wiarę i dobrej reputacji. Kościół musi szanować tych,
którzy służą z uczciwością (zob. także 1 Piotra 5:5-6 i Ewangelię
Mateusza 25:31-46).
5:17-18 - Starsi, którzy dobrze przewodzą, powinni być godni szacunku,
zwłaszcza ci, którzy nauczają. Wierne przywództwo zasługuje na uznanie,
a znaczenie nauczania jest podkreślane (zob. także 1 Koryntian 9:9-14 i
Hebrajczyków 13:17).
5:19-21 - Paweł ostrzega przed bezpodstawnymi oskarżeniami pod adresem
przywódców Kościoła, nalegając, aby kara dyscyplinarna była stosowana
sprawiedliwie. Uczciwość przywódców jest kluczowa dla świadectwa
'''
