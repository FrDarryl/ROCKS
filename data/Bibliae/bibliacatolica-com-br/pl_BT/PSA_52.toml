[52]
"1" = ''':sup:`1` Kierownikowi chóru. Pieśń pouczająca. Dawidowa.
'''
"2" = ''':sup:`2` Gdy Edomita Doeg przybył i zawiadomił Saula w słowach: Dawid wszedł
do domu Achimeleka.
'''
"3" = ''':sup:`3` Dlaczego złością się chełpisz, przemożny niegodziwcze? Przez cały
dzień
'''
"4" = ''':sup:`4` zamyślasz zgubę, twój język jest jak ostra brzytwa, sprawco
podstępu.
'''
"5" = ''':sup:`5` Miłujesz bardziej zło niż dobro, bardziej kłamstwo niż mowę
sprawiedliwą.
'''
"6" = ''':sup:`6` Miłujesz wszelkie zgubne mowy, podstępny języku!
'''
"7" = ''':sup:`7` Dlatego zniszczy cię Bóg na wieki, pochwyci cię i usunie z twego
namiotu, wyrwie cię z ziemi żyjących.
'''
"8" = ''':sup:`8` Ujrzą sprawiedliwi i ulękną się, a będą śmiali się z niego:
'''
"9" = ''':sup:`9` Oto człowiek, który nie uczynił Boga swoją warownią. ale zaufał
mnóstwu swych bogactw, a w siłę wzrósł przez swoje zbrodnie.
'''
"10" = ''':sup:`10` Ja zaś jak oliwka, co kwitnie w domu Bożym, zaufam na wieki
łaskawości Boga.
'''
"11" = ''':sup:`11` Chcę Cię wysławiać na wieki za to, coś uczynił, i polegać na Twoim
imieniu, bo jest dobre dla ludzi Tobie oddanych.
'''
