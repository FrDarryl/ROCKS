[6]
"1" = ''':sup:`1` W roku czterysta osiemdziesiątym po wyjściu Izraelitów z ziemi
egipskiej, w miesiącu Ziw, to jest drugim, czwartego roku panowania nad
Izraelem Salomona rozpoczął on budowę domu dla Pana.
'''
"2" = ''':sup:`2` Dom, który Salomon zbudował dla Pana, miał sześćdziesiąt łokci
długości, dwadzieścia szerokości i trzydzieści wysokości.
'''
"3" = ''':sup:`3` Sień zaś przed główną budowlą świątyni miała dwadzieścia łokci
długości, stosownie do szerokości świątyni, i dziesięć łokci
szerokości, w kierunku długości świątyni.
'''
"4" = ''':sup:`4` świątynię zaopatrzył w okna o zakratowanych wnękach.
'''
"5" = ''':sup:`5` Na murze świątyni dokoła poprowadził nadbubowę z pięter "wzdłuż
murów świątyni" wokół głównej budowli i sanktuarium oraz zrobił dokoła
boczne pomieszczenia.
'''
"6" = ''':sup:`6` Piętro dolne szerokości pięciu łokci, średnie szerokości sześciu
łokci, a trzecie szerokości siedmiu łokci, gdyż zaopatrzył dom na
zewnątrz w skarpy dokoła, aby pomieszczeń bocznych nie trzymały mury
świątyni.
'''
"7" = ''':sup:`7` Dom zaś przy wznoszeniu go został zbudowany z kamieni, których od
czasu wydobycia już nie obrabiano. Dlatego nie słyszano w domu, przy
jego budowie, ani młota, ani siekiery, ani jakiegokolwiek narzędzia
żelaznego.
'''
"8" = ''':sup:`8` Drzwi do średniego pomieszczenia bocznego były przy prawym skrzydle
domu, przez które po krętych schodach wstępowano do średniego, a ze
średniego do trzeciego.
'''
"9" = ''':sup:`9` Tak więc zbudował tę świątynię i wykańczając, opatrzył ją "wklęsłym
stropem" cedrowym.
'''
"10" = ''':sup:`10` Nadbubowę wzniósł nad całą świątynią na pięć łokci wysoko i
połączył ze świątynią drewnem cedrowym.
'''
"11" = ''':sup:`11` Potem Pan skierował do Salomona te słowa:
'''
"12" = ''':sup:`12` Jeżeli będziesz postępował według moich praw i wypełniał moje
nakazy oraz przestrzegał wszystkich moich poleceń, postępując według
nich, to wypełnię na tobie moją obietnicę daną Dawidowi, twemu ojcu, i
w świątyni tej, którą Mi budujesz,
'''
"13" = ''':sup:`13` zamieszkam pośród Izraelitów i nie opuszczę mego ludu izraelskiego.
'''
"14" = ''':sup:`14` A oto tak zbudował Salomon i wykończył tę świątynię.
'''
"15" = ''':sup:`15` Mury domu obłożył wewnątrz deskami cedrowymi od podłogi domu aż do
belek sufitu, "wnętrze pokrył drzewem", a podłogę świątyni wyłożył
deskami cyprysowymi.
'''
"16" = ''':sup:`16` Ponadto od tylnej strony świątyni zbudował z desek cedrowych od
świątyni sanktuarium, to jest Miejsce Najświętsze.
'''
"18" = ''':sup:`18` Cedrowe wnętrze świątyni zdobiły rzeźby rozchylonych kielichów
kwiatowych i girlandy kwiecia. Wszystko było cedrowe. Kamienia nie było
widać.
'''
"19" = ''':sup:`19` Sanktuarium urządził wewnątrz, w środku budowli, by tam umieścić
Arkę Przymierza Pańskiego.
'''
"20" = ''':sup:`20` Sanktuarium było dwadzieścia łokci długie, dwadzieścia łokci
szerokie i dwadzieścia łokci wysokie. Wyłożył je szczerym złotem.
Wyłożył też ołtarz cedrowy.
'''
"21" = ''':sup:`21` Wnętrze świątyni Salomon wyłożył również szczerym złotem i założył
złote łańcuchy przed sanktuarium, które wyłożył złotem.
'''
"22" = ''':sup:`22` Tak więc wyłożył złotem zupełnie całą świątynię i również pokrył
złotem cały ołtarz, który był przed sanktuarium.
'''
"23" = ''':sup:`23` W sanktuarium sporządził dwa cheruby dziesięciołokciowej wysokości
z drzewa oliwkowego.
'''
"24" = ''':sup:`24` Jedno skrzydło cheruba miało pięć łokci i drugie skrzydło cheruba
miało też pięć łokci. Więc od końca do końca jego skrzydeł było
dziesięć łokci.
'''
"25" = ''':sup:`25` Drugi cherub miał ten sam rozmiar dziesięciu łokci, i obydwa
cheruby miały takie same kształty.
'''
"26" = ''':sup:`26` Wysokość jednego i drugiego cheruba wynosiła dziesięć łokci.
'''
"27" = ''':sup:`27` Gdy umieścił te cheruby w głębi wnętrza świątyni, to rozpościerały
swe skrzydła tak, że skrzydło jednego dotykało jednej ściany, a
skrzydło drugiego cheruba dotykało drugiej ściany. Skrzydła zaś ich
skierowane do środka świątyni dotykały się wzajemnie.
'''
"28" = ''':sup:`28` Cheruby te pokrył złotem.
'''
"29" = ''':sup:`29` Ponadto na wszystkich ścianach świątyni wokoło wyrył jako
płaskorzeźby podobizny cherubów i palm oraz girlandy kwiatów wewnątrz i
na zewnątrz.
'''
"30" = ''':sup:`30` Podłogę świątyni również pokrył złotem, wewnątrz i na zewnątrz.
'''
"31" = ''':sup:`31` Wejście zaś do sanktuarium zaopatrzył w podwoje z drzewa
oliwkowego. A filary były pięciokątne.
'''
"32" = ''':sup:`32` Na tych zaś podwojach z drzewa oliwkowego też wyrzeźbił podobizny
cherubów, palm i girlandy kwiatów oraz pokrył złotem i obił nim owe
cheruby i palmy.
'''
"33" = ''':sup:`33` Również wejście do świątyni zaopatrzył w czworokątne odrzwia z
drzewa oliwkowego
'''
"34" = ''':sup:`34` i podwójne drzwi z drzewa cyprysowego. Dwie obracające się deski
tworzyły jedno skrzydło, i dwie obracające się deski - drugie.
'''
"35" = ''':sup:`35` Na nich wyrzeźbił cheruby, palmy, girlandy kwiatów oraz pokrył te
płaskorzeźby cienkim złotem.
'''
"36" = ''':sup:`36` Ponadto obudował dziedziniec wewnętrzny trzema rzędami ciosowych
kamieni i rzędem ociosanych belek cedrowych.
'''
"37" = ''':sup:`37` Fundament domu Pana został założony w miesiącu Ziw roku czwartego.
'''
"38" = ''':sup:`38` W roku zaś jedenastym, w miesiącu Bul, "który jest ósmy", ukończył
świątynię we wszystkich szczegółach i z całym jej urządzeniem. A więc
budował ją siedem lat.
'''
"Notes" = '''
Notas de rodapé:
6:1-2 - W czwartym roku swojego panowania Salomon rozpoczął budowę
Świątyni Jerozolimskiej. Fakt, że Świątynia została zbudowana dokładnie
480 lat po Wyjściu z Egiptu, pokazuje wagę wypełniania obietnic Boga i
ugruntowania Jego obecności pośród Jego ludu (zob. także Wj 40,34-35 i
6:11-13 - Bóg przemawia do Salomona, zapewniając go, że Jego obecność
zamieszka w Świątyni, jeśli Izrael będzie przestrzegał Jego przykazań.
Podkreśla to, że relacja z Bogiem zależy od posłuszeństwa Jego
przymierzu, a nie tylko od fizycznej lokalizacji (zob. także Kpł
26,3-12 i J 14,23).
6:14-18 - Świątynię wykończono detalami ze złota i drewna cedrowego.
Piękno i bogactwo materiałów symbolizują chwałę i majestat Boga,
odzwierciedlając, że zasługuje On na to, co najlepsze w uwielbieniu i
6:19-22 - Miejsce Najświętsze zostało pokryte czystym złotem, co
podkreślało świętość tego miejsca, w którym miała zostać umieszczona
Arka Przymierza. Symbolizuje to bliskość Boga z Jego ludem, ale także
potrzebę czystości i czci przed Nim (zob. także Wj 26,33-34 i Hbr
9,3-5).
6:37-38 - Budowa Świątyni trwała siedem lat. Liczba siedem symbolizuje
w Biblii doskonałość i pełnię, wskazując, że Świątynia była dziełem
1,20).
'''
