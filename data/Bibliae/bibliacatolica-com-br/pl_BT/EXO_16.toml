[16]
"1" = ''':sup:`1` Następnie wyruszyli z Elim. Przybyło zaś całe zgromadzenie
Izraelitów na pustynię Sin, położoną między Elim a Synajem, piętnastego
dnia drugiego miesiąca od ich wyjścia z ziemi egipskiej.
'''
"2" = ''':sup:`2` I zaczęło szemrać na pustyni całe zgromadzenie Izraelitów przeciw
Mojżeszowi i przeciw Aaronowi.
'''
"3" = ''':sup:`3` Izraelici mówili im: Obyśmy pomarli z ręki Pana w ziemi egipskiej,
gdzieśmy zasiadali przed garnkami mięsa i jadali chleb do sytości!
Wyprowadziliście nas na tę pustynię, aby głodem umorzyć całą tę rzeszę.
'''
"4" = ''':sup:`4` Pan powiedział wówczas do Mojżesza: Oto ześlę wam chleb z nieba, na
kształt deszczu. I będzie wychodził lud, i każdego dnia będzie zbierał
według potrzeby dziennej. Chcę ich także doświadczyć, czy pójdą za
moimi rozkazami czy też nie.
'''
"5" = ''':sup:`5` Lecz w dniu szóstym zrobią zapas tego, co przyniosą, a będzie to
podwójna ilość tego, co będą zbierać codziennie.
'''
"6" = ''':sup:`6` Mojżesz i Aaron powiedzieli do społeczności Izraelitów: Tego
wieczora ujrzycie, że to Pan wyprowadził was z ziemi egipskiej.
'''
"7" = ''':sup:`7` A rano ujrzycie chwałę Pana, gdyż usłyszał On, że szemrzecie przeciw
Panu. Czymże my jesteśmy, że szemrzecie przeciw nam?
'''
"8" = ''':sup:`8` Mojżesz powiedział: Wieczorem Pan da wam mięso do jedzenia, a rano
chleb do sytości, bo słyszał Pan szemranie wasze przeciw Niemu. Czymże
bowiem my jesteśmy? Nie szemraliście przeciwko nam, ale przeciw Panu!
'''
"9" = ''':sup:`9` Mojżesz rzekł do Aarona: Powiedz całemu zgromadzeniu Izraelitów:
Zbliżcie się do Pana, gdyż słyszał wasze szemrania.
'''
"10" = ''':sup:`10` W czasie przemowy Aarona do całego zgromadzenia Izraelitów
spojrzeli ku pustyni i ukazała się im w obłoku chwała Pana.
'''
"11" = ''':sup:`11` I przemówił Pan do Mojżesza tymi słowami:
'''
"12" = ''':sup:`12` Słyszałem szemranie Izraelitów. Powiedz im tak: O zmierzchu
będziecie jeść mięso, a rano nasycicie się chlebem. Poznacie wtedy, że
Ja, Pan, jestem waszym Bogiem.
'''
"13" = ''':sup:`13` Rzeczywiście wieczorem przyleciały przepiórki i pokryły obóz, a
nazajutrz rano warstwa rosy leżała dokoła obozu.
'''
"14" = ''':sup:`14` Gdy się warstwa rosy uniosła ku górze, wówczas na pustyni leżało
coś drobnego, ziarnistego, niby szron na ziemi.
'''
"15" = ''':sup:`15` Na widok tego Izraelici pytali się wzajemnie: Co to jest? - gdyż
nie wiedzieli, co to było. Wtedy powiedział do nich Mojżesz: To jest
chleb, który daje wam Pan na pokarm.
'''
"16" = ''':sup:`16` To zaś nakazał wam Pan: Każdy z was zbierze dla siebie według swej
potrzeby, omer na głowę. Każdy z was przyniesie według liczby osób,
które należą do jego namiotu.
'''
"17" = ''':sup:`17` Izraelici uczynili tak i zebrali jedni dużo, drudzy mało.
'''
"18" = ''':sup:`18` Gdy mierzyli swój zbiór omerem, to ten, który zebrał wiele, nie
miał nic zbywającego, kto zaś za mało zebrał, nie miał żadnego braku -
- każdy zebrał według swych potrzeb.
'''
"19" = ''':sup:`19` Następnie Mojżesz powiedział do nich: Niechaj nikt nie pozostawia
nic z tego do następnego rana.
'''
"20" = ''':sup:`20` Niektórzy nie posłuchali Mojżesza i pozostawili trochę na następne
rano. Jednak tworzyły się robaki i nastąpiło gnicie. I rozgniewał się
na nich Mojżesz.
'''
"21" = ''':sup:`21` Zbierali to każdego rana, każdy według swych potrzeb. Lecz gdy
słońce goręcej przygrzewało, topniało.
'''
"22" = ''':sup:`22` W szóstym zaś dniu zbierali podwójną ilość pożywienia, dwa omery na
każdego. I przybyli wszyscy przełożeni zgromadzenia, i donieśli to
Mojżeszowi.
'''
"23" = ''':sup:`23` A on rzekł do nich: Oto, co Pan chciał wam powiedzieć: Dniem
świętym spoczynku, szabatem poświęconym dla Pana, jest dzień
jutrzejszy. Upieczcie, co chcecie upiec, i ugotujcie, co chcecie
ugotować. Wszystko zaś, co wam zbywa, odłóżcie na dzień następny.
'''
"24" = ''':sup:`24` I odłożyli na następny dzień według nakazu Mojżesza. nie nastąpiło
gnicie, ani też nie tworzyły się tam robaki.
'''
"25" = ''':sup:`25` Mojżesz powiedział: Jedzcie to dzisiaj, albowiem dzisiaj jest
szabat ku czci Pana! Dzisiaj nie znajdziecie tego na polu.
'''
"26" = ''':sup:`26` Przez sześć dni możecie zbierać, jednak w dniu siódmym jest szabat
i nie będzie nic tego dnia.
'''
"27" = ''':sup:`27` Niektórzy z ludu wyszli siódmego dnia, aby zbierać, ale nic nie
znaleźli.
'''
"28" = ''':sup:`28` Wówczas Pan powiedział do Mojżesza: Jakże długo jeszcze będziecie
się wzbraniali zachowywać moje nakazy i moje prawa?
'''
"29" = ''':sup:`29` Patrzcie! Pan nakazał wam szabat i dlatego w szóstym dniu dał wam
pokarm na dwa dni. Każdy przeto z was pozostanie w domu! W dniu siódmym
żaden z was niech nie opuszcza swego miejsca zamieszkania.
'''
"30" = ''':sup:`30` I stosownie do tego lud obchodził dnia siódmego szabat.
'''
"31" = ''':sup:`31` Dom Izraela nadał temu pokarmowi nazwę manna. Była ona biała jak
ziarno kolendra i miała smak placka z miodem.
'''
"32" = ''':sup:`32` Mojżesz rzekł: Oto, co nakazał Pan: Napełnijcie omer i
przechowajcie go dla waszych późniejszych pokoleń, aby ujrzeli pokarm,
którym żywiłem was na pustyni po wyprowadzeniu z ziemi egipskiej.
'''
"33" = ''':sup:`33` Mojżesz rzekł do Aarona: Weź naczynie i napełnij je omerem manny, i
złóż ją przed Panem, aby przechować ją dla waszych późniejszych
pokoleń.
'''
"34" = ''':sup:`34` Aaron położył je przed świadectwem, aby przechować - jak to Pan
nakazał Mojżeszowi.
'''
"35" = ''':sup:`35` Izraelici jedli mannę przez czterdzieści lat, aż przybyli do ziemi
zamieszkałej. Jedli mannę, aż przybyli do granic ziemi Kanaan.
'''
"36" = ''':sup:`36` Omer zaś jest dziesiątą częścią efy.
'''
"Notes" = '''
Notas de rodapé:
16:2-3 - Ludzie ponownie szemrali, tym razem z powodu braku pożywienia
na pustyni. Skarga Izraela świadczy o braku zaufania do Boga, pomimo
6,31-32).
16:4-5 - Bóg odpowiada, zsyłając mannę, cudowny pokarm, i ustanawia
odpoczynek szabatowy. To wzmacnia zależność ludu od Boga w zaspokajaniu
codziennych potrzeb i wprowadza koncepcję szabatu jako świętego czasu
16:13-15 - Bóg zsyła z nieba przepiórki i mannę, cudownie karmiąc
ludzi. Symbolizuje to nieustanną opiekę Boga, który troszczy się o swój
16:19-20 - Kiedy niektórzy Izraelici próbowali zachować mannę na
następny dzień, zaczęła ona gnić, co pokazuje, jak ważne jest codzienne
ufanie Bożej opiece i nie poleganie na gromadzeniu dóbr materialnych
(zobacz także Łukasza 12:15-21 i Mateusza 6:19-21).
16:32-34 - Bóg nakazuje, aby część manny była przechowywana na pamiątkę
dla przyszłych pokoleń. Symbolizuje to Bożą wierność i Jego nieustanne
zaopatrzenie podczas wędrówki przez pustynię (zob. także Hbr 9:4 i Wj
25:16).
'''
