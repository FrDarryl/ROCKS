[29]
"1" = ''':sup:`1` Ezechiasz objął rządy mając dwadzieścia pięć lat i panował
dwadzieścia dziewięć lat w Jerozolimie. Jego matce było na imię Abbija,
córka Zachariasza.
'''
"2" = ''':sup:`2` Czynił on to, co było słuszne w oczach Pańskich, podobny we
wszystkim do tego, co czynił jego przodek Dawid.
'''
"3" = ''':sup:`3` On to w pierwszym roku swego panowania, w miesiącu pierwszym
otworzył bramy świątyni Pańskiej i naprawił je.
'''
"4" = ''':sup:`4` Wprowadził kapłanów i lewitów i zgromadził ich na dziedzińcu
wschodnim.
'''
"5" = ''':sup:`5` Potem im rzekł: Posłuchajcie mnie, lewici! Teraz oczyśćcie siebie i
oczyśćcie dom Pana, Boga ojców waszych. Usuńcie to, co nieczyste, z
miejsca świętego.
'''
"6" = ''':sup:`6` Albowiem sprzeniewierzyli się nasi przodkowie i czynili to, co jest
złe w oczach Pana, Boga naszego, opuścili Go i odwrócili twarz od
przybytku Pańskiego, a tyłem do niego się obrócili.
'''
"7" = ''':sup:`7` Zamknęli bramy przedsionka i pogasili lampy, nie składali w świątyni
ofiar kadzielnych ani całopaleń Bogu Izraela.
'''
"8" = ''':sup:`8` Dlatego spadł gniew Pana na Judę i na Jerozolimę. I uczynił On z
nich przedmiot lęku, zdumienia i drwin, jakeście sami widzieli swoimi
oczyma.
'''
"9" = ''':sup:`9` Oto dlaczego nasi przodkowie padali od miecza, a synów naszych,
nasze córki i nasze żony uprowadzono do niewoli.
'''
"10" = ''':sup:`10` Teraz noszę w sercu zamiar zawarcia przymierza z Panem, Bogiem
Izraela, aby odwrócił od nas płonący swój gniew.
'''
"11" = ''':sup:`11` Synowie moi, nie bądźcie teraz niedbali, bo wybrał was Pan, abyście
stali w Jego obecności, abyście byli dla Niego sługami do Jego
rozporządzenia i składali Mu ofiary kadzielne.
'''
"12" = ''':sup:`12` Powstali wtedy lewici: Machat, syn Amasaja, i Joel, syn Azariasza,
z synów Kehata, a z synów Merariego: Kisz, syn Abdiego, i Azariasz, syn
Jalleleela; a z Gerszonitów: Joach, syn Zimmy, i Eden, syn Joacha.
'''
"13" = ''':sup:`13` A z synów Elisafana: Szimri i Jejel; z synów Asafa: Zachariasz i
Mattaniasz.
'''
"14" = ''':sup:`14` Z synów zaś Hemana: Jechiel i Szimei; z synów Jedutuna: Szemajasz i
Uzzjel.
'''
"15" = ''':sup:`15` Zebrali oni swych braci i oczyścili się, a później na rozkaz króla,
według przepisów Pana, wkroczyli, by oczyścić świątynię Pańską.
'''
"16" = ''':sup:`16` Weszli także kapłani do wnętrza świątyni Pańskiej, aby ją oczyścić.
Cokolwiek nieczystego znaleźli w świątyni Pańskiej, wszystko wyrzucili
na dziedziniec świątyni Pańskiej. Następnie brali to lewici, wynosili
na zewnątrz i wrzucali do potoku Cedron.
'''
"17" = ''':sup:`17` Zaczęli oczyszczanie w pierwszym dniu pierwszego miesiąca, a w dniu
ósmym tego miesiąca weszli do przedsionka Pańskiego. Dokonywali
oczyszczenia świątyni Pańskiej przez osiem dni. W szesnastym zaś dniu
pierwszego miesiąca zakończyli.
'''
"18" = ''':sup:`18` Udali się następnie do samego króla Ezechiasza doświadczyli:
Oczyściliśmy całą świątynię Pańską: ołtarz całopalenia i wszystkie jego
sprzęty, stół chlebów pokładnych i wszystkie jego naczynia.
'''
"19" = ''':sup:`19` Wszystkie też naczynia, które zbezcześcił król Achaz w czasie swego
panowania, gdy się sprzeniewierzył, na nowo ustawiliśmy i poświęcili.
Oto one są przed ołtarzem Pańskim.
'''
"20" = ''':sup:`20` Wstał król Ezechiasz, zebrał naczelników miasta i poszedł do
świątyni Pańskiej.
'''
"21" = ''':sup:`21` Przyprowadzono wówczas siedem młodych cielców, siedem baranów,
siedem jagniąt i siedem kozłów a ofiarę przebłagalną za królestwo, za
świątynię i za Judę. Następnie polecił kapłanom, synom Aarona, by
złożyli całopalenia na ołtarzu Pańskim.
'''
"22" = ''':sup:`22` Zabito te cielce, a kapłani wzięli z nich krew i pokropili ołtarz.
Następnie zabiwszy barany pokropili krwią ołtarz. Zabili jagnięta i
skropili krwią ołtarz.
'''
"23" = ''':sup:`23` Przyprowadzili potem kozły, przeznaczone na ofiarę za grzech, przed
króla i zgromadzenie, aby włożyli na nie ręce.
'''
"24" = ''':sup:`24` Potem kapłani je zabili, a ich krew wylali na ołtarz jako ofiarę
przebłagalną dla zadośćuczynienia za całego Izraela, albowiem król
nakazał całopalenie i przebłagalną ofiarę za całego Izraela.
'''
"25" = ''':sup:`25` Postawił też lewitów w świątyni Pańskiej z cymbałami, harfami i
cytrami według polecenia Dawida i Gada, "Widzącego" królewskiego, oraz
proroka Natana, rozkaz bowiem pochodził od Pana za pośrednictwem Jego
proroków.
'''
"26" = ''':sup:`26` Stanęli więc lewici z instrumentami Dawida, a kapłani z trąbami.
'''
"27" = ''':sup:`27` Wtedy rozkazał Ezechiasz złożyć na ołtarzu całopalną ofiarę, a
skoro rozpoczęło się całopalenie, zaczęto śpiewać pieśń ku czci Pana,
przy wtórze trąb i instrumentów króla izraelskiego Dawida.
'''
"28" = ''':sup:`28` Całe zgromadzenie oddało pokłon, a pieśń rozbrzmiewała i trąby
grały. Wszystko to trwało aż do końca ofiary całopalnej.
'''
"29" = ''':sup:`29` Gdy zakończono całopalenia, król i wszyscy, którzy byli przy nim,
upadli ze czcią na kolana i oddali pokłon.
'''
"30" = ''':sup:`30` Król Ezechiasz i naczelnicy rozkazali lewitom wysławiać Pana
słowami Dawida i "Widzącego" Asafa. Oni zaś wysławiali aż do radosnego
uniesienia, padali na kolana i oddawali pokłon.
'''
"31" = ''':sup:`31` W końcu przemówił Ezechiasz: Teraz na nowo poświęciliście się dla
Pana. Przystąpcie i przynoście ofiary krwawe i dziękczynne do świątyni
Pańskiej. Wnosiło więc zgromadzenie ofiary krwawe i dziękczynne, a
każdy, kto pragnął, składał również ofiary całopalenia.
'''
"32" = ''':sup:`32` Liczba zaś całopaleń, które przynieśli do świątyni, była
następująca: cielców siedemdziesiąt, baranów sto, jagniąt dwieście.
Wszystko to na ofiarę całopalną dla Pana.
'''
"33" = ''':sup:`33` Jako święte dary złożono: cielców sześćset, a owiec trzy tysiące.
'''
"34" = ''':sup:`34` Za mało jednakże było kapłanów i nie zdołali obedrzeć ze skóry
wszystkich ofiar całopalnych. Wsparli ich więc bracia ich lewici, aż do
zakończenia pracy, aż się kapłani oczyścili. Lewici bowiem byli
gorliwsi do poświęcenia się niż kapłani.
'''
"35" = ''':sup:`35` Obfite także całopalenie złożono oprócz tłuszczu ofiar biesiadnych
i oprócz ofiar płynnych. Tak to wznowiona została służba Boża w
świątyni Pańskiej.
'''
"36" = ''':sup:`36` Uradował się wówczas Ezechiasz i cały lud, że Bóg takim duchem
natchnął lud, rzecz ta bowiem została szybko dokonana.
'''
