przybyli nad Jordan i przenocowali tam przed przeprawą.
'''
"2" = ''':sup:`2` Po upływie trzech dni przeszli zwierzchnicy przez obóz
'''
"3" = ''':sup:`3` i wydali polecenie ludowi: Gdy ujrzycie Arkę Przymierza Pana, Boga
waszego, i niosących ją kapłanów-lewitów, wyruszcie i wy z waszego
postoju i postępujcie za nią.
'''
"4" = ''':sup:`4` Zostawcie jednak przestrzeń około dwu tysięcy łokci między sobą a
arką i nie zbliżajcie się do niej! Tak więc poznacie drogę, którą macie
iść, bo nigdy nią nie szliście.
'''
"5" = ''':sup:`5` Wtedy rzekł Jozue do ludu: Oczyśćcie się, gdyż jutro Pan sprawi cuda
wśród was.
'''
"6" = ''':sup:`6` Następnie powiedział Jozue do kapłanów: Weźcie Arkę Przymierza i
idźcie na czele ludu. Ci wzięli Arkę Przymierza i wyszli na czoło
pochodu.
'''
"7" = ''':sup:`7` Pan oznajmił Jozuemu: Dziś pocznę wywyższać cię w oczach całego
Izraela, aby poznano, że jak byłem z Mojżeszem, tak będę i z tobą.
'''
"8" = ''':sup:`8` Ty zaś dasz następujące polecenie kapłanom niosącym Arkę Przymierza:
Skoro dojdziecie do brzegu wód Jordanu, w Jordanie się zatrzymajcie.
'''
"9" = ''':sup:`9` Zwrócił się następnie Jozue do Izraelitów: Zbliżcie się i słuchajcie
słów Pana, Boga waszego.
'''
"10" = ''':sup:`10` Po tym poznacie, rzekł Jozue, że Bóg żywy jest pośród was i że
wypędzi z pewnością przed wami Kananejczyków, Chetytów, Chiwwitów,
Peryzzytów, Girgaszytów, Amorytów i Jebusytów:
'''
"11" = ''':sup:`11` oto Arka Przymierza Pana całej ziemi przejdzie przed wami Jordan.
'''
"12" = ''':sup:`12` Wybierzcie teraz dwunastu mężczyzn spośród pokoleń Izraela, po
jednym z każdego pokolenia.
'''
"13" = ''':sup:`13` Skoro tylko stopy kapłanów niosących Arkę Pana, Boga całej ziemi,
staną w wodzie Jordanu, oddzielą się wody Jordanu płynące z góry i
staną jak jeden wał.
'''
"14" = ''':sup:`14` Gdy więc lud wyruszył ze swoich namiotów, by przeprawić się przez
Jordan, kapłani niosący Arkę Przymierza szli na czele ludu.
'''
"15" = ''':sup:`15` Zaledwie niosący arkę przyszli nad Jordan, a nogi kapłanów
niosących arkę zanurzyły się w wodzie przybrzeżnej - Jordan bowiem
wezbrał aż po brzegi przez cały czas żniwa -
'''
"16" = ''':sup:`16` zatrzymały się wody płynące z góry i utworzyły jakby jeden wał na
znacznej przestrzeni od miasta Adam leżącego w pobliżu Sartan, podczas
gdy wody spływające do morza Araby, czyli Morza Słonego, oddzieliły się
zupełnie, a lud przechodził naprzeciw Jerycha.
'''
"17" = ''':sup:`17` Kapłani niosący Arkę Przymierza Pańskiego stali mocno na suchym
łożysku w środku Jordanu, a tymczasem cały Izrael szedł po suchej
ziemi, aż wreszcie cały naród skończył przeprawę przez Jordan.
'''
