[27]
"1" = ''':sup:`1` Jotam w chwili objęcia rządów miał dwadzieścia pięć lat, a
szesnaście lat panował w Jerozolimie. Matce jego było na imię Jerusza,
córka Sadoka.
'''
"2" = ''':sup:`2` Czynił on to, co jest słuszne w oczach Pańskich, i we wszystkim
działał tak, jak jego ojciec Ozjasz, nie wtargnął jednak, jak on do
świątyni Pańskiej. Ale lud nadal był zepsuty.
'''
"3" = ''':sup:`3` On to wybudował Bramę Górną świątyni Pańskiej i przeprowadził wiele
prac przy murach Ofelu.
'''
"4" = ''':sup:`4` Budował też miasta w górach judzkich, a w lasach wzniósł zamki i
wieże.
'''
"5" = ''':sup:`5` On to walczył z królem Ammonitów i zwyciężył go. W roku tym dali mu
Ammonici sto talentów srebra, dziesięć tysięcy kor pszenicy i dziesięć
tysięcy kor jęczmienia. Podobnie płacili mu Ammonici także i w drugim,
i w trzecim roku.
'''
"6" = ''':sup:`6` Jotam wzrósł w potęgę, ponieważ utwierdził swoje drogi przed Panem,
Bogiem swoim.
'''
"7" = ''':sup:`7` Pozostałe zaś dzieje Jotama, wszystkie jego walki i przedsięwzięcia
opisane są w Księdze Królów Izraela i Judy.
'''
"8" = ''':sup:`8` Dwadzieścia pięć lat miał, gdy został królem, a szesnaście lat
panował w Jerozolimie.
'''
"9" = ''':sup:`9` I spoczął Jotam przy swoich przodkach, i pochowano go w Mieście
Dawidowym. A jego syn Achaz został w jego miejsce królem.
'''
"Notes" = '''
Notas de rodapé:
27:1-2 - Jotam, syn Uzzjasza, wstępuje na tron i czyni to, co słuszne w
oczach Boga. Jego posłuszeństwo podkreśla wagę przewodzenia z
uczciwością i oddaniem Panu, kontrastując z korupcją wielu przywódców
27:3-4 - Jotam buduje miasta i twierdze, demonstrując wizję i strategię
swoich rządów. Ten akt symbolizuje odpowiedzialność przywódcy za
ochronę i dobrobyt swojego ludu, odzwierciedlając Bożą obietnicę
127:1 i Księgę Przysłów 21:31).
27:5-6 - Jotam walczy z Ammonitami i zwycięża, zapewniając Judzie
daninę. To ilustruje wagę wierności Bogu w bitwie i sposób, w jaki On
i 1 Koryntian 15:57).
27:7-8 - Panowanie Jotama charakteryzuje się dobrobytem, ze szczególnym
uwzględnieniem jego prawych czynów i ich wpływu na dobrobyt królestwa.
Dobrobyt duchowy i materialny jest odzwierciedleniem jego relacji z
Bogiem (zob. także Pwt 28,1-2 i Ps 1,1-3).
27:9 - Jotam opisany jest jako król, który nie szukał całkowicie
obecności Boga, ostrzegając przed koniecznością utrzymywania stałej
relacji z Panem, wykraczającej poza zewnętrzne czyny (zobacz także
Księgę Przysłów 3:5-6 i List Jakuba 4:8).
'''
