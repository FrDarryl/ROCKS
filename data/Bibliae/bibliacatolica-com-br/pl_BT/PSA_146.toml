[146]
"1" = ''':sup:`1` Alleluja. Chwal, duszo moja, Pana,
'''
"2" = ''':sup:`2` chcę chwalić Pana, jak długo żyć będę; chcę śpiewać Bogu mojemu,
póki będę istniał.
'''
"3" = ''':sup:`3` Nie pokładajcie ufności w książętach ani w człowieku, u którego nie
ma wybawienia.
'''
"4" = ''':sup:`4` Gdy tchnienie go opuści, wraca do swej ziemi, wówczas przepadają
jego zamiary.
'''
"5" = ''':sup:`5` Szczęśliwy, komu pomocą jest Bóg Jakuba, kto ma nadzieję w Panu,
Bogu swoim,
'''
"6" = ''':sup:`6` który stworzył niebo i ziemię, i morze ze wszystkim, co w nich
istnieje. On wiary dochowuje na wieki,
'''
"7" = ''':sup:`7` daje prawo uciśnionym i daje chleb głodnym. Pan uwalnia jeńców,
'''
"8" = ''':sup:`8` Pan przywraca wzrok niewidomym, Pan podnosi pochylonych, Pan miłuje
sprawiedliwych.
'''
"9" = ''':sup:`9` Pan strzeże przychodniów, chroni sierotę i wdowę, lecz na bezdroża
kieruje występnych.
'''
"10" = ''':sup:`10` Pan króluje na wieki, Bóg twój, Syjonie - przez pokolenia.
Alleluja.
'''
