kłamstwo nie postało.
'''
"10" = ''':sup:`10` Spodobało się Panu zmiażdżyć Go cierpieniem. Jeśli On wyda swe
życie na ofiarę za grzechy, ujrzy potomstwo, dni swe przedłuży, a wola
Pańska spełni się przez Niego.
'''
"11" = ''':sup:`11` Po udrękach swej duszy, ujrzy światło i nim się nasyci. Zacny mój
Sługa usprawiedliwi wielu, ich nieprawości On sam dźwigać będzie.
'''
"12" = ''':sup:`12` Dlatego w nagrodę przydzielę Mu tłumy, i posiądzie możnych jako
zdobycz, za to, że Siebie na śmierć ofiarował i policzony został
pomiędzy przestępców. A On poniósł grzechy wielu, i oręduje za
przestępcami.
'''
"Notes" = '''
Notas de rodapé:
53:1-3 - Cierpiący Sługa jest odrzucony i wzgardzony, nierozpoznany
przez ludzkość. Wskazuje to na cierpienie Chrystusa, który przyjął
pokorną postać i spotkał się z pogardą w swojej odkupieńczej misji
(zob. także J 1,10-11 i Flp 2,6-8).
53:4-6 - Sługa dźwiga nasze smutki i grzechy, ponosząc karę za nasze
winy. To proroctwo podkreśla zastępcze odkupienie Chrystusa i Jego
odkupieńcze dzieło na krzyżu (zob. także 1 P 2,24 i Rz 5,8).
53:7-9 - Cierpiący Sługa milczy w obliczu ucisku, przyjmując swoją
ofiarę bez oporu. Spełnia się to w Jezusie, prowadzonym jak baranek na
53:10-12 - Cierpienie Sługi jest częścią Bożego planu usprawiedliwienia
wielu. Zobaczy owoc swojego posłuszeństwa, wskazujący na zwycięstwo nad
grzechem i śmiercią (zob. także Hbr 12,2 i Rz 4,25).
53:11:00 - Sługa ujrzy rezultat swojego cierpienia i będzie
zaspokojony. Jego odkupieńcza śmierć przyniesie usprawiedliwienie
wielu, objawiając wieczny Boży plan zbawienia (zob. także 2 Koryntian
5:21 i Hebrajczyków 9:28).
'''
