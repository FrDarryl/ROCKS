[53]
"1" = ''':sup:`1` Któż uwierzy temu, cośmy usłyszeli? na kimże się ramię Pańskie
objawiło?
'''
"2" = ''':sup:`2` On wyrósł przed nami jak młode drzewo i jakby korzeń z wyschniętej
ziemi. Nie miał On wdzięku ani też blasku, aby na Niego popatrzeć, ani
wyglądu, by się nam podobał.
'''
"3" = ''':sup:`3` Wzgardzony i odepchnięty przez ludzi, Mąż boleści, oswojony z
cierpieniem, jak ktoś, przed kim się twarze zakrywa, wzgardzony tak, iż
mieliśmy Go za nic.
'''
"4" = ''':sup:`4` Lecz On się obarczył naszym cierpieniem, On dźwigał nasze boleści, a
myśmy Go za skazańca uznali, chłostanego przez Boga i zdeptanego.
'''
"5" = ''':sup:`5` Lecz On był przebity za nasze grzechy, zdruzgotany za nasze winy.
Spadła Nań chłosta zbawienna dla nas, a w Jego ranach jest nasze
zdrowie.
'''
"6" = ''':sup:`6` Wszyscyśmy pobłądzili jak owce, każdy z nas się obrócił ku własnej
drodze, a Pan zwalił na Niego winy nas wszystkich.
'''
"7" = ''':sup:`7` Dręczono Go, lecz sam się dał gnębić, nawet nie otworzył ust swoich.
Jak baranek na rzeź prowadzony, jak owca niema wobec strzygących ją,
tak On nie otworzył ust swoich.
'''
"8" = ''':sup:`8` Po udręce i sądzie został usunięty; a kto się przejmuje Jego losem?
Tak! Zgładzono Go z krainy żyjących; za grzechy mego ludu został zbity
na śmierć.
