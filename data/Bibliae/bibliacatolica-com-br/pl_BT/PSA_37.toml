[37]
"1" = ''':sup:`1` Dawidowy. Nie unoś się gniewem z powodu złoczyńców ani nie zazdrość
niesprawiedliwym,
'''
"2" = ''':sup:`2` bo znikną tak prędko jak trawa i zwiędną jak świeża zieleń.
'''
"3" = ''':sup:`3` Miej ufność w Panu i postępuj dobrze, mieszkaj w ziemi i zachowaj
wierność.
'''
"4" = ''':sup:`4` Raduj się w Panu, a On spełni pragnienia twego serca.
'''
"5" = ''':sup:`5` Powierz Panu swoją drogę i zaufaj Mu: On sam będzie działał
'''
"6" = ''':sup:`6` i sprawi, że twoja sprawiedliwość zabłyśnie jak światło, a słuszność
twoja - jak południe.
'''
"7" = ''':sup:`7` Upokórz się przed Panem i Jemu zaufaj! Nie oburzaj się na tego, komu
się szczęści w drodze, na człowieka, co obmyśla zasadzki.
'''
"8" = ''':sup:`8` Zaprzestań gniewu i porzuć zapalczywość; nie oburzaj się: to wiedzie
tylko ku złemu.
'''
"9" = ''':sup:`9` Złoczyńcy bowiem wyginą, a ufający Panu posiądą ziemię.
'''
"10" = ''':sup:`10` Jeszcze chwila, a nie będzie przestępcy: spojrzysz na jego miejsce,
a już go nie będzie.
'''
"11" = ''':sup:`11` Natomiast pokorni posiądą ziemię i będą się rozkoszować wielkim
pokojem.
'''
"12" = ''':sup:`12` Przeciw sprawiedliwemu zło knuje występny i zgrzyta na niego
zębami.
'''
"13" = ''':sup:`13` Pan śmieje się z niego, bo widzi, że jego dzień nadchodzi.
'''
"14" = ''':sup:`14` Występni dobywają miecza, łuk swój napinają, by powalić biedaka i
nieszczęśliwego, by zabić tych, których droga jest prosta.
'''
"15" = ''':sup:`15` Ich miecz przeszyje własne ich serca, a ich łuki zostaną złamane.
'''
"16" = ''':sup:`16` Lepsza jest odrobina, którą ma sprawiedliwy, niż wielkie bogactwo
występnych,
'''
"17" = ''':sup:`17` bo ramiona występnych będą połamane, a sprawiedliwych Pan
podtrzymuje.
'''
"18" = ''':sup:`18` Pan zna dni nienagannych, a ich dziedzictwo trwać będzie na wieki;
'''
"19" = ''':sup:`19` w czasie klęski nie zaznają wstydu, a we dni głodu będą syci.
'''
"20" = ''':sup:`20` Występni natomiast poginą; wrogowie Pana jak krasa łąk zwiędną, jak
dym się rozwieją.
'''
"21" = ''':sup:`21` Występny pożycza, ale nie zwraca, a sprawiedliwy lituje się i
obdarza.
'''
"22" = ''':sup:`22` Błogosławieni przez Pana posiądą ziemię, przeklęci przez Niego będą
wyniszczeni.
'''
"23" = ''':sup:`23` Pan umacnia kroki człowieka i w jego drodze ma upodobanie.
'''
"24" = ''':sup:`24` A choćby upadł, to nie będzie leżał, bo rękę jego Pan podtrzymuje.
'''
"25" = ''':sup:`25` Byłem dzieckiem i jestem już starcem, a nie widziałem
sprawiedliwego w opuszczeniu ani potomstwa jego, by o chleb żebrało.
'''
"26" = ''':sup:`26` Lituje się on w każdym czasie i pożycza; potomstwo jego stanie się
błogosławieństwem.
'''
"27" = ''':sup:`27` Odstąp od złego, czyń dobro, abyś mógł mieszkać na wieki,
'''
"28" = ''':sup:`28` bo Pan miłuje sprawiedliwość i nie opuszcza swych świętych;
nikczemni wyginą, a potomstwo występnych będzie wytępione.
'''
"29" = ''':sup:`29` Sprawiedliwi posiądą ziemię i będą mieszkać na niej na zawsze.
'''
"30" = ''':sup:`30` Usta sprawiedliwego głoszą mądrość i język jego mówi to, co
słuszne.
'''
"31" = ''':sup:`31` Prawo jego Boga jest w jego sercu, a jego kroki się nie zachwieją.
'''
"32" = ''':sup:`32` Występny czatuje na sprawiedliwego i usiłuje go zabić,
'''
"33" = ''':sup:`33` lecz Pan nie zostawia go w jego ręku i nie pozwala skazać, gdy
stanie przed sądem.
'''
"34" = ''':sup:`34` Miej nadzieję w Panu i strzeż Jego drogi, a On cię wyniesie, abyś
posiadł ziemię; zobaczysz zagładę występnych.
'''
"35" = ''':sup:`35` Widziałem, jak występny się pysznił i rozpierał się jak cedr
zielony.
'''
"36" = ''':sup:`36` Przeszedłem obok, a już go nie było; szukałem go, lecz nie można
było go znaleźć.
'''
"37" = ''':sup:`37` Strzeż uczciwości, przypatruj się prawości, bo w końcu osiągnie
'''
"38" = ''':sup:`38` Wszyscy zaś grzesznicy będą wyniszczeni, potomstwo występnych
wyginie.
'''
"39" = ''':sup:`39` Zbawienie sprawiedliwych pochodzi od Pana; On ich ucieczką w czasie
utrapienia.
'''
"40" = ''':sup:`40` Pan ich wspomaga, wyzwala; wyzwala ich od występnych i zachowuje,
do Niego bowiem się uciekają.
'''
"Notes" = '''
Notas de rodapé:
