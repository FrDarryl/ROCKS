Zaufanie do Boga jest przedstawione jako antidotum na zazdrość i
37:3-5 - Polecenie, by ufać Panu i czynić dobro, podkreśla wagę
właściwego postępowania i polegania na Bogu. Poddając się Bogu,
znajdujemy prawdziwą satysfakcję i kierunek w życiu (zob. także Księga
Przysłów 3:5-6 i Ewangelia Mateusza 6:33).
37:7-9 - Psalmista napomina nas, abyśmy cierpliwie czekali na Pana i
nie dali się zwieść pomyślności niegodziwych. Ta cierpliwość jest
świadectwem wiary i zaufania do Bożego planu, który zapewnia
sprawiedliwość (zob. także Lamentacje 3:25-26 i List św. Jakuba 5:7-8).
37:25-26 - Stwierdzenie, że sprawiedliwi nigdy nie zostaną opuszczeni,
