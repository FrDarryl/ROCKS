[3]
"1" = ''':sup:`1` Dlatego ja, Paweł, więzień Chrystusa Jezusa dla was, pogan...
'''
"2" = ''':sup:`2` bo przecież słyszeliście o udzieleniu przez Boga łaski danej mi dla
was,
'''
"3" = ''':sup:`3` że mianowicie przez objawienie oznajmiona mi została ta tajemnica,
jaką pokrótce przedtem opisałem.
tajemnicy Chrystusa.
'''
"5" = ''':sup:`5` Nie była ona oznajmiona synom ludzkim w poprzednich pokoleniach, tak
jak teraz została objawiona przez Ducha świętym Jego apostołom i
prorokom,
'''
"6" = ''':sup:`6` to znaczy, że poganie już są współdziedzicami i współczłonkami
Ciała, i współuczestnikami obietnicy w Chrystusie Jezusie przez
Ewangelię.
'''
"7" = ''':sup:`7` Jej sługą stałem się z daru łaski udzielonej mi przez Boga na skutek
działania Jego potęgi.
'''
"8" = ''':sup:`8` Mnie, zgoła najmniejszemu ze wszystkich świętych, została dana ta
łaska: ogłosić poganom jako Dobrą Nowinę niezgłębione bogactwo
Chrystusa
'''
"9" = ''':sup:`9` i wydobyć na światło, czym jest wykonanie tajemniczego planu,
ukrytego przed wiekami w Bogu, Stwórcy wszechrzeczy.
'''
"10" = ''':sup:`10` Przez to teraz wieloraka w przejawach mądrość Boga poprzez Kościół
stanie się jawna Zwierzchnościom i Władzom na wyżynach niebieskich -
Panu naszym.
Niego.
'''
"13" = ''':sup:`13` Dlatego proszę, abyście się nie zniechęcali prześladowaniami, jakie
znoszę dla was, bo to jest właśnie waszą chwałą.
'''
"14" = ''':sup:`14` Dlatego zginam kolana moje przed Ojcem,
'''
"15" = ''':sup:`15` od którego bierze nazwę wszelki ród na niebie i na ziemi,
'''
"16" = ''':sup:`16` aby według bogactwa swej chwały sprawił w was przez Ducha swego
wzmocnienie siły wewnętrznego człowieka.
'''
"17" = ''':sup:`17` Niech Chrystus zamieszka przez wiarę w waszych sercach; abyście w
miłości wkorzenieni i ugruntowani,
'''
"18" = ''':sup:`18` wraz ze wszystkimi świętymi zdołali ogarnąć duchem, czym jest
Szerokość, Długość, Wysokość i Głębokość,
'''
"19" = ''':sup:`19` i poznać miłość Chrystusa, przewyższającą wszelką wiedzę, abyście
zostali napełnieni całą Pełnią Bożą.
'''
"20" = ''':sup:`20` Temu zaś, który mocą działającą w nas może uczynić nieskończenie
więcej, niż prosimy czy rozumiemy,
'''
"21" = ''':sup:`21` Jemu chwała w Kościele i w Chrystusie Jezusie po wszystkie
pokolenia wieku wieków! Amen.
'''
"Notes" = '''
Notas de rodapé:
3:6 - Tajemnica objawiona Pawłowi polega na tym, że poganie są
współdziedzicami obietnicy w Chrystusie, członkami Ciała i uczestnikami
obietnicy ewangelii. To fundamentalny punkt dla zrozumienia Kościoła
jako Ciała Chrystusa (zob. także Rz 16,25-27 i Gal 3,28).
3:14-19 - Paweł modli się, aby wierzący zostali wzmocnieni duchowo i
zrozumieli głębię miłości Chrystusa. Miłość Boża jest fundamentem i
siłą chrześcijańskiego życia (zob. także Rz 8,37-39 i J 17,26).
3:20-21 - Paweł kończy ten rozdział doksologią, wychwalając moc Bożą,
która obficie działa w naszym życiu. Modlitwa Pawła wzmacnia naszą
wiarę w to, że Bóg jest w stanie zdziałać więcej, niż prosimy lub sobie
'''
