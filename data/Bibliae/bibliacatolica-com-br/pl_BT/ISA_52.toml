[52]
"1" = ''':sup:`1` Przebudź się, przebudź! Przyodziej moc twą, Syjonie! Oblecz się w
szaty najokazalsze, o Święte Miasto, Jeruzalem! Bo już nie wejdzie
nigdy do ciebie żaden nieobrzezany ani nieczysty.
'''
"2" = ''':sup:`2` Otrząśnij się z prochu, powstań, o Branko Jerozolimska! Rozwiąż
sobie więzy na szyi, pojmana Córo Syjonu!
'''
"3" = ''':sup:`3` Albowiem tak mówi Pan: Za darmo zostaliście sprzedani i bez
pieniędzy zostaniecie wykupieni.
'''
"4" = ''':sup:`4` Tak bowiem mówi Pan Bóg: Mój lud udał się niegdyś do Egiptu, aby tam
zamieszkać; następnie Asyria uciskała go nadmiernie.
mój został bez powodu wzięty i ci, co panują nad nim, wydają okrzyki
zwycięstwa - wyrocznia Pana - moje zaś imię stale, każdego dnia bywa
znieważane,
'''
"6" = ''':sup:`6` dlatego lud mój pozna moje imię, zrozumie w ów dzień, że Ja jestem
Tym, który mówi: Otom Ja!
'''
"7" = ''':sup:`7` O jak są pełne wdzięku na górach nogi zwiastuna radosnej nowiny,
który ogłasza pokój, zwiastuje szczęście, który obwieszcza zbawienie,
który mówi do Syjonu: Twój Bóg zaczął królować.
'''
"8" = ''':sup:`8` Głos! Twoi strażnicy podnoszą głos, razem wznoszą okrzyki radosne,
bo oglądają na własne oczy powrót Pana na Syjon.
'''
"9" = ''':sup:`9` Zabrzmijcie radosnym śpiewaniem, wszystkie ruiny Jeruzalem! Bo Pan
pocieszył swój lud, odkupił Jeruzalem.
'''
"10" = ''':sup:`10` Pan obnażył już swe ramię święte na oczach wszystkich narodów; i
wszystkie krańce ziemi zobaczą zbawienie naszego Boga.
'''
"11" = ''':sup:`11` Dalej, dalej! Wyjdźcie stąd! Nie dotykajcie nic nieczystego!
Wyjdźcie spośród niego! Oczyśćcie się, wy, którzy niesiecie naczynia
Pańskie!
'''
"12" = ''':sup:`12` Bo wyjdziecie nie jakby w nagłym pośpiechu ani nie pójdziecie jakby
w ucieczce. Raczej Pan pójdzie przed wami i Bóg Izraela zamknie wasz
pochód.
'''
"13" = ''':sup:`13` Oto się powiedzie mojemu Słudze, wybije się, wywyższy i wyrośnie
bardzo.
'''
"14" = ''':sup:`14` Jak wielu osłupiało na Jego widok - - tak nieludzko został
oszpecony Jego wygląd i postać Jego była niepodobna do ludzi -
'''
"15" = ''':sup:`15` tak mnogie narody się zdumieją, królowie zamkną przed Nim usta, bo
ujrzą coś, czego im nigdy nie opowiadano, i pojmą coś niesłychanego.
'''
