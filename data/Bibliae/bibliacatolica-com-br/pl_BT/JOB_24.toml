[24]
"1" = ''':sup:`1` Czemu Wszechmocny nie ustala terminów, a najbliżsi nie znają dni
Jego?
'''
"2" = ''':sup:`2` Nieprawi przesuwają granice, trzodę kradną z pasterzem,
'''
"3" = ''':sup:`3` osła zajmują sierotom i wołu wdowie zabierają w zastaw.
'''
"4" = ''':sup:`4` Ubogich usuwa się z drogi, biedni się wszyscy chowają
'''
"5" = ''':sup:`5` niby osły na pustkowiu. Wychodzą, by szukać pracy, żywności szukają
do wieczora, pożywienia dla dzieci.
'''
"6" = ''':sup:`6` W polu żniwują po nocy, męczą się w winnicy bogacza,
'''
"7" = ''':sup:`7` nocują nago, bez odzienia, nie mają okrycia na mrozie,
'''
"8" = ''':sup:`8` gdy burza ich w górach zaskoczy, do skały bezdomni się tulą.
'''
"9" = ''':sup:`9` Sieroty odrywa się od piersi i w zastaw zdziera się suknię.
'''
"10" = ''':sup:`10` Nago chodzą, bez odzienia. Głodni dźwigają kłosy.
'''
"11" = ''':sup:`11` Wśród murów się męczą w południe, choć depczą tłocznie -
spragnieni.
'''
"12" = ''':sup:`12` Jęcząc, umierają w mieście, ranni wołają: Ratunku! - a Bóg nie
słyszy wołania.
'''
"13" = ''':sup:`13` Inni nie cierpią światła, nie chcą uznać Jego dróg, na ścieżkach
Jego nie trwają.
'''
"14" = ''':sup:`14` Morderca nie wstaje za dnia, by zabić biedaka, nędzarza, lecz
chodzi po nocy jak złodziej.
'''
"15" = ''':sup:`15` Czeka na mrok cudzołożnik, mówi: Mnie oko nie dojrzy, mrok jest
zasłoną dla twarzy.
'''
"16" = ''':sup:`16` O zmroku do mieszkań się włamią, za dnia dom szczelnie zamknięty,
światła oni nie cierpią.
'''
"17" = ''':sup:`17` Mrokiem zda się im dojrzany poranek, przywykli do grozy nocy.
'''
"Notes" = '''
Notas de rodapé:
24:1-4 - Hiob zastanawia się, dlaczego niegodziwcy nie spotkają się z
natychmiastowym sądem Bożym, podkreślając pozorny brak sprawiedliwości
w społeczeństwie. Ta obserwacja podważa pogląd, że cierpienie jest
Koheleta 8:14).
24:5-9 - Księga Hioba opisuje niesprawiedliwość społeczną, w której
biedni i potrzebujący są uciskani. To potępienie nierówności
społecznych podkreśla wagę Bożej sprawiedliwości i miłosierdzia oraz
ludzką odpowiedzialność za dążenie do sprawiedliwości (zob. także
Izajasza 1:17 i Jakuba 1:27).
24:10-12 - Hiob podkreśla, że niegodziwcy mogą prosperować i żyć
wygodnie nawet w obliczu ucisku i niesprawiedliwości. Ta rzeczywistość
rodzi pytania o naturę cierpienia i Bożą sprawiedliwość (zob. także
24:13-17 - Hiob krytykuje tych, którzy sprzeciwiają się światłu prawdy,
wskazując, że niegodziwcy żyją w ciemności pomimo dobrobytu. Ta
metafora odzwierciedla napięcie między Bożą sprawiedliwością a realiami
życia (zob. także J 3,19-21 i Rz 1,18-20).
24:18-25 - Hiob konkluduje, że pomimo pozornej bezkarności
niegodziwców, Bóg jest suwerenny i wymierzy sprawiedliwość we właściwym
czasie. Ta nadzieja jest fundamentalna dla zrozumienia Bożej
Objawienie 20:11-15).
'''
