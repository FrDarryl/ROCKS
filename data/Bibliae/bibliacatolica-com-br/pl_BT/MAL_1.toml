"1" = ''':sup:`1` Wyrok. Mowa Pana do Izraela za pośrednictwem Malachiasza.
'''
"2" = ''':sup:`2` Umiłowałem was - mówi Pan - wy zaś pytacie: W czym się przejawia, że
nas umiłowałeś? Czyż Ezaw nie był bratem Jakuba? - wyrocznia Pana - a
'''
"3" = ''':sup:`3` Ezawa zaś miałem w nienawiści i oddałem góry jego na spustoszenie, a
dobytek jego szakalom pustyni.
'''
"4" = ''':sup:`4` Choćbyś powiedział, Edomie: Zubożeliśmy, ale odbudujemy z powrotem
budują, Ja jednak rozwalę i będą ich nazywać granicą zła, i ludem, na
którego Pan zapałał gniewem.
'''
"5" = ''':sup:`5` Oto oczy wasze będą to oglądały i powiecie: Potężnym okazał się Pan
'''
"6" = ''':sup:`6` Syn powinien czcić ojca, a sługa swego pana. Lecz skoro Ja jestem
Ojcem, gdzież jest cześć moja, a skoro Ja jestem Panem, gdzież szacunek
moje, a jednak pytacie: Czym to okazaliśmy lekceważenie Twemu imieniu?
'''
"7" = ''':sup:`7` Oto przynosicie na mój ołtarz potrawy skażone, a pytacie: Czym go
Pański jest w pogardzie.
rzeczą złą? Albo gdy przynosicie chrome i chore, czyż to nic złego?
Ofiarujże to twemu namiestnikowi! - czy będzie mu miłe i czy życzliwie
cię przyjmie? - mówi Pan Zastępów.
'''
"9" = ''':sup:`9` A teraz zwracajcie się z prośbą do Boga, aby się zmiłował nad wami.
kogokolwiek z was? - pyta Pan Zastępów.
nie zapalali świateł na ołtarzu moim nadaremnie. Nie mam Ja upodobania
do was, mówi Pan Zastępów, ani Mi nie jest miła ofiara z waszej ręki.
'''
"11" = ''':sup:`11` Albowiem od wschodu słońca aż do jego zachodu wielkie będzie imię
moje między narodami, a na każdym miejscu dar kadzielny będzie składany
imieniu memu i ofiara czysta. Albowiem wielkie będzie imię moje między
narodami - mówi Pan Zastępów.
'''
"12" = ''':sup:`12` Wy zaś bezcześcicie je, mówiąc: Stół Pański jest splugawiony, bo
składane na nim ofiary są miernej wartości.
'''
"13" = ''':sup:`13` Powiadacie też: Cóż to za umęczenie! - i tak pogardzacie nim, mówi
Pan Zastępów, a przynosicie zwierzę skażone: chrome i chore - i
składacie na ofiarę. Czy mam to przyjąć z upodobaniem z ręki waszej? -
pyta Pan.
'''
"14" = ''':sup:`14` Dlatego niech będzie przeklęty oszust, który mając w swej trzodzie
skażone, gdyż Ja jestem potężnym Królem a imię moje będzie wzbudzać lęk
między narodami.
'''
"Notes" = '''
Notas de rodapé:
1:1-2 - Malachiasz rozpoczyna swoje proroctwo deklaracją Bożej miłości
do Izraela. Nawet pośród buntu i nieposłuszeństwa ludu, Bóg przypomina
Izraelowi o swojej bezwarunkowej miłości. To przesłanie podkreśla
wierność Boga pomimo ludzkiej niewierności (zob. także Jeremiasza 31:3
i 1 Jana 4:10).
1:6-8 - Bóg gani kapłanów za składanie niepełnych ofiar, podkreślając
wagę czystości i szczerości w oddawaniu czci. Ofiara składana Bogu musi
być wysokiej jakości i odzwierciedlać należny Mu szacunek, a nie być
1:10-11 - Bóg wyraża niezadowolenie z powodu skażenia kultu i wskazuje,
że pragnie prawdziwego uwielbienia ze strony wszystkich narodów. To
ukazuje Boże pragnienie prawdziwego uwielbienia, które czci Jego
świętość i wywyższa Jego imię (zob. także J 4,23-24 i Iz 56,7).
1:12-14 - Proroctwo wskazuje na brak szacunku w oddawaniu czci Bogu,
gdzie ludzie składają ofiary z rzeczy nieczystych. Bóg wymaga czci i
szacunku w swoich ofiarach i czynach, a grzech znieważenia Jego
autorytetu pociąga za sobą poważne konsekwencje. Boska sprawiedliwość
nie toleruje powierzchowności w oddawaniu czci (zob. także Obj. 3:15-16
i List do Filipian 4:18).
'''
