[3]
"1" = ''':sup:`1` Potem Pan ukazał mi arcykapłana Jozuego, który stał przed aniołem
Pańskim, a po jego prawicy stał szatan oskarżając go.
'''
"2" = ''':sup:`2` Anioł Pański tak przemówił do szatana: Pan zakazuje ci tego,
szatanie, zakazuje ci tego Pan, który wybrał Jeruzalem. Czyż nie jest
on niby głownia wyciągnięta z pożogi?
'''
"3" = ''':sup:`3` A Jozue, stojący przed aniołem, miał szaty brudne.
'''
"4" = ''':sup:`4` I zwrócił się anioł do tych, którzy stali przed nim: Zdejmijcie z
niego brudne szaty! Do niego zaś rzekł: Patrz - zdejmuję z ciebie twoją
winę i przyodziewam cię szatą wspaniałą.
'''
"5" = ''':sup:`5` I tak mówił jeszcze: Włóżcie mu na głowę czysty zawój. I włożyli mu
na głowę czysty zawój, i przyodziali go wspaniale. A działo się to w
obecności anioła Pańskiego.
'''
"6" = ''':sup:`6` Po czym anioł Pański napomniał uroczyście Jozuego:
'''
"7" = ''':sup:`7` Tak mówi Pan Zastępów: Jeżeli wytrwasz na moich drogach, jeżeli
wierny będziesz posłudze dla Mnie, uczynię cię przełożonym mojego domu
i opiekunem moich przedsionków i policzę cię w poczet tych, którzy
tutaj stoją.
'''
"8" = ''':sup:`8` Arcykapłanie Jozue, słuchaj ty i twoi towarzysze, którzy są twoimi
doradcami, gdyż przez tych mężów spełni się cudowna obietnica, albowiem
ześlę sługę mego - Odrośl.
'''
"9" = ''':sup:`9` Patrz - oto kamień, który kładę przed Jozuem: na tym kamieniu jest
siedem oczu, Ja sam na nim wyrzeźbię napis i w jednym dniu zgładzę winę
tego kraju - wyrocznia Pana Zastępów.
'''
"10" = ''':sup:`10` W owym dniu - wyrocznia Pana Zastępów - będziecie się wzajemnie
zapraszać, by odpoczywać w cieniu winorośli i drzew figowych.
'''
"Notes" = '''
Notas de rodapé:
3:1-2 - Wizja Jozuego, arcykapłana, przed aniołem Pańskim objawia
boskie przebaczenie i oczyszczenie. Jozue, jako przedstawiciel ludu,
symbolicznie stoi przed Bogiem w poplamionych szatach, ale zostaje
oczyszczony i przywrócony przez Boga, co wskazuje na boską łaskę, która
3:3-4 - Oczyszczenie Jozuego poprzez wymianę brudnych szat na czyste
jest symbolem usprawiedliwienia i odnowy ludu Bożego. Wizja ta
antycypuje odkupieńcze dzieło Chrystusa, który przez swoją śmierć
19,8).
3:5-7 - Anioł Pański obiecuje Jozuemu i jego współkapłanom całkowite
odrodzenie i chwalebną przyszłość. Obietnica ta wskazuje na Mesjasza,
który miał przyjść, aby w pełni przywrócić kapłaństwo i ich relację z
Bogiem (zob. także 1 P 2,9 i Hbr 7,24-25).
3:8-10 - Obietnica, że „Latorośl” przyjdzie, aby usunąć nieprawość
ludu, spełnia się w Jezusie Chrystusie. „Latorośl” jest odniesieniem
mesjańskim, wskazującym na Zbawiciela, który przyniesie zbawienie i
całkowite oczyszczenie (zob. także Jeremiasz 23:5-6 i Dzieje
Apostolskie 13:23).
'''
