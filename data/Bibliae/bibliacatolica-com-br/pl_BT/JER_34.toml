[34]
"1" = ''':sup:`1` Słowo, jakie skierował Pan do Jeremiasza, gdy Nabuchodonozor, król
babiloński, z całym swym wojskiem, wszystkie królestwa ziemi mu poddane
oraz wszystkie narody toczyli walkę o Jerozolimę i wszystkie jej
miasta.
'''
"2" = ''':sup:`2` To mówi Pan, Bóg Izraela: Idź i mów do króla judzkiego, Sedecjasza.
Powiedz mu: To mówi Pan: Oto oddam to miasto w ręce króla
babilońskiego, który wyda je na pastwę ognia.
'''
"3" = ''':sup:`3` Ty zaś nie ujdziesz jego ręki, lecz zostaniesz niezawodnie pojmany i
wydany w jego ręce. Zobaczysz wtedy króla babilońskiego oko w oko,
będzie on z tobą mówił twarzą w twarz, i pójdziesz do Babilonu.
'''
"4" = ''':sup:`4` Posłuchaj jednakże słowa Pańskiego, Sedecjaszu, królu judzki. To
mówi Pan o tobie: Nie umrzesz od miecza.
'''
"5" = ''':sup:`5` Umrzesz spokojnie, i podobnie jak palono wonności dla twoich
przodków, dawniejszych królów, którzy byli przed tobą, tak będą palić i
dla ciebie. Będą śpiewać także dla ciebie pieśń żałobną: Biada, panie!
Albowiem Ja wyrzekłem to słowo - wyrocznia Pana.
'''
"6" = ''':sup:`6` Prorok Jeremiasz powiedział wszystkie te słowa do Sedecjasza, króla
judzkiego w Jerozolimie.
'''
"7" = ''':sup:`7` Wojsko zaś króla babilońskiego prowadziło walkę przeciw Jerozolimie
i wszystkim miastom judzkim, które broniły się jeszcze: przeciw Lakisz
i Azeka. Tylko bowiem te miasta obronne utrzymywały się spośród miast
judzkich.
'''
"8" = ''':sup:`8` Słowo, które Pan skierował do Jeremiasza po zawarciu przez króla
Sedecjasza z całym ludem jerozolimskim umowy głoszącej powszechną
wolność.
'''
"9" = ''':sup:`9` Każdy miał obdarzyć wolnością swego niewolnika Hebrajczyka i
niewolnicę Hebrajkę. Nikomu nie wolno było trzymać u siebie brata swego
Judejczyka jako niewolnika.
'''
"10" = ''':sup:`10` Wszyscy dostojnicy i ludzie, którzy zawarli umowę, zgodzili się
wypuścić na wolność każdy swego niewolnika lub niewolnicę i nie zmuszać
ich więcej do służby u siebie. Wyraziwszy zgodę, wypuścili ich na
wolność.
'''
"11" = ''':sup:`11` Potem jednak zmienili zdanie i sprowadzili niewolników i
niewolnice, których obdarzyli wolnością, zmuszając, by się stali znów
niewolnikami i niewolnicami.
'''
"12" = ''':sup:`12` Wtedy skierował Pan do Jeremiasza następujące słowo:
'''
"13" = ''':sup:`13` To mówi Pan, Bóg Izraela: Z waszymi przodkami, gdy wyprowadziłem
ich z ziemi egipskiej, z domu niewoli, zawarłem przymierze, które
mówiło:
'''
"14" = ''':sup:`14` Po upływie siedmiu lat wypuścicie na wolność każdy brata swego,
Hebrajczyka, który zaprzedał się tobie w niewolę i służył przez sześć
lat; wypuścisz go od siebie jako człowieka wolnego! Przodkowie wasi
jednak nie usłuchali Mnieani nie nakłonili swego uch
'''
"15" = ''':sup:`15` Wy zaś nawróciliście się dzisiaj i uczyniliście to, co jest słuszne
wobec Mnie, ogłaszając powszechne uwolnienie. Zawarliście umowę wobec
Mnie w domu, nad którym wzywano mojego Imienia.
'''
"16" = ''':sup:`16` Zmieniliście jednak zdanie i znieważyliście moje Imię.
Sprowadziliście każdy swego niewolnika i swoją niewolnicę, których
obdarzyliście wolnością według ich uznania, następnie zaś zmusiliście
ich, by byli u was niewolnikami i niewolnicami.
'''
"17" = ''':sup:`17` Dlatego to mówi Pan: Nie usłuchaliście Mnie, by ogłosić wolność
każdy bratu i współziomkowi swemu; oto puszczam was wolno - na miecz,
zarazę i głód. Uczynię z was nadto przedmiot budzący przerażenie u
wszystkich królestw ziemi.
'''
"18" = ''':sup:`18` A z ludźmi, którzy przekroczyli umowę ze Mną, którzy nie wypełnili
warunków umowy zawartej wobec Mnie, postąpię jak z cielcem, którego oni
przecięli na dwie części, by przejść między nimi.
'''
"19" = ''':sup:`19` Przywódców judzkich, dostojników jerozolimskich, dworzan, kapłanów
i cały lud kraju, co przechodził między częściami cielęcia ofiarnego,
'''
"20" = ''':sup:`20` wydam w ręce ich nieprzyjaciół i w ręce tych, co nastają na ich
życie. Zwłoki ich staną się żerem dla ptaków powietrznych i zwierząt
lądowych.
'''
"21" = ''':sup:`21` Sedecjasza zaś, króla judzkiego, i jego przywódców wydam w ręce ich
nieprzyjaciół, w ręce tych, co nastają na ich życie, w ręce wojska
króla babilońskiego, które teraz odeszło od was.
'''
"22" = ''':sup:`22` Oto wydam rozkaz - wyrocznia Pana - sprowadzę ich znów przeciw temu
miastu. Będą walczyć przeciw niemu, zdobędą je i spalą ogniem; miasta
zaś judzkie uczynię bezludnym pustkowiem.
'''
"Notes" = '''
Notas de rodapé:
34:1-7 - Oblężenie Jerozolimy jest nieuchronne, a Bóg ostrzega króla
Sedekiasza przed upadkiem miasta. Orędzie jest wezwaniem do pokuty, ale
nieposłuszeństwo prowadzi do sądu Bożego (zob. także 2 Kronik 36:11-21
i Ewangelię Mateusza 23:37-39).
34:8-11 - Przymierze wyzwolenia niewolników zostaje złamane, co dowodzi
niewierności Izraela wobec sprawiedliwości. Nieposłuszeństwo Bogu i
brak współczucia dla innych pociągają za sobą surowe konsekwencje (zob.
34:12-22 - Bóg gani lud za niedotrzymanie przymierza o uwolnieniu
niewolników, co skutkuje sądem. Złamanie przymierzy z Bogiem pociąga za
sobą bolesne konsekwencje, podkreślając wagę wierności naszym
Jakuba 2:14-26).
'''
