[23]
"1" = ''':sup:`1` Hiob na to odpowiedział i rzekł:
'''
"2" = ''':sup:`2` I dziś ma skarga jest gorzka, bo ręką swą ból mi zadaje.
'''
"3" = ''':sup:`3` Obym ja wiedział, gdzie można Go znaleźć, jak dotrzeć do Jego
stolicy?
'''
"4" = ''':sup:`4` Wszcząłbym przed Nim swą sprawę i pełne dowodów miał usta.
'''
"5" = ''':sup:`5` Gdybym znał słowa obrony, wiedział, co On mi odpowie...
'''
"6" = ''':sup:`6` Czy natrze na mnie gwałtownie? Raczej zwróci na mnie uwagę.
'''
"7" = ''':sup:`7` Z Nim się prawuję niewinny. Mój sędzia wypuści mnie wolno.
'''
"8" = ''':sup:`8` Pójdę na wschód: tam Go nie ma; na zachód - nie mogę Go dostrzec.
'''
"9" = ''':sup:`9` Na lewo sieje zniszczenie - nie widzę, na prawo się kryje - nie
dojrzę.
'''
"10" = ''':sup:`10` Lecz On zna drogę, którą kroczę, z prób wyjdę czysty jak złoto.
'''
"11" = ''':sup:`11` Moja noga kroczy w ślad za Nim, nie zbaczam, idę Jego ścieżką;
'''
"12" = ''':sup:`12` nie gardzę nakazem warg Jego i w sercu słowa ust Jego chowam.
'''
"13" = ''':sup:`13` Lecz On doświadcza, kto zmieni? On postanowił, wykonał.
'''
"14" = ''':sup:`14` Plany wykonać potrafi. Wiele ich tai w swym sercu.
'''
"15" = ''':sup:`15` Więc drżę przed Jego obliczem, ze strachem o Nim rozmyślam,
'''
"16" = ''':sup:`16` Bóg grozą przenika me serce, Wszechmocny napełnia mnie lękiem.
'''
"17" = ''':sup:`17` Bodajbym w mroku zaginął, ciemności miał przed oczami!
'''
