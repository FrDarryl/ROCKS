[31]
"1" = ''':sup:`1` I rzekł Pan do Mojżesza:
'''
"2" = ''':sup:`2` Oto wybrałem Besaleela, syna Uriego, syna Chura z pokolenia Judy.
'''
"3" = ''':sup:`3` I napełniłem go duchem Bożym, mądrością i rozumem, i umiejętnością
wykonywania wszelkiego rodzaju prac,
'''
"4" = ''':sup:`4` pomysłowością w pracach w złocie, w srebrze, w brązie
'''
"5" = ''':sup:`5` i w rzeźbieniu kamieni do oprawy, i w rzeźbieniu drzewa oraz
wykonaniu różnych dzieł.
'''
"6" = ''':sup:`6` A dodam mu Oholiaba, syna Achisamaka z pokolenia Dana. Napełniłem
umysł wszystkich rękodzielników mądrością, aby mogli wykonać to, co ci
rozkazałem:
'''
"7" = ''':sup:`7` Namiot Spotkania, Arkę Świadectwa, przebłagalnię, która jest na
niej, i wszystkie sprzęty przybytku,
'''
"8" = ''':sup:`8` i stół oraz wszystkie jego naczynia, świecznik z najczystszego złota
i wszystkie przyrządy należące do niego, ołtarz kadzenia,
'''
"9" = ''':sup:`9` ołtarz całopalenia i wszystkie przyrządy należące do niego, kadź i
jej podstawę,
'''
"10" = ''':sup:`10` święte szaty z drogocennej tkaniny dla Aarona kapłana i szaty dla
jego synów, do sprawowania czynności kapłańskich,
'''
"11" = ''':sup:`11` i olej do namaszczenia, i kadzidło wonne do przybytku. Wszystko to
winni uczynić według rozkazu, jaki otrzymałeś ode Mnie.
'''
"12" = ''':sup:`12` Potem tak rzekł Pan do Mojżesza:
'''
"13" = ''':sup:`13` Powiedz Izraelitom: Przestrzegajcie pilnie moich szabatów, gdyż to
jest znak między Mną a wami dla wszystkich waszych pokoleń, by po tym
można było poznać, że Ja jestem Pan, który was uświęcam.
'''
"14" = ''':sup:`14` Przeto zachowujcie szabat, który winien być dla was świętością. I
ktokolwiek by go znieważył, będzie ukarany śmiercią, i każdy, kto by
wykonywał pracę w tym dniu, będzie wykluczony ze swojego ludu.
'''
"15" = ''':sup:`15` Przez sześć dni będzie się wykonywać pracę, ale dzień siódmy będzie
szabatem odpoczynku, poświęconym Panu, i dlatego ktokolwiek by
wykonywał pracę w dniu szabatu, winien być ukarany śmiercią.
'''
"16" = ''':sup:`16` Izraelici winni pilnie przestrzegać szabatu jako obowiązku i
przymierza wiecznego poprzez pokolenia.
'''
"17" = ''':sup:`17` To będzie znak wiekuisty między Mną a Izraelitami, bo w sześciu
dniach Pan stworzył niebo i ziemię, a w siódmym dniu odpoczął i
wytchnął.
'''
"18" = ''':sup:`18` Gdy skończył rozmawiać z Mojżeszem na górze Synaj, dał mu dwie
tablice świadectwa, tablice kamienne, napisane palcem Bożym.
'''
"Notes" = '''
Notas de rodapé:
31:1-6 - Bóg wybiera Becalela i Oholiaba i obdarza ich Duchem Świętym,
aby zbudowali Przybytek. Ten wybór pokazuje, jak Bóg obdarza swój lud
konkretnymi darami, aby mógł wypełnić swoje dzieło (zob. także 1
Koryntian 12:4-6 i Efezjan 4:11-12).
31:7-11 - Lista świętych przedmiotów, które mieli wykonać Becalel i
Oholiab, podkreśla wagę szczegółów w kulcie. Każdy element Przybytku ma
określone przeznaczenie, symbolizując Boży porządek i troskę w kulcie
(zob. także Hbr 9,1-5 i 1 Kronik 28,19).
31:12-17 - Przykazanie o przestrzeganiu szabatu jest potwierdzone jako
wieczny znak między Bogiem a Izraelem. Szabat jest przypomnieniem
przymierza i odpoczynku Boga po stworzeniu, a jego przestrzeganie
31:18:00 - Bóg daje Mojżeszowi kamienne tablice zawierające Dziesięć
Przykazań, zapisane palcem Bożym. Tablice te są symbolem Prawa Bożego i
przymierza Boga z Izraelem (zobacz także Księgę Powtórzonego Prawa 9:10
i 2 List do Koryntian 3:3).
'''
