[109]
"1" = ''':sup:`1` Kierownikowi chóru. Dawidowy. Psalm. Nie milcz, o Boże, którego
wychwalam,
'''
"2" = ''':sup:`2` bo rozwarli na mnie usta niecne i podstępne. Mówili ze mną językiem
kłamliwym,
'''
"3" = ''':sup:`3` osaczyli mnie nienawistnymi słowami i bez przyczyny mnie
napastowali.
'''
"4" = ''':sup:`4` Oskarżali mnie w zamian za miłość moją; a ja się modliłem.
'''
"5" = ''':sup:`5` Odpłacili mi złem za dobre i nienawiścią za moją miłość.
'''
"6" = ''':sup:`6` Pobudź przeciwko niemu grzesznika, niech stanie po prawicy jego
oskarżyciel!
'''
"7" = ''':sup:`7` Gdy go sądzić będą, niech wyjdzie jako przestępca, niech prośba jego
stanie się winą.
'''
"8" = ''':sup:`8` Niech dni jego będą nieliczne, a urząd jego niech przejmie kto inny!
'''
"9" = ''':sup:`9` Niechaj jego synowie będą sierotami, a jego żona niech zostanie
wdową!
'''
"10" = ''':sup:`10` Niech jego dzieci wciąż się tułają i żebrzą, i niech zostaną
wygnane z rumowisk!
'''
"11" = ''':sup:`11` Niechaj lichwiarz czyha na całą jego posiadłość, a obcy niech
rozdrapią owoc jego pracy!
'''
"12" = ''':sup:`12` Niech nikt nie okaże mu życzliwości, niech nikt się nie zlituje nad
jego dziećmi!
'''
"13" = ''':sup:`13` Niech jego potomstwo ulegnie zatracie; niech w drugim pokoleniu
zaginie ich imię!
'''
"14" = ''':sup:`14` Niech Pan zapamięta winę jego ojców, niech grzech jego matki nie
będzie zgładzony!
'''
"15" = ''':sup:`15` Niech zawsze stoją przed Panem i niech On wykorzeni z ziemi pamięć
o nim,
'''
"16" = ''':sup:`16` za to, że nie pomyślał, by okazać życzliwość, lecz prześladował
biedaka i nieszczęśliwego, i w sercu strapionego śmiertelnie.
'''
"17" = ''':sup:`17` Miłował złorzeczenie: niech się nań obróci; w błogosławieństwie nie
miał upodobania: niech od niego odstąpi!
'''
"18" = ''':sup:`18` Niech się odzieje przekleństwem jak szatą; niech ono przeniknie jak
'''
"19" = ''':sup:`19` Niech mu będzie jak odzienie, które go okrywa, i pas, którym stale
się opina.
'''
"20" = ''':sup:`20` Taką niech mają zapłatę od Pana moi oskarżyciele, którzy przeciw
mnie mówią złe rzeczy.
'''
"21" = ''':sup:`21` Lecz Ty, Panie, mój Panie, ujmij się za mną przez wzgląd na Twoje
imię; wybaw mnie, bo łaskawa jest Twoja dobroć.
'''
"22" = ''':sup:`22` Bo jestem nędzny i nieszczęśliwy, a serce jest we mnie zranione.
'''
"23" = ''':sup:`23` Niknę jak cień, co się nachyla, strząsają mnie jak szarańczę.
'''
"24" = ''':sup:`24` Kolana mi się chwieją od postu i ciało moje schnie bez tłuszczu.
'''
"25" = ''':sup:`25` Dla tamtych stałem się urągowiskiem; widząc mnie potrząsają
głowami.
'''
"26" = ''':sup:`26` Dopomóż mi, Panie, mój Boże; ocal mnie w swej łaskawości,
'''
"27" = ''':sup:`27` aby poznali, że to Twoja ręka, żeś Ty, o Panie, tego dokonał.
'''
"28" = ''':sup:`28` Niech oni złorzeczą, ale Ty błogosław! Niech się zawstydzą
powstający na mnie, Twój sługa zaś niechaj się cieszy!
'''
"29" = ''':sup:`29` Niech moi oskarżyciele odzieją się hańbą, niech się wstydem okryją
jak płaszczem!
'''
"30" = ''':sup:`30` Chcę wielce dziękować Panu swoimi ustami i chwalić Go w pośrodku
tłumów;
'''
"31" = ''':sup:`31` bo stanął po prawicy biednego, aby go wybawić od sądzących jego
życie.
'''
