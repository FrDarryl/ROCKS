[21]
"1" = ''':sup:`1` Te są prawa, które im przedstawisz.
'''
"2" = ''':sup:`2` Jeśli kupisz niewolnika - Hebrajczyka, będzie ci służył sześć lat, w
siódmym roku zwolnisz go bez wykupu.
'''
"3" = ''':sup:`3` Jeśli przyszedł sam, odejdzie sam, a jeśli miał żonę, odejdzie z
żoną.
'''
"4" = ''':sup:`4` Lecz jeśli jego pan dał mu żonę, która zrodziła mu synów i córki,
żona jak i dzieci będą należeć do pana, a on odejdzie sam.
'''
"5" = ''':sup:`5` A jeśliby niewolnik oświadczył wyraźnie: Miłuję mojego pana, moją
żonę i moje dzieci i nie chcę odejść wolny,
'''
"6" = ''':sup:`6` wówczas zaprowadzi go pan przed Boga i zawiedzie do drzwi albo do
bramy, i przekłuje mu pan jego ucho szydłem, i będzie niewolnikiem jego
na zawsze.
'''
"7" = ''':sup:`7` Jeśliby ktoś sprzedał swą córkę w niewolę jako niewolnicę, nie
odejdzie ona, jak odchodzą niewolnicy.
'''
"8" = ''':sup:`8` A jeśliby nie spodobała się panu, który przeznaczył ją dla siebie,
niech pozwoli ją wykupić. Ale nie może jej sprzedać obcemu narodowi,
gdyż byłoby to oszustwem wobec niej.
'''
"9" = ''':sup:`9` Jeśli zaś przeznaczył ją dla syna, to niech uczyni z nią, jak prawo
nakazuje obejść się z córkami.
'''
"10" = ''':sup:`10` Jeśli zaś weźmie sobie inną, nie może tamtej odmawiać pożywienia,
odzieży i wspólnego mieszkania.
'''
"11" = ''':sup:`11` Jeśli nie spełni wobec niej tych trzech warunków, wówczas odejdzie
ona wolna bez wykupu.
'''
"12" = ''':sup:`12` Jeśli kto tak uderzy kogoś, że uderzony umrze, winien sam być
śmiercią ukarany.
'''
"13" = ''':sup:`13` W tym jednak wypadku, gdy nie czyhał na niego, a tylko Bóg
dopuścił, że sam wpadł w ręce, wyznaczę ci miejsce, do którego będzie
mógł uciekać zabójca.
'''
"14" = ''':sup:`14` Jeśli zaś ktoś posunąłby się do tego, że bliźniego zabiłby
podstępnie, oderwiesz go nawet od mego ołtarza, aby ukarać śmiercią.
'''
"15" = ''':sup:`15` Kto by uderzył swego ojca albo matkę, winien być ukarany śmiercią.
'''
"16" = ''':sup:`16` Kto by porwał człowieka i sprzedał go, albo znaleziono by go
jeszcze w jego ręku, winien być ukarany śmiercią.
'''
"17" = ''':sup:`17` Kto by złorzeczył ojcu albo matce, winien być ukarany śmiercią.
'''
"18" = ''':sup:`18` Kto by w kłótni uderzył bliźniego kamieniem albo pięścią, ale go
nie zabił, tylko zmusił do pozostania w łóżku,
'''
"19" = ''':sup:`19` to gdy ten wstanie i będzie o lasce chodził na dworze, ten, który
go uderzył, będzie wolny i tylko mu wynagrodzi przerwę w pracy, i
dołoży starań, żeby go wyleczyć.
'''
"20" = ''':sup:`20` Kto by pobił kijem swego niewolnika lub niewolnicę, tak iżby zmarli
pod jego ręką, winien być surowo ukarany.
'''
"21" = ''':sup:`21` A jeśliby pozostali przy życiu jeden czy dwa dni, to nie będzie
podlegał karze, gdyż są jego własnością.
'''
"22" = ''':sup:`22` Gdyby mężczyźni bijąc się uderzyli kobietę brzemienną powodując
poronienie, ale bez jakiejkolwiek szkody, to winny zostanie ukarany
grzywną, jaką na nich nałoży mąż tej kobiety, i wypłaci ją za
pośrednictwem sędziów polubownych.
'''
"23" = ''':sup:`23` Jeżeli zaś ona poniesie jakąś szkodę, wówczas on odda życie za
życie,
'''
"24" = ''':sup:`24` oko za oko, ząb za ząb, rękę za rękę, nogę za nogę,
'''
"25" = ''':sup:`25` oparzenie za oparzenie, ranę za ranę, siniec za siniec.
'''
"26" = ''':sup:`26` Jeśliby ktoś uderzył niewolnika lub niewolnicę w oko i spowodował
jego utratę, winien za oko obdarzyć ich wolnością.
'''
"27" = ''':sup:`27` Również gdyby wybił ząb niewolnikowi swemu lub niewolnicy, winien
za ząb uczynić ich wolnymi.
'''
"28" = ''':sup:`28` Jeśliby wół pobódł mężczyznę lub kobietę tak, iż ponieśliby śmierć,
wówczas wół musi być ukamienowany, lecz nie wolno spożyć jego mięsa,
właściciel zaś wołu będzie wolny od kary.
'''
"29" = ''':sup:`29` Gdy jednak wół bódł i dawniej, i zwracano uwagę na to
właścicielowi, a on go nie pilnował, tak iż wół zabiłby mężczyznę lub
kobietę, to nie tylko wół winien być ukamienowany, ale też i właściciel
jego winien ponieść śmierć.
'''
"30" = ''':sup:`30` Gdyby zaś nałożono mu zapłatę, to winien za swoje życie dać taki
okup, jaki mu nałożą.
'''
"31" = ''':sup:`31` Jeśliby zaś wół pobódł chłopca lub dziewczynę, to też winno się
postąpić według takiego samego przepisu.
'''
"32" = ''':sup:`32` Gdyby zaś wół zabódł niewolnika lub niewolnicę, jego właściciel
winien wypłacić ich panu trzydzieści syklów srebrnych, wół zaś będzie
ukamienowany.
'''
"33" = ''':sup:`33` Jeśliby ktoś zostawił cysternę odkrytą albo jeśliby ktoś wykopał
cysternę, a nie przykrył jej, i wpadł tam wół lub osioł,
'''
"34" = ''':sup:`34` właściciel cysterny winien dać właścicielowi bydlęcia odszkodowanie
w pieniądzach, a zwierzę będzie należało do niego.
'''
"35" = ''':sup:`35` Gdyby wół jednego właściciela uderzył wołu innego właściciela i
zabiłby go, wówczas sprzedadzą żywego wołu i podzielą się zapłatą za
niego, podzielą się też zabitym wołem.
'''
"36" = ''':sup:`36` Lecz gdyby było wiadomo, że wół ten bódł od dawna, a jego
właściciel go nie pilnował, wówczas odda on wołu za wołu, zabity zaś
wół będzie należał do niego.
'''
"37" = ''':sup:`37` Jeśliby ktoś ukradł wołu lub owcę i zabiłby je lub sprzedał,
wówczas zwróci pięć wołów za jednego wołu i cztery jagnięta za jedną
owcę.
'''
"Notes" = '''
Notas de rodapé:
21:1-6 - Hebrajskie prawa dotyczące służby gwarantują godność człowieka
nawet w sytuacjach niewolniczych. Zaangażowanie sługi, który decyduje
się pozostać przy swoim panu, dowodzi wagi lojalności i chętnej służby
(zob. także Pwt 15,12-17 i Kol 3,22-24).
21:12-14 - Prawo dotyczące zabójstwa rozróżnia zabójstwo umyślne i
nieumyślne, ukazując wartość ludzkiego życia i sprawiedliwość, jaka
musi zostać wymierzona w przypadkach przemocy (zobacz także Lb 35:16-25
i Ewangelię Mateusza 5:21-22).
21:22-25 - Słynne prawo „oko za oko, ząb za ząb” wyznacza granice kary,
zapewniając, że kara jest proporcjonalna do przestępstwa i zapobiegając
niewspółmiernej zemście (zobacz także Księgę Kapłańską 24:19-20 i
Ewangelię Mateusza 5:38-39).
21:26-27 - Prawa chroniące skrzywdzonych sług świadczą o trosce Boga o
sprawiedliwość i godność, nawet w społeczeństwie, w którym powszechna
była niewola. Troska o bezbronnych jest centralnym tematem Bożej
sprawiedliwości (zob. także Księga Przysłów 22:22-23 i List Jakuba
5:4).
21:28-32 - Przepisy dotyczące odpowiedzialności za niebezpieczne
zwierzęta odzwierciedlają wagę bezpieczeństwa i sprawiedliwości w
sytuacjach zagrażających życiu. Bóg wymaga odpowiedzialności za czyny
zagrażające życiu (zob. także Pwt 22,8 i Łk 10,27).
'''
