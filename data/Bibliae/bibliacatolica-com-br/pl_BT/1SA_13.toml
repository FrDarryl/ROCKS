[13]
"1" = ''':sup:`1` Saul miał... lat, gdy został królem, a dwa lata panował nad
Izraelem.
'''
"2" = ''':sup:`2` Saul wybrał sobie trzy tysiące ludzi z Izraelitów. Dwa tysiące
pozostało przy Saulu w Mikmas i na wzgórzu Betel, tysiąc zaś przy
Jonatanie w Gibea Beniamina, a resztę wojska rozpuścił do domów.
'''
"3" = ''':sup:`3` Jonatan pobił załogę filistyńską, która była w Geba. Usłyszeli to
Filistyni. Saul oznajmił o tym głosem trąby w całym kraju, mówiąc:
Niech usłyszą o tym Hebrajczycy!
'''
"4" = ''':sup:`4` Wszyscy Izraelici usłyszeli to, co mówiono: Saul pobił załogę
filistyńską, a Izrael z tego powodu znienawidzony został przez
Filistynów. Zwołano lud, aby wyruszył za Saulem do Gilgal.
'''
"5" = ''':sup:`5` Również i Filistyni zgromadzili się do walki przeciw Izraelowi: trzy
tysiące rydwanów i sześć tysięcy konnicy, piechoty zaś było tak wiele,
jak piasku nad brzegiem morza. Przybywszy rozłożyli obóz w Mikmas, po
wschodniej stronie Bet-Awen.
'''
"6" = ''':sup:`6` Kiedy Izraelici spostrzegli, że są w niebezpieczeństwie, jako że
gromada podeszła już blisko, pochowali się w jaskiniach, rozpadlinach,
skałach, dołach i cysternach.
'''
"7" = ''':sup:`7` Hebrajczycy tymczasem przeprawili się przez Jordan do ziemi Gada i
Gileadu. Ponieważ Saul był w Gilgal, odchodził od niego cały naród
strwożony.
'''
"8" = ''':sup:`8` Siedem dni czekał, stosownie do terminu podanego przez Samuela.
Samuel nie przychodził jednak do Gilgal, dlatego odchodził lud od
Saula.
'''
"9" = ''':sup:`9` Wtedy Saul rzekł: Przygotujcie mi całopalenie i ofiarę biesiadną. I
złożył całopalenie.
'''
"10" = ''':sup:`10` Zaledwie skończył składać całopalenie, przybył właśnie Samuel. Saul
wyszedł naprzeciw niego, aby go pozdrowić.
'''
"11" = ''':sup:`11` Rzekł Samuel: Cóż uczyniłeś? Odpowiedział Saul: Ponieważ widziałem,
że lud ode mnie odchodzi, a ty nie przybywasz w oznaczonym czasie, gdy
tymczasem Filistyni gromadzą się w Mikmas,
'''
"12" = ''':sup:`12` wtedy sobie powiedziałem: Filistyni zstąpią do mnie do Gilgal, a ja
nie zjednałem sobie Pana! Przezwyciężyłem się więc i złożyłem
całopalenie.
'''
"13" = ''':sup:`13` I rzekł Samuel do Saula: Popełniłeś błąd. Gdybyś zachował
przykazanie Pana, Boga twego, które ci nałożył, niechybnie umocniłby
Pan twoje panowanie nad Izraelem na wieki.
'''
"14" = ''':sup:`14` A teraz panowanie twoje nie ostoi się. Pan wyszukał sobie człowieka
według swego serca: ustanowił go Pan wodzem swego ludu, nie zachowałeś
bowiem tego, co ci Pan polecił.
'''
"15" = ''':sup:`15` Samuel wstał i wyszedł z Gilgal, "by pójść swoją drogą. A pozostały
lud poszedł za Saulem naprzeciw wojownikom i przybył z Gilgal" do Gibea
Beniamina. Saul dokonał przeglądu ludu, znajdującego się przy nim w
liczbie około sześciuset ludzi.
'''
"16" = ''':sup:`16` Saul, syn jego Jonatan i lud, który się przy nim znajdował, zostali
w Gibea Beniamina, Filistyni zaś obozowali w Mikmas.
'''
"17" = ''':sup:`17` Z obozu filistyńskiego wyruszył oddział niszczycielski w liczbie
trzech hufców. Jeden hufiec udał się w drogę do Ofra, do ziemi Szual.
'''
"18" = ''':sup:`18` Inny zaś hufiec skierował się w drogę do Bet-Choron, jeszcze inny
hufiec poszedł drogą ku granicy biegnącej nad doliną Seboim w kierunku
pustyni.
'''
"19" = ''':sup:`19` W całej ziemi izraelskiej nie było wtedy żadnego kowala, dlatego że
mówili Filistyni: Niech Hebrajczycy nie sporządzają sobie mieczów i
włóczni!
'''
"20" = ''':sup:`20` Wszyscy Izraelici chodzili do Filistynów ostrzyć swój lemiesz,
topór, siekierę lub motykę.
'''
"21" = ''':sup:`21` Potem płacili za ostrzenie lemiesza i topora dwie trzecie sykla, a
jedną trzecią sykla za siekierę lub motykę.
'''
"22" = ''':sup:`22` Tak się więc stało, że w czasie wojny nikt z ludzi, którzy byli z
Saulem i Jonatanem, nie miał ani miecza, ani włóczni; mieli je tylko
Saul i syn jego, Jonatan.
'''
"23" = ''':sup:`23` Straże filistyńskie wyruszyły ku wąwozowi koło Mikmas.
'''
