[18]
"1" = ''':sup:`1` Pan skierował do mnie te słowa:
'''
"2" = ''':sup:`2` Z jakiego powodu powtarzacie między sobą tę przypowieść o ziemi
izraelskiej: Ojcowie jedli zielone winogrona, a zęby ścierpły synom?
'''
"3" = ''':sup:`3` Na moje życie - wyrocznia Pana Boga. Nie będziecie więcej powtarzali
tej przypowieści w Izraelu.
'''
"4" = ''':sup:`4` Oto wszystkie osoby są moje: tak osoba ojca, jak osoba syna. Są
moje. Umrze tylko ta osoba, która zgrzeszyła.
'''
"5" = ''':sup:`5` Ktokolwiek jest sprawiedliwy i przestrzega prawa i sprawiedliwości,
'''
"6" = ''':sup:`6` kto nie jada mięsa z krwią i oczu nie podnosi ku bożkom domu
Izraela, nie bezcześci żony bliźniego, nie zbliża się do żony w okresie
jej nieczystości,
'''
"7" = ''':sup:`7` nie krzywdzi nikogo, zwraca zastaw dłużnikowi, nie popełnia rozboju,
łaknącemu udziela swego chleba, nagiego przyodziewa szatą,
'''
"8" = ''':sup:`8` nie uprawia lichwy, nie żąda odsetek, odsuwa swą rękę od
nieprawości, sprawiedliwie rozsądza między jednym człowiekiem a drugim,
'''
"9" = ''':sup:`9` stosuje się do moich ustaw i zachowuje wiernie moje przykazania,
postępując uczciwie - ten na pewno żyć będzie - wyrocznia Pana Boga.
'''
"10" = ''':sup:`10` Lecz jeśliby zrodził syna gwałtownika i rozlewającego krew, winnego
jednej z tych zbrodni -
'''
"11" = ''':sup:`11` choć sam żadnej z nich nie popełnił - syna, który jadł mięso z
krwią, syna, który bezcześcił żonę swego bliźniego,
'''
"12" = ''':sup:`12` uciskał biednego i potrzebującego, popełniał rozboje, nie oddawał
zastawu, podnosił oczy ku bożkom, dopuszczał się obrzydliwości,
'''
"13" = ''':sup:`13` uprawiał lichwę i żądał odsetek - ten nie będzie żył, bo popełnił
krew jego spadnie na niego samego.
'''
"14" = ''':sup:`14` Natomiast gdyby zrodził syna, który by widział wszystkie grzechy
popełniane przez swego ojca i uląkł się, a nie naśladował go w nich,
'''
"15" = ''':sup:`15` a więc nie jadał mięsa z krwią, nie podnosił oczu ku bożkom
izraelskim, nie bezcześcił żony bliźniego,
'''
"16" = ''':sup:`16` nie uciskał nikogo, nie zwlekał z płaceniem długów, nie popełniał
gwałtów, łaknącemu udzielał chleba, przyodziewał nagiego,
'''
"17" = ''':sup:`17` odwracał rękę od zła, nie uprawiał lichwy, nie żądał odsetek,
wypełniał moje nakazy i postępował według moich ustaw: ten nie umrze
skutkiem wykroczeń swego ojca, ale żyć będzie.
'''
"18" = ''':sup:`18` A ponieważ ojciec jego był gwałtownikiem, dopuszczał się grabieży i
nie postępował dobrze pośród mego ludu, dlatego on sam umrze z powodu
swojej nieprawości.
'''
"19" = ''':sup:`19` Wy zaś mówicie: Dlaczego syn nie odpowiada za winy swego ojca? Ależ
syn postępował według prawa i sprawiedliwości, zachowywał wszystkie
moje ustawy i postępował według nich, a więc powinien żyć.
'''
"20" = ''':sup:`20` Umrze tylko ta osoba, która grzeszy. Syn nie ponosi
odpowiedzialności za winę swego ojca ani ojciec - za winę swego syna.
Sprawiedliwość sprawiedliwego jemu zostanie przypisana, występek zaś
występnego na niego spadnie.
'''
"21" = ''':sup:`21` A jeśliby występny porzucił wszystkie swoje grzechy, które
popełniał, a strzegł wszystkich moich ustaw i postępowałby według prawa
i sprawiedliwości, żyć będzie, a nie umrze:
'''
"22" = ''':sup:`22` nie będą mu poczytane wszystkie grzechy, jakie popełnił, lecz
będzie żył dzięki sprawiedliwości, z jaką postępował.
'''
"23" = ''':sup:`23` Czyż tak bardzo mi zależy na śmierci występnego - wyrocznia Pana
Boga - a nie raczej na tym, by się nawrócił i żył?
'''
"24" = ''':sup:`24` A gdyby sprawiedliwy odstąpił od swej sprawiedliwości i popełniał
zło, naśladując wszystkie obrzydliwości, którym się oddaje występny,
czy taki będzie żył? Żaden z wykonanych czynów sprawiedliwych nie
będzie mu poczytany, ale umrze z powodu nieprawości, której się
dopuszczał, i grzechu, który popełnił.
'''
"25" = ''':sup:`25` Wy mówicie: Sposób postępowania Pana nie jest słuszny. Słuchaj
jednakże, domu Izraela: Czy mój sposób postępowania jest niesłuszny,
czy raczej wasze postępowanie jest przewrotne?
'''
"26" = ''':sup:`26` Jeśli sprawiedliwy odstąpił od sprawiedliwości, dopuszczał się
grzechu i umarł, to umarł z powodu grzechów, które popełnił.
'''
"27" = ''':sup:`27` A jeśli bezbożny odstąpił od bezbożności, której się oddawał, i
postępuje według prawa i sprawiedliwości, to zachowa duszę swoją przy
życiu.
'''
"28" = ''':sup:`28` Zastanowił się i odstąpił od wszystkich swoich grzechów, które
popełniał, i dlatego na pewno żyć będzie, a nie umrze.
'''
"29" = ''':sup:`29` A jednak Izraelici mówią: Sposób postępowania Pana nie jest
słuszny. Czy mój sposób postępowania nie jest słuszny, domu Izraela,
czy to nie wasze postępowanie jest przewrotne?
'''
"30" = ''':sup:`30` Dlatego, domu Izraela, będę was sądził, każdego według jego
postępowania - wyrocznia Pana Boga. Nawróćcie się! Odstąpcie od
wszystkich waszych grzechów, aby wam już więcej nie były sposobnością
do przewiny.
'''
"31" = ''':sup:`31` Odrzućcie od siebie wszystkie grzechy, któreście popełniali
przeciwko Mnie, i utwórzcie sobie nowe serce i nowego ducha. Dlaczego
mielibyście umrzeć, domu Izraela?
'''
"32" = ''':sup:`32` Ja nie mam żadnego upodobania w śmierci - wyrocznia Pana Boga.
Zatem nawróćcie się, a żyć będziecie.
'''
"Notes" = '''
Notas de rodapé:
18:1-4 - Bóg oświadcza, że każdy człowiek będzie odpowiedzialny za
swoje czyny. Ta zasada indywidualnej odpowiedzialności kontrastuje z
ideą odziedziczonej winy i naucza, że każdy ma szansę na pokutę i
zmianę (zob. także Pwt 24,16 i Jer 31,29-30).
18:5-9 - Sprawiedliwi, którzy żyją zgodnie z Bożą sprawiedliwością, są
błogosławieni. To potwierdza, że Boża sprawiedliwość opiera się na
osobistych wyborach, a nie na dziedziczeniu w rodzinie czy statusie
18:10-13 - Potępienie niegodziwego syna pokazuje, że Bóg osądza
osobistą sprawiedliwość, a nie sprawiedliwość innych. Czynienie zła
prowadzi do śmierci, podczas gdy posłuszeństwo prowadzi do życia (zob.
także Ezechiela 3:18-21 i Rzymian 6:23).
18:14-17 - Przemiana serca niegodziwego człowieka, który żałuje i
zwraca się ku sprawiedliwości, zostaje przyjęta przez Boga. Podkreśla
to Boże miłosierdzie i możliwość zbawienia poprzez szczerą skruchę
(zob. także 2 Piotra 3:9 i Łukasza 15:7).
18:30-32 - Bóg wzywa lud Izraela do pokuty. Śmierci duchowej można
uniknąć poprzez przemianę, ponieważ Bóg nie ma upodobania w śmierci
grzeszników, lecz pragnie zbawienia wszystkich (zob. także Ezechiela
33:11 i 1 Tymoteusza 2:4).
'''
