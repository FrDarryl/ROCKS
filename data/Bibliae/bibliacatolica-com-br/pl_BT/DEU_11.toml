[11]
"1" = ''':sup:`1` Miłujcie przeto Pana, Boga swojego, i wiernie przestrzegajcie Jego
praw, poleceń i nakazów po wszystkie dni.
'''
"2" = ''':sup:`2` Wy poznaliście je dzisiaj, a nie dzieci wasze, które nie znały i nie
widziały pouczenia Pana, Boga waszego, Jego wielkości, Jego mocnej ręki
i wyciągniętego ramienia,
'''
"3" = ''':sup:`3` znaków i dzieł, wszystkiego, czego dokonał w Egipcie względem
faraona, króla egipskiego, i całej jego ziemi;
'''
"4" = ''':sup:`4` co uczynił wojsku egipskiemu, jego koniom i jego rydwanom - jak je
kazał zatopić wodom Morza Czerwonego podczas pościgu za wami - wygubił
ich Pan aż do dnia dzisiejszego;
'''
"5" = ''':sup:`5` co uczynił wam na pustyni, aż do waszego przyjścia na to miejsce;
'''
"6" = ''':sup:`6` co uczynił Datanowi i Abiramowi, synom Eliaba, potomka Rubena, gdy
ziemia otwarła swą paszczę i pochłonęła ich spośród Izraela razem z ich
rodzinami, ich namiotami i całym ich dobytkiem.
'''
"7" = ''':sup:`7` Wasze bowiem oczy widziały całe to wielkie dzieło Pana, które On
uczynił.
'''
"8" = ''':sup:`8` Strzeżcie przeto wszystkich nakazów, które wam dzisiaj daję, abyście
byli dość mocni, by wejść i posiąść ziemię, do której dziś idziecie, by
ją posiąść;
'''
"9" = ''':sup:`9` byście długo żyli w ziemi, którą poprzysiągł Pan dać przodkom waszym
i potomstwu ich: ziemię opływającą w mleko i miód.
'''
"10" = ''':sup:`10` Gdyż ziemia, którą idziecie posiąść, nie jest podobna do ziemi
egipskiej, skąd wyszliście, a w którą posiawszy nasienie
doprowadzaliście wodę jak do ogrodu warzywnego przy pomocy nóg.
'''
"11" = ''':sup:`11` Ziemia, którą idziecie posiąść, jest krajem gór i dolin, pijącym
wodę z deszczu niebieskiego.
'''
"12" = ''':sup:`12` To ziemia, którą stale nawiedza Pan, Bóg wasz, na której spoczywają
oczy Pana, Boga waszego, od początku roku aż do końca.
'''
"13" = ''':sup:`13` Jeśli będziecie słuchać pilnie nakazów, które wam dziś daję,
miłując Pana, Boga waszego, i służąc Mu z całego serca z całej duszy,
'''
"14" = ''':sup:`14` ześle On deszcz na waszą ziemię we właściwym czasie, jesienny jak i
wiosenny, i zbierzecie wasze zboże, moszcz i oliwę.
'''
"15" = ''':sup:`15` Da też trawę na polach dla waszego bydła. Będziecie mieli żywności
do syta.
'''
"16" = ''':sup:`16` Strzeżcie się, by serce wasze nie pozwoliło się omamić, abyście nie
odeszli i nie służyli obcym bogom i nie oddawali im pokłonu,
'''
"17" = ''':sup:`17` bo zapaliłby się gniew Pana na was, i zamknąłby niebo, aby nie
padał deszcz, ziemia nie wydałaby plonów, i prędko zginęlibyście w tej
pięknej ziemi, którą wam daje Pan.
'''
"18" = ''':sup:`18` Weźcie przeto sobie te moje słowa do serca i duszy. Przywiążcie je
sobie jako znak na ręku. Niech one będą wam ozdobą między oczami.
'''
"19" = ''':sup:`19` Nauczcie ich wasze dzieci, powtarzając je im, gdy przebywacie w
domu, gdy idziecie drogą, gdy kładziecie się i wstajecie.
'''
"20" = ''':sup:`20` Napiszesz je na odrzwiach swojego domu i na swoich bramach,
'''
"21" = ''':sup:`21` aby się pomnożyły twoje dni i dni twoich dzieci w kraju, który
przodkom waszym poprzysiągł dać Pan - dni tak długie, jak dni niebios,
które są nad ziemią.
'''
"22" = ''':sup:`22` Jeśli pilnie strzec będziecie wszystkich tych poleceń, które ja wam
dziś nakazuję pełnić, miłując Pana, waszego Boga, postępując według
wszystkich Jego dróg i Jego się trzymając -
'''
"23" = ''':sup:`23` wypędzi Pan wszystkie te narody przed wami i usuniecie narody
większe i mocniejsze od was.
'''
"24" = ''':sup:`24` Każde miejsce, po którym będzie chodzić stopa waszej nogi, będzie
wasze. Granice wasze sięgać będą od pustyni aż do Libanu, od rzeki
Eufrat aż do Morza Zachodniego.
'''
"25" = ''':sup:`25` Nikt przed wami się nie ostoi, strach przed wami i przerażenie
będzie siał Pan, Bóg wasz, po całej ziemi, po której będziecie chodzić,
jak wam zapowiedział.
'''
"26" = ''':sup:`26` Widzicie, ja kładę dziś przed wami błogosławieńswo i przekleństwo.
'''
"27" = ''':sup:`27` Błogosławieństwo, jeśli usłuchacie poleceń Pana, waszego Boga,
które ja wam dzisiaj daję -
'''
"28" = ''':sup:`28` przekleństwo, jeśli nie usłuchacie poleceń Pana, waszego Boga,
jeśli odstąpicie od drogi, którą ja wam dzisiaj wskazuję, a pójdziecie
za bogami obcymi, których nie znacie.
'''
"29" = ''':sup:`29` Gdy Pan, Bóg wasz, wprowadzi was do ziemi, którą idziecie posiąść,
ogłosicie błogosławieństwo na górze Garizim, a przekleństwo na górze
Ebal.
'''
"30" = ''':sup:`30` Czyż nie są te góry za Jordanem, za drogą zachodnią do ziemi
Kananejczyków, mieszkających w Arabie, naprzeciw Gilgal, niedaleko
dębów More?
'''
"31" = ''':sup:`31` Bo wy przejdziecie przez Jordan, idąc posiąść ziemię, którą wam
daje Pan, Bóg wasz. Gdy ją posiądziecie i będziecie w niej mieszkać,
'''
"32" = ''':sup:`32` wypełniajcie pilnie wszystkie prawa i nakazy, które ja wam dzisiaj
daję.
'''
