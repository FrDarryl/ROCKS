11:18-21 - Mojżesz nakazuje Izraelowi zachowywać przykazania w sercach,
nauczać ich swoje dzieci i dzielić się nimi w każdym aspekcie życia. To
podkreśla potrzebę codziennej i trwałej relacji ze Słowem Bożym (zob.
