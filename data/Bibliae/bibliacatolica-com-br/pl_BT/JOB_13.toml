[13]
"1" = ''':sup:`1` To wszystko me oko widziało, słyszało, pojęło me ucho.
'''
"2" = ''':sup:`2` Co wiecie, i ja wiem także. Nie ustępuję wam w niczym.
'''
"3" = ''':sup:`3` Lecz mówić chcę z Wszechmogącym, bronić się będę u Boga.
'''
"4" = ''':sup:`4` Bo wy zmyślacie oszustwa, lekarze nic nie warci.
'''
"5" = ''':sup:`5` Gdybyście chcieli zamilknąć, byłby to znak roztropności.
'''
"6" = ''':sup:`6` Słuchajcie mego sprzeciwu, na odpowiedź mych warg zważajcie.
'''
"7" = ''':sup:`7` Czy Boga złem osłonicie? Wszechmogącego obronicie kłamstwem?
'''
"8" = ''':sup:`8` (Tak) Jego stronę trzymacie? Czy rzecznikami jesteście Bożymi?
'''
"9" = ''':sup:`9` Czy dobrze by było, gdyby was doświadczył? Czy można z Niego szydzić
jak z człowieka?
'''
"10" = ''':sup:`10` Przywoła was do rozsądku, jeśli w ukryciu stronniczo mówicie.
'''
"11" = ''':sup:`11` Czy Majestat nie budzi lęku? Czy nie przejmuje was grozą?
'''
"12" = ''':sup:`12` Zdaniami z piasku wy strofujecie; wszak wasze tarcze są z gliny.
'''
"13" = ''':sup:`13` Milczcie, niech ja teraz powiem, cokolwiek może przyjść na mnie.
'''
"14" = ''':sup:`14` Między zęby stale biorę swe ciało, własne swe życie nadstawiam.
'''
"15" = ''':sup:`15` Choćby mnie zabił Wszechmocny - ufam, i dróg moich przed Nim chcę
bronić.
'''
"16" = ''':sup:`16` To mi wystarczy za obronę. Nieprawy do Niego nie dojdzie.
'''
"17" = ''':sup:`17` Słuchajcie pilnie mej mowy, na słowa me uszu nadstawcie.
'''
"18" = ''':sup:`18` Mam gotową obronę przed sądem, pewien, że jestem niewinny.
'''
"19" = ''':sup:`19` Kto chce się ze mną prawować? A teraz umilknę i umrę.
'''
"20" = ''':sup:`20` Uczyń mi tylko dwie rzeczy, na pewno nie stchórzę przed Tobą:
'''
"21" = ''':sup:`21` Odejmij ode mnie Twą rękę i spraw, bym nie bał się Ciebie.
'''
"22" = ''':sup:`22` Mów pierwszy, a ja niech odpowiem, lub ja przemówię, Ty po mnie.
'''
"23" = ''':sup:`23` Ile mam przewin i grzechów? Ujawnij występki i winy!
'''
"24" = ''':sup:`24` Czemu chowasz swoje oblicze? Czemu mnie poczytujesz za wroga?
'''
"25" = ''':sup:`25` Chcesz liść gnany wiatrem płoszyć, prześladować słomę (już)
wyschłą?
'''
"26" = ''':sup:`26` Przypisujesz mi czyny gwałtu, wspominasz grzechy młodości.
'''
"27" = ''':sup:`27` Nogi zakułeś w kajdany, dokładnie drogi me śledzisz, ślady stóp
moich badasz.
'''
"28" = ''':sup:`28` Jak próchno się to rozpadnie, niczym ubranie zjedzone przez mole.
'''
