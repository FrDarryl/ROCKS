"1" = ''':sup:`1` Oto na górach stopy zwiastuna ogłaszającego pokój. Święć, Judo, twe
uroczystości, wypełniaj twe śluby, bo nie przejdzie już więcej po tobie
nikczemnik, całkowicie został zgładzony.
'''
"2" = ''':sup:`2` Bo przywrócił Pan świetność Jakuba, jak świetność Izraela, ponieważ
łupieżcy ich splądrowali i wyniszczyli ich latorośle.
'''
"3" = ''':sup:`3` Pogromca nadciąga przeciwko tobie. Strzeż twierdzy; nadzoruj drogę,
wzmocnij biodra, rozwiń jak najbardziej siłę.
'''
"4" = ''':sup:`4` Tarcze jego bohaterów lśnią czerwienią, wojownicy w szkarłat ubrani;
ogniem stali iskrzą się wozy, w dniu jego przygotowania; a włócznie ich
się poruszają.
'''
"5" = ''':sup:`5` Po gościńcach szaleją rydwany, przewracają się na błoniach; widok
ich - niby pochodnie, przejeżdżają jak błyskawice.
'''
"6" = ''':sup:`6` Zwołuje on swoich wojowników; potknęli się w swoim pochodzie:
spieszą do jej murów, lecz przygotowano już dach oblężniczy.
'''
"7" = ''':sup:`7` Śluzy rzeczne się otworzyły, a pałac jest przerażony.
'''
"8" = ''':sup:`8` I władczyni obnażona - będzie uprowadzona, gdy niewolnice jej
wzdychające żałośnie jakby głosem gołębic - biją się w piersi.
'''
"9" = ''':sup:`9` I stała się Niniwa jak zbiorowisko wód - wody jej się rozpływają.
Zatrzymajcie się, zatrzymajcie! Lecz nikt się nie odwraca.
'''
"10" = ''':sup:`10` Rozchwyćcie srebro, rozchwyćcie złoto!, bo nie ma końca ten
zasób... nadmiar wszelkich kosztowności.
'''
"11" = ''':sup:`11` Pustkowie i bezludzie, i zniszczenie, i serce omdlewające, i
chwiejące się kolana, i skurcz we wszystkich biodrach; a twarze
wszystkich utraciły krasę.
lew, lwica i szczenię lwie, a nikt nie trwożył.
swoich lwic, i wypełnił zdobyczą swe nory, a legowiska swoje grabieżą.
'''
"14" = ''':sup:`14` Oto Ja przeciw tobie! - wyrocznia Pana Zastępów - i puszczę z dymem
twe rydwany, a lwiątka twoje miecz pochłonie, i wykorzenię z ziemi twój
łup, i nie będzie więcej słychać głosu twoich posłów.
'''
"Notes" = '''
Notas de rodapé:
2:1-2 - Nahum opisuje zbliżające się zniszczenie Niniwy, obiecując, że
wrogowie Izraela zostaną pokonani. Niegdyś dominujące miasto zostanie
najechane i splądrowane, wypełniając Bożą sprawiedliwość (zob. także
Jeremiasza 50:29 i Objawienie 18:8-10).
2:3-5 - Zniszczenie Niniwy jest szczegółowo opisane, z opisami
pokonania jej sił zbrojnych. Upadek potężnego imperium przypomina, że
żadna ludzka potęga nie może przeciwstawić się woli Boga (zob. także
Izajasz 37:36-38 i Objawienie 17:14).
2:6-10 - Miasto Niniwa zostanie zaatakowane, a jego mieszkańców ogarnie
panika i rozpacz. Grabieże i zniszczenia to szczegóły Bożej kary dla
tych, którzy dopuścili się zła. Werset ten podkreśla nieubłaganość
2:11-13 - Koniec Niniwy jest obrazowo przedstawiony, ukazując całkowity
upadek miasta. Prorok opisuje Niniwę jako ściganą bestię, metaforę
zbliżającego się zniszczenia niegodziwego miasta (zob. także Jeremiasza
50:42 i Objawienie 18:21-24).
2:14-15 - Nahum kończy rozdział stwierdzeniem o losie Niniwy, w którym
jej bogowie stali się bezużyteczni w obliczu zniszczenia. Niezdolność
pogańskich bóstw do ocalenia miasta uwydatnia daremność bałwochwalstwa
(zob. także Izajasz 46:5-7 i 1 Koryntian 8:4-6).
'''
