[23]
"1" = ''':sup:`1` Nie będziesz rozgłaszał fałszywych wieści i nie dołożysz ręki, ażeby
z niesprawiedliwymi ludźmi świadczyć na korzyść bezprawia.
'''
"2" = ''':sup:`2` Nie łącz się z wielkim tłumem, aby wyrządzić zło. A zeznając w
sądzie, nie stawaj po stronie tłumu, aby przechylić wyrok.
'''
"3" = ''':sup:`3` A także w procesie nie miej względów dla bogatych.
'''
"4" = ''':sup:`4` Jeśli spotkasz wołu twego wroga albo jego osła błąkającego się,
odprowadź je do niego.
'''
"5" = ''':sup:`5` Jeśli ujrzysz, że osioł twego wroga upadł pod swoim ciężarem, nie
ominiesz, ale razem z nim przyjdziesz mu z pomocą.
'''
"6" = ''':sup:`6` Nie pozwolisz wydać przewrotnego wyroku na ubogiego, który się
zwraca do ciebie w swym procesie.
'''
"7" = ''':sup:`7` Oddalisz sprawę kłamliwą i nie wydasz wyroku śmierci na niewinnego i
sprawiedliwego, bo Ja nie uniewinnię nieprawego.
'''
"8" = ''':sup:`8` Nie będziesz przyjmował podarków, ponieważ podarki zaślepiają dobrze
widzących i są zgubą spraw słusznych.
'''
"9" = ''':sup:`9` Nie będziesz uciskał cudzoziemców, gdyż znacie życie cudzoziemców,
bo sami byliście cudzoziemcami w Egipcie.
'''
"10" = ''':sup:`10` Przez sześć lat będziesz obsiewał ziemię i zbierał jej płody,
'''
"11" = ''':sup:`11` a siódmego pozwolisz jej leżeć odłogiem i nie dokonasz zbioru, aby
mogli jeść ubodzy z twego ludu, a resztę zjedzą dzikie zwierzęta. Tak
też postąpisz z twoją winnicą i z twoim ogrodem oliwnym.
'''
"12" = ''':sup:`12` Sześć dni będziesz pracował, a dnia siódmego zaprzestaniesz pracy,
aby odpoczęły twój wół i osioł i odetchnęli syn twojej niewolnicy i
cudzoziemiec.
'''
"13" = ''':sup:`13` Przestrzegajcie wszystkiego, co wam powiedziałem, a imienia bogów
obcych nie wymieniajcie, by nikt nie słyszał ich z ust waszych.
'''
"14" = ''':sup:`14` Trzy uroczyste święta będziesz dla Mnie obchodził w każdym roku.
'''
"15" = ''':sup:`15` Obchodząc święto Przaśników będziesz jadł, jak ci to nakazałem,
przez siedem dni chleb z niekwaszonej mąki, w oznaczonym dniu miesiąca
Abib, gdyż w tym miesiącu wyszedłeś z Egiptu. I nie powinniście
pokazywać się przede Mną z próżnymi rękami.
'''
"16" = ''':sup:`16` I święto Żniw pierwszych twoich zbiorów z tego, co posiałeś na
roli, oraz święto Zbiorów na końcu roku, gdy zbierzesz z pola twój
plon.
'''
"17" = ''':sup:`17` Trzy razy w roku zjawić się winien każdy twój mężczyzna przed
Panem, Bogiem swoim.
'''
"18" = ''':sup:`18` Nie będziesz składał krwi mojej ofiary z chlebem kwaszonym i nie
będziesz przechowywał do rana tłuszczu mojej świątecznej ofiary.
'''
"19" = ''':sup:`19` Przyniesiesz do domu Boga twego, Pana, pierwociny z płodów ziemi. I
nie będziesz gotował koźlęcia w mleku jego matki.
'''
"20" = ''':sup:`20` Oto Ja posyłam anioła przed tobą, aby cię strzegł w czasie twojej
drogi i doprowadził cię do miejsca, które ci wyznaczyłem.
'''
"21" = ''':sup:`21` Szanuj go i bądź uważny na jego słowa. Nie sprzeciwiaj się mu w
niczym, gdyż nie przebaczy waszych przewinień, bo imię moje jest w nim.
'''
"22" = ''':sup:`22` Jeśli będziesz wiernie słuchał jego głosu i wykonywał to wszystko,
co ci polecam, będę nieprzyjacielem twoich nieprzyjaciół i będę odnosił
się wrogo do odnoszących się tak do ciebie.
'''
"23" = ''':sup:`23` Mój anioł poprzedzi cię i zaprowadzi do Amoryty, Chetyty,
Peryzzyty, Kananejczyka, Chiwwity, Jebusyty, a Ja ich wygładzę.
'''
"24" = ''':sup:`24` Nie będziesz oddawał pokłonu ich bogom i nie będziesz ich czcił.
Nie będziesz postępował według ich postępków, lecz zburzysz zupełnie i
bezlitośnie połamiesz w kawałki ich stele.
'''
"25" = ''':sup:`25` Będziecie oddawać cześć Panu, Bogu waszemu, gdyż pobłogosławi twój
chleb i twoją wodę. Oddalę od ciebie wszelką chorobę.
'''
"26" = ''':sup:`26` Żadna kobieta w twoim kraju nie będzie miała przedwczesnego porodu
i żadna nie będzie bezdzietna. Liczbę dni twojego życia uczynię pełną.
'''
"27" = ''':sup:`27` Lęk wzbudzę przed tobą oraz przyprawię o przerażenie wszelki lud,
do którego przyjdziesz. Sprawię, że będą uciekać przed tobą wszyscy
twoi nieprzyjaciele.
'''
"28" = ''':sup:`28` Ja zaś poślę przed tobą szerszenie, które wypędzą Chiwwitę,
Kananejczyka i Chetytę sprzed ciebie.
'''
"29" = ''':sup:`29` Nie wypędzę go sprzed ciebie w jednym roku, aby kraj nie stał się
pustkowiem i nie rozmnożył się w nim dziki zwierz na twoją szkodę.
'''
"30" = ''':sup:`30` Będę ich wypędzał sprzed ciebie stopniowo, aż się rozrośniesz i
będziesz mógł objąć kraj w posiadanie.
'''
"31" = ''':sup:`31` Ustanowię granice twego kraju od Morza Czerwonego do morza
filistyńskiego, od pustyni aż do Rzeki. Oddam w ręce wasze mieszkańców
tego kraju, a ty ich przepędzisz spośród was.
'''
"32" = ''':sup:`32` Nie będziesz zawierał przymierza z nimi ani z ich bogami.
'''
"33" = ''':sup:`33` Nie mogą mieszkać w twoim kraju, gdyż przywiedliby cię do grzechu
przeciw Mnie. Mógłbyś oddawać cześć ich bogom, co byłoby dla ciebie
zgubą.
'''
"Notes" = '''
Notas de rodapé:
23:1-3 - Bóg naucza o sprawiedliwości i prawdzie, zabraniając
fałszywego świadectwa i stronniczości. Zachowanie prawości w osądzie
jest fundamentalną zasadą sprawiedliwego i równego społeczeństwa (zob.
także Prz 12,22 i Łk 6,31).
23:4-5 - Bóg nakazuje troskę nawet o wrogów, czego przykładem jest
powrót zagubionych zwierząt. To podkreśla współczucie i miłość do
bliźniego, niezależnie od osobistych relacji (zob. także Prz 25,21-22 i
23:10-11 - Przepisy dotyczące roku szabatowego odzwierciedlają
sprawiedliwość społeczną i troskę o ubogich. Praktyka ta jest wyrazem
odpowiedzialności za stworzenie i potrzebujących (zob. także Kpł 25,4-5
i Pwt 15,1-2).
23:14-17 - Trzy doroczne święta, w tym Pascha, Pięćdziesiątnica i
Święto Namiotów, zostały ustanowione dla ludu Izraela, aby uczcić Boże
wyzwolenie i błogosławieństwa. Wspólne nabożeństwo jest centralnym
elementem duchowego życia Izraela (zob. także Pwt 16,16-17 i Kpł
23,4-44).
23:20-23 - Bóg obiecuje posłać anioła, aby prowadził i chronił
Izraelitów do Ziemi Obiecanej. Anioł ten symbolizuje obecność Boga i
zapewnia, że On zawsze jest ze swoim ludem (zob. także Wj 14,19 i Hbr
1,14).
'''
