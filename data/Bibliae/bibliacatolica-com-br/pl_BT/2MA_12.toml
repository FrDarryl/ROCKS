[12]
"1" = ''':sup:`1` Kiedy układy zostały zawarte, Lizjasz udał się do króla. Żydzi zaś
oddali się pracy na roli.
'''
"2" = ''':sup:`2` Spomiędzy jednak miejscowych dowódców Tymoteusz, Apoloniusz, syn
Gennajosa, nadto Hieronim i Demofon, a razem z nimi również Nikanor,
dowódca Cypryjczyków, nie pozwolili im zażyć odpoczynku ani spokoju.
'''
"3" = ''':sup:`3` Mieszkańcy Jafy popełnili taką oto zbrodnię: poprosili, aby Żydzi,
którzy wśród nich mieszkali, weszli razem ze swoimi żonami i dziećmi do
przygotowanych przez nich wcześniej łodzi, jak gdyby nie mieli względem
nich żadnych wrogich zamiarów,
przyjęli to również jako ci, którzy chcą pokoju, a niczego złego nie
w głębinę, topiąc co najmniej dwieście osób.
'''
"5" = ''':sup:`5` Kiedy Juda dowiedział się o okrucieństwie popełnionym względem jego
rodaków, rozgłosił tę wiadomość wśród ludzi, którzy z nim byli,
'''
"6" = ''':sup:`6` a wzywając Boga jako sprawiedliwego sędziego, wyruszył przeciwko
zabójcom swoich braci, w nocy podpalił port, spalił łodzie i wymordował
tych, którzy tam się schronili.
'''
"7" = ''':sup:`7` Ponieważ obszar był zamknięty, wycofał się, aby ponownie powrócić i
wytępić wszystkich obywateli Jafy.
'''
"8" = ''':sup:`8` Dowiedziawszy się zaś, że mieszkańcy Jamnii chcieli w ten sam sposób
uczynić z Żydami, którzy wśród nich mieszkali,
'''
"9" = ''':sup:`9` również na mieszkańców Jamnii napadł w nocy, podpalił port razem z
flotą, tak że łunę pożaru było widać aż w Jerozolimie - na odległość
dwustu czterdziestu stadiów.
'''
"10" = ''':sup:`10` Oddalili się stamtąd dziewięć stadiów. Gdy szli przeciw
Tymoteuszowi, napadli na niego Arabowie w liczbie co najmniej pięciu
'''
"11" = ''':sup:`11` Gdy rozpętała się zażarta bitwa, a żołnierzom Judy dzięki Bożej
pomocy się powiodło, pokonani koczownicy prosili, aby Juda podał im
prawicę, a obiecywali przy tym, że nie tylko dadzą bydła, ale nawet we
wszystkim będą im pomagali.
'''
"12" = ''':sup:`12` Juda zaś był przekonany, że naprawdę w wielu wypadkach mogą mu być
oni pożyteczni. Zgodził się więc zawrzeć z nimi pokój. Podawszy sobie
prawice oddalili się do swoich namiotów.
Kaspin, obwarowane, otoczone murami, a zamieszkane przez rozmaite
narody.
'''
"14" = ''':sup:`14` Ci, którzy byli wewnątrz, ufając mocy murów i zapasom żywności,
odnosili się do żołnierzy Judy w sposób jak najbardziej bezczelny,
szydzili, a ponadto bluźnili i mówili, czego się nie godzi.
'''
"15" = ''':sup:`15` Żołnierze zaś Judy wezwali wielkiego Władcę świata, który bez
taranów i oblężniczych machin wywrócił Jerycho za czasów Jozuego, a
potem zajadle natarli na mur.
'''
"16" = ''':sup:`16` Z woli Bożej opanowali miasto i urządzili nieopisaną rzeź do tego
stopnia, że leżące obok jezioro, szerokie na dwa stadia, wydawało się
pełne krwi, która tam spłynęła.
'''
"17" = ''':sup:`17` Oddaliwszy się stamtąd o siedemset pięćdziesiąt stadiów przybyli do
twierdzy, do Żydów, których nazywano Tubianami.
'''
"18" = ''':sup:`18` Tymoteusza w tamtych stronach nie napotkali, gdyż je opuścił nic
tam nie uczyniwszy, pozostawiając tylko w jednym miejscu bardzo silną
załogę.
'''
"19" = ''':sup:`19` Dozyteusz i Sozypater, dowódcy wojska Machabeusza, wyruszyli i
wycięli więcej niż dziesięć tysięcy żołnierzy pozostawionych przez
Tymoteusza w twierdzy.
'''
"20" = ''':sup:`20` Machabeusz zaś podzielił pozostałe przy nim wojsko na kohorty,
mianował dowódców kohort i uderzył na Tymoteusza, który miał przy sobie
sto dwadzieścia tysięcy piechoty, a konnicy dwa tysiące pięćset.
'''
"21" = ''':sup:`21` Kiedy Tymoteusz dowiedział się, że Juda nadchodzi, odesłał kobiety,
dzieci i pozostałą część taborów na miejsce zwane Karnion. Było to
bowiem miejsce trudne do zdobycia i niedostępne na skutek ciasnych
przejść.
'''
"22" = ''':sup:`22` Gdy ukazała się pierwsza kohorta Judy, przerażenie i strach
opanowały nieprzyjaciół, gdyż objawił się Ten, który wszystko widzi.
Rzucili się do ucieczki, każdy w inną stronę, a wielu przez własnych
żołnierzy było poranionych i przebitych ostrzami mieczów.
'''
"23" = ''':sup:`23` Juda urządził gwałtowny pościg. Pozabijał złoczyńców i zgładził
około trzydziestu tysięcy ludzi.
'''
"24" = ''':sup:`24` Tymoteusz zaś sam wpadłszy w ręce żołnierzy Dozyteusza i Sozypatra,
prosił bardzo podstępnie, aby go zdrowego wypuścili, bo on ma w niewoli
śmierci] wypadnie im zginąć.
'''
"25" = ''':sup:`25` Kiedy po długich przemowach uroczyście się zobowiązał, że ich
odeśle bez wyrządzenia krzywdy, uwolnili go po to, aby ratować braci.
bogini Atargatis, gdzie zabił dwadzieścia pięć tysięcy ludzi.
'''
"27" = ''':sup:`27` Po ich zwyciężeniu i całkowitym zniszczeniu wyprowadził swoje
wojsko przeciw umocnionemu miastu Efron, w którym rezydował Lizjasz i
mieszkało wielu ludzi z różnych narodów. Stali tam przed murami mocni
młodzi ludzie i odważnie bronili dostępu, a wewnątrz było wiele machin
i balist do wyrzucania pocisków.
'''
"28" = ''':sup:`28` Oni jednak wezwali Władcę, Tego, który z mocą łamie siły
nieprzyjaciół, opanowali miasto i położyli trupem z tych, którzy byli
wewnątrz, około dwudziestu pięciu tysięcy.
'''
"29" = ''':sup:`29` Odszedłszy stamtąd wyruszyli przeciwko Scytopolis, które leży o
sześćset stadiów od Jerozolimy.
'''
"30" = ''':sup:`30` Żydzi jednak, którzy tam mieszkali, zaświadczyli o życzliwości, z
jaką mieszkańcy Scytopolis odnosili się do nich, i o tym, jak w
ciężkich czasach byli do nich przyjaźnie usposobieni.
'''
"31" = ''':sup:`31` Dziękowali więc im i prosili, aby również na przyszłość byli dla
ich narodu życzliwi. Do Jerozolimy przybyli krótko przed Świętem
Tygodni.
'''
"32" = ''':sup:`32` A po tak zwanej Pięćdziesiątnicy wyruszyli przeciwko Gorgiaszowi,
wodzowi Idumei.
'''
"33" = ''':sup:`33` Wyszedł zaś on na czele trzech tysięcy piechoty, jezdnych zaś
czterystu,
'''
"34" = ''':sup:`34` a kiedy doszło do walki, zdarzyło się, że zginęła niewielka liczba
Żydów.
'''
"35" = ''':sup:`35` Dozyteusz, żołnierz spomiędzy Tubianów, jeździec i mocny człowiek,
pochwycił Gorgiasza, a trzymając za chlamidę, ciągnął go z wielką siłą,
pragnąc przeklętego przyprowadzić żywcem, ale jeden spomiędzy trackich
jeźdźców rzucił się na niego i odciął mu ramię, Gorgiasz zaś uciekł do
Marisy.
'''
"36" = ''':sup:`36` Tymczasem żołnierze Ezdrasza od dłuższego czasu walczyli i byli
zmęczeni. Juda zaś wzywał Pana, aby okazał się sprzymierzeńcem i wodzem
w walce.
'''
"37" = ''':sup:`37` Następnie wśród hymnów śpiewanych w ojczystym języku wydał okrzyk
wojenny, rzucił się niespodzianie na żołnierzy Gorgiasza i zmusił ich
do ucieczki.
'''
"38" = ''':sup:`38` Potem Juda zebrał wojsko i powiódł do miasta Adullam. Ponieważ zaś
wypadł siódmy dzień, zgodnie ze zwyczajem oczyścili się i tam spędzili
szabat.
'''
"39" = ''':sup:`39` Następnego dnia w tym czasie, w którym należało już to wykonać,
żołnierze Judy przyszli zabrać ciała tych, którzy polegli, i pochować
razem z krewnymi w rodzinnych grobach.
'''
"40" = ''':sup:`40` Pod chitonem jednak u każdego ze zmarłych znaleźli przedmioty
poświęcone bóstwom, zabrane z Jamnii, chociaż Prawo tego Żydom
zakazuje. Dla wszystkich więc stało się jasne, że to oni i z tej
właśnie przyczyny zginęli.
'''
"41" = ''':sup:`41` Wszyscy zaś wychwalali Pana, sprawiedliwego Sędziego, który rzeczy
ukryte czyni jawnymi,
'''
"42" = ''':sup:`42` a potem oddali się modlitwie i błagali, aby popełniony grzech
został całkowicie wymazany. Mężny Juda upomniał lud, aby strzegli
samych siebie i byli bez grzechu mają przed oczyma to, co się stało na
skutek grzechu tych, który zginęli.
'''
"43" = ''':sup:`43` Uczyniwszy zaś składkę pomiędzy ludźmi, posłał do Jerozolimy około
dwu tysięcy srebrnych drachm, aby złożono ofiarę za grzech. Bardzo
pięknie i szlachetnie uczynił, myślał bowiem o zmartwychwstaniu.
'''
"44" = ''':sup:`44` Gdyby bowiem nie był przekonany, że ci zabici zmartwychwstaną, to
modlitwa za zmarłych byłaby czymś zbędnym i niedorzecznym,
'''
"45" = ''':sup:`45` lecz jeśli uważał, że dla tych, którzy pobożnie zasnęli, jest
przygotowana najwspanialsza nagroda - była to myśl święta i pobożna.
Dlatego właśnie sprawił, że złożono ofiarę przebłagalną za zabitych,
aby zostali uwolnieni od grzechu.
'''
"Notes" = '''
Notas de rodapé:
12:1-4 - Judasz Machabeusz mści się za ataki pogan, którzy zabili Żydów
w Jaffie. Sprawiedliwość Boża objawia się w działaniach Judasza, który
chronił niewinnych (zob. także Pwt 32,35 i Ps 94,1-2).
12:5-9 - Judasz atakuje wrogie miasta w odpowiedzi na zdradę i
niesprawiedliwość. Te zwycięstwa ilustrują, jak Bóg broni swojego ludu,
Tes 1,6-7).
12:10-16 - Judasz pokonuje wojska generała Tymoteusza i pali wrogie
miasta. Zwycięstwo nad wrogimi narodami symbolizuje triumf ludu Bożego
12:17-25 - W kilku bitwach Judasz okazuje miłosierdzie swoim jeńcom,
odzwierciedlając zasady sprawiedliwości i współczucia zawarte w prawie
Bożym. Podkreśla to wagę miłosierdzia, nawet w czasie wojny (zob. także
Ewangelię Mateusza 5:7 i Księgę Przysłów 25:21-22).
12:39-45 - Judasz składa ofiary za zmarłych żołnierzy, którzy popełnili
grzechy. Ten fragment stanowi kluczowy fundament doktryny czyśćca,
pokazując, że za zmarłych można się modlić i dokonywać zadośćuczynienia
'''
