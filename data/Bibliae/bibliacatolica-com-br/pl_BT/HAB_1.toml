"1" = ''':sup:`1` Widzenie wieszcze, które miał prorok Habakuk.
'''
"2" = ''':sup:`2` Dokądże, Panie, wzywać Cię będę - a Ty nie wysłuchujesz? Wołać będę
ku Tobie: Krzywda (mi się dzieje)! - a Ty nie pomagasz?
'''
"3" = ''':sup:`3` Czemu każesz mi patrzeć na nieprawość i na zło spoglądasz
bezczynnie? Oto ucisk i przemoc przede mną, powstają spory, wybuchają
waśnie.
'''
"4" = ''':sup:`4` Tak więc straciła Tora moc swoją, sprawiedliwego sądu już nie ma;
bezbożny bowiem gnębi uczciwego, dlatego wyrok sądowy ulega wypaczeniu.
'''
"5" = ''':sup:`5` Spójrzcie na ludy wokoło, a patrzcie pełni zdumienia i trwogi: gdyż
Ja dokonuję za dni waszych dzieła - nie dacie wiary, gdy wieść o nim
przyjdzie.
'''
"6" = ''':sup:`6` Oto powołam Chaldejczyków, lud dziki a gwałtowny, który przemierza
ziemie rozległe, aby zagarnąć siedziby nie swoje.
'''
"7" = ''':sup:`7` Trwogę budzi ten naród, dla niego przemoc jest prawem.
'''
"8" = ''':sup:`8` Jego konie są bardziej rącze niż pantery, bardziej drapieżne niż
wilki wieczorem; jeźdźcy ich w pędzie gonią za łupem, zbliżają się
szybko z daleka, spadając na żer niby orzeł.
'''
"9" = ''':sup:`9` Wszyscy oni idą pełni żądzy mordu, a ich spojrzenia są jak wiatr
palący; gromadzą jeńców niby ziarna piasku.
'''
"10" = ''':sup:`10` Królowie są dla nich przedmiotem szyderstwa, a pośmiewiskiem stają
się władcy; twierdze zaś wszystkie to dla nich igraszka, sypią szańce i
biorą je szturmem.
'''
"11" = ''':sup:`11` Potem zawraca (jak) wiatr i odchodzi: przestępcą jest ten, kto
ubóstwia swą siłę.
'''
"12" = ''':sup:`12` Czyż nie jesteś odwieczny, o Panie, Boże mój Święty, który nie
umierasz? Na sąd go przeznaczyłeś, o Panie, Skało moja, zachowałeś dla
wymiaru kary.
'''
"13" = ''':sup:`13` Zbyt czyste oczy Twoje, by na zło patrzyły, a nieprawości pochwalać
nie możesz. Czemu jednak spoglądasz na ludzi zdradliwych i milczysz,
gdy bezbożny połyka uczciwszego (od siebie)?
'''
"14" = ''':sup:`14` Obchodzi się on z ludźmi jak z rybami morskimi, jak z pełzającymi
zwierzętami, którymi nikt nie rządzi.
'''
"15" = ''':sup:`15` Wszystkich łowi na wędkę, zagarnia swoim niewodem albo w sieci
gromadzi - krzycząc przy tym z radości.
'''
"16" = ''':sup:`16` Przeto ofiarę składa swojej sieci, pali kadzidło niewodowi swemu,
bo przez nie zdobył sobie łup bogaty, a pożywienie jego stało się
obfite.
'''
"17" = ''':sup:`17` Ciągle na nowo zarzuca swe sieci, mordując ludy bez litości.
'''
