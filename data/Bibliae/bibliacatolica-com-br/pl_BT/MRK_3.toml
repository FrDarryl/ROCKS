[3]
"1" = ''':sup:`1` Wszedł znowu do synagogi. Był tam człowiek, który miał uschłą rękę.
'''
"2" = ''':sup:`2` A śledzili Go, czy uzdrowi go w szabat, żeby Go oskarżyć.
'''
"3" = ''':sup:`3` On zaś rzekł do człowieka, który miał uschłą rękę: Stań tu na
środku!
'''
"4" = ''':sup:`4` A do nich powiedział: Co wolno w szabat: uczynić coś dobrego czy coś
złego? Życie ocalić czy zabić? Lecz oni milczeli.
'''
"5" = ''':sup:`5` Wtedy spojrzawszy wkoło po wszystkich z gniewem, zasmucony z powodu
zatwardziałości ich serca, rzekł do człowieka: Wyciągnij rękę!
Wyciągnął, i ręka jego stała się znów zdrowa.
'''
"6" = ''':sup:`6` A faryzeusze wyszli i ze zwolennikami Heroda zaraz odbyli naradę
przeciwko Niemu, w jaki sposób Go zgładzić.
'''
"7" = ''':sup:`7` Jezus zaś oddalił się ze swymi uczniami w stronę jeziora. A szło za
Nim wielkie mnóstwo ludu z Galilei. Także z Judei,
'''
"8" = ''':sup:`8` z Jerozolimy, z Idumei i Zajordania oraz z okolic Tyru i Sydonu szło
do Niego mnóstwo wielkie na wieść o Jego wielkich czynach.
'''
"9" = ''':sup:`9` Toteż polecił swym uczniom, żeby łódka była dla Niego stale w
pogotowiu ze względu na tłum, aby się na Niego nie tłoczyli.
'''
"10" = ''':sup:`10` Wielu bowiem uzdrowił i wskutek tego wszyscy, którzy mieli jakieś
choroby, cisnęli się do Niego, aby się Go dotknąć.
'''
"11" = ''':sup:`11` Nawet duchy nieczyste, na Jego widok, padały przed Nim i wołały: Ty
jesteś Syn Boży.
'''
"12" = ''':sup:`12` Lecz On surowo im zabraniał, żeby Go nie ujawniały.
'''
"13" = ''':sup:`13` Potem wyszedł na górę i przywołał do siebie tych, których sam
chciał, a oni przyszli do Niego.
'''
"14" = ''':sup:`14` I ustanowił Dwunastu, aby Mu towarzyszyli, by mógł wysyłać ich na
głoszenie nauki,
'''
"15" = ''':sup:`15` i by mieli władzę wypędzać złe duchy.
'''
"16" = ''':sup:`16` Ustanowił więc Dwunastu: Szymona, któremu nadał imię Piotr;
'''
"17" = ''':sup:`17` dalej Jakuba, syna Zebedeusza, i Jana, brata Jakuba, którym nadał
przydomek Boanerges, to znaczy synowie gromu;
'''
"18" = ''':sup:`18` dalej Andrzeja, Filipa, Bartłomieja, Mateusza, Tomasza, Jakuba,
syna Alfeusza, Tadeusza, Szymona Gorliwego
'''
"19" = ''':sup:`19` i Judasza Iskariotę, który właśnie Go wydał.
'''
"20" = ''':sup:`20` Potem przyszedł do domu, a tłum znów się zbierał, tak, że nawet
posilić się nie mogli.
'''
"21" = ''':sup:`21` Gdy to posłyszeli Jego bliscy, wybrali się, żeby Go powstrzymać.
Mówiono bowiem: Odszedł od zmysłów.
'''
"22" = ''':sup:`22` Natomiast uczeni w Piśmie, którzy przyszli z Jerozolimy, mówili: Ma
Belzebuba i przez władcę złych duchów wyrzuca złe duchy.
'''
"23" = ''':sup:`23` Wtedy przywołał ich do siebie i mówił im w przypowieściach: Jak
może szatan wyrzucać szatana?
'''
"24" = ''':sup:`24` Jeśli jakieś królestwo wewnętrznie jest skłócone, takie królestwo
nie może się ostać.
'''
"25" = ''':sup:`25` I jeśli dom wewnętrznie jest skłócony, to taki dom nie będzie mógł
się ostać.
'''
"26" = ''':sup:`26` Jeśli więc szatan powstał przeciw sobie i wewnętrznie jest
skłócony, to nie może się ostać lecz koniec z nim.
'''
"27" = ''':sup:`27` Nie, nikt nie może wejść do domu mocarza i sprzęt mu zagrabić,
jeśli mocarza wpierw nie zwiąże, i wtedy dom jego ograbi.
'''
"28" = ''':sup:`28` Zaprawdę, powiadam wam: wszystkie grzechy i bluźnierstwa, których
by się ludzie dopuścili, będą im odpuszczone.
'''
"29" = ''':sup:`29` Kto by jednak zbluźnił przeciw Duchowi Świętemu, nigdy nie otrzyma
odpuszczenia, lecz winien jest grzechu wiecznego.
'''
"30" = ''':sup:`30` Mówili bowiem: Ma ducha nieczystego.
'''
"31" = ''':sup:`31` Tymczasem nadeszła Jego Matka i bracia i stojąc na dworze, posłali
po Niego, aby Go przywołać.
'''
"32" = ''':sup:`32` Właśnie tłum ludzi siedział wokół Niego, gdy Mu powiedzieli: Oto
Twoja Matka i bracia na dworze pytają się o Ciebie.
'''
"33" = ''':sup:`33` Odpowiedział im: Któż jest moją matką i /którzy/ są braćmi?
'''
"34" = ''':sup:`34` I spoglądając na siedzących dokoła Niego rzekł: Oto moja matka i
moi bracia.
'''
"35" = ''':sup:`35` Bo kto pełni wolę Bożą, ten Mi jest bratem, siostrą i matką.
'''
"Notes" = '''
Notas de rodapé:
3:1-6 - Uzdrowienie człowieka z uschniętą ręką w szabat przeczy normom
prawnym i religijnym, pokazując, że Jezus przedkłada odnowę życia
ludzkiego nad tradycję. Reakcja faryzeuszy ujawnia zatwardziałość ich
6,6-11).
3:7-12 - Tłum podąża za Jezusem z powodu cudów, których dokonuje, ale
On nakazuje im nie ujawniać Jego tożsamości. Wskazuje to, że choć
uzdrowienia potwierdzają Jego autorytet, Jezus pragnie skupić się na
swojej misji nauczania i głoszenia Królestwa Bożego (zob. także J
6,14-15 i Łk 4,42-44).
3:13-19 - Jezus wybiera dwunastu apostołów, ustanawiając przywódców,
którzy będą kontynuować Jego misję na ziemi. Ten moment podkreśla wagę
boskiego wyboru w kształtowaniu wspólnoty chrześcijańskiej i szerzeniu
3:20-30 - Jezus zostaje oskarżony o opętanie przez Belzebuba, ale
odpiera to oskarżenie, wyjaśniając, że Jego moc pochodzi od Boga.
Naucza, że bluźnierstwo przeciwko Duchowi Świętemu jest niewybaczalne,
12,22-32 i Łk 11,14-23).
3:31-35 - Jezus na nowo definiuje więzi rodzinne, mówiąc, że ci, którzy
pełnią wolę Bożą, są Jego prawdziwymi braćmi i siostrami. Podkreśla to
wagę posłuszeństwa Bogu jako fundamentu naszej relacji z Nim i z naszą
'''
