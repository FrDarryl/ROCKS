[19]
"1" = ''':sup:`1` Kierownikowi chóru. Psalm. Dawidowy.
'''
"2" = ''':sup:`2` Niebiosa głoszą chwałę Boga, dzieło rąk Jego nieboskłon obwieszcza.
'''
"3" = ''':sup:`3` Dzień dniowi głosi opowieść, a noc nocy przekazuje wiadomość.
'''
"4" = ''':sup:`4` Nie jest to słowo, nie są to mowy, których by dźwięku nie usłyszano;
'''
"5" = ''':sup:`5` ich głos się rozchodzi na całą ziemię i aż po krańce świata ich
mowy. Tam słońcu namiot wystawił,
'''
"6" = ''':sup:`6` i ono wychodzi jak oblubieniec ze swej komnaty, weseli się jak
olbrzym, co drogę przebiega.
'''
"7" = ''':sup:`7` Ono wschodzi na krańcu nieba, a jego obieg aż po krańce niebios, i
nic się nie schroni przed jego żarem.
'''
"8" = ''':sup:`8` Prawo Pana doskonałe - krzepi ducha; świadectwo Pana niezawodne -
poucza prostaczka;
'''
"9" = ''':sup:`9` nakazy Pana słuszne - radują serce; przykazanie Pana jaśnieje i
oświeca oczy;
'''
"10" = ''':sup:`10` bojaźń Pańska szczera, trwająca na wieki; sądy Pańskie prawdziwe,
wszystkie razem są słuszne.
'''
"11" = ''':sup:`11` Cenniejsze niż złoto, niż złoto najczystsze, a słodsze od miodu
płynącego z plastra.
'''
"12" = ''':sup:`12` Chociaż Twój sługa na nie uważa, w ich przestrzeganiu zysk jest
wielki,
'''
"13" = ''':sup:`13` kto jednak dostrzega swoje błędy? Oczyść mnie od tych, które są
skryte przede mną.
'''
"14" = ''':sup:`14` Także od pychy broń swojego sługę, niech nie panuje nade mną! Wtedy
będę bez skazy i wolny od wielkiego występku.
'''
"15" = ''':sup:`15` Niech znajdą uznanie słowa ust moich i myśli mego serca u Ciebie,
Panie, moja Skało i mój Zbawicielu!
'''
