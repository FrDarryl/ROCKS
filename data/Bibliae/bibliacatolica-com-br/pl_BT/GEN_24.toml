[24]
"1" = ''':sup:`1` Abraham zestarzał się i doszedł do podeszłego wieku, a Bóg mu we
wszystkim błogosławił.
'''
"2" = ''':sup:`2` I rzekł Abraham do swego sługi, który piastował w jego rodzinie
godność zarządcy całej posiadłości: Połóż mi twą rękę pod biodro,
'''
"3" = ''':sup:`3` bo chcę, żebyś mi przysiągł na Pana, Boga nieba i ziemi, że nie
weźmiesz dla mego syna Izaaka żony spośród kobiet Kanaanu, w którym
mieszkam,
'''
"4" = ''':sup:`4` ale że pójdziesz do mego rodzinnego kraju i wybierzesz żonę dla mego
syna Izaaka.
'''
"5" = ''':sup:`5` Odpowiedział mu sługa: A gdyby taka kobieta nie zechciała przyjść ze
mną do tego kraju, czy mogę wtedy zaprowadzić twego syna do kraju, z
którego pochodzisz?
'''
"6" = ''':sup:`6` Rzekł do niego Abraham: Nie czyń tego nigdy, abyś miał tam wracać z
moim synem!
'''
"7" = ''':sup:`7` Pan, Bóg niebios, który mnie wywiódł z domu mego ojca i z mego kraju
rodzinnego, który mi uroczyście obiecał: Potomstwu twemu dam ten kraj,
On pośle swego anioła przed tobą; znajdziesz tam żonę dla mego syna.
'''
"8" = ''':sup:`8` A gdyby owa kobieta nie chciała przyjść z tobą, wtedy jesteś
zwolniony z przysięgi; byleś tylko z synem moim tam nie wracał.
'''
"9" = ''':sup:`9` Wtedy sługa położył rękę pod biodro Abrahama, pana swego, i
przysiągł, że spełni, jak mu powiedziano.
'''
"10" = ''':sup:`10` Sługa ów zabrał z sobą dziesięć wielbłądów oraz kosztowności swego
pana i wyruszył do Aram-Naharaim, do miasta, w którym mieszkał Nachor.
'''
"11" = ''':sup:`11` Tam rozsiodłał wielbłądy przy studni poza miastem w porze
wieczornej, wtedy właśnie, kiedy kobiety wychodziły czerpać wodę.
'''
"12" = ''':sup:`12` I modlił się: Panie, Boże Pana mego Abrahama, spraw, abym spotkał
ją dzisiaj; bądź łaskaw dla mego pana Abrahama!
'''
"13" = ''':sup:`13` Gdy teraz stoję przy źródle i gdy córki mieszkańców tego miasta
wychodzą, aby czerpać wodę,
'''
"14" = ''':sup:`14` niechaj dziewczyna, której powiem: Nachyl mi dzban twój, abym się
mógł napić, a ona mi odpowie: Pij, a i wielbłądy twoje napoję, będzie
tą, którą przeznaczyłeś dla sługi swego Izaaka; wtedy poznam, że jesteś
łaskaw dla mego pana.
'''
"15" = ''':sup:`15` Zanim przestał się modlić, nadeszła Rebeka córka Betuela, syna
Milki, żony Nachora, brata Abrahama; wyszła z dzbanem na ramieniu.
'''
"16" = ''':sup:`16` Panna to była bardzo piękna, dziewica, która nie obcowała jeszcze z
mężem. Ona to zeszła do źródła i napełniwszy swój dzban, wracała.
'''
"17" = ''':sup:`17` Wtedy sługa ów szybko zabiegł jej drogę i rzekł: Daj mi się napić
trochę wody z twego dzbana!
'''
"18" = ''':sup:`18` A ona powiedziała: Pij, panie mój - i szybko pochyliła swój dzban,
i dała mu pić.
'''
"19" = ''':sup:`19` A gdy go napoiła, rzekła: Także dla twych wielbłądów naczerpię
wody, aby mogły pić do woli.
'''
"20" = ''':sup:`20` Po czym szybko wylała ze swego dzbana wodę do koryta i pobiegła
znów do studni czerpać wodę, aż nanosiła dla wszystkich wielbłądów.
'''
"21" = ''':sup:`21` On zaś zdziwiony czekał w milczeniu, aby się przekonać, czy Pan
pozwoli mu dopiąć celu podróży, czy nie.
'''
"22" = ''':sup:`22` Ale gdy się wielbłądy napiły, wyjął kolczyk złoty wagi pół sykla
oraz włożył na jej ręce dwie bransolety złote ważące dziesięć syklów
'''
"23" = ''':sup:`23` i zapytał: Czyją jesteś córką, powiedzże mi; czy w domu twego ojca
jest miejsce dla nas na nocleg?
'''
"24" = ''':sup:`24` A ona rzekła: Jestem córką Betuela, syna Milki, którego ona
urodziła Nachorowi.
'''
"25" = ''':sup:`25` Po czym dodała: Dość u nas słomy i paszy oraz miejsca do
przenocowania.
'''
"26" = ''':sup:`26` Wtedy człowiek ów padł na kolana i, oddawszy pokłon Panu,
'''
"27" = ''':sup:`27` rzekł: Niech będzie błogosławiony Pan, Bóg mego pana Abrahama,
który nie omieszkał okazać łaskawości swej i wierność memu panu,
ponieważ prowadził mnie w drodze do domu krewnych mojego pana!
'''
"28" = ''':sup:`28` Tymczasem dziewczyna pobiegła do domu i opowiedziała swej matce o
tym, co zaszło.
'''
"29" = ''':sup:`29` A miała Rebeka brata imieniem Laban. Ten to Laban udał się
śpiesznie do owego człowieka, za miasto do źródła.
'''
"30" = ''':sup:`30` Zobaczył bowiem kolczyk i bransolety na rękach swej siostry i
usłyszał, jak Rebeka mówiła, co jej ów człowiek powiedział. Podszedłszy
więc do tego człowieka, stojącego z wielbłądami u źródła,
'''
"31" = ''':sup:`31` rzekł do niego: Pójdź, błogosławiony przez Pana, czemu stoisz tu na
dworze! Przygotowałem dom dla ciebie i miejsce dla twych wielbłądów.
'''
"32" = ''':sup:`32` udał się więc ów człowiek do domu. Rozkiełznano wielbłądy, dano
słomę i paszę wielbłądom oraz wodę do obmycia jego nóg i nóg ludzi,
którzy z nim byli.
'''
"33" = ''':sup:`33` Gdy zaś podano owemu człowiekowi posiłek, rzekł: nie będę jadł,
dopóki nie przedstawię mej prośby. Rzekł Laban: Mów.
'''
"34" = ''':sup:`34` I zaczął mówić: Jestem sługą Abrahama.
'''
"35" = ''':sup:`35` Pan w szczególny sposób błogosławił memu panu, toteż stał się on
zamożny: dał mu owce, woły, srebro, złoto, niewolników, niewolnice,
wielbłądy i osły.
'''
"36" = ''':sup:`36` Żona zaś pana mego, Sara, urodziła panu memu w podeszłym swym wieku
syna. Jemu to oddał on całą swą majętność.
'''
"37" = ''':sup:`37` Pan mój kazał mi przysiąc, że spełnię takie polecenie: Nie wolno ci
wziąć żony dla mego syna spośród kobiet Kanaanu - kraju, w którym
przebywam,
'''
"38" = ''':sup:`38` lecz masz udać się do rodziny mego ojca, do moich krewnych, i
stamtąd wziąć żonę dla mego syna.
'''
"39" = ''':sup:`39` Gdy zaś rzekłem memu panu: A jeśli taka kobieta nie zechce pójść ze
mną -
'''
"40" = ''':sup:`40` odpowiedział mi: Pan, któremu służę, pośle z tobą swego anioła i
sprawi, że zamiar twój ci się powiedzie, że weźmiesz żonę dla mego syna
z rodziny mojej, z rodu mojego ojca.
'''
"41" = ''':sup:`41` Będziesz zaś zwolniony z przysięgi, jeśli przyjdziesz do mych
krewnych, a oni ci jej nie dadzą; tylko wtedy będziesz zwolniony z
przysięgi.
'''
"42" = ''':sup:`42` Gdy więc dziś przyszedłem do źródła, modliłem się: Panie, Boże pana
mego Abrahama, jeśli taka wola Twoja, spraw, abym dopiął celu podróży,
którą odbywam.
'''
"43" = ''':sup:`43` Oto jestem u źródła. Niech więc stanie się tak, żeby ta dziewczyna
wyszła czerpać wodę. A gdy jej powiem: Daj mi się napić trochę wody z
twego dzbana,
'''
"44" = ''':sup:`44` niechaj mi powie: Pij ty, a i wielbłądy twe napoję; będzie to ta
kobieta, którą Pan wybrał dla syna pana mojego.
'''
"45" = ''':sup:`45` Zaledwie przestałem tak w duchu się modlić, ukazała się Rebeka z
dzbanem na ramieniu i zeszła do źródła, aby czerpać wodę. Wtedy
powiedziałem do niej: Daj mi pić.
'''
"46" = ''':sup:`46` Ona zaś szybko nachyliła swój dzban i powiedziała: Pij, a potem
napoję także twe wielbłądy. I napiłem się, i wielbłądy moje napoiła.
'''
"47" = ''':sup:`47` A gdym ją zapytał: Czyją jesteś córką, odpowiedziała: Jestem córką
Betuela, syna Nachora, którego urodziła mu Milka. Włożyłem więc kolczyk
w jej nozdrza i bransolety na jej ręce.
'''
"48" = ''':sup:`48` A potem padłem na kolana i oddałem pokłon Panu; i dziękowałem Panu,
Bogu pana mego Abrahama, że poprowadził mnie drogą właściwą, abym wziął
bratanicę pana mego za żonę dla jego syna.
'''
"49" = ''':sup:`49` A teraz powiedzcie mi, czy chcecie okazać panu mojemu prawdziwą
życzliwość; a jeśli nie - powiedzcie, a wtedy udam się gdzie indziej.
'''
"50" = ''':sup:`50` Wtedy Laban i Betuel tak odpowiedzieli: Ponieważ Pan tak zamierzył,
nie możemy ci powiedzieć nie lub tak.
'''
"51" = ''':sup:`51` masz przed sobą Rebekę, weź ją z sobą i idź. Niechaj będzie ona
żoną syna pana twego, jak postanowił Pan.
'''
"52" = ''':sup:`52` Gdy sługa Abrahama usłyszał te ich słowa, oddał pokłon Panu.
'''
"53" = ''':sup:`53` Po czym wyjąwszy srebrne i złote klejnoty oraz szaty, dał je
Rebece; a bratu i matce jej ofiarował kosztowności.
'''
"54" = ''':sup:`54` Potem on i ci, którzy z nim przybyli, najadłszy się i napiwszy,
udali się na spoczynek. A gdy wstali rano, rzekł sługa Abrahama:
Pozwólcie mi wrócić do mego pana.
'''
"55" = ''':sup:`55` Odpowiedzieli brat i matka dziewczyny: Niechaj pozostanie ona z
dziesięć dni, zanim odejdzie.
'''
"56" = ''':sup:`56` Ale on przynaglał mówiąc: Nie zatrzymujcie mnie wy, skoro Pan
pozwolił mi dopiąć celu mojej podróży. Pozwólcie mi odejść i wrócić do
mego pana.
'''
"57" = ''':sup:`57` Wtedy oni rzekli: Zawołajmy dziewczynę i zapytajmy ją samą.
'''
"58" = ''':sup:`58` Zawołali zatem Rebekę i spytali: Czy chcesz iść z tym człowiekiem?
A ona odpowiedział: Chcę iść.
'''
"59" = ''':sup:`59` Wyprawili więc Rebekę, siostrę swoją, i jej piastunkę ze sługą
Abrahama i jego ludźmi.
'''
"60" = ''':sup:`60` Pobłogosławili Rebekę i tak rzekli: Siostro nasza, wzrastaj w
tysiące nieprzeliczone: i niech potomstwo twoje zdobędzie bramy swych
nieprzyjaciół!
'''
"61" = ''':sup:`61` Po czym Rebeka i jej niewolnice wsiadły na wielbłądy i ruszyły w
drogę za owym człowiekiem. Sługa Abrahama zabrał więc Rebekę i
odjechał.
'''
"62" = ''':sup:`62` A Izaak, który naówczas mieszkał w Negebie, właśnie wracał od
studni Lachaj-Roj;
'''
"63" = ''':sup:`63` wyszedł bowiem pogrążony w smutku na pole przed wieczorem.
Podniósłszy oczy ujrzał zbliżające się wielbłądy.
'''
"64" = ''':sup:`64` Gdy zaś Rebeka podniosła oczy, spostrzegła Izaaka, szybko zsiadła z
wielbłąda
'''
"65" = ''':sup:`65` i spytała sługi: Kto to jest ten mężczyzna, który idzie ku nam
przez pole? Sługa odpowiedział: To mój pan. Wtedy Rebeka wzięła zasłonę
i zakryła twarz.
'''
"66" = ''':sup:`66` Kiedy sługa opowiedział Izaakowi o wszystkim, czego dokonał,
'''
"67" = ''':sup:`67` Izaak wprowadził Rebekę do namiotu Sary, swej matki. Wziąwszy
Rebekę za żonę, Izaak miłował ją, bo była mu pociechą po matce.
'''
