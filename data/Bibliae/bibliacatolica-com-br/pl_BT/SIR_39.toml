[39]
"1" = ''':sup:`1` Inaczej rzecz się ma z tym, co duszę swoją przykłada do rozważania
starożytnych, a czas wolny poświęci proroctwom.
'''
"2" = ''':sup:`2` Zachowa opowiadania ludzi znakomitych i wnikać będzie w tajniki
przypowieści -
'''
"3" = ''':sup:`3` wyszukiwać będzie ukryte znaczenie przysłów i zajmować się będzie
zagadkami przypowieści.
'''
"4" = ''':sup:`4` Znakomitościom będzie oddawał usługi i pokaże się przed panującymi.
Przebiegać będzie ziemię obcych narodów, bo zechce doświadczyć dobra i
zła między ludźmi.
'''
"5" = ''':sup:`5` Postara się pilnie, by od samego ranka zwrócić się do Pana, który go
stworzył, i przed Najwyższego zaniesie swą prośbę. Otworzy usta swe w
modlitwie i błagać będzie za swoje grzechy.
'''
"6" = ''':sup:`6` Jeżeli Pan Wielki zechce, napełni go duchem rozumu, on zaś słowa
mądrości swej jakby deszcz wyleje i w modlitwie wychwalać Go będzie.
'''
"7" = ''':sup:`7` Sam pokieruje swoją radą i rozumem, nad ukrytymi Jego tajemnicami
zastanawiać się będzie.
'''
"8" = ''':sup:`8` Wyłoży swą naukę o umiejętności postępowania i Prawem Przymierza
Pana chlubić się będzie.
'''
"9" = ''':sup:`9` Wielu chwalić będzie jego rozum i na wieki nie będzie zapomniany,
nie zatrze się pamięć o nim, a imię jego żyć będzie z pokolenia w
pokolenie.
'''
"10" = ''':sup:`10` Mądrość jego opowiadać będą narody, a zgromadzenie wychwalać go
będzie.
śmierci jeszcze wzrośnie.
'''
"12" = ''':sup:`12` Jeszcze, zastanowiwszy się, mówić będę, albowiem mam wiele myśli,
jak księżyc w pełni.
'''
"13" = ''':sup:`13` Posłuchajcie mnie, pobożni synowie, rozwijajcie się jak róża
rosnąca nad strumieniem wody!
'''
"14" = ''':sup:`14` Wydajcie przyjemną woń jak kadzidło, rozwińcie się jak kwiat lilii,
podnieście głos i śpiewajcie pieśń, wychwalajcie Pana z powodu
wszystkich dzieł Jego!
'''
"15" = ''':sup:`15` Oddajcie chwałę Jego imieniu! Podziękujcie Mu przez wysławianie
przy dźwięku harf i wszelkich instrumentów muzycznych! A tak powiecie w
dziękczynieniu:
'''
"16" = ''':sup:`16` Wszystkie dzieła Pana są bardzo piękne, a każdy rozkaz Jego w swoim
czasie jest wykonany. Nie można mówić: Cóż to? Dlaczego tamto? Wszystko
bowiem się pozna w swoim czasie.
'''
"17" = ''':sup:`17` Na Jego wezwanie woda stanęła jak spiętrzony wał, a na słowo ust
Jego powstały niezmierzone oceany.
'''
"18" = ''':sup:`18` Na Jego rozkaz stanie się to wszystko, co Mu się podoba, i nikt nie
może przeszkodzić, gdy spieszy z pomocą.
'''
"19" = ''':sup:`19` Czyny wszystkich ludzi są przed Nim i nic nie może się ukryć przed
Jego oczami.
'''
"20" = ''':sup:`20` On wzrokiem sięga od wieku do wieku i nic nie jest dla Niego
dziwne.
'''
"21" = ''':sup:`21` Nie można mówić: Cóż to? Dlaczego tamto? Wszystko bowiem zostało
stworzone w zamierzonym celu.
'''
"22" = ''':sup:`22` Błogosławieństwo Jego jak rzeka pokryło suchą ziemię i napoiło ją
jak potop.
'''
"23" = ''':sup:`23` Gniew zaś Jego wypędził narody i obrócił miejsca nawodnione w słoną
pustynię.
'''
"24" = ''':sup:`24` Jak dla sprawiedliwych drogi Jego są proste, tak dla bezbożnych
pełne przeszkód.
'''
"25" = ''':sup:`25` Jak od początku dobro zostało przeznaczone dla dobrych, tak zło -
dla grzeszników.
'''
"26" = ''':sup:`26` Rzeczy pierwszej potrzeby dla życia człowieka - to: woda, ogień,
żelazo i sól, mąka pszenna, mleko i miód, krew winogron, oliwa i
odzienie:
'''
"27" = ''':sup:`27` wszystko to służy bogobojnym ku dobremu, grzesznikom zaś obróci się
na nieszczęście.
'''
"28" = ''':sup:`28` Są wichry, które stworzone zostały jako narzędzie pomsty, gniewem
swym wzmocnił On ich smagania, w czasie zniszczenia wywierają swą siłę
i uśmierzają gniew Tego, który je stworzył.
'''
"29" = ''':sup:`29` Ogień, grad, głód i śmierć - wszystko to w celu pomsty zostało
stworzone.
'''
"30" = ''':sup:`30` Kły dzikich zwierząt, skorpiony i żmije, miecz mściwy - ku
zagładzie bezbożnych -
'''
"31" = ''':sup:`31` radują się Jego rozkazem, gotowe są na ziemi służyć według potrzeby
- i gdy przyjdzie czas, nie przekroczą polecenia.
'''
"32" = ''':sup:`32` Dlatego od początku byłem o tym przekonanyprzemyślałem i na piśmie
zostawiłem:
'''
"33" = ''':sup:`33` wszystkie dzieła Pana są dobre, w odpowiedniej chwili dostarcza On
wszystkiego, czego potrzeba.
'''
"34" = ''':sup:`34` Nie można mówić: To od tamtego gorsze, albowiem wszystko uznane
będzie za dobre w swoim czasie.
'''
"35" = ''':sup:`35` A teraz ustami i z całego serca śpiewajcie i wychwalajcie imię
Pana!
'''
