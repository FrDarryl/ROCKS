[2]
"1" = ''':sup:`1` Pewnego dnia, gdy synowie Boży udawali się, by stawić się przed
Panem, poszedł i szatan z nimi, by stanąć przed Panem.
'''
"2" = ''':sup:`2` I rzekł Pan do szatana: Skąd przychodzisz? Szatan odpowiedział Panu:
Przemierzałem ziemię i wędrowałem po niej.
'''
"3" = ''':sup:`3` Rzekł Pan szatanowi: Zwróciłeś uwagę na sługę mego, Hioba? Bo nie ma
na całej ziemi drugiego, kto by był tak prawy, sprawiedliwy, bogobojny
i unikający zła jak on. Jeszcze trwa w swej prawości, choć mnie
nakłoniłeś do zrujnowania go, na próżno.
'''
"4" = ''':sup:`4` Na to szatan odpowiedział Panu: Skóra za skórę. Wszystko, co
człowiek posiada, odda za swoje życie.
'''
"5" = ''':sup:`5` Wyciągnij, proszę, rękę i dotknij jego kości i ciała. Na pewno Ci w
twarz będzie złorzeczył.
'''
"6" = ''':sup:`6` I rzekł Pan do szatana: Oto jest w twej mocy. Życie mu tylko
zachowaj!
'''
"7" = ''':sup:`7` Odszedł szatan sprzed oblicza Pańskiego i obsypał Hioba trądem
złośliwym, od palca stopy aż do wierzchu głowy.
'''
"9" = ''':sup:`9` Rzekła mu żona: Jeszcze trwasz mocno w swej prawości? Złorzecz Bogu
i umieraj!
'''
"10" = ''':sup:`10` Hiob jej odpowiedział: Mówisz jak kobieta szalona. Dobro
przyjęliśmy z ręki Boga. Czemu zła przyjąć nie możemy? W tym wszystkim
Hiob nie zgrzeszył swymi ustami.
'''
"11" = ''':sup:`11` Usłyszeli trzej przyjaciele Hioba o wszystkim, co na niego spadło,
i przyszli, każdy z nich z miejscowości swojej: Elifaz z Temanu. Bildad
z Szuach i Sofar z Naamy. Porozumieli się, by przyjść, boleć nad nim i
pocieszać go.
'''
"12" = ''':sup:`12` Skoro jednak spojrzeli z daleka, nie mogli go poznać. Podnieśli
swój głos i zapłakali. Każdy z nich rozdarł swe szaty i rzucał proch w
górę na głowę.
'''
"13" = ''':sup:`13` Siedzieli z nim na ziemi siedem dni i siedem nocy, nikt nie wyrzekł
słowa, bo widzieli ogrom jego bólu.
'''
"Notes" = '''
Notas de rodapé:
2:1-6 - Drugie niebiańskie spotkanie Boga z Szatanem potwierdza
uczciwość Hioba, który pozostaje wierny nawet po nieszczęściach.
Podkreśla to charakter Hioba i wagę wytrwałości w wierze w obliczu
przeciwności (zob. także Jk 1,2-4 i 1 P 1,6-7).
2:7-8 - Choroba Hioba to ekstremalna próba cierpienia fizycznego i
emocjonalnego. Ból, który znosi, uwydatnia realność ludzkiego
2 Koryntian 4:16-18).
2:9-10 - Żona Hioba sugeruje mu, by przeklął Boga i umarł, ukazując ból
i beznadzieję, jakie niesie ze sobą cierpienie. Reakcja Hioba świadczy
o jego niezachwianej wierze i wytrwałości, przypominając nam o tym, jak
ważne jest ufanie Bogu, nawet gdy otaczający nas ludzie wątpią (zob.
także Rz 14,8 i Flp 4,13).
2:11-13 - Wizyta przyjaciół Hioba, którzy przychodzą go pocieszyć,
ilustruje rolę wspólnoty w cierpieniu. Jednak ich obecność i początkowa
cisza odzwierciedlają również trudność zrozumienia cierpienia innych
(zob. także Gal 6,2 i 2 Kor 1,3-4).
02:13 - Milczenie przyjaciół Hioba, którzy pogrążeni w żałobie
towarzyszą mu, podkreśla głębię jego cierpienia. Czasami obecność i
słuchanie są ważniejsze niż próby werbalnego wyjaśniania czy
pocieszania (zob. także Prz 25,11 i Koh 3,1-8).
'''
