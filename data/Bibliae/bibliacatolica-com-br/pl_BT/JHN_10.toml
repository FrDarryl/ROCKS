[10]
"1" = ''':sup:`1` Zaprawdę, zaprawdę, powiadam wam: Kto nie wchodzi do owczarni przez
bramę, ale wdziera się inną drogą, ten jest złodziejem i rozbójnikiem.
'''
"2" = ''':sup:`2` Kto jednak wchodzi przez bramę, jest pasterzem owiec.
'''
"3" = ''':sup:`3` Temu otwiera odźwierny, a owce słuchają jego głosu; woła on swoje
owce po imieniu i wyprowadza je.
'''
"4" = ''':sup:`4` A kiedy wszystkie wyprowadzi, staje na ich czele, a owce postępują
za nim, ponieważ głos jego znają.
'''
"5" = ''':sup:`5` Natomiast za obcym nie pójdą, lecz będą uciekać od niego, bo nie
znają głosu obcych.
'''
"6" = ''':sup:`6` Tę przypowieść opowiedział im Jezus, lecz oni nie pojęli znaczenia
tego, co im mówił.
'''
"7" = ''':sup:`7` Powtórnie więc powiedział do nich Jezus: Zaprawdę, zaprawdę,
powiadam wam: Ja jestem bramą owiec.
'''
"8" = ''':sup:`8` Wszyscy, którzy przyszli przede Mną, są złodziejami i rozbójnikami,
a nie posłuchały ich owce.
'''
"9" = ''':sup:`9` Ja jestem bramą. Jeżeli ktoś wejdzie przeze Mnie, będzie zbawiony -
wejdzie i wyjdzie, i znajdzie paszę.
'''
"10" = ''':sup:`10` Złodziej przychodzi tylko po to, aby kraść, zabijać i niszczyć. Ja
przyszedłem po to, aby /owce/ miały życie i miały je w obfitości.
'''
"11" = ''':sup:`11` Ja jestem dobrym pasterzem. Dobry pasterz daje życie swoje za owce.
'''
"12" = ''':sup:`12` Najemnik zaś i ten, kto nie jest pasterzem, którego owce nie są
własnością, widząc nadchodzącego wilka, opuszcza owce i ucieka, a wilk
je porywa i rozprasza;
'''
"13" = ''':sup:`13` /najemnik ucieka/ dlatego, że jest najemnikiem i nie zależy mu na
owcach.
'''
"14" = ''':sup:`14` Ja jestem dobrym pasterzem i znam owce moje, a moje Mnie znają,
'''
"15" = ''':sup:`15` podobnie jak Mnie zna Ojciec, a Ja znam Ojca. życie moje oddaję za
owce.
'''
"16" = ''':sup:`16` Mam także inne owce, które nie są z tej owczarni. I te muszę
przyprowadzić i będą słuchać głosu mego, i nastanie jedna owczarnia,
jeden pasterz.
'''
"17" = ''':sup:`17` Dlatego miłuje Mnie Ojciec, bo Ja życie moje oddaję, aby je /potem/
znów odzyskać.
'''
"18" = ''':sup:`18` Nikt Mi go nie zabiera, lecz Ja od siebie je oddaję. Mam moc je
oddać i mam moc je znów odzyskać. Taki nakaz otrzymałem od mojego Ojca.
'''
"19" = ''':sup:`19` I znów nastąpiło rozdwojenie między Żydami z powodu tych słów.
'''
"20" = ''':sup:`20` Wielu spośród nich mówiło: On jest opętany przez złego ducha i
odchodzi od zmysłów. Czemu Go słuchacie?
'''
"21" = ''':sup:`21` Inni mówili: To nie są słowa opętanego. Czyż zły duch może otworzyć
oczy niewidomych?
'''
"22" = ''':sup:`22` Obchodzono wtedy w Jerozolimie uroczystość Poświęcenia świątyni.
Było to w zimie.
'''
"23" = ''':sup:`23` Jezus przechadzał się w świątyni, w portyku Salomona.
'''
"24" = ''':sup:`24` Otoczyli Go Żydzi i mówili do Niego: Dokąd będziesz nas trzymał w
niepewności? Jeśli Ty jesteś Mesjaszem, powiedz nam otwarcie.
'''
"25" = ''':sup:`25` Rzekł do nich Jezus: Powiedziałem wam, a nie wierzycie. Czyny,
których dokonuję w imię mojego Ojca, świadczą o Mnie.
'''
"26" = ''':sup:`26` Ale wy nie wierzycie, bo nie jesteście z moich owiec.
'''
"27" = ''':sup:`27` Moje owce słuchają mego głosu, a Ja znam je. Idą one za Mną
'''
"28" = ''':sup:`28` i Ja daję im życie wieczne. Nie zginą one na wieki i nikt nie
wyrwie ich z mojej ręki.
'''
"29" = ''':sup:`29` Ojciec mój, który Mi je dał, jest większy od wszystkich. I nikt nie
może ich wyrwać z ręki mego Ojca.
'''
"30" = ''':sup:`30` Ja i Ojciec jedno jesteśmy.
'''
"31" = ''':sup:`31` I znowu Żydzi porwali kamienie, aby Go ukamienować.
'''
"32" = ''':sup:`32` Odpowiedział im Jezus: Ukazałem wam wiele dobrych czynów
pochodzących od Ojca. Za który z tych czynów chcecie Mnie ukamienować?
'''
"33" = ''':sup:`33` Odpowiedzieli Mu Żydzi: Nie chcemy Cię kamienować za dobry czyn,
ale za bluźnierstwo, za to, że Ty będąc człowiekiem uważasz siebie za
Boga.
'''
"34" = ''':sup:`34` Odpowiedział im Jezus: Czyż nie napisano w waszym Prawie: Ja
rzekłem: Bogami jesteście?
'''
"35" = ''':sup:`35` Jeżeli /Pismo/ nazywa bogami tych, do których skierowano słowo Boże
- a Pisma nie można odrzucić
'''
"36" = ''':sup:`36` to jakżeż wy o Tym, którego Ojciec poświęcił i posłał na świat,
mówicie: Bluźnisz, dlatego że powiedziałem: Jestem Synem Bożym?
'''
"37" = ''':sup:`37` Jeżeli nie dokonuję dzieł mojego Ojca, to Mi nie wierzcie.
'''
"38" = ''':sup:`38` Jeżeli jednak dokonuję, to choćbyście Mnie nie wierzyli, wierzcie
moim dziełom, abyście poznali i wiedzieli, że Ojciec jest we Mnie, a Ja
w Ojcu.
'''
"39" = ''':sup:`39` I znowu starali się Go pojmać, ale On uszedł z ich rąk.
'''
"40" = ''':sup:`40` I powtórnie udał się za Jordan, na miejsce, gdzie Jan poprzednio
udzielał chrztu, i tam przebywał.
'''
"41" = ''':sup:`41` Wielu przybyło do Niego, mówiąc, iż Jan wprawdzie nie uczynił
żadnego znaku, ale że wszystko, co Jan o Nim powiedział, było prawdą.
'''
"42" = ''':sup:`42` I wielu tam w Niego uwierzyło.
'''
"Notes" = '''
Notas de rodapé:
10:1-5 - Jezus przedstawia siebie jako dobrego pasterza,
przeciwstawiając się fałszywym przywódcom, którzy nie mają współczucia
dla trzody. Podkreśla bliską relację między pasterzem a owcami, które
rozpoznają Jego głos. Bezpieczeństwo owiec leży w Jego ochronie (zob.
10:7-10 - Jezus ogłasza się bramą owiec, podkreślając, że jest jedynym
środkiem zbawienia i dostępu do Ojca. Obfite życie, które obiecuje, to
pokój i duchowe spełnienie, które można znaleźć tylko w Nim (zob. także
J 14,6 i Dz 4,12).
10:11-15 - Dobry pasterz oddaje życie za owce, symbolizując ofiarę
Jezusa na krzyżu. Tylko On może ocalić owczarnię, ponieważ zna swoje
owce osobiście, a one znają Jego (zob. także Izajasz 53:5-6 i 1 Piotr
2:24).
10:27-30 - Jezus zapewnia, że Jego owce słyszą Jego głos i podążają za
Nim, i nikt nie może ich wyrwać z Jego ręki. Ich wieczne bezpieczeństwo
jest zagwarantowane przez zjednoczenie z Nim, który jest jednością z
Ojcem (zob. także J 6,39-40 i Rz 8,38-39).
'''
