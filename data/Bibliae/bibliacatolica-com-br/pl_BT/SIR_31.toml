[31]
"1" = ''':sup:`1` Bezsenność z powodu bogactwa wyczerpuje ciało, a troska o nie oddala
sen.
'''
"2" = ''':sup:`2` Troska nocnego czuwania oddala drzemkę, bardziej niż ciężka choroba
wybija ze snu.
'''
"3" = ''':sup:`3` Bogacz się trudzi, aby zbierać pieniądze, a gdy przestaje, syci się
rozkoszami.
'''
"4" = ''':sup:`4` Biedak się trudzi, nie mając środków do życia, a gdy przestaje,
popada w nędzę.
'''
"5" = ''':sup:`5` Ten, kto złoto miłuje, nie ustrzeże się winy, a ten, kto goni za
zyskami, przez nie zostanie oszukany.
'''
"6" = ''':sup:`6` Wielu złoto doprowadziło do upadku, a zguba ich stała się jawna.
'''
"7" = ''':sup:`7` Jest ono zasiekami z drzewa na drodze tych, co za nim szaleją, a kto
jest głupi, w nich uwięźnie.
'''
"8" = ''':sup:`8` Błogosławiony bogacz, którego znaleziono bez winy, który nie gonił
za złotem.
'''
"9" = ''':sup:`9` Któż to jest? Wychwalać go będziemy, uczynił bowiem rzeczy podziw
wzbudzające między swoim ludem.
'''
"10" = ''':sup:`10` Któż poddany pod tym względem próbie został doskonały? Poczytane mu
to będzie za chlubę. Kto mógł zgrzeszyć, a nie zgrzeszył, uczynić źle,
a nie uczynił?
'''
"11" = ''':sup:`11` Dobra jego zostaną utwierdzone, a zgromadzenie opowiadać będzie
jego dobrodziejstwa.
'''
"12" = ''':sup:`12` Zająłeś miejsce przy stole suto zastawionym? Nie otwieraj nad nim
gardzieli i nie wołaj: Jakże wiele na nim!
'''
"13" = ''':sup:`13` Pamiętaj, że źle jest mieć oko chciwe. Cóż między rzeczami
stworzonymi gorszego nad takie oko, które z powodu każdej rzeczy
napełnia się łzami.
'''
"14" = ''':sup:`14` Po to, co ktoś sobie upatrzył, nie wyciągaj ręki i nie pchaj się
wraz z nim do półmiska!
'''
"15" = ''':sup:`15` Osądzaj sprawy bliźniego według swoich własnych i nad każdą sprawą
się namyśl!
'''
"16" = ''':sup:`16` Jedz, co leży przed tobą, jak człowiek, nie bądź żarłoczny, abyś
nie wzbudził odrazy.
nienasycony, byś kogo nie zraził.
'''
"18" = ''':sup:`18` Jeśli zajmiesz miejsce między wieloma, nie wyciągaj ręki jako
pierwszy spomiędzy nich.
'''
"19" = ''':sup:`19` Jakże mało wystarcza człowiekowi dobrze wychowanemu, na łóżku swym
nie będzie ciężko oddychał.
wstaje on wcześnie, jest panem samego siebie. Udręka bezsenności, bóle
żołądka i kolki w brzuchu - u łakomego człowieka.
'''
"21" = ''':sup:`21` A jeśli byłbyś zmuszony do jedzenia, wstań, zrzuć to na uboczu, a
ulżysz sobie.
'''
"22" = ''':sup:`22` Słuchaj mnie, synu, i nie gardź mną, w końcu uznasz słowa moje za
słuszne. We wszystkich czynach swych bądź uważny, a żadna choroba nie
zbliży się do ciebie.
'''
"23" = ''':sup:`23` Wargi wychwalać będą tego, kto hojny jest na ucztach, i prawdziwe
jest świadectwo o jego szlachetności.
'''
"24" = ''':sup:`24` Miasto będzie szemrać przeciw skąpemu na ucztach i świadectwo o
jego sknerstwie jest prawdziwe.
'''
"25" = ''':sup:`25` Przy piciu wina nie bądź zbyt odważny, albowiem ono zgubiło wielu.
'''
"26" = ''':sup:`26` Jak w kuźni próbuje się twardość stali zanurzając ją w wodzie, tak
wino doświadcza przez bójkę serca zuchwalców.
'''
"27" = ''':sup:`27` Wino dla ludzi jest życiem, jeżeli pić je będziesz w miarę. Jakież
ma życie ten, który jest pozbawiony wina? Stworzone jest ono bowiem dla
rozweselenia ludzi.
'''
"28" = ''':sup:`28` Zadowolenie serca i radość duszy daje wino pite w swoim czasie i z
umiarkowaniem.
'''
"29" = ''':sup:`29` Udręczeniem dla duszy jest zaś wino pite w nadmiernej ilości, wśród
podniecenia i zwady.
'''
"30" = ''':sup:`30` Pijaństwo powiększa szał głupiego na jego zgubę, osłabia siły i
sprowadza rany.
'''
"31" = ''':sup:`31` Na uczcie przy piciu nie rób wymówek bliźniemu ani nie lekceważ go
z powodu jego wesołości; nie mów mu słów obelżywych ani nie drażnij go
'''
