[37]
"1" = ''':sup:`1` W miejsce Jechoniasza, syna Jojakima, władzę objął Sedecjasz.
Ustanowił go królem nad ziemią judzką król babiloński, Nabuchodonozor.
'''
"2" = ''':sup:`2` Ani on, ani jego dworzanie, ani lud ziemi nie słuchali słów Pana,
jakie im mówił za pośrednictwem proroka Jeremiasza.
'''
"3" = ''':sup:`3` Król Sedecjasz posłał Jukala, syna Szelemiasza, i Sofoniasza, syna
Maasejasza, kapłana, do proroka Jeremiasza, by powiedzieli:
'''
"4" = ''':sup:`4` Módl się za nas do Pana, Boga naszego! Jeremiasz zaś chodził
swobodnie wśród ludu; jeszcze nie wtrącono go do więzienia.
'''
"5" = ''':sup:`5` Wojsko faraona wyruszyło tymczasem z Egiptu. Gdy usłyszeli tę nowinę
Chaldejczycy oblegający Jerozolimę, odstąpili od niej.
'''
"6" = ''':sup:`6` Prorok zaś Jeremiasz otrzymał następujące słowo Pańskie:
'''
"7" = ''':sup:`7` To mówi Pan, Bóg Izraela: Tak powiecie królowi judzkiemu, który was
posłał do Mnie po radę. Oto wojsko faraona, który spieszy wam z pomocą,
wróci do swego kraju, do Egiptu.
'''
"8" = ''':sup:`8` Chaldejczycy zaś powrócą i podejmą walkę przeciw temu miastu,
zdobędą je i spalą ogniem.
'''
"9" = ''':sup:`9` To mówi Pan: Nie zwódźcie samych siebie, powtarzając: Z pewnością
odejdą Chaldejczycy! Albowiem nie odejdą.
'''
"10" = ''':sup:`10` Nawet gdybyście pobili całe wojsko Chaldejczyków walczących z wami,
tak że zostałoby z nich jedynie niewielu rannych, to każdy z nich
podniósłby się ze swego namiotu, by wydać to miasto na pastwę ognia.
'''
"11" = ''':sup:`11` Tymczasem gdy wojsko chaldejskie odstąpiło od Jerozolimy z powodu
wojska faraona,
'''
"12" = ''':sup:`12` Jeremiasz chciał wyjść z Jerozolimy i udać się do ziemi Beniamina,
by tam dokonać podziału majątku wśród swoich.
'''
"13" = ''':sup:`13` Gdy przybył do Bramy Beniamina, gdzie się znajdował dowódca straży
imieniem Jirijjasz, syn Szelemiasza, syna Chananiasza, ten zatrzymał
proroka Jeremiasza, mówiąc: Przechodzisz do Chaldejczyków!
'''
"14" = ''':sup:`14` Jeremiasz zaś odrzekł: Nieprawda! Nie przechodzę do Chaldejczyków.
Ale ten go nie słuchał. Jirijjasz pochwycił Jeremiasza i zaprowadził
przed przywódców.
'''
"15" = ''':sup:`15` Przywódcy się rozgniewali na Jeremiasza i bili go, następnie
wtrącili do więzienia w domu Jonatana, kanclerza, który zamienili na
więzienie.
'''
"16" = ''':sup:`16` Jeremiasz więc dostał się do sklepionego lochu i pozostawał tam
przez dłuższy czas.
'''
"17" = ''':sup:`17` Następnie posłał król Sedecjasz, by go przyprowadzono. Król
wypytywał się go potajemnie w swoim domu, mówiąc: Czy masz słowo od
Pana? Jeremiasz zaś odrzekł: Mam. I powiedział: Będziesz wydany w ręce
króla babilońskiego.
'''
"18" = ''':sup:`18` I rzekł Jeremiasz do króla Sedecjasza: Co zawiniłem tobie, twoim
dworzanom i temu ludowi, że wtrąciliście mnie do więzienia?
'''
"19" = ''':sup:`19` Gdzie są wasi prorocy, którzy przepowiadali wam: Nie nadejdzie król
babiloński przeciw wam i przeciw temu krajowi?
'''
"20" = ''':sup:`20` Teraz zaś posłuchaj, proszę, panie mój, królu! Niech błaganie moje
cię poruszy! Nie odsyłaj mnie do domu Jonatana, kanclerza, bym tam nie
umarł.
'''
"21" = ''':sup:`21` Król Sedecjasz wydał rozkaz, by trzymano Jeremiasza pod strażą w
wartowni i by dawano mu po bochenku chleba dziennie z ulicy piekarzy,
dopóki nie wyczerpie się chleb w mieście. I pozostał Jeremiasz na
dziedzińcu w wartowni.
'''
"Notes" = '''
Notas de rodapé:
37:1-2 - Król Sedekiasz, pomimo uległości wobec Babilonu, szuka
wskazówek u Jeremiasza. Ujawnia to napięcie między posłuszeństwem Bogu
a presją polityczną, pokazując, jak strach i niepewność mogą prowadzić
37:3-10 - Sedekiasz wysyła emisariuszy do Jeremiasza z prośbą o pomoc w
chwilach kryzysu. Jeremiasz jednak prorokuje, że miasto zostanie
zniszczone, podważając tym samym oczekiwania co do ocalenia Jerozolimy.
Boża prawda często konfrontuje się z fałszywymi nadziejami (zob. także
Jeremiasz 25,11-12 i Ewangelia Mateusza 24,2).
37:11-21 - Jeremiasz zostaje uwięziony za ogłoszenie upadku Jerozolimy,
ale nadal głosi orędzie Boże, nawet pośród cierpienia. Jego wierność
Bogu, nawet w obliczu prześladowań, uczy nas o cenie posłuszeństwa
37:17-18 - Sedekiasz prosi o łaskawe słowo, ale Jeremiasz nie ustępuje,
pokazując, że przed Bożą decyzją, prawdą nie można manipulować. Odwaga
Jeremiasza w mówieniu prawdy, nawet wbrew możnym, stanowi dla nas
wyzwanie do wierności (zob. także 2 Tymoteusza 4:2 i Jana 8:32).
'''
