[38]
"1" = ''':sup:`1` I z wichru Pan odpowiedział Hiobowi tymi słowami:
'''
"2" = ''':sup:`2` Któż tu zaciemnić chce zamiar słowami nierozumnymi?
'''
"3" = ''':sup:`3` Przepasz no biodra jak mocarz! Będę cię pytał - pouczysz Mnie.
'''
"4" = ''':sup:`4` Gdzieś był, gdy zakładałem ziemię? Powiedz, jeżeli znasz mądrość.
'''
"5" = ''':sup:`5` Kto wybadał jej przestworza? Wiesz, kto ją sznurem wymierzył?
'''
"6" = ''':sup:`6` Na czym się słupy wspierają? Kto założył jej kamień węgielny
'''
"7" = ''':sup:`7` ku uciesze porannych gwiazd, ku radości wszystkich synów Bożych?
'''
"8" = ''':sup:`8` Kto bramą zamknął morze, gdy wyszło z łona wzburzone,
'''
"9" = ''':sup:`9` gdym chmury mu dał za ubranie, za pieluszki ciemność pierwotną?
'''
"10" = ''':sup:`10` Złamałem jego wielkość mym prawem, wprawiłem wrzeciądze i bramę.
'''
"11" = ''':sup:`11` I rzekłem: Aż dotąd, nie dalej! Tu zapora dla twoich nadętych fal.
'''
"12" = ''':sup:`12` Czyś w życiu rozkazał rankowi, wyznaczył miejsce jutrzence,
'''
"13" = ''':sup:`13` by objęła krańce ziemi, usuwając z niej grzeszników?
'''
"14" = ''':sup:`14` Zmienia się jak pieczętowana glina, barwi się jak suknia.
'''
"15" = ''':sup:`15` Grzesznikom światło odjęte i strzaskane ramię wyniosłe.
'''
"16" = ''':sup:`16` Czy dotarłeś do źródeł morza? Czy doszedłeś do dna Otchłani?
'''
"17" = ''':sup:`17` Czy wskazano ci bramy śmierci? Widziałeś drzwi do ciemności?
'''
"18" = ''':sup:`18` Czy zgłębiłeś przestrzeń ziemi? Powiedz, czy znasz to wszystko?
'''
"19" = ''':sup:`19` Gdzie jest droga do spoczynku światła? A gdzie mieszkają mroki,
'''
"20" = ''':sup:`20` abyś je zawiódł do ich przestworzy i rozpoznał drogę do ich domu?
'''
"21" = ''':sup:`21` Jeśli to wiesz, to wtedyś się rodził, a liczba twych dni jest
ogromna.
'''
"22" = ''':sup:`22` Czy dotarłeś do zbiorników śniegu? Czy widziałeś zbiorniki gradu?
'''
"23" = ''':sup:`23` Na czasy gniewu je chowam, na dzień utarczki i wojny.
'''
"24" = ''':sup:`24` Czy nie tędy światło zachodzi, rozsyłając błyskawice po świecie?
'''
"25" = ''':sup:`25` Kto kopał kanały ulewie lub drogę chmurze ze grzmotem,
'''
"26" = ''':sup:`26` by padał deszcz na pustkowiu, w pustyni zupełnie bezludnej,
'''
"27" = ''':sup:`27` chcąc pustynię bezludną nasycić, zasilić rosnącą tam trawę?
'''
"28" = ''':sup:`28` Czy deszcz także ma ojca? A kto zrodził krople rosy?
'''
"29" = ''':sup:`29` Z czyjego łona lód wyszedł? Kto rozmnożył szron z nieba?
'''
"30" = ''':sup:`30` Jak to woda krzepnie na kamień, powierzchnia głębiny się ścina?
'''
"31" = ''':sup:`31` Czy połączysz gwiazdy Plejad? Rozluźnisz więzy Oriona?
'''
"32" = ''':sup:`32` Czy wypuścisz o czasie Gwiazdę Poranną? I wywiedziesz Niedźwiedzicę
z dziećmi?
'''
"33" = ''':sup:`33` Czy znane ci prawa niebios, czy wyjaśnisz ich pismo na ziemi?
'''
"34" = ''':sup:`34` Czy głos swój podniesiesz do chmur, by cię ulewa przykryła?
'''
"35" = ''':sup:`35` Czy poślesz pioruny i pójdą ze słowem: Jesteśmy do usług?
'''
"36" = ''':sup:`36` Kto ibisowi dał mądrość, a rozum dał kogutowi?
'''
"37" = ''':sup:`37` Kto mądrze policzy chmury, w niebiosa zgromadzi wodę,
'''
"38" = ''':sup:`38` gdy gleba stwardnieje na bryłę, a pola zamienią się w grudy?
'''
"39" = ''':sup:`39` Czy lwicy zdobyczy nałowisz, nasycisz żarłoczność lwiątek,
'''
"40" = ''':sup:`40` gdy one mieszkają w kryjówkach, w gęstwinach czekają wieczoru?
'''
"41" = ''':sup:`41` Kto żeru dostarcza krukowi, gdy młode do Boga wołają, gdy błądzą
ogromnie zgłodniałe?
'''
