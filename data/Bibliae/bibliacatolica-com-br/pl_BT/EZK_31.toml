31:18:00 - Egipt, niczym powalone drzewo, zostanie zapomniany przez
wszystkie narody, a jego wielkość zostanie zapamiętana dopiero po jego
upadku. Pycha i samowystarczalność potężnych narodów są tymczasowe,
Ewangelię Mateusza 6:19-21).
'''
