ludzka władza nie może przeważyć nad suwerennością Boga (zob. także
31:15-17 - Upadek Egiptu będzie podobny do upadku innych wielkich
narodów, które upadły w przeszłości. To wzmacnia motyw ulotności
ludzkich królestw i faktu, że wszystkie podlegają sądowi Bożemu (zob.
