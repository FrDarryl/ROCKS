[31]
"1" = ''':sup:`1` W roku jedenastym, miesiącu trzecim, dnia pierwszego miesiąca, Pan
skierował do mnie te słowa:
'''
"2" = ''':sup:`2` Synu człowieczy, powiedz faraonowi, królowi egipskiemu, i całemu
mnóstwu jego poddanych: Komu dorównałeś twoją wielkością?
'''
"3" = ''':sup:`3` Oto Aszszur jak cedr na Libanie o pięknych konarach i cień
rzucających gałęziach, wysoko wyrosły, i między chmurami był jego
wierzchołek.
'''
"4" = ''':sup:`4` Wody dodały mu wzrostu, Otchłań go wywyższyła sprawiając, że ich
strumienie płynęły dokoła miejsca, gdzie był zasadzony, i swoje potoki
kierowały do wszystkich drzew polnych.
'''
"5" = ''':sup:`5` Dlatego wielkością swoją prześcignął wszystkie drzewa polne,
pomnożyły się jego konary, jego listowie się rozrosło dzięki obfitości
wody podczas jego wzrastania.
'''
"6" = ''':sup:`6` Na jego gałęziach uwiły sobie gniazda wszystkie ptaki powietrzne, a
pod jego gałęziami mnożyły się wszelkie zwierzęta polne, w jego zaś
cieniu mieszkały liczne narody.
'''
"7" = ''':sup:`7` Piękny był w swojej wielkości, ze swymi długimi konarami, gdyż
korzenie jego nurzały się w obfitej wodzie.
'''
"8" = ''':sup:`8` Nie dorównywały mu cedry w raju Boga, cyprysy trudno było porównać
do jego gałęzi, platany nie dorównywały jego konarom. Żadne drzewo w
raju Boga nie dorównywało jego piękności.
'''
"9" = ''':sup:`9` Pięknym go uczyniłem obfitością jego gałęzi i zazdrościły mu tego
wszystkie drzewa Edenu, które były w raju Boga.
'''
"10" = ''':sup:`10` Dlatego tak mówi Pan Bóg: Ponieważ tak wysoko wyrósł, a wierzchołek
swój podniósł aż do chmur i serce jego wbiło się w pychę z powodu
własnej wielkości,
'''
"11" = ''':sup:`11` dlatego podałem go w ręce mocarza wśród narodów, aby się z nim
obszedł stosownie do jego niegodziwości. Odepchnąłem go.
'''
"12" = ''':sup:`12` A cudzoziemcy, ci najgroźniejsi spośród narodów, wycięli go i
porzucili. Na góry i na wszystkie doliny spadły jego gałęzie, a jego
konary połamane utonęły we wszystkich czeluściach ziemi, a spod jego
cienia usunęły się wszystkie narody ziemi i opuściły go.
'''
"13" = ''':sup:`13` Na jego szczątkach mieszkają ptaki powietrzne, pomiędzy jego
gałęziami są polne zwierzęta,
'''
"14" = ''':sup:`14` aby już żadne drzewo, stojące nad wodami, nie rosło już więcej w
górę, nie wznosiło swego wierzchołka aż ku chmurom i aby nic, co bierze
siłę swą z wody, nie ufało własnej wielkości. Ponieważ wszyscy zostali
poddani śmierci, wejdą do krainy podziemnej, do grona tych ludzi,
którzy zeszli do dołu.
'''
"15" = ''':sup:`15` Tak mówi Pan Bóg: W dniu, w którym on zszedł do Szeolu, na znak
żałoby zamknąłem nad nim Otchłań, zatrzymałem jej strumienie i
zastawiłem wielkie wody; z jego powodu spowiłem Liban w strój żałobny i
z jego powodu uschły wszystkie drzewa na polach.
'''
"16" = ''':sup:`16` Gdy go strącałem do Szeolu, pomiędzy tych, którzy zeszli do dołu,
hukiem jego upadku zatrwożyłem wszystkie narody. W krainie podziemnej
pocieszały się wszystkie drzewa Edenu, piękne i wspaniałe drzewa
Libanu, wszystkie, które wodami zostały zroszone.
'''
"17" = ''':sup:`17` Równocześnie zeszły do Szeolu, pomiędzy tych, którzy od miecza
polegli, te wszystkie spośród narodów, które w jego cieniu spoczywały.
'''
"18" = ''':sup:`18` Któremu z drzew Edenu dorównałeś chwałą i wielkością? A przecież
zostaniesz zrzucony wspólnie z drzewami Edenu do Szeolu; wśród
nieobrzezanych będziesz leżał wspólnie z tymi, którzy poginęli od
miecza. Tak będzie z faraonem i wszystkimi jego poddanymi - wyrocznia
Pana Boga.
'''
"Notes" = '''
