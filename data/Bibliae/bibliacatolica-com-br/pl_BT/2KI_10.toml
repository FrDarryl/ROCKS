[10]
"1" = ''':sup:`1` W Samarii było siedemdziesięciu synów Achaba. Jehu napisał list i
wysłał go do Samarii, do przywódców miasta, do starszyzny i do
opiekunów dzieci Achaba - list treści następującej:
'''
"2" = ''':sup:`2` Teraz, gdy dotrze do was to pismo, macie ze sobą synów pana waszego,
macie rydwany i konie, miasto warowne oraz broń.
'''
"3" = ''':sup:`3` Obmyślcie więc, kto z synów pana waszego jest najlepszy i
najodpowiedniejszy, posadźcie go na tronie jego ojca i bijcie się o dom
pana waszego!
'''
"4" = ''':sup:`4` Ogarnęła ich bardzo wielka trwoga i powiedzieli: Oto dwaj królowie
mu się nie oparli, a jakże my się oprzemy?
'''
"5" = ''':sup:`5` Wtedy zarządca pałacu, zarządca miasta, starszyzna i wychowawcy
przekazali Jehu tę odpowiedź: Jesteśmy twoimi sługami. Wszystko,
cokolwiek rozkażesz nam, wypełnimy. Nikogo nie wybierzemy na króla.
Czyń, co uznasz za słuszne.
'''
"6" = ''':sup:`6` Jehu napisał do nich drugi list tej treści: Jeżeli jesteście ze mną
i słuchacie mego rozkazu, weźcie głowy synów waszego pana i przyjdźcie
do mnie jutro o tym samym czasie do Jizreel! A synowie króla,
siedemdziesięciu ludzi, przebywali u znakomitych obywateli miasta,
którzy ich wychowywali.
'''
"7" = ''':sup:`7` Skoro tylko list ten przyszedł do nich, wzięli synów króla,
zamordowali wszystkich siedemdziesięciu, głowy ich włożyli do koszów i
posłali do niego, do Jizreel.
'''
"8" = ''':sup:`8` Posłaniec przyszedł oznajmić mu: Przyniesiono głowy synów króla. On
zaś powiedział: Ułóżcie je w dwa stosy u wejścia do bramy, aż do rana!
'''
"9" = ''':sup:`9` Rano zaś wyszedł i stojąc przemówił do całego ludu: Jesteście bez
winy. Oto ja uknułem spisek przeciwko panu mojemu i zabiłem go. Lecz
kto zabił tych wszystkich?
'''
"10" = ''':sup:`10` Zrozumiejcież nareszcie, że nic ze słowa Pana, które On
wypowiedział przeciw domowi Achaba, nie przepadnie. Pan wykonał to, co
powiedział przez sługę swego, Eliasza.
'''
"11" = ''':sup:`11` I Jehu pozabijał wszystkich pozostałych z rodziny Achaba w Jizreel,
wszystkich jego możnych, zaufanych i kapłanów, tak iż nikomu z nich nie
pozwolił umknąć.
'''
"12" = ''':sup:`12` Następnie wstał i wyruszył do Samarii. Kiedy Jehu był w drodze, w
Szałasach Pasterskich,
'''
"13" = ''':sup:`13` napotkał braci Ochozjasza, króla judzkiego, i zapytał: Kim wy
jesteście? Odpowiedzieli: Jesteśmy braćmi Ochozjasza i przyszliśmy
pozdrowić synów króla i synów królowej matki.
'''
"14" = ''':sup:`14` Wtedy rozkazał: Pochwyćcie ich żywych! Pochwycono więc ich żywych i
zamorodowano ich nad cysterną Szałasów, czterdziestu dwóch ludzi; nie
oszczędził z nich ani jednego.
'''
"15" = ''':sup:`15` Odszedłszy stamtąd, Jehu spotkał Jonadaba, syna Rekaba, który mu
wyszedł naprzeciw i pozdrowił go. Zapytał go: Czy serce twoje jest
szczere, jak serce moje w stosunku do serca twego? Odpowiedział
Jonadab: Tak jest. - Jeżeli tak, podaj mi swą rękę! Podał mu swą rękę,
a on posadził go przy sobie na rydwanie
'''
"16" = ''':sup:`16` i powiedział: Chodź ze mną, a zobaczysz moją gorliwość o Pana. I
jechał z nim na swoim rydwanie.
'''
"17" = ''':sup:`17` Następnie wjechał do Samarii i pozabijał wszystkich, co pozostali
po Achabie w Samarii, aż zniszczył go według słowa, które Pan
wypowiedział do Eliasza.
'''
"18" = ''':sup:`18` Jehu zgromadził cały lud i powiedział do niego: Achab za mało czcił
Baala, Jehu będzie czcił go bardziej.
'''
"19" = ''':sup:`19` Teraz więc zwołajcie do mnie wszystkich proroków Baala, wszystkie
jego sługi i wszystkich jego kapłanów. Niech nikogo nie zabraknie,
ponieważ mam złożyć wielką ofiarę krwawą Baalowi. Kogokolwiek by
zabrakło, nie pozostanie przy życiu. Jehu działał w sposób podstępny,
aby wytracić wyznawców Baala.
'''
"20" = ''':sup:`20` Jehu dalej rozkazał: Urządźcie święte zgromadzenie dla Baala!; i
zwołali je.
'''
"21" = ''':sup:`21` Jehu rozesłał posłańców po całym Izraelu, i przyszli wszyscy
wyznawcy Baala. Nie pozostał nikt, kto by nie przyszedł. Weszli więc do
świątyni Baala, która wypełniła się od krańca do krańca.
'''
"22" = ''':sup:`22` Wtedy rzekł do strażnika szatni: Wyłóż szaty dla wszystkich
czcicieli Baala!; i wyłożył dla nich szaty.
'''
"23" = ''':sup:`23` Wtedy Jehu wraz z Jonadabem, synem Rekaba, wszedł do świątyni Baala
i powiedział do czcicieli Baala: Przeszukajcie i zobaczcie, czy nie ma
tutaj z wami kogoś z czcicieli Jahwe, a są tylko czciciele Baala.
'''
"24" = ''':sup:`24` Następnie wyszedł, aby złożyć ofiary krwawe i całopalne. Jehu
postawił na zewnątrz osiemdziesięciu swoich ludzi i powiedział:
Ktokolwiek by pozwolił ujść komuś z ludzi, których ja wydaję w ręce
wasze, płaci życiem swoim za życie zbiega.
'''
"25" = ''':sup:`25` Kiedy Jehu skończył składać ofiarę całopalną, rozkazał straży
przybocznej i tarczownikom: Idźcie, uderzcie na nich! Niech nikt nie
ujdzie! Więc straż przyboczna i tarczownicy wycięli ich ostrzem miecza,
położyli ich trupem i dotarli aż do sanktuarium świątyni Baala.
'''
"26" = ''':sup:`26` Wynieśli stele świątyni Baala i spalili je.
'''
"27" = ''':sup:`27` Następnie wyrzucili aszerę świątyni Baala i spalili ją. Potłukli
też stele Baala. Wreszcie zburzyli świątynię Baala i zamienili ją na
kloaki - aż do dnia dzisiejszego.
'''
"28" = ''':sup:`28` Tak Jehu wyrugował Baala z Izraela,
'''
"29" = ''':sup:`29` Nie zerwał jednakże Jehu z grzechami Jeroboama, syna Nebata, do
których ów doprowadził Izraela - ze złotymi cielcami w Betel i Dan.
'''
"30" = ''':sup:`30` Przeto Pan powiedział do Jehu: Ponieważ dobrze wykonałeś, co było
słuszne w moich oczach, według wszystkich zamiarów mego serca
postąpiłeś z domem Achaba, to synowie twoi aż do czwartego pokolenia
będą zasiadali na tronie Izraela.
'''
"31" = ''':sup:`31` Lecz Jehu nie starał się pilnie, z całego serca, postępować według
Prawa Pana, Boga Izraela. Nie zerwał z grzechami Jeroboama, do których
ten doprowadził Izraela.
'''
"32" = ''':sup:`32` W owym czasie Pan zaczął uszczuplać Izraela: Chazael pobił
Izraelitów na całym ich obszarze,
'''
"33" = ''':sup:`33` od Jordanu na wschód słońca, cały obszar Gileadu, Gadytów,
Rubenitów, Manassytów - od Aroeru, który leży nad rzeką Arnon - Gilead
i Baszan.
'''
"34" = ''':sup:`34` A czyż pozostałe dzieje Jehu, wszystkie jego czyny i cała jego
dzielność nie są opisane w Księdze Kronik Królów Izraela?
'''
"35" = ''':sup:`35` I spoczął Jehu ze swymi przodkami i pochowano go w Samarii. Jego
syn Joachaz został w jego miejsce królem.
'''
"36" = ''':sup:`36` Czas zaś, w którym Jehu panował nad Izraelem w Samarii, wynosił
dwadzieścia osiem lat.
'''
