[49]
"1" = ''':sup:`1` Kierownikowi chóru. Synów Koracha. Psalm.
'''
"2" = ''':sup:`2` Słuchajcie tego, wszystkiego narody, nakłońcie uszu, wszyscy, co
świat zamieszkujecie,
'''
"3" = ''':sup:`3` wy, niscy pochodzeniem, tak samo jak możni, bogaty na równi z
ubogim!
'''
"4" = ''':sup:`4` Moje usta wypowiedzą mądrość, a rozmyślanie mego serca -
roztropność.
'''
"5" = ''':sup:`5` Nakłonię mego ucha ku przypowieści, przy dźwięku liry wyjaśnię mą
zagadkę.
'''
"6" = ''':sup:`6` Dlaczego miałbym się trwożyć w dniach niedoli, gdy otacza mnie złość
podstępnych,
'''
"7" = ''':sup:`7` którzy ufają swoim dostatkom i chełpią się z ogromu swych bogactw?
'''
"8" = ''':sup:`8` Nikt bowiem siebie samego nie może wykupić ani nie uiści Bogu ceny
swego wykupu
'''
"9" = ''':sup:`9` - jego życie jest zbyt kosztowne i nie zdarzy się to nigdy -
'''
"10" = ''':sup:`10` by móc żyć na wieki i nie doznać zagłady.
'''
"11" = ''':sup:`11` Każdy bowiem widzi: mędrcy umierają, tak jednakowo ginie głupi i
prostak, zostawiając obcym swoje bogactwa.
'''
"12" = ''':sup:`12` Groby są ich domami na wieki, ich mieszkaniem na wszystkie
pokolenia, choć imionami swymi nazywali ziemie.
'''
"13" = ''':sup:`13` Bo człowiek nie będzie trwał w dostatku, przyrównany jest do
bydląt, które giną.
'''
"14" = ''':sup:`14` Taka jest droga tych, co ufność pokładają w sobie, i taka
przyszłość miłośników własnej mowy.
'''
"15" = ''':sup:`15` Do Szeolu są gnani jak owce, pasie ich śmierć, zejdą prosto do
grobu, serca prawych zapanują nad nimi, rano zniknie ich postać, Szeol
ich mieszkaniem.
'''
"16" = ''':sup:`16` Lecz Bóg wyzwoli moją duszę z mocy Szeolu, bo mię zabierze.
'''
"17" = ''':sup:`17` Nie obawiaj się, jeśli ktoś się wzbogaci, jeżeli wzrośnie zamożność
jego domu:
'''
"18" = ''':sup:`18` bo kiedy umrze, nic z sobą nie weźmie, a jego zamożność nie pójdzie
za nim.
'''
"19" = ''':sup:`19` I chociaż w życiu sobie pochlebia: Będą cię sławić, że dobrześ się
urządził,
'''
"20" = ''':sup:`20` musi iść do pokolenia swych przodków, do tych, co na wieki nie
zobaczą światła.
'''
"21" = ''':sup:`21` Człowiek, co w dostatku żyje, ale się nie zastanawia, przyrównany
jest do bydląt, które giną.
'''
"Notes" = '''
Notas de rodapé:
49:1-4 - Psalmista wzywa wszystkie narody do słuchania mądrości i nauk
pochodzących od Boga. Podkreśla to uniwersalność Bożego przesłania i
znaczenie mądrości w życiu człowieka (zob. także Prz 1,20-23 i Jk 1,5).
49:5-9 - Strach przed śmiercią i daremność bogactwa to główne tematy,
pokazujące, że żaden człowiek nie może odkupić swojego życia ani kupić
zbawienia. Psalmista podkreśla, że prawdziwego bezpieczeństwa nie można
znaleźć w dobrach materialnych, lecz w Bogu (zob. także Księga Koheleta
5:10-15 i Ewangelia Łukasza 12:15).
49:10-14 - Śmierć jest nieunikniona dla wszystkich, bogatych i
biednych, a dziedzictwo materialne nie gwarantuje nieśmiertelności.
Psalm nawiązuje do przemijania życia i pewności sądu Bożego (zob. także
49:15-20 - Zaufanie do bogactwa jest porównywane do złudzenia; losem
niegodziwych jest zagłada. Psalmista podkreśla, że prawdziwa nadzieja
37:35-36 i 1 Tymoteusza 6:17-19).
49:21:00 - Mądrość psalmisty skierowana jest do głupców, którzy wierzą,
że bogactwo ich zbawi. Ostrzega on, że prawdziwe zrozumienie pochodzi z
rozpoznania ludzkiej słabości w obliczu wieczności (zob. także Prz 22,1
i Łk 16,19-31).
'''
