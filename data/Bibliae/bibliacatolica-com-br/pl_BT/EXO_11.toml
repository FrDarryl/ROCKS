[11]
"1" = ''':sup:`1` Pan rzekł do Mojżesza: Jeszcze jedną plagę ześlę na faraona i na
Egipt. Potem uwolni was stąd. A uwolni was całkowicie, nawet was
wszystkich stąd wypędzi.
'''
"2" = ''':sup:`2` Oznajmij to ludowi, ażeby każdy mężczyzna u sąsiada swego i każda
kobieta u sąsiadki swej wypożyczyli przedmioty srebrne i złote.
'''
"3" = ''':sup:`3` A Pan zjednał ludowi łaskę w oczach Egipcjan. Mojżesz także zażywał
w kraju egipskim wielkiej czci tak u sług faraona, jak i u ludu.
'''
"4" = ''':sup:`4` Mojżesz powiedział: Tak mówi Pan: O północy przejdę przez Egipt.
'''
"5" = ''':sup:`5` I pomrą wszyscy pierworodni w ziemi egipskiej od pierworodnego syna
faraona, który siedzi na swym tronie, aż do pierworodnego niewolnicy,
która jest zajęta przy żarnach, i wszelkie pierworodne bydła.
'''
"6" = ''':sup:`6` Wtedy w całej ziemi egipskiej będzie wielkie narzekanie, jakiego nie
było nigdy i jakiego już nie będzie.
'''
"7" = ''':sup:`7` U Izraelitów nawet pies nie zaszczeka ani na ludzi, ani na bydło,
abyście poznali, że Pan uczynił różnicę między Egipcjanami a
Izraelitami.
'''
"8" = ''':sup:`8` Wtedy przyjdą wszyscy słudzy twoi do mnie i oddadzą mi pokłon, i
powiedzą: Wyjdź ty i cały lud twój, który idzie za tobą. I potem wyjdą.
Mojżesz płonąc gniewem wyszedł od faraona.
'''
"9" = ''':sup:`9` Pan rzekł do Mojżesza: Nie usłucha was faraon, aby stały się
liczniejsze cuda w ziemi egipskiej.
'''
"10" = ''':sup:`10` Mojżesz i Aaron wykonali wszystkie cuda przed faraonem. Lecz Pan
uczynił upartym serce faraona, tak iż wzbraniał się wypuścić Izraelitów
ze swego kraju.
'''
"Notes" = '''
Notas de rodapé:
11:1-2 - Bóg zapowiada ostatnią plagę na Egipt, śmierć pierworodnych, i
nakazuje Izraelitom prosić Egipcjan o przedmioty ze srebra i złota. Ten
akt symbolizuje Bożą sprawiedliwość, nagradzającą Izrael za niewolę i
cierpienie (zob. także Rdz 15,14 i Prz 13,22).
11:3 - Pan obdarza Izraelitów łaską przed Egipcjanami, demonstrując
swoją suwerenność i moc przemiany serc, nawet w narodzie uciskającym.
Mojżesz jest traktowany z wielkim szacunkiem, podkreślając jego
11:4-6 - Mojżesz ogłasza dziesiątą plagę: śmierć pierworodnych w
Egipcie, od syna faraona do syna niewolnicy. Wydarzenie to symbolizuje
ostateczny sąd nad uciskiem i oporem faraona, pokazując, że Bóg jest
135:8-9 i List do Hebrajczyków 12:23).
11:7 - Bóg czyni rozróżnienie między Egipcjanami a Izraelitami,
zapewniając, że Jego ludowi nie stanie się żadna krzywda. Ten akt
podkreśla przymierze Boga z Izraelem i Jego ochronę nad tymi, którzy
11:9-10 - Pomimo plag, serce faraona pozostaje zatwardziałe, zgodnie z
Bożym planem, aby znaki i cuda Boże mogły się w pełni objawić. To
ukazuje cierpliwość Boga i głębszy cel Jego działań (zob. także Rz
9,17-18 i J 12,40).
'''
