[20]
"1" = ''':sup:`1` Kierownikowi chóru. Psalm. Dawidowy.
'''
"2" = ''':sup:`2` Niech Pan cię wysłucha w dniu utrapienia, niech ciebie chroni imię
Boga Jakuba.
'''
"3" = ''':sup:`3` Niech ześle tobie pomoc z świątyni i niech cię wspiera z Syjonu.
'''
"4" = ''':sup:`4` Niechaj pamięta o wszystkich twych ofiarach i niech Mu będzie miłe
twe całopalenie.
'''
"5" = ''':sup:`5` Niech ci udzieli, czego w sercu pragniesz, i wypełni każdy twój
zamysł.
'''
"6" = ''':sup:`6` Chcemy się cieszyć z twego ocalenia i w imię Boga naszego podnieść
sztandary. Niech Pan wypełni wszystkie twoje prośby!
'''
"7" = ''':sup:`7` Teraz wiem, że Pan wybawia swego pomazańca, odpowiada mu ze świętych
swych niebios, przez możne czyny zbawczej swej prawicy.
'''
"8" = ''':sup:`8` Jedni wolą rydwan, drudzy konie, a nasza siła w imieniu Pana, Boga
naszego.
'''
"9" = ''':sup:`9` Tamci się zachwiali i upadli, a my stoimy i trwamy.
'''
"10" = ''':sup:`10` Panie, wybaw króla, a nas wysłuchaj w dniu, gdy Cię wzywamy.
'''
"Notes" = '''
Notas de rodapé:
20:1-3 - Psalm rozpoczyna się modlitwą błogosławieństwa do króla,
prosząc Boga o wysłuchanie go w chwilach udręki. Wstawiennictwo jest
tematem przewodnim, podkreślającym wagę wspólnoty wspierającej się
nawzajem w modlitwie (zob. także Jk 5,16 i Flp 1,19).
20:4-5 - Prośba o spełnienie życzeń króla odzwierciedla zaufanie do
Boga, że poprowadzi i urzeczywistni sprawiedliwe plany. Udział Boga w
podejmowaniu decyzji jest wyrazem Jego suwerenności nad historią (zob.
20:6-8 - Potwierdzona jest pewność, że zbawienie pochodzi od Pana, w
kontraście z zaufaniem do potężnego i ludzkiego oręża. Podkreśla to
biblijną prawdę, że prawdziwe bezpieczeństwo znajduje się w Bogu (zob.
20:9 - Prośba o wysłuchanie i obronę króla przez Boga jest deklaracją
wiary w Bożą sprawiedliwość. Odzwierciedla potrzebę polegania na Bogu w
20:9 - Psalm kończy się stwierdzeniem, że zwycięstwo należy do Boga. To
stwierdzenie przypomina, że niezależnie od okoliczności, Bóg jest
Rzymian 8:37).
'''
