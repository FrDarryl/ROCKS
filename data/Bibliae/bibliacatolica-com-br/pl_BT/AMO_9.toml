[9]
"1" = ''':sup:`1` Widziałem Pana stojącego nad ołtarzem, i On rzekł: Uderz w głowicę i
niech zadrżą wiązania dachu, i niech spadną na głowy wszystkich!
Pozabijam mieczem pozostałych, nie umknie z nich żaden, co ucieka, ani
nie ocaleje z nich żaden, co się ratuje.
'''
"2" = ''':sup:`2` Gdyby udali się do Szeolu, stamtąd ręka moja ich weźmie; gdyby
wstąpili do nieba, stamtąd ich ściągnę;
'''
"3" = ''':sup:`3` gdyby schowali się w górze na Karmelu, i tam ich znajdę i chwycę.
Gdyby się skryli przed mymi oczami w głębokościach morza, i tam nakażę
wężowi, aby ich ukąsił.
'''
"4" = ''':sup:`4` Gdyby poszli w niewolę przed swymi wrogami, i tam nakażę mieczowi,
by ich pozabijał. Skieruję oczy moje na nich, ale dla niedoli, a nie
dla ich dobra.
'''
"5" = ''':sup:`5` Pan, Bóg Zastępów, dotyka ziemi, a ona topnieje, tak że lamentują
wszyscy jej mieszkańcy; podnosi się wszędzie jak Nil i opada jak Nil
egipski.
ziemię; nazywa wodę morzem i rozlewa ją na powierzchni ziemi, Pan - oto
imię Jego.
'''
"7" = ''':sup:`7` Czyż nie jesteście dla Mnie jak Kuszyci wy, synowie Izraela? -
wyrocznia Pana. Czyż Izraela nie wyprowadziłem z ziemi egipskiej jak
Filistynów z Kaftor, a z Kir - Aramejczyków?
'''
"8" = ''':sup:`8` Oto oczy moje, Pana Boga, zwrócone są na królestwo grzeszne i
zgładzę je z powierzchni ziemi. Nie zgładzę jednak zupełnie domu Jakuba
- wyrocznia Pana.
'''
"9" = ''':sup:`9` Gdyż oto Ja rozkażę i przesieję pomiędzy wszystkimi narodami dom
Izraela, jak się przetakiem przesiewa, a żadne ziarnko nie upada na
ziemię.
'''
"10" = ''':sup:`10` Od miecza zginą wszyscy grzesznicy z mego ludu, ci, którzy mówią:
Nie zbliży się ani nie dotknie nas niedola.
'''
"11" = ''':sup:`11` W tym dniu podniosę szałas Dawidowy, który upada, zamuruję jego
szczeliny, ruiny jego podźwignę i jak za dawnych dni go zbuduję,
'''
"12" = ''':sup:`12` by posiedli resztę Edomu i wszystkie narody, nad którymi wzywano
mojego imienia - wyrocznia Pana, który to uczyni.
'''
"13" = ''':sup:`13` Oto nadejdą dni - wyrocznia Pana - gdy będzie postępował żniwiarz
moszcz spływać będzie kroplami, a wszystkie pagórki będą nim opływać.
'''
"14" = ''':sup:`14` Uwolnię z niewoli lud mój izraelski - odbudują miasta zburzone i
będą w nich mieszkać; zasadzą winnice i pić będą wino; założą ogrody i
będą jeść z nich owoce.
'''
"15" = ''':sup:`15` Zasadzę ich na ich ziemi, a nigdy nie będą wyrwani z ziemi, którą
im dałem - mówi Pan Bóg twój.
'''
"Notes" = '''
Notas de rodapé:
9:1-4 - Bóg objawia wizję zniszczenia Izraela, oświadczając, że nikt
nie uniknie sądu. Podkreśla surowość sądu, pokazując, że Boża
sprawiedliwość będzie bezstronna, sięgając nawet najpotężniejszych
(zob. także Jeremiasza 49:7-22 i Mateusza 25:31-46).
9:5-6 - Pan, Stwórca, jest suwerenem, który wykona sąd nad Izraelem.
Jest przedstawiany jako Ten, który panuje nad naturą i wykorzystuje
nawet chaos do realizacji swoich zamierzeń. Wszechmoc Boga znajduje się
9:7-10 - Bóg przypomina Izraelowi, jak już wyzwolił ich z Egiptu i
uczynił swoim ludem, ale teraz wymierzy karę za ich grzechy. Odwrócenie
losu Izraela jest odbiciem Bożej sprawiedliwości, która nagradza
7,21-23).
9:11-15 - Obietnica odrodzenia Izraela po ogłoszeniu sądu. Bóg obiecuje
odbudować dom Dawida, przynosząc błogosławieństwa i dobrobyt. Obietnica
ta wskazuje na przyjście Mesjasza i duchowe odrodzenie Izraela (zob.
także Dz 15,16-17 i Rz 11,25-27).
'''
