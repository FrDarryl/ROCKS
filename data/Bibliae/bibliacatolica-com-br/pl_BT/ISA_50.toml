[50]
"1" = ''':sup:`1` Tak mówi Pan: Gdzie ten list rozwodowy waszej matki, na mocy którego
ją odprawiłem? Albo któryż to jest z moich wierzycieli, któremu was
zaprzedałem? Oto za wasze winy zostaliście sprzedani i za wasze
zbrodnie odprawiona wasza matka.
'''
"2" = ''':sup:`2` Czemu, gdy przyszedłem, nie było nikogo? wołałem, a nikt nie
odpowiadał? Czyż zbyt krótka jest moja ręka, żeby wyzwolić? Czy nie ma
zamieniam rzeki w pustynię; cuchną ich ryby skutkiem brak
'''
"3" = ''':sup:`3` Przyodziewam kirem niebiosa i wór im wkładam jako okrycie.
'''
"4" = ''':sup:`4` Pan Bóg Mnie obdarzył językiem wymownym, bym umiał przyjść z pomocą
strudzonemu, przez słowo krzepiące. Każdego rana pobudza me ucho, bym
słuchał jak uczniowie.
'''
"5" = ''':sup:`5` Pan Bóg otworzył Mi ucho, a Ja się nie oparłem ani się cofnąłem.
'''
"6" = ''':sup:`6` Podałem grzbiet mój bijącym i policzki moje rwącym Mi brodę. Nie
zasłoniłem mojej twarzy przed zniewagami i opluciem.
'''
"7" = ''':sup:`7` Pan Bóg Mnie wspomaga, dlatego jestem nieczuły na obelgi, dlatego
uczyniłem twarz moją jak głaz i wiem, że wstydu nie doznam.
'''
"8" = ''':sup:`8` Blisko jest Ten, który Mnie uniewinni. Kto się odważy toczyć spór ze
Mną? Wystąpmy razem! Kto jest moim oskarżycielem? Niech się zbliży do
Mnie!
'''
"9" = ''':sup:`9` Oto Pan Bóg Mnie wspomaga. Któż Mnie potępi? Wszyscy razem pójdą w
strzępy jak odzież, mól ich zgryzie.
'''
"10" = ''':sup:`10` Kto między wami boi się Pana, niech słucha głosu Jego Sługi! Kto
chodzi w ciemnościach i bez przebłysku światła, niechaj imieniu Pana
zaufa i niech na swoim Bogu się oprze!
'''
"11" = ''':sup:`11` Oto wy wszyscy, którzy rozniecacie ogień, którzy zapalacie strzały
ogniste, idźcie w płomienie waszego ognia, wśród strzał ognistych,
któreście zapalili. Z mojej ręki przyjdzie to na was: będziecie
powaleni w boleściach.
'''
