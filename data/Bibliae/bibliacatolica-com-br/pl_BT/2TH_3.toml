[3]
"1" = ''':sup:`1` Poza tym, bracia, módlcie się za nas, aby słowo Pańskie rozszerzało
się i rozsławiło, podobnie jak jest pośród was,
'''
"2" = ''':sup:`2` abyśmy byli wybawieni od ludzi przewrotnych i złych, albowiem nie
wszyscy mają wiarę.
'''
"3" = ''':sup:`3` Wierny jest Pan, który umocni was i ustrzeże od złego.
'''
"4" = ''':sup:`4` Co do was, ufamy w Panu, że to, co nakazujemy, czynicie i będziecie
czynić.
'''
"5" = ''':sup:`5` Niechaj Pan skieruje serca wasze ku miłości Bożej i cierpliwości
Chrystusowej!
'''
"6" = ''':sup:`6` Nakazujemy wam, bracia, w imię Pana naszego Jezusa Chrystusa,
abyście stronili od każdego brata, który postępuje wbrew porządkowi, a
nie według tradycji, którą przejęliście od nas.
'''
"7" = ''':sup:`7` Sami bowiem wiecie, jak należy nas naśladować, bo nie wzbudzaliśmy
wśród was niepokoju
'''
"8" = ''':sup:`8` ani u nikogo nie jedliśmy za darmo chleba, ale pracowaliśmy w
trudzie i zmęczeniu, we dnie i w nocy, aby dla nikogo z was nie być
ciężarem.
'''
"9" = ''':sup:`9` Nie jakobyśmy nie mieli do tego prawa, lecz po to, aby dać wam
samych siebie za przykład do naśladowania.
'''
"10" = ''':sup:`10` Albowiem gdy byliśmy u was, nakazywaliśmy wam tak: Kto nie chce
pracować, niech też nie je!
'''
"11" = ''':sup:`11` Słyszymy bowiem, że niektórzy wśród was postępują wbrew porządkowi:
wcale nie pracują, lecz zajmują się rzeczami niepotrzebnymi.
'''
"12" = ''':sup:`12` Tym przeto nakazujemy i napominamy ich w Panu Jezusie Chrystusie,
aby pracując ze spokojem, własny chleb jedli.
'''
"13" = ''':sup:`13` Wy zaś, bracia, nie zniechęcajcie się w czynieniu dobrze!
'''
"14" = ''':sup:`14` Jeżeli ktoś nie posłucha słów naszego listu, tego sobie zaznaczcie
i nie obcujcie z nim, aby się zawstydził.
'''
"15" = ''':sup:`15` A nie uważajcie go za nieprzyjaciela, lecz jak brata go
napominajcie!
'''
"16" = ''':sup:`16` A sam Pan pokoju niech was obdarzy pokojem zawsze i na wszelki
sposób! Pan niech będzie z wami wszystkimi!
'''
"17" = ''':sup:`17` Pozdrowienie ręką moją - Pawła. Ten znak jest w każdym liście: Tak
piszę.
'''
"18" = ''':sup:`18` Łaska Pana naszego Jezusa Chrystusa z wami wszystkimi!
'''
"Notes" = '''
Notas de rodapé:
3:1-2 - Paweł prosi o modlitwy o rozwój ewangelii i ochronę przed
złoczyńcami. Misją Kościoła jest nadal skuteczne i skuteczne szerzenie
ewangelii, pomimo sprzeciwu (zob. także Rz 15,30-32 i Kol 4,3-4).
3:3-5 - Bóg jest wierny, by umacniać i chronić chrześcijan. Paweł modli
się, aby Tesaloniczanie byli utwierdzeni w Jego miłości i wytrwałości w
Chrystusie (zob. także 1 Koryntian 1:8-9 i Filipian 4:7).
3:6-10 - Paweł nakazuje Tesaloniczanom, aby oddzielili się od
próżniaków, którzy nie pracują. Pilna praca jest postrzegana jako
integralna część życia chrześcijańskiego, odzwierciedlająca świadectwo
3:11-13 - Napomnienie Pawła przeciwko lenistwu i lenistwu podkreśla
wartość pracy na rzecz społeczności. Wytrwałość w wierze jest również
niezbędna do prowadzenia godnego życia (zob. także 2 Koryntian 3:10 i 1
Tesaloniczan 5:14).
3:16-18 - Paweł kończy błogosławieństwem pokoju i wzywa chrześcijan do
naśladowania jego nauki i przykładu. Pokój Boży jest owocem
posłuszeństwa i oddania naukom apostolskim (zob. także Flp 4,9 i 1 Kor
14,33).
'''
