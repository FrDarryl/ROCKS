[20]
"1" = ''':sup:`1` Gdy rozruch ustał, Paweł przywołał uczniów, dodał im ducha, pożegnał
się i wyruszył w podróż do Macedonii.
'''
"2" = ''':sup:`2` Przeszedłszy przez owe strony, udzielił im wielu napomnień. Potem
przybył do Grecji.
'''
"3" = ''':sup:`3` Kiedy po trzymiesięcznym pobycie zamierzał odpłynąć do Syrii, Żydzi
uknuli przeciwko niemu spisek. Postanowił więc wracać przez Macedonię.
'''
"4" = ''':sup:`4` Aż do Azji towarzyszył mu Sopater, syn Pyrrusa z Berei, z
Tesaloniczan Arystarch i Sekundus, Gajus z Derbe i Tymoteusz, a z Azji
Tychik i Trofim.
'''
"5" = ''':sup:`5` Ci poszli naprzód i czekali na nas w Troadzie.
'''
"6" = ''':sup:`6` A my odpłynęliśmy z Filippi po Święcie Przaśników i po pięciu dniach
przybyliśmy do nich do Troady, gdzie spędziliśmy siedem dni.
'''
"7" = ''':sup:`7` W pierwszym dniu po szabacie, kiedy zebraliśmy się na łamanie
chleba, Paweł, który nazajutrz zamierzał odjechać, przemawiał do nich i
przedłużył mowę aż do północy.
'''
"8" = ''':sup:`8` Wiele lamp paliło się w górnej sali, gdzie byliśmy zebrani.
'''
"9" = ''':sup:`9` Pewien młodzieniec, imieniem Eutych, siedział na oknie pogrążony w
głębokim śnie. Kiedy Paweł przedłużał przemówienie, zmorzony snem spadł
z trzeciego piętra na dół. Podniesiono go martwego.
'''
"10" = ''':sup:`10` Paweł zeszedł, przypadł do niego i wziął go w ramiona: Nie trwóżcie
się - powiedział - bo on żyje.
'''
"11" = ''':sup:`11` I wszedł na górę, łamał chleb i spożywał, a mówił jeszcze długo, bo
aż do świtania.
'''
"12" = ''':sup:`12` Potem wyruszył w drogę. A chłopca przyprowadzono żywego ku niemałej
radości /zebranych/.
'''
"13" = ''':sup:`13` A my, wsiadłszy wcześniej na okręt, popłynęliśmy do Assos, skąd
mieliśmy zabrać Pawła, bo tak zarządził, chcąc iść pieszo.
'''
"14" = ''':sup:`14` Kiedy spotkał się z nami w Assos, zabraliśmy go. Przybyliśmy do
Mityleny.
'''
"15" = ''':sup:`15` Odpłynąwszy stamtąd, znaleźliśmy się nazajutrz naprzeciw Chios, a
następnego dnia przybyliśmy do Samos; dzień później dotarliśmy do
Miletu,
'''
"16" = ''':sup:`16` gdyż Paweł postanowił ominąć Efez, aby nie tracić czasu w Azji.
Śpieszył się bowiem, aby, jeśli to możliwe, być na dzień
Pięćdziesiątnicy w Jerozolimie.
'''
"17" = ''':sup:`17` Z Miletu posłał do Efezu i wezwał starszych Kościoła.
'''
"18" = ''':sup:`18` A gdy do niego przybyli, przemówił do nich: Wiecie, jakim byłem
wśród was od pierwszej chwili, w której stanąłem w Azji.
'''
"19" = ''':sup:`19` Jak służyłem Panu z całą pokorą wśród łez i doświadczeń, które mnie
spotkały z powodu zasadzek żydowskich.
'''
"20" = ''':sup:`20` Jak nie uchylałem się tchórzliwie od niczego, co pożyteczne, tak że
przemawiałem i nauczałem was publicznie i po domach,
'''
"21" = ''':sup:`21` nawołując zarówno Żydów, jak i Greków do nawrócenia się do Boga i
do wiary w Pana naszego Jezusa.
'''
"22" = ''':sup:`22` A teraz, przynaglany Duchem, udaję się do Jerozolimy; nie wiem, co
mnie tam spotka
'''
"23" = ''':sup:`23` oprócz tego, że czekają mnie więzy i utrapienia, o czym zapewnia
mnie Duch Święty w każdym mieście.
'''
"24" = ''':sup:`24` Lecz ja zgoła nie cenię sobie życia, bylebym tylko dokończył biegu
i posługiwania, które otrzymałem od Pana Jezusa: /bylebym/ dał
świadectwo o Ewangelii łaski Bożej.
'''
"25" = ''':sup:`25` Wiem teraz, że wy wszyscy, wśród których po drodze głosiłem
królestwo, już mnie nie ujrzycie.
'''
"26" = ''':sup:`26` Dlatego oświadczam wam dzisiaj: nie jestem winien niczyjej krwi,
'''
"27" = ''':sup:`27` bo nie uchylałem się tchórzliwie od głoszenia wam całej woli Bożej.
'''
"28" = ''':sup:`28` Uważajcie na samych siebie i na całe stado, nad którym Duch Święty
ustanowił was biskupami, abyście kierowali Kościołem Boga, który On
nabył własną krwią.
'''
"29" = ''':sup:`29` Wiem, że po moim odejściu wejdą między was wilki drapieżne, nie
oszczędzając stada.
'''
"30" = ''':sup:`30` Także spośród was samych powstaną ludzie, którzy głosić będą
przewrotne nauki, aby pociągnąć za sobą uczniów.
'''
"31" = ''':sup:`31` Dlatego czuwajcie, pamiętając, że przez trzy lata we dnie i w nocy
nie przestawałem ze łzami upominać każdego z was.
'''
"32" = ''':sup:`32` A teraz polecam was Bogu i słowu Jego łaski władnemu zbudować i dać
dziedzictwo ze wszystkimi świętymi.
'''
"33" = ''':sup:`33` Nie pożądałem srebra ani złota, ani szaty niczyjej.
'''
"34" = ''':sup:`34` Sami wiecie, że te ręce zarabiały na potrzeby moje i moich
towarzyszy.
'''
"35" = ''':sup:`35` We wszystkim pokazałem wam, że tak pracując trzeba wspierać słabych
i pamiętać o słowach Pana Jezusa, który powiedział: Więcej szczęścia
jest w dawaniu aniżeli w braniu.
'''
"36" = ''':sup:`36` Po tych słowach upadł na kolana i modlił się razem ze wszystkimi.
'''
"37" = ''':sup:`37` Wtedy wszyscy wybuchnęli wielkim płaczem. Rzucali się Pawłowi na
szyję i całowali go,
'''
"38" = ''':sup:`38` smucąc się najbardziej z tego, co powiedział: że już nigdy go nie
zobaczą. Potem odprowadzili go na okręt.
'''
