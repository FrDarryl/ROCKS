[28]
"1" = ''':sup:`1` Jeśli więc pilnie będziesz słuchał głosu Pana, Boga swego, wiernie
wypełniając wszystkie Jego polecenia, które ja ci dziś daję, wywyższy
cię Pan, Bóg twój, ponad wszystkie narody ziemi.
'''
"2" = ''':sup:`2` Spłyną na ciebie i spoczną wszystkie te błogosławieństwa, jeśli
będziesz słuchał głosu Pana, Boga swego.
'''
"3" = ''':sup:`3` Będziesz błogosławiony w mieście, błogosławiony na polu.
'''
"4" = ''':sup:`4` Błogosławiony będzie owoc twego łona, plon twej roli, przychówek
twych zwierząt, przyrost twego większego bydła i pomiot bydła
mniejszego.
'''
"5" = ''':sup:`5` Błogosławiony będzie twój kosz i dzieża.
'''
"6" = ''':sup:`6` Błogosławione będzie twoje wejście i wyjście.
'''
"7" = ''':sup:`7` Pan sprawi, że twoi wrogowie, którzy powstaną przeciw tobie, zostaną
pobici przez ciebie. Jedną szli drogą przeciw tobie, a siedmioma
drogami uciekać będą przed tobą.
'''
"8" = ''':sup:`8` Pan rozkaże, by z tobą było błogosławieństwo w spichrzach, we
wszystkim, do czego rękę wyciągniesz. On będzie ci błogosławił w kraju,
który ci daje Pan, Bóg twój.
'''
"9" = ''':sup:`9` Pan uczyni cię swoim świętym ludem, jak ci poprzysiągł, jeśli
będziesz zachowywał polecenia Pana, Boga swego, i chodził Jego drogami.
'''
"10" = ''':sup:`10` Wtedy zobaczą wszystkie narody ziemi, że imię Pana zostało wezwane
nad wami, i będą się ciebie lękały.
'''
"11" = ''':sup:`11` Napełni cię Pan w obfitości dobrami z owocu twego łona,
przychówkiem twego bydła, plonami pola, w kraju, o którym poprzysiągł
przodkom twoim, że da go tobie.
'''
"12" = ''':sup:`12` Pan otworzy dla ciebie bogate swoje skarby nieba, dając w swoim
czasie deszcz, który spadnie na twoją ziemię, i błogosławiąc każdej
pracy twoich rąk. Ty będziesz pożyczał wielu narodom, a sam u nikogo
nie zaciągnisz pożyczki.
'''
"13" = ''':sup:`13` Pan umieści cię zawsze na czele, a nie na końcu; zawsze będziesz
górą, a nigdy ostatni, bylebyś tylko słuchał poleceń Pana, Boga swego,
które ja ci dziś nakazuję pilnie wypełniać.
'''
"14" = ''':sup:`14` Nie zbaczaj od słów, które ja ci dzisiaj obwieszczam, ani na prawo,
ani na lewo, po to, by iść za bogami obcymi i służyć im.
'''
"15" = ''':sup:`15` Jeśli nie usłuchasz głosu Pana, Boga swego, i nie wykonasz pilnie
wszystkich poleceń i praw, które ja dzisiaj tobie daję, spadną na
ciebie wszystkie te przekleństwa i dotkną cię.
'''
"16" = ''':sup:`16` Przeklęty będziesz w mieście i przeklęty na polu.
'''
"17" = ''':sup:`17` Przeklęty twój kosz i twoja dzieża.
'''
"18" = ''':sup:`18` Przeklęty owoc twego łona, plon twej roli, przyrost twego większego
bydła i pomiot bydła mniejszego.
'''
"19" = ''':sup:`19` Przeklęte będzie twoje wejście i wyjście.
'''
"20" = ''':sup:`20` Pan ześle na ciebie przekleństwo, zamieszanie i przeszkodę we
wszystkim, do czego wyciągniesz rękę, co będziesz czynił. Zostaniesz
zmiażdżony i zginiesz nagle wskutek przewrotnych swych czynów, ponieważ
Mnie opuściłeś.
'''
"21" = ''':sup:`21` Pan sprawi, że przylgnie do ciebie zaraza, aż cię wygładzi na tej
ziemi, którą idziesz posiąść.
'''
"22" = ''':sup:`22` Pan dotknie cię wycieńczeniem, febrą, zapaleniem, oparzeniem,
śmiercią od miecza, zwarzeniem zbóż od gorąca i śniecią: będą cię one
prześladować, aż zginiesz.
'''
"23" = ''':sup:`23` Niebiosa, które masz nad głową, będą z brązu, a ziemia pod tobą -
żelazna.
'''
"24" = ''':sup:`24` Pan ześle na twą ziemię zamiast deszczu - pył i piasek; będzie na
ciebie padał z nieba, aż cię wyniszczy.
'''
"25" = ''':sup:`25` Pan sprawi, że poniesiesz klęskę od swych wrogów. Jedną drogą
przeciw nim pójdziesz, a siedmioma będziesz przed nimi uciekał i
wzbudzisz grozę we wszystkich królestwach ziemi.
'''
"26" = ''':sup:`26` Twój trup będzie strawą wszystkich ptaków powietrznych i zwierząt
lądowych, a nikt ich nie będzie odpędzał.
'''
"27" = ''':sup:`27` Pan dotknie cię wrzodem egipskim, hemoroidami, świerzbem i
parchami, których nie zdołasz wyleczyć.
'''
"28" = ''':sup:`28` Pan dotknie cię obłędem, ślepotą i niepokojem serca.
'''
"29" = ''':sup:`29` W południe będziesz szedł po omacku, jak niewidomy idzie po omacku
w ciemności, w zabiegach swoich nie będziesz miał powodzenia. Stale
będziesz napastowany, ograbiany, a nikt cię nie będzie ratował.
'''
"30" = ''':sup:`30` Zaręczysz się z kobietą, a kto inny ją posiądzie; zbudujesz dom, a
nie będziesz w nim mieszkał; zasadzisz winnicę, a nie zbierzesz jej
owoców.
'''
"31" = ''':sup:`31` Twój wół na oczach twych zostanie zabity, a nie będziesz go jadł.
Twój osioł zostanie ci zrabowany i nie wróci do ciebie; twoje owce
zostaną wydane twym wrogom, a nie będzie komu cię wspomóc.
'''
"32" = ''':sup:`32` Synowie twoi i córki zostaną dane obcemu narodowi. Z tęsknoty,
patrząc za nimi codziennie, wyniszczysz twe oczy, a ręka twoja będzie
bezsilna.
'''
"33" = ''':sup:`33` Plon twego pola i całego trudu spożyje lud, którego nie znasz.
Zawsze będziesz gnębiony i uciskany.
'''
"34" = ''':sup:`34` Dostaniesz obłędu na widok, jaki się przedstawi twym oczom.
'''
"35" = ''':sup:`35` Pan cię dotknie złośliwymi wrzodami na kolanach i nogach, nie
zdołasz ich uleczyć; rozciągną się od stopy aż do wierzchu głowy.
'''
"36" = ''':sup:`36` Ciebie i twego króla, którego sobie wybierzesz, zaprowadzi Pan do
narodu nie znanego ani tobie, ani twoim przodkom. Tam będziesz służył
obcym bogom drewnianym i kamiennym.
'''
"37" = ''':sup:`37` Wywołasz grozę, wejdziesz do przysłowia i w pośmiewisko u
wszystkich narodów, do których zaprowadzi cię Pan.
'''
"38" = ''':sup:`38` Wyniesiesz na swoje pola wiele ziarna, a zbierzesz mało, gdyż je
pożre szarańcza.
'''
"39" = ''':sup:`39` Zasadzisz i uprawisz winnicę, a nie będziesz pił wina i niczego nie
zbierzesz, bo wszystko pożre robactwo.
'''
"40" = ''':sup:`40` Będziesz posiadał we wszystkich swoich granicach drzewa oliwne, a
nie namaścisz się oliwą, gdyż oliwki opadną.
'''
"41" = ''':sup:`41` Wydasz na świat synów i córki, a nie zostaną u ciebie, bo pójdą w
niewolę.
'''
"42" = ''':sup:`42` Wszystkie drzewa i ziemiopłody pożrą owady.
'''
"43" = ''':sup:`43` Obcy, mieszkający u ciebie, będzie się wynosił coraz wyżej, a ty
będziesz zstępował coraz niżej.
'''
"44" = ''':sup:`44` On ci będzie pożyczał, a ty jemu nie pożyczysz. On będzie na czele,
a ty zostaniesz w tyle.
'''
"45" = ''':sup:`45` Spadną na ciebie wszystkie te przekleństwa, będą cię ścigały i
dosięgną cię, aż cię zniszczą, bo nie słuchałeś głosu Pana, Boga swego,
by strzec nakazów i praw, które na ciebie nałożył.
'''
"46" = ''':sup:`46` Staną się one znakiem i zapowiedzią dla ciebie i twego potomstwa na
wieki.
'''
"47" = ''':sup:`47` Zamiast służyć Panu, Bogu twemu, w radości i dobrym sercem, mając
obfitość wszystkiego -
'''
"48" = ''':sup:`48` w głodzie, w pragnieniu, w nagości i w największej nędzy będziesz
służył swoim wrogom, których Pan naśle na ciebie. On położy na twój
kark żelazne jarzmo, aż do zupełnej twej zagłady.
'''
"49" = ''':sup:`49` Wzbudzi Pan przeciw tobie lud z daleka, z krańców ziemi, podobny do
szybko lecącego orła, naród, którego języka nie rozumiesz,
'''
"50" = ''':sup:`50` naród o wzroku dzikim. Nie uszanuje on starca ani młodzieńca nie
będzie miał litości.
'''
"51" = ''':sup:`51` On zje przychówek twego bydła, zbiory z twego pola, aż cię wytępi.
Nie zostawi ci nic: ani zboża, ani moszczu, ani oliwy, ani przychówka
twego bydła większego, ani pomiotu - mniejszego, aż cię zniszczy.
'''
"52" = ''':sup:`52` Będzie cię oblegał we wszystkich twoich grodach, aż padną w całym
kraju twe mury najwyższe i najmocniejsze, na których polegałeś. Będzie
cię oblegał we wszystkich grodach w całym kraju, który ci dał Pan, Bóg
twój.
'''
"53" = ''':sup:`53` Będziesz zjadał owoc swego łona: ciała synów i córek, danych ci
przez Pana, Boga twego - wskutek oblężenia i nędzy, jakimi twój wróg
cię uciśnie.
'''
"54" = ''':sup:`54` Człowiek u ciebie najbardziej delikatny i rozpieszczony złym okiem
będzie spoglądał na swego brata, na żonę łona swojego i na resztę swych
dzieci, które pozostały,
'''
"55" = ''':sup:`55` nie chcąc nikomu dać ciała swych synów, które będzie jadł, bo nie
będzie już miał nic wskutek oblężenia i nędzy, jakimi cię uciśnie twój
wróg we wszystkich twych miastach.
'''
"56" = ''':sup:`56` Kobieta u ciebie najbardziej delikatna i tak rozpieszczona, że nie
chciała nawet postawić stopy na ziemi wskutek delikatności i
rozpieszczenia, złym okiem spojrzy na męża swego łona, na syna i córkę,
'''
"57" = ''':sup:`57` ze względu na łożysko, które wyszło z jej łona, lub na dzieci
urodzone przez siebie, gdyż jeść je będzie w ukryciu wobec braku
wszystkiego w czasie oblężenia, w nędzy, jakimi cię uciśnie wróg we
wszystkich twych miastach.
'''
"58" = ''':sup:`58` Jeśli nie będziesz wypełniał wszystkich słów tego Prawa -
zapisanych w tej księdze - bojąc się chwalebnego i straszliwego tego
Imienia: Pana, Boga swego,
'''
"59" = ''':sup:`59` Pan nadzwyczajnymi plagami dotknie ciebie i twoje potomstwo,
plagami ogromnymi i nieustępliwymi: ciężkimi i długotrwałymi chorobami.
'''
"60" = ''':sup:`60` Sprawi, że przylgną do ciebie wszystkie zarazy Egiptu: drżałeś
przed nimi, a one spadną na ciebie.
'''
"61" = ''':sup:`61` Także wszystkie choroby i plagi, nie zapisane w księdze tego Prawa,
ześle Pan na ciebie, aż cię wytępi.
'''
"62" = ''':sup:`62` Mała tylko ilość ludzi pozostanie z was, którzyście liczni jak
gwiazdy na niebie za to, że nie słuchaliście głosu Pana, Boga swego.
'''
"63" = ''':sup:`63` Jak podobało się Panu dobrze czynić wam, rozmnażając was, tak
będzie się Panu podobało zniszczyć i wytępić was, i usunąć z
powierzchni ziemi, którą idziecie posiąść.
'''
"64" = ''':sup:`64` Pan cię rozproszy pomiędzy wszystkie narody, od krańca do krańca
ziemi, tam będziesz służył obcym bogom drewnianym i kamiennym, których
nie znałeś ani ty, ani twoi przodkowie.
'''
"65" = ''':sup:`65` Nie zaznasz pokoju u tych narodów ani stopa twej nogi tam nie
odpocznie. Da ci tam Pan serce drżące ze strachu, oczy wypłakane z
tęsknoty i duszę utrapioną.
'''
"66" = ''':sup:`66` Życie twe będzie u ciebie jakby w zawieszeniu: będziesz drżał dniem
i nocą ze strachu, nie będziesz pewny życia.
'''
"67" = ''':sup:`67` Rano powiesz: Któż sprawi, by nadszedł wieczór, a wieczorem: Któż
sprawi, by nadszedł poranek - a to ze strachu, który twe serce będzie
odczuwać na widok, jaki stanie przed twymi oczami.
'''
"68" = ''':sup:`68` Pan cię odprowadzi okrętami i drogą do Egiptu, o którym ci
powiedziałem: Nie będziesz go już oglądać. A kiedy zostaniesz sprzedany
twoim wrogom jako niewolnik i niewolnica, nikt cię nie wykupi.
'''
"69" = ''':sup:`69` To są słowa przymierza, które nakazał Pan zawrzeć Mojżeszowi z
Izraelitami w kraju Moabu, oprócz przymierza, jakie zawarł z nimi na
Horebie.
'''
"Notes" = '''
Notas de rodapé:
28:1-6 - Obietnice błogosławieństw za posłuszeństwo podkreślają związek
przyczynowo-skutkowy między wiernością Bogu a dobrobytem. Podkreśla to
wagę życia zgodnie z przykazaniami Bożymi (zob. także Pwt 30,16 i Ps
37,4).
28:7-14 - Błogosławieństwa w różnych dziedzinach życia, takich jak
rodzina, praca i zbiory, odzwierciedlają pełnię życia pod Bożym
kierownictwem. To pokazuje, jak wiara powinna przenikać każdy aspekt
28:15-19 - Ostrzeżenia przed przekleństwami za nieposłuszeństwo
podkreślają poważne konsekwencje odwrócenia się od Boga. Stanowią one
ostrzeżenie przed powagą zejścia z Bożej ścieżki (zob. także Kpł
26,14-39 i Gal 6,7).
28:20-68 - Szczegółowy opis przekleństw podkreśla realność Bożego sądu
za nieposłuszeństwo. Ten fragment podkreśla potrzebę zachowania
wierności i czujności, aby uniknąć konsekwencji niewierności (zob.
także Pwt 30,15-18 i Rz 1,18-20).
28:58-61 - Plagi i choroby wymienione jako konsekwencje niewierności
odzwierciedlają suwerenność Boga nad zdrowiem i dobrobytem Jego ludu.
Podkreśla to wagę podążania Jego drogami, aby doświadczyć Jego ochrony
i błogosławieństwa (zob. także Wj 15,26 i Ps 91,10-11).
'''
