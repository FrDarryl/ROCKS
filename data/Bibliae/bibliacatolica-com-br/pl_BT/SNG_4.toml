[4]
"1" = ''':sup:`1` O jak piękna jesteś, przyjaciółko moja, jakże piękna! Oczy twe jak
gołębice za twoją zasłoną. Włosy twe jak stado kóz falujące na górach
Gileadu.
'''
"2" = ''':sup:`2` Zęby twe jak stado owiec strzyżonych, gdy wychodzą z kąpieli: każda
z nich ma bliźniaczą, nie brak żadnej.
'''
"3" = ''':sup:`3` Jak wstążeczka purpury wargi twe i usta twe pełne wdzięku. Jak
okrawek granatu skroń twoja za twoją zasłoną.
'''
"4" = ''':sup:`4` Szyja twoja jak wieża Dawida, warownie zbudowana; tysiąc tarcz na
niej zawieszono, wszystką broń walecznych.
'''
"5" = ''':sup:`5` Piersi twe jak dwoje koźląt, bliźniąt gazeli, co pasą się pośród
lilii.
'''
"6" = ''':sup:`6` Nim wiatr wieczorny powieje i znikną cienie, pójdę ku górze mirry,
ku pagórkowi kadzidła.
'''
"7" = ''':sup:`7` Cała piękna jesteś, przyjaciółko moja, i nie ma w tobie skazy.
'''
"8" = ''':sup:`8` Z Libanu przyjdź, oblubienico, z Libanu przyjdź i zbliż się! Zstąp
ze szczytu Amany, z wierzchołka Seniru i Hermonu, z jaskiń lwów, z gór
lampartów.
'''
"9" = ''':sup:`9` Oczarowałaś me serce, siostro ma, oblubienico, oczarowałaś me serce
jednym spojrzeniem twych oczu, jednym paciorkiem twych naszyjników.
'''
"10" = ''':sup:`10` Jak piękna jest miłość twoja, siostro ma, oblubienico, o ileż
słodsza jest miłość twoja od wina, a zapach olejków twych nad wszystkie
balsamy!
'''
"11" = ''':sup:`11` Miodem najświeższym ociekają wargi twe, oblubienico, miód i mleko
pod twoim językiem, a zapach twoich szat jak woń Libanu.
'''
"12" = ''':sup:`12` Ogrodem zamkniętym jesteś, siostro ma, oblubienico, ogrodem
zamkniętym, źródłem zapieczętowanym.
'''
"13" = ''':sup:`13` Pędy twe - granatów gaj, z owocem wybornym kwiaty henny i nardu:
'''
"14" = ''':sup:`14` nard i szafran, wonna trzcina i cynamon, i wszelkie drzewa
żywiczne, mirra i aloes, i wszystkie najprzedniejsze balsamy.
Libanu.
'''
"16" = ''':sup:`16` Powstań, wietrze północny, nadleć, wietrze z południa, wiej poprzez
ogród mój, niech popłyną jego wonności! Niech wejdzie miły mój do swego
ogrodu i spożywa jego najlepsze owoce!
'''
"Notes" = '''
Notas de rodapé:
4:1-5 - Ukochana opisuje piękno ukochanej, chwaląc jej cechy i cnoty.
Ten wzajemny podziw jest niezbędny w relacji pełnej miłości i
5:28-29).
4:6-7 - Ukochany wyraża swoje pragnienie i oddanie, symbolizując miłość
czystą i pełną namiętności. Miłość między mężem a żoną jest obrazem
miłości między Chrystusem a Kościołem (zob. także 1 Koryntian 7:3-5 i
Efezjan 5:25-27).
4:8-10 - Zaproszenie ukochanego, by poszedł z nim, odzwierciedla wagę
ich wspólnej drogi w miłości. Ta idea wspólnego podążania za Bogiem
4:11-15 - Ukochany jest porównany do zamkniętego ogrodu,
symbolizującego czystość i wartość miłości. Miłość należy pielęgnować i
chronić, odzwierciedlając Boży zamysł dotyczący zdrowych relacji (zob.
także Pieśń nad Pieśniami 2:15 i List do Efezjan 4:3).
04:16 - Ukochana zaprasza wiatr, by wiał przez jej ogród, symbolizując
poddanie się i pragnienie miłości. To poddanie się prawdziwej miłości
104:29-30 i Jana 7:37-39).
'''
