[1]
"1" = ''':sup:`1` Paweł, z woli Boga apostoł Chrystusa Jezusa, /posłany/ dla
/głoszenia/ życia obiecanego w Chrystusie Jezusie,
'''
"2" = ''':sup:`2` do Tymoteusza, swego umiłowanego dziecka. Łaska, miłosierdzie, pokój
od Boga Ojca i Chrystusa Jezusa, naszego Pana!
'''
"3" = ''':sup:`3` Dziękuję Bogu, któremu służę jak moi przodkowie z czystym sumieniem,
gdy zachowuję nieprzerwaną pamięć o tobie w moich modlitwach. W nocy i
we dnie pragnę cię zobaczyć -
'''
"4" = ''':sup:`4` pomny na twoje łzy - by napełniła mnie radość
'''
"5" = ''':sup:`5` na wspomnienie bezobłudnej wiary, jaka jest w tobie; ona to
zamieszkała pierwej w twojej babce Lois i w twej matce Eunice, a pewien
jestem, że /mieszka/ i w tobie.
'''
"6" = ''':sup:`6` Z tej właśnie przyczyny przypominam ci, abyś rozpalił na nowo
charyzmat Boży, który jest w tobie przez włożenie moich rąk.
'''
"7" = ''':sup:`7` Albowiem nie dał nam Bóg ducha bojaźni, ale mocy i miłości, i
trzeźwego myślenia.
'''
"8" = ''':sup:`8` Nie wstydź się zatem świadectwa Pana naszego ani mnie, Jego więźnia,
lecz weź udział w trudach i przeciwnościach znoszonych dla Ewangelii
według mocy Boga!
'''
"9" = ''':sup:`9` On nas wybawił i wezwał świętym powołaniem nie na podstawie naszych
czynów, lecz stosownie do własnego postanowienia i łaski, która nam
dana została w Chrystusie Jezusie przed wiecznymi czasami.
'''
"10" = ''':sup:`10` Ukazana zaś została ona teraz przez pojawienie się naszego
Zbawiciela, Chrystusa Jezusa, który przezwyciężył śmierć, a na życie i
nieśmiertelność rzucił światło przez Ewangelię,
'''
"11" = ''':sup:`11` której głosicielem, apostołem i nauczycielem ja zostałem
ustanowiony.
'''
"12" = ''':sup:`12` Z tej właśnie przyczyny znoszę i to obecne cierpienie, ale za ujmę
sobie tego nie poczytuję, bo wiem, komu uwierzyłem, i pewien jestem, że
mocen jest ustrzec mój depozyt aż do owego dnia.
'''
"13" = ''':sup:`13` Zdrowe zasady, któreś posłyszał ode mnie, miej za wzorzec w wierze
i miłości w Chrystusie Jezusie!
'''
"14" = ''':sup:`14` Dobrego depozytu strzeż z pomocą Ducha Świętego, który w nas
mieszka.
'''
"15" = ''':sup:`15` Wiesz o tym, że odwrócili się ode mnie wszyscy ci, którzy są w
Azji, do których należą Figelos i Hermogenes.
'''
"16" = ''':sup:`16` Niechże Pan użyczy miłosierdzia domowi Onezyfora za to, że często
mnie krzepił i łańcucha mego się nie zawstydził,
'''
"17" = ''':sup:`17` lecz skoro się znalazł w Rzymie, gorliwie mnie poszukał i odnalazł.
'''
"18" = ''':sup:`18` Niechaj mu da Pan w owym dniu znaleźć miłosierdzie u Pana! A jak
wiele mi wyświadczył w Efezie, ty wiesz lepiej.
'''
"Notes" = '''
Notas de rodapé:
1:6-7 - Paweł przypomina Tymoteuszowi, aby rozpalił na nowo dar, który
dał mu Bóg, podkreślając znaczenie Ducha Świętego, który daje nam moc,
miłość i panowanie nad sobą. Odwaga i wiara są niezbędnymi darami w
misji chrześcijańskiej (zob. także 1 Koryntian 12:4-11 i Efezjan 3:16).
1:8-10 - Paweł napomina Tymoteusza, aby nie wstydził się ewangelii,
gdyż jest ona źródłem zbawienia i życia wiecznego. Zaufanie Chrystusowi
pozwala nam stawić czoła cierpieniu i prześladowaniom dla Niego (zob.
także Rz 1,16 i Flp 1,29).
01:12 - Paweł potwierdza swoją ufność w Boga, który jest w stanie
strzec tego, co zostało mu powierzone, aż do Dnia Ostatecznego. Wiara w
moc Bożą jest podstawą naszej wytrwałości w wierze chrześcijańskiej
(zob. także Flp 1,6 i 1 P 1,5).
1:13-14 - Paweł nakazuje Tymoteuszowi strzec zdrowej nauki, którą
otrzymał, ufając Duchowi Świętemu. Czysta doktryna i relacja z Duchem
Kor 4,2).
1:15-18 - Paweł wspomina o tych, którzy odeszli od wiary, ale dziękuje
również Onezyforowi za jego wierność i wsparcie. Lojalność wobec
ewangelii i współwyznawców w Chrystusie jest kluczowa dla Kościoła
(zob. także 2 Koryntian 1:15-16 i Filipian 2:20-21).
'''
