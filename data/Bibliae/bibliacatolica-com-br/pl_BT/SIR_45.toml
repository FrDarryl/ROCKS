[45]
"1" = ''':sup:`1` Wyprowadził z niego człowieka miłosiernego, który w oczach
wszystkich znalazł łaskę, umiłowanego przez Boga i ludzi, Mojżesza,
którego pamięć niech będzie błogosławiona!
'''
"2" = ''':sup:`2` W chwale uczynił go podobnym do świętych i wielkim przez to, że był
postrachem nieprzyjaciół.
'''
"3" = ''':sup:`3` Przez jego słowa położył kres cudownym znakom i wsławił go w obliczu
królów; dał mu przykazania dla jego narodu i pokazał mu rąbek swej
chwały.
'''
"4" = ''':sup:`4` Uświęcił go przez wierność i łagodność i wybrał spomiędzy wszystkich
żyjących.
'''
"5" = ''':sup:`5` Pozwolił mu usłyszeć swój głos, wprowadził go w ciemne chmury i
twarzą w twarz dał mu przykazania, prawo życia i wiedzy, aby Jakuba
nauczyć przymierza i rozporządzeń swoich - Izraela.
'''
"6" = ''':sup:`6` Wywyższył też Aarona, który w świętości był do niego podobny, jego
brata, z pokolenia Lewiego.
'''
"7" = ''':sup:`7` Zawarł z nim przymierze wieczne i dał mu kapłaństwo między ludem -
uszczęśliwił go wspaniałym strojem i okrył go szatą chwalebną;
'''
"8" = ''':sup:`8` włożył na niego doskonały majestat i przyodział we wspaniałe szaty;
spodnie, tunikę i efod,
'''
"9" = ''':sup:`9` otoczył go jabłkami granatu i licznymi wokoło złotymi dzwoneczkami,
by wydawały głos za każdym jego krokiem i aby dźwięk ich był w
świątyni, na pamiątkę synom Jego ludu.
czerwonej, robotą hafciarską wykonaną; woreczkiem z urim i tummim do
wyjaśniania prawdy, misternie utkanym ze szkarłatu,
oprawie złotej, robotą snycerską , z pismem wyrytym na pamiątkę według
liczby pokoleń Izraela;
'''
"12" = ''':sup:`12` wieńcem złotym na tiarze i blachą z napisem wyrytym: "Święty".
Zaszczytna to oznaka czci, dzieło wspaniałe, przepiękny strój,
pożądanie oczu.
'''
"13" = ''':sup:`13` Nigdy przed nim nie widziano takich rzeczy, i nigdy ktoś obcy się
nie ubierze, jedynie tylko jego synowie i potomkowie jego, na zawsze.
'''
"14" = ''':sup:`14` Jego ofiary całopalne były składane codziennie, bez przerwy, dwa
razy.
'''
"15" = ''':sup:`15` Mojżesz wprowadził go w czynności i namaścił go olejem świętym: to
stało się dla niego przymierzem wiecznym i dla jego potomstwa, jak
długo trwać będą niebiosa, aby spełniał obrzędy święte i równocześnie
'''
"16" = ''':sup:`16` Wybrał go ze wszystkich żyjących, aby składał ofiarę Panu, kadzidło
i miłą woń na pamiątkę, by dokonywał za lud swój przebłagania.
'''
"17" = ''':sup:`17` Dał mu przez swe nakazy władzę nad przymierzem zarządzeń, aby
nauczał Jakuba świadectw i oświecał Izraela w Bożym Prawie.
'''
"18" = ''':sup:`18` Niepowołani stanęli przeciwko niemu i zazdrościli mu na pustyni,
ludzie Datana i Abirama i zgraja Koracha, w gniewie i złości,
'''
"19" = ''':sup:`19` Pan ujrzał i to Mu się nie spodobało, zostali więc zgubieni w
gniewnej zapalczywości: cudownie sprawił, że pochłonął ich płomień Jego
ognia.
'''
"20" = ''':sup:`20` A chwałę Aarona powiększył i dał mu dziedzictwo, przydzielił mu
ofiarę z pierwocin, przede wszystkim przygotował chleba w obfitości.
'''
"21" = ''':sup:`21` Bo przecież spożywają oni ofiary Pana, które dał jemu i jego
potomstwu.
'''
"22" = ''':sup:`22` Ale nie otrzymał dziedzictwa w ziemi ludu i między nim nie ma on
działu, albowiem On sam jest działem jego i dziedzictwem.
'''
"23" = ''':sup:`23` Pinchas, syn Eleazara, trzeci w rzędzie sławnych przez to, że
gorliwość okazał w bojaźni Pańskiej i gdy lud się zbuntował, stanął
twardo dzięki szlachetnej odwadze swej dusz, "i" uzyskał przebaczenie
dla Izraela.
przełożonym przybytku oraz swego ludu, zapewniając jemu i jego
potomstwu godność kapłańską na zawsze.
'''
"25" = ''':sup:`25` Owszem, zawarł też przymierze z Dawidem, synem Jessego, z pokolenia
Judy, ale tylko co do dziedziczenia przez jednego syna, z Aaronem zaś
co do dziedziczenia przez całe potomstwo.
'''
"26" = ''':sup:`26` Niech Pan da mądrość waszym sercom, abyście sądzili lud Jego w
na pokolenia.
'''
"Notes" = '''
Notas de rodapé:
45:1-3 - Mojżesz zostaje wywyższony jako człowiek Boży, wybrany do
wyzwolenia Izraela i przekazania Prawa. Jego bliska relacja z Bogiem i
duchowe przywództwo są przykładami boskiej wierności i posłuszeństwa
(zob. także Wj 33,11 i Pwt 34,10-12).
45:6-7 - Aaron jest wyświęcony do wiecznego kapłaństwa, symbolu świętej
służby i wstawiennictwa za naród. Jego posługa podkreśla rolę
pośrednika między Bogiem a Jego ludem (zob. także Wj 28,1-3 i Hbr
5,1-4).
45:15-16 - Kapłaństwo Aarona zostało ustanowione jako urząd wieczysty,
co podkreśla wagę ofiar przebłagalnych i wstawienniczych. Wskazuje to
na ciągłą potrzebę odkupienia i pojednania z Bogiem (zob. także Kpł
16,32-34 i Hbr 7,23-25).
45:23-24 - Pinchas jest czczony za odwagę w obronie przymierza z Bogiem
i otrzymanie obietnicy wiecznego kapłaństwa. Odzwierciedla to Bożą
nagrodę za wierność i gorliwość w sprawiedliwości (zob. także Lb
45:25-26 - Przymierze Boga z kapłanami jest przedstawione jako wieczne
zobowiązanie, błogosławiące linię Aarona pokojem i autorytetem.
Przymierze to jest znakiem Bożej opatrzności w dotrzymywaniu przymierza
z ludem (zob. także Malachiasza 2:4-5 i Izajasza 54:10).
'''
