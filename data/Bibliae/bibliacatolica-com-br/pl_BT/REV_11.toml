[11]
"1" = ''':sup:`1` Potem dano mi trzcinę podobną do mierniczego pręta, i powiedziano:
Wstań i zmierz Świątynię Bożą i ołtarz, i tych, co wielbią w niej Boga.
'''
"2" = ''':sup:`2` Dziedziniec zewnętrzny Świątyni pomiń zupełnie i nie mierz go, bo
został dany poganom, i będą deptać Miasto Święte czterdzieści dwa
miesiące.
'''
"3" = ''':sup:`3` Dwom moim Świadkom dam władzę, a będą prorokować obleczeni w wory,
przez tysiąc dwieście sześćdziesiąt dni.
'''
"4" = ''':sup:`4` Oni są dwoma drzewami oliwnymi i dwoma świecznikami, co stoją przed
Panem ziemi.
'''
"5" = ''':sup:`5` A jeśli kto chce ich skrzywdzić, ogień wychodzi z ich ust i pożera
ich wrogów. Jeśliby zechciał ktokolwiek ich skrzywdzić, w ten sposób
musi być zabity.
'''
"6" = ''':sup:`6` Mają oni władzę zamknąć niebo, by deszcz nie zraszał dni ich
prorokowania, i mają władzę nad wodami, by w krew je przemienić, i
wszelką plagą uderzyć ziemię, ilekroć zechcą.
'''
"7" = ''':sup:`7` A gdy dopełnią swojego świadectwa, Bestia, która wychodzi z
Czeluści, wyda im wojnę, zwycięży ich i zabije.
'''
"8" = ''':sup:`8` A zwłoki ich /leżeć/ będą na placu wielkiego miasta, które duchowo
zwie się: Sodoma i Egipt, gdzie także ukrzyżowano ich Pana.
pół dnia oglądają ich zwłoki, a zwłok ich nie zezwalają złożyć do
grobu.
'''
"10" = ''':sup:`10` Wobec nich mieszkańcy ziemi cieszą się i radują; i dary sobie
nawzajem będą przesyłali, bo ci dwaj prorocy mieszkańcom ziemi zadali
katuszy.
'''
"11" = ''':sup:`11` A po trzech i pół dniach duch życia z Boga w nich wstąpił i stanęli
na nogi. A wielki strach padł na tych, co ich oglądali.
'''
"12" = ''':sup:`12` Posłyszeli oni donośny głos z nieba do nich mówiący: Wstąpcie
tutaj! I w obłoku wstąpili do nieba, a ich wrogowie ich zobaczyli.
'''
"13" = ''':sup:`13` W owej godzinie nastąpiło wielkie trzęsienie ziemi i runęła
dziesiąta część miasta, i skutkiem trzęsienia ziemi zginęło siedem
tysięcy osób. A pozostali ulegli przerażeniu i oddali chwałę Bogu
nieba.
'''
"14" = ''':sup:`14` Minęło drugie "biada", a oto trzecie "biada" niebawem nadchodzi.
'''
"15" = ''':sup:`15` I siódmy anioł zatrąbił. A w niebie powstały donośne głosy mówiące:
Nastało nad światem królowanie Pana naszego i Jego Pomazańca i będzie
królować na wieki wieków!
'''
"16" = ''':sup:`16` A dwudziestu czterech Starców, zasiadających na tronach swych przed
tronem Boga, padło na oblicza i pokłon Bogu oddało,
'''
"17" = ''':sup:`17` mówiąc: Dzięki czynimy Tobie, Panie, Boże wszechmogący, Który
jesteś i Który byłeś, żeś objął wielką Twą władzę i zaczął królować.
'''
"18" = ''':sup:`18` I rozgniewały się narody, a nadszedł Twój gniew i pora na umarłych,
aby zostali osądzeni, i aby dać zapłatę sługom Twym prorokom i świętym,
i tym, co się boją Twojego imienia, małym i wielkim, i aby zniszczyć
tych, którzy niszczą ziemię.
'''
"19" = ''':sup:`19` Potem Świątynia Boga w niebie się otwarła, i Arka Jego Przymierza
ukazała się w Jego Świątyni, a nastąpiły błyskawice, głosy, gromy,
trzęsienie ziemi i wielki grad.
'''
"Notes" = '''
Notas de rodapé:
11:1-2 - Jan otrzymuje miarę świątyni Bożej, która symbolizuje ochronę
i zachowanie wiernych w okresie ucisku. Świątynia reprezentuje święte
miejsce Boga, w którym będzie przechowywany Jego lud (zob. także
Ezechiela 40:3 i 1 Koryntian 6:19).
11:3-13 - Dwóch Świadków prorokuje podczas Wielkiego Ucisku. Ich
nadprzyrodzone moce i śmierć stają się symbolami oporu wobec ucisku i
obietnicą ostatecznego zmartwychwstania, odzwierciedlając prorocze
świadectwo Kościoła (zob. także Zachariasz 4,11-14 i Mateusz 28,20).
11:15-19 - Siódma trąba ogłasza ostateczne zwycięstwo Boga i początek
królestwa Chrystusa. Ogłoszony zostaje sąd, a świątynia Boża zostaje
otwarta, aby objawić Jego chwalebną obecność, sygnalizując wypełnienie
11:18 - Ogłoszono sąd nad niegodziwymi i nagrodę dla sprawiedliwych.
Werset ten wskazuje na uznanie suwerenności Boga oraz Jego
20:11-15).
11:17 - Uwielbienie Boga jako wiecznego Króla celebruje triumf nad złem
i pełnię Królestwa Chrystusa. Wskazuje to na Królestwo Boże, które
zostanie ustanowione podczas Jego drugiego przyjścia (zob. także Obj.
5:13 i Ps. 24:10).
'''
