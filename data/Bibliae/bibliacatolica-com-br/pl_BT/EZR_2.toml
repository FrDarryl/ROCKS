"1" = ''':sup:`1` A oto mieszkańcy tego okręgu, którzy przybyli z niewoli na
obczyźnie; uprowadził ich do Babilonii Nabuchodonozor, król babiloński,
lecz powrócili oni do Jerozolimy i Judy - każdy do swego miasta.
'''
"2" = ''':sup:`2` Przyszli oni z Zorobabelem, Jozuem, Nehemiaszem, Serajaszem,
Reelajaszem, Nachamanim, Mardocheuszem, Bilszanem, Misparem, Bigwajem,
Rechumem, Baaną. Liczba mężów ludu izraelskiego:
'''
"3" = ''':sup:`3` synów Pareosza - dwa tysiące stu siedemdziesięciu dwu;
'''
"4" = ''':sup:`4` synów Szefatiasza - trzystu siedemdziesięciu dwu:
'''
"5" = ''':sup:`5` synów Aracha - siedemset siedemdziesięciu pięciu;
'''
"6" = ''':sup:`6` synów Pachat-Moaba z linii synów Jozuego i Joaba - dwa tysiące
osiemset dwunastu;
'''
"7" = ''':sup:`7` synów Elama - tysiąc dwieście pięćdziesięciu czterech;
'''
"8" = ''':sup:`8` synów Zattu - dziewięćset czterdziestu pięciu;
'''
"9" = ''':sup:`9` synów Zacheusza - siedemset sześćdziesięciu;
'''
"10" = ''':sup:`10` synów Baniego - sześćset czterdziestu dwu;
'''
"11" = ''':sup:`11` synów Bebaja - sześćset dwudziestu trzech;
'''
"12" = ''':sup:`12` synów Azgada - tysiąc dwieście dwudziestu dwu;
'''
"13" = ''':sup:`13` synów Adonikama - sześćset sześćdziesięciu sześciu;
'''
"14" = ''':sup:`14` synów Bigwaja - dwa tysiące pięćdziesięciu sześciu;
'''
"15" = ''':sup:`15` synów Adina - czterystu pięćdziesięciu czterech;
'''
"16" = ''':sup:`16` synów Atera z linii Ezechaisza - dziewięćdziesięciu ośmiu; synów
Azzura - czterystu trzydziestu dwu; synów Hodiasza - stu jeden;
'''
"17" = ''':sup:`17` synów Besaja - trzystu dwudziestu trzech;
'''
"18" = ''':sup:`18` synów Charifa - stu dwunastu;
'''
"19" = ''':sup:`19` synów Chaszuma - dwustu dwudziestu trzech;
'''
"20" = ''':sup:`20` synów Gibbara - dziewięćdziesięciu pięciu;
'''
"21" = ''':sup:`21` mężów z Betlejem - stu dwudziestu trzech;
'''
"22" = ''':sup:`22` mężów z Netofy - pięćdziesięciu sześciu;
'''
"23" = ''':sup:`23` mężów z Anatot - stu dwudziestu ośmiu;
'''
"24" = ''':sup:`24` mężów z Bet-Azmawet - czterdziestu dwu;
'''
"25" = ''':sup:`25` mężów z Kiriat-Jearim, Kefiry i Beerot - siedemset czterdziestu
trzech;
'''
"26" = ''':sup:`26` mężów z Rama i Geba - sześćset dwudziestu jeden;
'''
"27" = ''':sup:`27` mężów z Mikmas - stu dwudziestu dwu;
'''
"28" = ''':sup:`28` mężów z Betel i Aj - dwustu dwudziestu trzech;
'''
"29" = ''':sup:`29` synów Nebo - pięćdziesięciu dwu;
'''
"30" = ''':sup:`30` synów Magbisza - stu pięćdziesięciu sześciu;
'''
"31" = ''':sup:`31` synów drugiego Elama - tysiąc dwustu pięćdziesięciu czterech;
'''
"32" = ''':sup:`32` synów Charima - trzystu dwudziestu;
'''
"33" = ''':sup:`33` mężów z Lod, Chadid i Ono - siedemset dwudziestu pięciu;
'''
"34" = ''':sup:`34` mężów z Jerycha - trzystu czterdziestu pięciu;
'''
"35" = ''':sup:`35` synów Senai - trzy tysiące sześciuset trzydziestu.
'''
"36" = ''':sup:`36` Kapłani: synów Jedajasza z domu Jozuego - dziewięćset
siedemdziesięciu trzech;
'''
"37" = ''':sup:`37` synów Immera - tysiąc pięćdziesięciu dwu;
'''
"38" = ''':sup:`38` synów Paszchura - tysiąc dwustu czterdziestu siedmiu;
'''
"39" = ''':sup:`39` synów Charima - tysiąc siedemnastu.
'''
"40" = ''':sup:`40` Lewici: synów Jozuego z linii Kadmiela, Binnuja, Hodawiasza -
siedemdziesięciu czterech. -
'''
"41" = ''':sup:`41` Śpiewacy: synów Asafa - stu dwudziestu ośmiu.
'''
"42" = ''':sup:`42` Odźwierni: synów Szalluma, synów Atera, synów Talmona, synów
Akkuba, synów Chatity, synów Szobaja - wszystkich razem stu trzydziestu
dziewięciu.
'''
