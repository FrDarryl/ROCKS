'''
"46" = ''':sup:`46` synowie Chagaba, synowie Szamlaja, synowie Chanana,
'''
"47" = ''':sup:`47` synowie Giddela, synowie Gachara, synowie Reajasza,
'''
"48" = ''':sup:`48` synowie Resina, synowie Nekody, synowie Gazzama,
'''
"49" = ''':sup:`49` synowie Uzzy, synowie Paseacha, synowie Besaja,
'''
"50" = ''':sup:`50` synowie Asny, synowie Meunitów, synowie Nefisytów,
'''
"51" = ''':sup:`51` synowie Bakbuka, synowie Chakufy, synowie Charchura,
'''
"52" = ''':sup:`52` synowie Basluta, synowie Mechidy, synowie Charszy,
'''
"53" = ''':sup:`53` synowie Barkosa, synowie Sisery, synowie Temacha,
'''
"54" = ''':sup:`54` synowie Nesjacha, synowie Chatify. -
'''
"55" = ''':sup:`55` Synowie niewolników Salomona: synowie Sotaja, synowie Hassofereta,
synowie Perudy,
'''
"56" = ''':sup:`56` synowie Jaali, synowie Darkona, synowie Giddela,
'''
"57" = ''':sup:`57` synowie Szefatiasza, synowie Chattila, synowie
Pocheret-Hassebajima, synowie Amiego.
'''
"58" = ''':sup:`58` Wszystkich niewolników świątyni i synów niewolników Salomona -
trzystu dziewięćdziesięciu dwu.
'''
"59" = ''':sup:`59` A oto ci, którzy wyszli z Tel-Melach, Tel-Charsza, Kerub, Addan,
Immer, lecz nie mogli udowodnić, że ród ich i pochodzenie wywodzi się z
Izraela:
'''
"60" = ''':sup:`60` synów Delajasza, synów Tobiasza, synów Nekody - sześciuset
pięćdziesięciu dwu.
'''
"61" = ''':sup:`61` A z kapłanów: synowie Chobajasza, synowie Hakkosa, synowie
Barzillaja, który wziął za żonę jedną z córek Barzillaja Gileadyty i
przybrał jego imię.
'''
"62" = ''':sup:`62` Ci szukali swego rodowodu, lecz go nie odnaleziono; toteż zostali
oni jako nieczyści wykluczeni z kapłaństwa,
'''
"63" = ''':sup:`63` a namiestnik zakazał im spożywać z pokarmów najświętszych, aż się
zjawi kapłan dla urim i tummim.
'''
"64" = ''':sup:`64` Cała ta wyprawa razem liczyła czterdzieści dwa tysiące trzysta
sześćdziesiąt osób,
'''
"65" = ''':sup:`65` oprócz ich niewolników i niewolnic; tych było siedem tysięcy
trzysta trzydzieści siedem; mieli oni też dwustu śpiewaków i
śpiewaczek.
'''
"66" = ''':sup:`66` Koni mieli oni siedemset trzydzieści sześć, mułów - dwieście
czterdzieści pięć,
'''
"67" = ''':sup:`67` wielbłądów - czterysta trzydzieści pięć, osłów - sześć tysięcy
siedemset dwadzieścia.
'''
"68" = ''':sup:`68` A niektórzy z naczelników rodów - przy wejściu swym do domu
Pańskiego w Jerozolimie - złożyli dary dla domu Bożego, aby odbudowano
go na dawnym miejscu.
'''
"69" = ''':sup:`69` Według zamożności swej dali do skarbca na dzieło kultu:
sześćdziesiąt jeden tysięcy drachm złota, pięć tysięcy min srebra oraz
sto szat kapłańskich.
'''
"70" = ''':sup:`70` Kapłani, lewici i część ludu osiedlili się w Jerozolimie, a
śpiewacy, odźwierni i niewolnicy świątyni - w miastach swoich; również
cała reszta Izraela osiedliła się w swoich miastach.
'''
"Notes" = '''
Notas de rodapé:
2:1-2 - Lista wygnańców powracających do Jerozolimy rozpoczyna się od
przywódców, w tym Zerubbabela i Jeszui. Przywódcy ci odegrali kluczową
rolę w odbudowie Świątyni i odbudowie narodu, symbolizując początek
nowej ery (zob. także Nehemiasza 7:6-7 i Aggeusza 1:12-14).
2:36-39 - Szczegółowy opis powracających kapłanów pokazuje, jak bardzo
skupiają się oni na przywróceniu właściwego kultu Boga. Obecność
kapłanów jest niezbędna do zapewnienia przywrócenia kultu w Świątyni
2:40-42 - Powracający Lewici, śpiewacy i odźwierni są wymienieni jako
integralna część odbudowy Świątyni. Grupy te były odpowiedzialne za
określone aspekty kultu i służby w Świątyni (zob. także Lb 3:6-8 i 1
Kronik 15:16-22).
2:61-63 - Niektóre rodziny kapłańskie nie były w stanie udowodnić
swojego pochodzenia, przez co były wykluczane z kapłaństwa do czasu, aż
zdecyduje o tym kapłan z Urim i Tummim. Podkreśla to wagę pochodzenia i
czystości w służbie Bogu (zob. także Lb 27,21 i Wj 28,30).
2:68-70 - Ci, którzy powrócili, hojnie ofiarowali pieniądze na odbudowę
Świątyni. Ich hojne datki odzwierciedlały oddanie i wdzięczność ludu za
możliwość odbudowy Domu Bożego (zob. także 1 Kronik 29:9-14 i 2
Koryntian 9:7).
'''
