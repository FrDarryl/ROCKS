[14]
"1" = ''':sup:`1` Wy jesteście dziećmi Pana, Boga waszego. Po zmarłym nie będziecie
nacinać sobie skóry ani strzyc krótko włosów nad czołem,
'''
"2" = ''':sup:`2` bo wy jesteście ludem poświęconym Panu, Bogu swemu: was wybrał Pan,
byście się stali ludem będącym Jego wyłączną własnością spośród
wszystkich narodów, które są na ziemi.
'''
"3" = ''':sup:`3` Nie będziecie jedli nic obrzydliwego.
'''
"4" = ''':sup:`4` Oto zwierzęta, które możecie jeść: wół, baran, koza,
'''
"5" = ''':sup:`5` jeleń, gazela, daniel, koziorożec, antylopa, bawół i kozica.
'''
"6" = ''':sup:`6` Możecie jeść wszelkie zwierzę o rozdzielonym kopycie, to jest
parzysto rozłożonej racicy, i które przeżuwa.
'''
"7" = ''':sup:`7` Nie będziecie jeść spośród tych, które przeżuwają albo mają kopyto,
to jest rozdzieloną racicę, jak wielbłąd, zając i królik. Te
przeżuwają, lecz nie mają podzielonych kopyt - uważać je będziecie za
nieczyste.
'''
"8" = ''':sup:`8` Wieprz, który ma racicę rozdzieloną, lecz nie przeżuwa, jest
nieczysty, mięsa jego jeść nie będziecie i padliny jego się nie
dotkniecie.
'''
"9" = ''':sup:`9` Z tego, co jest w wodzie, będziecie spożywali wszystko, co ma płetwy
i łuski.
'''
"10" = ''':sup:`10` A nie będziecie spożywali nic z tego, co nie ma płetw i łusek.
Uważać to będziecie za nieczyste.
'''
"11" = ''':sup:`11` Wszelkie ptactwo czyste jeść możecie;
'''
"12" = ''':sup:`12` tych zaś spośród ptaków jeść nie będziecie: orła, sępa czarnego,
orła morskiego,
'''
"13" = ''':sup:`13` wszelkich odmian kani, sępa i sokoła,
'''
"14" = ''':sup:`14` żadnego gatunku kruka,
'''
"15" = ''':sup:`15` strusia, sowy, mewy, żadnej odmiany jastrzębia,
'''
"16" = ''':sup:`16` puszczyka, ibisa, łabędzia,
'''
"17" = ''':sup:`17` pelikana, nurka, ścierwika,
'''
"18" = ''':sup:`18` bociana, żadnej odmiany czapli, dudka i nietoperza.
'''
"19" = ''':sup:`19` Każdy owad skrzydlaty jest dla was nieczysty, nie będziecie go
spożywać.
'''
"20" = ''':sup:`20` Wszelkie ptactwo czyste możecie spożywać.
'''
"21" = ''':sup:`21` Nie będziecie spożywać żadnej padliny. Dasz to do spożycia
przychodniowi w twej miejscowości albo sprzedasz obcemu, bo ty jesteś
narodem świętym dla Pana, Boga twego. Nie będziesz gotował koźlęcia w
mleku jego matki.
'''
"22" = ''':sup:`22` Złożysz dziesięcinę z plonu wszelkiego nasienia, z tego, co
rokrocznie ziemia rodzi.
'''
"23" = ''':sup:`23` Będziesz spożywał w obliczu Pana, Boga swego - na miejscu, które
sobie obierze na mieszkanie dla imienia swojego - dziesięcinę z twego
zboża, moszczu i oliwy, pierworodne z bydła i trzody, byś po wszystkie
dni nauczył się bać Pana, Boga swego.
'''
"24" = ''':sup:`24` Jeśli daleka będzie twoja droga, nie zdołasz tego zanieść, ponieważ
daleko będzie miejsce, które sobie obierze Pan, Bóg twój, by tam
umieścić swe imię - gdy Pan, Bóg twój, będzie ci błogosławił -
'''
"25" = ''':sup:`25` zamienisz dziesięcinę na srebro, weźmiesz srebro w sakiewce do ręki
i pójdziesz na miejsce, które sobie obierze Pan, Bóg twój.
'''
"26" = ''':sup:`26` Kupisz tam za srebro wszystko, czego pragnie twoja dusza: większe i
mniejsze bydło, wino, sycerę, wszystko, czego życzy sobie twoja dusza,
i spożyjesz tam w obliczu Pana, Boga swego. Będziesz się cieszył ty i
twoja rodzina.
'''
"27" = ''':sup:`27` Nie opuścisz też lewity, który jest w twoich murach, bo nie ma on
działu ani dziedzictwa z tobą.
'''
"28" = ''':sup:`28` Pod koniec trzech lat odłożysz wszystkie dziesięciny z plonu
trzeciego roku i zostawisz w twych bramach.
'''
"29" = ''':sup:`29` Wtedy przyjdzie lewita, bo nie ma działu ani dziedzictwa z tobą,
obcy, sierota i wdowa, którzy są w twoich murach, będą jedli i nasycą
się, aby ci błogosławił Pan, Bóg twój, w każdej pracy twej ręki, której
się podejmiesz.
'''
"Notes" = '''
Notas de rodapé:
14:1-2 - Tożsamość ludu Bożego jest potwierdzona przez ich nadanie im
miana synów i córek Bożych. Podkreśla to ich godność i odpowiedzialność
za życie w świętości i posłuszeństwie (zob. także Kpł 11,44 i 1 P
1,16).
14:3-21 - Przepisy dotyczące diety odzwierciedlają świętość, której Bóg
wymaga od swojego ludu. Przypominają, że posłuszeństwo obejmuje
wszystkie sfery życia, w tym to, co spożywamy (zob. także 1 Koryntian
10:31 i Rzymian 14:17).
14:22-29 - Praktyka dziesięciny podkreśla wagę dostrzegania Bożej
opatrzności i dzielenia się z potrzebującymi. Promuje to hojność i
wdzięczność we wspólnocie wiary (zob. także Malachiasza 3:10 i 2
Koryntian 9:6-8).
'''
