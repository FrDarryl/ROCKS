[3]
"1" = ''':sup:`1` Jeśliście więc razem z Chrystusem powstali z martwych, szukajcie
tego, co w górze, gdzie przebywa Chrystus zasiadając po prawicy Boga.
'''
"2" = ''':sup:`2` Dążcie do tego, co w górze, nie do tego, co na ziemi.
'''
"3" = ''':sup:`3` Umarliście bowiem i wasze życie jest ukryte z Chrystusem w Bogu.
'''
"4" = ''':sup:`4` Gdy się ukaże Chrystus, nasze życie, wtedy i wy razem z Nim ukażecie
się w chwale.
'''
"5" = ''':sup:`5` Zadajcie więc śmierć temu, co jest przyziemne w /waszych/ członkach:
rozpuście, nieczystości, lubieżności, złej żądzy i chciwości, bo ona
jest bałwochwalstwem.
'''
"6" = ''':sup:`6` Z powodu nich nadchodzi gniew Boży na synów buntu.
'''
"7" = ''':sup:`7` I wy niegdyś tak postępowaliście, kiedyście w tym żyli.
'''
"8" = ''':sup:`8` A teraz i wy odrzućcie to wszystko: gniew, zapalczywość, złość,
znieważanie, haniebną mowę od ust waszych!
'''
"9" = ''':sup:`9` Nie okłamujcie się nawzajem, boście zwlekli z siebie dawnego
człowieka z jego uczynkami,
'''
"10" = ''':sup:`10` a przyoblekli nowego, który wciąż się odnawia ku głębszemu poznaniu
/Boga/, według obrazu Tego, który go stworzył.
'''
"11" = ''':sup:`11` A tu już nie ma Greka ani Żyda, obrzezania ani nieobrzezania,
barbarzyńcy, Scyty, niewolnika, wolnego, lecz wszystkim we wszystkich
/jest/ Chrystus.
'''
"12" = ''':sup:`12` Jako więc wybrańcy Boży - święci i umiłowani - obleczcie się w
serdeczne miłosierdzie, dobroć, pokorę, cichość, cierpliwość,
'''
"13" = ''':sup:`13` znosząc jedni drugich i wybaczając sobie nawzajem, jeśliby miał
ktoś zarzut przeciw drugiemu: jak Pan wybaczył wam, tak i wy!
'''
"14" = ''':sup:`14` Na to zaś wszystko /przyobleczcie/ miłość, która jest więzią
doskonałości.
'''
"15" = ''':sup:`15` A sercami waszymi niech rządzi pokój Chrystusowy, do którego też
zostaliście wezwani w jednym Ciele. I bądźcie wdzięczni!
'''
"16" = ''':sup:`16` Słowo Chrystusa niech w was przebywa z /całym swym/ bogactwem: z
wszelką mądrością nauczajcie i napominajcie samych siebie przez psalmy,
hymny, pieśni pełne ducha, pod wpływem łaski śpiewając Bogu w waszych
sercach.
'''
"17" = ''':sup:`17` I wszystko, cokolwiek działacie słowem lub czynem, wszystko
/czyńcie/ w imię Pana Jezusa, dziękując Bogu Ojcu przez Niego.
'''
"18" = ''':sup:`18` Żony bądźcie poddane mężom, jak przystało w Panu.
'''
"19" = ''':sup:`19` Mężowie, miłujcie żony i nie bądźcie dla nich przykrymi!
'''
"20" = ''':sup:`20` Dzieci, bądźcie posłuszne rodzicom we wszystkim, bo to jest miłe w
Panu.
'''
"21" = ''':sup:`21` Ojcowie, nie rozdrażniajcie waszych dzieci, aby nie traciły ducha.
'''
"22" = ''':sup:`22` Niewolnicy, bądźcie we wszystkim posłuszni doczesnym panom, nie
służąc tylko dla oka, jak gdybyście się mieli ludziom przypodobać, lecz
w szczerości serca, bojąc się /prawdziwego/ Pana.
'''
"23" = ''':sup:`23` Cokolwiek czynicie, z serca wykonujcie jak dla Pana, a nie dla
ludzi, świadomi,
'''
"24" = ''':sup:`24` że od Pana otrzymacie dziedzictwo /wiekuiste/ jako zapłatę.
Służycie Chrystusowi jako Panu!
'''
"25" = ''':sup:`25` Kto bowiem popełnia bezprawie, poniesie skutki popełnionego
bezprawia; a /u Niego/ nie ma względu na osoby.
'''
"Notes" = '''
Notas de rodapé:
3:1-4 - Paweł napomina Kolosan, aby szukali tego, co w górze, gdzie
jest Chrystus, ponieważ życie chrześcijańskie jest skoncentrowane na
Chrystusie. To wezwanie do duchowego wzrostu jest kluczowym aspektem
nowej tożsamości w Chrystusie (zob. także Flp 3,20 i Kol 1,5).
3:5-11 - Apostoł nakazuje chrześcijanom porzucić grzeszne praktyki,
takie jak niemoralność, i przyodziać się w cnoty, takie jak
współczucie, dobroć i pokora, odzwierciedlając w ten sposób nowe życie
w Chrystusie (zobacz również Efezjan 4:22-24 i Rzymian 13:12).
3:12-17 - Paweł opisuje cnoty, które powinny charakteryzować życie
chrześcijańskie, takie jak pokój, wdzięczność i miłość, oraz podkreśla
znaczenie życia we wspólnocie, w której centrum znajduje się Chrystus
(zobacz także 1 Koryntian 13:1-13 i Efezjan 4:1-3).
3:18-21 - Paweł porusza kwestię relacji rodzinnych, podkreślając rolę
żon, mężów, dzieci i rodziców, opartą na autorytecie Chrystusa.
Harmonia rodzinna jest odzwierciedleniem boskiego porządku (zob. także
Efezjan 5:22-33 i Przyp. 22:6).
'''
