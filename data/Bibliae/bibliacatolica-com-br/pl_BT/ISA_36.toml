[36]
"1" = ''':sup:`1` W czternastym roku panowania króla Ezechiasza najechał Sennacheryb,
król asyryjski, wszystkie warowne miasta judzkie i zdobył je.
'''
"2" = ''':sup:`2` Z Lakisz posłał król asyryjski rabsaka z dużym oddziałem do
Jerozolimy przeciw Ezechiaszowi. Rabsak zajął stanowisko przy kanale
Wyższej Sadzawki, na drodze Pola Folusznika.
'''
"3" = ''':sup:`3` A wyszli do niego Eliakim, syn Chilkiasza, zarządca pałacu, Szebna,
pisarz, i Joach, syn Asafa, pełnomocnik.
'''
"4" = ''':sup:`4` Rabsak zaczął mówić: Powiedzcie Ezechiaszowi: Tak mówi wielki król,
król asyryjski: Cóż to za bezpieczeństwo, któremu zaufałeś?
'''
"5" = ''':sup:`5` Myślisz może, iż próżne słowa zdołają zastąpić radę i siłę do walki?
W kimże ty pokładasz ufność, że się zbuntowałeś przeciwko mnie?
'''
"6" = ''':sup:`6` Oto ty się opierasz na Egipcie, na tej nadłamanej lasce trzcinowej,
która, gdy się kto oprze na niej, wchodzi w dłoń i przebija ją. Taki
jest faraon, król egipski, dla wszystkich, którzy w nim pokładają
nadzieję.
'''
"7" = ''':sup:`7` A jeżeli mi powiesz: W Panu, Bogu naszym, położyliśmy ufność, to
czyż On nie jest tym, którego wyżyny i ołtarze poznosił Ezechiasz
nakazując Judzie i Jerozolimie: Przed tym tylko ołtarzem będziecie
pokłon oddawać Bogu?
'''
"8" = ''':sup:`8` Teraz więc, proszę, zrób układ z panem moim, królem asyryjskim: Dam
ci dwa tysiące koni, jeżeli zdołasz wystawić do nich jeźdźców!
'''
"9" = ''':sup:`9` Jak zmusisz do odwrotu namiestnika jednego z najmniejszych sług pana
mego? Ale ty zaufałeś Egiptowi - że dostaniesz rydwany i jazdę.
'''
"10" = ''':sup:`10` A teraz, czyż to wbrew woli Pana najechałem na ten kraj, by go
spustoszyć? Pan rzekł do mnie: Wyrusz w górę przeciw temu krajowi i
spustosz go!
'''
"11" = ''':sup:`11` Eliakim, Szebna i Joach powiedzieli do rabsaka: Mów, prosimy, do
sług twoich po aramejsku, gdyż rozumiemy ten język; nie mów do nas po
hebrajsku wobec słuchającego ludu, który jest na murach.
'''
"12" = ''':sup:`12` Lecz rabsak odrzekł: Czyż do pana twego i do ciebie posłał mnie pan
mój, abym mówił te słowa? Czyż nie raczej do ludzi, którzy siedzą na
murach, skazani na jedzenie swego kału i na picie swego moczu razem z
wami?
'''
"13" = ''':sup:`13` Stał więc rabsak i wołał donośnym głosem po hebrajsku tymi słowami:
Słuchajcie słów wielkiego króla, króla asyryjskiego!
'''
"14" = ''':sup:`14` Tak mówi król: Niech was nie zwodzi Ezechiasz, bo on nie potrafi
was ocalić.
'''
"15" = ''':sup:`15` Niech was Ezechiasz nie ożywia ufnością w Panu, zapewniając: Pan na
pewno wybawi nas; to miasto nie będzie wydane w ręce króla
asyryjskiego!
'''
"16" = ''':sup:`16` Nie słuchajcie Ezechiasza, bo tak mówi król asyryjski: Zawrzyjcie
ze mną pokój i poddajcie się mi, a będziecie jedli owoce, każdy ze swej
winnicy i ze swego drzewa figowego, i będziecie pili wodę, każdy ze
swej cysterny,
'''
"17" = ''':sup:`17` aż przyjdę zabrać was do kraju podobnego do waszego, kraju zboża i
młodego wina, kraju chleba i winnic.
'''
"18" = ''':sup:`18` Tylko Ezechiasz niech was nie oszukuje, mówiąc: Wybawi nas Pan.
Czyż bogowie narodów uratowali każdy swój kraj z ręki króla
asyryjskiego?
'''
"19" = ''':sup:`19` Gdzie są bogowie Chamatu i Arpadu? Gdzie bogowie Sefarwaim? A czy
wybawili Samarię z mojej ręki?
'''
"20" = ''':sup:`20` Którzy spośród wszystkich bogów tych krajów uratowali swój kraj z
mojej ręki, żeby Pan miał wybawić z mojej mocy Jeruzalem?
'''
"21" = ''':sup:`21` Oni zaś wysłuchali w milczeniu i nie odpowiedzieli mu ani słowa, bo
taki był rozkaz królewski: Nie odpowiadajcie mu!
'''
"22" = ''':sup:`22` Przyszli więc z rozdartymi szatami do Ezechiasza Eliakim, syn
Chilkiasza, i pisarz Szebna, i syn Asafa Joach, pełnomocnik, i
oznajmili mu wypowiedź rabsaka.
'''
"Notes" = '''
Notas de rodapé:
36:1-2 - Sancheryb, król Asyrii, zagraża Jerozolimie, obnażając
arogancję wrogów Boga. To wydarzenie podkreśla potrzebę zaufania Bożej
36:4-10 - Rabszak, asyryjski wysłannik, wzywa lud Judy, by nie ufał
Bogu, próbując zasiać w nim zwątpienie. Ta strategia jest ostrzeżeniem,
by oprzeć się pokusie utraty wiary w obliczu zagrożeń (zob. także 2
Kronik 32:7-8 i List do Efezjan 6:16).
36:11-12 - Przywódcy Judy proszą Rabszaka, aby przemawiał po aramejsku,
ale on upiera się przy hebrajskim, aby zastraszyć lud. Symbolizuje to
31:13 i Nehemiasza 6:9).
36:13-20 - Rabszake nadal obraża Pana, porównując Go do fałszywych
bogów innych narodów. Jego bluźnierstwo spotka się z interwencją Boga,
i Izajasz 37:33-35).
36:21-22 - Lud milczy, posłusznie wykonując polecenia króla Ezechiasza.
Odzwierciedla to wagę podążania za pobożnym przywództwem i zaufania
Bogu w czasach kryzysu (zob. także Wyjścia 14:14 i Przysłów 11:14).
'''
