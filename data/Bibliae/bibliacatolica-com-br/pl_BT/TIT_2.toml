[2]
"1" = ''':sup:`1` Ty zaś głoś to, co jest zgodne ze zdrową nauką:
'''
"2" = ''':sup:`2` że starcy winni być ludźmi trzeźwymi, statecznymi, roztropnymi
odznaczającymi się zdrową wiarą, miłością, cierpliwością.
'''
"3" = ''':sup:`3` Podobnie starsze kobiety winny być w zewnętrznym ułożeniu jak
najskromniejsze, winny unikać plotek i oszczerstw, nie upijać się
winem, a uczyć innych dobrego.
'''
"4" = ''':sup:`4` Niech pouczają młode kobiety, jak mają kochać mężów, dzieci,
'''
"5" = ''':sup:`5` jak mają być rozumne, czyste, gospodarne, dobre, poddane swym mężom
- aby nie bluźniono słowu Bożemu.
'''
"6" = ''':sup:`6` Młodzieńców również upominaj, aby byli umiarkowani;
'''
"7" = ''':sup:`7` we wszystkim dawaj wzór dobrych uczynków własnym postępowaniem w
nauczaniu okazuj prawość, powagę,
'''
"8" = ''':sup:`8` mowę zdrową, wolną od zarzutu, ażeby przeciwnik ustąpił ze wstydem,
nie mogąc nic złego o nas powiedzieć.
'''
"9" = ''':sup:`9` Niewolnicy niech będą poddani swoim panom we wszystkim, niech się
starają im przypodobać, niech się im nie sprzeciwiają,
'''
"10" = ''':sup:`10` niczego sobie nie przywłaszczają, lecz niech okazują zawsze
doskonałą wierność, ażeby pod każdym względem stali się chlubą dla
nauki naszego Zbawiciela, Boga.
'''
"11" = ''':sup:`11` Ukazała się bowiem łaska Boga, która niesie zbawienie wszystkim
ludziom
'''
"12" = ''':sup:`12` i poucza nas, abyśmy wyrzekłszy się bezbożności i żądz światowych,
rozumnie i sprawiedliwie, i pobożnie żyli na tym świecie,
'''
"13" = ''':sup:`13` oczekując błogosławionej nadziei i objawienia się chwały wielkiego
Boga i Zbawiciela naszego, Jezusa Chrystusa,
'''
"14" = ''':sup:`14` który wydał samego siebie za nas, aby odkupić nas od wszelkiej
nieprawości i oczyścić sobie lud wybrany na własność, gorliwy w
spełnianiu dobrych uczynków.
'''
"15" = ''':sup:`15` To mów, do tego zachęcaj i karć z całą powagą, niechaj cię nikt nie
lekceważy!
'''
"Notes" = '''
Notas de rodapé:
2:1-2 - Paweł napomina Tytusa, aby nauczał tego, co zgodne ze zdrową
nauką, zwłaszcza starszych mężczyzn. Mądrość i dojrzałość przywódców
powinny stanowić przykład dla młodszych pokoleń (zob. także 1
Tymoteusza 5:1-2 i 1 Piotra 5:5).
2:3-5 - Starsze kobiety powinny uczyć młodsze kobiety życia z
godnością, mądrością i szacunkiem. To nauczanie jest sposobem na
zachowanie porządku i moralności w Kościele (zob. także Efezjan 5,22-33
i 1 Piotra 3,1-6).
2:6-8 - Młodzi ludzie są powołani do postępowania w czystości i
szacunku. Dobry przykład chrześcijańskiego postępowania czyni ewangelię
bardziej atrakcyjną i godną naśladowania (zob. także 1 Tymoteusza 4:12
i Filipian 2:15).
2:9-10 - Słudzy są pouczeni, aby podporządkowywać się swoim panom,
pracując z dobrą wolą i szacunkiem. Taka postawa odzwierciedla
prawdziwą chrześcijańską wolność, która nie prowadzi do nieporządku,
lecz do dobrych uczynków (zob. także Efezjan 6:5-9 i 1 Piotra 2:18-21).
2:11-14 - Łaska Boża, która przyniosła zbawienie wszystkim ludziom,
uczy nas żyć sprawiedliwie i pobożnie, oczekując błogosławionej
nadziei. Zbawienie w Chrystusie wymaga życia przemienionego przez łaskę
Bożą (zob. także List do Efezjan 2:8-10 i List do Rzymian 6:1-14).
'''
