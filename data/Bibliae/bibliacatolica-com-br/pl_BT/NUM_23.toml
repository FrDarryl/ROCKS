[23]
"1" = ''':sup:`1` Wtedy rzekł Balaam do Balaka: Wznieś mi tu siedem ołtarzy i
przyprowadź mi siedem młodych cielców i siedem baranów.
'''
"2" = ''':sup:`2` Balak uczynił według życzenia Balaama, i ofiarowali wspólnie na
każdym ołtarzu młodego cielca i barana.
'''
"3" = ''':sup:`3` Wtedy rzekł Balaam do Balaka: Pozostań tu przy twojej całopalnej
ofierze, ja zaś odejdę. Może objawi mi się Pan, a co mi dozwoli
zobaczyć, oznajmię tobie. I poszedł na bezdrzewny pagórek.
'''
"4" = ''':sup:`4` Objawił się Bóg Balaamowi, a on rzekł do Niego: Ustanowiłem siedem
ołtarzy i ofiarowałem na każdym młodego cielca i barana.
'''
"5" = ''':sup:`5` Wówczas Pan włożył słowa w usta Balaama i rzekł mu: Wróć do Balaka i
tak mu powiesz.
'''
"6" = ''':sup:`6` Wrócił się więc ku niemu, a on stał jeszcze przy swej całopalnej
ofierze razem z moabskimi książętami.
mnie Balak, ze wschodnich wzgórz - król Moabu: Przyjdź tu, przeklnij mi
Jakuba! Przyjdź tu, a zgrom Izraela!
'''
"8" = ''':sup:`8` Jakże ja mogę przeklinać, kogo Bóg nie przeklina? Jak mogę
złorzeczyć, komu nie złorzeczy Pan?
'''
"9" = ''':sup:`9` Bo widzę go z wierzchu skały, ze wzgórz go dostrzegam, oto lud,
który mieszka osobno, a nie wlicza się do narodów.
'''
"10" = ''':sup:`10` Któż może zliczyć Jakuba jak proch licznego? Któż policzy choćby
czwartą część Izraela? Niech umrę śmiercią sprawiedliwych! Niechaj taki
jak ich będzie mój koniec!
'''
"11" = ''':sup:`11` Rzekł na to Balak do Balaama: Cóżeś to mi uczynił? Sprowadziłem cię
tu, byś przeklinał nieprzyjaciół moich, a ty zamiast tego im
błogosławisz!
'''
"12" = ''':sup:`12` Lecz on odpowiedział: Czyż nie muszę powiedzieć tego, co Pan włożył
w moje usta?
'''
"13" = ''':sup:`13` Rzekł więc Balak do niego: Chodź, proszę, ze mną na inne miejsce, z
którego będziesz ich widział. Stąd widzisz tylko ich część, a
wszystkich nie ogarniasz. Przeklnij ich zatem stamtąd.
'''
"14" = ''':sup:`14` Wziął go więc z sobą na Pole Czatów, na szczyt góry Pisga; zbudował
tam siedem ołtarzy i ofiarował na każdym młodego cielca i barana.
opodal będę oczekiwał na spotkanie.
'''
"16" = ''':sup:`16` Wtedy spotkał się Pan z Balaamem, przekazał mu słowa, polecając:
Wróć do Balaka i powiedz mu w ten sposób!
'''
"17" = ''':sup:`17` Gdy wrócił do niego, on stał jeszcze razem z książętami Moabu przy
całopalnej ofierze. Balak zapytał go: Co Pan powiedział?
Balaku, a słuchaj, synu Sippora, nakłoń swego ucha!
'''
"19" = ''':sup:`19` Bóg nie jest jak człowiek, by kłamał, nie jak syn ludzki, by się
wycofywał. Czyż On powie coś, a nie uczyni tego, lub nie wykona tego,
co oznajmił?
'''
"20" = ''':sup:`20` On mnie tu sprowadził, bym błogosławił: On błogosławi - ja tego
zmienić nie mogę.
'''
"21" = ''':sup:`21` Ja nie dostrzegam grzechu u Jakuba, ni w Izraelu nie widzę ja
złości. Pan, ich Bóg, jest z nimi: wznoszą Mu okrzyk jako królowi.
'''
"22" = ''':sup:`22` Bóg, który z Egiptu ich wywiódł, jest dla nich jakby rogami bawołu.
'''
"23" = ''':sup:`23` Skoro nie ma czarów wśród Jakuba ani wróżbiarstwa w Izraelu, w
czasie właściwym przepowie się Jakubowi, Izraelowi to, co Bóg uczyni.
'''
"24" = ''':sup:`24` Patrz, oto naród jak wstająca lwica, na podobieństwo lwa on się
podnosi i nie położy się, aż pożre swą zdobycz i krew zabitych wypije.
'''
"25" = ''':sup:`25` Rzekł wówczas Balak do Balaama: Gdy już nie możesz przeklinać,
przynajmniej im nie błogosław
'''
"26" = ''':sup:`26` Balaam odpowiedział Balakowi: Czyż nie mówiłem ci: Co Pan powie,
wszystko uczynię?
'''
"27" = ''':sup:`27` Wtedy rzekł znowu Balak do Balaama: Chodź, proszę, a na inne
miejsce jeszcze cię wprowadzę. Może spodoba się Bogu, byś przynajmniej
z tego miejsca mi go przeklął.
'''
"28" = ''':sup:`28` Potem wziął Balak Balaama na szczyt Peor, który się wznosi nad
pustynią.
'''
"29" = ''':sup:`29` Balaam rzekł do Balaka: Zbuduj mi tu siedem ołtarzy i przyprowadź
siedem młodych cielców i siedem baranów.
'''
"30" = ''':sup:`30` Spełnił Balak żądanie Balaama. Wtedy on złożył na każdym ołtarzu w
ofierze młodego cielca i barana.
'''
"Notes" = '''
Notas de rodapé:
23:1-3 - Balaam przygotowuje ofiary zgodnie z ówczesnym zwyczajem,
zanim przekaże orędzie Boże. Chociaż Balaam jest prorokiem wynajętym do
przeklinania Izraela, może mówić tylko to, co Bóg mu objawi,
demonstrując wyższość słowa Bożego nad ludzkimi intencjami (zob. także
Izajasz 55:11 i Przysłów 19:21).
23:7-10 - W pierwszym proroctwie Balaam oświadcza, że nie może przekląć
nikogo, kogo Bóg nie przeklął. Izrael jest błogosławiony i wyodrębniony
przez Boga jako Jego lud wybrany, co podkreśla suwerenność Boga w
23:11-12 - Balak jest sfrustrowany Balaamem, ponieważ zamiast
przeklinać Izrael, Balaam go błogosławi. To pokazuje, że ludzkie plany
nie mogą przeważyć nad zamysłem Boga (zob. także Prz 21:30 i Iz 14:27).
23:19-20 - Bóg nie jest człowiekiem, aby kłamać lub zmieniać zdanie.
Jego błogosławieństwo dla Izraela jest nieodwołalne, potwierdzając
wierność i niezmienność natury Boga. Ten werset jest jednym z
najczęściej cytowanych, aby pokazać, jak ufne można być w obietnice
Boże (zob. także Tytusa 1:2 i Hebrajczyków 6:17-18).
23:27-30 - Balak próbuje ponownie, prowadząc Balaama w inne miejsce, by
przekląć Izrael. Jednak wytrwałość Balaka w poszukiwaniu przekleństwa
świadczy o ludzkiej desperacji w próbie zmiany tego, co Bóg już
postanowił (zob. także 1 Samuela 15:29 i Izajasza 46:10-11).
'''
