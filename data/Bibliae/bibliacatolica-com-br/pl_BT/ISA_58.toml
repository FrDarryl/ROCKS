[58]
"1" = ''':sup:`1` Krzycz na całe gardło, nie przestawaj! Podnoś głos twój jak trąba!
Wytknij mojemu ludowi jego przestępstwa i domowi Jakuba jego grzechy!
'''
"2" = ''':sup:`2` Szukają Mnie dzień za dniem, pragną poznać moje drogi, jak naród,
który kocha sprawiedliwośći nie opuszcza Prawa swego Boga. Proszą Mnie
o sprawiedliwe prawa, pragną bliskości Boga:
'''
"3" = ''':sup:`3` Czemu pościliśmy, a Ty nie wejrzałeś? Umartwialiśmy siebie, a Tyś
tego nie uznał? Otóż w dzień waszego postu wy znajdujecie sobie zajęcie
i uciskacie wszystkich waszych robotników.
'''
"4" = ''':sup:`4` Otóż pościcie wśród waśni i sporów, i wśród bicia niegodziwą
pięścią. Nie pośćcie tak, jak dziś czynicie, żeby się rozlegał zgiełk
wasz na wysokości.
'''
"5" = ''':sup:`5` Czyż to jest post, jaki Ja uznaję, dzień, w którym się człowiek
umartwia? Czy zwieszanie głowy jak sitowie i użycie woru z popiołem za
posłanie - czyż to nazwiesz postem i dniem miłym Panu?
'''
"6" = ''':sup:`6` Czyż nie jest raczej ten post, który wybieram: rozerwać kajdany zła,
rozwiązać więzy niewoli, wypuścić wolno uciśnionych i wszelkie jarzmo
połamać;
'''
"7" = ''':sup:`7` dzielić swój chleb z głodnym, wprowadzić w dom biednych tułaczy,
nagiego, którego ujrzysz, przyodziać i nie odwrócić się od
współziomków.
'''
"8" = ''':sup:`8` Wtedy twoje światło wzejdzie jak zorza i szybko rozkwitnie twe
zdrowie. Sprawiedliwość twoja poprzedzać cię będzie, chwała Pańska iść
będzie za tobą.
jestem! Jeśli u siebie usuniesz jarzmo, przestaniesz grozić palcem i
mówić przewrotnie,
'''
"10" = ''':sup:`10` jeśli podasz twój chleb zgłodniałemu i nakarmisz duszę
przygnębioną, wówczas twe światło zabłyśnie w ciemnościach, a twoja
ciemność stanie się południem.
'''
"11" = ''':sup:`11` Pan cię zawsze prowadzić będzie, nasyci duszę twoją na pustkowiach.
Odmłodzi twoje kości, tak że będziesz jak zroszony ogród i jak źródło
wody, co się nie wyczerpie.
'''
"12" = ''':sup:`12` Twoi ludzie zabudują prastare zwaliska, wzniesiesz budowle z
odwiecznych fundamentów. I będą cię nazywać naprawcą wyłomów,
odnowicielem rumowisk - na zamieszkanie.
'''
"13" = ''':sup:`13` Jeśli powściągniesz twe nogi od przekraczania szabatu, żeby w dzień
mój święty spraw swych nie załatwiać, jeśli nazwiesz szabat rozkoszą, a
święty dzień Pana - czcigodnym, jeśli go uszanujesz przez unikanie
podróży, tak by nie przeprowadzać swej woli ani n
'''
"14" = ''':sup:`14` wtedy znajdziesz twą rozkosz w Panu. Ja cię powiodę w triumfie
przez wyżyny kraju, karmić cię będę dziedzictwem Jakuba, twojego ojca.
Albowiem usta Pańskie to wyrzekły.
'''
