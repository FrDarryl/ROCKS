[2]
"1" = ''':sup:`1` Biada tym, którzy planują nieprawość i obmyślają zło na swych
łożach! Gdy świta poranek, wykonują je, bo jest ono w mocy ich rąk.
'''
"2" = ''':sup:`2` Gdy pożądają pól, zagarniają je, gdy domów - to je zabierają; biorą
w niewolę męża wraz z jego domem, człowieka z jego dziedzictwem.
od której nie uchylicie waszych karków i nie będziecie dumnie chodzić,
bo będzie to czas nieszczęścia.
'''
"4" = ''':sup:`4` W owym dniu wygłoszą przeciw wam satyrę, podniosą wielki lament,
mówiąc: Jesteśmy ograbieni do szczętu! Dział mego ludu przemierzony
sznurem, i nie ma, kto by go przywrócił; pola nasze przydzielono
grabieżcy.
'''
"5" = ''':sup:`5` Przeto nie będziesz mieć nikogo, kto by rzucał sznurem na dział w
zgromadzeniu Pańskim.
'''
"6" = ''':sup:`6` Nie przepowiadajcie! Niech przepowiadają oni! Nigdy nie będą
przepowiadać w ten sposób: Sromota nie będzie oddalona.
'''
"7" = ''':sup:`7` Czyż miałby być przeklęty dom Jakuba? Czyż skory do gniewu jest Duch
Pański, czy takie Jego postępowanie? Czyż słowa Jego nie są życzliwe
dla ludu swego izraelskiego?
'''
"8" = ''':sup:`8` Lecz wy jesteście wrogami mego ludu, powstajecie przeciwko miłującym
pokój; wyrywacie płaszcz spokojnym przechodniom, którzy czują odrazę do
walki.
'''
"9" = ''':sup:`9` Kobiety ludu mego wyrzucacie z ich miłych domów; dzieciom ich
odbieracie chwałę moją na zawsze.
'''
"10" = ''':sup:`10` Wstańcie i uchodźcie, bo tu nie jest wasze miejsce spoczynku. Z
powodu nieczystości będziecie zniszczeni, i to zniszczeniem bolesnym.
'''
"11" = ''':sup:`11` Jeśli człowiek żyjący próżnością i fałszem tak kłamie: Będę ci
prorokował o winie i sycerze, ten staje się prorokiem tego ludu.
'''
"12" = ''':sup:`12` Zaprawdę zgromadzę ciebie całego, Jakubie! Zbiorę w jedno Resztę
Izraela, umieszczę go razem jak owce w ogrodzeniu, jak trzodę w środku
pastwiska, i będzie gwarno z powodu mnóstwa ludzi.
'''
"13" = ''':sup:`13` Wystąpi przewodnik przed nimi, przebiją i przejdą bramę, i wyjdą
przez nią; ich król pójdzie przed nimi, Pan na ich czele.
'''
"Notes" = '''
Notas de rodapé:
2:1-2 - Micheasz potępia tych, którzy dopuszczają się
niesprawiedliwości, kradną cudzą ziemię i uciskają słabych. Boże
potępienie niesprawiedliwości społecznej jest tematem przewodnim,
odzwierciedlającym Jego sprawiedliwość wobec wyzysku biednych i
bezbronnych (zob. także Prz 14,31 i Izajasz 10,1-2).
2:3-5 - Sąd Boży spadnie na tych, którzy uciskają. Słowa Micheasza
ujawniają, że niesprawiedliwość doprowadzi do utraty dziedzictwa i
bezpieczeństwa przez niegodziwych, co wskazuje, że Bóg nie toleruje
wyzysku (zob. także Jeremiasza 5:28 i Zachariasza 7:10).
2:6-7 - Lud Izraela źle reaguje na przesłanie Micheasza, odrzucając
myśl o nadchodzącym na niego sądzie Bożym. Ich odrzucenie Słowa Bożego
odzwierciedla zatwardziałość serca i pychę ludu (zob. także Izajasz
2:8-11 - Ucisk i egoizm przywódców zostają ujawnione, gdy niszczą lud i
podważają zaufanie sprawiedliwych. Obraz „resztki” zaczyna się pojawiać
jako nadzieja na odrodzenie, pokazując, że Bóg nadal będzie okazywał
miłosierdzie małej, wiernej grupie (zob. także Izajasz 1:23 i Jeremiasz
23:1-4).
2:12-13 - Księga Micheasza kończy się obietnicą odnowy, w której Bóg
ponownie zgromadzi swój lud, symbolizując wierną resztkę, która
zostanie zbawiona. Obietnica zbawienia i odnowy jest znakiem Bożego
miłosierdzia (zob. także Ezechiela 37:21-28 i Rzymian 11:5-6).
'''
