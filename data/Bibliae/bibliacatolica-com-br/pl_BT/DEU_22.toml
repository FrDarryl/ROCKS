[22]
"1" = ''':sup:`1` Jeśli zobaczysz zbłąkanego wołu swego brata albo sztukę mniejszego
bydła, nie odwrócisz się od nich, lecz zaprowadzisz je z powrotem do
swego brata.
'''
"2" = ''':sup:`2` Jeśli brat twój nie jest blisko ciebie i jeśli go nie znasz,
zaprowadzisz je do swego domu, będą u ciebie, aż przyjdzie ich szukać
twój brat i wtedy mu je oddasz.
'''
"3" = ''':sup:`3` Tak postąpisz z jego osłem, tak postąpisz z jego płaszczem, tak
postąpisz z każdą rzeczą zgubioną przez swego brata - z tym, co mu
zginęło, a tyś odnalazł: nie możesz od tego się odwrócić.
'''
"4" = ''':sup:`4` Jeśli zobaczysz, że osioł twego brata albo wół jego upadł na drodze
- nie odwrócisz się od nich, ale z nim razem je podniesiesz.
'''
"5" = ''':sup:`5` Kobieta nie będzie nosiła ubioru mężczyzny ani mężczyzna ubioru
kobiety; gdyż każdy, kto tak postępuje, obrzydły jest dla Pana, Boga
swego.
'''
"6" = ''':sup:`6` Jeśli napotkasz przed sobą na drodze, na drzewie lub na ziemi
gniazdo ptaka z pisklętami lub jajkami wysiadywanymi przez matkę, nie
zabierzesz matki z pisklętami.
'''
"7" = ''':sup:`7` Matkę zostawisz w spokoju, a pisklęta możesz zabrać - aby ci się
dobrze powodziło i abyś długo żył.
'''
"8" = ''':sup:`8` Jeśli zbudujesz nowy dom, uczynisz na dachu ogrodzenie, byś nie
obciążył swego domu krwią, gdyby ktoś z niego spadł.
'''
"9" = ''':sup:`9` Nie zasiejesz w twojej winnicy dwu gatunków roślin, aby wszystkie
nie zostały uznane za święte: nasiona posiane i zbiory w winnicy.
'''
"10" = ''':sup:`10` Nie będziesz orał razem wołem i osłem.
'''
"11" = ''':sup:`11` Nie wdziejesz sukni utkanej naraz z wełny i lnu.
'''
"12" = ''':sup:`12` Zrobisz sobie frędzle na czterech rogach płaszcza, którym się
okrywasz.
'''
"13" = ''':sup:`13` Jeśli ktoś poślubi żonę, zbliży się do niej, a potem ją
znienawidzi,
'''
"14" = ''':sup:`14` zarzucając jej złe czyny, i zniesławi ją mówiąc: Poślubiłem tę
kobietę, a zbliżywszy się do niej, nie znalazłem u niej oznak
dziewictwa,
'''
"15" = ''':sup:`15` wtedy ojciec i matka młodej kobiety zaniosą dowody jej dziewictwa
do bramy, do starszych miasta.
'''
"16" = ''':sup:`16` Ojciec młodej kobiety odezwie się do starszych: Dałem swą córkę
temu człowiekowi za żonę, a on ją znienawidził.
'''
"17" = ''':sup:`17` Oto zarzuca jej złe czyny, mówiąc: Nie znalazłem u córki twej oznak
dziewictwa. A oto są dowody dziewictwa mej córki i rozłoży tkaninę
przed starszymi miasta.
'''
"18" = ''':sup:`18` Wtedy starsi miasta wezmą tego męża i ukarzą go.
'''
"19" = ''':sup:`19` Skażą go na sto syklów srebra i dadzą je ojcu młodej kobiety, gdyż
okrył niesławą dziewicę izraelską; pozostanie jego żoną i nie będzie
jej mógł całe życie porzucić.
'''
"20" = ''':sup:`20` Lecz jeśli oskarżenie to okaże się prawdziwym, bo nie znalazły się
dowody dziewictwa młodej kobiety,
'''
"21" = ''':sup:`21` wyprowadzą młodą kobietę do drzwi domu ojca i kamienować ją będą
mężowie tego miasta, aż umrze, bo dopuściła się bezeceństwa w Izraelu,
uprawiając rozpustę w domu ojca. Usuniesz zło spośród siebie.
'''
"22" = ''':sup:`22` Jeśli się znajdzie człowieka śpiącego z kobietą zamężną, oboje
umrą: mężczyzna śpiący z kobietą i ta kobieta. Usuniesz zło z Izraela.
'''
"23" = ''':sup:`23` Jeśli dziewica została zaślubiona mężowi, a spotkał ją inny jakiś
mężczyzna w mieście i spał z nią,
'''
"24" = ''':sup:`24` oboje wyprowadzicie do bramy miasta i kamienować ich będziecie, aż
umrą: młodą kobietę za to, że nie krzyczała będąc w mieście, a tego
mężczyznę za to, że zadał gwałt żonie bliźniego. Usuniesz zło spośród
siebie.
'''
"25" = ''':sup:`25` Lecz jeśli mężczyzna znalazł na polu młodą kobietę zaślubioną,
zadał jej gwałt i spał z nią, umrze sam mężczyzna, który z nią spał.
'''
"26" = ''':sup:`26` Młodej kobiecie zaś nic nie uczynisz. Młoda kobieta nie popełniła
przestępstwa godnego śmierci. Wypadek ten jest podobny do tego, gdy
ktoś powstaje przeciw bliźniemu swemu i życia go pozbawi:
'''
"27" = ''':sup:`27` znalazł ją na polu, młoda kobieta zaślubiona krzyczała, a nikt jej
nie przyszedł z pomocą.
'''
"28" = ''':sup:`28` Jeśli mężczyzna znajdzie młodą kobietę - dziewicę niezaślubioną -
pochwyci ją i śpi z nią, a znajdą ich,
'''
"29" = ''':sup:`29` odda ten mężczyzna, który z nią spał, ojcu młodej kobiety
pięćdziesiąt syklów srebra i zostanie ona jego żoną. Za to, że jej
gwałt zadał, nie będzie jej mógł porzucić przez całe swe życie.
'''
