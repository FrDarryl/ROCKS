"29" = ''':sup:`29` I reszta ludu, kapłanów, lewitów - odźwierni, śpiewacy, niewolnicy
świątyni - oraz wszyscy, którzy przeszli od narodów obczyzny do Prawa
Bożego: ich żony, synowie i córki - każdy, kto był zdolny zrozumieć,
'''
"30" = ''':sup:`30` całkowicie przyłączają się do swych braci, swych dostojników,
oświądczając pod przysięgą i zaklęciem: że postępować będą według Prawa
Bożego, danego przez Mojżesza, sługę Bożego, to jest, że zachowywać
będą i wypełniać wszystkie przykazania Pana, Boga naszego, przepisy
Jego i prawa.
'''
"31" = ''':sup:`31` Mianowicie: że córek naszych nie damy narodom tej ziemi ani córek
ich nie weźmiemy za żony dla synów naszych.
'''
"32" = ''':sup:`32` A co do narodów tej ziemi przynoszących towary i wszelkiego rodzaju
zboże do sprzedania w dzień sobotni: to nie przyjmiemy tego od nich w
szabat ani w dzień święty. Również w roku szabatowym zrzekniemy się
korzyści i żądania zwrotu od wszelkiego dłużnika.
'''
"33" = ''':sup:`33` Niniejszym podejmujemy też zobowiązania, że rocznie dawać będziemy
jedną trzecią sykla na potrzeby kultu w domu Boga naszego,
'''
"34" = ''':sup:`34` na chleb pokładny, na ustawiczną ofiarę pokarmową, na ustawiczne
całopalenie, na szabaty, na dni nowiu, święta, na uczty święte i na
ofiary przebłagalne, by uzyskać pojednanie dla Izraela, słowem, na
wszelką posługę w domu Boga naszego.
'''
"35" = ''':sup:`35` Losowaniem rozstrzygnęliśmy - kapłani, lewici i lud - sprawę
dostarczenia opału: należy go rokrocznie w określonych terminach
odstawiać do domu Boga naszego według kolejności rodzin, aby zgodnie z
przepisem Prawa utrzymywać ogień na ołtarzu Pana, Boga naszego.
'''
"36" = ''':sup:`36` Chcemy też rokrocznie przynosić do domu Pańskiego pierwociny ziemi
naszej i pierwociny każdego owocu drzew wszelkiego rodzaju
'''
"37" = ''':sup:`37` oraz zgodnie z przepisem Prawa to, co pierworodne: z synów naszych
i z bydła naszego: pierworodne wołów naszych i owiec obiecujemy
odstawić do domu Boga naszego dla kapłanów urzędujących w domu Boga
naszego.
'''
"38" = ''':sup:`38` Następnie, wybór przemiałów naszych, czyli świadczeń naszych, i
wybór owocu wszelkiego rodzaju drzew, moszczu i oliwy przyniesiemy
kapłanom do składnic domu Boga naszego; a dziesięcinę z ziemi naszej -
lewitom; są to ci lewici, którzy pobierają dziesięcinę we wszystkich
miastach wyznających naszą wia
'''
"39" = ''':sup:`39` I kapłan, potomek Aarona, będzie z lewitami, gdy oni będą pobierać
dziesięcinę; a lewici odniosą dziesięcinę dziesięciny do składnic
skarbca domu Boga naszego;
'''
"40" = ''':sup:`40` albowiem do tych składnic przyniosą Izraelici i lewici świadczenia
zboża, moszczu i oliwy; tam są też sprzęty świątyni oraz pełniący
służbę kapłani, jak też odźwierni i śpiewacy. Tak więc nie zaniedbamy
domu Boga naszego.
'''
"Notes" = '''
Notas de rodapé:
10:28-29 - Naród izraelski zawiera odnowione przymierze z Bogiem,
zobowiązując się do przestrzegania przykazań Prawa Mojżeszowego. Ten
moment oznacza duchową odnowę i zobowiązanie do wierności Bogu (zob.
także Pwt 29,10-12 i Joz 24,24-25).
10:30 - Przymierze zawiera obietnicę nie zawierania małżeństw z
obcokrajowcami, co podkreśla potrzebę zachowania tożsamości religijnej
i kulturowej ludu Bożego. Zobowiązanie to ma na celu ochronę Izraela
przed wpływami pogańskimi (zob. także Pwt 7,3-4 i 2 Kor 6,14).
10:31 - Lud postanawia przestrzegać szabatu i roku szabatowego,
potwierdzając tym samym wagę przestrzegania Bożych praw dotyczących
odpoczynku i czci. Przykazania te podkreślają rolę szabatu w uświęceniu
(zob. także Wj 20,8-11 i Kpł 25,4).
10:32-33 - Zobowiązują się do finansowego wspierania utrzymania
Świątyni i regularnych ofiar. To pokazuje odpowiedzialność każdego
Izraelity za wspieranie wspólnotowego kultu i oddawania czci Bogu (zob.
także Wj 30,13-16 i 2 Kor 9,7).
10:39 - Lud obiecuje przynosić dziesięciny i ofiary do Świątyni, aby
wspierać Lewitów i kapłanów. Wierność w płaceniu dziesięciny jest
postrzegana jako fundamentalny element życia w posłuszeństwie (zob.
także Malachiasza 3:10 i 1 Koryntian 9:13-14).
'''
