[15]
"1" = ''':sup:`1` Ja jestem prawdziwym krzewem winnym, a Ojciec mój jest tym, który
uprawia.
'''
"2" = ''':sup:`2` Każdą latorośl, która we Mnie nie przynosi owocu, odcina, a każdą,
która przynosi owoc, oczyszcza, aby przynosiła owoc obfitszy.
'''
"3" = ''':sup:`3` Wy już jesteście czyści dzięki słowu, które wypowiedziałem do was.
'''
"4" = ''':sup:`4` Wytrwajcie we Mnie, a Ja /będę trwał/ w was. Podobnie jak latorośl
nie może przynosić owocu sama z siebie - o ile nie trwa w winnym
krzewie - tak samo i wy, jeżeli we Mnie trwać nie będziecie.
'''
"5" = ''':sup:`5` Ja jestem krzewem winnym, wy - latoroślami. Kto trwa we Mnie, a Ja w
nim, ten przynosi owoc obfity, ponieważ beze Mnie nic nie możecie
uczynić.
'''
"6" = ''':sup:`6` Ten, kto we Mnie nie trwa, zostanie wyrzucony jak winna latorośl i
uschnie. I zbiera się ją, i wrzuca do ognia, i płonie.
'''
"7" = ''':sup:`7` Jeżeli we Mnie trwać będziecie, a słowa moje w was, poproście, o
cokolwiek chcecie, a to wam się spełni.
'''
"8" = ''':sup:`8` Ojciec mój przez to dozna chwały, że owoc obfity przyniesiecie i
staniecie się moimi uczniami.
'''
"9" = ''':sup:`9` Jak Mnie umiłował Ojciec, tak i Ja was umiłowałem. Wytrwajcie w
miłości mojej!
'''
"10" = ''':sup:`10` Jeśli będziecie zachowywać moje przykazania, będziecie trwać w
miłości mojej, tak jak Ja zachowałem przykazania Ojca mego i trwam w
Jego miłości.
'''
"11" = ''':sup:`11` To wam powiedziałem, aby radość moja w was była i aby radość wasza
była pełna.
'''
"12" = ''':sup:`12` To jest moje przykazanie, abyście się wzajemnie miłowali, tak jak
Ja was umiłowałem.
'''
"13" = ''':sup:`13` Nikt nie ma większej miłości od tej, gdy ktoś życie swoje oddaje za
przyjaciół swoich.
'''
"14" = ''':sup:`14` Wy jesteście przyjaciółmi moimi, jeżeli czynicie to, co wam
przykazuję.
'''
"15" = ''':sup:`15` Już was nie nazywam sługami, bo sługa nie wie, co czyni pan jego,
ale nazwałem was przyjaciółmi, albowiem oznajmiłem wam wszystko, co
usłyszałem od Ojca mego.
'''
"16" = ''':sup:`16` Nie wyście Mnie wybrali, ale Ja was wybrałem i przeznaczyłem was na
to, abyście szli i owoc przynosili, i by owoc wasz trwał - aby wszystko
dał wam Ojciec, o cokolwiek Go poprosicie w imię moje.
'''
"17" = ''':sup:`17` To wam przykazuję, abyście się wzajemnie miłowali.
'''
"18" = ''':sup:`18` Jeżeli was świat nienawidzi, wiedzcie, że Mnie pierwej
znienawidził.
'''
"19" = ''':sup:`19` Gdybyście byli ze świata, świat by was kochał jako swoją własność.
Ale ponieważ nie jesteście ze świata, bo Ja was wybrałem sobie ze
świata, dlatego was świat nienawidzi.
'''
"20" = ''':sup:`20` Pamiętajcie na słowo, które do was powiedziałem: Sługa nie jest
większy od swego pana. Jeżeli Mnie prześladowali, to i was będą
prześladować. Jeżeli moje słowo zachowali, to i wasze będą zachowywać.
'''
"21" = ''':sup:`21` Ale to wszystko wam będą czynić z powodu mego imienia, bo nie znają
Tego, który Mnie posłał.
'''
"22" = ''':sup:`22` Gdybym nie przyszedł i nie mówił do nich, nie mieliby grzechu.
Teraz jednak nie mają usprawiedliwienia dla swego grzechu.
'''
"23" = ''':sup:`23` Kto Mnie nienawidzi, ten i Ojca mego nienawidzi.
'''
"24" = ''':sup:`24` Gdybym nie dokonał wśród nich dzieł, których nikt inny nie dokonał,
nie mieliby grzechu. Teraz jednak widzieli je, a jednak znienawidzili i
Mnie, i Ojca mego.
'''
"25" = ''':sup:`25` Ale to się stało, aby się wypełniło słowo napisane w ich Prawie:
Nienawidzili Mnie bez powodu.
'''
"26" = ''':sup:`26` Gdy jednak przyjdzie Pocieszyciel, którego Ja wam poślę od Ojca,
Duch Prawdy, który od Ojca pochodzi, On będzie świadczył o Mnie.
'''
"27" = ''':sup:`27` Ale wy też świadczycie, bo jesteście ze Mną od początku.
'''
"Notes" = '''
Notas de rodapé:
15:1-8 - Jezus jest prawdziwym krzewem winnym, a uczniowie latoroślami.
Bliska więź z Chrystusem jest niezbędna do owocnego życia, a owocowanie
jest oznaką prawdziwej jedności z Nim (zob. także J 14,20 i Gal
5,22-23).
15:9-11 - Jezus podkreśla przykazanie miłości, tak jak kochał swoich
uczniów. Przestrzeganie Jego przykazań prowadzi do pełni radości,
ponieważ życie w Chrystusie przynosi satysfakcję i cel (zob. także J
13,34 i 1 J 5,3).
15:12-17 - Jezus nakazuje nam kochać się wzajemnie tak, jak On kochał,
a przyjaźń z Nim opiera się na przestrzeganiu Jego przykazań. Ofiarna
miłość Chrystusa ma być naśladowana przez uczniów, stanowiąc podstawę
15:18-21 - Jezus ostrzega, że uczniowie będą znienawidzeni przez świat,
tak jak On sam był znienawidzony. Sprzeciw ze strony świata jest
nieunikniony dla tych, którzy podążają za Chrystusem, ale muszą
pozostać wierni, wiedząc, że należą do Boga (zob. także J 17,14 i 1 J
3,13).
15:26-27 - Jezus obiecuje Ducha Świętego, który będzie świadczył o Nim
i pomoże Jego uczniom czynić to samo. Duch Święty jest niezbędny do
ewangelizacji i życia wiarą chrześcijańską (zob. także Dz 1,8 i J
14,26).
'''
