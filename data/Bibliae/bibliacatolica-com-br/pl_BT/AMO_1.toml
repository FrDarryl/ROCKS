"1" = ''':sup:`1` Słowa Amosa, który był jednym spośród pasterzy z Tekoa: co widział w
sprawie Izraela, za dni Ozjasza, króla Judy, i za dni Jeroboama, syna
Joasza, króla Izraela, na dwa lata przed trzęsieniem ziemi.
'''
"2" = ''':sup:`2` Powiedział on: Pan z Syjonu zagrzmi, Z Jeruzalem wyda swój głos, a
lamentować będą łąki pasterzy i szczyt Karmelu uschnie.
'''
"3" = ''':sup:`3` Tak mówi Pan: Z powodu trzech występków Damaszku i z powodu czterech
'''
"4" = ''':sup:`4` Ześlę więc ogień na dom Chazaela, by strawił pałace Ben-Hadada.
'''
"5" = ''':sup:`5` Rozbiję zaworę Damaszku i wytępię mieszkańca z doliny Awen i
dzierżącego berło z Bet-Eden, a naród Aramu uprowadzony zostanie do Kir
- mówi Pan.
'''
"6" = ''':sup:`6` Tak mówi Pan: Z powodu trzech występków Gazy i z powodu czterech nie
ją Edomowi.
'''
"7" = ''':sup:`7` Ześlę więc ogień na mury Gazy, i strawi on jej pałace.
'''
"8" = ''':sup:`8` Wytępię mieszkańca z Aszdodu i dzierżącego berło z Aszkelonu. Zwrócę
rękę przeciw Ekronowi i zginie reszta Filistynów - rzekł Pan Bóg.
'''
"9" = ''':sup:`9` Tak mówi Pan: Z powodu trzech występków Tyru i z powodu czterech nie
ostatniego i nie pamiętali o bratnim przymierzu.
'''
"10" = ''':sup:`10` Ześlę więc ogień na mury Tyru i strawi jego pałace.
'''
"11" = ''':sup:`11` Tak mówi Pan: Z powodu trzech występków Edomu i z powodu czterech
tłumiąc uczucie miłosierdzia, trwał w swym gniewie nieustannie i gniew
swój chował do końca.
'''
"12" = ''':sup:`12` Ześlę więc ogień na Teman i strawi pałace Bosry.
'''
"13" = ''':sup:`13` Tak mówi Pan: Z powodu trzech występków synów Ammona i z powodu
Gileadu, by rozszerzyć swoje granice.
'''
"14" = ''':sup:`14` Rozpalę więc ogień na murach Rabba i strawi jego pałace podczas
wrzawy w dzień bitwy, podczas burzy w dzień wichru.
'''
"15" = ''':sup:`15` I pójdzie król ich w niewolę, on i książęta jego razem - rzekł Pan.
'''
"Notes" = '''
Notas de rodapé:
1:1-2 - Wstęp do Księgi Amosa podkreśla powołanie proroka, który
otrzymuje Boże przesłanie za panowania Uzzjasza w Judzie i Jeroboama II
w Izraelu. Głos Pana rozbrzmiewa z Syjonu, zwiastując początek sądu
1,2).
1:3-5 - Wyrok Boży zostaje wydany na Damaszek, stolicę Syrii, za
okrucieństwo wobec Gileadytów. To potępienie odzwierciedla Bożą
sprawiedliwość wobec wrogów Izraela i ukazuje wagę etycznego i
moralnego postępowania w narodach (zob. także Izajasz 17:1 i Jeremiasz
49:23-27).
1:6-8 - Bóg ogłasza wyrok na Gazę, miasto Filistynów, za pojmanie i
sprzedanie Izraelitów w niewolę. Wyrok ten odzwierciedla rażącą
niesprawiedliwość, jakiej dopuścili się Filistyni, wykorzystując
cierpienie innych narodów (zob. także Jeremiasz 47:4 i Zachariasz
9:5-7).
1:9-10 - Wyrok na Tyr zostaje ogłoszony z powodu zerwania traktatu z
Izraelem i handlu jeńcami. Niewierność traktatom i wykorzystywanie
wojny to aspekty, które Bóg potępia we wszystkich narodach (zob. także
Ezechiela 26:3-6 i 1 Krl 5:12).
1:11-12 - Edom zostaje potępiony za nieustanną zemstę na Izraelitach.
Grzech Edomu obejmuje nienawiść i przemoc, które są sprzeczne z Bożymi
zasadami pokoju i miłosierdzia (zob. także Rdz 27,41 i Abdiasz
1,10-14).
'''
