[4]
"1" = ''':sup:`1` Na to powiedział Mojżesz: A jeśli nie uwierzą i nie usłuchają słów
moich, mówiąc, że Pan nie ukazał mi się wcale?
'''
"2" = ''':sup:`2` Wówczas Pan zapytał go: Co masz w ręku? Odpowiedział: Laskę.
'''
"3" = ''':sup:`3` Wtedy rozkazał: Rzuć ją na ziemię. A on rzucił ją na ziemię, i
zamieniła się w węża. Mojżesz zaś uciekał przed nim.
'''
"4" = ''':sup:`4` Pan powiedział wtedy do Mojżesza: Wyciągnij rękę i chwyć go za ogon.
I wyciągnął rękę i uchwycił go, i stał się znów laską w jego ręku.
'''
"5" = ''':sup:`5` Tak uczyń, aby uwierzyli, że ukazał tobie Pan, Bóg ojców ich, Bóg
Abrahama Bóg Izaaka i Bóg Jakuba.
'''
"6" = ''':sup:`6` Ponownie rzekł do niego Pan: Włóż rękę w zanadrze! I włożył rękę w
zanadrze, a gdy ją wyjął, była pokryta trądem białym jak śnieg.
'''
"7" = ''':sup:`7` I rzekł znów: Włóż rękę w zanadrze! I włożył ją ponownie w zanadrze,
a gdy ją po chwili wyciągnął, była taka jak reszta ciała.
'''
"8" = ''':sup:`8` Tak więc, jeśli nie uwierzą i nie przyjmą świadectwa pierwszego
znaku, uwierzą świadectwu drugiego znaku.
'''
"9" = ''':sup:`9` A gdyby nawet nie uwierzyli tym dwom znakom i nie zważali na mowę
twoją, wówczas zaczerpniesz wody z Nilu i wylejesz na suchą ziemię; a
woda zaczerpnięta z Nilu stanie się krwią na ziemi.
'''
"10" = ''':sup:`10` I rzekł Mojżesz do Pana: Wybacz, Panie, ale ja nie jestem wymowny,
od wczoraj i przedwczoraj, a nawet od czasu, gdy przemawiasz do Twego
sługi. Ociężały usta moje i język mój zesztywniał.
'''
"11" = ''':sup:`11` Pan zaś odrzekł: Kto dał człowiekowi usta? Kto czyni go niemym albo
głuchym, widzącym albo niewidomym, czyż nie Ja, Pan?
'''
"12" = ''':sup:`12` Przeto idź, a Ja będę przy ustach twoich i pouczę cię, co masz
mówić.
'''
"13" = ''':sup:`13` Lecz Mojżesz rzekł: Wybacz, Panie, ale poślij kogo innego.
'''
"14" = ''':sup:`14` I rozgniewał się Pan na Mojżesza, mówiąc: Czyż nie masz brata twego
Aarona, lewity? Wiem, że on ma łatwość przemawiania. Oto teraz wyszedł
ci na spotkanie, a gdy cię ujrzy, szczerze się ucieszy.
'''
"15" = ''':sup:`15` Ty będziesz mówił do niego i przekażesz te słowa w jego usta. Ja
zaś będę przy ustach twoich i jego, i pouczę was, co winniście czynić.
'''
"16" = ''':sup:`16` Zamiast ciebie on będzie mówić do ludu, on będzie dla ciebie
ustami, a ty będziesz dla niego jakby Bogiem.
'''
"17" = ''':sup:`17` A laskę tę weź do ręki, bo nią masz dokonać znaków.
'''
"18" = ''':sup:`18` I odszedł Mojżesz, a wróciwszy do teścia swego Jetry, powiedział
mu: Pozwól mi iść z powrotem do braci moich, którzy są w Egipcie, aby
zobaczyć, czy są jeszcze przy życiu. Jetro powiedział do Mojżesza: Idź
w pokoju.
'''
"19" = ''':sup:`19` Pan powiedział do Mojżesza w Madian: Wracajże do Egiptu, gdyż
umarli wszyscy ci, którzy czyhali na twe życie.
'''
"20" = ''':sup:`20` Wziął Mojżesz swą żonę i synów, wsadził ich na osła i powracał do
ziemi egipskiej. Wziął też Mojżesz ze sobą laskę Boga.
'''
"21" = ''':sup:`21` Pan rzekł do Mojżesza: Gdy będziesz zbliżał się do Egiptu, pamiętaj
o władzy czynienia wszelkich cudów, jaką ci dałem do ręki, i okaż ją
przed faraonem. Ja zaś uczynię upartym jego serce, że nie zechce
zezwolić na wyjście ludu.
'''
"22" = ''':sup:`22` A ty wtedy powiesz do faraona: To mówi Pan: Synem moim pierworodnym
jest Izrael.
'''
"23" = ''':sup:`23` Mówię ci: Wypuść mojego syna, aby mi cześć oddawał; bo jeśli
zwlekać będziesz z wypuszczeniem go, to Ja ześlę śmierć na twego syna
pierworodnego.
'''
"24" = ''':sup:`24` W czasie podróży w miejscu noclegu spotkał Pan Mojżesza i chciał go
zabić.
'''
"25" = ''':sup:`25` Sefora wzięła ostry kamień i odcięła napletek syna swego i dotknęła
nim nóg Mojżesza, mówiąc: Oblubieńcem krwi jesteś ty dla mnie.
'''
"26" = ''':sup:`26` I odstąpił od niego Pan. Wtedy rzekła: Oblubieńcem krwi jesteś
przez obrzezanie.
'''
"27" = ''':sup:`27` Do Aarona powiedział Pan: Wyjdź na pustynię naprzeciw Mojżesza.
Wyszedł więc, a gdy go spotkał w pobliżu góry Boga, ucałował go.
'''
"28" = ''':sup:`28` Mojżesz opowiedział Aaronowi o wszystkich słowach Pana, który go
posłał, oraz o wszystkich znakach, jakie polecił mu wykonać.
'''
"29" = ''':sup:`29` Poszli więc Mojżesz i Aaron. A gdy zebrali całą starszyznę
Izraelitów,
'''
"30" = ''':sup:`30` powiedział Aaron wszystko to, co Pan mówił Mojżeszowi, ten zaś
wykonywał znaki na oczach ludu.
'''
"31" = ''':sup:`31` I uwierzył lud, gdy słyszał, że Pan nawiedził Izraelitów i wejrzał
na ich ucisk. A uklęknąwszy, oddali pokłon.
'''
