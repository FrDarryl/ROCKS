błogosławi każde plemię, podkreślając jego indywidualność i wartość w
planie Bożym (zob. także Lb 6,23-27 i Hbr 11,24-26).
33:2-5 - Opis obecności Boga na Synaju i Jego majestatu ukazuje
świętość Pana. Pamięć o przeszłości wzmacnia zaufanie do Jego ochrony i
przewodnictwa na przyszłość, podkreślając potrzebę czci przed Bogiem
33:6-25 - Konkretne błogosławieństwa dla każdego plemienia ilustrują
różnorodność w ciele Izraela i Boży plan dla każdego z nich. Podkreśla
to, że każdy ma do odegrania rolę w Królestwie Bożym, niezależnie od
swojej pozycji czy plemienia (zob. także 1 Koryntian 12:12-27 i Rzymian
12:4-8).
