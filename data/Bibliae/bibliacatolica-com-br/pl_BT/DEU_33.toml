[33]
"1" = ''':sup:`1` Oto błogosławieństwo, które wypowiedział Mojżesz, mąż Boży, nad
Izraelitami, przed swoją śmiercią:
'''
"2" = ''':sup:`2` Rzekł: Pan przyszedł z Synaju i z Seiru dla nich wzeszedł, zabłysnął
z góry Paran, przybywa z Meriba po Kadesz, w prawicy ogień płonący.
'''
"3" = ''':sup:`3` On kocha swój lud. Wszyscy Jego święci są w Jego ręku. U nóg Twoich
oni usiedli, słowa Twoje przyjmują.
'''
"4" = ''':sup:`4` Mojżesz dał nam Prawo - dziedzictwo społeczności Jakuba.
'''
"5" = ''':sup:`5` Był Król w Jeszurunie, gdy się zeszli książęta narodu, zgromadziły
się pokolenia Jakuba.
'''
"6" = ''':sup:`6` Niech żyje Ruben, niech nie umiera, niech żyje, choć liczbą
niewielki.
'''
"7" = ''':sup:`7` To powiedział do Judy: Usłysz, Panie, głos Judy, doprowadź go do
jego ludu, niech Twoje ręce go obronią, bądź dlań obroną od wrogów.
'''
"8" = ''':sup:`8` Do Lewiego powiedział: Twoje tummim i urim są dla oddanego ci męża,
wypróbowałeś go w Massa, spierałeś się z nim u wód Meriba.
'''
"9" = ''':sup:`9` O ojcu swym on mówi i o matce: Ja ich nie widziałem, nie zna już
swoich braci, nie chce rozpoznać swych dzieci. Tak słowa Twego
strzegli, przymierze Twoje zachowali.
'''
"10" = ''':sup:`10` Niech nakazów Twych uczą Jakuba, a Prawa Twego - Izraela, przed
Tobą palą kadzidło, na Twoim ołtarzu - całopalenia.
'''
"11" = ''':sup:`11` Moc jego, Panie, błogosław, a dzieła rąk jego przyjmij, złam biodra
jego nieprzyjaciół i tych, co go nienawidzą, by nie powstali.
'''
"12" = ''':sup:`12` Do Beniamina powiedział: Umiłowany przez Pana, bezpiecznie u Niego
zamieszka, u Niego, który zawsze będzie go bronił, odpocznie w Jego
ramionach.
'''
"13" = ''':sup:`13` Do Józefa powiedział: Jego ziemia - błogosławiona przez Pana, przez
bogactwo niebios, przez rosę, przez źródła otchłani podziemnej,
'''
"14" = ''':sup:`14` przez bogactwo darów słońca, przez bogactwo plonów miesięcy,
'''
"15" = ''':sup:`15` przez skarby z gór starożytnych, przez bogactwo odwiecznych
pagórków,
'''
"16" = ''':sup:`16` przez bogactwo z ziemi i plonów, łaska Mieszkańca Krzaku: dzieła
Jego na głowie Józefa, na skroni księcia swych braci.
'''
"17" = ''':sup:`17` Oto Jego byk pierworodny - cześć Jemu! Jego rogi - rogami bawołu,
bije nimi narody aż po krańce ziemi. Oto miriady Efraima, oto tysiące
Manassesa.
'''
"18" = ''':sup:`18` Do Zabulona powiedział: Zabulonie, ciesz się na twoich wyprawach, i
ty Issacharze, w twoich namiotach.
'''
"19" = ''':sup:`19` Zwołują narody na górę, by złożyć tam prawe ofiary; gdyż z bogactwa
morza będą korzystać i ze skarbów w piasku ukrytych.
'''
"20" = ''':sup:`20` Do Gada powiedział: Szczęśliwy, kto da miejsce Gadowi! Odpoczywa
jak lwica, rozdarł ramię i głowę.
'''
"21" = ''':sup:`21` Rzeczy najlepszych pożąda dla siebie, pragnie działu dowódcy; chce
kroczyć na czele narodu. Sprawiedliwość Pana wypełnił i Jego sądy nad
Izraelem.
'''
"22" = ''':sup:`22` Do Dana powiedział: Dan jest lwiątkiem, które się rzuca z Baszanu.
'''
"23" = ''':sup:`23` Do Neftalego powiedział: Neftali łaską nasycony, pełen jest
błogosławieństw Pana, morze i południe posiądzie.
'''
"24" = ''':sup:`24` Do Asera powiedział: Aser błogosławiony wśród synów, niech będzie
kochany przez braci, niech kąpie nogę w oliwie.
'''
"25" = ''':sup:`25` Twe zawory z żelaza i brązu, jak dni twoje moc twoja trwała.
'''
"26" = ''':sup:`26` Do Boga Jeszuruna nikt niepodobny, by tobie pomóc, cwałuje po
niebie, po obłokach, w swym majestacie.
'''
"27" = ''':sup:`27` Zwycięzcą jest Bóg odwieczny. Zniża swą broń - On od wieków, by
odpędzić wroga przed tobą; to On woła: Wyniszcz!
'''
"28" = ''':sup:`28` Izrael zamieszkał bezpiecznie, na osobności jest źródło Jakuba, na
ziemi zboża i moszczu, niebiosa zsyłają mu rosę.
'''
"29" = ''':sup:`29` Izraelu, tyś szczęśliwy, któż tobie podobny? Narodzie, zbawiony
przez Pana, Obrońca twój tobie pomaga, błogosławi zwycięski twój miecz.
Wrogowie słabną przed tobą, ty zaś wyniosłość ich depczesz.
'''
