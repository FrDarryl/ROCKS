[49]
"1" = ''':sup:`1` Jakub przywołał swoich synów mówiąc do nich: Zgromadźcie się, a
opowiem wam, co was czeka w czasach późniejszych.
'''
"2" = ''':sup:`2` Zbierzcie się i słuchajcie, synowie Jakuba, słuchajcie Izraela, ojca
waszego!
'''
"3" = ''':sup:`3` Rubenie, synu mój pierworodny, tyś moją mocą i pierwszym płodem
mojej męskiej siły, górujący dumą i górujący siłą.
'''
"4" = ''':sup:`4` Kipiałeś jak woda: nie będziesz już górował, bo wszedłeś do łoża
twego ojca, wchodząc zbezcześciłeś moje łoże!
'''
"5" = ''':sup:`5` Symeon i Lewi, bracia, narzędziami gwałtu były ich miecze.
'''
"6" = ''':sup:`6` Do ich zmowy się nie przyłączę, z ich knowaniem nie złączę mej
sławy, gdyż w gniewie swym mordowali ludzi i w swej swawoli kaleczyli
bydło.
'''
"7" = ''':sup:`7` Przeklęty ten ich gniew, gdyż był gwałtowny, i ich zawziętość, gdyż
była okrucieństwem! Rozproszę ich więc w Jakubie i rozdrobnię ich w
Izraelu.
'''
"8" = ''':sup:`8` Judo, ciebie sławić będą bracia twoi, twoja bowiem ręka na karku
twych wrogów! Synowie twego ojca będą ci oddawać pokłon!
'''
"9" = ''':sup:`9` Judo, młody lwie, na zdobyczy róść będziesz, mój synu: jak lew czai
się, gotuje do skoku, do lwicy podobny - któż się ośmieli go drażnić?
'''
"10" = ''':sup:`10` Nie zostanie odjęte berło od Judy ani laska pasterska spośród kolan
jego, aż przyjdzie ten, do którego ono należy, i zdobędzie posłuch u
narodów!
'''
"11" = ''':sup:`11` Przywiąże on swego osiołka w winnicy i źrebię ośle u winnych
latorośli. W winie prać będzie swą odzież, i w krwi winogron - swą
szatę.
'''
"12" = ''':sup:`12` Będą mu się iskrzyły oczy od wina, a zęby będą białe od mleka.
'''
"13" = ''':sup:`13` Zabulon mieszkać będzie na wybrzeżu morza, nad brzegiem morza,
dokąd zawijają okręty; kraniec jego - w Sydonie.
'''
"14" = ''':sup:`14` Issachar - osioł kościsty, będzie się wylegiwał ufny w swe
bezpieczeństwo.
'''
"15" = ''':sup:`15` Widzi on, że dobry jest spoczynek, a kraj uroczy; ale będzie musiał
ugiąć swój grzbiet pod brzemieniem i stanie się niewolnikiem, pędzonym
do pracy.
'''
"16" = ''':sup:`16` Dan będzie sądził lud swój jako jeden ze szczepów izraelskich;
'''
"17" = ''':sup:`17` będzie on jak wąż na drodze, jak żmija jadowita na ścieżce,
kąsająca pęciny konia, z którego jeździec spada na wznak.
'''
"18" = ''':sup:`18` Wybawienia twego czekam, o Panie!
'''
"19" = ''':sup:`19` Gad - zbójcy napadać go będą, on zaś będzie napadał im na pięty.
'''
"20" = ''':sup:`20` Od Asera - tłuste pokarmy, on będzie dostarczał przysmaków królowi.
'''
"21" = ''':sup:`21` Neftali - jak rozłożysty terebint, dający miłe przepowiednie.
'''
"22" = ''':sup:`22` Józef - latorośl owocująca, latorośl owocująca nad źródłem: gałązki
pną się po murze.
'''
"23" = ''':sup:`23` A choć łucznicy będą go prześladować, godzić w niego i czyhać na
niego,
'''
"24" = ''':sup:`24` łuk jego pozostanie niezłamany, i ręce jego - sprawne. Z rąk
potężnego Boga Jakubowego, od Pasterza i Opoki Izraela,
'''
"25" = ''':sup:`25` od Boga ojców twoich, który cię będzie wspomagał, od Wszechmocnego,
który ci będzie błogosławił - błogosławieństwa z niebios wysokich,
błogosławieństwa otchłani leżącej najniżej, błogosławieństwa piersi i
łona.
'''
"26" = ''':sup:`26` Błogosławieństwa ojca twego niech dłużej trwają niż
błogosławieństwa mych przodków, jak długo trwać będą pagórki odwieczne
- niechaj spłyną na głowę Józefa, na głowę tego, który jest księciem
wśród swoich braci!
'''
"27" = ''':sup:`27` Beniamin - wilk drapieżny, co rano rozrywa zdobycz, a wieczorem
rozdziela łupy.
'''
"28" = ''':sup:`28` Wszyscy ci - to dwanaście szczepów izraelskich, oraz to, co do nich
powiedział ich ojciec, wygłaszając do każdego z nich stosowne
błogosławieństwo, gdy im błogosławił.
'''
"29" = ''':sup:`29` Potem dał im taki rozkaz: Gdy ja zostanę przyłączony do moich
przodków, pochowajcie mnie przy moich praojcach w pieczarze, która jest
na polu Efrona Chetyty,
'''
"30" = ''':sup:`30` w pieczarze, która jest na polu Makpela w pobliżu Mamre w kraju
Kanaan, którą kupił Abraham wraz z tym polem od Efrona Chetyty jako
tytuł własności grobu.
'''
"31" = ''':sup:`31` Tam pochowano Abrahama i Sarę, jego żonę, tam pochowano Izaaka i
jego żonę Rebekę; tam pochowałem Leę.
'''
"32" = ''':sup:`32` Pole to wraz z pieczarą zostało kupione od Chetytów.
'''
"33" = ''':sup:`33` Gdy Jakub wydał te polecenia swoim synom, złożył swe nogi na łożu,
wyzionął ducha i został przyłączony do swoich przodków.
'''
"Notes" = '''
Notas de rodapé:
49:1-2 - Jakub wzywa swoich synów, aby prorokowali nad nimi,
podkreślając wagę błogosławieństw rodzinnych i rolę patriarchy w
przekazywaniu duchowego dziedzictwa. Podkreśla to odpowiedzialność
49:3-4 - Błogosławieństwo nadane Rubenowi podkreśla odpowiedzialność i
przywództwo, ale także konsekwencje jego braku charakteru. Stanowi to
ostrzeżenie przed konsekwencjami czynów w życiu duchowym (zob. także
Gal. 6:7-8 i 1 P. 4:17).
49:8-10 - Błogosławieństwo dla Judy uznaje jego przywództwo i mesjańską
obietnicę, że berło nie zostanie mu odjęte. Wskazuje to na przyjście
Mesjasza z rodu Judy, będącego centralnym punktem narracji o zbawieniu
49:22-26 - Błogosławieństwo Józefa jest celebracją jego pomyślności i
sukcesu. Odzwierciedla ono temat wierności Boga w próbach, pokazując,
jak nagradza On tych, którzy pozostają wierni (zob. także Rz 8,28 i Jk
1,12).
49:28:00 - Ostatnie błogosławieństwa Jakuba podsumowują losy plemion
Izraela, symbolizując ciągłość odkupieńczej historii Boga wobec Jego
ludu. Ta znana narracja jest wyrazem Bożego planu zbawienia (zob. także
Rdz 12,1-3 i Rz 9,4-5).
'''
