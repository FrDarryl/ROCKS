[10]
"1" = ''':sup:`1` Biada prawodawcom ustaw bezbożnych i tym, co ustanowili przepisy
krzywdzące,
'''
"2" = ''':sup:`2` aby słabych odepchnąć od sprawiedliwości i wyzuć z prawa biednych
mego ludu; by wdowy uczynić swoim łupem i by móc ograbiać sieroty!
'''
"3" = ''':sup:`3` Lecz co zrobicie w dzień kary, kiedy zagłada nadejdzie z dala? Do
kogo się uciekniecie o pomoc, i gdzie zostawicie wasze bogactwa?
'''
"4" = ''':sup:`4` Nic, tylko skulić się wam pomiędzy jeńcami albo paść wśród
pomordowanych. Po tym wszystkim nie uśmierzył się gniew Jego i ręka
Jego - nadal wyciągnięta.
'''
"5" = ''':sup:`5` Ach, ten Asyryjczyk, rózga mego gniewu i bicz w mocy mej
zapalczywości!
'''
"6" = ''':sup:`6` Posyłam go przeciw narodowi bezbożnemu, przykazuję mu, aby lud, na
który się zawziąłem, ograbił i złupił doszczętnie, by rzucił go na
zdeptanie, jak błoto na ulicach.
'''
"7" = ''':sup:`7` Lecz on nie tak będzie mniemał i serce jego nie tak będzie
rozumiało: bo w jego umyśle plan zniszczenia i wycięcia w pień narodów
bez liku.
'''
"8" = ''':sup:`8` Albowiem powie: Czyż moi dowódcy nie równają się królom?
'''
"9" = ''':sup:`9` Czyż Kalno nie jest podobne do Karkemisz? Czyż nie jest Chamat
podobne do Arpad albo Samaria podobna do Damaszku?
'''
"10" = ''':sup:`10` Jak moja ręka dosięgła królestw bożków, których posągi liczniejsze
były niż w Jeruzalem i w Samarii,
'''
"11" = ''':sup:`11` jak uczyniłem Samarii i jej bożkom, czyż nie tak samo zrobię
Jerozolimie i jej posągom?
'''
"12" = ''':sup:`12` Gdy Pan dokona całego dzieła swego na górze Syjon i w Jerozolimie,
ukarze owoc pysznego serca króla Asyrii i bezczelność jego wyniosłych
oczu.
'''
"13" = ''':sup:`13` Powiedział bowiem: Działałem siłą mej ręki i własnym sprytem, bom
jest rozumny. Przesunąłem granice narodów i rozgrabiłem ich skarby, a
mieszkańców powaliłem, jak mocarz.
'''
"14" = ''':sup:`14` Ręka moja odkryła jakby gniazdo bogactwa narodów. A jak zbierają
porzucone jajka, tak ja zagarnąłem całą ziemię; i nie było, kto by
zatrzepotał skrzydłem, nikt nie otworzył dzioba, nikt nie pisnął.
'''
"15" = ''':sup:`15` Czy się pyszni siekiera wobec drwala? Czy się wynosi piła ponad
tracza? Jak gdyby bicz chciał wywijać tym, który go unosi, i jak gdyby
pręt chciał podnosić tego, który nie jest z drewna.
'''
"16" = ''':sup:`16` Przeto Pan, Bóg Zastępów, ześle wycieńczenie na jego tuszę. Pod
jego świetnym wyglądem rozpali się gorączka, jakby zapłonął ogień.
'''
"17" = ''':sup:`17` Światłość Izraela stanie się ogniem, a Święty jego - płomieniem,
który pożre i pochłonie jego ciernie i jego głogi w jednym dniu,
'''
"18" = ''':sup:`18` bujne też zarośla jego lasu i zagajnika. Od duszy do ciała wszystko
wyniszczy i będzie jak chory, który gaśnie.
'''
"19" = ''':sup:`19` Ostatek drzew w jego lesie da się policzyć, chłopiec je spisać
potrafi.
'''
"20" = ''':sup:`20` W owym dniu Reszta z Izraela i ocaleni z domu Jakuba nie będą
więcej polegać na tym, który ich bije, ale prawdziwie oprą się na Panu,
Świętym Izraela.
'''
"21" = ''':sup:`21` Reszta powróci, Reszta z Jakuba do Boga Mocnego.
'''
"22" = ''':sup:`22` Bo choćby lud twój, o Izraelu, był jak piasek morski, Reszta z
niego powróci. Postanowiona jest zagłada, która dopełni
sprawiedliwości.
'''
"23" = ''':sup:`23` Zaiste, zagładę postanowioną wykona Pan, Pan Zastępów, w całym
kraju.
'''
"24" = ''':sup:`24` Dlatego tak mówi Pan, Bóg Zastępów: Ludu mój, co mieszkasz na
Syjonie, nie lękaj się Asyrii, która cię rózgą uderza i bicz swój na
ciebie podnosi, wzorem Egiptu.
'''
"25" = ''':sup:`25` Bo chwila jeszcze mała, a skończy się moja zapalczywość i gniew mój
się obróci ku ich zagładzie.
'''
"26" = ''':sup:`26` Pan Zastępów wzbudzi bicz na niego, jak wtedy, gdy poraził
Madianitów przy skale Oreba lub gdy wyciągnął laskę swą przeciw morzu i
podniósł ją na drogę Egipcjan.
'''
"27" = ''':sup:`27` W ów dzień spadnie ci z pleców jego brzemię i jego jarzmo z szyi.
'''
"28" = ''':sup:`28` Wróg niesie zagładę od strony Rimmon, przybywa od Ajjat, przechodzi
przez Migron, w Mikmas zostawia swój tabor.
'''
"29" = ''':sup:`29` Przekraczają wąwóz, w Geba stają na nocleg. Rama zadrżała, Gibea
Saulowa ucieka.
'''
"30" = ''':sup:`30` Bat-Gallim, krzycz na cały głos! Laisza, posłuchaj! Anatot,
odpowiedz jej!
'''
"31" = ''':sup:`31` Madmena umyka, mieszkańcy ratują się ucieczką.
'''
"32" = ''':sup:`32` On dziś jeszcze stanie w Nob na postój, potrząśnie ręką na górę
Córy Syjonu - na pagórek Jeruzalem.
'''
"33" = ''':sup:`33` Oto Pan, Bóg Zastępów, z trzaskiem obcina korony drzew: najwyższe
wierzchołki już ścięte, najwznioślejsze powalone.
'''
"34" = ''':sup:`34` Gęstwiny lasu trzebi się toporem. Pada Liban ze swą wspaniałością.
'''
"Notes" = '''
Notas de rodapé:
10:1-4 - Bóg potępia władców, którzy uciskają ludzi, zwłaszcza biednych
i potrzebujących. Boża sprawiedliwość spadnie na tych, którzy
5:11-12 i Jk 5:1-6).
10:5-7 - Asyria jest używana przez Boga jako narzędzie sądu nad
Izraelem, ale jej arogancja prowadzi ją do nadużywania tej władzy. Bóg
obiecuje wówczas osądzić Asyrię za jej pychę (zob. także Habakuka
1:5-11 i Jeremiasza 50:29-31).
10:12-15 - Bóg ostrzega, że ukarze Asyrię, gdy Jego zamysł zostanie
osiągnięty, ponieważ arogancki król asyryjski chełpi się swoją potęgą,
zapominając, że to Bóg pozwala na jego zwycięstwa (zobacz również
Księgę Przysłów 16:5 i Księgę Abdiasza 1:3-4).
10:20-23 - Izajasz mówi o wiernym ostatku Izraela, który zwróci się do
Pana. Nawet w obliczu sądu Bóg zachowuje grupę, która pozostanie wierna
10:24-27 - Bóg obiecuje wyzwolić swój lud spod ucisku Asyrii i
przypomina Izraelowi, że jest jego Zbawicielem. Ta obietnica wzmacnia
1,12-13).
'''
