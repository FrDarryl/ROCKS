[12]
"1" = ''':sup:`1` Kierownikowi chóru. Na oktawę. Psalm. Dawidowy.
'''
"2" = ''':sup:`2` Ratuj, Panie, bo nie ma pobożnych, zabrakło wiernych wśród ludzi.
'''
"3" = ''':sup:`3` Wszyscy mówią kłamliwie do bliźniego, mówią podstępnymi wargami i z
sercem obłudnym.
'''
"4" = ''':sup:`4` Niech Pan wygubi wszystkie wargi podstępne i język pochopny do
zuchwałej mowy.
'''
"5" = ''':sup:`5` Tych, którzy mówią: Naszą siłą język, usta nasze nam służą, któż
jest naszym panem?
'''
"6" = ''':sup:`6` Wobec utrapienia biednych i jęku ubogich - mówi Pan: Teraz powstanę
i dam zbawienie temu, który go pożąda.
'''
"7" = ''':sup:`7` Słowa Pańskie to słowa szczere, wypróbowane srebro, bez domieszki
ziemi, siedmiokroć czyszczone.
'''
"8" = ''':sup:`8` Ty nas zachowasz, o Panie, ustrzeżesz nas na wieki od tego
plemienia.
'''
"9" = ''':sup:`9` Występni krążą dokoła, gdy to, co najmarniejsze, bierze górę wśród
ludzi.
'''
"Notes" = '''
Notas de rodapé:
12:1 - Wołanie psalmisty o pomoc w obliczu upadku moralnego i ludzkiego
oszustwa ukazuje potrzebę Boga w czasach kryzysu. Poszukiwanie prawdy i
43:1 i List do Efezjan 4:15).
12:2-4 - Opis podstępnych ust i ludzkiej pychy podkreśla kruchość
ludzkiej mowy. Psalm porusza kwestię słów i intencji, które mogą być
zwodnicze, kontrastując z Bożą prawdą (zob. także Jk 3,5-8 i Prz
12,19).
12:5 - Bóg obiecuje chronić pokornych i potrzebujących. Ta obietnica
podkreśla Boże współczucie dla słabych i zapewnienie, że powstanie, by
12:6 - Stwierdzenie, że słowa Pana są czyste, odzwierciedla zaufanie do
Jego prawdy i sprawiedliwości. Ta czystość kontrastuje z kłamstwami
świata, przypominając nam o znaczeniu trzymania się Słowa Bożego (zob.
12:7-8 - Psalm kończy się zapewnieniem, że Bóg ochroni swój lud w
obliczu zepsutego świata. Nadzieja na Bożą ochronę jest niezbędna, by
91:1-2 i List do Rzymian 8:31-39).
'''
