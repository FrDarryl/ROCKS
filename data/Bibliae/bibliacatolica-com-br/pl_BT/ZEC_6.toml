*
Mosaico decorativo
Księga Zachariasza, 6
rydwany wybiegające spomiędzy dwóch gór, a góry były miedziane.
'''
"2" = ''':sup:`2` Pierwszy rydwan ciągnęły konie kasztanowate, drugi rydwan - konie
kare,
'''
"3" = ''':sup:`3` białe konie - rydwan trzeci, wreszcie czwarty - konie srokate,
silne.
'''
"4" = ''':sup:`4` Anioła zaś, który mówił do mnie, tak zapytałem: Co one oznaczają,
panie mój?
'''
"5" = ''':sup:`5` I dał mi taką odpowiedź: To wyruszają cztery wichry nieba, które się
stawiły przed Panem całej ziemi.
'''
"6" = ''':sup:`6` Kare rumaki popędzą na północ, za nimi białe wyruszą, a srokate
popędzą na południe.
'''
"7" = ''':sup:`7` Silne rumaki wychodziły, niecierpliwie rwąc się do biegu, by okrążyć
ziemię. I rozkazał: Ruszajcie i obiegnijcie ziemię wokoło! I popędziły
na krańce ziemi.
'''
"8" = ''':sup:`8` Zawołał do mnie: Patrz na te, które pędzą w kierunku północnym: one
sprawiają, że Duch mój spocznie w krainie Północy.
'''
"9" = ''':sup:`9` Pan skierował do mnie słowa:
ludzi z wygnania. Udaj się więc dziś do domu Jozjasza, syna Sofoniasza,
dokąd oni przybyli z Babilonii.
'''
"11" = ''':sup:`11` Weź srebro i złoto, każ sporządzić koronę i uwieńcz nią głowę
Jozuego, syna Josadaka, arcykapłana.
'''
"12" = ''':sup:`12` Powiedz mu tak: Tak mówi Pan Zastępów: Przyjdzie mąż, a imię jego
Odrośl. Na miejscu swoim wyrośnie i zbuduje świątynię Pańską.
'''
"13" = ''':sup:`13` On zbuduje świątynię Pańską i będzie nosił odznaki majestatu. Jako
panujący zasiądzie na tronie swoim. A kapłan również zasiądzie na swoim
tronie. Zgoda i jednomyślność połączy obydwóch.
'''
"14" = ''':sup:`14` Korona niech będzie w świątyni Pańskiej pamiątką i znakiem łaski
dla Cheldaja, Tobiasza, Jedajasza i dla synów Sofoniasza.
'''
"15" = ''':sup:`15` Z dalekich stron przybędą ludzie i będą budować świątynię Pańską, i
przekonacie się, że Pan Zastępów posłał mnie do was. A spełni się to,
jeżeli pilnie słuchać będziecie głosu Pana, Boga waszego.
'''
"Notes" = '''
Notas de rodapé:
6:1-3 - Wizja czterech rydwanów z końmi o różnych kolorach symbolizuje
Boży sąd nad narodami. Każdy kolor koni symbolizuje boskie działanie
wobec imperiów, które sprzeciwiają się Bożej sprawiedliwości i woli
6:4-8 - Rydwany są posyłane, aby wypełnić wolę Boga i symbolizują Bożą
kontrolę nad wydarzeniami historycznymi oraz Bożą suwerenność nad
4:35).
6:9-15 - Koronacja Jozuego na arcykapłana i obietnica, że będzie on
„Odroślą”, wskazują na przyjście Mesjasza, Jezusa Chrystusa. Połączy on
urzędy kapłana i króla, w pełni dopełniając Bożego dzieła odkupienia
'''
