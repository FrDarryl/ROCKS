[8]
"1" = ''':sup:`1` Sięga potężnie od krańca do krańca i włada wszystkim z dobrocią.
'''
"2" = ''':sup:`2` Ją to pokochałem, jej od młodości szukałem: pragnąłem ją sobie wziąć
za oblubienicę i stałem się miłośnikiem jej piękna.
'''
"3" = ''':sup:`3` Sławi ona swe szlachetne pochodzenie, gdyż obcuje z Bogiem i miłuje
ją Władca wszechrzeczy,
'''
"4" = ''':sup:`4` bo jest wtajemniczona w wiedzę Boga i w Jego dziełach dokonuje
wyboru.
'''
"5" = ''':sup:`5` Jeśli w życiu bogactwo jest dobrem pożądanym - cóż cenniejszego niż
Mądrość, która wszystko sprawia?
'''
"6" = ''':sup:`6` Jeśli rozwaga jest twórcza - któreż ze stworzeń bardziej twórcze niż
Mądrość?
'''
"7" = ''':sup:`7` I jeśli kto miłuje sprawiedliwość - jej to dziełem są cnoty: uczy
bowiem umiarkowania i roztropności, sprawiedliwości i męstwa, od
których nie ma dla ludzi nic lepszego w życiu.
'''
"8" = ''':sup:`8` A jeśli kto jest żądny wielkiej wiedzy - ona zna przeszłość i o
przyszłości wnioskuje, zna zawiłości słów i rozwiązania zagadek, wiedza
wyprzedza znaki i cuda, następstwa chwil i czasów.
'''
"9" = ''':sup:`9` Postanowiłem więc wziąć ją za towarzyszkę życia, wiedząc, że mi
będzie doradczynią w dobrem, a w troskach i w smutku pociechą.
'''
"10" = ''':sup:`10` Dzięki niej znajdę chwałę u ludu i cześć u starszych, sam będąc
młody.
'''
"11" = ''':sup:`11` Bystrym znajdą mnie w sądzie, wzbudzę podziw u możnych.
'''
"12" = ''':sup:`12` Gdy będę milczał - wyczekiwać będą, a gdy przemówię - uważać; i
jeśli długo przemawiać będę - położą rękę na ustach.
'''
"13" = ''':sup:`13` Przez nią zdobędę nieśmiertelność, zostawię wieczną pamięć
potomnym.
'''
"14" = ''':sup:`14` Będę władał ludami, poddane mi będą narody:
'''
"15" = ''':sup:`15` usłyszawszy mnie ulękną się władcy straszliwi. Okażę się dobrym
wśród ludu i mężnym na wojnie.
'''
"16" = ''':sup:`16` Wszedłszy do swego domu przy niej odpocznę, bo obcowanie z nią nie
sprawia przykrości ani współżycie z nią nie przynosi udręki, ale wesele
i radość.
'''
"17" = ''':sup:`17` Gdym sobie nad tym pomyślał i rozważyłem to w sercu, że w zażyłości
z Mądrością leży nieśmiertelność,
'''
"18" = ''':sup:`18` w przyjaźni z nią szlachetna rozkosz, w dziełach jej rąk
nieprzebrane bogactwa, a roztropność we wspólnych z nią ćwiczeniach i
sława w posiadaniu jej nauki - krążyłem, szukając, jak by ją wziąć do
siebie.
'''
"19" = ''':sup:`19` Byłem dzieckiem dorodnym i dusza przypadła mi dobra,
'''
"20" = ''':sup:`20` a raczej: będąc dobrym wszedłem do ciała nieskalanego.
'''
"21" = ''':sup:`21` Wiedząc jednak, że nie zdobędę jej inaczej, tylko jeśli Bóg udzieli
- a i to już było sprawą Mądrości wiedzieć, czyja jest ta łaska -
udałem się do Pana i błagałem Go i mówiłem z całego serca:
'''
