Mosaico decorativo
1 List Jana, 1
życia, co ujrzeliśmy własnymi oczami, na co patrzyliśmy i czego
dotykały nasze ręce -
'''
"2" = ''':sup:`2` bo życie objawiło się. Myśmy je widzieli, o nim świadczymy i głosimy
wam życie wieczne, które było w Ojcu, a nam zostało objawione -
'''
"3" = ''':sup:`3` oznajmiamy wam, cośmy ujrzeli i usłyszeli, abyście i wy mieli
współuczestnictwo z nami. A mieć z nami współuczestnictwo znaczy: mieć
je z Ojcem i Jego Synem Jezusem Chrystusem.
'''
"4" = ''':sup:`4` Piszemy to w tym celu, aby nasza radość była pełna.
'''
"5" = ''':sup:`5` Nowina, którą usłyszeliśmy od Niego i którą wam głosimy, jest taka:
Bóg jest światłością, a nie ma w Nim żadnej ciemności.
'''
"6" = ''':sup:`6` Jeżeli mówimy, że mamy z Nim współuczestnictwo, a chodzimy w
ciemności, kłamiemy i nie postępujemy zgodnie z prawdą.
'''
"7" = ''':sup:`7` Jeżeli zaś chodzimy w światłości, tak jak On sam trwa w światłości,
wtedy mamy jedni z drugimi współuczestnictwo, a krew Jezusa, Syna Jego,
oczyszcza nas z wszelkiego grzechu.
'''
"8" = ''':sup:`8` Jeśli mówimy, że nie mamy grzechu, to samych siebie oszukujemy i nie
ma w nas prawdy.
odpuści je nam i oczyści nas z wszelkiej nieprawości.
'''
"10" = ''':sup:`10` Jeśli mówimy, że nie zgrzeszyliśmy, czynimy Go kłamcą i nie ma w
nas Jego nauki.
'''
"Notes" = '''
Notas de rodapé:
1:1-4 - Jan potwierdza, że doświadczenie widzenia, słyszenia i
dotykania Słowa Życia jest niezbędne dla wiary chrześcijańskiej.
Podkreśla wagę osobistej relacji z Jezusem jako fundamentu wspólnoty z
Bogiem i między sobą (zob. także J 1,14 i 1 J 4,14).
1:5-7 - Bóg jest światłością i nie ma w Nim żadnej ciemności. Boża
świętość wymaga, abyśmy chodzili w świetle, a nie w grzechu.
Społeczność z Bogiem jest utrzymywana dzięki oczyszczeniu z grzechu
dokonanemu przez krew Chrystusa (zob. także J 8,12 i 1 J 2,1).
1:8-10 - Wyznanie grzechów jest niezbędne do oczyszczenia. Jan
podkreśla wierność Boga w przebaczaniu tym, którzy przyznają się do
swoich błędów. Ten werset wzywa chrześcijan do życia w przejrzystości i
pokucie (zob. również Prz 28,13 i 1 J 2,1).
1:9 - Jeśli wyznajemy nasze grzechy, On jest wierny i sprawiedliwy, aby
nam przebaczyć. Ten werset podkreśla charakter Boga jako Tego, który
przebacza i oczyszcza, oferując odnowę i przywrócenie tym, którzy
01:10 - Zaprzeczanie grzechowi to kłamstwo. Jan wzywa chrześcijan do
uznania swojej grzesznej natury i ciągłej potrzeby polegania na łasce
Bożej (zob. także 1 J 2,1 i Rz 7,18).
'''
