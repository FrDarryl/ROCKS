"Notes" = '''
Notas de rodapé:
117:1 - Psalm rozpoczyna się wezwaniem do wszystkich narodów, by
chwaliły Pana. Odzwierciedla to uniwersalność Bożego planu, w którym
Jego miłość i miłosierdzie obejmują wszystkich ludzi, niezależnie od
ich pochodzenia (zob. także Izajasz 56,7 i Rzymian 15,11).
117:2 - Wierność i miłość Boga trwają wiecznie. Ten werset podkreśla
stałość charakteru Boga i Jego obietnicę, że zawsze będzie wierny
przymierzu ze swoim ludem (zobacz także Wj 34,6 i Ps 100,5).
'''
