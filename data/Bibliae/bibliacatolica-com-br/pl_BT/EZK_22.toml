[22]
"1" = ''':sup:`1` Pan skierował do mnie te słowa:
'''
"2" = ''':sup:`2` A ty, synu człowieczy, czy zechcesz sądzić? Czy zechcesz wydać wyrok
na to krwawe miasto? Ukaż mu wszystkie jego obrzydliwości!
'''
"3" = ''':sup:`3` Powiedz: Tak mówi Pan Bóg: O miasto, które przelewasz własną krew,
aby przez to sprowadzić nadejście swej godziny, któreś postawiło u
siebie bożki, aby się nimi plugawić;
'''
"4" = ''':sup:`4` przez twoją krew, którąś wylało, tyś zaciągnęło winę; przez bożki,
któreś postawiło, tyś sprowadziło przybliżenie twoich dni, tyś doszło
do kresu swoich lat. Dlatego uczynię z ciebie przedmiot hańby przed
narodami i pośmiewisko wobec wszystkich krajów.
'''
"5" = ''':sup:`5` Sąsiedzi i ci, którzy daleko od ciebie mieszkają, będą się z ciebie
naśmiewać: ty o niesławnym imieniu i pełne swarów!
'''
"6" = ''':sup:`6` Oto władcy izraelscy - każdy ma swój sposób na to, aby rozlewać
krew.
'''
"7" = ''':sup:`7` U ciebie znieważa się ojca i matkę, u ciebie krzywdzi się
cudzoziemca, u ciebie uciska się sierotę i wdowę.
'''
"8" = ''':sup:`8` Szargasz moimi świętościami i bezcześcisz moje szabaty.
'''
"9" = ''':sup:`9` Są u ciebie ludzie rzucający oszczerstwa w celu zabijania, u ciebie
jada się z krwią, u ciebie popełnia się nierząd.
'''
"10" = ''':sup:`10` U ciebie odkrywa się nagość ojca, u ciebie gwałt zadaje się
kobiecie w okresie jej nieczystości.
'''
"11" = ''':sup:`11` Ten popełnia obrzydliwość z żoną swego sąsiada, tamten plami się
rozpustą ze swoją synową, a tamten u ciebie zadaje gwałt swej siostrze,
córce swego ojca.
'''
"12" = ''':sup:`12` U ciebie przyjmuje się podarki za przelanie krwi. Pobierasz odsetki
i lichwę, gwałtem ograbiasz swego bliźniego, ale o Mnie zapominasz -
wyrocznia Pana Boga.
'''
"13" = ''':sup:`13` Oto uderzę w dłonie z powodu zysków niesprawiedliwych, które
zbierasz, i z powodu krwi, którą się przelewa u ciebie.
'''
"14" = ''':sup:`14` Czy ostoi się twoje serce, a ręce będą na tyle mocne w owych
dniach, gdy się zabiorę do ciebie? Ja, Pan, powiedziałem - i uczynię.
'''
"15" = ''':sup:`15` Rozproszę cię pomiędzy obcymi narodami i rozleję po obcych krajach,
usunę z ciebie twoją nieczystość.
'''
"16" = ''':sup:`16` Potem przyjmę cię jako własność na oczach pogan i poznasz, że Ja
jestem Pan.
'''
"17" = ''':sup:`17` Pan skierował do mnie te słowa:
'''
"18" = ''':sup:`18` Synu człowieczy, dom Izraela zamienił Mi się w żużel; wszyscy stali
się miedzią, cyną, żelazem i ołowiem w piecu, stali się
'''
"19" = ''':sup:`19` żużlem srebra. Dlatego tak mówi Pan Bóg: Ponieważ wszyscy staliście
się żużlem, dlatego Ja was zgromadzę w środku Jerozolimy.
'''
"20" = ''':sup:`20` Podobnie jak kładzie się razem w piecu srebro, miedź, żelazo, ołów
i cynę, by rozpalić z dołu ogień i roztopić je, tak i was zgromadzę w
gniewie moim i zapalczywości, umieszczę was i roztopię.
'''
"21" = ''':sup:`21` Zgromadzę was i rozniecę przeciw wam ogień mojego gniewu,
zostaniecie roztopieni w jej środku.
'''
"22" = ''':sup:`22` Podobnie jak srebro topi się w środku pieca, tak i wy w jej środku
zostaniecie roztopieni; wtedy poznacie, że Ja, Pan, wylałem na was moją
zapalczywość.
'''
"23" = ''':sup:`23` Pan skierował do mnie te słowa:
'''
"24" = ''':sup:`24` Synu człowieczy, powiedz jej: Ty jesteś ziemią, która nie została
ani oczyszczona, ani obmyta w dzień burzy;
'''
"25" = ''':sup:`25` której władcy, zamieszkali w jej środku, są jak lew ryczący, co
rozdziera zdobycz: pożerają ludzi, zabierają bogactwa i kosztowności i
mnożą wdowy wśród nich.
'''
"26" = ''':sup:`26` Kapłani jej przekraczają moje prawo - bezczeszczą moje świętości.
Nie rozróżniają pomiędzy tym, co święte, i tym, co świeckie, nie
rozsądzają pomiędzy tym, co czyste, a tym, co nieczyste, a na szabaty
zamknęli oczy, tak że wśród nich doznaję zniewagi.
'''
"27" = ''':sup:`27` Przywódcy pośród niej są jak wilki rozdzierające zdobycz: rozlewają
krew, zabijają ludzi, aby osiągnąć niesprawiedliwe zyski.
'''
"28" = ''':sup:`28` Prorocy natomiast pokrywają ich winy tynkiem, głosząc zwodnicze
zapowiedzi i rozpowiadając im kłamliwe wieszczby. Mówią oni: Tak mówi
Pan Bóg, podczas gdy Pan nie mowi.
'''
"29" = ''':sup:`29` Lud tej ziemi mnoży gwałt i rozbój, krzywdzi ubogiego i nędzarza, a
bezprawnie uciska cudzoziemca.
'''
"30" = ''':sup:`30` I szukałem wśród nich męża, który by wystawił mur i stanął w
wyłomie przede Mną, by bronił tej ziemi i przeszkodził Mi w jej
niszczeniu, a nie znalazłem takiego.
'''
"31" = ''':sup:`31` Wobec tego wyleję na nią mój gniew, w ogniu mojej zapalczywości
wyniszczę ich. Na głowy ich składam odpowiedzialność za ich
postępowanie - wyrocznia Pana Boga.
'''
"Notes" = '''
Notas de rodapé:
22:1-2 - Bóg potępia Jerozolimę, określając ją jako miasto rozlewu krwi
i zepsucia. Ten sąd ukazuje powagę grzechu Izraela i potrzebę Bożego
oczyszczenia (zob. także Jeremiasz 2:34-35 i Izajasz 1:21).
22:3-5 - W Jerozolimie panuje zepsucie moralne i przemoc, a Bóg
zapowiada nieuchronność kary. Brak sprawiedliwości i ucisk niewinnych
są podstawą do kary Bożej, odzwierciedlając wagę życia zgodnego z Bożą
sprawiedliwością (zob. także Izajasza 5:7 i Jakuba 5:1-6).
22:6-12 - Rozdział opisuje serię grzechów popełnionych przez przywódców
i obywateli, takich jak kradzież, kłamstwo i wyzysk ubogich. Bóg
oskarża przywódców o korupcję, pokazując, jak nieposłuszeństwo narodu
i Łk 11,46).
22:13-16 - Konsekwencją grzechów Jerozolimy będzie rozproszenie narodów
i utrata obecności Boga. Oczyszczenie zostanie dokonane, ale z wielkim
cierpieniem, symbolizującym potrzebę pokuty i pojednania z Bogiem (zob.
także Zachariasza 13:9 i 1 Piotra 1:7).
22:17-22 - Bóg posługuje się metaforą oczyszczonego metalu, aby
pokazać, że miasto zostanie oczyszczone, ale tylko poprzez surowy sąd.
Ogień sądu jest częstym tematem w Biblii jako środek oczyszczenia (zob.
także Malachiasza 3:2-3 i 1 Koryntian 3:13-15).
'''
