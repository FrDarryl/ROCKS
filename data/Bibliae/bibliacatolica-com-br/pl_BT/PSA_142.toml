[142]
"1" = ''':sup:`1` Pieśń pouczająca. Dawidowa - gdy był w jaskini. Modlitwa.
'''
"2" = ''':sup:`2` Głośno wołam do Pana, głośno błagam Pana.
'''
"3" = ''':sup:`3` Wylewam przed Nim swą troskę, wyjawiam przed Nim swą udrękę.
'''
"4" = ''':sup:`4` Gdy duch mój we mnie ustaje, Ty znasz moją ścieżkę. Na drodze, po
której kroczę, ukryli na mnie sidło.
'''
"5" = ''':sup:`5` Oglądam się w prawo i patrzę: a nie ma nikogo, kto by miał wzgląd na
mnie. Znikła dla mnie możność pomocy, nie ma nikogo, kto by dbał o moje
życie.
'''
"6" = ''':sup:`6` Do Ciebie wołam, o Panie, mówię: Ty jesteś moją ucieczką, udziałem
moim w ziemi żyjących.
'''
"7" = ''':sup:`7` Zważ na moje wołanie, bo jestem bardzo słaby. Wybaw mię od
prześladowców, gdyż są ode mnie mocniejsi.
'''
"8" = ''':sup:`8` Wyprowadź mnie z więzienia, bym dziękował imieniu Twojemu. Otoczą
mnie sprawiedliwi, gdy okażesz mi dobroć.
'''
"Notes" = '''
Notas de rodapé:
142:1-2 - Psalmista wylewa swoją skargę do Boga w modlitwie, ufając, że
On słyszy i troszczy się o cierpienia swojego ludu. Ten akt wrażliwości
odzwierciedla wagę zanoszenia swoich trosk Panu w chwilach udręki (zob.
142:3-4 - Kiedy psalmista zmaga się z trudnościami, czuje się bezradny
i opuszczony przez ludzi. Jednak jego zaufanie do Boga pozostaje
niezmienne, gdyż uznaje, że jedynie Pan jest jego prawdziwą pomocą
(zob. także Izajasz 41:10 i List do Hebrajczyków 13:5).
142:5 - Psalmista oświadcza, że Bóg jest jego udziałem i schronieniem w
krainie żyjących, ukazując jego całkowitą zależność od Boskiej
opatrzności. Odzwierciedla to jego całkowite poddanie się Bożej opiece
142:6 - Wołanie o wybawienie jest apelem do Boga o moc wybawienia
psalmisty z rąk jego wrogów. Modlitwa ta pokazuje, że nawet w
najciemniejszych okolicznościach nadzieja na Boże wybawienie pozostaje
142:7 - Psalmista prosi o uwolnienie z niewoli, aby mógł chwalić Boga.
Podkreśla to, że boskie wyzwolenie służy chwale Boga i aby Jego imię
'''
