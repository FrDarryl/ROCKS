[11]
"1" = ''':sup:`1` Jefte Gileadczyk był walecznym wojownikiem, a był on synem
nierządnicy. Ojcem Jeftego był Gilead.
'''
"2" = ''':sup:`2` Ale i żona Gileada urodziła mu synów. Gdy więc synowie tejże kobiety
podrośli, wyrzucili Jeftego mówiąc do niego: Nie będziesz miał udziału
w dziedzictwie naszego ojca, ponieważ jesteś synem obcej kobiety.
'''
"3" = ''':sup:`3` Jefte uciekł daleko od swoich braci i mieszkał w kraju Tob.
Przyłączyli się do niego jacyś nicponie i z nim wychodzili do walki.
'''
"4" = ''':sup:`4` Niedługo potem Ammonici wydali wojnę Izraelowi.
'''
"5" = ''':sup:`5` A kiedy Ammonici napadli na Izraela, wówczas starszyzna Gileadu
poszła szukać Jeftego w kraju Tob.
'''
"6" = ''':sup:`6` Przyjdź! - rzekli do Jeftego - i bądź naszym wodzem, będziemy
walczyć przeciw Ammonitom.
'''
"7" = ''':sup:`7` Czyż nie wyście mnie znienawidzili - odpowiedział Jefte starszyźnie
Gileadu - i wyrzucili z domu mego ojca? Dlaczegóż to przybyliście do
mnie teraz, kiedy popadliście w ucisk?
'''
"8" = ''':sup:`8` Odparła Jeftemu starszyzna Gileadu: Właśnie dlatego teraz
zwróciliśmy się do ciebie. Pójdź z nami, ty pokonasz Ammonitów i
zostaniesz wodzem nad wszystkimi mieszkańcami Gileadu.
'''
"9" = ''':sup:`9` Odpowiedział Jefte starszyźnie Gileadu: Skoro każecie mi wrócić, aby
walczyć z Ammonitami, jeżeli Pan mi ich wyda, zostanę waszym wodzem.
'''
"10" = ''':sup:`10` Odpowiedziała Jeftemu starszyzna Gileadu: Niech Pan będzie
świadkiem między nami. Z pewnością uczynimy według twego życzenia.
'''
"11" = ''':sup:`11` Przyszedł więc Jefte ze starszyzną Gileadu. Lud ustanowił go
zwierzchnikiem i wodzem swoim. Jefte powtórzył wszystkie swoje warunki
w Mispa, w obecności Pana.
'''
"12" = ''':sup:`12` Jefte wyprawił posłów do króla Ammonitów, aby mu powiedzieć: Co
zaszło między nami, że przyszedłeś walczyć z moim krajem?
'''
"13" = ''':sup:`13` Król Ammonitów odpowiedział posłom Jeftego: Ponieważ Izrael,
wracając z Egiptu, wziął moją ziemię od Arnonu aż do Jabboku i Jordanu,
zwróć mi ją teraz bez walki.
'''
"14" = ''':sup:`14` Powtórnie wyprawił Jefte posłów do króla Ammonitów i
'''
"15" = ''':sup:`15` powiedział mu: Tak mówi Jefte: Nie wziął Izrael ani ziemi
moabskiej, ani ammonickiej.
'''
"16" = ''':sup:`16` Kiedy szedł z Egiptu, Izrael przeprawił się przez pustynię aż do
Morza Czerwonego i przyszedł aż do Kadesz.
'''
"17" = ''':sup:`17` Wówczas Izrael wysłał posłów do króla Edomu, by powiedzieli: Pozwól
mi, proszę, przejść przez twój kraj. Ale król Edomu nie uwzględnił
prośby. Wyprawił Izrael także posłów do króla Moabu i ten również
odmówił. Izrael pozostał w Kadesz.
'''
"18" = ''':sup:`18` Następnie, kiedy szedł przez pustynię, obszedł ziemię edomską i
ziemię moabską i doszedłszy na wschód od ziemi moabskiej rozbił obóz za
Arnonem, nie wchodząc do ziemi moabskiej, ponieważ Arnon jest granicą
Moabu.
'''
"19" = ''':sup:`19` Izrael wyprawił następnie posłów do Sichona, króla Amorytów,
panującego w Cheszbonie. Izrael polecił mu powiedzieć: Pozwól mi,
proszę, przejść twój kraj aż do miejsca mego przeznaczenia.
'''
"20" = ''':sup:`20` Jednakże Sichon odmówił Izraelowi prawa przejścia przez swój kraj i
w dodatku zebrał wojsko, rozłożył się obozem w Jahsa i zaczął walczyć z
Izraelem.
'''
"21" = ''':sup:`21` Pan, Bóg Izraela, wydał Sichona wraz z jego wojskiem w ręce
Izraela. On ich pokonał i tak Izraelici wzięli w posiadanie całą ziemię
Amorytów, którzy ją zamieszkiwali.
'''
"22" = ''':sup:`22` Oto jak wzięli w posiadanie całą ziemię Amorytów od Arnonu aż do
Jabboku i od pustyni aż do Jordanu.
'''
"23" = ''':sup:`23` Skoro zaś Pan, Bóg Izraela, wypędził Amorytów sprzed oblicza swego
ludu izraelskiego, dlaczego ty chcesz panować nad nim?
'''
"24" = ''':sup:`24` Czyż nie posiadasz tego wszystkiego, co Kemosz, bóg twój, pozwolił
ci posiąść? Tak samo i my posiadamy wszystko, co Pan, Bóg nasz,
pozwolił nam posiąść!
'''
"25" = ''':sup:`25` Czy ty jesteś może lepszy niż Balak, syn Sippora, król Moabu? Czyż
wchodził on kiedy w spór z Izraelem? Czyż walczył kiedy z nim?
'''
"26" = ''':sup:`26` Gdy Izrael przez lat trzysta mieszkał w Cheszbonie i w
miejscowościach przynależnych, w Aroerze i w miejscowościach
przynależnych, oraz we wszystkich miastach na brzegach Arnonu,
czemuście go wówczas nie wyparli?
'''
"27" = ''':sup:`27` Przeto nie ja zawiniłem przeciwko tobie, aleś ty popełnił zło
względem mnie, zmuszając mnie do walki. Niech Pan, który jest sędzią,
rozsądzi dziś sprawę między synami Izraela i Ammonitami!
'''
"28" = ''':sup:`28` Lecz król Ammonitów nie wysłuchał słów, które Jefte skierował do
niego.
'''
"29" = ''':sup:`29` Duch Pana był nad Jeftem, który przebiegał dzielnice Gileadu i
Manassesa, przeszedł przez Mispa w Gileadzie, z Mispa w Gileadzie
ruszył przeciwko Ammonitom.
'''
"30" = ''':sup:`30` Jefte złożył też ślub Panu: Jeżeli sprawisz, że Ammonici wpadną w
moje ręce,
'''
"31" = ''':sup:`31` wówczas ten, kto (pierwszy) wyjdzie od drzwi mego domu, gdy w
pokoju będę wracał z pola walki z Ammonitami, będzie należał do Pana i
złożę z niego ofiarę całopalną.
'''
"32" = ''':sup:`32` Wyruszył więc Jefte przeciw Ammonitom zmuszając ich do walki i Pan
wydał ich w jego ręce.
'''
"33" = ''':sup:`33` Rozgromił ich na przestrzeni od Aroeru aż do okolic Minnit, co
stanowi dwadzieścia miast, i dalej aż do Abel-Keramim. Była to klęska
straszna. Ammonici zostali poniżeni przez Izraela.
'''
"34" = ''':sup:`34` Gdy potem wracał Jefte do Mispa, do swego domu, oto córka jego
wyszła na spotkanie, tańcząc przy dźwiękach bębenków, a było to dziecko
jedyne; nie miał bowiem prócz niej ani syna, ani córki.
'''
"35" = ''':sup:`35` Ujrzawszy ją rozdarł swe szaty mówiąc: Ach, córko moja! Wielki ból
mi sprawiasz! Tyś też wśród tych, co mnie martwią! Oto bowiem
nierozważnie złożyłem Panu ślub, którego nie będę mógł odmienić!
'''
"36" = ''':sup:`36` Odpowiedziała mu ona: Ojcze mój! Skoro ślubowałeś Panu, uczyń ze
mną zgodnie z tym, co wyrzekłeś własnymi ustami, skoro Pan pozwolił ci
dokonać pomsty na twoich wrogach, Ammonitach!
'''
"37" = ''':sup:`37` Nadto rzekła do swego ojca: Pozwól mi uczynić tylko to jedno: puść
mnie na dwa miesiące, a ja udam się na góry z towarzyszkami moimi, aby
opłakać moje dziewictwo.
'''
"38" = ''':sup:`38` Idź! - rzekł do niej. I pozwolił jej oddalić się na dwa miesiące.
Poszła więc ona i towarzyszki jej i na górach opłakiwała swoje
dziewictwo.
'''
"39" = ''':sup:`39` Minęły dwa miesiące i wróciła do swego ojca, który wypełnił na niej
swój ślub i tak nie poznała pożycia z mężem. Weszło to następnie w
zwyczaj w Izraelu,
'''
"40" = ''':sup:`40` że każdego roku schodziły się na cztery dni córki izraelskie, aby
opłakiwać córkę Jeftego Gileadczyka.
'''
"Notes" = '''
Notas de rodapé:
11:1-3 - Jefta, wyrzutek, zostaje powołany, by przewodzić Izraelowi.
Jego historia pokazuje, że Bóg może posłużyć się każdym, niezależnie od
jego pochodzenia, do realizacji swoich celów (zob. także 1 Koryntian
1:27-29 i Rzymian 8:28).
11:4-11 - Jefta zawiera układ ze starszymi Gileadu, co odzwierciedla
wagę dialogu i mądrości w rozwiązywaniu konfliktów. To podejście
podkreśla potrzebę mądrego i zaangażowanego przywództwa (zob. także Prz
15:22 i Jk 1:5).
11:12-28 - Próba negocjacji Jefty z Ammonitami pokazuje, jak ważne jest
poszukiwanie pokojowych rozwiązań. Jednak odpowiedź króla Ammonitów
ujawnia daremność przeciwstawiania się Bożym zamierzeniom (zob. także
Rz 12,18 i 2 Kor 5,20).
11:29-31 - Duch Pański zstępuje na Jeftę i składa on pochopną
przysięgę. Ten fragment podkreśla wagę rozeznania w składaniu obietnic
Bogu i powagę wypowiadanych słów (zob. także Księgę Koheleta 5:4-5 i
List Jakuba 5:12).
11:34-40 - Lament Jeftego nad utratą córki uwypukla cenę obietnic
składanych bez zastanowienia. Podkreśla to potrzebę refleksji i
List do Rzymian 14:12).
'''
