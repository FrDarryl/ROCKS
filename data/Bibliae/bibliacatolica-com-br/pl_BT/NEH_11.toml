[11]
"1" = ''':sup:`1` Przywódcy ludu zamieszkali w Jerozolimie, a reszta ludu rzucała losy
celem wyznaczenia jednego z dziesięciu, żeby on osiedlił się w świętym
mieście Jeruzalem, a owych dziewięciu - w innych miastach.
'''
"2" = ''':sup:`2` A lud błogosławił wszystkich mężów, którzy dobrowolnie postanowili
zamieszkać w Jerozolimie.
'''
"3" = ''':sup:`3` Oto naczelnicy tego okręgu judzkiego, którzy zamieszkali w
Jerozolimie - i w miastach judzkich. Izrael, kapłani, lewici,
niewolnicy świątyni i synowie niewolników Salomona osiedlili się w
miastach swoich: każdy w swojej posiadłości.
'''
"4" = ''':sup:`4` W Jerozolimie zamieszkali synowie Judy i synowie Beniamina. Spośród
synów Judy: Atajasz - syn Ozjasza, syna Zachariasza, syna Amariasza,
syna Szefatiasza, syna Mahalalela, spośród synów Peresa,
'''
"5" = ''':sup:`5` oraz Maasejasz - syn Barucha, syna Kol-Chozego, syna Chazajasza,
syna Adajasza, syna Jojariba, syna Zachariasza, Szelanity.
'''
"6" = ''':sup:`6` Wszystkich synów Peresa osiadłych w Jerozolimie było czterystu
sześćdziesięciu ośmiu mężów zdolnych do boju.
'''
"7" = ''':sup:`7` A oto synowie Beniamina: Sallu - syn Meszullama, syna Joeda, syna
Pedajasza, syna Kolajasza, syna Maasejasza, syna Itiela, syna Izajasza,
'''
"8" = ''':sup:`8` i bracia jego, dzielni wojownicy - dziewięćset dwudziestu ośmiu.
'''
"9" = ''':sup:`9` A Joel, syn Zikriego, był zwierzchnikiem nad nimi, i Juda, syn
Hassenui, stał jako drugi nad miastem.
'''
"10" = ''':sup:`10` A spośród kapłanów: Jedajasz - syn Jojakima, syna
'''
"11" = ''':sup:`11` Serajasza, syna Chilkiasza, syna Meszullama, syna Sadoka, syna
Merajota, syna Achituba, księcia domu Bożego,
'''
"12" = ''':sup:`12` i bracia jego pełniący służbę w świątyni: osiemset dwadzieścia dwie
osoby; następnie Adajasz, syn Jerochama, syna Pelaliasza, syna Amsiego,
syna Zachariasza, syna Paszchura, syna Malkiasza,
'''
"13" = ''':sup:`13` i bracia jego, głowy rodzin: dwieście czterdzieści dwie osoby;
dalej Amasaj - syn Azarela, syna Achzaja, syna Meszillemota, syna
Immera,
'''
"14" = ''':sup:`14` i bracia jego, dzielni wojownicy: sto dwadzieścia osiem osób; a
zwierzchnikiem nad nimi był Zabdiel, syn Haggadola.
'''
"15" = ''':sup:`15` A spośród lewitów: Szemajasz - syn Chaszszuba, syna Azrikama, syna
Chaszabiasza, syna Bunniego.
'''
"16" = ''':sup:`16` Nad służbą zewnętrzną domu Bożego stał spośród przełożonych nad
lewitami Szabbetaj i Jozabad.
'''
"17" = ''':sup:`17` Dalej był Mattaniasz - syn Miki, syna Zabdiego, syna Asafa,
dyrygent hymnu, który na modlitwie intonował pieśń dziękczynną, a
Bakbukiasz zajmował drugie miejsce między swymi braćmi, następnie Abda,
syn Szammuy, syna Galala, syna Jedutuna.
'''
"18" = ''':sup:`18` Wszystkich lewitów było w Mieście Świętym dwustu osiemdziesięciu
czterech.
'''
"19" = ''':sup:`19` Odźwierni: Akkub, Talmon i bracia ich, którzy stróżowali w bramach:
sto siedemdziesiąt dwie osoby.
'''
"20" = ''':sup:`20` Pozostała część Izraela, kapłanów, lewitów mieszkała we wszystkich
miastach judzkich, każdy w swojej posiadłości.
'''
"21" = ''':sup:`21` A niewolnicy świątyni mieszkali na Ofelu; Sicha i Giszpa stali na
ich czele.
'''
"22" = ''':sup:`22` Zwierzchnikiem lewitów w Jerozolimie był Uzzi - syn Baniego, syna
Chaszabiasza, syna Mattaniasza, syna Miki; należał on do synów Asafa,
którzy śpiewali podczas służby w domu Bożym;
'''
"23" = ''':sup:`23` istniało bowiem co do nich rozporządzenie królewskie z ustaleniem
porządku: kto ma śpiewać w kolejnych dniach.
'''
"24" = ''':sup:`24` A Petachiasz - syn Meszezabela, jednego z synów Zeracha, syna Judy
- był u boku króla dla załatwiania wszelkiej sprawy dotyczącej tego
ludu.
'''
"25" = ''':sup:`25` A co do gospodarstw z przynależnymi polami - to niektórzy z synów
Judy mieszkali w Kiriat-Haarba i przynależnych wioskach, w Dibon i
przynależnych wioskach, w Jekkabseel i przynależnych gospodarstwach,
'''
"26" = ''':sup:`26` w Jeszua, Moladzie, Bet-Pelet,
'''
"27" = ''':sup:`27` w Chasar-Szual, Beer-Szebie i w przynależnych wioskach,
'''
"28" = ''':sup:`28` w Siklag, Mekona i w przynależnych wioskach,
'''
"29" = ''':sup:`29` w En-Rimmon, Sora, Jarmut,
'''
"30" = ''':sup:`30` Zanoach, Adullam z przynależnymi gospodarstwami, w Lakisz z
przynależnymi polami, w Azece z przynależnymi wioskami; osiedlili się
więc od Beer-Szeby do Ge-Hinnom.
'''
"31" = ''':sup:`31` A niektórzy z synów Beniamina mieszkali w Geba, Mikmas, Ajja i
Betel wraz z przynależnymi wioskami,
'''
"32" = ''':sup:`32` Anatot, Nob, Anania,
'''
"33" = ''':sup:`33` Chasor, Rama, Gittaim,
'''
"34" = ''':sup:`34` Chadid, Seboim, Neballat,
'''
"35" = ''':sup:`35` Lod, Ono i w Dolinie Cieśli.
'''
"36" = ''':sup:`36` A co do lewitów, to niektóre grupy judzkie przeszły do Beniamina.
'''
