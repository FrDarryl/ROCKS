[22]
"1" = ''':sup:`1` Po czym Pan powiedział do Mojżesza:
'''
"2" = ''':sup:`2` Mów do Aarona i jego synów, aby się powstrzymywali od niektórych
świętych darów Izraelitów, które oni mi poświęcają, i nie bezcześcili
mojego świętego imienia. Ja jestem Pan!
'''
"3" = ''':sup:`3` Powiedz im, aby wiedziały o tym przyszłe pokolenia: jeżeli kto z
potomków waszych, będąc w stanie nieczystości rytualnej, zbliży się do
rzeczy świętych, które Izraelici poświęcają Panu, to człowiek ten
będzie odrzucony ode Mnie. Ja jestem Pan!
'''
"4" = ''':sup:`4` Żaden potomek Aarona, który by był trędowaty lub cierpiący na
wyciek, nie będzie mógł jeść rzeczy świętych, dopóki się nie podda
oczyszczeniu. Tak samo będzie z tym, który się dotknął kogoś
nieczystego z powodu umarłego albo tego, z którego wypłynęło nasienie;
'''
"5" = ''':sup:`5` również z tym, kto się dotknął jakiegoś płazu, czyniącego go
nieczystym, albo się dotknął człowieka, który uczynił go nieczystym
wskutek swojej nieczystości.
'''
"6" = ''':sup:`6` Ktokolwiek więc dotknie się takich rzeczy, będzie nieczysty aż do
wieczora, nie będzie jadł rzeczy świętych, ale przedtem wykąpie ciało w
wodzie.
'''
"7" = ''':sup:`7` Po zachodzie słońca będzie oczyszczony. Potem będzie jeść rzeczy
święte, bo one są jego pokarmem.
'''
"8" = ''':sup:`8` Nie będzie jadł padliny ani mięsa zwierząt rozszarpanych, bo przez
to stałby się nieczysty. Ja jestem Pan!
'''
"9" = ''':sup:`9` Będą strzec mojego zarządzenia, nie będą narażać się na grzech z
tego powodu - za to spotkałaby ich śmierć, ponieważ dopuściliby się
zbezczeszczenia. Ja jestem Pan, który ich uświęcam!
'''
"10" = ''':sup:`10` Żaden niepowołany nie będzie jadł rzeczy świętych, ani mieszkający
u kapłana, ani najemnik nie będą jedli rzeczy świętych.
'''
"11" = ''':sup:`11` Jeżeli jednak kapłan kupił niewolnika za pieniądze, ten może jeść
rzeczy święte, również i ci, którzy urodzili się w jego domu, będą
jedli jego pokarm.
'''
"12" = ''':sup:`12` Córka kapłana, która wyszła za mąż za obcego, nie będzie jadła ze
świętych rzeczy ofiarowanych.
'''
"13" = ''':sup:`13` Jednakże córka kapłana, która owdowiała albo została porzucona, a
nie ma dzieci, i wróciła do domu ojca, będzie mogła jeść z pokarmu
należnego jej ojcu, tak jak za młodych lat. Ale żaden niepowołany nie
będzie go jadł!
'''
"14" = ''':sup:`14` Jeżeli kto zje rzecz świętą przez nieuwagę, wynagrodzi za nią
kapłanowi, dodając jeszcze piątą część wartości.
'''
"15" = ''':sup:`15` Oni nie będą bezcześcić rzeczy świętych, które Izraelici ofiarują
dla Pana.
'''
"16" = ''':sup:`16` Naraziliby ich na ciężką winę przez jedzenie ich rzeczy świętych.
Ja jestem Pan, który ich uświęcam!
'''
"17" = ''':sup:`17` Następnie Pan powiedział do Mojżesza:
'''
"18" = ''':sup:`18` Mów do Aarona i jego synów i do wszystkich Izraelitów i powiedz im:
Jeżeli kto spośród Izraelitów albo spośród przybyszów w Izraelu
przynosi swój dar, czy to będzie ofiara ślubowana czy dobrowolna, z
rodzaju tych ofiar, które się przynosi Panu jako ofiary całopalne,
'''
"19" = ''':sup:`19` to aby były przyjęte, muszą to być zwierzęta bez skazy, samce -
cielce, barany lub kozły.
'''
"20" = ''':sup:`20` Żadnego zwierzęcia ze skazą nie będziecie składać w ofierze, bo to
nie byłoby od was przyjęte.
'''
"21" = ''':sup:`21` Jeżeli kto chce złożyć Panu ofiarę biesiadną, aby wypełnić ślub
albo jako dar dobrowolny, niezależnie od tego, czy to będzie duże, czy
małe bydlę, będzie ono bez skazy, aby było przyjęte. Nie będzie w nim
żadnej skazy!
'''
"22" = ''':sup:`22` Nie będziecie składać w ofierze Panu zwierząt ślepych, ułomnych,
okaleczonych, spuchniętych, parszywych, owrzodzonych. Nie będziecie
takich zwierząt składać na ołtarzu na ofiarę spalaną dla Pana.
'''
"23" = ''':sup:`23` Cielca albo barana niekształtnego lub niewyrośniętego możesz złożyć
jako ofiarę dobrowolną, ale jako ofiara ślubowana nie będzie on
przyjęty.
'''
"24" = ''':sup:`24` Zwierzęcia, która ma jądra zgniecione, starte, wyrwane albo
wycięte, nie będziecie składać w ofierze Panu i nie będziecie takich
rzeczy robić w waszym kraju.
'''
"25" = ''':sup:`25` Także nie będziecie przyjmowali takich zwierząt od cudzoziemca i
nie będziecie ich ofiarowali jako pokarm dla Boga waszego, bo ten brak
jest w nich skazą i dlatego nie będą przyjęte na waszą korzyść.
'''
"26" = ''':sup:`26` Potem Pan powiedział do Mojżesza:
'''
"27" = ''':sup:`27` Jeżeli urodzi ci się cielę, jagnię lub koźlę, to będzie ono przez
siedem dni przy matce. Zaczynając od ósmego dnia i dalej, będzie ono
przyjęte jako dar spalany dla Pana.
'''
"28" = ''':sup:`28` Nie będziecie tego samego dnia zabijać krowy albo owcy razem z jej
małym.
'''
"29" = ''':sup:`29` Kiedy będziecie składać dla Pana ofiarę dziękczynną, składajcie ją
tak, aby była przyjęta.
'''
"30" = ''':sup:`30` Tego samego dnia będzie spożyta. Nie będziecie z niej nic zostawiać
aż do rana. Ja jestem Pan!
'''
"31" = ''':sup:`31` Będziecie strzec moich przykazań i wykonywać je! Ja jestem Pan!
'''
"32" = ''':sup:`32` Nie będziecie bezcześcić mojego świętego imienia. Okazuję moją
świętość pośród Izraelitów. Ja jestem Pan, który was uświęca,
'''
"33" = ''':sup:`33` który wyprowadził was z ziemi egipskiej, abym był waszym Bogiem. Ja
jestem Pan!
'''
"Notes" = '''
Notas de rodapé:
22:1-3 - Bóg nakazuje kapłanom zachowywać czystość, aby nie profanowali
świętych ofiar. Świętość jest niezbędnym warunkiem służenia Bogu i
składania ofiar, wzmacniając święty charakter kultu (zob. także Izajasz
52:11 i 1 Piotr 1:15-16).
22:4-7 - Osoby nieczyste, czy to z powodu choroby, czy kontaktu ze
zmarłymi, nie mogą dotykać świętych darów, dopóki nie zostaną
oczyszczone. Podkreśla to wagę czystości przed przystąpieniem do
22:10-13 - Bóg zabrania spożywania świętych darów komukolwiek spoza
rodziny kapłańskiej, z wyjątkiem pewnych przypadków, takich jak wdowa
lub rozwódka, która powróciła do domu ojca. Zapewnia to, że tylko osoby
poświęcone Bogu mają dostęp do świętych darów (zob. także 1 Kor
9,13-14).
22:17-20 - Bóg nakazuje, aby w ofierze składano wyłącznie zwierzęta
doskonałe i nieskalane. Ten wymóg odzwierciedla doskonałość Boga i
potrzebę ofiarowania tego, co najlepsze w Jego uwielbieniu, co jest
1,8).
22:31-33 - Bóg podkreśla, że Izraelici muszą przestrzegać Jego
przykazań i nie profanować Jego świętego imienia. Posłuszeństwo prawom
Bożym jest sposobem na oddanie czci Jego świętości i uznanie Jego
suwerenności nad Izraelem (zob. także J 14,15 i Wj 20,7).
'''
