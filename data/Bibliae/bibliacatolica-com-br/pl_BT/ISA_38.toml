obietnicę Boga, pokazując, że jest On Panem czasu i stworzenia. To
wzmacnia wiarę w Jego obietnice (zob. także Joz 10:13 i Wj 10:21-23).
38:9-14 - W pieśni Ezechiasz wyraża swoją udrękę i świadomość ludzkiej
