[38]
"1" = ''':sup:`1` W owych dniach Ezechiasz zachorował śmiertelnie. Prorok Izajasz, syn
Amosa, przyszedł do niego i rzekł mu: Tak mówi Pan: Rozporządź domem
twoim, bo umrzesz i nie będziesz żył.
'''
"2" = ''':sup:`2` Wtedy Ezechiasz odwrócił się do ściany i modlił się do Pana.
'''
"3" = ''':sup:`3` A mówił tak: Ach, Panie, wspomnij na to, proszę, że postępowałem
wobec Ciebie wiernie i z doskonałym sercem, że czyniłem to, co miłe
oczom Twoim. I płakał Ezechiasz bardzo rzewnie.
'''
"4" = ''':sup:`4` Wówczas Pan skierował do Izajasza słowo tej treści:
'''
"5" = ''':sup:`5` Idź, by oznajmić Ezechiaszowi: Tak mówi Pan, Bóg Dawida, twego
praojca: Słyszałem twoją modlitwę, widziałem twoje łzy. Uzdrowię cię.
Za trzy dni pójdziesz do świątyni Pańskiej. Oto dodam do twego życia
piętnaście lat.
'''
"6" = ''':sup:`6` Wybawię ciebie i to miasto z ręki króla asyryjskiego i roztoczę
opiekę nad tym miastem. (6a) Powiedział też Izajasz: Weźcie placek
figowy i przyłóżcie do wrzodu, a zdrów będzie! (6b) Ezechiasz zaś
rzekł: Jaki znak upewni mię, że wejdę do świątyni Pańskiej?
'''
"7" = ''':sup:`7` Izajasz odrzekł: Niech ci będzie ten znak od Pana, że spełni On tę
rzecz, którą przyrzekł:
'''
"8" = ''':sup:`8` Oto ja cofnę cień wskazówki zegarowej o dziesięć stopni, po których
słońce już zeszło na słonecznym zegarze Achaza. I cofnęło się słońce o
dziesięć stopni, po których już zeszło.
'''
"9" = ''':sup:`9` Pieśń Ezechiasza, króla judzkiego, gdy popadł w chorobę, ale został
z niej uzdrowiony:
'''
"10" = ''':sup:`10` Mówiłem: W połowie moich dni muszę odejść; w bramach Szeolu odczuję
brak reszty lat moich!
'''
"11" = ''':sup:`11` Mówiłem: Nie ujrzę już Pana na ziemi żyjących, nie będę już patrzył
na nikogo spośród mieszkańców tego świata.
'''
"12" = ''':sup:`12` Mieszkanie me rozbiorą i przeniosą ode mnie jak namiot pasterzy.
Zwijam jak tkacz moje życie. On mnie odcina od nici. Za dzień i jedną
noc mnie zamęczysz.
'''
"13" = ''':sup:`13` Krzyczę aż do rana. On kruszy jak lew wszystkie me kości: w ciągu
dnia i jednej nocy mnie zamęczysz.
'''
"14" = ''':sup:`14` Jak pisklę jaskółcze, tak kwilę, wzdycham jak gołębica. Oczy me
słabną patrząc ku górze. Panie, cierpię ucisk: Stań przy mnie!
'''
"15" = ''':sup:`15` Cóż mam mówić? Wszak On mi powiedział i On to sprawił. Przeżyję
spokojnie wszystkie moje lata po chwilach goryczy mej duszy.
'''
"16" = ''':sup:`16` Nad którymi Pan czuwa, ci żyją, wśród nich dopełni się życie ducha
mego. Uzdrowiłeś mnie i żyć dozwoliłeś!
'''
"17" = ''':sup:`17` Oto na zdrowie zamienił mi gorycz. Ty zachowałeś mą duszę od dołu
unicestwienia, gdyż poza siebie rzuciłeś wszystkie moje grzechy.
'''
"18" = ''':sup:`18` Zaiste, nie Szeol Cię sławi ani Śmierć wychwala Ciebie; nie ci
oglądają się na Twoją wierność, którzy w dół zstępują.
'''
"19" = ''':sup:`19` Żywy, żywy Cię tylko wysławia, tak jak ja dzisiaj. Ojciec dzieciom
rozgłasza Twoją wierność.
'''
"20" = ''':sup:`20` Pan mnie zachowuje! Więc grać będziemy me pieśni na strunach przez
wszystkie dni naszego życia w świątyni Pańskiej.
'''
"Notes" = '''
