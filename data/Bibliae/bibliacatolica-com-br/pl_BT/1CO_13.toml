[13]
"1" = ''':sup:`1` Gdybym mówił językami ludzi i aniołów, a miłości bym nie miał,
stałbym się jak miedź brzęcząca albo cymbał brzmiący.
'''
"2" = ''':sup:`2` Gdybym też miał dar prorokowania i znał wszystkie tajemnice, i
przenosił, a miłości bym nie miał, byłbym niczym.
'''
"3" = ''':sup:`3` I gdybym rozdał na jałmużnę całą majętność moją, a ciało wystawił na
spalenie, lecz miłości bym nie miał, nic bym nie zyskał.
'''
"4" = ''':sup:`4` Miłość cierpliwa jest, łaskawa jest. Miłość nie zazdrości, nie szuka
poklasku, nie unosi się pychą;
'''
"5" = ''':sup:`5` nie dopuszcza się bezwstydu, nie szuka swego, nie unosi się gniewem,
nie pamięta złego;
'''
"6" = ''':sup:`6` nie cieszy się z niesprawiedliwości, lecz współweseli się z prawdą.
'''
"7" = ''':sup:`7` Wszystko znosi, wszystkiemu wierzy, we wszystkim pokłada nadzieję,
wszystko przetrzyma.
skończą, albo jak dar języków, który zniknie, lub jak wiedza, której
zabraknie.
'''
"9" = ''':sup:`9` Po części bowiem tylko poznajemy, po części prorokujemy.
'''
"10" = ''':sup:`10` Gdy zaś przyjdzie to, co jest doskonałe, zniknie to, co jest tylko
częściowe.
'''
"11" = ''':sup:`11` Gdy byłem dzieckiem, mówiłem jak dziecko, czułem jak dziecko,
myślałem jak dziecko. Kiedy zaś stałem się mężem, wyzbyłem się tego, co
dziecięce.
twarzą w twarz: Teraz poznaję po części, wtedy zaś poznam tak, jak i
zostałem poznany.
'''
"13" = ''':sup:`13` Tak więc trwają wiara, nadzieja, miłość - te trzy: z nich zaś
największa jest miłość.
'''
"Notes" = '''
Notas de rodapé:
13:1-3 - Paweł podkreśla, że bez miłości nawet największe cnoty, takie
jak elokwencja i poświęcenie, są bezużyteczne. Miłość jest esencją
prawdziwej duchowości, a jej brak unieważnia nawet dobre uczynki (zob.
także 1 J 4,8 i Gal 5,6).
13:4-7 - Miłość jest opisana jako cierpliwa, życzliwa i niezazdrosna.
Te cechy ilustrują miłość agape, która odzwierciedla charakter Boga i
jest fundamentem życia chrześcijańskiego (zob. także Efezjan 4:2 i 1
Jana 3:18).
13:8-10 - Miłość jest wieczna, podczas gdy dary duchowe, takie jak
proroctwo i języki, są tymczasowe. To podkreśla wyższość miłości nad
wszystkimi innymi darami duchowymi (zob. także 1 Koryntian 12:31 i
Rzymian 13:10).
13:11-13 - Paweł stwierdza, że miłość jest największą cnotą, a wiara i
nadzieja są również niezbędne. Jednak to właśnie w miłości odnajdujemy
pełnię życia chrześcijańskiego, ponieważ odzwierciedla ona naturę Boga
(zob. także Kolosan 3,14 i 1 Jana 4,16).
'''
