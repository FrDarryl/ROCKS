[38]
"1" = ''':sup:`1` I zbudował ołtarz z drzewa akacjowego, mający pięć łokci długości i
pięć łokci szerokości. Ołtarz był kwadratowy, na trzy łokcie wysoki.
'''
"2" = ''':sup:`2` I uczynił rogi na czterech narożnikach ołtarza, i wychodziły z
niego, i pokrył je brązem.
'''
"3" = ''':sup:`3` I sporządził sprzęty do ołtarza, jak popielnice, łopatki,
kropielnice, widełki i kadzielnice. Wszystkie jego sprzęty sporządził z
brązu.
'''
"4" = ''':sup:`4` Z brązu też wykonał kratę do ołtarza w formie siatki, poniżej jego
krawędzi od dołu aż do połowy wysokości.
'''
"5" = ''':sup:`5` Nad kratą zaś z brązu odlał cztery pierścienie na drążki na czterech
rogach.
'''
"6" = ''':sup:`6` Zrobił zaś te drążki z drzewa akacjowego i pokrył je brązem.
'''
"7" = ''':sup:`7` I włożył te drążki do pierścieni znajdujących się po bokach ołtarza,
aby go na nich przenosić. Uczynił zaś go z desek, tak aby wewnątrz był
wydrążony.
'''
"8" = ''':sup:`8` I uczynił kadź z brązu z podstawą również z brązu, wykonaną z
lusterek kobiet pełniących służbę przy wejściu do namiotu.
'''
"9" = ''':sup:`9` Następnie urządził dziedziniec przybytku po stronie południowej:
zasłony dziedzińca były z kręconego bisioru, długie na sto łokci,
'''
"10" = ''':sup:`10` a dwadzieścia słupów i dwadzieścia podstaw było z brązu, oraz
haczyki i klamry ze srebra.
'''
"11" = ''':sup:`11` Po stronie północnej zasłony były długie na sto łokci, a ponadto
uczyniono dwadzieścia słupów, dwadzieścia podstaw z brązu oraz haczyki
przy słupach i ich klamry ze srebra.
'''
"12" = ''':sup:`12` Po stronie zachodniej zasłona miała pięćdziesiąt łokci, a do tego
uczyniono dziesięć słupów i dziesięć podstaw. Haczyki przy słupach i
ich klamry były ze srebra.
'''
"13" = ''':sup:`13` Po stronie wschodniej zasłona miała również pięćdziesiąt łokci.
'''
"14" = ''':sup:`14` Zasłony na jedną ścianę boczną miały po piętnaście łokci, a do tego
miały trzy słupy i trzy podstawy.
'''
"15" = ''':sup:`15` Zasłony zaś na drugą ścianę boczną wynosiły piętnaście łokci, a do
tego miały też trzy słupy i trzy podstawy.
'''
"16" = ''':sup:`16` Wszystkie zasłony tworzące ogrodzenie dziedzińca były utkane z
bisioru kręconego,
'''
"17" = ''':sup:`17` a podstawy do słupów były z brązu, haczyki zaś przy słupach oraz
ich klamry ze srebra, także głowice ich były pokryte srebrem. Wszystkie
słupy dziedzińca miały srebrne klamry.
'''
"18" = ''':sup:`18` Zasłona u wejścia na dziedziniec była z fioletowej i czerwonej
purpury, karmazynu i z kręconego bisioru, wielobarwnie wyszywana, i
miała dwadzieścia łokci szerokości i pięć łokci wysokości, zgodnie z
rozmiarami innych zasłon dziedzińca.
'''
"19" = ''':sup:`19` Cztery słupy do niej i ich podstawy były wykonane z brązu, a
haczyki przy nich ze srebra, pokrycie ich głowic oraz klamry były ze
srebra.
'''
"20" = ''':sup:`20` Wszystkie paliki dziedzińca przybytku były z brązu.
'''
"21" = ''':sup:`21` Oto obliczenie wydatków na przybytek: na Przybytek Świadectwa,
który na rozkaz Mojżesza wybudowali lewici pod nadzorem Itamara, syna
Aarona kapłana.
'''
"22" = ''':sup:`22` A Besaleel, syn Uriego, syna Chura z pokolenia Judy, wykonał
wszystko, co mu nakazał Pan przez Mojżesza,
'''
"23" = ''':sup:`23` a z nim pracował Oholiab, syn Achisamaka z pokolenia Dana, jako
wybitny snycerz, tkacz wielobarwnie wyszywający przy pomocy fioletowej
i czerwonej purpury, karmazynu oraz bisioru.
'''
"24" = ''':sup:`24` Zużyli zaś wszystkiego złota na roboty przy budowie przybytku
dwadzieścia dziewięć talentów z ofiar złożonych gestem kołysania i
siedemset trzydzieści syklów, według wagi sykla przybytku.
'''
"25" = ''':sup:`25` A srebra od spisanych w zgromadzeniu było sto talentów i tysiąc
siedemset siedemdziesiąt pięć syklów według wagi sykla przybytku.
'''
"26" = ''':sup:`26` Jeden beka, czyli na głowę pół sykla według wagi sykla przybytku
pobierano od wszystkich, którzy podlegali spisowi, począwszy od lat
dwudziestu i wzwyż, czyli od sześciuset trzech tysięcy pięciuset
pięćdziesięciu mężczyzn.
'''
"27" = ''':sup:`27` Sto talentów srebra zużyto na odlanie podstaw do przybytku i
podstaw do zasłon, sto talentów na sto podstaw, czyli po talencie na
jedną podstawę.
'''
"28" = ''':sup:`28` Z tysiąca siedmiuset siedemdziesięciu pięciu syklów zrobiono
haczyki do słupów i pokrycie na ich głowice i opatrzono je klamrami.
'''
"29" = ''':sup:`29` Brązu zaś, który złożono w ofierze gestem kołysania, było
siedemdziesiąt talentów i dwa tysiące czterysta syklów.
'''
"30" = ''':sup:`30` Odlano z niego podstawy do bramy wejściowej do Namiotu Spotkania,
ołtarz z brązu z kratą brązową na nim oraz wszelki sprzęt ołtarza,
'''
"31" = ''':sup:`31` podstawy dziedzińca, podstawy do bramy na dziedziniec, wszystkie
paliki przybytku i wszystkie paliki dziedzińca.
'''
"Notes" = '''
Notas de rodapé:
38:1-7 - Becalel buduje ołtarz całopalenia, wykonany z drewna
akacjowego i pokryty brązem. Ołtarz ten jest miejscem składania ofiar,
symbolizujących przebłaganie i oczyszczenie z grzechów (zob. także Kpł
1,3-9 i Hbr 9,22).
38:8 - Brązowa misa wykonana jest z luster kobiet, które służyły przy
wejściu do Namiotu Spotkania. Symbolizuje to oczyszczenie przed
wejściem do obecności Boga (zob. także Wj 30,17-21 i Jk 4,8).
38:9-20 - Dziedziniec Przybytku zbudowany jest z brązowych kolumn i
lnianych zasłon. Ta święta przestrzeń oddziela zwykłych ludzi od
miejsca, w którym przebywa Bóg, podkreślając Jego świętość (zob. także
Wj 27,9-19 i Hbr 9,1-3).
38:21:00 - Wspomniano o zapisie składek na budowę Przybytku. Podkreśla
to wagę udziału wszystkich ludzi w dziele Bożym i budowie Jego domu
(zob. także Wj 25,2-7 i 2 Kor 9,7).
38:24-31 - Ilość złota, srebra i brązu użytego w Przybytku jest
szczegółowo opisana, odzwierciedlając bogactwo i staranność włożoną w
dzieło Boże. Hojność ludu i precyzja Becalela odzwierciedlają ich
gorliwość w oddawaniu czci Panu (zob. także 1 Kronik 29:6-9 i
Malachiasza 3:10).
'''
