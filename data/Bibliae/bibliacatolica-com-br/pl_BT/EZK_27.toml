[27]
"1" = ''':sup:`1` Pan skierował do mnie te słowa:
'''
"2" = ''':sup:`2` A ty, synu człowieczy, podnieś lament nad Tyrem
'''
"3" = ''':sup:`3` i powiedz Tyrowi, który mieszka nad zalewami morskimi i prowadzi
handel z narodami na licznych wyspach: Tak mówi Pan Bóg: Tyrze, tyś
powiedział: Jestem okrętem o doskonałej piękności.
'''
"4" = ''':sup:`4` W sercu morza są twoje granice, budowniczy nadali ci doskonałą
piękność.
'''
"5" = ''':sup:`5` Z cyprysów Seniru pobudowano wszystkie twoje krawędzie, brano cedry
Libanu, by maszt ustawić na tobie.
'''
"6" = ''':sup:`6` Z dębów Baszanu wykonano ci wiosła, pokład twój ozdobiono kością
słoniową, wykładaną w drzewie cedrowym z wysp kittejskich.
'''
"7" = ''':sup:`7` Bisior ozdobny z Egiptu stanowił twoje żagle, by służyć ci za
banderę. Fioletowa i czerwona purpura z wysp Elisza były twoim
nakryciem.
'''
"8" = ''':sup:`8` Mieszkańcy Sydonu i Arwadu służyli ci za wioślarzy, mędrcy z Semeru
byli u ciebie: oni to byli twoimi żeglarzami,
'''
"9" = ''':sup:`9` a biegli w rzemiośle starcy z Gebal tam byli, aby naprawiać twoje
uszkodzenia. Wszystkie morskie okręty zawijały do ciebie, aby prowadzić
z tobą handel.
'''
"10" = ''':sup:`10` Mieszkańcy Persji, Lud i Put służyli w twoim wojsku jako wojownicy.
Tarcze i hełmy zawieszali u ciebie. Dodawali ci świetności.
'''
"11" = ''':sup:`11` Synowie Arwadu i twoje wojsko stali dokoła na twych wałach, a
strażnicy na twoich wieżach; wieszali swe tarcze na twoich murach,
czyniąc piękność twą doskonałą.
'''
"12" = ''':sup:`12` Tarszisz prowadził z tobą handel z powodu mnóstwa twoich wszystkich
bogactw. Srebro, żelazo, cynę i ołów dostarczano ci drogą wymiany za
twe towary.
'''
"13" = ''':sup:`13` Jawan, Tubal i Meszek prowadzili z tobą handel: dostarczając za twe
towary niewolników i wyroby z brązu.
'''
"14" = ''':sup:`14` Z Bet-Togarma dostarczano ci drogą wymiany za twe towary konie
pociągowe, wierzchowce i muły.
'''
"15" = ''':sup:`15` Mieszkańcy Dedanu prowadzili z tobą handel i niezliczone wyspy
należały do twoich klientów. Dawali ci jako zapłatę kość słoniową i
drzewo hebanowe.
'''
"16" = ''':sup:`16` Edom prowadził z tobą handel z powodu mnogości twoich wyrobów:
dostarczano ci drogą wymiany za twe towary kamienie szlachetne,
purpurę, różnobarwne tkaniny, bisior, korale i rubiny.
'''
"17" = ''':sup:`17` Juda i kraj Izraela prowadzili z tobą handel: za twe towary
dostarczali ci pszenicę z Minnit, wosk i miód, i oliwę, i balsam.
'''
"18" = ''':sup:`18` Damaszek prowadził z tobą handel dzięki mnogości twoich wyrobów i
mnogości twego wszelakiego bogacta: wino z Chelbon i wełnę z Sachar w
zamian ci dostarczano.
'''
"19" = ''':sup:`19` Dan i Jawan począwszy od Uzzal drogą wymiany za twe towary
dostarczały ci wyroby żelazne, cynamon i trzcinę.
'''
"20" = ''':sup:`20` Dedan był dla ciebie dostawcą czapraków.
'''
"21" = ''':sup:`21` Arabia i wszyscy książęta Kedaru byli kupcami dla ciebie,
handlowali z tobą owcami, baranami i kozłami.
'''
"22" = ''':sup:`22` Kupcy z Szeby i Rama prowadzili z tobą hande dostarczali ci drogą
wymiany za twe towary najlepszy balsam oraz wszelkiego rodzaju drogie
kamienie i złoto.
'''
"23" = ''':sup:`23` Charan, Kanne, Edon, kupcy z Saby, Aszszur i Kilmad prowadzili z
tobą handel.
'''
"24" = ''':sup:`24` Handlowali z tobą bogatymi sukniami, płaszczami z fioletowej
purpury - różnokolorowymi materiałami i dywanami tkanymi wielobarwnie,
skręcanymi i mocnymi sznurami. Tym handlowali z tobą.
'''
"25" = ''':sup:`25` Okrętami z Tarszisz zwożono do ciebie towary. Stałeś się więc
bogatym i wielce sławnym w sercu mórz.
'''
"26" = ''':sup:`26` Wioślarze twoi wprowadzili cię na pełne morze, ale wiatr wschodni
złamał cię w sercu mórz.
'''
"27" = ''':sup:`27` Twoje bogactwo, twoje towary i twoje ładunki, twoi sternicy i twoi
żeglarze, naprawiający twoje okręty i twoi klienci, wszyscy twoi
wojownicy przebywający u ciebie i cały twój lud znajdujący się u ciebie
utoną w głębi morza w dniu twego upadku.
'''
"28" = ''':sup:`28` Na głośny krzyk twoich żeglarzy drżą wały morskie.
'''
"29" = ''':sup:`29` Wszyscy, którzy wiosłują, zstępują ze swoich statków; żeglarze i
wszyscy sternicy morscy pozostają na lądzie.
'''
"30" = ''':sup:`30` Głośno lamentują nad tobą, podnosząc gorzkie wołanie, posypują
głowy ziemią i tarzają się w popiele.
'''
"31" = ''':sup:`31` Przez wzgląd na ciebie golą sobie głowy i przywdziewają wory.
Płaczą nad tobą w ucisku serca, skarżąc się gorzko.
'''
"32" = ''':sup:`32` Podnoszą nad tobą lament serdeczny i narzekają: Któż jak Tyr został
zniszczony w sercu mórz?
'''
"33" = ''':sup:`33` Gdy towary twe szły poza morze, syciłeś wiele narodów. Dzięki
mnogości dóbr twoich i twoich towarów bogaciłeś królów ziemi.
'''
"34" = ''':sup:`34` Teraz zostałeś rozbity przez morskie fale i leżysz w morskiej toni.
Twoje towary i wszyscy twoi mieszkańcy zatonęli razem z tobą.
'''
"35" = ''':sup:`35` Wszyscy mieszkańcy wysp zdumiewają się nad tobą, a królowie ich
zdjęci strachem trwożą się bardzo.
'''
"36" = ''':sup:`36` Kupcy z różnych narodów gwiżdżą nad tobą; stałeś się postrachem, i
na zawsze zostałeś unicestwiony.
'''
"Notes" = '''
Notas de rodapé:
27:1-11 - Lamentacja nad Tyrem opisuje jego bogactwo i chwałę, ale
jednocześnie zapowiada jego zagładę. Tyr jest porównany do wielkiego
statku handlowego, który tonie z powodu swojej arogancji i ufności w
27:12-25 - Uwydatnione są relacje handlowe Tyru z różnymi narodami
śródziemnomorskimi, pokazujące, jak miasto prosperowało dzięki wymianie
towarów i bogactw. To uwypukla niebezpieczeństwo pokładania ufności w
doczesnych bogactwach i sojuszach (zob. także Jk 5,1-6 i 1 J 2,15-17).
27:26-36 - Upadek Tyru opisany jest w dramatycznych słowach jako
katastrofa statku, przynosząca żałobę i rozpacz wszystkim narodom,
które od niego zależały. Zniszczenie Tyru stanowi ostrzeżenie dla
narodów, które polegają na potężnych zasobach materialnych, a nie na
suwerenności Boga (zob. także Izajasz 47:8-15 i Obj 18:17-19).
'''
