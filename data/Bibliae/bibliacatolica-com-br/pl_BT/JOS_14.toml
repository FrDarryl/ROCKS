[14]
"1" = ''':sup:`1` Oto co otrzymali w dziedzictwie Izraelici w kraju Kanaan, co im
przeznaczyli w dziedzictwie kapłan Eleazar i Jozue, syn Nuna, i
naczelnicy szczepów pokoleń izraleskich.
'''
"2" = ''':sup:`2` Podział dokonany został losem, tak jak Pan rozkazał przez Mojżesza,
dla dziewięciu i pół pokoleń,
'''
"3" = ''':sup:`3` ponieważ dla dwu i pół pokolenia Mojżesz przeznaczył dziedzictwo za
Jordanem, lecz dla lewitów nie wyznaczył dziedzictwa pośród nich.
'''
"4" = ''':sup:`4` Synowie Józefa tworzyli dwa pokolenia: Manassesa i Efraima. Lewitom
nie nadano żadnego działu w ziemi, a tylko niektóre miasta do
zamieszkania i przyległe pastwiska dla bydła i stad.
'''
"5" = ''':sup:`5` Jak Pan rozkazał Mojżeszowi, tak postąpili Izraelici przy podziale
kraju.
'''
"6" = ''':sup:`6` Wtedy synowie Judy przyszli do Jozuego w Gilgal, a Kenizzyta Kaleb,
syn Jefunnego, rzekł do niego: Ty wiesz, co Pan powiedział do Mojżesza,
męża Bożego, o mnie i o tobie w Kadesz-Barnea.
'''
"7" = ''':sup:`7` Czterdzieści lat miałem, gdy Mojżesz, sługa Pana, wysłał mnie z
Kadesz-Barnea, abym zbadał kraj; i przyniosłem mu wiadomości zgodnie z
moim sumieniem.
'''
"8" = ''':sup:`8` A gdy moi bracia, którzy wyruszyli ze mną, przerazili serce ludu, ja
poszedłem całkowicie za Panem, Bogiem moim.
'''
"9" = ''':sup:`9` Owego dnia Mojżesz przysiągł: Na pewno ziemia, na której stanęła
twoja noga, przypadnie tobie i potomkom twoim w wiecznym dziedzictwie,
ponieważ byłeś wierny Panu, Bogu mojemu.
'''
"10" = ''':sup:`10` I teraz, patrz, Pan zachował mnie przy życiu, jak przyrzekł. Już
czterdzieści pięć lat minęło, jak Pan oświadczył to Mojżeszowi, gdy
Izrael wędrował wtedy przez pustynię. Obecnie mam osiemdziesiąt pięć
lat,
'''
"11" = ''':sup:`11` lecz jeszcze dziś jestem silny jak w owym dniu, gdy Mnie Mojżesz
wysłał. Jak dawniej, tak i dzisiaj mam tę samą siłę, aby walczyć, aby
wyruszyć naprzód lub wrócić.
'''
"12" = ''':sup:`12` Daj mi więc tę górę, którą Pan przyrzekł mi owego dnia. Ty sam
słyszałeś w owym dniu, że Anakici tam mieszkają, a miasta są wielkie i
umocnione. Jeśli Pan jest ze mną, zdobędę je, jak mi to Pan przyrzekł.
'''
"13" = ''':sup:`13` Jozue pobłogosławił Kaleba, syna Jefunnego, i dał mu w dziedzictwo
Hebron.
'''
"14" = ''':sup:`14` Dlatego należy Hebron jako dziedzictwo do Kaleba, syna Jefunnego,
Kenizzyty, aż do dnia dzisiejszego, bo poszedł on całkowicie za Panem,
Bogiem Izraela.
'''
"15" = ''':sup:`15` Hebron miało pierwotnie nazwę Kiriat-Arba. Arba był największym
mężem wśród Anakitów. I kraj zaznał pokoju od wojny.
'''
"Notes" = '''
Notas de rodapé:
14:1-5 - Podziałem ziemi kierują Eleazar i Jozue, podkreślając duchowe
przywództwo i potrzebę konsultowania się z Bogiem w ważnych decyzjach.
Podkreśla to rolę posłusznego przywództwa w kierowaniu ludem Bożym
(zob. także Księgę Przysłów 3:5-6 i 1 List do Tymoteusza 2:1-2).
14:6-9 - Kaleb wspomina swoją wierność Bogu i otrzymaną obietnicę,
pokazując, jak ważne jest pamiętanie o obietnicach Bożych w chwilach
zwątpienia. To zachęca do wytrwałości i wiary w obietnice Boże (zob.
także Lb 14,24 i Hbr 6,12).
14:10-12 - Caleb, mający obecnie 85 lat, wciąż jest gotów walczyć o
swoje dziedzictwo. Jego odwaga i determinacja stanowią przykład wiary i
List do Filipian 4:13).
14:13-15 - Jozue przyznaje Kalebowi miasto Hebron jako dziedzictwo,
podkreślając nagrodę za wierność i wiarę w Boga. Dziedzictwo Kaleba
symbolizuje wypełnienie obietnic Boga dla tych, którzy za Nim podążają
14:15 - Miasto Hebron nazywane jest miastem Arby, najpotężniejszego
człowieka wśród Kananejczyków. To historyczne odniesienie przypomina
walkę między wiarą a pozorną siłą wroga, pokazując, że Bóg jest
potężniejszy niż jakakolwiek przeszkoda (zob. także 1 J 4,4 i Rz 8,31).
'''
