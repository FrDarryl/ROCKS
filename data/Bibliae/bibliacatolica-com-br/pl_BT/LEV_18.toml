[18]
"1" = ''':sup:`1` Dalej Pan powiedział do Mojżesza:
'''
"2" = ''':sup:`2` Mów do Izraelitów i powiedz im: Ja jestem Pan, Bóg wasz!
'''
"3" = ''':sup:`3` Tego, co czynią w ziemi egipskiej, w której mieszkaliście, nie
czyńcie. Tego, co czynią w ziemi Kanaan, do której was wprowadzę, nie
czyńcie. Nie będziecie postępować według ich obyczajów.
'''
"4" = ''':sup:`4` Będziecie wypełniać moje wyroki, będziecie przestrzegać moich ustaw,
aby według nich postępować. Ja jestem Pan, Bóg wasz!
'''
"5" = ''':sup:`5` Będziecie przestrzegać moich ustaw i moich wyroków. Człowiek, który
je wypełnia, żyje dzięki nim. Ja jestem Pan!
'''
"6" = ''':sup:`6` Nikt z was nie będzie się zbliżał do ciała swojego krewnego, aby
odsłonić jego nagość. Ja jestem Pan!
'''
"7" = ''':sup:`7` Nie będziesz odsłaniać nagości swojego ojca lub nagości swojej
matki. Jest ona twoją matką - nie będziesz odsłaniać jej nagości.
'''
"8" = ''':sup:`8` Nie będziesz odsłaniać nagości swojej macochy, bo to jest nagość
twojego ojca.
'''
"9" = ''':sup:`9` Nie będziesz odsłaniać nagości swojej siostry, córki twojego ojca
lub córki twojej matki, bez względu na to, czy urodziła się w domu, czy
na zewnątrz.
'''
"10" = ''':sup:`10` Nie będziesz odsłaniać nagości córki twojego syna lub córki twojej
córki, bo są one twoją nagością.
'''
"11" = ''':sup:`11` Nie będziesz odsłaniać nagości córki żony twojego ojca, bo jest ona
dzieckiem twojego ojca, jest twoją siostrą.
'''
"12" = ''':sup:`12` Nie będziesz odsłaniać nagości siostry swojego ojca, bo ona jest
krewną twojego ojca.
'''
"13" = ''':sup:`13` Nie będziesz odsłaniać nagości siostry swojej matki, bo jest ona
krewną twojej matki.
'''
"14" = ''':sup:`14` Nie będziesz odsłaniać nagości brata swojego ojca: nie będziesz się
zbliżał do jego żony, bo jest ona twoją ciotką.
'''
"15" = ''':sup:`15` Nie będziesz odsłaniać nagości swojej synowej, bo jest ona żoną
twojego syna, nie będziesz odsłaniać jej nagości.
'''
"16" = ''':sup:`16` Nie będziesz odsłaniać nagości swojej bratowej, jest to nagość
twojego brata.
'''
"17" = ''':sup:`17` Nie będziesz odsłaniać nagości kobiety i jej córki. Nie będziesz
brał córki jej syna ani córki jej córki, aby odsłonić jej nagość, bo są
one jej ciałem. Byłaby to rozpusta!
'''
"18" = ''':sup:`18` Nie będziesz brał kobiety razem z jej siostrą, aby odsłonić jej
nogość za życia tamtej, byłoby to sposobnością do niezgody.
'''
"19" = ''':sup:`19` Nie będziesz się zbliżał do kobiety, aby odsłonić jej nagość,
podczas jej nieczystości miesięcznej.
'''
"20" = ''':sup:`20` Nie będziesz obcował cieleśnie z żoną twojego bliźniego, wylewając
nasienie; przez to stałbyś się nieczystym.
'''
"21" = ''':sup:`21` Nie będziesz dawał dziecka swojego, aby było przeprowadzone przez
ogień dla Molocha, nie będziesz w ten sposób bezcześcił imienia Boga
swojego. Ja jestem Pan!
'''
"22" = ''':sup:`22` Nie będziesz obcował z mężczyzną, tak jak się obcuje z kobietą. To
jest obrzydliwość!
'''
"23" = ''':sup:`23` Nie będziesz obcował cieleśnie z żadnym zwierzęciem; przez to
stałbyś się nieczystym. Także i kobieta nie będzie stawać przed
zwierzęciem, aby się z nim złączyć. To jest sromota!
'''
"24" = ''':sup:`24` Tymi wszystkimi rzeczami nie plugawcie się, bo tymi wszystkimi
rzeczami plugawiły się narody, które wypędzam przed wami.
'''
"25" = ''':sup:`25` Także i ziemia stała się nieczysta. Ukarałem ją więc za jej winę, a
ziemia wypluła swoich mieszkańców.
'''
"26" = ''':sup:`26` Strzeżcie więc ustaw i wyroków moich, nie czyńcie nic z tych
obrzydliwości. Nie będzie ich czynić ani tubylec, ani przybysz, który
osiedlił się wśród was.
'''
"27" = ''':sup:`27` Bo wszystkie te obrzydliwości czynili mieszkańcy ziemi, którzy byli
przed wami, i ziemi została splugawiona.
'''
"28" = ''':sup:`28` Ale was ziemia nie wyplunie z powodu splugawienia jej, tak jak
wypluła naród, który był przed wami.
'''
"29" = ''':sup:`29` Bo każdy, kto czyni jedną z tych obrzydliwości, wszyscy, którzy je
czynią, będą wyłączeni spośród swojego ludu.
'''
"30" = ''':sup:`30` Będziecie więc przestrzegać mego zarządzenia, abyście nie czynili
nic z obrzydliwych obyczajów, którymi się rządzono przed wami, abyście
nie splugawili się przez nie. Ja jestem Pan, Bóg wasz!
'''
