[135]
"1" = ''':sup:`1` Alleluja. Chwalcie imię Pańskie, chwalcie, słudzy Pańscy,
'''
"2" = ''':sup:`2` wy, którzy stoicie w domu Pańskim, na dziedzińcach domu Boga
naszego.
'''
"3" = ''':sup:`3` Chwalcie Pana, bo dobry jest Pan, śpiewajcie Jego imieniu, bo
łaskawe.
'''
"4" = ''':sup:`4` Pan bowiem wybrał sobie Jakuba, Izraela - na wyłączną swoją
własność.
'''
"5" = ''':sup:`5` Wiem, że Pan jest wielki i że Pan nasz jest nad wszystkimi bogami.
'''
"6" = ''':sup:`6` Cokolwiek Panu się spodoba, to uczyni na niebie i na ziemi, na morzu
i we wszystkich głębinach.
'''
"7" = ''':sup:`7` Sprowadza chmury z krańców ziemi, wywołuje deszcz błyskawicami i
dobywa wiatr ze swoich komór.
'''
"8" = ''':sup:`8` Poraził pierworodnych w Egipcie, od człowieka aż do bydlęcia.
'''
"9" = ''':sup:`9` "W tobie, kraju egipski", zdziałał znaki i cuda przeciw faraonowi i
wszystkim jego sługom.
'''
"10" = ''':sup:`10` Poraził wiele narodów i zgładził królów potężnych:
'''
"11" = ''':sup:`11` amoryckiego króla Sichona i Oga, króla Baszanu, i wszystkich królów
kananejskich.
'''
"12" = ''':sup:`12` A ziemię ich dał w posiadanie, w posiadanie Izraela, swojego
narodu.
'''
"13" = ''':sup:`13` Twe imię, Panie, trwa na wieki, Twa pamięć, Panie - z pokolenia w
pokolenie.
'''
"14" = ''':sup:`14` Pan bowiem zapewnia praworządność swojemu ludowi i lituje się nad
swymi sługami.
'''
"15" = ''':sup:`15` Bożki pogańskie to srebro i złoto, dzieło rąk ludzkich.
'''
"16" = ''':sup:`16` Mają usta, ale nie mówią, mają oczy, ale nie widzą.
'''
"17" = ''':sup:`17` Mają uszy, ale nie słyszą; i nie ma oddechu w ich ustach.
'''
"18" = ''':sup:`18` Podobni są do nich ci, którzy je robią, i każdy, co w nich ufność
pokłada.
'''
"19" = ''':sup:`19` Domu Izraela, błogosław Pana, domu Aarona, błogosław Pana!
'''
"20" = ''':sup:`20` Domu Lewiego, błogosław Pana, wy, co boicie się Pana, błogosławcie
Pana!
'''
"21" = ''':sup:`21` Niech będzie błogosławiony Pan z Syjonu, który mieszka w Jeruzalem!
"Alleluja".
'''
