naturę Bożego przebaczenia i realność konsekwencji grzechu (zob. także
12:15-23 - Śmierć syna Dawida prowadzi do okresu żałoby i refleksji.
Reakcja Dawida po śmierci syna podkreśla suwerenność Boga i wagę
zaufania Jego woli, nawet w chwilach bólu (zob. także Rz 8,28 i Ps
