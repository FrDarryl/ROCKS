[12]
"1" = ''':sup:`1` Pan posłał do Dawida proroka Natana. Ten przybył do niego i
powiedział: W pewnym mieście było dwóch ludzi, jeden był bogaczem, a
drugi biedakiem.
'''
"2" = ''':sup:`2` Bogacz miał owce i wielką liczbę bydła,
'''
"3" = ''':sup:`3` biedak nie miał nic, prócz jednej małej owieczki, którą nabył. On ją
karmił i wyrosła przy nim wraz z jego dziećmi, jadła jego chleb i piła
z jego kubka, spała u jego boku i była dla niego jak córka.
'''
"4" = ''':sup:`4` Raz przyszedł gość do bogacza, lecz jemu żal było brać coś z owiec i
własnego bydła, czym mógłby posłużyć podróżnemu, który do niego
zawitał. Więc zabrał owieczkę owemu biednemu mężowi i tę przygotował
człowiekowi, co przybył do niego.
'''
"5" = ''':sup:`5` Dawid oburzył się bardzo na tego człowieka i powiedział do Natana:
Na życie Pana, człowiek, który tego dokonał, jest winien śmierci.
'''
"6" = ''':sup:`6` Nagrodzi on za owieczkę w czwórnasób, gdyż dopuścił się czynu bez
miłosierdzia.
'''
"7" = ''':sup:`7` Natan oświadczył Dawidowi: Ty jesteś tym człowiekiem. To mówi Pan,
Bóg Izraela: Ja namaściłem cię na króla nad Izraelem. Ja uwolniłem cię
z rąk Saula.
'''
"8" = ''':sup:`8` Dałem ci dom twojego pana, a żony twego pana na twoje łono, oddałem
ci dom Izraela i Judy, a gdyby i tego było za mało, dodałbym ci jeszcze
więcej.
'''
"9" = ''':sup:`9` Czemu zlekceważyłeś słowo Pana, popełniając to, co złe w Jego
oczach? Zabiłeś mieczem Chetytę Uriasza, a jego żonę wziąłeś sobie za
małżonkę. Zamordowałeś go mieczem Ammonitów.
'''
"10" = ''':sup:`10` Dlatego właśnie miecz nie oddali się od domu twojego na wieki,
albowiem Mnie zlekceważyłeś, a żonę Uriasza Chetyty wziąłeś sobie za
małżonkę.
'''
"11" = ''':sup:`11` To mówi Pan: Oto Ja wywiodę przeciwko tobie nieszczęście z własnego
twego domu, żony zaś twoje zabiorę sprzed oczu twoich, a oddam je
twojemu współzawodnikowi, który będzie obcował z twoimi żonami - wobec
tego słońca.
'''
"12" = ''':sup:`12` Uczyniłeś to wprawdzie w ukryciu, jednak Ja obwieszczę tę rzecz
wobec całego Izraela i wobec słońca.
'''
"13" = ''':sup:`13` Dawid rzekł do Natana: Zgrzeszyłem wobec Pana. Natan odrzekł
Dawidowi: Pan odpuszcza ci też twój grzech - nie umrzesz,
'''
"14" = ''':sup:`14` lecz dlatego, że przez ten czyn odważyłeś się wzgardzić Panem, syn,
który ci się urodzi, na pewno umrze.
'''
"15" = ''':sup:`15` Natan udał się potem do swego domu. Pan dotknął dziecko, które
urodziła Dawidowi żona Uriasza, tak iż ciężko zachorowało.
'''
"16" = ''':sup:`16` Dawid błagał Boga za chłopcem i zachowywał surowy post, a wróciwszy
do siebie, całą noc leżał na ziemi.
'''
"17" = ''':sup:`17` Dostojnicy jego domu, podszedłszy do niego, chcieli podźwignąć go z
ziemi: bronił się jednak; w ogóle z nimi nie jadał.
'''
"18" = ''':sup:`18` W siódmym dniu dziecko zmarło. Słudzy Dawida obawiali się
powiadomić go, że dziecko umarło. Twierdzili: Jeżeli, gdy dziecko
jeszcze żyło, przemawialiśmy do niego, a głosu naszego nie usłuchał, to
jak możemy mu powiedzieć, że chłopiec umarł? Może uczynić sobie coś
złego.
'''
"19" = ''':sup:`19` Gdy jednak Dawid zauważył, że słudzy jego rozmawiają szeptem,
zrozumiał, że dziecko zmarło. Pytał więc sługi swoje: Czy dziecko
umarło? Odpowiedzieli: Umarło.
'''
"20" = ''':sup:`20` Dawid podniósł się z ziemi, umył się i namaścił, zmienił swe
ubranie i wszedłszy do domu Pańskiego oddał pokłon. Powróciwszy do domu
zażądał, by mu podano posiłek, którym się pożywił.
'''
"21" = ''':sup:`21` Słudzy na to mu powiedzieli: Co ma znaczyć twój sposób
postępowania? Gdy dziecko żyło - płakałeś, lecz gdy zmarło - powstałeś
i posiliłeś się.
'''
"22" = ''':sup:`22` Odrzekł: Dopóki dziecko żyło, pościłem i płakałem, gdyż mówiłem
sobie: Kto wie, może Pan nade mną się ulituje i dziecko będzie żyło?
'''
"23" = ''':sup:`23` Tymczasem umarło. Po cóż mam pościć? Czyż zdołam je wskrzesić? Ja
pójdę do niego, ale ono do mnie nie wróci.
'''
"24" = ''':sup:`24` Dawid okazywał współczucie dla swej żony Batszeby. Poszedł do niej
i spał z nią. Urodził się jej syn, któremu dała imię Salomon. A Pan
umiłował go
'''
"25" = ''':sup:`25` i posłał o tym wiadomość, i za pośrednictwem Natana nazwał go
Jedidiasz - ze względu na Pana.
'''
"26" = ''':sup:`26` A Joab staczał walki w ammonickim Rabba i zdobył stolicę królestwa.
'''
"27" = ''':sup:`27` Wysyłając posłów do Dawida donosił: Natarłem na Rabba i zdobyłem
już Miasto Wód.
'''
"28" = ''':sup:`28` A teraz zbierz pozostałe wojsko i prowadź dalej walkę przeciw
miastu. Podbij je, ażebym nie ja był jego zdobywcą i nie nadano mu mego
imienia.
'''
"29" = ''':sup:`29` Dawid zebrał więc całe wojsko i udał się do Rabba, natarł na miasto
i zdobył je.
'''
"30" = ''':sup:`30` Z głowy Milkoma zdjął koronę, która ważyła talent złota. Miała ona
drogocenny kamień, który posłużył za ozdobę głowy Dawida. Zabrał też z
miasta niezliczoną ilość łupów.
'''
"31" = ''':sup:`31` Ludność zaś, która w nim była, uprowadził i przeznaczył do obsługi
pił, kilofów i żelaznych siekier oraz kazał jej przejść do wyrobu
cegły. W ten sposób postąpił z wszystkimi miastami ammonickimi. Potem
wrócił Dawid z całym wojskiem do Jerozolimy.
'''
"Notes" = '''
