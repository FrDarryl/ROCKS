[25]
"1" = ''':sup:`1` Po trzech dniach od objęcia urzędowania w prowincji udał się Festus
z Cezarei do Jerozolimy.
'''
"2" = ''':sup:`2` Arcykapłani i najznakomitsi Żydzi wnieśli do niego skargę przeciwko
Pawłowi i prosili usilnie
'''
"3" = ''':sup:`3` o ustępstwo, ze szkodą dla Pawła, aby kazał go przysłać do
Jerozolimy. Przygotowali bowiem zasadzkę, aby go zgładzić w drodze.
'''
"4" = ''':sup:`4` Ale Festus odpowiedział, że Paweł znajduje się pod strażą w Cezarei
i że on sam wkrótce tam wyruszy:
'''
"5" = ''':sup:`5` Niech więc pełnomocnicy wasi - rzekł - udadzą się razem ze mną i
niechże go oskarżą, jeśli ten człowiek popełnił coś złego.
'''
"6" = ''':sup:`6` Spędziwszy wśród nich nie więcej jak osiem lub dziesięć dni, udał
się do Cezarei. Następnego dnia zasiadłszy do sprawowania sądu kazał
przyprowadzić Pawła.
'''
"7" = ''':sup:`7` Kiedy ten przyszedł, otoczyli go Żydzi przybyli z Jerozolimy i
stawiali wiele ciężkich zarzutów, których nie mogli udowodnić.
'''
"8" = ''':sup:`8` Paweł bronił się: Nie wykroczyłem w niczym ani przeciwko Prawu
Żydowskiemu, ani przeciwko świątyni, ani przeciwko Cezarowi.
'''
"9" = ''':sup:`9` Festus, chcąc zrobić Żydom ustępstwo, odpowiedział Pawłowi: Czy
chcesz się udać do Jerozolimy i tam odpowiadać w tej sprawie przede
mną?
'''
"10" = ''':sup:`10` Stoję przed sądem Cezara - odpowiedział Paweł - i przed nim należy
mnie sądzić. Żydom nic nie zawiniłem, o czym ty wiesz doskonale.
'''
"11" = ''':sup:`11` Jeżeli zawiniłem i popełniłem coś podpadającego pod karę śmierci,
nie wzbraniam się umrzeć. Ale jeśli nie zrobiłem nic z tego, o co mnie
oskarżają, nikt nie może mnie im wydać. Odwołuję się do Cezara!
'''
"12" = ''':sup:`12` Wtedy Festus porozumiał się z radą i odpowiedział: Odwołałeś się do
Cezara - do Cezara się udasz.
'''
"13" = ''':sup:`13` Po upływie kilku dni król Agryppa i Berenike przybyli do Cezarei
powitać Festusa.
'''
"14" = ''':sup:`14` Gdy przebywali tam dłuższy czas, Festus przedstawił królowi sprawę
Pawła: Feliks pozostawił w więzieniu pewnego człowieka - powiedział.
'''
"15" = ''':sup:`15` Gdy byłem w Jerozolimie, arcykapłani i starsi Żydowscy wnieśli
przeciw niemu skargę, żądając dla niego wyroku skazującego.
'''
"16" = ''':sup:`16` Odpowiedziałem im: Rzymianie nie mają zwyczaju skazywania
kogokolwiek na śmierć, zanim oskarżony nie stanie wobec oskarżycieli i
nie będzie miał możności bronienia się przed zarzutami.
'''
"17" = ''':sup:`17` A kiedy przybyli tutaj bez żadnej zwłoki, sprawując następnego dnia
sądy, kazałem przyprowadzić tego człowieka.
'''
"18" = ''':sup:`18` Oskarżyciele nie wnieśli przeciwko niemu żadnej skargi o
przestępstwa, które podejrzewałem.
'''
"19" = ''':sup:`19` Mieli z nim tylko spory o ich wierzenia i o jakiegoś zmarłego
Jezusa, o którym Paweł twierdzi, że żyje.
'''
"20" = ''':sup:`20` Nie znając się na tych rzeczach, zapytałem, czy nie zechciałby udać
się do Jerozolimy i tam odpowiadać przed sądem w tych sprawach.
'''
"21" = ''':sup:`21` Ponieważ Paweł zażądał, aby go zatrzymać do wyroku Cezara, kazałem
go strzec, dopóki go nie odeślę do Najdostojniejszego.
'''
"22" = ''':sup:`22` Chciałbym i ja posłuchać tego człowieka - /powiedział/ Agryppa do
Festusa. /A on/ odpowiedział: Jutro go usłyszysz.
'''
"23" = ''':sup:`23` Kiedy nazajutrz Agryppa i Berenike przybyli z wielką okazałością i
weszli do sali posłuchań wraz z trybunami i najwybitniejszymi
obywatelami miasta, na rozkaz Festusa wprowadzono Pawła.
'''
"24" = ''':sup:`24` Królu Agryppo - przemówił Festus - i wszyscy tutaj obecni! Widzicie
tego, z powodu którego nachodziło mnie mnóstwo Żydów zarówno w
Jerozolimie, jak tutaj, wołając, że nie powinien on żyć dłużej.
'''
"25" = ''':sup:`25` Lecz ja się przekonałem, że on nie popełnił nic podpadającego pod
karę śmierci. A kiedy odwołał się do Najdostojniejszego, postanowiłem
go odesłać.
'''
"26" = ''':sup:`26` Nie mogę jednak napisać władcy nic pewnego w jego sprawie, dlatego
stawiłem go przed wami, a zwłaszcza przed tobą, królu Agryppo, abym po
przesłuchaniu miał co napisać.
'''
"27" = ''':sup:`27` Bo wydaje mi się nierozsądne posyłać więźnia bez podania stawianych
mu zarzutów.
'''
"Notes" = '''
Notas de rodapé:
25:1-3 - Namiestnik Festus obejmuje urząd i postanawia zabrać Pawła do
Rzymu na proces. Przeniesienie Pawła symbolizuje Bożą Opatrzność, która
prowadzi apostoła do wypełnienia jego misji (zob. także Dz 9,15 i Rz
1,13).
25:13-22 - Król Agryppa i królowa Berenika odwiedzają Festusa, a Paweł
zostaje doprowadzony przed ich oblicze, aby stanąć przed sądem.
Obecność przedstawicieli władz podkreśla powagę zarzutów wobec Pawła i
polityczny kontekst procesu (zob. także Dz 24,27 i Łk 23,6-7).
25:23-27 - Festus wyjaśnia sytuację Pawła królowi Agryppie,
podkreślając, że nie postawiono mu żadnych jednoznacznych zarzutów. Ten
epizod odzwierciedla ówczesne napięcia polityczne i religijne oraz
manipulacje władz (zob. także Dz 18,14-15 i J 18,28-38).
'''
