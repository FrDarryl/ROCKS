[35]
"1" = ''':sup:`1` Kto zachowuje Prawo, mnoży ofiary, a kto zważa na przykazania,
składa ofiary dziękczynne.
'''
"2" = ''':sup:`2` Kto świadczy dobrodziejstwa, przynosi ofiary z najczystszej mąki, a
kto daje jałmużnę, składa ofiarę uwielbienia.
'''
"3" = ''':sup:`3` Oddalenie się od zła jest upodobaniem Pana, a oddalenie się od
niesprawiedliwości jest jak ofiara przebłagalna.
'''
"4" = ''':sup:`4` Nie ukazuj się przed Panem z próżnymi rękami, wszystko to bowiem
'''
"5" = ''':sup:`5` Dar ofiarny sprawiedliwego namaszcza ołtarz tłustością, a przyjemny
jej zapach unosi się przed Najwyższego.
'''
"6" = ''':sup:`6` Ofiara męża sprawiedliwego jest przyjemna, a pamięć o niej nie
pójdzie w zapomnienie.
'''
"7" = ''':sup:`7` Chwal Pana hojnym darem i nie zmniejszaj ofiary z pierwocin rąk
twoich!
'''
"8" = ''':sup:`8` Przy każdym darze twarz twoją rozpogódź i z weselem poświęć
dziesięcinę!
'''
"9" = ''':sup:`9` Dawaj Najwyższemu tak, jak On ci daje, hojny dar według swej
możności!
'''
"10" = ''':sup:`10` ponieważ Pan jest tym, kto odpłaca, i siedmiokroć razy więcej odda
tobie.
'''
"11" = ''':sup:`11` Nie staraj się przekupić Go darem, bo nie będzie przyjęty, ani nie
pokładaj nadziei w ofierze niesprawiedliwej,
'''
"12" = ''':sup:`12` ponieważ Pan jest Sędzią, który nie ma względu na osoby.
'''
"13" = ''':sup:`13` Nie będzie miał On względu na osobę przeciw biednemu, owszem,
wysłucha prośby pokrzywdzonego.
'''
"14" = ''':sup:`14` Nie lekceważy błagania sieroty i wdowy, kiedy się skarży.
'''
"15" = ''':sup:`15` Czyż łzy wdowy nie spływają po policzkach, a jej lament nie
świadczy przeciw temu, kto je wyciska?
'''
"16" = ''':sup:`16` Kto służy Bogu, z upodobaniem będzie przyjęty, a błaganie jego
dosięgnie obłoków.
'''
"17" = ''':sup:`17` Modlitwa biednego przeniknie obłoki i nie ustanie, aż dojdzie do
celu.
'''
"18" = ''':sup:`18` Nie odstąpi ona, aż wejrzy Najwyższy i ujmie się za sprawiedliwymi,
i wyda słuszny wyrok.
'''
"19" = ''':sup:`19` Pan nie będzie zwlekał i nie będzie dłużej okazywał tym
cierpliwości,
'''
"20" = ''':sup:`20` aż zetrze biodra tych, co są bez litości, weźmie pomstę na
poganach,
'''
"21" = ''':sup:`21` wytraci tłum pyszałków i skruszy berła niesprawiedliwych;
'''
"22" = ''':sup:`22` odda człowiekowi według jego czynów, dzieła zaś ludzi osądzi według
ich zamiarów,
'''
"23" = ''':sup:`23` wyda sprawiedliwy wyrok swojemu ludowi i uraduje go swym
miłosierdziem.
'''
"24" = ''':sup:`24` Piękne jest miłosierdzie przychodzące w czasie utrapie ia, jak
chmury deszczowe - w czasie posuchy.
'''
