[23]
"1" = ''':sup:`1` Wówczas przemówił Jezus do tłumów i do swych uczniów tymi słowami:
'''
"2" = ''':sup:`2` Na katedrze Mojżesza zasiedli uczeni w Piśmie i faryzeusze.
'''
"3" = ''':sup:`3` Czyńcie więc i zachowujcie wszystko, co wam polecą, lecz uczynków
ich nie naśladujcie. Mówią bowiem, ale sami nie czynią.
'''
"4" = ''':sup:`4` Wiążą ciężary wielkie i nie do uniesienia i kładą je ludziom na
ramiona, lecz sami palcem ruszyć ich nie chcą.
'''
"5" = ''':sup:`5` Wszystkie swe uczynki spełniają w tym celu, żeby się ludziom
pokazać. Rozszerzają swoje filakterie i wydłużają frędzle u płaszczów.
'''
"6" = ''':sup:`6` Lubią zaszczytne miejsca na ucztach i pierwsze krzesła w synagogach.
'''
"7" = ''':sup:`7` Chcą, by ich pozdrawiano na rynkach i żeby ludzie nazywali ich
Rabbi.
'''
"8" = ''':sup:`8` Otóż wy nie pozwalajcie nazywać się Rabbi, albowiem jeden jest wasz
Nauczyciel, a wy wszyscy braćmi jesteście.
'''
"9" = ''':sup:`9` Nikogo też na ziemi nie nazywajcie waszym ojcem; jeden bowiem jest
Ojciec wasz, Ten w niebie.
'''
"10" = ''':sup:`10` Nie chciejcie również, żeby was nazywano mistrzami, bo jeden jest
tylko wasz Mistrz, Chrystus.
'''
"11" = ''':sup:`11` Największy z was niech będzie waszym sługą.
'''
"12" = ''':sup:`12` Kto się wywyższa, będzie poniżony, a kto się poniża, będzie
wywyższony.
'''
"13" = ''':sup:`13` Biada wam, uczeni w Piśmie i faryzeusze, obłudnicy, bo zamykacie
królestwo niebieskie przed ludźmi. Wy sami nie wchodzicie i nie
pozwalacie wejść tym, którzy do niego idą.
'''
"15" = ''':sup:`15` Biada wam, uczeni w Piśmie i faryzeusze, obłudnicy, bo obchodzicie
morze i ziemię, żeby pozyskać jednego współwyznawcę. A gdy się nim
stanie, czynicie go dwakroć bardziej winnym piekła niż wy sami.
'''
"16" = ''':sup:`16` Biada wam, przewodnicy ślepi, którzy mówicie: Kto by przysiągł na
przybytek, to nic nie znaczy; lecz kto by przysiągł na złoto przybytku,
ten jest związany przysięgą.
'''
"17" = ''':sup:`17` Głupi i ślepi! Cóż bowiem jest ważniejsze, złoto czy przybytek,
który uświęca złoto?
'''
"18" = ''':sup:`18` Dalej: Kto by przysiągł na ołtarz, to nic nie znaczy; lecz kto by
przysiągł na ofiarę, która jest na nim, ten jest związany przysięgą.
'''
"19" = ''':sup:`19` Ślepi! Cóż bowiem jest ważniejsze, ofiara czy ołtarz, który uświęca
ofiarę?
'''
"20" = ''':sup:`20` Kto więc przysięga na ołtarz, przysięga na niego i na wszystko, co
na nim leży.
'''
"21" = ''':sup:`21` A kto przysięga na przybytek, przysięga na niego i na Tego, który w
nim mieszka.
'''
"22" = ''':sup:`22` A kto przysięga na niebo, przysięga na tron Boży i na Tego, który
na nim zasiada.
'''
"23" = ''':sup:`23` Biada wam, uczeni w Piśmie i faryzeusze, obłudnicy! Bo dajecie
dziesięcinę z mięty, kopru i kminku, lecz pomijacie to, co ważniejsze
jest w Prawie: sprawiedliwość, miłosierdzie i wiarę. To zaś należało
czynić, a tamtego nie opuszczać.
'''
"24" = ''':sup:`24` Przewodnicy ślepi, którzy przecedzacie komara, a połykacie
wielbłąda!
'''
"25" = ''':sup:`25` Biada wam, uczeni w Piśmie i faryzeusze, obłudnicy! Bo dbacie o
czystość zewnętrznej strony kubka i misy, a wewnątrz pełne są
zdzierstwa i niepowściągliwości.
'''
"26" = ''':sup:`26` Faryzeuszu ślepy! Oczyść wpierw wnętrze kubka, żeby i zewnętrzna
jego strona stała się czysta.
'''
"27" = ''':sup:`27` Biada wam, uczeni w Piśmie i faryzeusze, obłudnicy! Bo podobni
jesteście do grobów pobielanych, które z zewnątrz wyglądają pięknie,
lecz wewnątrz pełne są kości trupich i wszelkiego plugastwa.
'''
"28" = ''':sup:`28` Tak i wy z zewnątrz wydajecie się ludziom sprawiedliwi, lecz
wewnątrz pełni jesteście obłudy i nieprawości.
'''
"29" = ''':sup:`29` Biada wam, uczeni w Piśmie i faryzeusze, obłudnicy! Bo budujecie
groby prorokom i zdobicie grobowce sprawiedliwych,
'''
"30" = ''':sup:`30` i mówicie: Gdybyśmy żyli za czasów naszych przodków, nie bylibyśmy
ich wspólnikami w zabójstwie proroków.
'''
"31" = ''':sup:`31` Przez to sami przyznajecie, że jesteście potomkami tych, którzy
mordowali proroków.
'''
"32" = ''':sup:`32` Dopełnijcie i wy miary waszych przodków!
'''
"33" = ''':sup:`33` Węże, plemię żmijowe, jak wy możecie ujść potępienia w piekle?
'''
"34" = ''':sup:`34` Dlatego oto Ja posyłam do was proroków, mędrców i uczonych. Jednych
z nich zabijecie i ukrzyżujecie; innych będziecie biczować w swych
synagogach i przepędzać z miasta do miasta.
'''
"35" = ''':sup:`35` Tak spadnie na was wszystka krew niewinna, przelana na ziemi,
począwszy od krwi Abla sprawiedliwego aż do krwi Zachariasza, syna
Barachiasza, którego zamordowaliście między przybytkiem a ołtarzem.
'''
"36" = ''':sup:`36` Zaprawdę, powiadam wam: Przyjdzie to wszystko na to pokolenie.
'''
"37" = ''':sup:`37` Jeruzalem, Jeruzalem! Ty zabijasz proroków i kamienujesz tych,
którzy do ciebie są posłani. Ile razy chciałem zgromadzić twoje dzieci,
jak ptak swe pisklęta zbiera pod skrzydła, a nie chcieliście.
'''
"38" = ''':sup:`38` Oto wasz dom zostanie wam pusty.
'''
"39" = ''':sup:`39` Albowiem powiadam wam: Nie ujrzycie Mnie odtąd, aż powiecie:
Błogosławiony, który przychodzi w imię Pańskie.
'''
"Notes" = '''
Notas de rodapé:
23:1-12 - Jezus ostrzega przed obłudą faryzeuszy i uczonych w Piśmie,
którzy przedkładają zaszczytne miejsca i pozory nad prawdziwą
sprawiedliwość i pokorę. Uczy, że wielkość w Królestwie Bożym mierzy
się pokorną służbą bliźnim (zob. także Łk 11,37-44 i Flp 2,3-4).
23:13-15 - Jezus potępia faryzeuszy za to, że zamykają ludziom drogę do
Królestwa Bożego i sprawiają, że inni stają się mniej godni zbawienia,
ujawniając fałsz ich praktyk religijnych (zobacz także Łukasza 11:52 i
Mateusza 7:13-14).
23:16-24 - Potępienie ślepych przewodników, którzy skupiają się na
bogactwach i ofiarach zewnętrznych zamiast na sprawiedliwości,
miłosierdziu i wierze, pokazuje, jak błędne priorytety mogą wypaczyć
prawdziwe uwielbienie i zamysł Boga dla Jego naśladowców (zobacz także
Marka 12:41-44 i 1 Samuela 16:7).
23:25-28 - Jezus oskarża faryzeuszy o to, że są jak pobielane groby –
na zewnątrz wyglądają na czystych, ale w środku są zepsuci. Podkreśla
wagę czystości serca i uczciwości we wszystkich dziedzinach życia (zob.
23:29-39 - Jezus lamentuje nad Jerozolimą, potępiając jej odrzucenie
proroków i zbliżające się zniszczenie miasta. Przepowiada ostateczne
nadejście Królestwa Bożego, podkreślając pokutę jako klucz do zbawienia
(zob. także Łk 13,34-35 i Łk 19,41-44).
'''
