[80]
"1" = ''':sup:`1` Kierownikowi chóru. Na melodię: Lilie świadectwa... Asafowy. Psalm.
'''
"2" = ''':sup:`2` Posłuchaj, Pasterzu Izraela, Ty, co jak trzodę wiedziesz ród Józefa.
Ty, który zasiadasz nad cherubami, zabłyśnij,
'''
"3" = ''':sup:`3` przed Efraimem, Beniaminem i Manassesem! Wzbudź Twą potęgę i przyjdź
nam na pomoc!
'''
"4" = ''':sup:`4` O Boże, odnów nas i okaż Twe pogodne oblicze, abyśmy doznali
zbawienia.
'''
"5" = ''':sup:`5` Panie, Boże Zastępów, jak długo gniewać się będziesz, choć lud Twój
się modli?
'''
"6" = ''':sup:`6` Nakarmiłeś go chlebem płaczu i obficie napoiłeś go łzami.
'''
"7" = ''':sup:`7` Zrobiłeś z nas powód zwady dla naszych sąsiadów, a wrogowie nasi z
nas szydzą.
'''
"8" = ''':sup:`8` Boże Zastępów, odnów nas i okaż Twe pogodne oblicze, abyśmy doznali
zbawienia.
'''
"9" = ''':sup:`9` Wyrwałeś winorośl z Egiptu, wygnałeś pogan, a ją zasadziłeś.
'''
"10" = ''':sup:`10` Grunt dla niej przygotowałeś, a ona zapuściła korzenie i napełniła
ziemię.
'''
"11" = ''':sup:`11` Góry okryły się jej cieniem, a cedry Boże jej gałęźmi.
'''
"12" = ''':sup:`12` Swe latorośle rozpostarła aż do Morza, a swoje pędy aż do Rzeki.
przechodzi drogą,
'''
"14" = ''':sup:`14` że ją niszczy dzik leśny, a polne zwierzęta obgryzają?
'''
"15" = ''':sup:`15` Powróć, o Boże Zastępów! Wejrzyj z nieba, zobacz i nawiedź tę
winorośl;
'''
"16" = ''':sup:`16` i chroń tę, którą zasadziła Twa prawica, "latorośl, którą umocniłeś
dla siebie".
'''
"17" = ''':sup:`17` Ci, którzy ją spalili ogniem i wycięli, niech zginą od grozy
Twojego oblicza!
'''
"18" = ''':sup:`18` Niech ręka Twoja będzie nad mężem Twej prawicy, nad synem
człowieczym, któregoś utwierdził dla siebie.
'''
"19" = ''':sup:`19` Nie odstąpimy już więcej od Ciebie; zachowaj nas przy życiu, byśmy
wzywali Twojego imienia.
'''
"20" = ''':sup:`20` Panie, Boże Zastępów, odnów nas i ukaż Twe pogodne oblicze, abyśmy
doznali zbawienia.
'''
"Notes" = '''
Notas de rodapé:
80:1-3 - Psalmista wzywa „Pasterza Izraela”, aby odnowił swój lud i
rozpromienił nad nim swoje oblicze, przynosząc mu zbawienie. Ten obraz
Boga jako pasterza jest centralnym punktem Biblii, symbolizując Jego
80:4-7 - Psalmista ubolewa nad surowością sądu Bożego, w którym ludzie
są karmieni łzami i wyszydzani przez wrogów. Ból i cierpienie są
uznawane za konsekwencje gniewu Bożego (zob. także Izajasz 63:17 i
Lamentacje 3:42-45).
80:8-11 - Psalmista wspomina zasadzenie winorośli Izraela, którą Bóg
wyprowadził z Egiptu i umieścił w żyznej ziemi. Symbolizuje to Bożą
troskę o prowadzenie i ochronę swojego ludu, zapewniając mu dobrobyt
(zob. także Izajasz 5:1-7 i Jan 15:1-2).
80:12-13 - Złamanie żywopłotów winorośli, pozwalając wrogom na jej
spustoszenie, symbolizuje tymczasowe opuszczenie przez Boga z powodu
grzechów Izraela. Psalmista woła o odrodzenie (zob. także Jeremiasza
12:10-11 i Ozeasza 10:1-2).
80:14-19 - Psalmista prosi Boga, aby zwrócił swoje miłosierne
spojrzenie na Izrael, przywracając go do życia, aby mógł ponownie
wzywać Jego imienia. Jest ufny, że to przywrócenie przyniesie
10:6).
'''
