[2]
"1" = ''':sup:`1` Później podniósłszy oczy patrzyłem. I oto zobaczyłem cztery rogi.
'''
"2" = ''':sup:`2` Co one oznaczają? - zapytałem anioła, który mówił do mnie. A on
odpowiedział: To są rogi, które przygniotły Judę, "Izraela" i
Jeruzalem.
'''
"3" = ''':sup:`3` Następnie pokazał mi Pan czterech rzemieślników.
'''
"4" = ''':sup:`4` A kiedy zapytałem: Do jakiej pracy oni spieszą? - odpowiedział:
Tamte rogi przygniotły Judę, tak iż nikt nie mógł podnieść głowy, ci
zaś przyszli, aby napełnić je trwogą i strącić rogi narodów, które
powstały przeciw ziemi judzkiej, aby ją zniszczyć.
'''
"5" = ''':sup:`5` Później podniósłszy oczy patrzyłem. I oto zobaczyłem człowieka ze
sznurem mierniczym w ręku.
'''
"6" = ''':sup:`6` Dokąd idziesz? - zapytałem. A on rzekł: Chcę przemierzyć Jerozolimę,
aby poznać jej szerokość i długość.
'''
"7" = ''':sup:`7` I wystąpił anioł, który do mnie mówił, a przed nim stanął inny
anioł,
'''
"8" = ''':sup:`8` któremu on nakazał: Spiesz i powiedz temu młodzieńcowi: Jerozolima
pozostanie bez murów, gdyż tak wiele ludzi i zwierząt w niej będzie.
'''
"9" = ''':sup:`9` Ja będę dokoła niej murem ognistym - wyrocznia Pana - a chwała moja
zamieszka pośród niej.
'''
"10" = ''':sup:`10` Biada, biada! Uciekajcie z kraju północy - wyrocznia Pana. Na
cztery strony świata rozproszyłem was.
'''
"11" = ''':sup:`11` Biada ci, chroń się, Syjonie, który jeszcze przebywasz w Babilonii.
'''
"12" = ''':sup:`12` Tak mówi Pan Zastępów, Przesławny, do narodów, które was ograbiły:
Kto was dotyka, dotyka źrenicy mojego oka.
'''
"13" = ''':sup:`13` Już prawica moja nad nimi wyciągnięta i staną się łupem swoich
niewolników, a wy poznacie, że Pan Zastępów mnie posłał.
'''
"14" = ''':sup:`14` Ciesz się i raduj, Córo Syjonu, bo już idę i zamieszkam pośród
ciebie - wyrocznia Pana.
'''
"15" = ''':sup:`15` Wówczas liczne narody przyznają się do Pana i będą ludem Jego, i
zamieszkają pośród ciebie, a ty poznasz, że Pan Zastępów mnie posłał do
ciebie.
'''
"16" = ''':sup:`16` Tak więc Pan zawładnie Judą jako swoim dziedzictwem w Ziemi Świętej
i wybierze sobie znów Jeruzalem.
'''
"17" = ''':sup:`17` Zamilknij, wszelkie ciało, przed obliczem Pana, bo już powstaje ze
świętego miejsca swego.
'''
"Notes" = '''
Notas de rodapé:
2:1-5 - Zachariasz ma wizję Jerozolimy jako miasta bez murów,
otoczonego boskim ogniem. Miasto będzie chronione przez Boga, który
będzie pośród niego. Obraz Boga jako opiekuna swojego ludu jest
centralny, ukazując Jego nieustanną obecność i boską opiekę nad
2:6-13 - Obietnica Boga, że wyprowadzi Izraelitów z rozproszenia i
zaprosi ich do powrotu do Jerozolimy, jest wyrazem Jego oddania Swojemu
ludowi. Obecność Boga pośród Jego ludu będzie źródłem błogosławieństwa
i bezpieczeństwa, a wszystkie narody zostaną do Niego przyciągnięte
(zob. także Jeremiasz 30:10 i Izajasz 56:7).
'''
