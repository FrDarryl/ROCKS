[7]
"1" = ''':sup:`1` Co do spraw, o których pisaliście, to dobrze jest człowiekowi nie
łączyć się z kobietą.
'''
"2" = ''':sup:`2` Ze względu jednak na niebezpieczeństwo rozpusty niech każdy ma swoją
żonę, a każda swojego męża.
'''
"3" = ''':sup:`3` Mąż niech oddaje powinność żonie, podobnie też żona mężowi.
'''
"4" = ''':sup:`4` żona nie rozporządza własnym ciałem, lecz jej mąż; podobnie też i
mąż nie rozporządza własnym ciałem, ale żona.
'''
"5" = ''':sup:`5` Nie unikajcie jedno drugiego, chyba że na pewien czas, za obopólną
zgodą, by oddać się modlitwie; potem znów wróćcie do siebie, aby -
wskutek niewstrzemięźliwości waszej - nie kusił was szatan.
'''
"6" = ''':sup:`6` To, co mówię, pochodzi z wyrozumiałości, a nie z nakazu.
'''
"7" = ''':sup:`7` Pragnąłbym, aby wszyscy byli jak i ja, lecz każdy otrzymuje własny
dar od Boga: jeden taki, a drugi taki.
'''
"8" = ''':sup:`8` Tym zaś, którzy nie wstąpili w związki małżeńskie, oraz tym, którzy
już owdowieli, mówię: dobrze będzie, jeśli pozostaną jak i ja.
'''
"9" = ''':sup:`9` Lecz jeśli nie potrafiliby zapanować nad sobą, niech wstępują w
związki małżeńskie. Lepiej jest bowiem żyć w małżeństwie, niż płonąc.
'''
"10" = ''':sup:`10` Tym zaś, którzy trwają w związkach małżeńskich, nakazuję nie ja,
lecz Pan: Żona niech nie odchodzi od swego męża.
'''
"11" = ''':sup:`11` Gdyby zaś odeszła, niech pozostanie samotną albo niech się pojedna
ze swym mężem. Mąż również niech nie oddala żony.
'''
"12" = ''':sup:`12` Pozostałym zaś mówię ja, nie Pan: Jeśli któryś z braci ma żonę
niewierzącą i ta chce razem z nim mieszkać, niech jej nie oddala.
'''
"13" = ''':sup:`13` Podobnie jeśli jakaś żona ma niewierzącego męża i ten chce razem z
nią mieszkać, niech się z nim nie rozstaje.
'''
"14" = ''':sup:`14` Uświęca się bowiem mąż niewierzący dzięki swej żonie, podobnie jak
świętość osiągnie niewierząca żona przez brata. W przeciwnym wypadku
dzieci wasze byłyby nieczyste, teraz zaś są święte.
'''
"15" = ''':sup:`15` Lecz jeśliby strona niewierząca chciała odejść, niech odejdzie. Nie
jest skrępowany ani brat, ani siostra w tym wypadku. Albowiem do życia
w pokoju powołał nas Bóg.
'''
"16" = ''':sup:`16` A skądże zresztą możesz wiedzieć, żono, że zbawisz twego męża? Albo
czy jesteś pewien, mężu, że zbawisz twoją żonę?
'''
"17" = ''':sup:`17` Zresztą niech każdy postępuje tak, jak mu Pan wyznaczył, zgodnie z
tym, do czego Bóg go powołał. Ja tak właśnie nauczam we wszystkich
Kościołach.
'''
"18" = ''':sup:`18` Jeśli ktoś został powołany jako obrzezany, niech nie pozbywa się
znaku obrzezania; jeśli zaś ktoś został powołany jako nieobrzezany,
niech się nie poddaje obrzezaniu.
'''
"19" = ''':sup:`19` Niczym jest zarówno obrzezanie, jak i nieobrzezanie, a ważne jest
tylko zachowywanie przykazań Bożych.
'''
"20" = ''':sup:`20` Każdy przeto niech pozostanie w takim stanie, w jakim został
powołany.
'''
"21" = ''':sup:`21` Zostałeś powołany jako niewolnik? Nie martw się! Owszem, nawet
jeśli możesz stać się wolnym, raczej skorzystaj /z twego niewolnictwa/.
'''
"22" = ''':sup:`22` Albowiem ten, kto został powołany w Panu jako niewolnik, jest
wyzwoleńcem Pana. Podobnie i ten, kto został powołany jako wolny, staje
się niewolnikiem Chrystusa.
'''
"23" = ''':sup:`23` Za /wielką/ bowiem cenę zostaliście nabyci. Nie bądźcie więc
niewolnikami ludzi.
'''
"24" = ''':sup:`24` Bracia, niech przeto każdy trwa u Boga w takim stanie, w jakim
został powołany.
'''
"25" = ''':sup:`25` Nie mam zaś nakazu Pańskiego co do dziewic, lecz daję radę jako
ten, który - wskutek doznanego od Pana miłosierdzia - godzien jest, aby
mu wierzono.
'''
"26" = ''':sup:`26` Uważam, iż przy obecnych utrapieniach dobrze jest tak zostać,
dobrze to dla człowieka tak żyć.
'''
"27" = ''':sup:`27` Jesteś związany z żoną? Nie usiłuj odłączać się od niej! Jesteś
wolny? Nie szukaj żony.
'''
"28" = ''':sup:`28` Ale jeżeli się ożenisz, nie grzeszysz. Podobnie i dziewica, jeśli
wychodzi za mąż, nie grzeszy. Tacy jednak cierpieć będą udręki w ciele,
a ja chciałbym ich wam oszczędzić.
'''
"29" = ''':sup:`29` Mówię, bracia, czas jest krótki. Trzeba więc, aby ci, którzy mają
żony, tak żyli, jakby byli nieżonaci,
'''
"30" = ''':sup:`30` a ci, którzy płaczą, tak jakby nie płakali, ci zaś, co się radują,
tak jakby się nie radowali; ci, którzy nabywają, jak gdyby nie
posiadali;
'''
"31" = ''':sup:`31` ci, którzy używają tego świata, tak jakby z niego nie korzystali.
Przemija bowiem postać tego świata.
'''
"32" = ''':sup:`32` Chciałbym, żebyście byli wolni od utrapień. Człowiek bezżenny
troszczy się o sprawy Pana, o to, jak by się przypodobać Panu.
'''
"33" = ''':sup:`33` Ten zaś, kto wstąpił w związek małżeński, zabiega o sprawy świata,
o to, jak by się przypodobać żonie.
'''
"34" = ''':sup:`34` I doznaje rozterki. Podobnie i kobieta: niezamężna i dziewica
troszczy się o sprawy Pana, o to, by była święta i ciałem i duchem. Ta
zaś, która wyszła za mąż, zabiega o sprawy świata, o to, jak by się
przypodobać mężowi.
'''
"35" = ''':sup:`35` Mówię to dla waszego pożytku, nie zaś, by zastawiać na was pułapkę;
po to, byście godnie i z upodobaniem trwali przy Panu.
'''
"36" = ''':sup:`36` Jeżeli ktoś jednak uważa, że nieuczciwość popełnia wobec swej
dziewicy, jako że przeszły już jej lata i jest przekonany, że tak
powinien postąpić, niech czyni, co chce: nie grzeszy; niech się
pobiorą.
'''
"37" = ''':sup:`37` Lecz jeśli ktoś, bez jakiegokolwiek przymusu, w pełni panując nad
swoją wolą, postanowił sobie mocno w sercu zachować nietkniętą swoją
dziewicę, dobrze czyni.
'''
"38" = ''':sup:`38` Tak więc dobrze czyni, kto poślubia swoją dziewicę, a jeszcze
lepiej ten, kto jej nie poślubia.
'''
"39" = ''':sup:`39` żona związana jest tak długo, jak długo żyje jej mąż. Jeżeli mąż
umrze, może poślubić kogo chce, byleby w Panu.
'''
"40" = ''':sup:`40` Szczęśliwszą jednak będzie, jeżeli pozostanie tak, jak jest,
zgodnie z moją radą. A wydaje mi się, że ja też mam Ducha Bożego.
'''
"Notes" = '''
Notas de rodapé:
7:1-7 - Paweł mówi o celibacie i małżeństwie, podkreślając, że celibat
jest opcją służby Bogu, ale małżeństwo jest również czcigodne, ponieważ
stanowi lekarstwo na niemoralność seksualną (zobacz również Ewangelię
Mateusza 19:10-12 i List do Hebrajczyków 13:4).
7:10-16 - Paweł nakazuje chrześcijańskim parom, aby trwały w
małżeństwie, nawet jeśli jeden z partnerów nie jest chrześcijaninem, i
żyły w pokoju. Małżeństwo jest świętą instytucją i powinno być
pielęgnowane, ale w pewnych przypadkach dopuszczalna jest separacja
(zob. także Ewangelię Mateusza 5:32 i 1 List Piotra 3:1-2).
7:25-35 - Paweł porusza kwestię życia w pojedynkę, zalecając celibat w
służbie Bogu, ale uznaje, że małżeństwo jest również ważnym i dobrym
wyborem dla tych, którzy nie potrafią kontrolować swoich pragnień
(zobacz także 1 Tymoteusza 5:14 i Rodzaju 2:18).
'''
