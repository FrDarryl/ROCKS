[24]
"1" = ''':sup:`1` A co do synów Aarona - oto ich podział. Synowie Aarona: Nadab,
Abihu, Eleazar i Itamar.
'''
"2" = ''':sup:`2` Nadab i Abihu umarli przed swoim ojcem i nie mieli synów, a urząd
kapłański spełniali Eleazar i Itamar.
'''
"3" = ''':sup:`3` A potomków Eleazara i Achimeleka, potomków Itamara, podzielił Dawid
z pomocą Sadoka wyznaczając im urzędy, stosownie do ich służby.
'''
"4" = ''':sup:`4` I okazało się, że potomków męskich Eleazara było daleko więcej niż
potomków Itamara, wybrano więc spośród potomków Eleazara szesnastu
naczelników rodów, a spośród potomków Itamara ośmiu naczelników rodów.
'''
"5" = ''':sup:`5` Wybrano ich za pomocą losów, na równi jednych i drugich, żeby
książęta świątyni, książęta Boży, byli i z synów Eleazara, i z synów
Itamara.
'''
"6" = ''':sup:`6` Szemajasz, syn Netaneela, pisarz spośród lewitów, spisał ich wobec
króla, książąt, kapłana Sadoka, Achimeleka, syna Abiatara, naczelników
rodów kapłańskich i lewickich, biorąc każdy ród na przemian, jeden z
potomków Eleazara, drugi - z Itamara.
'''
"7" = ''':sup:`7` Pierwszy los padł na Jojariba, drugi na Jedejasza,
'''
"8" = ''':sup:`8` trzeci na Charima, czwarty na Seorima,
'''
"9" = ''':sup:`9` piąty na Malkiasza, szósty na Mijjamina,
'''
"10" = ''':sup:`10` siódmy na Hakkosa, ósmy na Abiasza,
'''
"11" = ''':sup:`11` dziewiąty na Jeszuę, dziesiąty na Szekaniasza,
'''
"12" = ''':sup:`12` jedenasty na Eliasziba, dwunasty na Jakima,
'''
"13" = ''':sup:`13` trzynasty na Chuppę, czternasty na Jeszebeaba,
'''
"14" = ''':sup:`14` piętnasty na Bilgę, szesnasty na Immera,
'''
"15" = ''':sup:`15` siedemnasty na Chezira, osiemnasty na Happissesa,
'''
"16" = ''':sup:`16` dziewiętnasty na Petachiasza, dwudziesty na Ezechiela,
'''
"17" = ''':sup:`17` dwudziesty pierwszy na Jakina, dwudziesty drugi na Gamula,
'''
"18" = ''':sup:`18` dwudziesty trzeci na Delajasza, a dwudziesty czwarty na Maazjasza.
'''
"19" = ''':sup:`19` Taka była ich kolejność, gdy przychodzili do domu Pańskiego na
swoją służbę, zgodnie z zarządzeniami przekazanymi przez ich przodka
Aarona, jak mu rozkazał Pan, Bóg Izraela.
'''
"20" = ''':sup:`20` Pozostali z synów Lewiego, z synów Amrama: Szubael, a z synów
Szubaela: Jechdejasz.
'''
"21" = ''':sup:`21` Z Rechabiasza: Jiszszijasz, najstarszy z synów Rechabiasza.
'''
"22" = ''':sup:`22` Z Jisharytów: Szelomot; z synów Szelomota: Jachat.
'''
"23" = ''':sup:`23` Z synów Chebrona: pierwszy Jerijasz, drugi Amariasz, trzeci
Jachazjel, czwarty Jekameam.
'''
"24" = ''':sup:`24` Synowie Uzzjela: Mika; z synów Miki: Szamir.
'''
"25" = ''':sup:`25` Brat Miki: Jiszszijasz; z synów Jiszszijasza: Zachariasz.
'''
"26" = ''':sup:`26` Synowie Merariego: Machli i Muszi; synowie Jaazijjasza, jego syna;
'''
"27" = ''':sup:`27` synowie Merariego z jego syna Jaazijjasza: Szoham, Zakkur i Ibri.
'''
"28" = ''':sup:`28` Z Machliego: Eleazar, który nie miał synów.
'''
"29" = ''':sup:`29` Z Kisza: syn Kisza, Jerachmeel.
'''
"30" = ''':sup:`30` Synowie Musziego: Machli, Eder i Jerimot. Ci byli potomkami Lewiego
według ich rodów.
'''
"31" = ''':sup:`31` Także oni rzucali losy na podobieństwo braci swoich, potomków
Aarona, w obecności króla Dawida, Sadoka, Achimeleka, naczelników rodów
kapłańskich i lewickich, ród większy na równi ze swym najmłodszym
bratnim rodem.
'''
"Notes" = '''
Notas de rodapé:
24:1-5 - Potomkowie Aarona zostali podzieleni na zmiany w służbie
kapłańskiej – organizacji, która miała zapewnić porządek w świątyni i
uczestnictwo wszystkich rodzin kapłańskich. Zmiany te odzwierciedlają
potrzebę struktury i planowania w służbie Bogu (zob. także Lb 8,23-26 i
Łk 1,5).
24:6-19 - Loteria służąca do ustalania dyżurów kapłanów zapewnia
sprawiedliwy i uporządkowany przebieg nabożeństw w świątyni.
Odzwierciedla to Boże pragnienie sprawiedliwości i równości we
wszystkich dziedzinach życia (zob. także Prz 16:33 i Dz 1:24-26).
24:20-31 - Oprócz potomków Aarona, Lewici byli również podzieleni na
grupy, które służyły w świątyni. Podział obowiązków między kapłanami a
Lewitami podkreślał współpracę w oddawaniu czci Bogu i różnorodność
darów w służbie Bożej (zob. także 1 Koryntian 12:4-6 i Lb 3:5-9).
24:10:00 - Podział na klasy kapłańskie obejmuje ósmą klasę Abiasza, z
której miał pochodzić Zachariasz, ojciec Jana Chrzciciela. Podkreśla to
ciągłość posługi kapłańskiej na przestrzeni pokoleń i spełnienie
24:31:00 - Losowanie zmian w służbie odbywało się w obecności króla
Dawida, kapłanów i lewitów, co wzmacniało przejrzystość i porządek w
tym procesie. Zapewniało to uczciwość i porządek w nabożeństwach
świątynnych (zob. także 1 Koryntian 14:40 i Ezechiela 44:11).
'''
