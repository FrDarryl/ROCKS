'''
"3" = ''':sup:`3` A Zasiadający był podobny z wyglądu do jaspisu i do krwawnika, a
tęcza dokoła tronu - podobna z wyglądu do szmaragdu.
'''
"4" = ''':sup:`4` Dokoła tronu - dwadzieścia cztery trony, a na tronach dwudziestu
czterech siedzących Starców, odzianych w białe szaty, a na ich głowach
złote wieńce.
'''
"5" = ''':sup:`5` A z tronu wychodzą błyskawice i głosy, i gromy, i płonie przed
tronem siedem lamp ognistych, które są siedmiu Duchami Boga.
'''
"6" = ''':sup:`6` Przed tronem - niby szklane morze podobne do kryształu, a w środku
tronu i dokoła tronu cztery Zwierzęta pełne oczu z przodu i z tyłu:
'''
"7" = ''':sup:`7` Zwierzę pierwsze podobne do lwa, Zwierzę drugie podobne do wołu,
Zwierzę trzecie mające twarz jak gdyby ludzką i Zwierzę czwarte podobne
do orła w locie.
'''
"8" = ''':sup:`8` Cztery Zwierzęta - a każde z nich ma po sześć skrzydeł - dokoła i
wewnątrz są pełne oczu, i spoczynku nie mają, mówiąc dniem i nocą:
Święty, Święty, Święty, Pan Bóg wszechmogący, Który był i Który jest, i
Który przychodzi.
'''
"9" = ''':sup:`9` A ilekroć Zwierzęta oddadzą chwałę i cześć, i dziękczynienie
Zasiadającemu na tronie, żyjącemu na wieki wieków,
'''
"10" = ''':sup:`10` upada dwudziestu czterech Starców przed Zasiadającym na tronie i
oddaje pokłon żyjącemu na wieki wieków, i rzuca przed tronem wieńce
swe, mówiąc:
'''
"11" = ''':sup:`11` Godzien jesteś, Panie i Boże nasz, odebrać chwałę i cześć, i moc,
boś Ty stworzył wszystko, a dzięki Twej woli istniało i zostało
stworzone.
'''
