[7]
"1" = ''':sup:`1` Słowo, które Pan skierował do Jeremiasza:
'''
"2" = ''':sup:`2` Stań w bramie świątyni i głoś następujące słowa: Słuchajcie słowa
Pańskiego, wszyscy z Judy, którzy wchodzicie tymi bramami, aby oddać
pokłon Panu.
'''
"3" = ''':sup:`3` To mówi Pan Zastępów, Bóg Izraela: Poprawcie postępowanie i wasze
uczynki, a pozwolę wam mieszkać na tym miejscu.
'''
"4" = ''':sup:`4` Nie ufajcie słowom kłamliwym, głoszącym: Świątynia Pańska, świątynia
Pańska, świątynia Pańska!
'''
"5" = ''':sup:`5` Albowiem jeżeli naprawdę poprawicie wasze postępowanie i jeżeli
będziecie się kierować wyłącznie sprawiedliwością jeden wobec drugiego,
'''
"6" = ''':sup:`6` jeśli nie będziecie uciskać cudzoziemca, sieroty i wdowy i jeśli
krwi niewinnej nie będziecie rozlewać na tym miejscu i jeżeli nie
pójdziecie za obcymi bogami na waszą zgubę,
'''
"7" = ''':sup:`7` wtedy pozwolę wam mieszkać na tym miejscu w ziemi, którą dałem
przodkom waszym od dawna i na zawsze.
'''
"8" = ''':sup:`8` Oto wy na próżno pokładacie ufność w zwodniczych słowach.
'''
"9" = ''':sup:`9` Nieprawda? Kraść, zabijać, cudzołożyć, przysięgać fałszywie, palić
kadzidło Baalowi, chodzić za obcymi bogami, których nie znacie...
'''
"10" = ''':sup:`10` A potem przychodzicie i stajecie przede Mną w tym domu, nad którym
wzywano mojego imienia, i mówicie: Oto jesteśmy bezpieczni, by móc
nadal popełniać te wszystkie występki.
'''
"11" = ''':sup:`11` Może jaskinią zbójców stał się w waszych oczach ten dom, nad którym
'''
"12" = ''':sup:`12` Idźcie, proszę, do mojego przybytku w Szilo, gdzie dawniej do
obrałem mieszkanie dla mojego imienia, i patrzcie, co mu uczyniłem z
powodu przewrotności mojego ludu, Izraela.
'''
"13" = ''':sup:`13` A teraz, ponieważ popełniliście te występki - wyrocznia Pana - i
mimo że mówiłem do was nieustannie i niezmordowanie, nie usłuchaliście,
a gdy wołałem, nie odpowiedzieliście,
'''
"14" = ''':sup:`14` uczynię temu domowi, nad którym wzywano mojego imienia, a w którym
wy pokładacie ufność, i temu miejscu, danemu wam i waszym przodkom, to
samo, co uczyniłem Szilo.
'''
"15" = ''':sup:`15` Odrzucę was sprzed mego oblicza, podobnie jak odrzuciłem wszystkich
waszych braci, całe pokolenie Efraima.
'''
"16" = ''':sup:`16` Ty zaś nie wstawiaj się za tym narodem, nie zanoś za niego błagań
ani modłów, ani też nie nalegaj na Mnie, bo cię nie wysłucham.
'''
"17" = ''':sup:`17` Czy nie widzisz, co czynią w miastach Judy i na ulicach Jerozolimy?
'''
"18" = ''':sup:`18` Synowie zbierają drewno, ojcowie rozpalają ogień, a kobiety
ugniatają ciasto, by robić pieczywo ofiarne dla królowej nieba, a nadto
wylewają ofiary z płynów dla obcych bogów, by Mnie obrażać.
'''
"19" = ''':sup:`19` Czy Mnie obrażają - wyrocznia Pana - czy raczej siebie samych, na
własną hańbę?
'''
"20" = ''':sup:`20` Dlatego to mówi Pan: Oto się żar gniewu mojego rozlewa na to
miejsce, na ludzi i na zwierzęta, na drzewa polne i na owoce ziemi -
płonie i nie zagaśnie.
'''
"21" = ''':sup:`21` To mówi Pan Zastępów, Bóg Izraela: Dodawajcie wasze ofiary
całopalne do waszych ofiar krwawych i spożywajcie mięso!
'''
"22" = ''':sup:`22` Bo nic nie powiedziałem ani nie nakazałem waszym przodkom, gdy
wyprowadzałem ich z Egiptu, co do ofiar całopalnych i krwawych,
'''
"23" = ''':sup:`23` lecz dałem im tylko przykazanie: Słuchajcie głosu mojego, a będę
wam Bogiem, wy zaś będziecie Mi narodem. Chodźcie każdą drogą, którą
wam rozkażę, aby się wam dobrze powodziło.
'''
"24" = ''':sup:`24` Ale nie usłuchali ani nie chcieli słuchać i poszli według
zatwardziałości swego przewrotnego serca; odwrócili się plecami, a nie
twarzą.
'''
"25" = ''':sup:`25` Od dnia, kiedy przodkowie wasi wyszli z ziemi egipskiej, do dnia
dzisiejszego posyłałem do was wszystkich moich sług, proroków, każdego
dnia, bezustannie,
'''
"26" = ''':sup:`26` lecz nie usłuchali Mnie ani nie nadstawiali swych uszu. Uczynili
twardym swój kark, stali się gorszymi niż ich przodkowie.
'''
"27" = ''':sup:`27` Powiesz im wszystkie te słowa, ale cię nie usłuchają; będziesz
wołał do nich, lecz nie dadzą ci odpowiedzi.
'''
"28" = ''':sup:`28` I odezwiesz się do nich: To jest naród, który nie usłuchał głosu
Pana, swego Boga, i nie przyjął pouczenia. Przepadła wierność, znikła z
ich ust.
'''
"29" = ''':sup:`29` Ostrzyż swe włosy i odrzuć je i podnieś lament żałobny na wyżynach,
ponieważ Pan odrzucił i odepchnął pokolenie zasługujące na Jego gniew.
'''
"30" = ''':sup:`30` Albowiem synowie Judy czynili nieprawość przed moimi oczami -
wyrocznia Pana - umieścili swe obrzydliwe bożki w domu, nad którym
wzywano mojego imienia, aby go zbezcześcić.
'''
"31" = ''':sup:`31` I zbudowali wyżynę Tofet w dolinie Ben-Hinnom, aby palić w ogniu
swoich synów i córki, czego nie nakazałem i co nie przyszło Mi nawet na
myśl.
'''
"32" = ''':sup:`32` Dlatego przyjdą dni - wyrocznia Pana - że nie będzie się już mówić
o Tofet lub dolinie Ben-Hinnom, lecz o Dolinie Mordu; w Tofet będą
grzebać zmarłych z braku innego miejsca.
'''
"33" = ''':sup:`33` Trupy tego narodu staną się pożywieniem ptactwa drapieżnego w
powietrzu i dzikich zwierząt na ziemi, których nikt nie odpędzi.
'''
"34" = ''':sup:`34` I sprawię, że zniknie z miast judzkich i z ulic Jerozolimy głos
wesela, głos radości, nawoływanie oblubieńca i oblubienicy, bo pustynią
stanie się ziemia.
'''
"Notes" = '''
Notas de rodapé:
7:1-4 - Bóg konfrontuje się z fałszywym zaufaniem ludzi do świątyni,
przypominając im, że rytuały bez pokuty są bezużyteczne. Pan pragnie
23,27-28).
7:5-7 - Sprawiedliwość społeczna jest przedstawiana jako znak
prawdziwej skruchy. Bóg obiecuje błogosławieństwa ludziom, którzy żyją
zgodnie z Jego przykazaniami (zob. także Izajasza 1:17 i Jakuba 1:27).
7:9-11 - Obnażona zostaje hipokryzja ludu: popełniają oni ciężkie
grzechy, a potem szukają bezpieczeństwa w świątyni. Bóg nie daje się
7:21-23 - Bóg oświadcza, że posłuszeństwo jest ważniejsze niż ofiary.
Ten fragment podkreśla relację z Bogiem poprzez wierność, a nie jedynie
formalności (zob. także Oz 6,6 i Rz 12,1).
7:30-34 - Bałwochwalstwo i składanie ofiar z dzieci są potępiane jako
obrzydliwości. Bóg ogłasza sąd nad takimi praktykami, podkreślając
16,20-21).
'''
