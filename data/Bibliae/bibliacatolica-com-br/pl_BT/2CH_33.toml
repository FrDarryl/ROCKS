[33]
"1" = ''':sup:`1` W chwili objęcia rządów Manasses miał dwanaście lat i panował
pięćdziesiąt pięć lat w Jerozolimie.
'''
"2" = ''':sup:`2` Czynił on to, co jest złe w oczach Pańskich - na modłę ohydnych
grzechów ludów, które Pan wypędził przed Izraelitami.
'''
"3" = ''':sup:`3` Z powrotem odbudował wyżyny, które zniszczył jego ojciec Ezechiasz.
Wznosił ołtarze Baalom i porobił aszery. Oddawał pokłon całemu wojsku
niebieskiemu i służył mu.
'''
"4" = ''':sup:`4` Budował również ołtarze w świątyni Pańskiej, o której Pan
powiedział: W Jeruzalem pozostanie Imię moje na zawsze.
'''
"5" = ''':sup:`5` Budował ołtarze całemu wojsku niebieskiemu na obydwóch dziedzińcach
świątyni Pańskiej.
'''
"6" = ''':sup:`6` On to przeprowadził synów swoich przez ogień w Dolinie Synów
Hinnoma, uprawiał wróżbiarstwo, czary i magię, ustanowił zaklinaczy i
wieszczków. Mnóstwo zła uczynił w oczach Pana, pobudzając Go do gniewu.
'''
"7" = ''':sup:`7` I posąg rzeźbiony, który kazał wykonać, postawił w świątyni Bożej, o
której Bóg powiedział do Dawida i do syna jego Salomona: W świątyni tej
i w Jeruzalem, które wybrałem ze wszystkich pokoleń Izraela, kładę moje
Imię na wieki.
'''
"8" = ''':sup:`8` I już nie dopuszczę, by noga Izraelitów ustąpiła z tej ziemi, którą
dałem ich przodkom, jeśli tylko będą przestrzegali tego wszystkiego, co
im przykazałem w zakresie całego Prawa, postanowień i nakazów danych za
pośrednictwem Mojżesza.
'''
"9" = ''':sup:`9` Manasses wprowadził w błąd Judę i mieszkańców Jerozolimy, tak iż
czynili większe zło aniżeli narody pogańskie, które Pan wytracił przed
Izraelitami.
'''
"10" = ''':sup:`10` Napominał Pan Manassesa i jego lud, ale nie nakłonili ucha.
'''
"11" = ''':sup:`11` Wtedy Pan sprowadził przeciw nim dowódców wojsk króla asyryjskiego,
którzy pojmali Manassesa na haki, zakuli w spiżowe dwa łańcuchy i
uprowadzili do Babilonu.
'''
"12" = ''':sup:`12` W ucisku przebłagał on Pana, Boga swego, i upokorzył się bardzo
przed Bogiem swych przodków.
'''
"13" = ''':sup:`13` Prosił Go, a On go wysłuchał. Usłyszał jego prośbę i pozwolił mu
wrócić do Jerozolimy, do swego królestwa. W ten sposób Manasses
zrozumiał, że tylko sam Pan jest Bogiem.
'''
"14" = ''':sup:`14` Wybudował potem mur zewnętrzny Miasta Dawidowego, na zachód od
Gichonu, w dolinie aż do wejścia Bramy Rybnej i naokoło Ofelu,
następnie bardzo go podwyższył. Ustanowił też dowódców wojskowych we
wszystkich miastach warownych Judy.
'''
"15" = ''':sup:`15` Usunął obcych bogów i ów posąg ze świątyni Pańskiej oraz wszystkie
ołtarze, które wybudował na górze świątyni Pańskie i w Jerozolimie.
Wyrzucił je poza miasto.
'''
"16" = ''':sup:`16` Odbudowawszy ołtarz Pański, złożył na nim ofiary biesiadne oraz
dziękczynne, a mieszkańcom Judy przykazał, aby służyli Panu, Bogu
Izraela.
'''
"17" = ''':sup:`17` Lud jednak nadal składał ofiary na wyżynach, lecz tylko dla Pana,
Boga swego.
'''
"18" = ''':sup:`18` A pozostałe dzieje Manassesa, jego modlitwa do Boga oraz słowa
"Widzących", którzy mówili do niego w imię Pana, Boga Izraela, są
opisane w Dziejach Królów Izraela.
'''
"19" = ''':sup:`19` Jego zaś modlitwa i jej wysłuchanie, wszystkie jego grzechy i
występki, miejsca, na których ustanowił wyżyny, ustawił aszery i posągi
przed jego upokorzeniem się, zostały zapisane w Dziejach Chozaja.
'''
"20" = ''':sup:`20` Spoczął wreszcie Manasses ze swymi przodkami i pochowano go w jego
domu. Syn jego Amon został w jego miejsce królem.
'''
"21" = ''':sup:`21` W chwili objęcia rządów Amon miał dwadzieścia dwa lata i panował
dwa lata w Jerozolimie.
'''
"22" = ''':sup:`22` Czynił on to, co jest złe w oczach Pańskich, tak jak ojciec jego
Manasses. Amon składał ofiary wszystkim bożkom, które kazał sporządzić
jego ojciec Manasses, i służył im.
'''
"23" = ''':sup:`23` Ale się nie upokorzył wobec Pana, jak się upokorzył jego ojciec
Manasses, wręcz przeciwnie, zwiększył jeszcze winę.
'''
"24" = ''':sup:`24` Słudzy jego uknuli spisek przeciw niemu i zabili go w jego pałacu.
'''
"25" = ''':sup:`25` Lecz lud kraju wytracił wszystkich, którzy spiskowali przeciw
królowi Amonowi, a w jego miejsce lud kraju ustanowił królem jego syna,
Jozjasza.
'''
"Notes" = '''
Notas de rodapé:
33:1-6 - Manasses, syn Ezechiasza, odwraca się od Boga i propaguje
bałwochwalstwo, w tym obrzydliwe praktyki, takie jak ofiary z ludzi.
Jego odstępstwo uwypukla konsekwencje skorumpowanego przywództwa i wagę
grzechu (zob. także Pwt 18,10-12 i 2 Krl 21,1-6).
33:7-9 - Manasses umieszcza bożka w świątyni, co prowadzi Judę do
popełnienia większej liczby grzechów niż narody pogańskie. To pokazuje,
jak odwrócenie się od Boga może doprowadzić lud do jeszcze większego
upadku duchowego (zob. także 1 Krl 12:28-30 i 2 Krl 23:26-27).
33:10-13 - Po pojmaniu przez Asyryjczyków Manasses pokutuje i szuka
Pana, który go wysłuchuje i przywraca do życia. Ta historia ilustruje
ogromną moc pokuty i gotowość Boga do przebaczenia nawet najbardziej
33:14-16 - Po swoim odrodzeniu Manasses usuwa bożki i przywraca cześć
Panu. Ta przemiana życia dowodzi, że Bóg może odkupić nawet najbardziej
zagubionych i przynieść odnowę (zob. także 1 J 1,9 i 2 Kor 5,17).
33:21-25 - Amon, syn Manassesa, podąża śladami ojca, propagując
bałwochwalstwo i zostaje zamordowany. Kontrastuje to ze skruchą
Manassesa, pokazując, że zatwardziałość serca może prowadzić do zguby
(zob. także Prz 29,1 i Rz 2,5).
'''
