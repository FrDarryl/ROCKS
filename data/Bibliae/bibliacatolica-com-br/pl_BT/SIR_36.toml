[36]
"1" = ''':sup:`1` Zmiłuj się nad nami, Panie, Boże wszystkich rzeczy, i spojrzyj,
ześlij bojaźń przed Tobą na wszystkie narody,
'''
"2" = ''':sup:`2` wyciągnij rękę przeciw obcym narodom, aby widziały Twoją potęgę.
'''
"3" = ''':sup:`3` Tak jak przez nas wobec nich okazałeś się świętym, tak przez nich
wobec nas okaż się wielkim!
'''
"4" = ''':sup:`4` Niech Cię uznają, jak my uznaliśmy, że nie ma Boga prócz Ciebie, o
Panie!
'''
"5" = ''':sup:`5` Odnów znaki i powtórz cuda, wsław rękę i prawe ramię!
'''
"6" = ''':sup:`6` Wzbudź gniew i wylej oburzenie, zniszcz przeciwnika i zetrzyj wroga!
'''
"7" = ''':sup:`7` Przyspiesz czas i pomnij na przysięgę, aby wysławiano wielkie Twoje
dzieła.
'''
"8" = ''':sup:`8` Ogień gniewu niech strawi tego, kto się ratuje, a ci, którzy
krzywdzą Twój lud, niech znajdą zagładę!
'''
"9" = ''':sup:`9` Zetrzyj głowy panujących wrogów, którzy mówią: Prócz nas nie ma
nikogo!
'''
"10" = ''':sup:`10` Zgromadź wszystkie pokolenia Jakuba i weź je w posiadanie, jak było
od początku.
'''
"11" = ''':sup:`11` Panie, zlituj się nad narodem, który jest nazwany Twoim imieniem,
nad Izraelem, którego przyrównałeś do pierworodnego.
'''
"12" = ''':sup:`12` Miej miłosierdzie nad Twoim świętym miastem, nad Jeruzalem, miejsce
Twego odpoczynku!
'''
"13" = ''':sup:`13` Napełnij Syjon wysławianiem Twej mocy i lud Twój chwałą swoją!
'''
"14" = ''':sup:`14` Daj świadectwo tym, którzy od początku są Twoimi stworzeniami, i
wypełnij proroctwa, dane w Twym imieniu!
'''
"15" = ''':sup:`15` Daj zapłatę tym, którzy oczekują Ciebie, i prorocy Twoi niech się
okażą prawdomówni!
'''
"16" = ''':sup:`16` Wysłuchaj, Panie, błagania Twych sług, zgodnie z błogosławieństwem
Aaronowym nad Twoim ludem.
'''
"17" = ''':sup:`17` Niech wszyscy na ziemi poznają, że jesteś Panem i Bogiem wieków.
'''
"18" = ''':sup:`18` Żołądek przyjmuje każde pożywienie, ale jeden pokarm jest lepszy od
drugiego.
'''
"19" = ''':sup:`19` Jak podniebienie rozróżni pokarm z dziczyzny, tak serce mądre -
mowy kłamliwe.
'''
"20" = ''':sup:`20` Serce przewrotne wyrządza przykrości, ale człowiek z wielkim
doświadczeniem będzie umiał mu odpłacić.
'''
"21" = ''':sup:`21` Kobieta przyjmie każdego męża, lecz jedna dziewczyna jest lepsza od
drugiej.
'''
"22" = ''':sup:`22` Piękność kobiety rozwesela oblicze i przewyższa wszystkie pożądania
człowieka;
'''
"23" = ''':sup:`23` a jeśli w słowach swych mieć będzie ona współczucie i słodycz, mąż
jej nie jest już jak inni ludzie.
'''
"24" = ''':sup:`24` Kto zdobędzie żonę, ma początek pomyślności, pomoc podobną do
siebie i słup oparcia.
'''
"25" = ''':sup:`25` Gdzie nie ma ogrodzenia, rozdrapią posiadłość, a gdzie brakuje
żony, tam mąż wzdycha zbłąkany.
'''
"26" = ''':sup:`26` Któż będzie ufał gromadzie żołnierzy, co chodzi od miasta do
miasta?
'''
"27" = ''':sup:`27` Tak samo - człowiekowi, który nie ma gniazda i zatrzymuje się tam,
gdzie go mrok zastanie.
'''
"Notes" = '''
Notas de rodapé:
36:1-2 - Autor prosi Boga o objawienie swojej mocy i obronę swojego
ludu, pokazując, że Bóg jest ostatecznym źródłem ochrony i odnowy.
Przywołanie Bożego miłosierdzia i mocy jest centralnym punktem modlitwy
36:4-5 - Prośba dotyczy ponownego ukazania przez Boga znaków, które
uczynił w przeszłości, wywyższając swoje imię i objawiając swoją chwałę
narodom. Ta prośba o potężne objawienie się Boga podkreśla Jego
suwerenność i pragnienie uwielbienia (zob. także Wj 9,16 i Iz 52,10).
36:11-12 - Modlitwa o jedność i odrodzenie ludu Izraela, prosząca Boga
o zgromadzenie rozproszonych plemion i sprawowanie władzy jak dawniej.
To pragnienie odrodzenia odzwierciedla nadzieję mesjańską i panowanie
37:21-22).
36:15-16 - Bóg jest powołany jako pasterz swojego ludu, prosząc Go o
okazanie miłosierdzia i przywrócenie tych, którzy do Niego należą. Ten
obraz Boga jako pasterza wskazuje na Jego troskę i wierne przewodnictwo
36:22-25 - Podkreśla się znaczenie mądrości w wyborze współmałżonka,
stwierdzając, że wierna i rozsądna żona to prawdziwy skarb, a brak
mądrości może prowadzić do zguby. Mądrość Boża powinna kierować
osobistymi wyborami życiowymi (zob. także Prz 31,10 i Syr 26,1-3).
'''
