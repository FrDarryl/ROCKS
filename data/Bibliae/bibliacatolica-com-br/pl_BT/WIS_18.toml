[18]
"1" = ''':sup:`1` A dla Twych świętych była bardzo wielka światłość, gdy głos ich
słyszano, a nie widziano postaci - uznawano ich za szczęśliwych mimo
tego, co oni przedtem ucierpieli;
'''
"2" = ''':sup:`2` a dziękowano, że nie szkodzą, choć przedtem krzywd doznali, i
błagano o darowanie sprzeciwu.
'''
"3" = ''':sup:`3` Dałeś przed nimi słup ognisty jako przewodnika na nieznanej drodze,
jako nieszkodliwe słońce w zaszczytnej tułaczce.
'''
"4" = ''':sup:`4` A tamci zasłużyli, by ich pozbawiono światła i zamknięto w
ciemności, bo w niewoli trzymali Twych synów, przez których świat miał
otrzymać niezniszczalne światło Prawa.
'''
"5" = ''':sup:`5` Za to, że zamyślili wymordować dzieci świętych - kiedy to jedno
Dziecię porzucone zostało i uratowane - za karę zabrałeś im mnóstwo ich
dzieci i wygubiłeś ich razem w burzliwej topieli.
'''
"6" = ''':sup:`6` Noc ową oznajmiono wcześniej naszym ojcom, by nabrali otuchy,
wiedząc niechybnie, jakim przysięgom zawierzyli.
'''
"7" = ''':sup:`7` I lud Twój wyczekiwał ocalenia sprawiedliwych, a zatraty wrogów.
'''
"8" = ''':sup:`8` Czym bowiem pokarałeś przeciwników, tym uwielbiłeś nas, powołanych.
'''
"9" = ''':sup:`9` Pobożni synowie dobrych składali w ukryciu ofiary i ustanowili
zgodnie Boskie prawo, że te same dobra i niebezpieczeństwa święci
podejmą jednakowo, i już zaczęli śpiewać hymny przodków.
'''
"10" = ''':sup:`10` Wtórowały im pomieszane krzyki wrogów, rozlegał się żałosny głos
zawodzących nad dziećmi.
'''
"11" = ''':sup:`11` Podobną ponieśli karę i pan, i niewolnik, człowiek z ludu cierpiał
tak samo jak król:
'''
"12" = ''':sup:`12` wszyscy naraz z powodu tej samej śmierci mieli nieprzeliczonych
umarłych. Żywych nie starczyło nawet do grzebania, bo w jednej chwili
wyginęło ich najcenniejsze potomstwo.
'''
"13" = ''':sup:`13` Ci, którzy wskutek czarów w nic nie wierzyli, po zagładzie
pierworodnych uznali, że lud jest synem Bożym.
'''
"14" = ''':sup:`14` Gdy głęboka cisza zalegała wszystko, a noc w swoim biegu dosięgała
połowy,
'''
"15" = ''':sup:`15` wszechmocne Twe słowo z nieba, z królewskiej stolicy, jak miecz
ostry niosąc Twój nieodwołalny rozkaz, jak srogi wojownik runęło
pośrodku zatraconej ziemi.
'''
"16" = ''':sup:`16` I stanąwszy, napełniło wszystko śmiercią: nieba sięgało i
rozchodziło się po ziemi.
'''
"17" = ''':sup:`17` I zaraz zaczęły ich trapić straszne senne widziadła, i opadła ich
trwoga nieoczekiwana.
'''
"18" = ''':sup:`18` A padając każdy gdzie indziej na wpół umarły, wyjawiał przyczynę,
dla której umierali:
'''
"19" = ''':sup:`19` trapiące ich sny uprzedziły ich o tym, by nie ginęli w
nieświadomości, czemu strasznie cierpią.
'''
"20" = ''':sup:`20` Także na sprawiedliwych przyszła próba śmierci, doszło na pustyni
do zagłady wielu, ale gniew ten nie był długotrwały.
'''
"21" = ''':sup:`21` Spiesznie bowiem wystąpił w obronie Mąż Nienaganny, niosąc broń
swojej posługi: modlitwę i przebłagalną ofiarę kadzielną. Stawił czoło
gniewowi, położył kres klęsce, okazawszy, że Twoim jest sługą.
'''
"22" = ''':sup:`22` Przezwyciężył on gniew nie siłą ciała, nie mocą oręża, lecz słowem
pokonał Karzącego, przypominając dane ojcom obietnice i przymierza.
'''
"23" = ''':sup:`23` Gdy umarli już padali gromadnie na siebie, stanął pośrodku i
położył kres zapalczywości i przeciął jej drogę do żywych.
'''
"24" = ''':sup:`24` Bo cały świat był na długiej jego szacie, chwalebne imiona ojców
wyryte na czterech rzędach kamieni i na diademie jego głowy Twoja
wspaniałość.
'''
"25" = ''':sup:`25` Przed nimi to ustąpił, ich uląkł się Niszczyciel, dosyć bowiem było
samej próby gniewu.
'''
"Notes" = '''
Notas de rodapé:
18:1-3 - Izraelici, podczas gdy Egipcjanie cierpią w ciemności, cieszą
się boskim światłem. To światło symbolizuje Bożą opiekę nad Jego ludem
i Jego nieustanną obecność z tymi, którzy przestrzegają Jego przymierza
(zob. także Wj 10,23 i Ps 27,1).
18:5-6 - Dekret o zabiciu pierworodnych w Egipcie jest aktem boskiej
sprawiedliwości. Poprzez ten wyrok Bóg potwierdza swoje przymierze z
Izraelem, ratując swoje dzieci i potępiając ich ciemiężycieli (zob.
także Wj 11,4-7 i Hbr 11,28).
18:7-8 - Rozróżnienie między Egipcjanami a Izraelitami w plagach
dowodzi selektywnej troski Boga o swój lud. Dla sprawiedliwych
3,18).
18:10-11 - Podczas gdy Egipcjanie opłakują śmierć swoich pierworodnych,
Izraelici świętują swoje wyzwolenie. Ta zmiana losu ukazuje odwrócenie
boskiej sprawiedliwości, zgodnie z którą ciemiężyciele cierpią, a
ciemiężeni są zbawieni (zob. także Wj 12,29-30 i Ps 136,10-12).
18:14-15 - Bóg posyła swoje potężne Słowo, symbolizowane przez postać
wojownika, aby dokonać sądu. Słowo Boże jest aktywne, sprawiedliwe i
skuteczne, wypełniając Jego wolę (zobacz także Jana 1:1-3 i Izajasza
55:11).
'''
