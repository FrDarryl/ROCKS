[101]
"1" = ''':sup:`1` Dawidowy. Psalm. Chcę opiewać sprawiedliwość i łaskę; chcę śpiewać
Tobie, o Panie!
'''
"2" = ''':sup:`2` Kroczyć będę drogą nieskalaną: Kiedyż do mnie przybędziesz? Będę
postępował według niewinności mego serca pośrodku mojego domu.
'''
"3" = ''':sup:`3` Nie będę zwracał oczu ku sprawie niegodziwej; w nienawiści mam
przestępstwa: nie przylgną one do mnie.
'''
"4" = ''':sup:`4` Serce przewrotne będzie ode mnie z daleka; tego, co jest złe, nawet
znać nie chcę.
'''
"5" = ''':sup:`5` Chcę zgładzić takiego, co skrycie uwłacza bliźniemu. Kto oczy ma
pyszne i serce nadęte - tego nie zniosę.
'''
"6" = ''':sup:`6` Oczy kieruję na wiernych w kraju, ażeby ze mną mieszkali. Ten, który
chodzi drogą nieskalaną, będzie mi usługiwał.
'''
"7" = ''':sup:`7` Nie będzie mieszkał w moim domu ten, kto podstęp knuje. Ten, który
kłamstwa rozgłasza, nie ostoi się przed mymi oczami.
'''
"8" = ''':sup:`8` Każdego dnia będę tępił wszystkich grzeszników ziemi, aby wygubić w
mieście Pańskim wszystkich złoczyńców.
'''
