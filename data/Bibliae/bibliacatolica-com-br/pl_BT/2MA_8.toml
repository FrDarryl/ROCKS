[8]
"1" = ''':sup:`1` Juda Machabeusz i jego ludzie potajemnie przychodzili do wiosek i
przywoływali do siebie, i zabierali ze sobą krewnych oraz tych, którzy
trwali w judaizmie. Zebrali blisko sześć tysięcy ludzi.
'''
"2" = ''':sup:`2` Błagali przy tym Pana, aby spojrzał na naród przez wszystkich
prześladowany, aby okazał miłosierdzie świątyni, która jest
zbezczeszczona przez bezbożnych ludzi,
'''
"3" = ''':sup:`3` aby zlitował się nad miastem, które ginie i niedługo ma być zrównane
z ziemią, aby wysłuchał krwi, która woła do Niego,
'''
"4" = ''':sup:`4` aby wspomniał na przeciwne wszelkiej sprawiedliwości mordowanie
niewinnych dzieci, wreszcie na bluźnierstwa wypowiadane przeciwko Jego
imieniu, i okazał, że nienawidzi zła.
'''
"5" = ''':sup:`5` Kiedy Machabeusz stanął na czele oddziału, już był dla pogan
niezwyciężony - gniew bowiem Boży w litość się przemienił.
'''
"6" = ''':sup:`6` Na miasta i wsie niespodziewanie napadał i palił je, a zajmując
dogodne stanowiska zmuszał do ucieczki niemałą liczbę nieprzyjaciół.
'''
"7" = ''':sup:`7` Na takie napady najczęściej obierał noce jako sprzymierzeńców.
Opowiadania zaś o jego męstwie rozchodziły się wszędzie.
'''
"8" = ''':sup:`8` Widząc, że mąż ten w krótkim czasie doszedł do władzy i że coraz
bardziej rośnie jego powodzenie, napisał Filip do Ptolemeusza, wodza
Celesyrii i Fenicji, że powinien on wspomóc królewskie sprawy.
'''
"9" = ''':sup:`9` Ten zaś natychmiast wybrał Nikanora, syna Partokla, jednego z
dwudziestu tysięcy ludzi, pochodzących ze wszystkich narodów, aby
wytępić cały naród żydowski. Dodał mu zaś także Gorgiasza jako wodza, a
był to mąż doświadczony w sprawach wojennych.
'''
"10" = ''':sup:`10` Nikanor postanowił ze sprzedaży Żydów w niewolę zapłacić podatek
wynoszący dwa tysiące talentów, które król był winien Rzymianom.
'''
"11" = ''':sup:`11` Posłał więc zaraz do miast nadmorskich wezwanie, aby kupowano
żydowskich niewolników, obiecując dać im dziewięćdziesięciu niewolników
za jeden talent. Nie brał przy tym pod uwagę losu, który miał go
spotkać ze strony Wszechmocnego.
'''
"12" = ''':sup:`12` Wiadomość o wyruszeniu Nikanora dotarła do Judy. Gdy zaś on swoim
żołnierzom podał wiadomość o zbliżaniu się wojska,
'''
"13" = ''':sup:`13` małoduszni i ci, którzy nie ufali Bożej sprawiedliwości, rozbiegli
się i sami opuścili to miejsce.
'''
"14" = ''':sup:`14` Inni zaś sprzedali wszystko, a jednocześnie błagali Pana, aby
sprzedanych już przed bitwą, wyratował od bezbożnego Nikanora,
'''
"15" = ''':sup:`15` jeżeli już nie ze względu na nich samych, to ze względu na
przymierza zawarte z ich ojcami i ze względu na wzniosłe i pełne
majestatu Jego imię, wzywane nad nimi.
'''
"16" = ''':sup:`16` Machabeusz zebrał swoich żołnierzy w liczbie sześciu tysięcy i
bali się wielkiej liczby pogańskich żołnierzy, którzy niesłusznie
przeciwko nim występują, ale aby walczyli mężnie,
'''
"17" = ''':sup:`17` mając przed oczyma sprzeczne z wszelkim prawem dokonane
zbezczeszczenie wobec świętego miejsca i poniewieranie wyszydzonym
miastem, a ponadto jeszcze całokowite zniesienie obyczajów
odziedziczonych po przodkach.
'''
"18" = ''':sup:`18` Oni ufność pokładają w broni, a także w śmiałości swojej -
powiedział - my zaś ufamy wszechmocnemu Bogu, który może zarówno tych,
którzy idą przeciw nam, jak i cały świat wywrócić jednym skinieniem.
sto osiemdziesiąt pięć tysięcy;
'''
"20" = ''':sup:`20` a również co się stało w Babilonii w bitwie przeciwko Galatom: jak
wszystkich do bitwy stanęło osiem tysięcy razem z czterema tysiącami
Macedończyków, gdy zaś Macedończycy znaleźli się w trudnym położeniu,
owe osiem tysięcy pobiło sto dwadzieścia tysięcy dzięki pomocy, którą
otrzymali z Nieba, a nawet wzięli łupy z tak licznego wojska.
'''
"21" = ''':sup:`21` Kiedy ich napełnił odwagą i sprawił, że byli gotowi złożyć życie za
prawa i ojczyznę, podzielił swoje wojsko na cztery części,
'''
"22" = ''':sup:`22` na czele każdego oddziału postawił swoich braci: Szymona, Józefa i
Jonatana, a każdemu z nich powierzył dowództwo nad tysiącem pięciuset
ludźmi.
'''
"23" = ''':sup:`23` Ezdraszowi jeszcze kazał odczytać świętą księgę i dał hasło: Z Bożą
pomocą! Sam objął dowództwo nad pierwszym oddziałem i uderzył na
Nikanora.
'''
"24" = ''':sup:`24` Ponieważ zaś Wszechmocny był ich sprzymierzeńcem, zabili ponad
dziewięć tysięcy żołnierzy, ranili zaś i okaleczyli większą część
wojska Nikanora, wszystkich zaś zmusili do ucieczki,
'''
"25" = ''':sup:`25` a pieniądze tych, którzy przybyli, aby ich kupić, wpadły w ich
ręce. Ścigali ich potem dość daleko. Zaprzestali jednak ze względu na
późną godzinę.
'''
"26" = ''':sup:`26` Był to bowiem dzień przed szabatem i dlatego nie mogli biec za nimi
zbyt daleko.
'''
"27" = ''':sup:`27` Kiedy broń została zgromadzona, a łupy wrogom zabrane, oddali się
odpoczynkowi szabatowemu, bardziej niż zwykle przy tym błogosławili i
wychwalali Pana, który ich wybawił, wyznaczając dla nich na ten dzień
początek swojego zmiłowania.
'''
"28" = ''':sup:`28` Po szabacie część łupów rozdzielono pomiędzy poszkodowanych, wdowy
i sieroty, resztą zaś, sami się podzielili i ich dzieci.
'''
"29" = ''':sup:`29` Gdy zaś tego dokonali, urządzili wspólne modlitwy i błagali
miłosiernego Boga, ażeby swoim sługom dał się przejednać do końca.
'''
"30" = ''':sup:`30` W walce z żołnierzami Tymoteusza i Bakchidesa zabili ponad
dwadzieścia tysięcy i opanowali nadzwyczaj wysokie twierdze. Bardzo
wielkie łupy podzielili na równe części, dla siebie, dla
poszkodowanych, sierot, wdów, a nadto jeszcze dla starców.
'''
"31" = ''':sup:`31` Zabrali broń i wszystką starannie złożyli w odpowiednich miejscach,
a resztę łupów zanieśli do Jerozolimy.
'''
"32" = ''':sup:`32` Filarchę zaś, który znajdował się w otoczeniu Tymoteusza, a który
był mężem bardzo bezbożnym i sprawcą wielu krzywd wyrządzonych Żydom,
zgładzili.
'''
"33" = ''':sup:`33` Kiedy obchodzili uroczystość zwycięstwa w swoim ojczystym mieście,
spalili tych, którzy podłożyli ogień pod bramy świątyni. Byli to
Kallistenes i jacyś ludzie, którzy schronili się w pewnym domku.
Otrzymali zapłatę godną swojej bezbożności.
'''
"34" = ''':sup:`34` Trzykroć gorszy zaś złoczyńca Nikanor, ten, który tysiące kupców
sprowadził, aby sprzedawać Żydów,
'''
"35" = ''':sup:`35` z pomocą Pana upokorzony przez tych, których uważał za coś
najlichszego, zrzucił swoją wspaniałą szatę, a oddaliwszy się od
wszystkich, uciekał przez pola jak zbiegły niewolnik. Dzięki
nadzwyczajnemu szczęściu przybył do Antiochii, podczas gdy jego wojsko
zostało pobite.
'''
"36" = ''':sup:`36` Ten, który obiecał uiścić podatek Rzymianom ze sprzedaży
niewolników z Jerozolimy, musiał wyznać, że Żydzi mają Obrońcę i że
dlatego Żydów nie można pokonać. Postępują bowiem zgodnie z
ustanowionymi przez Niego prawami.
'''
