[44]
"1" = ''':sup:`1` Słowo, jakie zostało skierowane do Jeremiasza - dla wszystkich ludzi
z Judy mieszkających w kraju egipskim, dla mieszkających w Migdol, w
Tachpanches, w Nof oraz w kraju Patros.
'''
"2" = ''':sup:`2` To mówi Pan Zastępów, Bóg Izraela: Widzieliście całe nieszczęście,
jakie sprowadziłem na Jerozolimę i na wszystkie miasta judzkie. Są one
dzisiaj ruiną i nie ma w nich mieszkańców,
'''
"3" = ''':sup:`3` za ich nieprawość, którą popełniali, aby Mnie pobudzać do gniewu.
Chodzili składać ofiary i służyć obcym bogom, których nie znali ani
oni, ani wasi przodkowie.
'''
"4" = ''':sup:`4` Mimo że posyłałem do was nieustannie wszystkich moich sług,
proroków, by mówili: Nie czyńcie przecież tych wstrętnych rzeczy,
których nienawidzę!
'''
"5" = ''':sup:`5` nie chcieli słuchać ani nie nakłonili swych uszu, by się odwrócić od
swej nieprawości i by nie składać ofiar obcym bogom.
'''
"6" = ''':sup:`6` Wybuchł więc mój wielki gniew i zapłonął przeciw miastom judzkim,
przeciw ulicom Jerozolimy, tak że zostały obrócone w ruinę i pustkowie,
jak to trwa do dziś.
'''
"7" = ''':sup:`7` A teraz to mówi Pan, Bóg Zastępów, Bóg Izraela: Dlaczego
sprowadzacie wielkie nieszczęście na samych siebie, przyczyniając się
do wyniszczenia spośród Judy mężczyzn, kobiet, dzieci i niemowląt, tak
że nie pozostanie z was nawet reszta?
'''
"8" = ''':sup:`8` Dlaczego pobudzacie Mnie do gniewu uczynkami waszych rąk, składając
ofiary obcym bogom w ziemi egipskiej, gdzieście się osiedlili na
wytępienie i na przekleństwo, i urągowisko u wszystkich narodów ziemi?
'''
"9" = ''':sup:`9` Czy zapomnieliście o nieprawościach waszych przodków, nieprawościach
królów judzkich, nieprawościach ich żon, swoich własnych nieprawościach
i o nieprawościach waszych żon, jakie popełnialiście w kraju judzkim i
na ulicach Jerozolimy?
'''
"10" = ''':sup:`10` Do dziś nie okazali skruchy ani lęku, ani nie postępowali według
mojego Prawa i moich przykazań, jakie nałożyłem wam i waszym przodkom.
'''
"11" = ''':sup:`11` Dlatego to mówi Pan Zastępów, Bóg Izraela: Oto zwrócę swe oblicze
przeciw wam na wasze nieszczęście, by wyniszczyć wszystkich ludzi z
Judy.
'''
"12" = ''':sup:`12` Usunę resztę Judy, która postanowiła pójść do Egiptu, by się tam
osiedlić. Wyginą wszyscy w ziemi egipskiej: padną od miecza, od głodu i
wyginą od małego do wielkiego; pomrą od miecza i od głodu, staną się
przedmiotem przekleństwa, zgrozy, złorzeczenia i urągowiska.
'''
"13" = ''':sup:`13` Tak samo ukarzę zamieszkujących w ziemi egipskiej, jak ukarałem
Jerozolimę: mieczem, głodem i zarazą.
'''
"14" = ''':sup:`14` Nikt nie ujdzie ani się nie ocali z reszty Judy, która przyszła się
osiedlić w ziemi egipskiej w nadziei na powrót do ziemi judzkiej, dokąd
tęsknicie z całej duszy. Nie powróci nikt, chyba tylko niedobitki.
'''
"15" = ''':sup:`15` Wszyscy mężowie, którzy wiedzieli, iż żony ich składają ofiary
obcym bogom, i wszystkie kobiety stojące w wielkiej gromadzie oraz cały
lud mieszkający w ziemi egipskiej, w Patros, odpowiedzieli:
'''
"16" = ''':sup:`16` Nie posłuchamy polecenia, jakie nam przekazałeś w imię Pana.
'''
"17" = ''':sup:`17` Raczej wprowadzimy w czyn wszystko, co postanowiliśmy sobie:
składać ofiary kadzielne królowej nieba, składać na jej cześć ofiary
płynne, podobnie jak to czyniliśmy my, nasi przodkowie, nasi królowie
oraz nasi przywódcy w miastach judzkich i na ulicach Jerozolimy. Wtedy
mieliśmy pod dostatkiem chleba, powodziło się nam dobrze i nie spotkało
nas nic złego.
'''
"18" = ''':sup:`18` Od czasu, gdy zaprzestaliśmy składać królowej nieba ofiary
kadzielne i płynne, cierpimy niedostatek wszystkiego i giniemy od
miecza lub głodu.
'''
"19" = ''':sup:`19` A kobiety powiedziały: Ilekroć składamy królowej nieba ofiary
kadzielne i płynne, czyż nie za wiedzą naszych mężów przygotowujemy dla
niej ciastka z jej wizerunkiem albo wylewamy płynne ofiary?
'''
"20" = ''':sup:`20` Jeremiasz zaś rzekł do całego ludu, do mężczyzn, do kobiet i do
wszystkich ludzi, którzy dali mu tę odpowiedź:
'''
"21" = ''':sup:`21` Czy Pan nie pamięta już i nie zachowuje w swym sercu ofiar, jakie
składaliście w miastach judzkich i na ulicach Jerozolimy wy, wasi
przodkowie, królowie, przywódcy i prosty lud?
'''
"22" = ''':sup:`22` Pan nie mógł już znieść niegodziwości waszych postępków ani
ohydnych czynów, jakie popełnialiście. Dlatego kraj wasz został
obrócony w ruinę, w pustkowie, stał się przedmiotem klątwy, bez
mieszkańców - jak to trwa do dziś.
'''
"23" = ''':sup:`23` Za to, że składaliście ofiary kadzielne i grzeszyliście przeciw
Panu, że nie słuchaliście głosu Pana i nie postępowaliście zgodnie z
Jego Prawem, Jego przykazaniami i Jego rozporządzeniami, przyszło na
was takie nieszczęście, jakie trwa dzisiaj.
'''
"24" = ''':sup:`24` Następnie powiedział Jeremiasz do całego ludu i do wszystkich
kobiet: Słuchajcie słowa Pańskiego, cały ludu judzki, przebywający w
Egipcie!
'''
"25" = ''':sup:`25` To mówi Pan Zastępów, Bóg Izraela: Wy, kobiety, mówicie to własnymi
ustami i wykonujecie własnymi rękami, mówiąc: Wypełnimy niezawodnie
nasze śluby, jakie uczyniłyśmy, by ofiarować kadzidło królowej nieba i
wylewać na jej cześć płyny. Dobrze! Wypełniajcie więc swe śluby,
wylewajcie płynne ofiary!
'''
"26" = ''':sup:`26` Dlatego posłuchajcie słowa Pańskiego, cały Judo, mieszkający w
ziemi egipskiej. Przysiągłem na swe wielkie Imię - mówi Pan - że w
całym Egipcie nigdy nie będzie już wzywane moje Imię przez kogokolwiek
z Judy, który by mówił: Na życie Pana!
'''
"27" = ''':sup:`27` Oto czuwam nad wami na wasze nieszczęście, a nie na pomyślność.
Wszyscy ludzie z Judy znajdujący się w ziemi egipskiej wyginą
doszczętnie od miecza i głodu.
'''
"28" = ''':sup:`28` Ci, co się uratują od miecza, powrócą do ziemi judzkiej w bardzo
małej liczbie, aby poznała cała reszta Judy, która przybyła do ziemi
egipskiej celem osiedlenia się, czyje słowo się wypełni: moje czy ich.
'''
"29" = ''':sup:`29` To będzie dla was znakiem - wyrocznia Pana - że ukarzę was w tym
miejscu, abyście poznali, że moje słowa wypełnią się całkowicie na
wasze nieszczęście.
'''
"30" = ''':sup:`30` To mówi Pan: Oto wydam faraona Chofrę, króla egipskiego, w ręce
jego nieprzyjaciół i w ręce tych, co nastają na jego życie, podobnie
jak wydałem Sedecjasza, króla judzkiego, w ręce Nabuchodonozora, króla
babilońskiego, jego wroga, czyhającego na jego życie.
'''
"Notes" = '''
Notas de rodapé:
44:1-10 - Bóg objawia, że lud Judy, który udał się do Egiptu, czci
obcych bogów. Kult bożków odzwierciedla ich oddzielenie od Boga i
duchową ślepotę, ponieważ szukają schronienia w rzeczach bezsilnych
(zob. także Pwt 4:28 i Iz 42:8).
44:11-14 - Bóg zapowiada surowy sąd dla bałwochwalców, stwierdzając, że
nie unikną kary. Bałwochwalstwo niesie ze sobą zniszczenie i ruinę,
podkreślając konsekwencje odrzucenia Boga i Jego autorytetu (zob. także
1 Koryntian 10:14 i Kolosan 3:5).
44:15-19 - Ludzie uparcie trwają przy oddawaniu czci Królowej Niebios,
odmawiając pokuty. To zatwardziałe serca w obliczu boskiego ostrzeżenia
odzwierciedla brutalną rzeczywistość braku pokuty, która prowadzi do
dalszego cierpienia i zniszczenia (zob. także Ezechiela 33:11 i
Mateusza 23:37-39).
44:20-30 - Bóg potwierdza swój sąd nad Judą i zapowiada, że Egipt
zostanie wydany w ręce Nabuchodonozora. Dowodzi to suwerenności Boga
nad losami narodów i nieubłaganego wypełniania Jego sprawiedliwości
(zob. także Jeremiasz 25:9 i Izajasz 47:1-15).
'''
