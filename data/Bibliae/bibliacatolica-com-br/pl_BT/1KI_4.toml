[4]
"1" = ''':sup:`1` Król Salomon był królem nad całym Izraelem.
'''
"2" = ''':sup:`2` A oto jego dostojnicy na najwyższych urzędach: Azariasz, syn Sadoka,
kapłan.
'''
"3" = ''':sup:`3` Elichoref i Achiasz, synowie Sziszy, pisarze; Joszafat, syn
Achiluda, pełnomocnik.
'''
"4" = ''':sup:`4` Benajasz, syn Jojady, wódz wojska; Sadok oraz Abiatar, kapłani.
'''
"5" = ''':sup:`5` Azariasz, syn Natana, przełożony nadzorców, i Zabud, syn kapłana
Natana, zaufany króla.
'''
"6" = ''':sup:`6` Achiszar, zarządca pałacu, i Adoniram, syn Abdy, przełożony
robotników pracujących przymusowo.
'''
"7" = ''':sup:`7` Ponadto Salomon miał nad całym Izraelem dwunastu nadzorców do
zaopatrywania w żywność króla i jego dworu. Każdy z nich miał
dostarczać żywność przez miesiąc w roku.
'''
"8" = ''':sup:`8` A oto ich imiona: Ben-Chur na górze Efraima.
'''
"9" = ''':sup:`9` Ben-Deker w Makas, Szaalbim, Bet-Szemesz, Elon, Bet-Chanan.
'''
"10" = ''':sup:`10` Ben-Chesed w Arubot, do którego należało Soko i cała ziemia Chefer.
'''
"11" = ''':sup:`11` Ben-Abinadab miał wszystkie wzgórza koło Dor, a za żonę miał Tafat,
córkę Salomona.
'''
"12" = ''':sup:`12` Baana, syn Achiluda - Tanak, Megiddo aż poza Jokmeam i całe
Bet-Szean za Jizreel aż do Abel-Mechola koło Sartany.
'''
"13" = ''':sup:`13` Be-Geber w Ramot w Gileadzie miał Osiedla Jaira, syna Manassesa. W
Gileadzie miał również obszar Argob w Baszanie, obejmujący
sześćdziesiąt dużych osiedli obmurowanych, o brązowych zaworach u bram.
'''
"14" = ''':sup:`14` Achinadab, syn Iddo - Machanaim.
'''
"15" = ''':sup:`15` Achimaas - u Neftalego; on również wziął za żonę córkę Salomona
Basmat.
'''
"16" = ''':sup:`16` Baana, syn Chuszaja u Asera, łącznie ze wzgórzami.
'''
"17" = ''':sup:`17` Joszafat, syn Paruacha, u Issachara.
'''
"18" = ''':sup:`18` Szimei, syn Eli, u Beniamina.
'''
"19" = ''':sup:`19` Geber, syn Uriego, w kraju Gilead - ziemię Sichona, króla
amoryckiego, i Oga, króla Baszanu. I był jeden nadzorcą w kraju...
'''
"20" = ''':sup:`20` Juda oraz Izrael byli liczni jak piasek nadmorski. Jedli, pili i
weselili się.
'''
"Notes" = '''
Notas de rodapé:
4:1-6 - Salomon organizuje swój rząd, angażując regionalnych urzędników
i przywódców, co dowodzi potrzeby struktury i porządku w administracji
królestwa. Odzwierciedla to praktyczną mądrość Salomona i jego
umiejętność delegowania zadań (zob. także Wj 18,17-21 i Prz 11,14).
4:7-19 - Salomon mianuje dwunastu namiestników, aby zaspokoić potrzeby
dworu i królestwa. To pokazuje skuteczny system zarządzania,
odzwierciedlający jego umiejętności w tworzeniu sprawnego i
sprawiedliwego rządu (zob. także 1 Kronik 27:25-31 i Przysłów 29:4).
4:20-21 - Za panowania Salomona Izrael prosperował i się rozwijał.
Pokój i dobrobyt królestwa były wynikiem mądrości Salomona i
błogosławieństwa Bożego (zob. także Księga Powtórzonego Prawa 28:1-14 i
4:29-34 - Bóg obdarza Salomona niezwykłą mądrością, dzięki której stał
się sławny w całym regionie. Jego mądrość wykracza poza politykę,
obejmując wiedzę z takich dziedzin jak botanika i zoologia, co
przyciąga uwagę królów i władców innych narodów (zob. także Prz 2,6-7 i
1 Krl 10,23-24).
4:32-34 - Salomon skomponował przysłowia i pieśni, umacniając swoją
reputację najmądrzejszego króla Izraela. Jego dzieła nadal stanowią
źródło inspiracji i wskazówek moralnych (zob. także Księgę Przysłów
1:1-6 i Księgę Koheleta 1:1).
'''
