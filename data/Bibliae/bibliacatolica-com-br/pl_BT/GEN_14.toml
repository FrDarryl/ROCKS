[14]
"1" = ''':sup:`1` Za czasów Amrafela, króla Szinearu, i Arioka, króla Ellasaru,
Kedorlaomer, król Elamu, i Tidal, król Goim,
'''
"2" = ''':sup:`2` wszczęli wojnę z królem Sodomy, Berą, z królem Gomory, Birszą, z
królem Admy, Szinabem, z królem Seboim, Szemeeberem, i z królem miasta
Beli, czyli Soaru.
'''
"3" = ''':sup:`3` Ci ostatni królowie sprzymierzyli się z sobą w dolinie Siddim, gdzie
dziś jest Morze Słone.
'''
"4" = ''':sup:`4` Przez lat dwanaście byli oni lennikami Kedorlaomera, a w roku
trzynastym zbuntowali się.
'''
"5" = ''':sup:`5` Toteż w czternastym roku nadciągnął Kedorlaomer wraz z innymi
królami. Pobili oni Refaitów w Aszterot-Karnaim, Zuzytów w Ham, Emitów
na równinie Kiriataim
'''
"6" = ''':sup:`6` i Chorytów w ich górzystym kraju Seir aż do El, które leżało na
pograniczu pustyni Paran.
'''
"7" = ''':sup:`7` Potem, zawróciwszy, dotarli do En-Miszpat, czyli Kadesz, i pobili
Amalekitów na całej ziemi, a także Amorytów mieszkających w
Chasason-Tamar.
'''
"8" = ''':sup:`8` Królowie więc Sodomy, Gomory, Admy, Seboim i Beli, czyli Soaru,
wyruszyli i uszykowali się w dolinie Siddim do walki
'''
"9" = ''':sup:`9` z Kedorlaomerem, królem Elamu, Tidalem, królem Goim, Amrafelem,
królem Szinearu, i Ariokiem, królem Ellasaru - czterej królowie
przeciwko pięciu.
Królowie Sodomy i Gomory, rzuciwszy się do ucieczki, skryli się w tych
dołach, a pozostali uciekli w góry.
'''
"11" = ''':sup:`11` Zwycięzcy, zabrawszy całe mienie mieszkańcom Sodomy i Gomory oraz
wszystkie ich zapasy żywności, odeszli.
'''
"12" = ''':sup:`12` Uprowadzili również Lota, bratanka Abrama, wraz z dobytkiem - był
on bowiem mieszkańcem Sodomy.
'''
"13" = ''':sup:`13` Jeden ze zbiegów przybył, aby powiedzieć o tym Abramowi
Hebrajczykowi, który mieszkał w pobliżu dębów pewnego Amoryty, imieniem
Mamre, brata Eszkola i Anera, sprzymierzeńców Abrama.
'''
"14" = ''':sup:`14` Abram, usłyszawszy, że jego krewny został uprowadzony w niewolę,
dobrał sobie trzystu osiemnastu najbardziej doświadczonych spośród
służby swego domu i rozpoczął pościg aż do Dan.
'''
"15" = ''':sup:`15` Podzieliwszy swych ludzi na oddziały, nocą napadł wraz z nimi na
nieprzyjaciół i zadał im klęskę. A potem ścigał ich aż do Choby, która
leży na zachód od Damaszku.
'''
"16" = ''':sup:`16` W ten sposób odzyskał całe mienie. a także sprowadził na powrót
Lota wraz z jego dobytkiem, kobietami i sługami.
'''
"17" = ''':sup:`17` Gdy Abram wracał po zwycięstwie odniesionym nad Kedorlaomerem i
królami, którzy z nim byli, wyszedł mu na spotkanie do doliny Szawe,
czyli Królewskiej, król Sodomy.
był on kapłanem Boga Najwyższego,
'''
"19" = ''':sup:`19` błogosławił Abrama, mówiąc: Niech będzie błogosławiony Abram przez
Boga Najwyższego, Stwórcę nieba i ziemi!
'''
"20" = ''':sup:`20` Niech będzie błogosławiony Bóg Najwyższy, który w twe ręce wydał
twoich wrogów! Abram dał mu dziesiątą część ze wszystkiego.
'''
"21" = ''':sup:`21` Król Sodomy rzekł do Abrama: Oddaj mi tylko ludzi, a mienie weź
sobie!
'''
"22" = ''':sup:`22` Ale Abram odpowiedział królowi Sodomy: Przysięgam na Pana, Boga
Najwyższego, Stwórcę nieba i ziemi,
'''
"23" = ''':sup:`23` że ani nitki, ani rzemyka od sandała, ani niczego nie wezmę z tego,
co do ciebie należy, żebyś potem nie mówił: To ja wzbogaciłem Abrama.
'''
"24" = ''':sup:`24` Nie żądam niczego poza tym, co poszło na wyżywienie moich ludzi, i
oprócz części zdobytego mienia dla tych, którzy mi towarzyszyli - dla
Anera, Eszkola i Mamrego; ci niechaj otrzymają część, która im
przypada.
'''
"Notes" = '''
Notas de rodapé:
14:1-4 - Wojna między królami w regionie uwypukla złożoność sojuszy
politycznych i znaczenie Abrahama jako centralnej postaci.
Zaangażowanie Abrahama w uwolnienie Lota świadczy o jego odwadze i
lojalności wobec rodziny, a także odzwierciedla charakter patriarchy
(zob. także Hbr 11,32-34 i Rdz 13,8).
14:14-16 - Abraham zbiera swoje wyszkolone sługi i prowadzi ich do
bitwy. Gotowość Abrahama do ochrony Lota świadczy o jego oddaniu
rodzinie i przywództwie jako człowieka Bożego. Symbolizuje również
podtrzymywanie wartości rodzinnych i znaczenie wspólnoty (zob. także 1
Tymoteusza 5:8 i Galacjan 6:2).
14:17-20 - Spotkanie Abrahama z Melchizedekiem, królem Salem i kapłanem
Boga Najwyższego, podkreśla wagę prawdziwego uwielbienia i uznania
suwerenności Boga nad narodami. Melchizedek jest symbolem Chrystusa
Hebrajczyków 7:1-3).
14:21-24 - Odmowa przyjęcia darów od króla Sodomy przez Abrahama
potwierdza jego zaufanie do Boga jako swojego żywiciela. Decyzja ta
odzwierciedla jego uczciwość i pragnienie, by nie iść na kompromis ze
złem, nawet w pogoni za nagrodą (zob. także 1 Tymoteusza 6:10 i Księgę
Przysłów 28:6).
14:22-24 - Abraham składa przysięgę Panu, potwierdzając swoją wiarę i
oddanie. Ofiarowanie dziesięciny Melchizedekowi symbolizuje wdzięczność
Bogu za Jego błogosławieństwa i uznanie Jego suwerenności. To ustanawia
standard uwielbienia i hojności (zob. także Rdz 28,20-22 i Hbr 7,4-10).
'''
