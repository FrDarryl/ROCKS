[12]
"1" = ''':sup:`1` Dalej powiedział Pan do Mojżesza:
'''
"2" = ''':sup:`2` Powiedz do Izraelitów: Jeżeli kobieta zaszła w ciążę i urodziła
chłopca, pozostanie przez siedem dni nieczysta, tak samo jak podczas
stanu nieczystości spowodowanego przez miesięczne krwawienie.
'''
"4" = ''':sup:`4` Potem ona pozostanie przez trzydzieści trzy dni dla oczyszczenia
krwi: nie będzie dotykać niczego świętego i nie będzie wchodzić do
świątyni, dopóki nie skończą się dni jej oczyszczenia.
'''
"5" = ''':sup:`5` Jeżeli zaś urodzi dziewczynkę, będzie nieczysta przez dwa tygodnie,
tak jak podczas miesięcznego krwawienia. Potem pozostanie przez
sześćdziesiąt sześć dni dla oczyszczenia krwi.
'''
"6" = ''':sup:`6` Kiedy zaś skończą się dni jej oczyszczenia po urodzeniu syna lub
córki, przyniesie kapłanowi, przed wejście do Namiotu Spotkania,
jednorocznego baranka na ofiarę całopalną i młodego gołębia lub
synogarlicę na ofiarę przebłagalną.
'''
"7" = ''':sup:`7` Kapłan złoży to w ofierze przed Panem, aby za nią dokonać
przebłagania. W ten sposób będzie ona oczyszczona od upływu krwi. To
jest prawo dotyczące tej, która urodziła syna lub córkę.
'''
"8" = ''':sup:`8` Jeżeli zaś ona jest zbyt uboga, aby przynieść baranka, to przyniesie
dwie synogarlice albo dwa młode gołębie, jednego na ofiarę całopalną i
jednego na ofiarę przebłagalną. W ten sposób kapłan dokona przebłagania
za nią, i będzie oczyszczona.
'''
"Notes" = '''
Notas de rodapé:
12:1-4 - Po urodzeniu dziecka matka przechodzi okres oczyszczenia.
Podkreśla to potrzebę czystości w kulcie i życiu codziennym oraz ideę,
że narodziny, choć są darem boskim, wiążą się z odnową duchową (zob.
12:5 - Okres oczyszczenia jest dłuższy po narodzinach córki, co
wzmacnia rytuały czystości i tradycje kulturowe starożytnego Izraela.
Prawo odzwierciedla rozróżnienie między mężczyznami i kobietami w
zakresie czystości rytualnej (zob. także Kpł 15,19-24 i Lb 19,11-13).
12:6-7 - Matka składa ofiarę za grzechy i ofiarę całopalną po okresie
oczyszczenia, symbolizując odnowę i dziękczynienie za nowe życie.
Ofiara ta podkreśla wartość narodzin i duchowego odrodzenia (zob. także
Kpł 5,6-10 i Hbr 10,1-4).
12:8 - W przypadku rodzin ubogich dopuszczalne jest złożenie w ofierze
dwóch synogarlic lub dwóch młodych gołębi zamiast baranka. Świadczy to
o Bożej trosce o wszystkich, niezależnie od statusu ekonomicznego, oraz
o zasadzie równości przed Bogiem (zob. także Łk 2,24 i 2 Kor 8,12).
