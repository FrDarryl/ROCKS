[18]
"1" = ''':sup:`1` Potem ujrzałem innego anioła - zstępującego z nieba i mającego
wielką władzę, a ziemia od chwały jego rozbłysła.
'''
"2" = ''':sup:`2` I głosem potężnym tak zawołał: Upadł, upadł Babilon - stolica. I
stała się siedliskiem demonów i kryjówką wszelkiego ducha nieczystego,
i kryjówką wszelkiego ptaka nieczystego i budzącego wstręt,
'''
"3" = ''':sup:`3` bo winem zapalczywości swojego nierządu napoiła wszystkie narody, i
królowie ziemi dopuścili się z nią nierządu, a kupcy ziemi doszli do
bogactwa przez ogrom jej przepychu.
'''
"4" = ''':sup:`4` I usłyszałem inny głos z nieba mówiący: Ludu mój, wyjdźcie z niej,
byście nie mieli udziału w jej grzechach i żadnej z jej plag nie
ponieśli:
'''
"5" = ''':sup:`5` bo grzechy jej narosły - aż do nieba, i wspomniał Bóg na jej
zbrodnie.
'''
"6" = ''':sup:`6` Odpłaćcie jej tak, jak ona odpłacała, i za jej czyny oddajcie
podwójnie: w kielichu, w którym przyrządzała wino, podwójny dział dla
niej przyrządźcie1
'''
"7" = ''':sup:`7` Ile się wsławiła i osiągnęła przepychu, tyle jej zadajcie katuszy i
smutku! Ponieważ mówi w swym sercu: "Zasiadam jak królowa i nie jestem
wdową, i z pewnością nie zaznam żałoby",
'''
"8" = ''':sup:`8` dlatego w jednym dniu nadejdą jej plagi: śmierć i smutek, i głód; i
będzie ogniem spalona, bo mocny jest Pan, Bóg, który ją osądził.
'''
"9" = ''':sup:`9` I będą płakać i lamentować nad nią królowie ziemi, którzy nierządu z
nią się dopuścili i żyli w przepychu, kiedy zobaczą dym jej pożaru.
'''
"10" = ''':sup:`10` Stanąwszy z daleka ze strachu przed jej katuszami, powiedzą: "
Biada, biada, wielka stolico, Babilonie, stolico potężna! Bo w jednej
godzinie sąd na ciebie przyszedł! "
'''
"11" = ''':sup:`11` A kupcy ziemi płaczą i żalą się nad nią, bo ich towaru nikt już nie
kupuje:
'''
"12" = ''':sup:`12` towaru - złota i srebra, drogiego kamienia i pereł, bisioru i
purpury, jedwabiu i szkarłatu, wszelkiego drewna tujowego i przedmiotów
z kości słoniowej, wszelkich przedmiotów z drogocennego drewna, spiżu,
żelaza, marmuru,
'''
"13" = ''':sup:`13` cynamonu i wonnej maści amomum, pachnideł, olejku, kadzidła, wina,
oliwy, najczystszej mąki, pszenicy, bydła i owiec, koni, powozów oraz
ciał i dusz ludzkich.
'''
"14" = ''':sup:`14` Dojrzały owoc, pożądanie twej duszy, odszedł od ciebie, a przepadły
dla ciebie wszystkie rzeczy wyborne i świetne, i już ich nie znajdą.
ze strachu przed jej katuszami, płacząc i żaląc się, w słowach:
'''
"16" = ''':sup:`16` " Biada, biada, wielka stolico, odziana w bisior, purpurę i
szkarłat, cała zdobna w złoto, drogi kamień i perłę,
'''
"17" = ''':sup:`17` bo w jednej godzinie przepadło tak wielkie bogactwo! " A każdy
sternik i każdy żeglarz przybrzeżny, i marynarze, i wszyscy, co pracują
na morzu, stanęli z daleka
'''
"18" = ''':sup:`18` i patrząc na dym jej pożaru, tak wołali: " Jakież jest miasto
podobne do stolicy? "
'''
"19" = ''':sup:`19` I rzucali proch sobie na głowy, i wołali płacząc i żaląc się w
słowach: "Biada, biada, bo wielka stolica, w której się wzbogacili
wszyscy, co mają okręty na morzu, dzięki jej dostatkowi, przepadła w
jednej godzinie".
'''
"20" = ''':sup:`20` Wesel się nad nią, niebo, i święci, apostołowie, prorocy, bo Bóg
przeciw niej rozsądził waszą sprawę.
'''
"21" = ''':sup:`21` I potężny jeden anioł dźwignął kamień jak wielki kamień młyński, i
rzucił w morze, mówiąc: Tak z rozmachem Babilon, wielka stolica,
zostanie rzucona i już się wcale nie znajdzie.
'''
"22" = ''':sup:`22` I głosu harfiarzy, śpiewaków, fletnistów, trębaczy już w tobie się
nie usłyszy. I żaden mistrz jakiejkolwiek sztuki już się w tobie nie
znajdzie. I terkotu żaren już w tobie nie będzie słychać.
'''
"23" = ''':sup:`23` I światło lampy już w tobie nie rozbłyśnie. I głosu oblubieńca i
oblubienicy już w tobie się nie usłyszy: bo kupcy twoi byli
możnowładcami na ziemi, bo twymi czarami omamione zostały wszystkie
narody -
'''
"24" = ''':sup:`24` i w niej znalazła się krew proroków i świętych, i wszystkich
zabitych na ziemi.
'''
"Notes" = '''
Notas de rodapé:
18:1-3 - Anioł zapowiadający upadek Babilonu i wezwanie ludu Bożego do
odłączenia się od grzechu. Zniszczenie Babilonu jest znakiem sądu
Bożego nad niegodziwością narodów (zob. także Izajasz 21:9 i Jeremiasz
51:49).
18:9-11 - Królowie i kupcy opłakują upadek Babilonu, symbolizując
utratę ziemskiej władzy i bogactwa. Ta lamentacja jest ostrzeżeniem
przed marnością dóbr ziemskich i ciężarem sądu Bożego (zob. także Łk
6,24 i Jk 5,1-5).
18:15-19 - Żal kupców z powodu utraty majątku odzwierciedla
bałwochwalstwo bogactwa i przywiązanie do świata materialnego.
Zniszczenie Babilonu oznacza koniec skorumpowanego i opresyjnego
18:21-24 - Upadek Babilonu jest ostateczny i nieodwracalny. Miasto,
które było uwodzicielką narodów, staje się teraz przykładem sądu
Bożego, przypomnieniem Bożej sprawiedliwości wobec grzechu (zob. także
Obj. 14:8 i Jer. 51:63-64).
'''
