[15]
"1" = ''':sup:`1` Potem Absalom sprawił sobie rydwan i konie, pięćdziesięciu zaś ludzi
biegało przed nim.
'''
"2" = ''':sup:`2` Absalom rano zwykł zasiadać obok drogi wiodącej do bramy. Każdego,
kto z jakąś sprawą udawał się do króla, by ją rozsądził, wołał Absalom
do siebie i pytał: Z którego jesteś miasta? Ten odpowiadał: Sługa twój
jest z takiego a takiego pokolenia izraelskiego.
'''
"3" = ''':sup:`3` Wtedy Absalom mówił mu: Patrz, sprawa twoja jest jasna i słuszna,
ale u króla nie znajdziesz nikogo, kto by cię wysłuchał.
'''
"4" = ''':sup:`4` Potem mówił Absalom: O, któż mię ustanowi sędzią nad krajem?
Przychodziliby do mnie wszyscy, którzy mają sprawy sporne i sądowe, a
ja wydawałbym sprawiedliwe wyroki.
'''
"5" = ''':sup:`5` A gdy ktoś się zbliżał, aby mu oddać pokłon, podawał mu rękę,
ściskał i całował.
'''
"6" = ''':sup:`6` Absalom postępował w ten sposób wobec każdego Izraelity, który
przychodził po sprawiedliwość do króla. Tak Absalom zjednywał sobie
serca ludu izraelskiego.
'''
"7" = ''':sup:`7` Po upływie czterech lat rzekł Absalom do króla: Pozwól mi pójść
wypełnić w Hebronie ślub, jaki złożyłem Panu.
'''
"8" = ''':sup:`8` Przebywając w Geszur w Syrii złożył sługa twój obietnicę: Jeżeli Pan
sprawi, że powrócę do Jerozolimy, wtedy oddam hołd Panu.
'''
"9" = ''':sup:`9` Król odpowiedział mu: Idź w pokoju! On zaś powstawszy, udał się do
Hebronu.
'''
"10" = ''':sup:`10` Absalom skierował tajnych posłańców do pokoleń izraelskich, żeby
mówili: Gdy tylko posłyszycie dźwięk trąby, wołajcie: Absalom został
królem w Hebronie.
'''
"11" = ''':sup:`11` Z Absalomem na jego wezwanie wyruszyło z Jerozolimy dwustu ludzi,
nie wiedząc w prostocie swej o niczym.
'''
"12" = ''':sup:`12` Kiedy Absalom składał ofiarę, posłał również, by wezwano z
rodzinnego miasta Gilo Achitofela Gilonitę, doradcę Dawida. W ten
sposób wzmagało się sprzysiężenie, a otoczenie Absaloma się
powiększało.
'''
"13" = ''':sup:`13` Wtedy doszła wieść do Dawida: Serca ludzi z Izraela zwróciły się do
Absaloma.
'''
"14" = ''':sup:`14` Wtedy Dawid dał rozkaz wszystkim swym sługom przebywającym wraz z
nim w Jerozolimie: Wstańcie! Uchodźmy, gdyż nie znajdziemy ocalenia
przed Absalomem. Spiesznie uciekajcie, ażeby nas nie napadł znienacka,
nie sprowadził na nas niedoli i ostrzem miecza nie wygładził
mieszkańców miasta.
'''
"15" = ''':sup:`15` Słudzy królewscy odpowiedzieli królowi: We wszystkim, co rozkaże
pan nasz, król, słudzy twoi będą z tobą.
'''
"16" = ''':sup:`16` I wyruszył król pieszo, a za nim cały jego dom. Pozostawił jednak
król dziesięć nałożnic, aby pilnowały pałacu.
'''
"17" = ''':sup:`17` Wyruszył więc król pieszo, a wszyscy ludzie w ślad za nim. Przy
ostatnim domu zatrzymali się.
'''
"18" = ''':sup:`18` Przechodzili obok niego wszyscy słudzy: wszyscy Keretyci, wszyscy
Peletyci, wszyscy Gittyci, którzy przybyli z Gat w liczbie sześciuset
ludzi, przeszli przed królem.
'''
"19" = ''':sup:`19` I zapytał król Ittaja Gittytę: Czemuż i ty idziesz razem z nami?
Wróć i pozostań przy nowym królu, przecież jesteś cudzoziemcem, a nawet
jesteś wygnańcem ze swojej ojczyzny.
'''
"20" = ''':sup:`20` Wczoraj przyszedłeś, a dziś miałbyś iść, aby tułać się z nami, gdy
ja sam idę bez celu? Raczej wróć, zabierając z sobą braci. Niechaj Pan
okazuje ci miłość i wierność!
'''
"21" = ''':sup:`21` Ittaj jednak odpowiedział królowi: Na życie Pana, na życie pana
mego, króla: w miejscu, gdzie znajdzie się pan mój, król, czy to na
śmierć, czy życie, tam będzie sługa twój.
'''
"22" = ''':sup:`22` Odrzekł Dawid Ittajowi: A więc idź naprzód! Ittaj Gittyta poszedł
więc dalej ze wszystkimi swoimi ludźmi i dziećmi, które były przy nim.
'''
"23" = ''':sup:`23` Cała okolica głośno płakała, gdy lud przeciągał. Król przeprawił
się przez potok Cedron, a cały lud przechodził obok niego w kierunku
pustyni.
'''
"24" = ''':sup:`24` Był tam i Sadok, a razem z nim wszyscy lewici, którzy nieśli Arkę
Przymierza Bożego. I postawili Arkę Bożą obok Abiatara, aż cały lud
wyszedł z miasta.
'''
"25" = ''':sup:`25` Król powiedział Sadokowi: Zanieś z powrotem Arkę Bożą do miasta!
Jeżeli Pan będzie mnie darzył życzliwością, to przywróci mię, tak że
znów będę mógł ją zobaczyć razem z przybytkiem,
'''
"26" = ''':sup:`26` jeżeli jednak powie: Nie znajduję w tobie upodobania - oto jestem -
niech czyni ze mną co uzna za słuszne!
'''
"27" = ''':sup:`27` Rzekł jeszcze król do kapłana Sadoka: Patrz! Wróć w pokoju do
miasta wraz z synem swym Achimaasem i z Jonatanem, synem Abiatara -
obydwaj wasi synowie niech wrócą z wami.
'''
"28" = ''':sup:`28` Patrzcie jednak: czekam na pustynnych równinach, dopóki nie
nadejdzie od was dla mnie słowo z wiadomościami.
'''
"29" = ''':sup:`29` Sadok i Abiatar zabrali Arkę Bożą do Jerozolimy i tam pozostali.
'''
"30" = ''':sup:`30` Dawid tymczasem wstępował na Górę Oliwną. Wchodził na nią płacząc i
mając głowę zasłoniętą. Szedł boso. Również wszyscy ludzie, którzy mu
towarzyszyli, zasłonili swe głowy i wstępując na górę płakali.
'''
"31" = ''':sup:`31` Tymczasem dotarła do Dawida wiadomość: Achitofel jest wraz ze
spiskowcami przy Absalomie. Dawid wołał: O Panie! Racz udaremnić rady
Achitofela!
'''
"32" = ''':sup:`32` I oto gdy Dawid dotarł do szczytu góry, gdzie oddawano pokłon Bogu,
wyszedł naprzeciw niego Chuszaj Arkijczyk, mający na sobie podarte
odzienie, a głowę posypaną ziemią.
'''
"33" = ''':sup:`33` Dawid rzekł do niego: Jeżeli ze mną pójdziesz dalej, będziesz mi
tylko ciężarem,
'''
"34" = ''':sup:`34` jeśli natomiast wrócisz do miasta i powiesz Absalomowi: Sługą twym
jestem - królu! Jak byłem sługą twego ojca, tak teraz pragnę być twoim
sługą - możesz wtedy na moją korzyść zniweczyć radę Achitofela.
'''
"35" = ''':sup:`35` Przecież tam będą z tobą Sadok i Abiatar - kapłani. O każdej
sprawie, którą usłyszysz z domu królewskiego, doniesiesz kapłanom
Sadokowi i Abiatarowi.
'''
"36" = ''':sup:`36` Tam przebywają dwaj synowie: Achimaas Sadoka i Jonatan Abiatara: za
ich pośrednictwem możecie mi przekazać każdą nowinę, którą usłyszycie.
'''
"37" = ''':sup:`37` Chuszaj, przyjaciel Dawida, przybył do miasta równocześnie z
wejściem Absaloma do Jerozolimy.
'''
"Notes" = '''
Notas de rodapé:
15:1-6 - Absalom zaczyna ugruntowywać swoją pozycję jako charyzmatyczny
przywódca, zyskując przychylność ludu. Jego strategia zdobywania serc
podkreśla znaczenie przywództwa i manipulacji w relacjach społecznych
15:7-12 - Bunt Absaloma przeciwko Dawidowi stanowi kluczowy punkt
narracji, ilustrując konsekwencje podziałów i zdrady. Ambicja może
prowadzić do niszczycielskich konfliktów w relacjach rodzinnych i
15:13-14 - Wieść o buncie dociera do Dawida, który dowodzi swojej
mądrości, decydując się na ucieczkę. To pokazuje potrzebę roztropności
i ostrożności w czasach kryzysu, podkreślając wagę ochrony własnego
życia i życia innych (zob. także Prz 22,3 i Łk 14,31).
15:19-22 - Lojalność Ittaja Gittyty wobec Dawida, pomimo trudnej
sytuacji, podkreśla wagę wierności w przyjaźni. Zaangażowanie Ittaja
jest przykładem lojalności w trudnych czasach, odzwierciedlając wagę
posiadania prawdziwych sojuszników (zob. także 1 Samuela 20:42 i List
do Filipian 2:3-4).
15:30-31 - Dawid wstępuje na Górę Oliwną ze łzami w oczach,
uświadamiając sobie powagę swojej sytuacji. Ta chwila bezbronności
podkreśla wagę modlitwy i wołania do Boga w chwilach trudności i bólu
'''
