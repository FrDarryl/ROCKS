"1" = ''':sup:`1` Słowo Pańskie skierowane do Ozeasza, syna Beeriego, za dni królów
judzkich: Ozjasza, Jotama, Achaza i Ezechiasza oraz króla izraelskiego
Jeroboama, syna Joasza.
'''
"2" = ''':sup:`2` Gdy rozpoczął Pan przemawiać przez Ozeasza, rzekł do niego: Idź, a
nierządu; kraj bowiem uprawiając nierząd - odwraca się od Pana.
'''
"3" = ''':sup:`3` Poszedł więc i wziął za żonę Gomer, córkę Diblaima, a ta poczęła i
urodziła mu syna.
'''
"4" = ''':sup:`4` I rzekł Pan do niego: Nadaj mu imię Jizreel, bo niewiele czasu
upłynie, a pomszczę na domu Jehu krwawe zbrodnie w Jizreel i kres
położę królestwu domu Izraela.
'''
"5" = ''':sup:`5` W owym dniu złamię łuk Izraela na równinie Jizreel.
imię Lo-Ruchama - bo domowi Izraela nie okażę już więcej litości ani im
nie przebaczę.
'''
"7" = ''':sup:`7` Domowi jednak Judy okażę swą litość, znajdą ratunek we mnie, w Panu,
Bogu swoim. Nie ocalę ich jednak przy pomocy łuku i miecza ani też
wojny, koni czy jeźdźców.
'''
"8" = ''':sup:`8` Gdy przestała karmić córkę - Lo-Ruchama - poczęła znowu i porodziła
syna.
'''
"9" = ''':sup:`9` Rzekł Pan: Nadaj mu imię Lo-Ammi, bo wy nie jesteście mym ludem, a
Ja nie jestem waszym Bogiem.
'''
"Notes" = '''
Notas de rodapé:
1:1-2 - Wstęp do Księgi Ozeasza podkreśla boskie powołanie proroka,
który otrzymuje polecenie poślubienia Gomer, niewiernej kobiety. Ten
symboliczny związek Ozeasza i Gomer symbolizuje relację Boga z
1:3-9 - Małżeństwo Ozeasza z Gomer i narodziny ich dzieci są symbolami
sądu Bożego nad Izraelem. Dzieci otrzymują prorocze imiona, które
odzwierciedlają odejście Izraela od Boga i obietnicę przyszłego
odrodzenia (zob. także Izajasza 1:4-6 i Rzymian 9:25-26).
1:10-11 - Podkreślono Bożą obietnicę odkupienia ludu Izraela pomimo
jego niewierności. Nazwa „Dzieci Boga Żywego” symbolizuje przyszłe
odrodzenie narodu izraelskiego po niewoli i pokucie (zob. także Rz
11,25-27 i 2 Kor 6,18).
1:10-11 - Pomimo zbliżającego się sądu, Bóg objawia swoje miłosierdzie
i odrodzenie narodu izraelskiego. Obiecuje wezwać dzieci Izraela do ich
ziemi, jednocząc dwa domy (Efraima i Judę) pod swoim panowaniem (zob.
także Ezechiela 37:15-22 i Mateusza 23:37-39).
'''
