[21]
"1" = ''':sup:`1` Mężowie izraelscy złożyli w Mispa taką przysięgę: Nikt z nas nie
wyda swej córki za żonę Beniaminowi.
'''
"2" = ''':sup:`2` Udał się więc lud do Betel, gdzie trwał przed Bogiem aż do wieczora,
podnosząc lament i zalewając się gorzkimi łzami.
'''
"3" = ''':sup:`3` Mówili: Panie, Boże Izraela, dlaczegoż zdarzyło się to w Izraelu, że
dzisiaj ubyło w nim jedno pokolenie?
'''
"4" = ''':sup:`4` Nazajutrz lud wstał i zbudował tam ołtarz, na którym złożył
całopalenia i ofiary biesiadne.
'''
"5" = ''':sup:`5` Następnie rzekli Izraelici: Które ze wszystkich pokoleń izraelskich
nie przybyło na zgromadzenie przed Panem? Związano się bowiem uroczystą
przysięgą przeciwko temu, kto nie przybędzie do Pana w Mispa, w
słowach: Śmierć poniesie!
'''
"6" = ''':sup:`6` Izraelici żałowali Beniamina, brata swego, i mówili: Odcięte zostało
dzisiaj jedno pokolenie od Izraela.
'''
"7" = ''':sup:`7` Co uczynimy, aby pozostałym dostarczyć kobiet, gdyż my związani
jesteśmy przysięgą wobec Pana, że nie damy im córek naszych za żony?
'''
"8" = ''':sup:`8` Rzekli wówczas: Któreż to z pokoleń izraelskich nie przybyło do Pana
w Mispa? Stwierdzono, że oto z Jabesz w Gileadzie nikt nie przybył do
obozu na zebranie.
'''
"9" = ''':sup:`9` Gdy bowiem przeliczono lud, stwierdzono, że nie było tam nikogo z
mieszkańców Jabesz w Gileadzie.
'''
"10" = ''':sup:`10` Zgromadzenie więc wysłało tam dwanaście tysięcy walecznych mężów,
nakazując im: Idźcie, a pobijcie mieszkańców Jabesz w Gileadzie ostrzem
miecza, także kobiety i dzieci.
'''
"11" = ''':sup:`11` W ten sposób postąpicie: Obłożycie klątwą każdego mężczyznę i każdą
kobietę, która obcowała z mężczyzną.
'''
"12" = ''':sup:`12` I znaleźli wśród mieszkańców Jabesz w Gileadzie czterysta młodych
dziewic, które nie obcowały z mężczyznami, i przyprowadzili je do obozu
w Szilo, znajdującego się w ziemi Kanaan.
'''
"13" = ''':sup:`13` Następnie całe zgromadzenie wysłało przedstawicieli do synów
Beniamina, zebranych na skale Rimmon, aby oznajmili im pokój.
'''
"14" = ''':sup:`14` Wówczas wrócili Beniaminici i dano im za żony zachowane przy życiu
kobiety z Jabesz w Gileadzie, lecz nie było ich dosyć dla wszystkich.
'''
"15" = ''':sup:`15` A lud litował się nad Beniaminem, że Pan uczynił wyrwę w
pokoleniach izraelskich.
'''
"16" = ''':sup:`16` Rzekli więc starsi zgromadzenia: Co uczynimy, aby sprowadzić żony
dla tych, którzy pozostali, gdyż zgładzone zostały kobiety w pokoleniu
Beniamina?
'''
"17" = ''':sup:`17` Nadto powiedzieli: Jak zachować resztę Beniamina, aby pokolenie nie
uległo zagładzie w Izraelu?
'''
"18" = ''':sup:`18` My jednak nie możemy im dać córek naszych za żony. Przysięgli to
bowiem Izraelici: Niech będzie przeklęty, kto da żonę Beniaminowi.
'''
"19" = ''':sup:`19` Rzekli: Oto co roku jest święto Pańskie w Szilo. Leży ono na północ
od Betel, na wschód od drogi wiodącej z Betel do Sychem, a na południe
od Lebony.
'''
"20" = ''':sup:`20` Nakazali więc Beniaminitom, co następuje: Idźcie, a zróbcie
zasadzkę w winnicach.
'''
"21" = ''':sup:`21` Wypatrujcie, gdy córki Szilo pójdą gromadnie do tańca. Wyszedłszy z
winnic niech każdy uprowadzi dla siebie żonę spośród córek Szilo, a
potem wracajcie do ziemi Beniamina.
'''
"22" = ''':sup:`22` A gdy ojcowie ich lub bracia przyjdą do nas ze skargą, powiemy im:
Zmiłujcie się nad nimi, bośmy nie zdobyli dla każdego z nich żony na
wojnie, a wyście im ich też nie dali, bo wtedy byście byli winni.
'''
"23" = ''':sup:`23` Beniaminici tak uczynili, i z tych, co tańczyły, uprowadzili sobie
żony odpowiednio do swej liczby. Następnie odeszli, wrócili na swoje
dziedzictwo, a zbudowawszy miasta mieszkali w nich.
'''
"24" = ''':sup:`24` Wówczas rozeszli się stamtąd Izraelici, każdy do swego pokolenia i
do swego rodu, a stamtąd każdy na swoje dziedzictwo.
'''
"25" = ''':sup:`25` W owych dniach nie było króla w Izraelu. Każdy czynił to, co było
słuszne w jego oczach.
'''
