[8]
"1" = ''':sup:`1` W owym czasie - wyrocznia Pana - wydobędą z ich grobów kości królów
judzkich, kości ich przywódców, kości proroków, kości mieszkańców
Jerozolimy.
'''
"2" = ''':sup:`2` I rozrzucę je przed słońcem, księżycem oraz całym wojskiem
niebieskim, których oni kochali, którym służyli, za którymi chodzili,
których szukali, którym oddawali pokłony. Nikt ich nie pozbiera ani
pogrzebie, lecz staną się nawozem na powierzchni ziemi.
'''
"3" = ''':sup:`3` Wszyscy pozostali będą wybierać raczej śmierć niż życie, ilu ich
tylko zostanie z tego przewrotnego plemienia po wszystkich miejscach,
po których ich rozproszę - wyrocznia Pana Zastępów.
'''
"4" = ''':sup:`4` I powiedz im: To mówi Pan: Czy nie powstaje ten, co upadnie? Albo
czy nie zawraca ten, co zabłądzi?
odstępstwie? Trzyma się kurczowo kłamstwa i nie chce się nawrócić?
'''
"6" = ''':sup:`6` Uważałem pilnie i słuchałem: nie mówią, jak trzeba. Nikt nie żałuje
swej przewrotności, mówiąc: Co uczyniłem? Każdy biegnie dalej swoją
drogą niby koń cwałujący do bitwy.
'''
"7" = ''':sup:`7` Nawet bocian w przestworzach zna swoją porę, synogarlica, jaskółka i
żuraw zachowują czas swego przylotu. Naród mój jednak nie zna Prawa
Pańskiego.
'''
"8" = ''':sup:`8` Jak możecie mówić: Jesteśmy mądrzy i mamy Prawo Pańskie? Prawda,
lecz w kłamstwo je obróciło kłamliwe pióro pisarzy.
'''
"9" = ''':sup:`9` Mędrcy będą zawstydzeni, zatrwożą się i zostaną pojmani. Istotnie,
odrzucili słowo Pańskie, a mądrość na co im się przyda?
'''
"10" = ''':sup:`10` Dlatego dam ich żony innym, ich pola zdobywcom. Albowiem od
najmniejszego do największego wszyscy są chciwi zysku. Od proroka do
kapłana - wszyscy hołdują kłamstwu.
'''
"11" = ''':sup:`11` Podleczają rany córki mojego narodu pobieżnie, mówiąc: Pokój,
pokój, a tymczasem nie ma pokoju.
'''
"12" = ''':sup:`12` Wstydzić się powinni, że popełniali obrzydliwość; odrzucili jednak
wszelki wstyd i nie potrafią się rumienić. Dlatego upadną wśród tych,
którzy padać będą, runą w czasie, gdy ich nawiedzę - mówi Pan.
'''
"13" = ''':sup:`13` Chciałem zebrać u nich żniwo - wyrocznia Pana; nie ma winogron w
winnicy ani fig na drzewie figowym, i liście zwiędły.
'''
"14" = ''':sup:`14` Po co my siedzimy? Zgromadźcie się i chodźcie do miast warownych,
aby tam zginąć. Albowiem Pan, Bóg nasz, dopuszcza na nas zagładę i daje
nam do picia wodę zatrutą, ponieważ zgrzeszyliśmy przeciw Panu.
'''
"15" = ''':sup:`15` Oczekujemy pokoju - ale nie ma nic dobrego; czasu uleczenia - ale
oto przerażenie!
'''
"16" = ''':sup:`16` Od Dan daje się słyszeć parskanie ich koni; na odgłos rżenia ich
rumaków drży cała ziemia. Przybywają, by pochłonąć kraj i jego zasoby,
miasto i jego mieszkańców.
'''
"17" = ''':sup:`17` Tak, bo wysyłam przeciw wam węże jadowite, których nie można
zaklinać; będą was kąsać - wyrocznia Pana -
'''
"18" = ''':sup:`18` i to bez możności uleczenia. Ogarnia mnie smutek, serce moje trawi
niemoc.
'''
"19" = ''':sup:`19` Ale słuchaj! Krzyk Córy mojego ludu z ziemi dalekiej: Czy nie ma
Pana na Syjonie? Czy nie ma tam Jego króla? - Dlaczego Mnie obrazili
swymi posągami, marnymi bożkami obcymi?
'''
"20" = ''':sup:`20` - Minęły żniwa, skończyła się letnia pora, a my nie jesteśmy
wybawieni.
'''
"21" = ''':sup:`21` Jestem złamany załamaniem się Córy mojego ludu, jestem okryty
żałobą i ogarnęło mnie przerażenie.
'''
"22" = ''':sup:`22` Czy nie ma już balsamu w Gileadzie, czy nie ma tam lekarza?
Dlaczego więc nie zabliźnia się rana Córy mojego ludu?
'''
"23" = ''':sup:`23` Któż uczyni moją głowę źródłem wody, a oczy moje fontanną łez, bym
mógł dniem i nocą opłakiwać zabitych Córy mojego ludu?
'''
"Notes" = '''
Notas de rodapé:
8:4-7 - Prorok porównuje lud Izraela do zwierząt, które znają swoje
naturalne ścieżki. Podczas gdy stworzenie przestrzega Bożych nakazów,
lud odrzuca prawo Boże, demonstrując duchowy upór (zob. także Izajasz
1:3 i Łukasz 12:24).
8:8-9 - Mądrość przywódców religijnych jest potępiana jako fałszywa,
ponieważ wypaczają oni Słowo Boże. Ostrzega to przed zaufaniem ludzkim
2,8).
8:11-12 - Fałszywi prorocy głoszą pokój tam, gdzie go nie ma,
minimalizując wagę grzechu. To pokazuje niebezpieczeństwo zwodniczych
przesłań, które oferują fałszywe zapewnienia (zob. także Ezechiela
13:10 i 2 Tymoteusza 4:3-4).
8:18-22 - Lament Jeremiasza odzwierciedla Boży smutek z powodu
cierpienia Jego ludu. Wyraża pragnienie uzdrowienia i odkupienia
Ewangelię Mateusza 9:36).
08:22 - Czy w Gileadzie nie ma balsamu? to pytanie retoryczne, które
uwypukla brak skruchy u ludzi. Bóg oferuje duchowe uzdrowienie, ale oni
odrzucają Jego pomoc (zob. także Izajasz 1:5-6 i Jan 5:40).
'''
