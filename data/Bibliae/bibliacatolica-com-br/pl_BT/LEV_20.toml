[20]
"1" = ''':sup:`1` Dalej Pan powiedział do Mojżesza:
'''
"2" = ''':sup:`2` Mów do Izraelitów: Ktokolwiek spośród synów Izraela albo spośród
przybyszów, którzy osiedlili się w Izraelu, na jedno ze swoich dzieci
Molochowi, będzie ukarany śmiercią. Miejscowa ludność ukamienuje go.
'''
"3" = ''':sup:`3` Ja sam zwrócę oblicze moje przeciwko takiemu człowiekowi i wyłączę
go spośród jego ludu, ponieważ dał jedno ze swoich dzieci Molochowi,
splugawił mój święty przybytek, zbezcześcił moje święte imię.
'''
"4" = ''':sup:`4` Jeżeli miejscowa ludność zasłoni oczy przed takim człowiekiem, który
dał jedno ze swoich dzieci Molochowi, i nie zabije go,
'''
"5" = ''':sup:`5` to Ja sam zwrócę oblicze moje przeciwko takiemu człowiekowi i
przeciwko jego rodzinie i wyłączę go spośród jego ludu, jak również i
tych wszystkich, którzy go naśladują, którzy uprawiają nierząd z
Molochem.
'''
"6" = ''':sup:`6` Także przeciwko każdemu, kto się zwróci do wywołujących duchy albo
do wróżbitów, aby uprawiać z nimi nierząd, zwrócę oblicze i wyłączę go
spośród jego ludu.
'''
"7" = ''':sup:`7` Uświęćcie się więc i bądźcie świętymi, bo Ja jestem święty. Ja, Pan,
Bóg wasz!
'''
"8" = ''':sup:`8` Będziecie strzec ustaw moich i wykonywać je. Ja jestem Pan, który
was uświęca!
'''
"9" = ''':sup:`9` Ktokolwiek złorzeczy ojcu albo matce, będzie ukarany śmiercią:
złorzeczył ojcu lub matce, ściągnął śmierć na siebie.
'''
"10" = ''':sup:`10` Ktokolwiek cudzołoży z żoną bliźniego, będzie ukarany śmiercią i
cudzołożnik, i cudzołożnica.
'''
"11" = ''':sup:`11` Ktokolwiek obcuje cieleśnie z żoną swojego ojca, odsłania nagość
ojca: będą ukarani śmiercią oboje, sami tę śmierć na siebie ściągnęli.
'''
"12" = ''':sup:`12` Ktokolwiek obcuje cieleśnie z synową, będzie razem z nią ukarany
śmiercią: popełnili sromotę, sami tę śmierć na siebie ściągnęli.
'''
"13" = ''':sup:`13` Ktokolwiek obcuje cieleśnie z mężczyzną, tak jak się obcuje z
kobietą, popełnia obrzydliwość. Obaj będą ukarani śmiercią, sami tę
śmierć na siebie ściągnęli.
'''
"14" = ''':sup:`14` Jeżeli kto bierze za żonę kobietę i jej matkę, dopuszcza się
rozpusty: on i ona będą spaleni w ogniu, aby nie było rozpusty wśród
was.
'''
"15" = ''':sup:`15` Ktokolwiek obcuje cieleśnie ze zwierzęciem wylewając nasienie,
będzie ukarany śmiercią. Zwierzę także zabijecie.
'''
"16" = ''':sup:`16` Jeśli kobieta zbliży się jakiegoś zwierzęcia, aby z nim się
złączyć, zabijesz i kobietę, i zwierzę. Oboje będą ukarani śmiercią,
sami śmierć na siebie ściągnęli.
'''
"17" = ''':sup:`17` Jeżeli kto weźmie swoją siostrę, córkę swojego ojca albo swojej
matki i będzie oglądał jej nagość, a ona będzie oglądać jego nagość,
jest to czyn haniebny, oboje będą zgładzeni w obecności synów ich ludu.
Ten, kto odsłonił nagość swojej siostry, zaciągnie winę.
'''
"18" = ''':sup:`18` Jeżeli kto obcuje cieleśnie z kobietą mającą miesięczne krwawienie
i odsłoni jej nagość, obnaża źródło jej krwi, a ona też odsłoni źródło
swojej krwi, to oboje będą wyłączeni spośród swojego ludu.
'''
"19" = ''':sup:`19` Nie będziesz odsłaniał nagości siostry swojej matki albo siostry
swojego ojca, to byłoby to samo, co obnażyć własne ciało. Oni poniosą
za to winę.
'''
"20" = ''':sup:`20` Ktokolwiek obcuje ze swoją ciotką, odsłania nagość swojego wuja.
Poniosą oni swój grzech - umrą bezdzietnie.
'''
"21" = ''':sup:`21` Ktokolwiek bierze żonę swojego brata, popełnia kazirodztwo.
Odsłonił nagość swojego brata - będą bezdzietni.
'''
"22" = ''':sup:`22` Będziecie strzec wszystkich moich ustaw i wszystkich moich wyroków
i będziecie je wykonywać, aby was nie wypluła ziemia, do której was
wprowadzam, abyście mieszkali w niej.
'''
"23" = ''':sup:`23` Nie będziecie postępować według obyczajów narodu, który wypędzam
przed wami. Ponieważ wszystkie te rzeczy czynili, napełnili Mnie
obrzydzeniem.
'''
"24" = ''':sup:`24` Dlatego powiedziałem wam: wy posiądziecie ich ziemię, Ja sam daję
wam ją w dziedzictwo, ziemię opływającą w mleko i miód. Ja jestem Pan,
Bóg wasz, który oddzieliłem was od innych narodów.
'''
"25" = ''':sup:`25` Będziecie odróżniać zwierzęta czyste od nieczystych, ptaki
nieczyste od czystych. Nie będziecie plugawić siebie samych przez
zwierzęta i ptaki ani przez wszystko, co się roi po ziemi, przez
wszystko, co oddzieliłem od was jako nieczyste.
'''
"26" = ''':sup:`26` Będziecie dla Mnie święci, bo Ja jestem święty, Ja Pan, i
oddzieliłem was od innych narodów, abyście byli moimi.
'''
"27" = ''':sup:`27` Jeżeli jaki mężczyzna albo jaka kobieta będą wywoływać duchy albo
wróżyć, będą ukarani śmiercią. Kamieniami zabijecie ich. Sami ściągnęli
śmierć na siebie.
'''
"Notes" = '''
Notas de rodapé:
20:1-5 - Kara za kult Molocha, który wiązał się ze składaniem ofiar z
dzieci, jest surowa, co podkreśla grozę tej praktyki. Bóg zabrania
bałwochwalstwa i skrajnej niesprawiedliwości, podkreślając swoją
gorliwość w dbaniu o czystość swojego ludu (zob. także Jeremiasza 32:35
i 2 Królów 23:10).
20:6-8 - Konsultacje z medium i spirytystami są zabronione pod groźbą
kary śmierci. Bóg wymaga od swojego ludu, aby szukał przewodnictwa i
pocieszenia u Niego, a nie w praktykach okultystycznych, podkreślając
świętość Jego praw (zob. także Pwt 18,10-12 i Iz 8,19-20).
20:9-16 - Kilka grzechów, takich jak złorzeczenie rodzicom, cudzołóstwo
i kazirodztwo, jest karanych śmiercią, co odzwierciedla powagę
świętości rodzinnej i moralnej, której wymaga Bóg. Sąd Boży jest
odpowiedzią na grzech, który psuje stworzenie (zob. także Wj 21,17 i 1
Kor 6,9-10).
20:22-24 - Bóg ostrzega swój lud, aby przestrzegał Jego praw, aby
ziemia nie zwymiotowała ich, tak jak to uczyniły narody pogańskie. Ten
fragment podkreśla karę za nieposłuszeństwo i przywilej życia w
przymierzu z Bogiem (zob. także Kpł 18,28 i Pwt 28,1-2).
20:26 - Bóg wzywa swój lud do świętości, do oddzielenia się od narodów,
ponieważ wybrał go, aby był narodem świętym. To wezwanie do świętości
przenika całą relację Izraela z Bogiem (zob. także Pwt 7,6 i 1 P 2,9).
'''
