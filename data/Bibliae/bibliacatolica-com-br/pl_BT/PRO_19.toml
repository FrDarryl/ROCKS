[19]
"1" = ''':sup:`1` Więcej wart biedak, co żyje uczciwie, niż głupiec o ustach
kłamliwych.
'''
"2" = ''':sup:`2` I gorliwość niedobra przy braku rozwagi, błądzi, kto biegnie za
prędko.
'''
"3" = ''':sup:`3` Głupota człowieka niszczy mu drogę, a serce na Pana się gniewa.
'''
"4" = ''':sup:`4` Bogactwo zyskuje wielu przyjaciół, biednego opuszcza najbliższy.
'''
"5" = ''':sup:`5` Fałszywy świadek nie ujdzie karania, kto kłamstwem oddycha, nie
zdoła się wymknąć.
'''
"6" = ''':sup:`6` Wielu schlebia możnemu, każdy jest bliski temu, kto daje.
'''
"7" = ''':sup:`7` Biedaka wszyscy bracia nie lubią, tym bardziej najbliżsi stronią od
niego; on szuka słów - ale ich nie ma.
'''
"8" = ''':sup:`8` Kto nabywa mądrość - ten siebie kocha, kto strzeże rozwagi - ten
dobro zdobędzie.
'''
"9" = ''':sup:`9` Fałszywy świadek nie ujdzie karania, zginie - kto kłamstwem oddycha.
'''
"10" = ''':sup:`10` Nie przystoi głupiemu opływać w rozkosze, tym bardziej słudze -
kierować panami.
'''
"11" = ''':sup:`11` Rozważny człowiek nad gniewem panuje, a chwałą jego - zapomnienie
uraz.
'''
"12" = ''':sup:`12` Jak ryk lwa, tak zagniewanie króla, jego życzliwość jak rosa na
trawie.
'''
"13" = ''':sup:`13` Strapieniem dla ojca - syn głupi, a rynną wciąż cieknącą - kłótliwa
kobieta.
'''
"14" = ''':sup:`14` Dom i bogactwo dziedzictwem po przodkach, lecz żona rozsądna darem
od Pana.
'''
"15" = ''':sup:`15` Lenistwo pogrąża w ospałość, głód cierpi dusza niedbała.
'''
"16" = ''':sup:`16` Strzec przykazań to chronić swe życie, kto gardzi powagą, zginie.
dobrodziejstwo On mu nagrodzi.
'''
"18" = ''':sup:`18` ćwicz syna, dopóki jest nadzieja, nie unoś się aż do skrzywdzenia
go.
'''
"19" = ''':sup:`19` Za mocny gniew należy się grzywna, a chcąc go wyrwać, jeszcze go
wzmożesz.
'''
"20" = ''':sup:`20` Posłuchaj rady, przyjmij naukę, abyś był mądry w przyszłości.
'''
"21" = ''':sup:`21` Wiele zamierzeń jest w sercu człowieka, lecz wola Pana się ziści.
'''
"22" = ''':sup:`22` Bezczynność człowieka jest jego wyrzutem, od nierzetelnego lepszy
jest ubogi.
'''
"23" = ''':sup:`23` Bojaźń Pańska prowadzi do życia: klęska nawiedzi tego, kto lubi
spać długo.
'''
"24" = ''':sup:`24` Leniwy wyciągnie rękę do misy, ale do ust jej nie doprowadzi.
'''
"25" = ''':sup:`25` Zbij szydercę - a prosty zmądrzeje, upomnij mądrego - a nabędzie
karności.
'''
"26" = ''':sup:`26` Kto ojca znieważa, a matkę wypędza, jest synem bezecnym,
zhańbionym.
'''
"27" = ''':sup:`27` Zaprzestań, synu słuchać pouczeń, a zbłądzisz bez słów rozsądku.
'''
"28" = ''':sup:`28` Świadek bezecny drwi sobie z prawości, usta występne grzech
pożerają.
'''
"29" = ''':sup:`29` Dla szyderców gotowe są baty, a chłosta na plecy głupiego.
'''
