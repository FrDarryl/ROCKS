"Notes" = '''
Notas de rodapé:
8:1-2 - Panna młoda wyraża pragnienie bliskości z panem młodym,
odzwierciedlając intensywną miłość i intymność w ich relacji. Ta więź
63:1-3 i List św. Jakuba 4:8).
8:3-4 - Panna młoda pragnie chronić i umacniać miłość, podkreślając
znaczenie czystości i wierności. Napomnienie, by nie wzbudzać miłości,
dopóki nie jest pożądana, podkreśla wartość cierpliwości w miłości
(zob. także 1 Koryntian 13:4-7 i Hebrajczyków 13:4).
8:5-7 - Para młoda rozmawia o wyzwaniach, jakie niesie miłość, i sile,
jaką ona niesie. Miłość jest opisana jako potężna i niezwyciężona, co
podkreśla ideę, że prawdziwa miłość pokonuje przeszkody (zob. także Rz
8,38-39 i 1 P 4,8).
8:8-9 - Troska panny młodej o rodzinę i jej pozycję podkreśla wagę
miłości w kontekście rodzinnym. Obraz miłości opiekuńczej jest
centralnym punktem tego fragmentu (zob. także Efezjan 6:4 i 1
Tymoteusza 5:8).
8:10-14 - Pragnienie panny młodej, by być uznaną za przynależną do pana
młodego, jest wyrazem oddania i poczucia bezpieczeństwa w miłości.
Zakończenie pieśni odzwierciedla zaproszenie do kontynuowania tej
22:17).
'''
