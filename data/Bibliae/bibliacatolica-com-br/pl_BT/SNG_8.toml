[8]
"1" = ''':sup:`1` O gdybyś był moim bratem, który ssał pierś mojej matki, spotkawszy
na ulicy, ucałowałabym cię, i nikt by mną nie mógł pogardzić.
'''
"2" = ''':sup:`2` Powiodłabym cię i wprowadziła w dom matki mej, która mię wychowała;
napoiłabym cię winem korzennym, moszczem z granatów.
'''
"3" = ''':sup:`3` Lewa jego ręka pod głową moją, a prawica jego obejmuje mnie.
'''
"4" = ''':sup:`4` Zaklinam was, córki jerozolimskie, na cóż budzić ze snu, na cóż
rozbudzać umiłowaną, póki nie zechce sama?
'''
"5" = ''':sup:`5` Kim jest ta, co się wyłania z pustyni, wsparta na oblubieńcu swoim?
Pod jabłonią obudziłem cię; tam poczęła cię matka twoja, tam poczęła
cię ta, co cię zrodziła.
'''
"6" = ''':sup:`6` Połóż mię jak pieczęć na twoim sercu, jak pieczęć na twoim ramieniu,
bo jak śmierć potężna jest miłość, a zazdrość jej nieprzejednana jak
Szeol, żar jej to żar ognia, płomień Pański.
'''
"7" = ''':sup:`7` Wody wielkie nie zdołają ugasić miłości, nie zatopią jej rzeki.
Jeśliby kto oddał za miłość całe bogactwo swego domu, pogardzą nim
tylko.
'''
"8" = ''':sup:`8` Siostrzyczkę małą mamy, piersi jeszcze nie ma. Cóż zrobimy z siostrą
naszą, gdy zaczną mówić o niej?
'''
"9" = ''':sup:`9` Jeśli murem jest, uwieńczymy ją gzymsem ze srebra; jeśli bramą jest,
wyłożymy ją deskami z cedru.
'''
"10" = ''':sup:`10` Murem jestem ja, a piersi me są basztami, odkąd stałam się w oczach
jego jako ta, która znalazła pokój.
'''
"11" = ''':sup:`11` Salomon miał winnicę w Baal-Hamon; oddał ją dzierżawcom. Za owoc
jej płacić miał każdy tysiąc syklów srebra.
'''
"12" = ''':sup:`12` Oto przede mną winnica moja, moja własna: tysiąc syklów tobie,
Salomonie, a dwieście stróżom jej owocu.
'''
"13" = ''':sup:`13` O ty, która mieszkasz w ogrodach, - druhowie nasłuchują twego głosu
- o daj mi go usłyszeć!
'''
