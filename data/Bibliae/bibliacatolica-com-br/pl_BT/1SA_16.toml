[16]
"1" = ''':sup:`1` Rzekł Pan do Samuela: Dokąd będziesz się smucił z powodu Saula?
Uznałem go przecież za niegodnego, by panował nad Izraelem. Napełnij
oliwą twój róg i idź: Posyłam cię do Jessego Betlejemity, gdyż między
jego synami upatrzyłem sobie króla.
'''
"2" = ''':sup:`2` Samuel odrzekł: Jakże pójdę? Usłyszy o tym Saul i zabije mnie. Pan
odpowiedział: Weźmiesz ze sobą jałowicę i będziesz mówił: Przybywam
złożyć ofiarę Panu.
'''
"3" = ''':sup:`3` Zaprosisz więc Jessego na ucztę ofiarną, a Ja wtedy powiem ci, co
masz robić: wtedy namaścisz tego, którego ci wskażę.
'''
"4" = ''':sup:`4` Samuel uczynił tak, jak polecił mu Pan, i udał się do Betlejem.
zapytał: Czy twe przybycie oznacza pokój?
'''
"5" = ''':sup:`5` Odpowiedział: Pokój. Przybyłem złożyć ofiarę Panu. Oczyśćcie się i
chodźcie złożyć ze mną ofiarę! Oczyścił też Jessego i jego synów i
zaprosił ich na ofiarę.
'''
"6" = ''':sup:`6` Kiedy przybyli, spostrzegł Eliaba i mówił: Z pewnością przed Panem
jest jego pomazaniec.
'''
"7" = ''':sup:`7` Pan jednak rzekł do Samuela: Nie zważaj ani na jego wygląd, ani na
wysoki wzrost, gdyż nie wybrałem go, nie tak bowiem człowiek widzi "jak
widzi Bóg", bo człowiek patrzy na to, co widoczne dla oczu, Pan
natomiast patrzy na serce.
'''
"8" = ''':sup:`8` Następnie Jesse przywołał Abinadaba i przedstawił go Samuelowi, ale
ten rzekł: Ten też nie został wybrany przez Pana.
'''
"9" = ''':sup:`9` Potem Jesse przedstawił Szammę. Samuel jednak oświadczył: Ten też
nie został wybrany przez Pana.
'''
"10" = ''':sup:`10` I Jesse przedstawił Samuelowi siedmiu swoich synów, lecz Samuel
oświadczył Jessemu: Nie ich wybrał Pan.
'''
"11" = ''':sup:`11` Samuel więc zapytał Jessego: Czy to już wszyscy młodzieńcy?
Odrzekł: Pozostał jeszcze najmniejszy, lecz on pasie owce. Samuel
powiedział do Jessego: Poślij po niego i sprowadź tutaj, gdyż nie
rozpoczniemy uczty, dopóki on nie przyjdzie.
'''
"12" = ''':sup:`12` Posłał więc i przyprowadzono go: był on rudy, miał piękne oczy i
pociągający wygląd. - Pan rzekł: Wstań i namaść go, to ten.
'''
"13" = ''':sup:`13` Wziął więc Samuel róg z oliwą i namaścił go pośrodku jego braci.
Począwszy od tego dnia duch Pański opanował Dawida. Samuel zaś udał się
z powrotem do Rama.
'''
"14" = ''':sup:`14` Saula natomiast opuścił duch Pański, a opętał go duch zły, zesłany
przez Pana.
'''
"15" = ''':sup:`15` Odezwali się do Saula jego słudzy: Oto dręczy cię duch zły,
'''
"16" = ''':sup:`16` Daj więc polecenie, panie nasz, aby słudzy twoi, który są przy
tobie, poszukali człowieka dobrze grającego na cytrze. Gdy będzie cię
męczył zły duch zesłany przez Boga, zagra ci i będzie ci lepiej.
'''
"17" = ''':sup:`17` Saul odrzekł sługom: Dobrze, wyszukajcie mi człowieka, który by
dobrze grał, i przyprowadźcie go do mnie!
'''
"18" = ''':sup:`18` Na to odezwał się jeden z dworzan: Właśnie widziałem syna Jessego
Betlejemity, który dobrze gra. Jest to dzielny wojownik, wyćwiczony w
walce, wyrażający się mądrze, mężczyzna piękny, a Pan jest z nim.
'''
"19" = ''':sup:`19` Saul wyprawił posłańców do Jessego, by powiedzieli: Przyślij mi
twego syna, Dawida, który jest przy owcach.
'''
"20" = ''':sup:`20` Jesse wziął pięć chlebów, bukłak wina oraz jednego koziołka i przez
swego syna Dawida posłał to Saulowi.
'''
"21" = ''':sup:`21` Dawid przybył do Saula i przebywał z nim. Saul pokochał go bardzo.
Dawid stał się jego giermkiem.
'''
"22" = ''':sup:`22` Kazał więc Saul powiedzieć przez posłańców Jessemu: Chciałbym
zatrzymać u siebie Dawida, gdyż mi się spodobał.
'''
"23" = ''':sup:`23` A kiedy zły duch zesłany przez Boga napadał na Saula, brał Dawid
cytrę i grał. Wtedy Saul doznawał ulgi, czuł się lepiej, a zły duch
odstępował od niego.
'''
