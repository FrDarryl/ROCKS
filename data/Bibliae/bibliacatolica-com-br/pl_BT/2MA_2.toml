Mosaico decorativo
2 Machabejska, 2
rozkazał, aby ci, którzy byli uprowadzeni do niewoli, wzięli ze sobą
ogień. Tak było powiedziane
'''
"2" = ''':sup:`2` i tak prorok przykazał tym, których uprowadzono do niewoli. Dał im
Prawo, aby nie zapomnieli przykazań Pana i aby nie zamąciły się ich
nich ozdoby.
'''
"3" = ''':sup:`3` Tymi i podobnymi słowami upomniał ich, aby nie dali usunąć Prawa ze
swego serca.
nieść za sobą namiot i arkę, gdy wyszedł. Kiedy zaś wszedł na górę, na
'''
"5" = ''':sup:`5` przyszedłszy tam znalazł Jeremiasz pomieszczenie w postaci pieczary.
Umieścił tam namiot, arkę i ołtarz kadzenia, a wejście zarzucił
kamieniami.
'''
"6" = ''':sup:`6` Kilku z tych, którzy mu towarzyszyli, wróciło, aby zaznaczyć drogę,
ale już nie mogli jej odnaleźć.
'''
"7" = ''':sup:`7` Kiedy zaś Jeremiasz dowiedział się o tym, czyniąc im wymówki
powiedział: Miejsce to pozostanie nieznane, aż Bóg na powrót zgromadzi
swój lud i okaże mu miłosierdzie.
chwałę Pańską i obłok, podobnie jak za Mojżesza można ją było widzieć i
jak wtedy, gdy Salomon modlił się, aby miejsce zostało w uroczysty
sposób poświęcone.
'''
"9" = ''':sup:`9` Wyjaśniono również, jak on pełen mądrości złożył ofiarę przy
poświęceniu i zakończeniu budowy świątyni.
'''
"10" = ''':sup:`10` Podobnie jak Mojżesz modlił się do Pana, a spadł ogień z nieba i
pochłonął to, co złożono w ofierze, tak również Salomon modlił się, a
ogień, który spadł, strawił całopalne żertwy.
'''
"11" = ''':sup:`11` Mojżesz powiedział: Zostało spalone, aby nikt nie jadł tego, co
jest ofiarowane za grzech.
'''
"12" = ''':sup:`12` Podobnie również Salomon przez osiem dni świętował.
'''
"13" = ''':sup:`13` W pismach i pamiętnikach Nehemiasza jest opowiedziane nie tylko to,
ale również o tym, jak zakładając bibliotekę zebrał on księgi o królach
i księgi proroków, księgi Dawida i listy królów o ofiarach.
'''
"14" = ''':sup:`14` Tak samo również Juda zebrał nam wszystkie księgi, które były
rozrzucone wskutek prowadzonej wojny, i mamy je u siebie.
'''
"15" = ''':sup:`15` Jeżeli więc potrzebujecie ich, przyślijcie tych, którzy by wam je
zanieśli.
Dobrze więc uczynicie, świętując w te dni.
'''
"17" = ''':sup:`17` Bóg zaś jest tym, który wyratował cały swój naród i który dał
wszystkim dziedzictwo, królestwo, kapłaństwo i uświęcenie,
'''
"18" = ''':sup:`18` zgodnie z tym, co obiecał w Prawie, w tym Bogu nadzieję pokładamy,
że niedługo nad nami się zmiłuje i że zgromadzi nas na święte miejsce z
całej ziemi, która jest pod niebem. Uwolnił nas bowiem z wielkich
'''
"19" = ''':sup:`19` Opowiadanie o Judzie Machabeuszu i o jego braciach, o oczyszczeniu
wielkiej świątyni i o poświęceniu ołtarza,
'''
"20" = ''':sup:`20` ponadto o walkach przeciwko Antiochowi Epifanesowi i przeciw jego
synowi Eupatorowi,
'''
"21" = ''':sup:`21` o objawieniach pochodzących z nieba, jakie mieli ci, którzy w
obronie żydowskiego obyczaju dokonywali czynów tak bohaterskich, że
chociaż byli nieliczni, to jednak opanowali cały kraj i zmusili do
ucieczki barbarzyńskie wojska,
'''
"22" = ''':sup:`22` odzyskali ponownie słynną na cały świat świątynię, uwolnili miasto,
prawom, które zanikały, nadali moc obowiązującą - gdyż Pan w całej swej
dobroci był dla nich łaskawy -
'''
"23" = ''':sup:`23` wszystko to, co Jazon Cyrenejczyk opisał w pięciu księgach,
usiłowaliśmy streścić w jednym dziele.
'''
"24" = ''':sup:`24` Mając bowiem na uwadze wielką ilość cyfr i trudność, jaką bogactwo
materiału sprawiało tym, którzy chcieliby się zagłębić w historyczne
opowiadania,
'''
"25" = ''':sup:`25` usiłowaliśmy dać tym, którzy chcą czytać, przyjemne opowiadanie;
czytelnikom - pomoc.
'''
"26" = ''':sup:`26` Dla nas zaś samych, którzy podjęliśmy się trudu skracania, było to
'''
"27" = ''':sup:`27` Podobnie niełatwo jest temu, kto przygotowuje ucztę i pragnie
zaspokoić upodobania innych. My również chętnie podjęliśmy się trudu
dlatego, aby zasłużyć na wdzięczność u wielu.
'''
"28" = ''':sup:`28` Staranie o szczegóły pozostawiamy autorowi, sami zaś usiłujemy
ułożyć streszczenie opowiadania.
'''
"29" = ''':sup:`29` Podobnie bowiem jak w nowym domu budowniczy musi się zajmować całą
budową, a ten, kto się podejmuje ozdobienia i pomalowania, zajmuje się
tylko tym, co dotyczy wystroju, tak samo, jak się to wydaje, jest z
nami.
'''
"30" = ''':sup:`30` Zagłębić się i swobodnie obracać się w opowiadaniach oraz dokładnie
rozpoznać się w szczegółach, to zadanie tego, który układa historię.
'''
"31" = ''':sup:`31` Ułożyć zaś w krótkości opowiadanie, a strzec się szczegółowego
przedstawienia wydarzeń, jest zadaniem tego, kto przygotowuje
streszczenie.
'''
"32" = ''':sup:`32` Teraz więc po tak długim zatrzymywaniu się nad wstępem rozpoczynamy
opowiadanie. Niemądrze byłoby bowiem zbytnio się rozwodzić przed
rozpoczęciem historii, a samą historię przedstawić krótko.
'''
"Notes" = '''
Notas de rodapé:
2:1-3 - Sposób, w jaki Jeremiasz dbał o zachowanie pism świętych i
świętych przedmiotów, odzwierciedla wagę zachowania wiary i historii
ludu Bożego, nawet w czasach kryzysu (zobacz także Jeremiasza 32:14 i
2:4-7 - Jeremiasz ukrył Arkę Przymierza na górze Nebo, symbolizującą
ochronę świętych rzeczy Boga. Nadzieja na jej przyszłe odkrycie
wskazuje na ostateczne odrodzenie Izraela (zob. także Pwt 34:1-4 i
2:8-10 - Pewność, że Bóg ponownie objawi swoją chwałę, wzmacnia wiarę
Żydów. Idea, że boska obecność objawi się we właściwym czasie, jest
43:2).
2:19-22 - Walka Machabeuszy o wolność i przywrócenie kultu w świątyni
pokazuje, jak ważne jest przeciwstawianie się uciskowi religijnemu i
zaangażowanie w prawdziwe wielbienie (zobacz także 1 Machabejską 2:27 i
List do Hebrajczyków 11:33-34).
2:23-26 - Autor wyjaśnia, że jest to skrócona wersja poprzednich
opowieści, podkreślając, że celem książki jest zachęcenie ludzi do
trwania w wierze (zobacz również Jana 20:30-31 i 1 Koryntian 10:11).
'''
