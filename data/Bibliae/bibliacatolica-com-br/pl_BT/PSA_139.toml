[139]
"1" = ''':sup:`1` Kierownikowi chóru. Dawidowy. Psalm. Panie, przenikasz i znasz mnie,
'''
"2" = ''':sup:`2` Ty wiesz, kiedy siadam i wstaję. Z daleka przenikasz moje zamysły,
'''
"3" = ''':sup:`3` widzisz moje działanie i mój spoczynek i wszystkie moje drogi są Ci
znane.
'''
"4" = ''':sup:`4` Choć jeszcze nie ma słowa na języku: Ty, Panie, już znasz je w
całości.
'''
"5" = ''':sup:`5` Ty ogarniasz mnie zewsząd i kładziesz na mnie swą rękę.
'''
"6" = ''':sup:`6` Zbyt dziwna jest dla mnie Twa wiedza, zbyt wzniosła: nie mogę jej
pojąć.
'''
"7" = ''':sup:`7` Gdzież się oddalę przed Twoim duchem? Gdzie ucieknę od Twego
oblicza?
'''
"8" = ''':sup:`8` Gdy wstąpię do nieba, tam jesteś; jesteś przy mnie, gdy się w Szeolu
położę.
'''
"9" = ''':sup:`9` Gdybym przybrał skrzydła jutrzenki, zamieszkał na krańcu morza:
'''
"10" = ''':sup:`10` tam również Twa ręka będzie mnie wiodła i podtrzyma mię Twoja
prawica.
'''
"11" = ''':sup:`11` Jeśli powiem: Niech mię przynajmniej ciemności okryją i noc mnie
otoczy jak światło:
'''
"12" = ''':sup:`12` sama ciemność nie będzie ciemna dla Ciebie, a noc jak dzień
zajaśnieje: "mrok jest dla Ciebie jak światło".
'''
"13" = ''':sup:`13` Ty bowiem utworzyłeś moje nerki, Ty utkałeś mnie w łonie mej matki.
'''
"14" = ''':sup:`14` Dziękuję Ci, że mnie stworzyłeś tak cudownie, godne podziwu są
Twoje dzieła. I dobrze znasz moją duszę,
'''
"15" = ''':sup:`15` nie tajna Ci moja istota, kiedy w ukryciu powstawałem, utkany w
głębi ziemi.
'''
"16" = ''':sup:`16` Oczy Twoje widziały me czyny i wszystkie są spisane w Twej księdze;
'''
"17" = ''':sup:`17` Jak nieocenione są dla mnie myśli Twe, Boże, jak jest ogromna ich
ilość!
'''
"18" = ''':sup:`18` Gdybym je przeliczył, więcej ich niż piasku; gdybym doszedł do
końca, jeszcze jestem z Tobą.
'''
"19" = ''':sup:`19` O Boże, obyś zgładził bezbożnego, niech krwawi mężowie idą precz
ode mnie!
'''
"20" = ''':sup:`20` Oni przeciw Tobie zmawiają się podstępnie, za nic mają Twoje myśli.
'''
"21" = ''':sup:`21` Panie, czyż nie mam nienawidzić tych, co nienawidzą Ciebie, oraz
nie brzydzić się tymi, co przeciw Tobie powstają?
'''
"22" = ''':sup:`22` Nienawidzę ich pełnią nienawiści; stali się moimi wrogami.
'''
"23" = ''':sup:`23` Zbadaj mnie, Boże, i poznaj me serce; doświadcz i poznaj moje
troski,
'''
"24" = ''':sup:`24` i zobacz, czy jestem na drodze nieprawej, a skieruj mnie na drogę
odwieczną!
'''
"Notes" = '''
Notas de rodapé:
139:1-4 - Ten psalm celebruje wszechwiedzę Boga, który zna każdą ludzką
myśl i działanie, zanim jeszcze się pojawią. To ukazuje Boga, który
jest głęboko i intymnie zaangażowany w każdy szczegół życia (zob. także
Jeremiasza 1:5 i Mateusza 6:8).
139:7-10 - Psalmista rozmyśla o wszechobecności Boga. Nie ma miejsca w
niebie, na ziemi ani w głębinach, gdzie ktokolwiek mógłby się ukryć
przed Jego obecnością – prawda, która przynosi pocieszenie i
bezpieczeństwo (zob. także Jeremiasza 23:23-24 i Rzymian 8:38-39).
139:13-16 - Psalmista przyznaje, że Bóg ukształtował go w łonie matki,
wielbiąc Boga za złożoność i cudowność ludzkiego stworzenia. Podkreśla
139:17-18 - Myśli Boże są dla psalmisty cenne i niezgłębione. Uznaje on
ogrom wiedzy i mądrości Boga, wykraczający poza ludzkie pojmowanie
(zob. także Izajasz 55:8-9 i Rzymian 11:33-34).
139:23-24 - Psalmista kończy modlitwę prośbą do Boga, aby zbadał jego
serce i poprowadził go ścieżką wieczną. Uznaje potrzebę wewnętrznego
List do Filipian 1:9-10).
'''
