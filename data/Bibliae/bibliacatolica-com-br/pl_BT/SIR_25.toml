[25]
"1" = ''':sup:`1` W trzech rzeczach upodobałem sobie, które są przyjemne Panu i
ludziom: zgoda wśród braci, przyjaźń między sąsiadami oraz żona i mąż
dobrze zgadzający się wzajemnie.
'''
"2" = ''':sup:`2` Trzech rodzajów ludzi znienawidziła moja dusza, a życie ich
szczególnie mnie gniewa: żebraka pysznego, bogacza kłamcy, starca
cudzołożnego, ogołoconego z rozumu.
'''
"3" = ''':sup:`3` Jeśli w młodości nie nazbierałeś, jakim sposobem znajdziesz na
starość?
'''
"4" = ''':sup:`4` Jak sąd przystoi siwym włosom, tak starszym umieć doradzać.
'''
"5" = ''':sup:`5` Jak starcom przystoi mądrość, tak tym, co mają poważanie - myśl i
rada.
'''
"6" = ''':sup:`6` Wieńcem starców jest wielkie doświadczenie, a chlubą ich bojaźń
Pańska.
'''
"7" = ''':sup:`7` Dziewięć myśli uznałem w sercu za błogosławione, a dziesiątą słowami
wypowiem: człowiek, który ma radość z dzieci i już za życia patrzy na
upadek wrogów;
'''
"8" = ''':sup:`8` szczęśliwy, kto mieszka z żoną rozumną, kto się językiem nie
poślizgnął, kto nie służył innemu, niegodnemu siebie,
'''
"9" = ''':sup:`9` szczęśliwy, kto znalazł roztropność, kto może przemawiać do uszu
tych, którzy go słuchają;
'''
"10" = ''':sup:`10` jakże wielki jest ten, kto znalazł mądrość, ale nikt nie jest
większy od tego, kto boi się Pana.
'''
"11" = ''':sup:`11` Bojaźń Pana wszystko przewyższa, a kto ją posiadł, do kogo będzie
przyrównany? (2p) Bojaźń Pana jest początkiem umiłowania Go, wiara zaś
początkiem zjednoczenia z Nim.
'''
"13" = ''':sup:`13` Każda rana, byle nie rana serca, wszelka złość, byle nie złość
żony.
'''
"14" = ''':sup:`14` Każde prześladowanie, byle nie prześladowanie przez nienawidzących
nas, każda zemsta, byle nie zemsta nieprzyjaciół.
'''
"15" = ''':sup:`15` Nie ma bowiem głowy nad głowę węża i nie ma gniewu nad gniew
nieprzyjaciela.
'''
"16" = ''':sup:`16` Wolałbym mieszkać z lwem i smokiem, niż mieszkać z żoną przewrotną.
'''
"17" = ''':sup:`17` Złość kobiety zmienia wyraz je twarzy, zeszpeca jej oblicze na
kształt niedźwiedzia.
'''
"18" = ''':sup:`18` Mąż jej zasiądzie do stołu pośród swoich bliskich i wbrew woli
przykro wzdychać będzie.
'''
"19" = ''':sup:`19` Małe jest wszelkie zło wobec przewrotności kobiety, toteż spadnie
na nią los grzesznika.
'''
"20" = ''':sup:`20` Czym dla nóg starca wspinanie się po zboczu piaszczystym, tym żona
gadatliwa dla spokojnego męża.
'''
"21" = ''':sup:`21` Nie pozwól się doprowadzić do upadku pięknością kobiety, ani nawet
jej nie pożądaj!
'''
"22" = ''':sup:`22` Złem jest, bezwstydem i wielką hańbą, jeśli żona utrzymuje swego
męża.
'''
"23" = ''':sup:`23` Duch przygnębiony, twarz zasmucona i rana serca - żona przewrotna;
ręce bezwładne i kolana bez siły - taka, która unieszczęśliwia swojego
męża.
'''
"24" = ''':sup:`24` Początek grzechu przez kobietę i przez nią też wszyscy umieramy.
'''
"25" = ''':sup:`25` Nie dawaj ujścia wodzie ani możności rządzenia przewrotnej żonie.
'''
"26" = ''':sup:`26` Jeżeli nie trzyma się rąk twoich, odsuń ją od siebie.
'''
"Notes" = '''
Notas de rodapé:
25:1-2 - Autor podkreśla trzy rzeczy, które uważa za piękne i które Bóg
aprobuje: harmonię między rodzeństwem, miłość między mężem i żoną oraz
szczerą przyjaźń. Te aspekty życia odzwierciedlają pokój i jedność,
Efezjan 5:33).
25:4-6 - Mądrość nabyta latami jest wywyższana. Starsi, ze względu na
swoje doświadczenie i rozeznanie, są cenieni za roztropność i radę.
Podkreśla to rolę praktycznej mądrości w życiu codziennym (zob. także
Prz 16,31 i Hi 12,12).
25:7-10 - Autor wymienia siedem rzeczy, które dają radość, w tym
dożycie upadku wrogów i dobre relacje z żoną. Podkreśla to wagę relacji
osobistych i sprawiedliwości Bożej (zob. także Księga Przysłów 10:28 i
2 Księga Samuela 22:49).
25:13-16 - Autor ostrzega przed niebezpieczeństwami związanymi z
niegodziwą żoną, porównując ją do ciężaru nie do uniesienia i
posługując się sugestywnymi obrazami, takimi jak pustynny piasek i
jadowite węże. Odzwierciedla to wagę harmonijnego życia małżeńskiego
(zob. także Prz 21,9 i Prz 25,24).
25:23-26 - Zła kobieta jest opisywana jako źródło zniechęcenia i
smutku, a nawet osłabienia duszy mężczyzny. Mądrość Pisma Świętego
zaleca rozwód w takich przypadkach, ukazując głęboki wpływ relacji
osobistych na duchowe i emocjonalne samopoczucie (zob. także Prz 12,4 i
Koh 7,26).
'''
