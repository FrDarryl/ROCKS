[21]
"1" = ''':sup:`1` Gdy podniósł oczy, zobaczył, jak bogaci wrzucali swe ofiary do
skarbony.
'''
"2" = ''':sup:`2` Zobaczył też, jak uboga jakaś wdowa wrzuciła tam dwa pieniążki,
'''
"3" = ''':sup:`3` i rzekł: Prawdziwie powiadam wam: Ta uboga wdowa wrzuciła więcej niż
wszyscy inni.
'''
"4" = ''':sup:`4` Wszyscy bowiem wrzucali na ofiarę z tego, co im zbywało; ta zaś z
niedostatku swego wrzuciła wszystko, co miała na utrzymanie.
'''
"5" = ''':sup:`5` Gdy niektórzy mówili o świątyni, że jest przyozdobiona pięknymi
kamieniami i darami, powiedział:
'''
"6" = ''':sup:`6` Przyjdzie czas, kiedy z tego, na co patrzycie, nie zostanie kamień
na kamieniu, który by nie był zwalony.
'''
"7" = ''':sup:`7` Zapytali Go: Nauczycielu, kiedy to nastąpi? I jaki będzie znak, gdy
się to dziać zacznie?
'''
"8" = ''':sup:`8` Jezus odpowiedział: Strzeżcie się, żeby was nie zwiedziono. Wielu
bowiem przyjdzie pod moim imieniem i będą mówić: Ja jestem oraz:
Nadszedł czas. Nie chodźcie za nimi.
'''
"9" = ''':sup:`9` I nie trwożcie się, gdy posłyszycie o wojnach i przewrotach. To
najpierw musi się stać, ale nie zaraz nastąpi koniec.
'''
"10" = ''':sup:`10` Wtedy mówił do nich: Powstanie naród przeciw narodowi i królestwo
przeciw królestwu.
'''
"11" = ''':sup:`11` Będą silne trzęsienia ziemi, a miejscami głód i zaraza; ukażą się
straszne zjawiska i wielkie znaki na niebie.
'''
"12" = ''':sup:`12` Lecz przed tym wszystkim podniosą na was ręce i będą was
prześladować. Wydadzą was do synagog i do więzień oraz z powodu mojego
imienia wlec was będą do królów i namiestników.
'''
"13" = ''':sup:`13` Będzie to dla was sposobność do składania świadectwa.
'''
"14" = ''':sup:`14` Postanówcie sobie w sercu nie obmyślać naprzód swej obrony.
'''
"15" = ''':sup:`15` Ja bowiem dam wam wymowę i mądrość, której żaden z waszych
prześladowców nie będzie się mógł oprzeć ani się sprzeciwić.
'''
"16" = ''':sup:`16` A wydawać was będą nawet rodzice i bracia, krewni i przyjaciele i
niektórych z was o śmierć przyprawią.
'''
"17" = ''':sup:`17` I z powodu mojego imienia będziecie w nienawiści u wszystkich.
'''
"18" = ''':sup:`18` Ale włos z głowy wam nie zginie.
'''
"19" = ''':sup:`19` Przez swoją wytrwałość ocalicie wasze życie.
'''
"20" = ''':sup:`20` Skoro ujrzycie Jerozolimę otoczoną przez wojska, wtedy wiedzcie, że
jej spustoszenie jest bliskie.
'''
"21" = ''':sup:`21` Wtedy ci, którzy będą w Judei, niech uciekają w góry; ci, którzy są
w mieście, niech z niego uchodzą, a ci po wsiach, niech do niego nie
wchodzą!
'''
"22" = ''':sup:`22` Będzie to bowiem czas pomsty, aby się spełniło wszystko, co jest
napisane.
'''
"23" = ''':sup:`23` Biada brzemiennym i karmiącym w owe dni! Będzie bowiem wielki ucisk
na ziemi i gniew na ten naród:
'''
"24" = ''':sup:`24` jedni polegną od miecza, a drugich zapędzą w niewolę między
wszystkie narody. A Jerozolima będzie deptana przez pogan, aż czasy
pogan przeminą.
'''
"25" = ''':sup:`25` Będą znaki na słońcu, księżycu i gwiazdach, a na ziemi trwoga
narodów bezradnych wobec szumu morza i jego nawałnicy.
'''
"26" = ''':sup:`26` Ludzie mdleć będą ze strachu, w oczekiwaniu wydarzeń zagrażających
ziemi. Albowiem moce niebios zostaną wstrząśnięte.
'''
"27" = ''':sup:`27` Wtedy ujrzą Syna Człowieczego, nadchodzącego w obłoku z wielką mocą
i chwałą.
'''
"28" = ''':sup:`28` A gdy się to dziać zacznie, nabierzcie ducha i podnieście głowy,
ponieważ zbliża się wasze odkupienie.
'''
"29" = ''':sup:`29` I powiedział im przypowieść: Patrzcie na drzewo figowe i na inne
drzewa.
'''
"30" = ''':sup:`30` Gdy widzicie, że wypuszczają pączki, sami poznajecie, że już blisko
jest lato.
'''
"31" = ''':sup:`31` Tak i wy, gdy ujrzycie, że to się dzieje, wiedzcie, iż blisko jest
królestwo Boże.
'''
"32" = ''':sup:`32` Zaprawdę, powiadam wam: Nie przeminie to pokolenie, aż się wszystko
stanie.
'''
"33" = ''':sup:`33` Niebo i ziemia przeminą, ale moje słowa nie przeminą.
'''
"34" = ''':sup:`34` Uważajcie na siebie, aby wasze serca nie były ociężałe wskutek
obżarstwa, pijaństwa i trosk doczesnych, żeby ten dzień nie przypadł na
was znienacka,
'''
"35" = ''':sup:`35` jak potrzask. Przyjdzie on bowiem na wszystkich, którzy mieszkają
na całej ziemi.
'''
"36" = ''':sup:`36` Czuwajcie więc i módlcie się w każdym czasie, abyście mogli uniknąć
tego wszystkiego, co ma nastąpić, i stanąć przed Synem Człowieczym.
'''
"37" = ''':sup:`37` Przez dzień nauczał Jezus w świątyni, wieczorem zaś wychodził i
noce spędzał na górze zwanej Oliwną.
'''
"38" = ''':sup:`38` A rano cały lud śpieszył do Niego, aby Go słuchać w świątyni.
'''
