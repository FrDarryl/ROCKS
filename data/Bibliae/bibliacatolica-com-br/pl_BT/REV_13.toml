[13]
"1" = ''':sup:`1` I ujrzałem Bestię wychodzącą z morza, mającą dziesięć rogów i siedem
głów, a na rogach jej dziesięć diademów, a na jej głowach imiona
bluźniercze.
'''
"2" = ''':sup:`2` Bestia, którą widziałem, podobna była do pantery, łapy jej - jakby
niedźwiedzia, paszcza jej - jakby paszcza lwa. A Smok dał jej swą moc,
swój tron i wielką władzę.
'''
"3" = ''':sup:`3` I ujrzałem jedną z jej głów jakby śmiertelnie zranioną, a rana jej
śmiertelna została uleczona. A cała ziemia w podziwie powiodła wzrokiem
za Bestią;
'''
"4" = ''':sup:`4` i pokłon oddali Smokowi, bo władzę dał Bestii. I Bestii pokłon
oddali, mówiąc: Któż jest podobny do Bestii i któż potrafi rozpocząć z
nią walkę?
'''
"5" = ''':sup:`5` A dano jej usta mówiące wielkie rzeczy i bluźnierstwa, i dano jej
możność przetrwania czterdziestu dwu miesięcy.
'''
"6" = ''':sup:`6` Zatem otworzyła swe usta dla bluźnierstw przeciwko Bogu, by bluźnić
Jego imieniu i Jego przybytkowi, i mieszkańcom nieba.
'''
"7" = ''':sup:`7` Potem dano jej wszcząć walkę ze świętymi i zwyciężyć ich, i dano jej
władzę nad każdym szczepem, ludem, językiem i narodem.
'''
"8" = ''':sup:`8` Wszyscz mieszkańcy ziemi będą oddawać pokłon władcy, każdy, którego
imię nie jest zapisane od założenia świata w księdze życia zabitego
Baranka.
'''
"9" = ''':sup:`9` Jeśli kto ma uszy, niechaj posłyszy!
'''
"10" = ''':sup:`10` Jeśli kto do niewoli jest przeznaczony, idzie do niewoli, jeśli kto
na zabicie mieczem - musi być mieczem zabity. Tu się okazuje wytrwałość
i wiara świętych.
'''
"11" = ''':sup:`11` Potem ujrzałem inną Bestię, wychodzącą z ziemi: miała dwa rogi
podobne do rogów Baranka, a mówiła jak Smok.
'''
"12" = ''':sup:`12` I całą władzę pierwszej Bestii przed nią wykonuje, i sprawia, że
ziemia i jej mieszkańcy oddają pokłon pierwszej Bestii, której rana
śmiertelna została uleczona.
'''
"13" = ''':sup:`13` I czyni wielkie znaki, tak iż nawet każe ogniowi zstępować z nieba
na ziemię na oczach ludzi.
'''
"14" = ''':sup:`14` I zwodzi mieszkańców ziemi znakami, które jej dano uczynić przed
Bestią, mówiąc mieszkańcom ziemi, by wykonali obraz Bestii, która
otrzymała cios mieczem, a ożyła.
'''
"15" = ''':sup:`15` I dano jej, by duchem obdarzyła obraz Bestii, tak iż nawet
przemówił obraz Bestii, i by sprawił, że wszyscy zostaną zabici, którzy
nie oddadzą pokłonu obrazowi Bestii.
'''
"16" = ''':sup:`16` I sprawia, że wszyscy: mali i wielcy, bogaci i biedni, wolni i
niewolnicy otrzymują znamię na prawą rękę lub na czoło
'''
"17" = ''':sup:`17` i że nikt nie może kupić ni sprzedać, kto nie ma znamienia -
imienia Bestii lub liczby jej imienia.
przeliczy: liczba ta bowiem człowieka. A liczba jego: sześćset
sześćdziesiąt sześć.
'''
