[12]
"1" = ''':sup:`1` Jonatan zauważył, że czas mu sprzyja. Wybrał więc ludzi i posłał ich
do Rzymu, aby umocnić i odnowić zawartą z nimi przyjaźń.
'''
"2" = ''':sup:`2` Do Spartan i do innych miejscowości także posłał listy tej samej
treści.
'''
"3" = ''':sup:`3` Wyruszyli więc do Rzymu, weszli do senatu i powiedzieli: Arcykapłan
Jonatan wraz żydowskim narodem posłał nas, abyśmy z wami odnowili
przyjaźń i przymierze na poprzednich warunkach.
poszczególnym miejscowościach, aby im zabezpieczyli spokojny powrót do
judzkiej krainy.
'''
"5" = ''':sup:`5` A oto odpis listu, który Jonatan napisał do Spartan:
'''
"6" = ''':sup:`6` Arcykapłan Jonatan, starszyzna narodu, kapłani i pozostały lud
żydowski braciom Spartanom - pozdrowienie.
'''
"7" = ''':sup:`7` Już dawniej arcykapłan Oniasz od waszego króla Arejosa otrzymał
list, że wy jesteście naszymi braćmi. Tak jest w posiadanym przez nas
odpisie.
'''
"8" = ''':sup:`8` Oniasz z wielkim szacunkiem przyjął waszego posła i odebrał od niego
listy, w których jasno była mowa o przymierzu i przyjaźni.
'''
"9" = ''':sup:`9` Nie zmusza nas do niej żadna konieczność. Pociechę bowiem swoją mamy
w księgach świętych, które są w naszych rękach.
'''
"10" = ''':sup:`10` Uważamy jednak za słuszne wysłać do was poselstwo, ażeby odnowić z
wami braterstwo i przyjaźń, ażebyśmy się nie stali dla was obcymi.
Wiele już bowiem czasu upłynęło, odkąd przysłaliście do nas poselstwo.
'''
"11" = ''':sup:`11` My zawsze i bez przerwy w święta i inne dni uroczyste o was
pamiętamy w czasie ofiar, które składamy, i w czasie modlitw. Trzeba
bowiem i wypada pamiętać o braciach.
'''
"12" = ''':sup:`12` Toteż cieszymy się z waszej sławy.
'''
"13" = ''':sup:`13` My zaś wokoło siebie mamy wiele utrapień i wiele wojen. Na wojnę
bowiem przeciwko nam wyruszyli królowie sąsiednich krajów.
'''
"14" = ''':sup:`14` W tych jednak wojnach nie chcieliśmy być ciężarem ani dla was, ani
dla innych sprzymierzeńców naszych i przyjaciół.
'''
"15" = ''':sup:`15` Z Nieba bowiem posiadamy siłę, która nas wspomaga, i tak zostaliśmy
wybawieni od naszych nieprzyjaciół, a nasi nieprzyjaciele zostali
upokorzeni.
'''
"16" = ''':sup:`16` Wybraliśmy więc Numeniusza, syna Antiocha, i Antypatra, syna
Jazona, i wysłaliśmy ich do Rzymian, aby odnowić przyjaźń z nimi
zawartą i poprzednie przymierze.
'''
"17" = ''':sup:`17` Poleciliśmy im jednak, aby udali się także i do was, żeby was
pozdrowili i żeby wam wręczyli nasze listy, w których jest mowa o
odnowieniu naszego braterstwa.
'''
"18" = ''':sup:`18` Teraz zaś dobrze zrobicie, jeżeli na to dacie nam odpowiedź.
'''
"19" = ''':sup:`19` A oto odpis listu, który przysłali Oniaszowi:
'''
"20" = ''':sup:`20` Arejos, król Spartan, arcykapłanowi Oniaszowi - pozdrowienie.
'''
"21" = ''':sup:`21` W pewnym zapisie, który odnosi się do Spartan i do Żydów,
znaleziono, że są oni braćmi i że pochodzą z rodu Abrahama.
'''
"22" = ''':sup:`22` Teraz więc, skoro to już wiemy, dobrze zrobicie, jeżeli napiszecie
do nas o waszym powodzeniu.
'''
"23" = ''':sup:`23` Wtedy my damy wam odpowiedź. Wasze bydło i wasz dobytek należy do
nas, a to, co my posiadamy, jest wasze. Wydajemy polecenie, aby wam
zostały oznajmione te słowa.
'''
"24" = ''':sup:`24` Jonatan dowiedział się, że wodzowie Demetriusza wyruszyli z
większym jeszcze aniżeli poprzednio wojskiem, ażeby walczyć przeciwko
niemu.
'''
"25" = ''':sup:`25` Wyruszył więc przeciwko nim z Jerozolimy w okolice Chamat. Nie
chciał im bowiem dać nawet możliwości wkroczenia na swój obszar.
'''
"26" = ''':sup:`26` Do ich obozu wysłał swych wywiadowców, ci zaś powrócili z
wiadomością, że oni czynią przygotowania do uderzenia na niego w nocy.
'''
"27" = ''':sup:`27` Gdy słońce zaszło, Jonatan nakazał swoim żołnierzom czuwać i żeby
przez całą noc byli pod bronią gotowi do bitwy. Postawił też straż
wokół obozu.
'''
"28" = ''':sup:`28` Gdy nieprzyjaciele dowiedzieli się, że Jonatan ze swoim wojskiem
jest gotów do bitwy, zlękli się i zwątpienie ogarnęło ich serce. W
'''
"29" = ''':sup:`29` Ale Jonatan i jego żołnierze nie spostrzegli tego, aż rano.
Widzieli bowiem, że ogniska się palą.
'''
"30" = ''':sup:`30` Wtedy Jonatan rozpoczął pościg za nimi, ale już ich nie dogonił.
Przeszli bowiem na drugą stronę rzeki Eleuteros.
'''
"31" = ''':sup:`31` Wtedy Jonatan zwrócił się przeciwko Arabom, których nazywano
Zabadejczykami, pokonał ich i zabrał łupy na nich zdobyte.
'''
"32" = ''':sup:`32` Stamtąd wyruszył i udał się do Damaszku, i przeszedł przez cały
kraj.
'''
"33" = ''':sup:`33` Szymon także wyruszył i udał się do Askalonu i sąsiednich twierdz,
a potem zwrócił się w kierunku Jafy i zdobył ją.
'''
"34" = ''':sup:`34` Dowiedział się bowiem, że swoją twierdzę mają zamiar wydać
zwolennikom Demetriusza. Obsadził więc ją załogą, aby jej strzegła.
'''
"35" = ''':sup:`35` Jonatan po swoim powrocie zwołał starszyznę ludu. Razem z nimi
postanowił wybudować w Judei twierdze,
'''
"36" = ''':sup:`36` podwyższyć mury Jerozolimy i pomiędzy zamkiem a miastem wybudować
bardzo wysoki mur, oddzielając go w ten sposób od miasta, tak by on był
w zupełnym odosobnieniu, a jego mieszkańcy nie mogli ani kupować, ani
sprzedawać.
'''
"37" = ''':sup:`37` Zabrali się więc do budowania miasta. Wtedy zwaliła się część muru
po wschodniej stronie przy potoku, a Jonatan odbudował tak zwaną
Chafenatę.
'''
"38" = ''':sup:`38` Szymon zaś wybudował Adidę na obszarze Szefeli i umocnił ją jak
twierdzę, i ubezpieczył ją bramami i zasuwami.
'''
"39" = ''':sup:`39` Tryfon nosił się z myślą, aby zostać królem Azji i włożyć na głowę
diadem, a rękę podnieść na króla Antiocha.
'''
"40" = ''':sup:`40` Obawiał się jednak, że Jonatan może do tego nie dopuścić i że może
walczyć przeciwko niemu. Szukał więc sposobu, jak by go pochwycić i
zgładzić. Wyruszył więc i przybył do Bet-Szean.
'''
"41" = ''':sup:`41` Jonatan zaś z czterdziestoma tysiącami żołnierzy gotowych do boju
wyszedł naprzeciwko niego i przybył do Bet-Szean.
'''
"42" = ''':sup:`42` Tryfon przekonał się, że jest on z licznym wojskiem. Obawiał się
więc podnieść na niego rękę.
'''
"43" = ''':sup:`43` Przyjął go wspaniale, wyszedł naprzeciwko niego razem z
przyjaciółmi i ofiarował mu dary, a swoim przyjaciołom i żołnierzom
przykazał, żeby mu byli posłuszni tak samo jak jemu.
'''
"44" = ''':sup:`44` Do Jonatana zaś powiedział: Dlaczego trudzisz tak wielu tych ludzi?
Przecież żadna wojna nam nie zagraża.
'''
"45" = ''':sup:`45` Odeślij ich więc do domu. Wybierz sobie tylko kilku mężów, aby byli
w twoim orszaku. Potem chodź ze mną do Ptolemaidy. Chcę ci ją bowiem
przekazać, tak samo zresztą jak inne twierdze, pozostałe oddziały
wojskowe i wszystkich urzędników. Następnie odejdę do siebie. W tym
tylko bowiem celu tutaj przybyłem.
swoje wojsko; oni zaś odeszli do ziemi judzkiej.
'''
"47" = ''':sup:`47` Pozostawił ze sobą tylko trzy tysiące ludzi, a z tych dwa
pozostawił w Galilei, a tysiąc z nim poszło.
'''
"48" = ''':sup:`48` Gdy tylko jednak Jonatan wszedł do Ptolemaidy, mieszkańcy
Ptolemaidy pozamykali bramy i pochwycili go, a wszystkich jego
towarzyszy pozabijali mieczem.
'''
"49" = ''':sup:`49` Potem Tryfon posłał piechotę i konnicę do Galilei i na wielką
równinę, ażeby pokonać wszystkich zwolenników Jonatana.
'''
"50" = ''':sup:`50` Tamci zrozumieli, że Jonatan i jego towarzysze zostali uwięzieni i
zamordowani. Zachęcili się więc wzajemnie i w bojowym szyku wyruszyli
gotowi do bitwy.
'''
"51" = ''':sup:`51` Ścigający jednak zobaczyli, że chodzi o ich życie, i wycofali się.
'''
"52" = ''':sup:`52` W ten sposób wszyscy bezpiecznie doszli do ziemi judzkiej. Płakano
po Jonatanie i jego towarzyszach, i zapanowała trwoga. Cały Izrael
podniósł wielki płacz.
'''
"53" = ''':sup:`53` Wszystkie zaś sąsiednie narody usiłowały ich zniszczyć. Mówili
bowiem: Nie mają władcy ani wspomożyciela. Teraz więc musimy ich pobić
i nawet wspomnienie o nich wymazać z ludzkiej pamięci.
'''
