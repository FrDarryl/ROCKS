"1" = ''':sup:`1` Objawienie Jezusa Chrystusa, które dał Mu Bóg, aby ukazać swym
sługom, co musi stać się niebawem, a On wysławszy swojego anioła
oznajmił przez niego za pomocą znaków słudze swojemu Janowi.
'''
"2" = ''':sup:`2` Ten poświadcza, że słowem Bożym i świadectwem Jezusa Chrystusa jest
wszystko, co widział.
'''
"3" = ''':sup:`3` Błogosławiony, który odczytuje, i którzy słuchają słów Proroctwa, a
strzegą tego, co w nim napisane, bo chwila jest bliska.
'''
"4" = ''':sup:`4` Jan do siedmiu Kościołów, które są w Azji: Łaska wam i pokój od
Tego, Który jest, i Który był i Który przychodzi, i od Siedmiu Duchów,
które są przed Jego tronem,
'''
"5" = ''':sup:`5` i od Jezusa Chrystusa, Świadka Wiernego, Pierworodnego umarłych i
Władcy królów ziemi. Temu, który nas miłuje i który przez swą krew
uwolnił nas od naszych grzechów,
'''
"6" = ''':sup:`6` i uczynił nas królestwem - kapłanami Bogu i Ojcu swojemu, Jemu
chwała i moc na wieki wieków! Amen.
'''
"7" = ''':sup:`7` Oto nadchodzi z obłokami, i ujrzy Go wszelkie oko i wszyscy, którzy
Go przebili. I będą Go opłakiwać wszystkie pokolenia ziemi. Tak: Amen.
'''
"8" = ''':sup:`8` Jam jest Alfa i Omega, mówi Pan Bóg, Który jest, Który był i Który
przychodzi, Wszechmogący.
'''
"9" = ''':sup:`9` Ja, Jan, wasz brat i współuczestnik w ucisku i królestwie, i
wytrwałości w Jezusie, byłem na wyspie, zwanej Patmos, z powodu słowa
Bożego i świadectwa Jezusa.
'''
"10" = ''':sup:`10` Doznałem zachwycenia w dzień Pański i posłyszałem za sobą potężny
głos jak gdyby trąby
'''
"11" = ''':sup:`11` mówiącej: Co widzisz, napisz w księdze i poślij siedmiu Kościołom:
do Efezu, Smyrny, Pergamu, Tiatyry, Sardów, Filadelfii i Laodycei.
'''
"12" = ''':sup:`12` I obróciłem się, aby widzieć, co za głos do mnie mówił; a
obróciwszy się ujrzałem siedem złotych świeczników,
'''
"13" = ''':sup:`13` i pośród świeczników kogoś podobnego do Syna Człowieczego,
'''
"14" = ''':sup:`14` Głowa Jego i włosy - białe jak biała wełna, jak śnieg, a oczy Jego
jak płomień ognia.
'''
"15" = ''':sup:`15` Stopy Jego podobne do drogocennego metalu, jak gdyby w piecu
rozżarzonego, a głos Jego jak głos wielu wód.
'''
"16" = ''':sup:`16` W prawej swej ręce miał siedem gwiazd i z Jego ust wychodził miecz
obosieczny, ostry. A Jego wygląd - jak słońce, kiedy jaśnieje w swej
mocy.
'''
"17" = ''':sup:`17` Kiedym Go ujrzał, do stóp Jego upadłem jak martwy, a On położył na
mnie prawą rękę, mówiąc: Przestań się lękać! Jam jest Pierwszy i
Ostatni
'''
"18" = ''':sup:`18` i żyjący. Byłem umarły, a oto jestem żyjący na wieki wieków i mam
klucze śmierci i Otchłani.
'''
"19" = ''':sup:`19` Napisz więc to, co widziałeś, i to, co jest, i to, co potem musi
się stać.
'''
"20" = ''':sup:`20` Co do tajemnicy siedmiu gwiazd, które ujrzałeś w mojej prawej ręce,
i co do siedmiu złotych świeczników: siedem gwiazd - to są Aniołowie
siedmiu Kościołów, a siedem świeczników - to jest siedem Kościołów.
'''
"Notes" = '''
Notas de rodapé:
1:1-3 - Księga Objawienia została wprowadzona jako objawienie Jezusa
Chrystusa, dane Janowi, aby je przekazał Kościołowi. Błogosławieństwo w
wersecie 3 podkreśla wagę słuchania i stosowania słów prorockich (zob.
1:4-6 - Pozdrowienie siedmiu kościołów przez Jana ukazuje znaczenie
lokalnych kościołów i obecność Chrystusa pośród nich. Werset 6
podkreśla królewskość Chrystusa jako wiecznego Króla, którego krew
oczyszcza nas i czyni królestwem (zob. także 1 Piotra 2:9 i List do
Hebrajczyków 9:14).
1:7-8 - Przyjście Chrystusa w chwale i mocy jest przepowiedziane i
ujrzy je każde oko. To wydarzenie oznacza wypełnienie obietnic Boga
danych ludzkości. Werset 8 podkreśla wieczność i suwerenność Boga (zob.
1:9-18 - Jan ma wizję uwielbionego Chrystusa, z żywym opisem Jego
majestatu i mocy. Wizja Chrystusa jako wiecznie żyjącego Alfy i Omegi
podkreśla Jego autorytet nad czasem i historią (zob. także Izajasz 44:6
i Objawienie 22:13).
1:19-20 - Jezus nakazuje Janowi opisać to, co zobaczył, co to było i co
wydarzy się później. Siedem gwiazd symbolizuje aniołów siedmiu
kościołów, a siedem lamp symbolizuje kościoły, podkreślając czujność i
obecność Chrystusa (zob. także Ewangelię Mateusza 5:14-16 i List do
Efezjan 5:8).
'''
