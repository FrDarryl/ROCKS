[5]
"1" = ''':sup:`1` I oznajmiono naczelnemu wodzowi sił zbrojnych asyryjskich,
Holofernesowi, że Izraelici przygotowali się do wojny: zamknęli
przełęcze górskie i umocnili wszystkie szczyty wysokich gór, a na
równinach poustawiali przeszkody.
'''
"2" = ''':sup:`2` A on wpadł w gwałtowny gniew, zawołał wszystkich książąt Moabu i
dowódców Ammona, i wszystkich satrapów wybrzeża.
'''
"3" = ''':sup:`3` I przemówił do nich: Synowie Kanaanu, odpowiedzcie mi, co to za
naród mieszka w górach i co za miasta oni zamieszkują, jaka jest
liczebność ich sił zbrojnych, w czym tkwi ich moc i siła? Kto stoi na
ich czele jako król dowodzący ich wojskiem?
'''
"4" = ''':sup:`4` Dlaczego wzgardzili mną, nie wychodząc mi na spotkanie, inaczej niż
wszyscy mieszkańcy Zachodu?
'''
"5" = ''':sup:`5` Na to odpowiedział Achior, wódz wszystkich Ammonitów: Niechaj
posłucha pan mój mowy z ust sługi swego, a opowiem ci prawdę o tym
narodzie, który zamieszkuje te góry blisko ciebie. Nie wyjdzie z ust
sługi twego żadne kłamstwo.
'''
"6" = ''':sup:`6` Naród ten to potomkowie Chaldejczyków.
'''
"7" = ''':sup:`7` Najpierw byli przybyszami w Mezopotamii, ponieważ nie chcieli iść za
bogami swoich przodków, którzy mieszkali w ziemi chaldejskiej.
'''
"8" = ''':sup:`8` Oni odstąpili od drogi swoich przodków i oddawali cześć Bogu nieba,
Bogu, którego uznali. A gdy ich wypędzono sprzed oblicza bogów swoich,
uciekli do Mezopotamii i mieszkali tam przez wiele dni.
'''
"9" = ''':sup:`9` A ich Bóg polecił im wyjść z tego miejsca zamieszkania i udać się do
ziemi Kanaan. I osiedlili się tam, wzbogacili się w złoto, w srebro i w
bardzo liczne trzody.
'''
"10" = ''':sup:`10` Potem zstąpili do Egiptu, ponieważ głód zapanował w całej ziemi
Kanaan. Tam byli przybyszami, jak długo byli żywieni. Tam też rozrośli
się w wielkie mnóstwo i niezliczone było ich plemię.
'''
"11" = ''':sup:`11` Ale król egipski powstał przeciwko nim i podstępnie gnębił ich
pracą przy cegłach. Uciskano ich i uczyniono ich niewolnikami.
'''
"12" = ''':sup:`12` A oni wołali do swego Boga, a On poraził całą ziemię egipską
plagami, na które nie było lekarstwa. I wyrzucili ich Egipcjanie od
siebie.
'''
"13" = ''':sup:`13` I wysuszył Bóg przed nimi Morze Czerwone,
'''
"14" = ''':sup:`14` i poprowadził ich drogą pod Synaj i do Kadesz-Barnea. A oni
wypędzili wszystkich mieszkańców pustyni.
'''
"15" = ''':sup:`15` Sami osiedlili się w ziemi Amorytów i dzięki swej sile wytracili
wszystkich Cheszbonitów. Potem przekroczyli Jordan i zawładnęli
wszystkimi górami.
'''
"16" = ''':sup:`16` Wypędzili od siebie Kananejczyków, Peryzzytów, Jebusytów i
Sychemitów, a także wszystkich Girgaszytów i mieszkali tam przez wiele
dni.
'''
"17" = ''':sup:`17` I dopóki nie grzeszyli wobec swego Boga, szczęście im sprzyjało,
ponieważ z nimi jest Bóg, który nienawidzi zła.
'''
"18" = ''':sup:`18` Lecz kiedy odstąpili od drogi, którą im przykazał, wtedy bardzo
wielu ich wyginęło w licznych wojnach i uprowadzono ich do niewoli do
obcej ziemi. Świątynię ich Boga zrównano z ziemią, a miasta ich zdobyli
ich przeciwnicy.
'''
"19" = ''':sup:`19` Ale teraz nawrócili się znowu do Boga swego, przyszli z wygnania,
gdzie byli rozproszeni, i zajęli Jerozolimę, w której znajduje się ich
świątynia, i zajęli górską okolicę, ponieważ była bezludna.
'''
"20" = ''':sup:`20` A teraz, władco i panie, jeżeli jest w tym narodzie jakaś wina i
jeśli zgrzeszą przeciw swemu Bogu, to my dostrzeżemy w nich tę
przyczynę upadku, a wtedy wstąpimy na góry i będziemy walczyli z nimi.
'''
"21" = ''':sup:`21` Jeśli jednak w tym narodzie nie ma nieprawości, to niechaj odstąpi
pan mój od nich, by przypadkiem ich nie bronił Pan i Bóg ich i abyśmy
się nie stali pośmiewiskiem wobec całej ziemi.
'''
"22" = ''':sup:`22` A kiedy Achior skończył mówić te słowa, szemrał cały lud otaczający
namiot. Dostojnicy zaś Holofernesa i wszyscy zamieszkujący wybrzeże i
ziemię Moabu powiedzieli, żeby posiekać go w kawałki.
'''
"23" = ''':sup:`23` Czyż będziemy się bali synów Izraela? Przecież to naród, w którym
nie ma ani siły, ani potęgi do poważnej walki.
'''
"24" = ''':sup:`24` Dlatego wstąpmy na góry, a oni staną się pastwą całego twego
wojska, o władco Holofernesie!
'''
"Notes" = '''
Notas de rodapé:
5:1-3 - Wieść o zbliżaniu się Judyty i planie Holofernesa dociera do
przywódców Asyrii. To pokazuje, jak pogłoski o wierze i czynach
sprawiedliwych mogą szybko się rozprzestrzeniać i wzbudzać strach w
5:4-6 - Przywódcy asyryjscy wspominają, jak Bóg chronił Izrael w
przeszłości, przypominając im, że Pan walczy za swój lud. To uznanie
suwerenności Boga podkreśla wiarę ludu Izraela w obliczu przeciwności
losu (zob. także Pwt 20,4 i Iz 41,10).
5:7-11 - Przywódcy asyryjscy wyrażają obawę przed atakiem na Izrael,
uznając siłę jego wiary. Znaczenie jedności i oddania Bogu wśród ludu
119:114 i 2 Kronik 20:9).
5:12-15 - Stwierdzenie, że miasto Betulia jest kluczową twierdzą
Izraela, obrazuje strategię militarną i geografię konfliktu. Położenie
geograficzne ma kluczowe znaczenie w bitwach, odzwierciedlając wagę
przygotowania i planowania (zob. także Jozuego 1:7-9 i Przysłów 21:31).
5:16-21 - Strategia Holofernesa i jego pewność siebie w pokonaniu
Izraela ujawniają arogancję narodów pogańskich. Ten rozdział pokazuje,
jak zarozumiałość może prowadzić do upadku, zestawiając pokorę ludu
Przysłów 16:18).
'''
