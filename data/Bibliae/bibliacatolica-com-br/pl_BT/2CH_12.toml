'''
"4" = ''':sup:`4` I zdobył on warowne miasta Judy i doszedł aż do Jerozolimy.
'''
"5" = ''':sup:`5` Wtedy to prorok Szemajasz udał się do Roboama i książąt judzkich,
którzy się wycofali przed Sziszakiem do Jerozolimy, i rzekł im: Tak
ręce Sziszaka.
'''
"6" = ''':sup:`6` Upokorzyli się wtedy książęta Izraela wraz z królem i rzekli:
Sprawiedliwy jest Pan.
'''
"7" = ''':sup:`7` Widząc ich upokorzenie, Pan skierował te słowa do Szemajasza:
Ponieważ upokorzyli się, nie zniszczę ich i ześlę niebawem ocalenie, i
mego gniewu nie wyleję na Jerozolimę za pośrednictwem Sziszaka.
'''
"8" = ''':sup:`8` Staną się jednak jego sługami, aby poznali różnicę między służbą u
'''
"9" = ''':sup:`9` Nadciągnął więc król egipski, Sziszak, przeciw Jerozolimie i zabrał
kosztowności świątyni Pańskiej oraz kosztowności pałacu królewskiego;
wszystko to zabrał. Zabrał również złote tarcze, które sporządził
Salomon.
'''
"10" = ''':sup:`10` Wobec tego król Roboam zamiast nich sporządził tarcze z brązu i
powierzył je dowódcom straży pilnującej wejścia do pałacu królewskiego.
'''
"11" = ''':sup:`11` Odtąd za każdym razem, kiedy król wchodził do świątyni Pańskiej,
wchodziła straż, wnosiła je, a potem odnosiła do zbrojowni straży.
zniszczył go całkowicie. Zresztą i w Judzie były rzeczy dobre.
'''
"13" = ''':sup:`13` Umocnił się więc król Roboam w Jerozolimie i panował. Kiedy został
królem, miał lat czterdzieści jeden, a siedemnaście lat panował w
Jerozolimie, w mieście, które wybrał Pan ze wszystkich pokoleń
izraelskich, aby tam umieścić swe Imię. Jego matce było na imię Naama,
Ammonitka.
'''
"14" = ''':sup:`14` Jednakże postępował źle, albowiem nie skłonił swego serca, aby
szukać Pana.
'''
"15" = ''':sup:`15` A czyż dzieje Roboama, od pierwszych do ostatnich, nie są opisane w
Dziejach proroka Szemajasza i "Widzącego" Iddo, "w porządku rodowodu"?
Walki zaś Roboama z Jeroboamem trwały przez cały czas.
'''
"16" = ''':sup:`16` Po czym spoczął Roboam przy swoich przodkach i pogrzebany został w
Mieście Dawidowym, a syn jego Abiasz został w jego miejsce królem.
'''
