[16]
"1" = ''':sup:`1` Pilnuj przestrzegania miesiąca Abib i święcenia Paschy ku czci Pana,
Boga swego, gdyż w miesiącu Abib, nocą, Pan, Bóg twój, wyprowadził cię
z Egiptu.
'''
"2" = ''':sup:`2` Złożysz ofiarę paschalną ku czci Pana, Boga swego, z owiec i cielców
w miejscu, które sobie obierze Pan na mieszkanie dla imienia swego.
'''
"3" = ''':sup:`3` Nie będziesz jadł wraz z nią chleba kwaszonego. Przez siedem dni
będziesz jadł z tymi ofiarami przaśniki - chleb upokorzenia, gdyż w
pośpiechu wyszedłeś z ziemi egipskiej - abyś pamiętał o dniu wyjścia z
ziemi egipskiej po wszystkie dni swego życia.
'''
"4" = ''':sup:`4` Nie zobaczy się u ciebie kwasu, w całej twej posiadłości, przez
siedem dni. Z mięsa, które złożysz na ofiarę wieczorem dnia
poprzedniego, niczego przez noc nie zostawisz do rana.
'''
"5" = ''':sup:`5` Nie będziesz mógł składać ofiary paschalnej, w żadnej miejscowości,
którą ci daje Pan, Bóg twój,
'''
"6" = ''':sup:`6` lecz w miejscu, które sobie obierze Pan, Bóg twój, na mieszkanie dla
swego imienia - tam złożysz ofiarę paschalną wieczorem o zachodzie
słońca, w godzinie wyjścia swego z Egiptu.
'''
"7" = ''':sup:`7` Upieczesz i spożyjesz ją na miejscu, które sobie obierze Pan, Bóg
twój, a rano zawrócisz i pójdziesz do swoich namiotów.
'''
"8" = ''':sup:`8` Sześć dni będziesz jadł przaśniki, a w siódmym dniu jest uroczyste
zgromadzenie ku czci Pana, Boga twego: żadnej pracy nie będziesz
wykonywał.
'''
"9" = ''':sup:`9` Odliczysz sobie siedem tygodni. Gdy zacznie sierp żąć zboże,
rozpoczniesz liczyć te siedem tygodni.
'''
"10" = ''':sup:`10` I będziesz obchodził święto Tygodni ku czci Pana, Boga twego, z
ofiarą według wspaniałomyślności twej ręki, złożoną stosownie do tego,
jak ci pobłogosławi Pan, Bóg twój.
'''
"11" = ''':sup:`11` Będziesz się cieszył w obliczu Pana, Boga twego, w miejscu, które
sobie obierze Pan, Bóg twój, na mieszkanie dla imienia swojego, ty, syn
twój i córka, sługa twój i niewolnica, a także lewita, który jest w
twoich murach, obcy, sierota i wdowa, którzy żyją u ciebie.
'''
"12" = ''':sup:`12` Przypomnisz sobie, żeś był niewolnikiem w Egipcie, dlatego będziesz
przestrzegał tych praw.
'''
"13" = ''':sup:`13` Będziesz obchodził Święto Namiotów przez siedem dni po zebraniu
plonów z twego klepiska i tłoczni.
'''
"14" = ''':sup:`14` W to święto będziesz się radował ty, syn twój i córka, sługa twój i
niewolnica, a także lewita, obcy, sierota i wdowa, którzy żyją w twoich
murach.
'''
"15" = ''':sup:`15` Przez siedem dni będziesz świętować ku czci Pana, Boga swego, w
miejscu, które sobie obierze Pan, za to, że ci błogosławi Pan, Bóg
twój, we wszystkich twoich zbiorach, w każdej pracy twych rąk, i abyś
był pełen radości.
'''
"16" = ''':sup:`16` Trzy razy do roku ukaże się każdy mężczyzna przed Panem, Bogiem
twoim, w miejscu, które sobie obierze: na Święto Przaśników, na Święto
Tygodni i na Święto Namiotów. Nie ukaże się przed obliczem Pana z
próżnymi rękami.
'''
"17" = ''':sup:`17` A dar każdego będzie zależny od błogosławieństwa Pana, Boga twego,
jakim cię obdarzy.
'''
"18" = ''':sup:`18` Ustanowisz sobie rządców i urzędników we wszystkich miastach, które
ci daje Pan, Bóg twój, dla wszystkich pokoleń. Oni sądzić będą lud
sądem sprawiedliwym.
'''
"19" = ''':sup:`19` Nie będziesz naginał prawa, nie będziesz stronniczy i podarku nie
przyjmiesz, gdyż podarek zaślepia oczy mędrców i w złą stronę kieruje
słowa sprawiedliwych.
'''
"20" = ''':sup:`20` Dąż wyłącznie do sprawiedliwości, byś żył i posiadł ziemię, którą
ci daje Pan, Bóg twój.
'''
"21" = ''':sup:`21` Nie ustawisz aszery z żadnego drzewa koło ołtarza Pana, Boga swego,
jaki sobie zbudujesz.
'''
"22" = ''':sup:`22` Nie postawisz steli, której nienawidzi Pan, Bóg twój.
'''
"Notes" = '''
Notas de rodapé:
16:1-8 - Przepisy dotyczące Paschy podkreślają wagę zbiorowej pamięci i
kultu. Celebrowanie wyzwolenia z Egiptu jest kluczowe dla tożsamości
ludu Bożego (zob. także Wj 12,14 i Łk 22,19-20).
16:9-12 - Obchody Święta Tygodni (Pięćdziesiątnicy) podkreślają
wdzięczność za żniwa i wagę pamiętania o dziele Bożym. Wzmacnia to
związek między uwielbieniem a wdzięcznością (zob. także Wj 23,16 i Dz
2,1).
16:13-15 - Święto Szałasów podkreśla wagę pamiętania o Bożym
zaopatrzeniu na pustyni. To święto jest wyrazem wdzięczności i
zależności od Boga (zob. także Kpł 23,39-43 i J 7,37-39).
16:16-17 - Wymaganie, aby wszyscy ludzie stawili się przed Bogiem trzy
razy w roku, podkreśla potrzebę wspólnego oddawania czci Bogu i
do Hebrajczyków 10:24-25).
'''
