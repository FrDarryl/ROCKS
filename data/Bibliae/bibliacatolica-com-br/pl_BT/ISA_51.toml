[51]
"1" = ''':sup:`1` Słuchajcie Mnie, wy, co się domagacie sprawiedliwości, którzy
szukacie Pana. Wejrzyjcie na skałę, z której was wyciosano, i na
gardziel studni, z której was wydobyto.
'''
"2" = ''':sup:`2` Wejrzyjcie na Abrahama, waszego ojca, i na Sarę, która was zrodziła.
Bo powołałem jego jednego, lecz pobłogosławiłem go i rozmnożyłem.
'''
"3" = ''':sup:`3` Zaiste, zlituje się Pan nad Syjonem, zlituje się nad wszelką jego
ruiną. Na Eden zamieni jego pustynię, a jego stepy na ogród Pana.
Zapanują w nim radość i wesele, pienia dziękczynne przy dźwięku muzyki.
'''
"4" = ''':sup:`4` Ludy, słuchajcie Mnie z uwagą, narody, nastawcie ku Mnie uszu! Bo
ode Mnie wyjdzie pouczenie, i Prawo moje wydam jako światłość dla
ludów.
'''
"5" = ''':sup:`5` Bliska jest moja sprawiedliwość, zbawienie moje się ukaże. Ramię
moje sądzić będzie ludy. Wyspy położą we Mnie nadzieję i liczyć będą na
moje ramię.
'''
"6" = ''':sup:`6` Podnieście oczy ku niebu i na dół popatrzcie ku ziemi! Zaiste, niebo
jak dym się rozwieje i ziemia zwiotczeje jak szata, a jej mieszkańcy
wyginą jak komary. Lecz moje zbawienie będzie wieczne, a sprawiedliwość
moja zmierzchu nie zazna.
'''
"7" = ''':sup:`7` Słuchajcie Mnie, znawcy sprawiedliwości, narodzie biorący do serca
moje Prawo! Nie lękajcie się zniewagi ludzkiej, nie dajcie się
zastraszyć ich obelgami!
'''
"8" = ''':sup:`8` Bo robak stoczy ich jak odzież, i mole zgryzą ich jak wełnę; moja
zaś sprawiedliwość przetrwa na wieki i zbawienie moje z pokolenia w
pokolenie.
'''
"9" = ''':sup:`9` Przebudź się, przebudź! Przyoblecz się w moc, o ramię Pańskie!
Przebudź się, jak za dni minionych, w czasie zamierzchłych pokoleń.
Czyżeś nie Ty poćwiartowało Rahaba, przebiło Smoka?
'''
"10" = ''':sup:`10` Czyżeś nie Ty osuszyło morze, wody Wielkiej Otchłani, uczyniło
drogę z dna morskiego, aby przejść mogli wykupieni?
'''
"11" = ''':sup:`11` Odkupieni więc przez Pana powrócą i przybędą na Syjon z radosnym
śpiewaniem, ze szczęściem wiecznym na twarzach. Osiągną radość i
szczęście; ustąpi smutek i wzdychanie.
'''
"12" = ''':sup:`12` Ja i tylko Ja jestem twym pocieszycielem. Kimże ty jesteś, że
drżysz przed człowiekiem śmiertelnym i przed synem człowieczym, z
którym się obejdą jak z trawą?
'''
"13" = ''':sup:`13` Zapomniałeś o Panu, twoim Stwórcy, który rozciągnął niebiosa i
założył ziemię; a ciągle po całych dniach jesteś w obawie przed
wściekłością ciemięzcy, gdy ten się uwziął, by niszczyć. Lecz gdzież
jest wściekłość ciemięzcy?
'''
"14" = ''':sup:`14` Jeniec wnet zostanie uwolniony, nie umrze on w podziemnym lochu ni
braku chleba nie odczuje.
'''
"15" = ''':sup:`15` Lecz Ja jestem Pan, twój Bóg, który gromi morze, tak iż się burzą
jego odmęty. - Pan Zastępów - to moje imię. -
'''
"16" = ''':sup:`16` Włożyłem moje słowa w twe usta i w cieniu mej ręki cię skryłem, bym
mógł rozciągnąć niebo i założyć ziemię, i żeby powiedzieć Syjonowi: Tyś
moim ludem.
'''
"17" = ''':sup:`17` Przebudź się, przebudź nareszcie! Powstań, o Jerozolimo! Ty, któraś
piła z ręki Pana puchar Jego gniewu. Wypiłaś kielich, co sprawia zawrót
głowy, do dna go wychyliłaś.
'''
"18" = ''':sup:`18` Nie ma nikogo, kto by cię prowadził, ze wszystkich synów, którychś
urodziła; ze wszystkich synów, którychś wychowała, nie ma żadnego, co
by cię trzymał za rękę.
'''
"19" = ''':sup:`19` Dwie rzeczy cię spotkały: - któż się użali nad tobą? - spustoszenie
i zagłada, głód i miecz - - któż cię pocieszy?
'''
"20" = ''':sup:`20` Twoi synowie leżą bez zmysłów na rogach wszystkich ulic, jak
antylopa w sidle, obezwładnieni gniewem Pana, groźbami twojego Boga.
'''
"21" = ''':sup:`21` Przeto posłuchaj tego, nieszczęsna i upojona, chociaż nie winem.
'''
"22" = ''':sup:`22` Tak mówi twój Pan, "Pan" i twój Bóg, obrońca swego ludu: Oto Ja
odbieram ci z ręki puchar, co sprawia zawrót głowy; już nigdy więcej
nie będziesz piła kielicha mego gniewu.
'''
"23" = ''':sup:`23` Włożę go w rękę twych oprawców, którzy mówili do ciebie: Nachyl
się, żebyśmy przeszli! I czyniłaś z twego grzbietu jakby podłogę i
jakby drogę dla przechodzących.
'''
