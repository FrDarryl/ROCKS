[9]
"1" = ''':sup:`1` Boże przodków i Panie miłosierdzia, któryś wszystko uczynił swoim
słowem
'''
"2" = ''':sup:`2` i w Mądrości swojej stworzyłeś człowieka, by panował nad
stworzeniami, co przez Ciebie się stały,
'''
"3" = ''':sup:`3` by władał światem w świętości i sprawiedliwości i w prawości serca
sądy sprawował -
'''
"4" = ''':sup:`4` dajże mi Mądrość, co dzieli tron z Tobą, i nie wyłączaj mnie z
liczby swych dzieci!
'''
"5" = ''':sup:`5` Bom sługa Twój, syn Twojej służebnicy, człowiek niemocny i
krótkowieczny, zbyt słaby, by pojąć sprawiedliwość i prawa.
'''
"6" = ''':sup:`6` Choćby zresztą był ktoś doskonały między ludźmi, jeśli mu braknie
mądrości od Ciebie - za nic będzie poczytany.
'''
"7" = ''':sup:`7` Wybrałeś mnie na króla swojego ludu i na sędziego synów swoich i
córek.
'''
"8" = ''':sup:`8` Kazałeś zbudować świątynię na górze swej świętej i ołtarz w mieście
swego zamieszkania - obraz Namiotu świętego, któryś zgotował od
początku.
'''
"9" = ''':sup:`9` Z Tobą jest Mądrość, która zna Twe dzieła, i była z Tobą, kiedy
świat stwarzałeś, i wie, co jest miłe Twym oczom, co słuszne według
Twych przykazań.
'''
"10" = ''':sup:`10` Wyślij ją z niebios świętych, ześlij od tronu swej chwały, by przy
mnie będąc pracowała ze mną i żebym poznał, co jest Tobie miłe.
'''
"11" = ''':sup:`11` Ona bowiem wie i rozumie wszystko, będzie mi mądrze przewodzić w
mych czynach i ustrzeże mnie dzięki swej chwale.
'''
"12" = ''':sup:`12` I będą przyjemne dzieła moje, będę rozsądzał lud Twój sprawiedliwie
i stanę się godnym tronu mego ojca.
'''
"13" = ''':sup:`13` Któż bowiem z ludzi rozezna zamysł Boży albo któż pojmie wolę Pana?
'''
"14" = ''':sup:`14` Nieśmiałe są myśli śmiertelników i przewidywania nasze zawodne,
'''
"15" = ''':sup:`15` bo śmiertelne ciało przygniata duszę i ziemski przybytek obciąża
lotny umysł.
'''
"16" = ''':sup:`16` Mozolnie odkrywamy rzeczy tej ziemi, z trudem znajdujemy, co mamy
pod ręką - a któż wyśledzi to, co jest na niebie?
'''
"17" = ''':sup:`17` Któż poznał Twój zamysł, gdyś nie dał Mądrości, nie zesłał z wysoka
Świętego Ducha swego?
'''
"18" = ''':sup:`18` I tak ścieżki mieszkańców ziemi stały się proste, a ludzie poznali,
co Tobie przyjemne, i wybawiła ich Mądrość.
'''
