[14]
"1" = ''':sup:`1` W tym właśnie czasie zachorował syn Jeroboama Abiasz.
'''
"2" = ''':sup:`2` Wówczas Jeroboam powiedział swej żonie: Postaraj się odmienić swój
wygląd tak, żeby nie poznano, że jesteś żoną Jeroboama. Następnie
pójdziesz do Szilo, gdzie przebywa prorok Achiasz, który przepowiedział
mi, że będę królem tego ludu.
'''
"3" = ''':sup:`3` Weźmiesz ze sobą dziesięć chlebów oraz ciastka i gąsior miodu i
pójdziesz do niego. On ci oznajmi, co będzie z chłopcem.
'''
"4" = ''':sup:`4` Żona Jeroboama tak uczyniła i wyruszywszy, przyszła do Szilo i
weszła do domu Achiasza. Achiasz zaś już nie widział, bo wskutek
starości był ociemniały.
'''
"5" = ''':sup:`5` Ale Pan rzekł do Achiasza: Oto przyszła żona Jeroboama, aby
dowiedzieć się od ciebie o swoim synu, bo on jest chory. Tak i tak jej
powiesz. Kiedy będzie wchodzić, będzie przebrana.
'''
"6" = ''':sup:`6` Dlatego kiedy Achiasz usłyszał odgłos stąpania wchodzącej przez
drzwi, powiedział: Wejdź, żono Jeroboama! Czemu to przebrałaś się? A
właśnie otrzymałem dla ciebie przykre zlecenie.
'''
"7" = ''':sup:`7` Idź, powiedz Jeroboamowi: Tak mówi Pan, Bóg Izraela: Za to, że
wywyższyłem cię spośród ludu i uczyniłem wodzem mego ludu izraelskiego
'''
"8" = ''':sup:`8` oraz oderwałem królestwo od domu Dawida, aby je dać tobie, tyś nie
stał się jak mój sługa Dawid, który zachował moje polecenia i który
postępował za Mną z całego serca swego, czyniąc tylko to, co jest
słuszne w moich oczach.
'''
"9" = ''':sup:`9` Ale stałeś się przez twoje postępowanie gorszym od wszystkich twoich
poprzedników, bo ośmieliłeś się uczynić sobie innych bogów - posągi
ulane z metalu, aby Mnie tym drażnić, a Mną wzgardziłeś.
'''
"10" = ''':sup:`10` Dlatego sprowadzę nieszczęście na ród Jeroboama, gdyż wytępię z
domu Jeroboama nawet chłopca, niewolnika i wolnego w Izraelu. Tak więc
usunę ślad po rodzie Jeroboama, jak uprząta się gnój bez reszty.
'''
"11" = ''':sup:`11` Kto z należących do Jeroboama umrze w mieście, tego będą żarły psy,
a tego, kto umrze w polu, będą żarły powietrzne ptaki, gdyż tak rzekł
Pan.
'''
"12" = ''':sup:`12` Ty zaś ruszaj i idź do twego domu! Kiedy twe nogi wejdą do miasta,
dziecko umrze.
'''
"13" = ''':sup:`13` Potem cały Izrael będzie je opłakiwał i pochowają je, bo tylko ono
z rodu Jeroboama wejdzie do grobu, gdyż z rodu Jeroboama tylko w nim
znalazło się coś miłego dla Pana, Boga Izraela.
'''
"14" = ''':sup:`14` Pan sam ustanowi sobie nad Izraelem króla, który wytępi ród
'''
"15" = ''':sup:`15` Potem Pan uderzy Izraela i zachwieje nim, jak chwieje się trzcina
na wodzie, aż wreszcie wyrwie Izraela z tej pięknej ziemi, którą dał
ich przodkom. Później rozsieje ich poza Rzekę za to, że zrobili sobie
aszery i pobudzali Pana do gniewu.
'''
"16" = ''':sup:`16` Opuści On Izraela z powodu grzechów Jeroboama, który sam zgrzeszył
i doprowadził do grzechu Izraela.
'''
"17" = ''':sup:`17` Żona Jeroboama wstała, wyruszyła i wróciła do Tirsy. Kiedy
wchodziła na próg domu, wtedy zmarł ów chłopiec.
'''
"18" = ''':sup:`18` Potem pochowano go, przy czym opłakiwał go cały Izrael, według
zapowiedzi Pana, którą wyrzekł przez swego sługę, proroka Achiasza.
'''
"19" = ''':sup:`19` Pozostałe zaś dzieje Jeroboama, jak toczył wojnę i jak królował,
opisane są w Księdze Królów Izraela.
'''
"20" = ''':sup:`20` A okres czasu, w którym królował Jeroboam, trwał dwadzieścia dwa
lata. Potem spoczął przy swoich przodkach, a jego syn Nadab został w
jego miejsce królem.
'''
"21" = ''':sup:`21` W Judzie zaś królował syn Salomona, Roboam. Miał on czterdzieści
jeden lat w chwili objęcia władzy, a siedemnaście lat królował w
Jerozolimie, tym mieście, które Pan wybrał ze wszystkich pokoleń
Izraela na to, aby tam umieścić swoje Imię. Jego matce było na imię
Naama, Ammonitka.
'''
"22" = ''':sup:`22` Juda też czynił to, co jest złe w oczach Pana. Wskutek tego
drażnili Go bardziej, niż to czynili jego przodkowie swoimi grzechami,
jakie popełniali.
'''
"23" = ''':sup:`23` Bo i oni sobie zbudowali wyżyny i stele, i aszery przy ołtarzach na
każdym wzgórzu wyniosłym i pod każdym drzewem zielonym.
'''
"24" = ''':sup:`24` Zaczął się również w kraju nierząd sakralny. Postępowali według
wszelkich obrzydliwości pogan, których Pan wypędził sprzed Izraelitów.
Jerozolimie król Egiptu Szeszonk
'''
"26" = ''':sup:`26` i zabrał kosztowności świątyni Pańskiej oraz kosztowności pałacu
królewskiego. Wszystko to zabrał. Zabrał również wszystkie złote
tarcze, które sporządził Salomon.
'''
"27" = ''':sup:`27` Wobec tego król Roboam zamiast nich sporządził tarcze z brązu i
powierzył je dowódcom straży pilnującej wejścia do pałacu królewskiego.
'''
"28" = ''':sup:`28` Odtąd za każdym razem, kiedy król wchodził do świątyni Pańskiej,
straż je nosiła, a potem odnosiła do zbrojowni straży.
'''
"29" = ''':sup:`29` A czyż pozostałe dzieje Roboama i wszystko, co zdziałał, nie są
opisane w Księdze Kronik Królów Judy?
'''
"30" = ''':sup:`30` Ponadto między Roboamem a Jeroboamem była wojna przez cały czas.
'''
"31" = ''':sup:`31` Potem Roboam spoczął przy swoich przodkach w Mieście Dawidowym.
jego mieście królem.
'''
"Notes" = '''
Notas de rodapé:
14:1-4 - Jeroboam wysyła swoją żonę w przebraniu do proroka Achijasza,
aby dowiedzieć się o jego chorym synu. Przebranie obrazuje oszustwo i
nieufność Jeroboama, ale Bóg widzi wszystko i objawia prorokowi prawdę
14:5-9 - Prorok Achiasz ogłasza sąd Boży nad domem Jeroboama z powodu
ich bałwochwalstwa i nieposłuszeństwa. Ta wyrocznia potępia Jeroboama
za odwrócenie Izraela od Boga (zob. także 2 Krl 10:31 i 1 Krl
12:28-30).
14:10-14 - Zostaje ogłoszony wyrok zagłady na dom Jeroboama. Bóg
obiecuje zgładzić wszystkich potomków króla z powodu ich grzechu,
przypominając im, że sąd jest pewny dla tych, którzy odstępują od Pana
14:15-16 - Bóg przepowiada wygnanie Izraela z powodu bałwochwalstwa
propagowanego przez Jeroboama. Ostrzeżenie przed zagładą Izraela jako
narodu jest wezwaniem do pokuty (zob. także Pwt 28,36-37 i 2 Krl
17,18-23).
14:21-24 - Rehabeam, król Judy, również czynił to, co złe w oczach
Pana. Bałwochwalstwo i kultowa prostytucja szerzyły się w Judzie,
prowadząc do duchowego upadku narodu (zob. także Kpł 18:24-25 i 2
Kronik 12:1-2).
'''
