[3]
"1" = ''':sup:`1` Gdy Mojżesz pasał owce swego teścia, Jetry, kapłana Madianitów,
zaprowadził pewnego razu owce w głąb pustyni i przyszedł do góry Bożej
Horeb.
'''
"2" = ''':sup:`2` Wtedy ukazał mu się Anioł Pański w płomieniu ognia, ze środka
krzewu. Mojżesz widział, jak krzew płonął ogniem, a nie spłonął od
niego.
'''
"3" = ''':sup:`3` Wtedy Mojżesz powiedział do siebie: Podejdę, żeby się przyjrzeć temu
niezwykłemu zjawisku. Dlaczego krzew się nie spala?
'''
"4" = ''':sup:`4` Gdy zaś Pan ujrzał, że Mojżesz podchodził, żeby się przyjrzeć,
zawołał Bóg do niego ze środka krzewu: Mojżeszu, Mojżeszu! On zaś
odpowiedział: Oto jestem.
'''
"5" = ''':sup:`5` Rzekł mu Bóg: Nie zbliżaj się tu! Zdejm sandały z nóg, gdyż miejsce,
na którym stoisz, jest ziemią świętą.
'''
"6" = ''':sup:`6` Powiedział jeszcze Pan: Jestem Bogiem ojca twego, Bogiem Abrahama,
Bogiem Izaaka i Bogiem Jakuba. Mojżesz zasłonił twarz, bał się bowiem
zwrócić oczy na Boga.
'''
"7" = ''':sup:`7` Pan mówił: Dosyć napatrzyłem się na udrękę ludu mego w Egipcie i
nasłuchałem się narzekań jego na ciemiężców, znam więc jego
uciemiężenie.
'''
"8" = ''':sup:`8` Zstąpiłem, aby go wyrwać z ręki Egiptu i wyprowadzić z tej ziemi do
ziemi żyznej i przestronnej, do ziemi, która opływa w mleko i miód, na
miejsce Kananejczyka, Chetyty, Amoryty, Peryzzyty, Chiwwity i Jebusyty.
'''
"9" = ''':sup:`9` Teraz oto doszło wołanie Izraelitów do Mnie, bo też naocznie
przekonałem się o cierpieniach, jakie im zadają Egipcjanie.
'''
"10" = ''':sup:`10` Idź przeto teraz, oto posyłam cię do faraona, i wyprowadź mój lud,
Izraelitów, z Egiptu.
'''
"11" = ''':sup:`11` A Mojżesz odrzekł Bogu: Kimże jestem, bym miał iść do faraona i
wyprowadzić Izraelitów z Egiptu?
'''
"12" = ''':sup:`12` A On powiedział: Ja będę z tobą. Znakiem zaś dla ciebie, że Ja cię
posłałem, będzie to, że po wyprowadzeniu tego ludu z Egiptu oddacie
cześć Bogu na tej górze.
'''
"13" = ''':sup:`13` Mojżesz zaś rzekł Bogu: Oto pójdę do Izraelitów i powiem im: Bóg
ojców naszych posłał mię do was. Lecz gdy oni mnie zapytają, jakie jest
Jego imię, to cóż im mam powiedzieć?
'''
"14" = ''':sup:`14` Odpowiedział Bóg Mojżeszowi: JESTEM, KTORY JESTEM. I dodał: Tak
powiesz synom Izraela: JESTEM posłał mnie do was.
'''
"15" = ''':sup:`15` Mówił dalej Bóg do Mojżesza: Tak powiesz Izraelitom: JESTEM, Bóg
ojców waszych, Bóg Abrahama, Bóg Izaaka i Bóg Jakuba posłał mnie do
was. To jest imię moje na wieki i to jest moje zawołanie na najdalsze
pokolenia.
'''
"16" = ''':sup:`16` Idź, a gdy zbierzesz starszych Izraela, powiesz im: Objawił mi się
Pan, Bóg ojców waszych, Bóg Abrahama, Bóg Izaaka i Bóg Jakuba i
powiedział: Nawiedziłem was i ujrzałem, co wam uczyniono w Egipcie.
'''
"17" = ''':sup:`17` Postanowiłem więc wywieść was z ucisku w Egipcie i zaprowadzić do
ziem Kananejczyka, Chetyty, Amoryty, Peryzzyty, Chiwwity i Jebusyty, do
ziemi opływającej w mleko i miód.
'''
"18" = ''':sup:`18` Oni tych słów usłuchają. I pójdziesz razem ze starszymi z Izraela
do króla egipskiego i powiecie mu: Pan, Bóg Hebrajczyków, nam się
objawił. Pozwól nam odbyć drogę trzech dni przez pustynię, abyśmy
złożyli ofiary Panu, Bogu naszemu.
'''
"19" = ''':sup:`19` Ja zaś wiem, że król egipski pozwoli nam wyjść z Egiptu tylko
wtedy, gdy będzie zmuszony ręką przemożną.
'''
"20" = ''':sup:`20` Wyciągnę przeto rękę i uderzę Egipt różnymi cudami, jakich tam
dokonam, a wypuści was.
'''
"21" = ''':sup:`21` Sprawię też, że Egipcjanie okażą życzliwość ludowi temu, tak iż nie
pójdziecie z niczym, gdy będziecie wychodzić.
'''
"22" = ''':sup:`22` Każda bowiem kobieta pożyczy od swojej sąsiadki i od pani domu
swego srebrnych i złotych naczyń oraz szat. Nałożycie to na synów i
córki wasze i złupicie Egipcjan.
'''
"Notes" = '''
Notas de rodapé:
3:1-6 - Mojżesz spotyka płonący krzew, gdzie Bóg objawia się jako „Bóg
Abrahama, Izaaka i Jakuba”. Ten moment oznacza boskie powołanie
Mojżesza do wyprowadzenia ludu izraelskiego z Egiptu, podkreślając
świętość Boga i Jego relację z patriarchami (zobacz także Dzieje
Apostolskie 7:32 i Ewangelię Mateusza 22:32).
3:7-10 - Bóg oświadcza, że widział cierpienie swojego ludu i wzywa
Mojżesza, aby go wyzwolił. Misja Mojżesza jest bezpośrednią odpowiedzią
na wołanie Izraelitów, ukazując współczujący charakter Boga i Jego
Apostolskie 7:34).
3:11-12 - Mojżesz wyraża wątpliwości co do swojej zdolności do
wypełnienia misji, ale Bóg obiecuje być z nim. Dialog ten podkreśla
ideę, że moc Boża jest wystarczająca, by przezwyciężyć ludzkie słabości
(zob. także Izajasz 41,10 i 2 Kor 12,9).
3:13-15 - Bóg objawia swoje imię: „Jestem, Który Jestem”, wskazując na
Jego wieczną, samoistną naturę. Imię Boga wyraża autorytet i moc oraz
stanowi gwarancję wybawienia dla ludu Izraela (zob. także Jana 8:58 i
Objawienie 1:8).
3:16-22 - Bóg nakazuje Mojżeszowi udać się do faraona i poprowadzić
Izraelitów w ucieczce, zapewniając ich, że nie odejdą z pustymi rękami.
Ta obietnica wybawienia i błogosławieństwa odzwierciedla zaangażowanie
Boga wobec Jego ludu i wypełnienie Jego przymierza (zob. także Rdz
15,14 i Wj 12,35-36).
'''
