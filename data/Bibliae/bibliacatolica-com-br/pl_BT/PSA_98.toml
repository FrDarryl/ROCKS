[98]
"1" = ''':sup:`1` Psalm. Śpiewajcie Panu pieśń nową, albowiem cuda uczynił. Zwycięstwo
zgotowała Mu Jego prawica i święte ramię Jego.
'''
"2" = ''':sup:`2` Pan okazał swoje zbawienie: na oczach narodów objawił swą
sprawiedliwość.
'''
"3" = ''':sup:`3` Wspomniał na dobroć i na wierność swoją wobec domu Izraela. Ujrzały
wszystkie krańce ziemi zbawienie Boga naszego.
'''
"4" = ''':sup:`4` Radośnie wykrzykuj na cześć Pana, cała ziemio, cieszcie się i
weselcie, i grajcie!
'''
"5" = ''':sup:`5` Śpiewajcie Panu przy wtórze cytry, przy wtórze cytry i przy dźwięku
harfy,
'''
"6" = ''':sup:`6` przy trąbach i dźwięku rogu: radujcie się wobec Pana, Króla!
'''
"7" = ''':sup:`7` Niech szumi morze i to, co je napełnia, świat i jego mieszkańcy!
'''
"8" = ''':sup:`8` Niech rzeki klaszczą w dłonie, niech góry razem wołają radośnie
'''
"9" = ''':sup:`9` przed obliczem Pana, bo nadchodzi, bo nadchodzi sądzić ziemię. On
będzie sądził świat sprawiedliwie i według słuszności - ludy.
'''
"Notes" = '''
Notas de rodapé:
98:1 - Śpiewajcie Panu pieśń nową. Ten werset zachęca wierzących do
chwalenia Boga za Jego cudowne dzieła. „Pieśń nowa” symbolizuje ciągłe
98:4-6 - Radośnie wołajcie do Pana. Uwielbienie Boga powinno być
naznaczone radością i uwielbieniem, muzyką, trąbami i pieśniami. Całe
stworzenie jest powołane do świętowania sprawiedliwego panowania Boga
98:7-8 - Morze, rzeki i góry „klaszczą w dłonie” i „radośnie śpiewają”
przed Bogiem. Natura odpowiada Stwórcy, odzwierciedlając harmonię
między światem stworzonym a jego suwerennym Królem (zob. także
98:9 - Bo On przychodzi, aby sądzić ziemię. Pan sądzi świat
sprawiedliwie i sprawiedliwie. Psalm kończy się oczekiwaniem na
sprawiedliwy sąd Boży, który przywróci porządek (zob. także Izajasz
11:4 i Dzieje Apostolskie 17:31).
98:3 - Bóg pamięta o swoim miłosierdziu i wierności wobec domu Izraela.
Ten werset podkreśla przymierze Boga ze swoim ludem, wypełniając Jego
obietnice zbawienia (zob. także Łk 1,54-55 i Ps 105,8-10).
'''
