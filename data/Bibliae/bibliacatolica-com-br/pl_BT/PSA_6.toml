'''
"7" = ''':sup:`7` Zmęczyłem się moim jękiem, płaczem obmywam co noc moje łoże,
posłanie moje skrapiam łzami.
'''
"8" = ''':sup:`8` Od smutku oko moje mgłą zachodzi, starzeję się z powodu wszystkich
mych wrogów.
'''
"9" = ''':sup:`9` Odstąpcie ode mnie wszyscy, którzy zło czynicie, bo Pan usłyszał
głos mojego płaczu;
'''
"10" = ''':sup:`10` Pan usłyszał moje błaganie, Pan przyjął moją modlitwę.
'''
"11" = ''':sup:`11` Niech się wszyscy moi wrogowie zawstydzą i bardzo zatrwożą, niech
odstąpią i niech się zawstydzą!
'''
