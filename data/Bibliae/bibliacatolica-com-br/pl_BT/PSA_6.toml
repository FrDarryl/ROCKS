moje strwożone
'''
"4" = ''':sup:`4` i duszę moją ogarnia wielka trwoga; lecz Ty, o Panie, jakże długo
jeszcze ... ?
'''
"5" = ''':sup:`5` Zwróć się, o Panie, ocal moją duszę, wybaw mnie przez Twoje
miłosierdzie,
'''
