[5]
"1" = ''':sup:`1` Gdy wszyscy królowie amoryccy, mieszkający za Jordanem w zachodniej
krainie, i wszyscy królowie kananejscy, zamieszkali wzdłuż morza,
usłyszeli, że Pan osuszył wody Jordanu przed Izraelitami, aż się
przeprawili, zatrwożyło się ich serce i nie mieli już odwagi wobec
Izraelitów.
'''
"2" = ''':sup:`2` W owym czasie rzekł Pan do Jozuego: Przygotuj sobie noże z
krzemienia i ponownie dokonasz obrzezania Izraelitów.
'''
"3" = ''':sup:`3` Jozue przygotował sobie noże z krzemienia i obrzezał Izraelitów na
pagórku Aralot.
'''
"4" = ''':sup:`4` A ta była przyczyna, dla której Jozue dokonał obrzezania. Wszyscy
mężczyźni zdolni do noszenia broni, którzy wyszli z Egiptu, umarli na
pustyni, w drodze po wyjściu z Egiptu.
'''
"5" = ''':sup:`5` Ci bowiem wszyscy z ludu, którzy wyszli, byli obrzezani; natomiast
ci z ludu, którzy się urodzili na pustyni w drodze po wyjściu z Egiptu,
nie byli obrzezani.
'''
"6" = ''':sup:`6` Czterdzieści bowiem lat Izraelici błąkali się po pustyni, póki cały
naród nie wymarł, mianowicie mężczyźni zdolni do noszenia broni, którzy
z Egiptu wyszli, ponieważ nie słuchali głosu Pana. Im bowiem Pan
poprzysiągł, że nie pozwoli im ujrzeć tej ziemi, którą poprzysiągł ich
przodkom; że da nam ziemię opływającą w mleko i miód.
'''
"7" = ''':sup:`7` Na ich miejsce wzbudził ich synów i tych Jozue obrzezał. Nie byli
oni obrzezani, w drodze bowiem ich nie obrzezano.
'''
"8" = ''':sup:`8` Gdy więc dokonano obrzezania całego narodu, pozostali oni,
odpoczywając w obozie aż do wyzdrowienia.
'''
"9" = ''':sup:`9` I rzekł Pan do Jozuego: Dziś zrzuciłem z was hańbę egipską. Miejsce
to nazwano Gilgal aż do dnia dzisiejszego.
'''
"10" = ''':sup:`10` Rozłożyli się obozem Izraelici w Gilgal i tam obchodzili Paschę
czternastego dnia miesiąca wieczorem, na stepach Jerycha.
'''
"11" = ''':sup:`11` Następnego dnia Paschy jedli z plonu tej krainy, chleby przaśne i
ziarna prażone tego samego dnia.
'''
"12" = ''':sup:`12` Manna ustała następnego dnia gdy zaczęli jeść plon tej ziemi. Nie
mieli już więcej Izraelici manny, lecz żywili się tego roku z plonów
ziemi Kanaan.
'''
"13" = ''':sup:`13` Gdy Jozue przebywał blisko Jerycha, podniósł oczy i ujrzał przed
sobą męża z mieczem dobytym w ręku. Jozue podszedł do niego i rzekł:
Czy jesteś po naszej stronie, czy też po stronie naszych wrogów?
'''
"14" = ''':sup:`14` A on odpowiedział: Nie, gdyż jestem wodzem zastępów Pańskich i
właśnie przybyłem. Wtedy Jozue upadł twarzą na ziemię, oddał mu pokłon
i rzekł do niego: Co rozkazuje mój pan swemu słudze?
'''
"15" = ''':sup:`15` Na to rzekł wódz zastępów Pańskich do Jozuego: Zdejm obuwie z nóg
twoich, albowiem miejsce, na którym stoisz, jest święte. I Jozue tak
uczynił.
'''
"Notes" = '''
Notas de rodapé:
5:1 - Strach, jaki królowie kananejscy odczuwali przed Izraelitami po
przekroczeniu Jordanu, uwydatnia siłę Boga po stronie Jego ludu.
Pokazuje to, jak obecność Boga może budzić strach u wrogów i dawać
poczucie bezpieczeństwa wiernym (zob. także Wj 15,14-16 i Ps 44,2).
5:2-9 - Obrzezanie Izraelitów w Gilgal symbolizuje odnowienie
przymierza z Bogiem. Jest to akt poświęcenia, który podkreśla tożsamość
narodu wybranego, przypominając mu o jego szczególnej relacji z Panem
(zob. także Rdz 17,10-14 i Rz 2,28-29).
5:10-12 - Obchody Paschy i spożywanie owoców ziemi obiecanej
symbolizują przejście od pokolenia żyjącego na pustyni do nowego życia
w ziemi Kanaan. Wskazuje to na wierność Boga w spełnianiu Jego obietnic
(zob. także Wj 12,1-14 i Łk 22,19-20).
5:13-15 - Spotkanie Jozuego z „Dowódcą Zastępów Pańskich” podkreśla
potrzebę czci wobec obecności Boga. Ta chwila przypomina o duchowej
walce, z którą przyjdzie zmierzyć się Izraelowi, i o wsparciu Boga w
5:9 - Imię „Gilgal”, oznaczające „krążyć”, odzwierciedla zdjęcie hańby
Egiptu. Zmiana imienia symbolizuje nową tożsamość i wolność ludu,
upamiętniając to, co Bóg uczynił, wyzwalając go z niewoli (zob. także
Izajasz 43:18-19 i 2 Koryntian 5:17).
'''
