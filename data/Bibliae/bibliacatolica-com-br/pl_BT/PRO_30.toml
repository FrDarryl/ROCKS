[30]
"1" = ''':sup:`1` Słowa Agura, syna Jake z Massa. Mowa tego człowieka do Itiela, do
Itiela i Ukala.
'''
"2" = ''':sup:`2` Jestem najgłupszy z ludzi, nie mam ludzkiej zdolności,
'''
"3" = ''':sup:`3` nie nabyłem mądrości, wiedza Świętego mi obca.
'''
"4" = ''':sup:`4` Kto wstąpił do nieba i zstąpił? Kto zebrał wiatr w swoje garście?
Kto wody owinął płaszczem? Kto krańce ziemi utworzył? Jakie jest jego
imię? - A jakie syna? Wiadomo ci może?
'''
"5" = ''':sup:`5` Każde słowo Boga w ogniu wypróbowane, tarczą jest dla tych, co Doń
się uciekają.
'''
"6" = ''':sup:`6` Do słów Jego nic nie dodawaj, by cię nie skarał: nie uznał za
kłamcę.
'''
"7" = ''':sup:`7` Proszę Cię o dwie rzeczy, nie odmów mi - proszę - nim umrę:
'''
"8" = ''':sup:`8` Kłamstwo i fałsz oddalaj ode mnie, nie dawaj mi bogactwa ni nędzy,
żyw mnie chlebem niezbędnym,
'''
"9" = ''':sup:`9` bym syty nie stał się niewiernym, nie rzekł: A któż jest Pan? lub z
biedy nie począł kraść i imię mego Boga znieważać.
'''
"10" = ''':sup:`10` Nie oczerniaj sługi przed panem, by cię nie przeklął, byś nie
poniósł kary.
'''
"11" = ''':sup:`11` Jest plemię, co ojcu złorzeczy i matce nie chce błogosławić.
'''
"12" = ''':sup:`12` Jest plemię w swych oczach niewinne, a nie jest obmyte z brudów.
'''
"13" = ''':sup:`13` Jest plemię o wzroku wyniosłym, powieki ma w górę wzniesione.
'''
"14" = ''':sup:`14` Jest plemię o zębach jak miecze, o zębach trzonowych jak noże, by
wygryźć uciemiężonych z kraju, a spośród ludzi nędzarzy.
'''
"15" = ''':sup:`15` Pijawka ma dwie córki: Przynieś! Przynieś! Trzy rzeczy są nigdy nie
syte, cztery nie mówią: Dość:
'''
"16" = ''':sup:`16` Szeol, niepłodne łono, ziemia wody niesyta, ogień, co nie mówi:
Dość.
'''
"17" = ''':sup:`17` Oko, co ojca wyśmiewa, gardzi posłuchem dla matki - niech kruki nad
rzeką wydziobią lub niech je zjedzą orlęta!
'''
"18" = ''':sup:`18` Trzech rzeczy pojąć nie mogę, a czterech nie znam:
'''
"19" = ''':sup:`19` drogi orła po niebie, drogi węża po skale, drogi okrętu po morzu,
drogi mężczyzny u młodej kobiety.
'''
"20" = ''':sup:`20` Tak postępuje cudzołożnica: zjadła, obtarła swe usta i rzekła: źle
nie zrobiłam.
'''
"21" = ''':sup:`21` Pod trzema rzeczami drży ziemia i czterech znieść nie może:
'''
"22" = ''':sup:`22` pod niewolnikiem, gdy królem zostanie; pod głupcem, gdy je do syta;
'''
"23" = ''':sup:`23` pod pogardzaną, gdy żoną i panią zostanie; pod sługą - dziedziczką
po pani.
'''
"24" = ''':sup:`24` Są na ziemi cztery istoty małe, lecz najrozumniejsze z mądrych:
'''
"25" = ''':sup:`25` lud mrówczy, chociaż bez siły, a w lecie nazbiera żywności;
'''
"26" = ''':sup:`26` góraliki, lud wprawdzie niemocny, ale w skale mieszkania zakłada;
'''
"27" = ''':sup:`27` szarańcza, która choć nie ma króla, cała wyrusza w porządku;
'''
"28" = ''':sup:`28` jaszczurka, co nie da się schwycić rękami, a mieszka w pałacach
królewskich.
'''
"29" = ''':sup:`29` Trzy rzeczy krok mają wspaniały, a cztery chód mają wyniosły:
'''
"30" = ''':sup:`30` lew najdzielniejszy wśród zwierząt, przed niczym się nie cofa;
'''
"31" = ''':sup:`31` kogut, co dumnie chodzi wśród kur; koń bojowy lub kozioł, i król, z
'''
"32" = ''':sup:`32` Bezmyślnie uniosłeś się dumą? Po namyśle - rękę na usta!
'''
"33" = ''':sup:`33` Bo uciskanie mleka daje masło, uciskanie nosa wywoła krew,
uciskanie gniewu - wywoła kłótnie.
'''
"Notes" = '''
Notas de rodapé:
30:5 - Każde słowo Boga jest czyste; On jest tarczą dla tych, którzy Mu
ufają. Ten werset podkreśla niezawodność i ochronę, jaką słowa Boga
Tymoteusza 3:16).
30:7-9 - Agur nie modli się ani o ubóstwo, ani o bogactwo, lecz o to,
by zaspokoić swoje potrzeby. To odzwierciedla mądrość poszukiwania
równowagi i unikania skrajności, które mogą prowadzić do pokusy i
30:11-14 - Istnieje pokolenie, które przeklina swoich rodziców, jest
aroganckie i niesprawiedliwe. Te wersety ostrzegają przed
niebezpieczeństwem, jakie niesie ze sobą pokolenie, które porzuca
szacunek dla rodziców i sprawiedliwość, prowadząc do upadku moralnego
30:24-28 - Agur opisuje cztery małe, ale niezwykle mądre stworzenia:
mrówkę, królika, konika polnego i jaszczurkę. Stworzenia te uczą
pracowitości, roztropności i mądrości w wykorzystywaniu okazji i
przygotowywaniu się na nie (zob. także Księgę Przysłów 6:6-8 i
Ewangelię Mateusza 10:16).
30:32-33 - Jeśli postąpiłeś nierozsądnie, wywyższając się, zamknij usta
i unikaj dalszej pychy. Wywyższanie się i arogancja prowadzą do
konfliktów i wrogości; mądrość tkwi w pokorze i samokontroli (zob.
także Jk 4,6 i Prz 16,18).
'''
