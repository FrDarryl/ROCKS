[22]
"1" = ''':sup:`1` Wyrok na Dolinę Widzenia. Co ci jest, proszę, że całe wylegasz na
taraso dachów,
'''
"2" = ''':sup:`2` o pełne zgiełku, miasto wrzaskliwe, stolico rozbawiona? Twoi zabici
nie legli od miecza ani nie zginęli na wojnie.
'''
"3" = ''':sup:`3` Wodzowie twoi wszyscy razem uciekli, wzięci są do niewoli bez użycia
łuku. Waleczni twoi wszyscy razem związani, choć uszli daleko.
'''
"4" = ''':sup:`4` Dlatego rzekłem: Odwróćcie wzrok ode mnie, żebym mógł gorzko płakać.
Nie próbujcie mnie pocieszać nad zagładą Córy mego ludu!
'''
"5" = ''':sup:`5` Bo to dzień popłochu, zdeptania i rozsypki, zrządzony przez Pana,
Boga Zastępów. W Dolinie Widzenia ktoś mur rozwala, i krzyk się wzbija
ku górze.
'''
"6" = ''':sup:`6` Elam podniósł kołczan, Aram zaprzągł konie, Kir odsłonił tarczę.
'''
"7" = ''':sup:`7` Twe najpiękniejsze doliny są pełne rydwanów, a jezdni ustawili się
naprzeciw bramy.
'''
"8" = ''':sup:`8` Tak odkrył wróg osłonę Judy. Tyś spoglądało w ów dzień na zbrojownię
w Domu Lasu.
'''
"9" = ''':sup:`9` Widzieliście też, jak były liczne szczerby w murach Miasta
Dawidowego; zebraliście wodę w Niższej Sadzawce;
'''
"10" = ''':sup:`10` przeliczyliście domy w Jeruzalem i zburzyliście budynki, by
wzmocnić mur miejski.
'''
"11" = ''':sup:`11` Między dwoma murami urządziliście zbiornik na wodę Starej Sadzawki;
ale nie zważaliście na Twórcę tych rzeczy ani dostrzegaliście Tego,
który je z dawna ukształtował.
'''
"12" = ''':sup:`12` Pan zaś, Bóg Zastępów, wezwał was w ów dzień do płaczu i do żałoby,
do ostrzyżenia się i do przyodziania woru.
'''
"13" = ''':sup:`13` A tymczasem nic, tylko: uciecha i zabawa, zabijanie wołów i
zarzynanie baranów, zajadanie mięsa i zapijanie winem: Jedzmy i pijmy,
bo jutro pomrzemy!
'''
"14" = ''':sup:`14` Lecz Pan Zastępów dał się słyszeć uszom moim: Na pewno ta
nieprawość nie będzie wam odpuszczona, dopóki nie pomrzecie. Powiedział
Pan, Bóg Zastępów.
'''
"15" = ''':sup:`15` Tak mówi Pan, Bóg Zastępów: Idź, wejdź do tego ministra, do Szebny,
zarządcy pałacu,
'''
"16" = ''':sup:`16` który sobie wykuwa grobowiec wysoko i w skale drąży dla siebie
komnatę: Co ty tu posiadasz i kogo ty masz tutaj, żeś sobie tu wyciosał
grobowiec?
'''
"17" = ''':sup:`17` Oto Pan zrzuci cię, człowiecze, z wielkim rozmachem i uchwyci cię
jednym chwytem,
'''
"18" = ''':sup:`18` i tocząc cię zwinie w kłębek jak piłkę, rzucając po ziemi
przestronnej. Tam umrzesz i tam pójdą pojazdy, z których się chlubiłeś,
o ty, zakało domu twego pana!
'''
"19" = ''':sup:`19` Gdy strącę cię z twego urzędu i przepędzę cię z twojej posady,
'''
"20" = ''':sup:`20` tegoż dnia powołam sługę mego, Eliakima, syna Chilkiasza.
'''
"21" = ''':sup:`21` Oblokę go w twoją tunikę, przepaszę go twoim pasem, twoją władzę
oddam w jego ręce: on będzie ojcem dla mieszkańców Jeruzalem oraz dla
domu Judy.
'''
"22" = ''':sup:`22` Położę klucz domu Dawidowego na jego ramieniu; gdy on otworzy, nikt
nie zamknie, gdy on zamknie, nikt nie otworzy.
'''
"23" = ''':sup:`23` Wbiję go jak kołek na miejscu pewnym; i stanie się on tronem chwały
dla domu swego ojca.
'''
"24" = ''':sup:`24` Na nim zawieszą całą chlubę jego domu ojcowskiego - młode pędy i
odrośle - wszystkie drobne naczynia, od czarek do wszelakich dzbanów.
'''
"25" = ''':sup:`25` W ów dzień, mówi Pan Zastępów, kołek wbity na miejscu pewnym nie
wytrzyma, lecz złamie się i spadnie, a cały ciężar, który na nim
wisiał, roztrzaska się. Albowiem Pan powiedział.
'''
"Notes" = '''
Notas de rodapé:
22:1-2 - Proroctwo o Dolinie Wizji to lament nad Jerozolimą, gdzie
mieszkańcy żyją beztrosko nawet w czasach kryzysu. Ta beztroska w
6,1).
22:8-11 - Jerozolima zostaje zganiona za zaufanie do swojej fizycznej
obrony i zaniedbanie pokuty i wiary w Boga. To ostrzeżenie uczy, jak
ważne jest zaufanie do Bożej ochrony, a nie do ludzkiego przygotowania
22:12-13 - Bóg wzywa ludzi do żałoby i pokuty, ale oni wybierają
świętowanie i beztroskie oddanie. Brak duchowej odpowiedzi na Boże
wezwanie oznacza odwrócenie się od Boga (zob. także Księga Koheleta 7:2
i List Jakuba 4:9).
22:15-19 - Izajasz prorokuje przeciwko Szebnie, niesprawiedliwemu
zarządcy, symbolizując los wszystkich przywódców nadużywających swojej
władzy. Bóg wywyższa pokornych, a poniża pysznych (zob. także Łk 1,52 i
Jk 4,6).
22:20-24 - Powołanie Eliakima na następcę Szebny podkreśla Bożą troskę
o prawych przywódców. Jest on typem Chrystusa, który wiernie sprawuje
Boże panowanie (zob. także Obj. 3:7 i Iz. 9:6).
'''
