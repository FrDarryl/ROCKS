[11]
"1" = ''':sup:`1` Wtedy zgromadzili się wszyscy Izraelici przy Dawidzie w Hebronie i
rzekli: Oto myśmy kości twoje i ciało.
'''
"2" = ''':sup:`2` Nawet już przedtem, gdy Saul był królem, tyś wyprowadzał i
przyprowadzał Izraela, bo Pan, Bóg twój, rzekł do ciebie: Ty będziesz
pasł mój lud - Izraela, i ty będziesz wodzem mojego ludu - Izraela.
'''
"3" = ''':sup:`3` Wszyscy więc starsi Izraela przybyli do króla do Hebronu. I Dawid
zawarł z nimi w Hebronie przymierze wobec Pana. Namaścili więc Dawida
na króla nad Izraelem, zgodnie z nakazem Pańskim, przekazanym przez
Samuela.
'''
"4" = ''':sup:`4` I wyruszył Dawid z całym Izraelem na Jerozolimę, zwaną Jebus;
mieszkańcami tamtejszego kraju byli Jebusyci.
'''
"5" = ''':sup:`5` I rzekli mieszkańcy Jebus do Dawida: Nie wejdziesz tutaj. Dawid
jednak zdobył twierdzę Syjon, to jest Miasto Dawidowe.
'''
"6" = ''':sup:`6` I powiedział Dawid: Ktokolwiek pierwszy pokona Jebusytów, będzie
wodzem i księciem. Joab, syn Serui, pierwszy wszedł do góry i został
wodzem.
'''
"7" = ''':sup:`7` Dawid zamieszkał w twierdzy, dlatego nazwano ją Miastem Dawidowym.
'''
"8" = ''':sup:`8` Zbudował potem miasto dokoła, tak Millo, jak i otoczenie, Joab zaś
odnowił resztę miasta.
'''
"9" = ''':sup:`9` Dawid stawał się coraz potężniejszym, bo Pan Zastępów był z nim.
'''
"10" = ''':sup:`10` Oto dowódcy bohaterów Dawida, którzy wraz z nim stali się potężni
pod jego panowaniem, a którzy wraz z całym Izraelem uczynili go królem
zgodnie ze słowem Pańskim o Izraelu.
'''
"11" = ''':sup:`11` Oto imiona bohaterów Dawida: Jaszobeam, syn Chakmoniego, dowódca
trzydziestu. Ten właśnie, który wymachiwał włócznią nad trzystu
zabitymi w jednym spotkaniu.
'''
"12" = ''':sup:`12` Po nim jest Eleazar, syn Dodo, Achochita, jeden z trzech bohaterów.
'''
"13" = ''':sup:`13` Był on z Dawidem w Pas-Dammim i tam zebrali się Filistyni do walki.
A była tam działka pola pełna jęczmienia. Kiedy zaś wojsko uciekło
przed Filistynami,
'''
"14" = ''':sup:`14` on pozostał na środku działki, oswobodził ją i pobił Filistynów.
Pan sprawił wtedy wielkie zwycięstwo.
'''
"15" = ''':sup:`15` Trzej spośród trzydziestu zeszli po skale do Dawida, do jaskini
Adullam, podczas gdy obóz Filistynów był rozłożony w dolinie Refaim.
'''
"16" = ''':sup:`16` Dawid był wtedy w twierdzy, a załoga filistyńska była wówczas w
Betlejem.
'''
"17" = ''':sup:`17` Dawid poczuł pragnienie i rzekł: Kto mi da napić się wody z
cysterny, która jest przy bramie w Betlejem?
'''
"18" = ''':sup:`18` Przedarli się więc ci trzej przez obóz filistyński i zaczerpnęli
wody z cysterny, która jest przy bramie w Betlejem. Zabrali ją z sobą i
przynieśli Dawidowi. Dawid jednak nie chciał jej pić, lecz wylał ją w
ofierze dla Pana.
'''
"19" = ''':sup:`19` I rzekł: Niechaj mnie Bóg strzeże od uczynienia tej rzeczy! Czyż
mam pić krew tych ludzi wraz z ich życiem? Wszak przynieśli ją z
narażeniem swego życia. I nie chciał jej pić. To uczynili ci trzej
bohaterowie.
'''
"20" = ''':sup:`20` Abiszaj, brat Joaba, był dowódcą trzydziestu. Wymachiwał on
włócznią nad trzystu zabitymi i zażywał sławy u trzydziestu.
'''
"21" = ''':sup:`21` Spośród trzydziestu był on podwójnie poważany i był ich dowódcą,
lecz nie dorównał owym trzem.
'''
"22" = ''':sup:`22` Benajasz, syn Jojady, był mężem walecznym, wielkim w czynach, rodem
z Kabseel. Pobił on dwóch synów Ariela z Moabu. On też zszedł do
cysterny i zabił w niej lwa w dzień, gdy była śnieżyca.
'''
"23" = ''':sup:`23` Zabił on także Egipcjanina, o wzroście pięciu łokci. Egipcjanin
trzymał w ręku dzidę grubą jak wał tkacki, podczas gdy on poszedł na
niego z kijem. Wyrwawszy dzidę z ręki Egipcjanina, zabił go własną jego
dzidą.
'''
"24" = ''':sup:`24` Tego dokonał Benajasz, syn Jojady. Miał sławę wśród trzydziestu
bohaterów.
'''
"25" = ''':sup:`25` Był on bardziej poważany niż trzydziestu, lecz nie dorównał owym
trzem. Dawid postawił go na czele swojej straży przybocznej.
'''
"26" = ''':sup:`26` Bohaterowie waleczni: Asahel, brat Joaba, Elchanan, syn Dodo z
Betlejem,
'''
"27" = ''':sup:`27` Szammot z Haroru, Cheles z Pelonu,
'''
"28" = ''':sup:`28` Ira, syn Ikesza z Tekoa, Abiezer z Anatot,
'''
"29" = ''':sup:`29` Sibbekaj Chuszyta, Ilaj Achochita,
'''
"30" = ''':sup:`30` Maheraj z Netofy, Cheled, syn Baany z Netofy,
'''
"31" = ''':sup:`31` Itaj, syn Ribaja z Gibea synów Beniamina, Benajasz z Pireatonu,
'''
"32" = ''':sup:`32` Churaj z Potoków Gaasz, Abiel z Araby,
'''
"33" = ''':sup:`33` Azmawet z Bachurim, Eliachba z Szaalbonu,
'''
"34" = ''':sup:`34` Bene-Chaszem z Gizonu, Jonatan, syn Szagiego z Hararu,
'''
"35" = ''':sup:`35` Achiam, syn Sakara z Hararu, Elifelet, syn Ura,
'''
"36" = ''':sup:`36` Chefer z Mekery, Achiasz z Pelonu,
'''
"37" = ''':sup:`37` Chesro z Karmelu, Naaraj, syn Ezbaja,
'''
"38" = ''':sup:`38` Joel, brat Natana, Mibchar, syn Hagriego,
'''
"39" = ''':sup:`39` Selek z Ammonu, Nachraj z Beerot, giermek Joaba, syna Serui,
'''
"40" = ''':sup:`40` Ira z Jattiru, Gareb z Jattiru,
'''
"41" = ''':sup:`41` Uriasz Chetyta, Zabad, syn Achlaja,
'''
"42" = ''':sup:`42` Adina, syn Szizy, Rubenita, naczelnik Rubenitów, odpowiedzialny za
trzydziestu;
'''
"43" = ''':sup:`43` Chanan, syn Maaki, Jozafat Mitnita,
'''
"44" = ''':sup:`44` Ozjasz z Asztarot, Szama i Jeuel, synowie Chotama z Aroeru,
'''
"45" = ''':sup:`45` Jediael, syn Szimriego, i jego brat Jocha z Tis,
'''
"46" = ''':sup:`46` Eliel z Machawitów, Jeribaj i Joszawiasz, synowie Elnaama, Jitma z
Moabu,
'''
"47" = ''':sup:`47` Eliel, Obed i Jaasjel z Soby.
'''
