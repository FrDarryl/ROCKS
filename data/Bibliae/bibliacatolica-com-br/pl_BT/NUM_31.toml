[31]
"1" = ''':sup:`1` Rzekł Pan do Mojżesza:
'''
"2" = ''':sup:`2` Pomścij Izraelitów na Madianitach. Potem zostaniesz przyłączony do
twoich przodków.
'''
"3" = ''':sup:`3` Rzekł więc Mojżesz do ludu: Przygotujcie spośród siebie mężów na
wyprawę wojenną przeciw Madianitom; mają im wymierzyć pomstę Pana.
'''
"4" = ''':sup:`4` Poślijcie na wyprawę wojenną po tysiącu ludzi z każdego pokolenia
izraelskiego.
'''
"5" = ''':sup:`5` I zostało wybranych po tysiącu z każdego pokolenia, czyli dwanaście
tysięcy zdolnych do walki.
'''
"6" = ''':sup:`6` Mojżesz posłał po tysiącu ludzi z każdego pokolenia na wojnę. Razem
oraz trąby sygnałowe.
'''
"7" = ''':sup:`7` Według rozkazu, jaki otrzymał Mojżesz od Pana, wyruszyli przeciw
Madianitom i pozabijali wszystkich mężczyzn.
walce]: Ewi, Rekem, Sur, Chur i Reba - razem pięciu królów
madianickich. Mieczem zabili również Balaama, syna Beora.
'''
"9" = ''':sup:`9` Następnie uprowadzili w niewolę kobiety i dzieci madianickie oraz
zagarnęli jako łup wszystko ich bydło, stada i cały majątek.
'''
"10" = ''':sup:`10` Spalili wszystkie miasta, które tamci zamieszkiwali, i wszystkie
obozowiska namiotów.
'''
"11" = ''':sup:`11` Zabrawszy następnie całą zdobycz, cały łup złożony z ludzi i
zwierząt,
'''
"12" = ''':sup:`12` przyprowadzili jeńców, zdobycz i łup do Mojżesza, kapłana Eleazara
i całej społeczności Izraelitów, do obozu, który się znajdował na
równinach Moabu, położonych nad Jordanem naprzeciw Jerycha.
'''
"13" = ''':sup:`13` Mojżesz, kapłan Eleazar i wszyscy książęta społeczności wyszli z
obozu naprzeciw nich.
'''
"14" = ''':sup:`14` I rozgniewał się Mojżesz na dowódców wojska, na tysiączników i
setników, którzy wracali z wyprawy wojennej.
'''
"15" = ''':sup:`15` Rzekł do nich: Jakże mogliście zostawić przy życiu wszystkie
kobiety?
'''
"16" = ''':sup:`16` One to za radą Balaama spowodowały, że Izraelici ze względu na
Peora dopuścili się niewierności wobec Pana. Sprowadziło to plagę na
społeczność Pana.
'''
"17" = ''':sup:`17` Zabijecie więc spośród dzieci wszystkich chłopców, a spośród kobiet
te, które już obcowały z mężczyzną.
'''
"18" = ''':sup:`18` Jedynie wszystkie dziewczęta, które jeszcze nie obcowały z
mężczyzną, zostawicie dla siebie przy życiu.
'''
"19" = ''':sup:`19` Musicie jednak pozostać przez siedem dni poza obozem. Każdy z was,
który kogoś zabił, każdy, który się dotknął zabitego, musi się oczyścić
dnia trzeciego i siódmego, zarówno on, jak i jego jeńcy.
'''
"20" = ''':sup:`20` Również odzienie, wszystkie przedmioty ze skóry, to co jest
sporządzone z sierści koziej i wszystkie przedmioty z drzewa muszą być
oczyszczone.
'''
"21" = ''':sup:`21` Kapłan Eleazar powiedział jeszcze do wojowników, którzy z nim razem
odbyli wyprawę: Taki jest nakaz prawa, który Pan dał Mojżeszowi:
'''
"22" = ''':sup:`22` złoto, srebro, miedź, żelazo, cynę, ołów
'''
"23" = ''':sup:`23` i w ogóle wszystko, czego ogień nie zniszczy, przeprowadźcie przez
ogień, aby stało się czyste; ale tylko woda oczyszczenia usunie
nieczystość. Czego zaś nie można kłaść do ognia, przeprowadźcie przez
wodę.
'''
"24" = ''':sup:`24` Siódmego dnia wypierzcie swoje odzienie; wtedy staniecie się czyści
i będziecie mogli znowu wejść do obozu.
'''
"25" = ''':sup:`25` Potem tak mówił Pan do Mojżesza:
'''
"26" = ''':sup:`26` Policz wraz z kapłanem Eleazarem i głowami rodów społeczności to,
co z ludzi i bydła zostało przyprowadzone jako zdobycz.
'''
"27" = ''':sup:`27` Podziel zdobycz na połowę pomiędzy tych, którzy brali udział w
wyprawie, i pomiędzy całą społeczność.
'''
"28" = ''':sup:`28` Winieneś jednak od wojowników, którzy wyruszyli na wyprawę, wziąć
jako dar dla Pana jedną sztukę na pięćset - zarówno z ludzi, jak też z
wołów, osłów i owiec.
'''
"29" = ''':sup:`29` Z połowy należącej do nich weźmiesz, a dasz kapłanowi Eleazarowi
jako ofiarę dla Pana.
część, tak ludzi, jak też wołów, osłów i owiec, słowem ze wszystkiego
bydła, i dasz to lewitom, którzy pełnią służbę w przybytku Pana.
'''
"31" = ''':sup:`31` Mojżesz i kapłan Eleazar wykonali wszystko, co im Pan nakazał.
'''
"32" = ''':sup:`32` Zdobycz, którą wojownicy wzięli jako łup, składała się z sześciuset
siedemdziesięciu pięciu tysięcy owiec,
'''
"33" = ''':sup:`33` siedemdziesięciu dwóch tysięcy wołów,
'''
"34" = ''':sup:`34` sześćdziesięciu i jednego tysiąca osłów,
'''
"35" = ''':sup:`35` a osób, czyli dziewcząt, które jeszcze nie obcowały z mężczyzną,
było razem trzydzieści dwa tysiące.
'''
"36" = ''':sup:`36` Połowa przypadająca w udziale tym, którzy brali udział w wyprawie
wojennej, wynosiła: trzysta trzydzieści siedem tysięcy pięćset owiec.
'''
"37" = ''':sup:`37` Z tego oddali Panu sześćset siedemdziesiąt pięć sztuk;
'''
"38" = ''':sup:`38` trzydzieści sześć tysięcy wołów - z czego oddali Panu
siedemdziesiąt dwie sztuki;
'''
"39" = ''':sup:`39` trzydzieści tysięcy pięćset osłów, z czego oddali Panu
sześćdziesiąt i jedną sztukę.
'''
"40" = ''':sup:`40` Wreszcie szesnaście tysięcy osób, z czego oddali Panu trzydzieści
dwie osoby.
'''
"41" = ''':sup:`41` I oddał Mojżesz kapłanowi Eleazarowi dary przeznaczone na ofiarę
dla Pana, stosownie do rozkazu, jaki Pan dał Mojżeszowi,
od części przypadającej wojownikom.
'''
"43" = ''':sup:`43` A w połowie należnej reszcie Izraela było trzysta trzydzieści
siedem tysięcy pięćset owiec,
'''
"44" = ''':sup:`44` trzydzieści sześć tysięcy wołów,
'''
"45" = ''':sup:`45` trzydzieści tysięcy pięćset osłów
'''
"46" = ''':sup:`46` i szesnaście tysięcy osób.
'''
"47" = ''':sup:`47` Z tej części należnej Izraelitom wziął Mojżesz jedną pięćdziesiątą
tak z ludzi, jak i z bydła, i dał lewitom, którzy strzegą przybytku
Pana - stosownie do nakazu, jaki odebrał Mojżesz od Pana.
'''
"48" = ''':sup:`48` Wtedy przystąpili do Mojżesza dowódcy oddziałów wojska, tysiącznicy
i setnicy,
'''
"49" = ''':sup:`49` i rzekli do Mojżesza: Słudzy twoi dokonali przeglądu wszystkich
poddanych sobie wojowników i okazało się, że żaden z nich nie zginął.
'''
"50" = ''':sup:`50` Dlatego przynieśliśmy w ofierze dla Pana wszystkie znalezione
przedmioty ze złota: nagolennice, naramienniki, pierścienie, kolczyki i
naszyjniki, aby dokonano nad nami wobec Pana obrzędu przebłagania.
'''
"51" = ''':sup:`51` Wzięli więc Mojżesz i kapłan Eleazar złoto i wszystkie kosztowne
przedmioty.
'''
"52" = ''':sup:`52` Złota zaś oddanego przez tysiączników i setników na ofiarę dla Pana
było szesnaście tysięcy siedemset pięćdziesiąt syklów.
'''
"53" = ''':sup:`53` Każdy ze zwykłych wojowników posiadał jeszcze swój własny łup.
'''
"54" = ''':sup:`54` Mojżesz więc i kapłan Eleazar wzięli złoto od tysiączników i
setników i zanieśli do Namiotu Spotkania jako pamiątkowy dar Izraelitów
dla Pana.
'''
"Notes" = '''
Notas de rodapé:
31:1-6 - Bóg nakazuje Mojżeszowi pomścić Izrael na Midianitach, co
stanowi ostatni wielki akt przywództwa Mojżesza. Sprawiedliwa wojna,
prowadzona pod boskim kierownictwem, ma na celu wyeliminowanie wpływu
15,3).
31:7-12 - Zwycięstwo nad Midianitami dowodzi mocy Boga, który chroni i
pomści swój lud. Zdobycie ich majątku i jeńców wzmacnia ideę sądu
Bożego nad tymi, którzy sprzeciwiają się Bogu (zob. także Joz 6,17-21 i
Lb 25,16-18).
31:13-18 - Mojżesz jest rozgniewany, ponieważ Izraelici oszczędzili
kobiety Midianitów, które wpędziły Izraelitów w grzech w Peor. Ten
incydent ukazuje wagę oczyszczenia i świętości wśród ludu Bożego (zob.
także Lb 25,1-3 i 1 Kor 5,6-7).
31:19-24 - Pojmani żołnierze i dobra zostają oczyszczeni zgodnie z
instrukcjami Boga, co symbolizuje wagę rytualnej czystości i
oddzielenia się od grzechu przed powrotem do wspólnoty Izraela (zobacz
także Księgę Kapłańską 15:31 i List Jakuba 4:8).
31:25-30 - Podział łupów między żołnierzy a lud Izraela odzwierciedla
Bożą sprawiedliwość i uczciwość w nagradzaniu tych, którzy walczą na
pierwszej linii frontu, jak i tych, którzy wspierają ich z tyłu. To
18,26).
'''
