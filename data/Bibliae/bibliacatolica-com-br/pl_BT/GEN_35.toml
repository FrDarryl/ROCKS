35:16-20 - Narodziny Beniamina i śmierć Racheli odzwierciedlają wzloty
i upadki życia. Ta opowieść podkreśla rolę kobiet w genealogii Izraela
i smutek, który często towarzyszy radości (zob. także Gal. 4:26 i 2 Tm.
