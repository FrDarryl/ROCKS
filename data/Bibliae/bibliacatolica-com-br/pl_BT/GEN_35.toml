[35]
"1" = ''':sup:`1` Rzekł Bóg do Jakuba: Idź do Betel i tam zamieszkaj. Wznieś też tam
ołtarz Bogu, który ci się ukazał, gdy uciekałeś przed twym bratem
Ezawem.
'''
"2" = ''':sup:`2` Rzekł więc Jakub do swych domowników i do wszystkich, którzy z nim
oczyśćcie się i zmieńcie szaty.
'''
"3" = ''':sup:`3` Pójdziemy bowiem do Betel i tam zbuduję ołtarz Bogu, który wysłuchał
mnie w czasie mej niedoli i wspomagał mnie, gdziekolwiek byłem.
posiadali, oraz kolczyki, które nosili w uszach, i Jakub zakopał je pod
terebintem w pobliżu Sychem.
'''
"5" = ''':sup:`5` A gdy wyruszyli w drogę, padł wielki strach na okoliczne miasta, tak
że nikt nie ścigał synów Jakuba.
'''
"6" = ''':sup:`6` Jakub, przybywszy wraz ze wszystkimi swymi ludźmi do Luz w Kanaanie,
czyli do Betel,
'''
"7" = ''':sup:`7` zbudował tam ołtarz i nazwał to miejsce El-Betel. - Tu bowiem ukazał
mu się Bóg, kiedy uciekał przed swym bratem. -
'''
"8" = ''':sup:`8` Wtedy to zmarła Debora, piastunka Rebeki, i pochowano ją w pobliżu
Betel pod terebintem, który dlatego otrzymał nazwę Terebint Płaczu.
'''
"9" = ''':sup:`9` Bóg ukazał się jeszcze Jakubowi po jego powrocie z Paddan-Aram i
błogosławiąc mu
'''
"10" = ''':sup:`10` powiedział do niego: Imię twe jest Jakub, ale odtąd nie będą cię
zwać Jakubem, lecz będziesz miał imię Izrael. I tak otrzymał imię
Izrael.
'''
"11" = ''':sup:`11` Po czym Bóg rzekł do niego: Ja jestem Bóg wszechmocny. Bądź płodny
i rozmnażaj się. Niechaj powstanie z ciebie naród i wiele narodów, i
niechaj królowie zrodzą się z ciebie.
'''
"12" = ''':sup:`12` Kraj, który dałem Abrahamowi i Izaakowi, daję tobie; i twemu
przyszłemu potomstwu dam ten kraj.
'''
"13" = ''':sup:`13` Potem Bóg oddalił się od niego z tego miejsca, na którym do niego
przemawiał.
'''
"14" = ''':sup:`14` A Jakub ustawił stelę na tym miejscu, gdzie Bóg do niego mówił,
stelę kamienną. I składając ofiarę płynną wylał na nią oliwę. -
'''
"15" = ''':sup:`15` Jakub dał więc temu miejscu, na którym przemawiał do niego Bóg,
nazwę Betel.
'''
"16" = ''':sup:`16` A gdy wyruszyli z Betel i mieli jeszcze w drodze przed sobą pewną
przestrzeń, aby dojść do Efrata, Rachela zaczęła rodzić; poród jednak
był ciężki.
'''
"17" = ''':sup:`17` I kiedy urodziła w wielkich bólach, rzekła do niej położna: Już nie
lękaj się, bo oto masz syna!
'''
"18" = ''':sup:`18` Ona jednak, gdy życie z niej uchodziło, bo konała, nazwała swego
syna Benoni; lecz ojciec dał mu imię Beniamin.
'''
"19" = ''':sup:`19` A Rachela umarła i została pochowana przy drodze do Efrata, czyli
Betlejem.
'''
"20" = ''':sup:`20` Jakub ustawił stelę na jej grobie. - Kamień tan stoi na grobie
Racheli po dziś dzień.
'''
"21" = ''':sup:`21` Izrael wyruszył w drogę i rozbił namioty poza Migdal-Eder.
'''
"22" = ''':sup:`22` A gdy przebywał w tej okolicy, Ruben zbliżył się do Bilhy,
drugorzędnej żony ojca swego, i obcował z nią; Izrael dowiedział się o
tym. Synów Jakuba było dwunastu:
'''
"23" = ''':sup:`23` Synowie Lei: pierworodny syn Jakuba Ruben, Symeon, Lewi, Juda,
Issachar i Zabulon.
'''
"24" = ''':sup:`24` Synowie Racheli: Józef i Beniamin.
'''
"25" = ''':sup:`25` Synowie Bilhy, niewolnicy Racheli: Dan i Neftali,
'''
"26" = ''':sup:`26` oraz synowie Zilpy, niewolnicy Lei: Gad i Aser. Są to synowie
Jakuba, którzy mu się urodzili w Paddan-Aram.
'''
"27" = ''':sup:`27` A potem Jakub przybył do ojca swego, Izaaka, do Mamre, do
Kiriat-Arba, czyli do Hebronu, gdzie niegdyś mieszkał Abraham, a potem
i Izaak.
'''
"28" = ''':sup:`28` Izaak miał wtedy sto osiemdziesiąt lat.
'''
"29" = ''':sup:`29` Izaak, doszedłszy do kresu swego życia, zmarł w późnej starości. I
pochowali go jego synowie Ezaw i Jakub.
'''
