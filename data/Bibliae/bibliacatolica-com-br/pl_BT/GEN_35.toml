35:8 - Śmierć Debory, piastunki Rebeki, przypomina nam o kruchości
życia i wpływie bliskich. Smutek jest naturalną częścią ludzkiego
doświadczenia i należy go szanować (zob. także Księga Koheleta 3:1-4 i
List do Rzymian 12:15).
35:9-15 - Bóg odnawia przymierze z Jakubem, potwierdzając swoje
