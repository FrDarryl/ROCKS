[40]
"1" = ''':sup:`1` Słowo, które Pan skierował do Jeremiasza po uwolnieniu go z Rama
przez Nebuzaradana, dowódcę straży przybocznej. On to wydobył go, gdy
był skuty łańcuchami wśród wszystkich zesłanych z Jerozolimy i Judy,
którzy mieli być odprowadzeni do Babilonu.
'''
"2" = ''':sup:`2` Zabrał więc naczelnik straży Jeremiasza i rzekł do niego: Pan, Bóg
twój, przepowiedział nieszczęście temu miejscu;
'''
"3" = ''':sup:`3` wypełnił i uczynił Pan, jak przepowiedział. Zgrzeszyliście bowiem
przeciw Panu, nie słuchaliście Jego głosu i dlatego spotkał was taki
los.
'''
"4" = ''':sup:`4` Teraz zaś oto uwalniam cię z więzów, jakie masz na swych rękach.
Jeżeli wydaje ci się korzystne pójść ze mną do Babilonu, chodź! Wtedy
będę miał ciebie pod opieką. Jeżeli zaś wydaje cię niekorzystne pójść
ze mną do Babilonu, zostań! Spójrz, cały kraj masz przed sobą; idź tam,
dokąd uważasz za dobre i słuszne się udać.
'''
"5" = ''':sup:`5` Wróć do Godoliasza, syna Achikama, syna Szafana, którego król
babiloński uczynił zarządcą miast judzkich, i zamieszkaj z nim wśród
ludu lub też udaj się, dokąd będziesz uważał za słuszne. Następnie dał
mu dowódca straży przybocznej zapasy oraz podarunki i zwolnił go.
'''
"6" = ''':sup:`6` Jeremiasz więc udał się do Godoliasza, syna Achikama, do Mispa i
przebywał z nim wśród ludu, który pozostał w kraju.
'''
"7" = ''':sup:`7` Gdy zaś usłyszeli wszyscy dowódcy wojsk, znajdujący się w terenie,
oni sami i ich ludzie, że król babiloński uczynił zarządcą kraju
Godoliasza, syna Achikama, i że uczynił go zwierzchnikiem mężczyzn i
kobiet, dzieci i ubogich ziemi, którzy nie zostali zesłani do Babilonu,
'''
"8" = ''':sup:`8` przyszli do Godoliasza do Mispa: Izmael, syn Netaniasza, Jochanan i
Jonatan, synowie kareacha, Serajasz, syn Tanchumeta, synowie Efaja z
Netofa, Jezaniasz, syn Maakatyty, oni sami wraz ze swoimi ludźmi.
'''
"9" = ''':sup:`9` Godoliasz, syn Achikama, syna Szafana, złożył im i ich ludziom
przysięgę mówiąc: Nie bójcie się służyć Chaldejczykom! Pozostańcie w
kraju i bądźcie poddani królowi babilońskiemu, a będzie się wam dobrze
powodziło.
'''
"10" = ''':sup:`10` Ja przebywam w Mispa jako przedstawiciel u Chaldejczyków, którzy
przyjdą do nas; wy natomiast zbierajcie wino, owoce i oliwę gromadźcie
w swych naczyniach, a przebywajcie w miastach, które wzięliście w
posiadanie.
'''
"11" = ''':sup:`11` Także wszyscy mieszkańcy Judy, którzy przebywali w ziemi moabskiej
u Ammonitów i w Edomie i w innych krajach, usłyszeli, że król
babiloński pozostawił resztę w Judzie i że ustanowił nad nimi
Godoliasza, syna Achikama, syna Szafana, jako zarządcę.
'''
"12" = ''':sup:`12` Powrócili więc wszyscy mieszkańcy Judy z wszystkich miejsc, po
których się rozproszyli, i przyszli do ziemi judzkiej do Godoliasza, do
Mispa; i zebrali wino i owoce bardzo obficie.
'''
"13" = ''':sup:`13` Jochanan zaś, syn Kareacha, i wszyscy dowódcy wojskowi stacjonujący
w polu przyszli do Godoliasza do Mispa
'''
"14" = ''':sup:`14` i powiedzieli do niego: Czy ci wiadomo, że Baalis, król Ammonitów,
posłał Izmaela, syna Netaniasza, by cię pozbawił życia? Lecz nie
uwierzył im Godoliasz, syn Achikama.
'''
"15" = ''':sup:`15` Tymczasem Jochanan, syn Kareacha, przemówił potajemnie do
Godoliasza w Mispa: Pójdę i zabiję Izmaela, syna Netaniasza, tak że
nikt nie będzie wiedział. Dlaczego ma on ciebie zamordować, a wszyscy
mieszkańcy Judy, którzy skupili się przy tobie, mają ulec rozproszeniu,
reszta zaś Judy zagładzie?
'''
"16" = ''':sup:`16` Godoliasz, syn Achikama, powiedział do Jochanana, syna Kareacha:
Nie możesz popełnić takiego czynu, bo to, co mówisz o Izmaelu, jest
kłamstwem.
'''
