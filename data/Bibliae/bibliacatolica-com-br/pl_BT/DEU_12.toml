[12]
"1" = ''':sup:`1` Takie są prawa i nakazy, których będziecie przestrzegać w kraju,
który wam dał Pan, Bóg przodków waszych, w posiadanie po wszystkie dni
waszego życia na ziemi.
'''
"2" = ''':sup:`2` Zniszczycie doszczętnie wszystkie miejsca, gdzie narody, których wy
pozbawicie dziedzictwa, służyły swoim bogom: na górach wysokich, na
wzgórzach i pod każdym drzewem zielonym.
'''
"3" = ''':sup:`3` Wywrócicie ołtarze, połamiecie ich stele, aszery ich ogniem
spalicie, porąbiecie w kawałki posągi ich bogów. Zniweczycie ich imię
na tym miejscu.
'''
"4" = ''':sup:`4` Nie postąpicie tak z Panem, Bogiem waszym,
'''
"5" = ''':sup:`5` lecz szukać będziecie miejsca, które sobie wybierze Pan, Bóg wasz,
spomiędzy wszystkich pokoleń, by tam umieścić swe imię na mieszkanie,
tam pójdziecie,
'''
"6" = ''':sup:`6` tam zaniesiecie wasze całopalenia, krwawe ofiary, dziesięciny,
ofiary waszej ręki, to, coście ślubowali, i wasze ofiary dobrowolne
oraz pierworodne z większego lub mniejszego bydła.
'''
"7" = ''':sup:`7` Tam też wobec Pana, Boga waszego, ucztować będziecie wy ze swymi
rodzinami, cieszyć się z dóbr, które wasza ręka osiągnęła, w czym
błogosławił wam Pan, Bóg wasz.
'''
"8" = ''':sup:`8` Nie będziecie więc czynić wszystkiego, jak my tu dzisiaj czynimy:
każdy, co mu się wydaje słuszne;
'''
"9" = ''':sup:`9` bo jeszcze nie przyszliście teraz do miejsca stałego pobytu, do
własności, którą wam daje Pan, Bóg wasz.
'''
"10" = ''':sup:`10` Lecz gdy przejdziecie Jordan i osiądziecie w ziemi, którą Pan, Bóg
wasz, daje wam na własność, a On udzieli wam pokoju ze strony
wszystkich wrogów okolicznych - żyć będziecie bezpiecznie.
'''
"11" = ''':sup:`11` Gdy wybierze sobie Pan, Bóg wasz, miejsce na mieszkanie dla imienia
swego, tam zaniesiecie wszystko, co ja wam dziś nakazuję: całopalenia,
ofiary krwawe, dziesięciny, dary waszych rąk, wszystko, co
przeznaczycie ślubem dla Pana.
'''
"12" = ''':sup:`12` Wobec Pana, Boga waszego, cieszyć się będziecie wy, synowie wasi i
córki, słudzy, niewolnice, a także lewita przebywający w waszych
murach, bo on nie ma działu ani dziedzictwa razem z wami.
'''
"13" = ''':sup:`13` Strzeż się, byś nie składał swych ofiar całopalnych na każdym
miejscu, które zobaczysz,
'''
"14" = ''':sup:`14` bo całopalenia swe będziesz składał tylko na miejscu, które sobie
obierze Pan w jednym z twoich pokoleń, i tam zaniesiesz wszystko, co ja
ci nakazuję.
'''
"15" = ''':sup:`15` Wszakże zależnie od twej chęci, stosownie do błogosławieństwa,
jakiego Pan, Bóg twój, ci udzieli, możesz uprawiać ubój i jeść mięso w
obrębie twych murów. Może je spożywać czysty i nieczysty, jak się je
gazelę i jelenia.
'''
"16" = ''':sup:`16` Tylko od krwi będziesz się wstrzymywał, wylejesz ją jak wodę na
ziemię.
'''
"17" = ''':sup:`17` Nie będziesz spożywał w obrębie swych murów dziesięcin ze zboża
twego, z moszczu, oliwy, pierworodnych z bydła i trzody ani
wszystkiego, coś ślubował Panu, Bogu swemu, ani ofiar dobrowolnych, ani
darów z twej ręki,
'''
"18" = ''':sup:`18` gdyż wobec Pana, Boga swego, na miejscu, które sobie obierze Pan,
Bóg twój - spożyjesz je ty, syn twój i córka, twój sługa, twoja
niewolnica, a także lewita, który jest w obrębie twych murów. Tam
będziesz się cieszył wobec Pana, Boga swego, ze wszystkiego, co ręka
twoja przyniesie.
'''
"19" = ''':sup:`19` Strzeż się, byś po wszystkie twoje dni na twojej ziemi nie pomijał
lewity.
'''
"20" = ''':sup:`20` Gdy Pan, Bóg twój, rozszerzy twe granice , jak ci przyrzekł, a ty
powiesz sobie: Chcę jeść mięso, gdy dusza twoja zapragnie jeść mięso,
możesz jeść mięso do woli.
'''
"21" = ''':sup:`21` Jeśli daleko od ciebie będzie miejsce, które obrał Pan, Bóg twój,
by tam umieścić swe imię, możesz zabijać z większego i z mniejszego
bydła, które ci dał Pan, stosownie do mojego nakazu, ile zechcesz, i
będziesz spożywał w obrębie swych murów do woli.
'''
"22" = ''':sup:`22` Ale jeść będziesz, jak się je gazelę i jelenia; tak możesz je
spożywać. Zarówno czysty, jak i nieczysty mogą je spożywać.
'''
"23" = ''':sup:`23` Ale się wystrzegaj spożywania krwi, bo we krwi jest życie, i nie
będziesz spożywał życia razem z ciałem.
'''
"24" = ''':sup:`24` Nie będziesz jej spożywał, ale jak wodę na ziemię ją wylejesz.
'''
"25" = ''':sup:`25` Nie spożyjesz jej, aby ci dobrze było i synom twoim po tobie, za
to, że uczyniłeś, co słuszne jest w oczach Pana.
'''
"26" = ''':sup:`26` Lecz nakazane tobie ofiary święte i przyrzeczone przez ciebie
ślubem weźmiesz ze sobą na to miejsce, które sobie obierze Pan.
'''
"27" = ''':sup:`27` Całopalenia - mięso i krew - złożysz na ołtarzu Pana, Boga swego:
krew żertw wylejesz na ołtarzu Pana, Boga swego, a mięso spożyjesz.
'''
"28" = ''':sup:`28` Pilnie słuchaj i strzeż tego wszystkiego, co ja ci dziś nakazuję,
aby dobrze było tobie i twemu potomstwu na wieki za to, że będziesz
czynił to, co dobre i prawe w oczach Pana, Boga twego.
'''
"29" = ''':sup:`29` Gdy Pan, Bóg twój, wytępi przed tobą narody, które ty idziesz
wydziedziczyć , gdy je wydziedziczysz i zamieszkasz w ich ziemi,
'''
"30" = ''':sup:`30` strzeż się, byś nie dał się skusić do pójścia w ich ślady. A po ich
wytępieniu - byś nie szukał ich bogów, mówiąc: Jak to narody służyły
swym bogom, tak też i ja będą postępował.
'''
"31" = ''':sup:`31` Nie uczynisz tak wobec Pana, Boga swego, bo to wszystko, czym
brzydzi się Pan i czego nienawidzi, oni swym bogom czynili, nawet swych
synów i córki na ogniu palili dla swych bogów.
'''
"Notes" = '''
Notas de rodapé:
12:1-4 - Mojżesz nakazuje Izraelowi zniszczyć wszystkie pogańskie
miejsca kultu po wejściu do Ziemi Obiecanej. Czystość kultu prawdziwego
Boga musi być zachowana, bez pomieszania z praktykami bałwochwalczymi
(zob. także Wj 23,24 i 2 Krl 23,4-5).
12:5-7 - Miejsce kultu zostanie wybrane przez Boga, gdzie Izrael będzie
składał swoje ofiary. To podkreśla, że kult nie jest kwestią ludzkiego
wyboru, ale podąża za wskazówkami Boga (zob. także Pwt 16,16 i 1 Krl
8,29-30).
12:8-10 - Izrael został ostrzeżony, aby nie podążał własnymi drogami,
lecz ściśle przestrzegał nakazów Boga. Oddawanie czci Bogu, „każdy
czyni, co mu się podoba”, jest odrzucane na rzecz posłuszeństwa (zob.
także Sdz 17:6 i Prz 14:12).
12:11-14 - Ofiary należy składać tylko w miejscu wybranym przez Boga.
Podkreśla to wagę scentralizowania kultu i przestrzegania Bożych
nakazów, aby podobać się Bogu (zob. także 2 Kronik 7:12 i Jana
4:23-24).
12:28-32 - Mojżesz podkreśla potrzebę słuchania i przestrzegania przez
Izrael przykazań Bożych, aby wszystko dobrze się układało w Ziemi
Obiecanej. Całkowite posłuszeństwo i odrzucenie wszelkich form
bałwochwalstwa są niezbędne do uzyskania Bożego błogosławieństwa (zob.
także Pwt 4,2 i J 14,23).
'''
