[12]
"1" = ''':sup:`1` Potem wielki znak się ukazał na niebie: Niewiasta obleczona w słońce
i księżyc pod jej stopami, a na jej głowie wieniec z gwiazd dwunastu.
'''
"2" = ''':sup:`2` A jest brzemienna. I woła cierpiąc bóle i męki rodzenia.
'''
"3" = ''':sup:`3` I inny znak się ukazał na niebie: Oto wielki Smok barwy ognia,
mający siedem głów i dziesięć rogów - a na głowach jego siedem diademów
-
'''
"4" = ''':sup:`4` i ogon jego zmiata trzecią część gwiazd nieba: i rzucił je na
ziemię. I stanął Smok przed mającą rodzić Niewiastą, ażeby skoro
porodzi, pożreć jej dziecię.
'''
"5" = ''':sup:`5` I porodziła syna - mężczyznę, który wszystkie narody będzie pasł
rózgą żelazną. I zostało porwane jej Dziecię do Boga i do Jego tronu.
'''
"6" = ''':sup:`6` A Niewiasta zbiegła na pustynię, gdzie miejsce ma przygotowane przez
Boga, aby ją tam żywiono przez tysiąc dwieście sześćdziesiąt dni.
'''
"7" = ''':sup:`7` I nastąpiła walka na niebie: Michał i jego aniołowie mieli walczyć
ze Smokiem. I wystąpił do walki Smok i jego aniołowie,
'''
"8" = ''':sup:`8` ale nie przemógł, i już się miejsce dla nich w niebie nie znalazło.
'''
"9" = ''':sup:`9` I został strącony wielki Smok, Wąż starodawny, który się zwie diabeł
i szatan, zwodzący całą zamieszkałą ziemię, został strącony na ziemię,
a z nim strąceni zostali jego aniołowie.
'''
"10" = ''':sup:`10` I usłyszałem donośny głos mówiący w niebie: Teraz nastało
zbawienie, potęga i królowanie Boga naszego i władza Jego Pomazańca, bo
oskarżyciel braci naszych został strącony, ten, co dniem i nocą oskarża
ich przed Bogiem naszym.
'''
"11" = ''':sup:`11` A oni zwyciężyli dzięki krwi Baranka i dzięki słowu swojego
świadectwa i nie umiłowali dusz swych - aż do śmierci.
'''
"12" = ''':sup:`12` Dlatego radujcie się, niebiosa i ich mieszkańcy! Biada ziemi i
morzu - bo zstąpił na was diabeł, pałając wielkim gniewem, świadom, że
mało ma czasu.
'''
"13" = ''':sup:`13` A kiedy ujrzał Smok, że został strącony na ziemię, począł ścigać
Niewiastę, która porodziła Mężczyznę.
'''
"14" = ''':sup:`14` I dano Niewieście dwa skrzydła orła wielkiego, by na pustynię
leciała do swojego miejsca, gdzie jest żywiona przez czas i czasy, i
połowę czasu, z dala od Węża.
'''
"15" = ''':sup:`15` A Wąż za Niewiastą wypuścił z gardzieli wodę jak rzekę, żeby ją
rzeka uniosła.
'''
"16" = ''':sup:`16` Lecz ziemia przyszła z pomocą Niewieście i otworzyła ziemia swą
gardziel, i pochłonęła rzekę, którą Smok ze swej gardzieli wypuścił.
'''
"17" = ''':sup:`17` I rozgniewał się Smok na Niewiastę, i odszedł rozpocząć walkę z
resztą jej potomstwa, z tymi, co strzegą przykazań Boga i mają
świadectwo Jezusa.
'''
