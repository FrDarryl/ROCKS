[33]
"1" = ''':sup:`1` Biada ci, łupieżco, tyś sam nie złupiony, i tobie, grabieżco, sameś
nie ograbiony! Kiedy skończysz łupić, wtedy ciebie złupią, gdy grabież
zakończysz, ograbią też ciebie.
'''
"2" = ''':sup:`2` Panie, zmiłuj się nad nami, w Tobie mamy nadzieję! Bądź naszym
ramieniem każdego poranka i naszym zbawieniem w czas ucisku.
'''
"3" = ''':sup:`3` Na głos Twej groźby uciekają ludy, gdy się podniesiesz, pierzchają
narody.
'''
"4" = ''':sup:`4` Zbierać będą łupy, jak się zbiera szarańczę, rzucać się na nie jak
mrowie koników polnych.
'''
"5" = ''':sup:`5` Ponad wszystkim jest Pan, bo mieszka na wysokości! Napełni On Syjon
prawem i sprawiedliwością.
'''
"6" = ''':sup:`6` I zawita trwały pokój w jego czasach. Zasobem sił zbawczych -
mądrość i wiedza, jego skarbem jest bojaźń Pańska.
'''
"7" = ''':sup:`7` Oto wysłani na zwiady wołają z zewnątrz, płaczą gorzko wysłannicy
pokoju.
'''
"8" = ''':sup:`8` Opustoszały drogi, przechodniów zabrakło na ścieżkach. Wróg zerwał
układy, odrzucił świadków, nie zważał na nikogo.
'''
"9" = ''':sup:`9` Kraj ma żałosny wygląd, marnieje; Liban przestał się zielenić,
obumiera; Saron - podobny do pustyni, a Baszan i Karmel są ogołocone.
'''
"10" = ''':sup:`10` Teraz powstanę - mówi Pan - teraz się podniosę, teraz stanę wysoko.
'''
"11" = ''':sup:`11` Poczniecie siano, zrodzicie słomę, me tchnienie jak ogień was
pożre.
'''
"12" = ''':sup:`12` Staną się ludy wypalonym wapnem, jak ścięte ciernie w ogniu spłoną.
'''
"13" = ''':sup:`13` Słuchajcie, najdalsi, co uczyniłem, poznajcie, najbliżsi, mą siłę!
'''
"14" = ''':sup:`14` Grzesznicy na Syjonie się zlękli, bezbożnych chwyciło drżenie: Kto
z nas wytrzyma przy trawiącym ogniu? Kto z nas wytrwa wobec wieczystych
płomieni?
'''
"15" = ''':sup:`15` Ten, kto postępuje sprawiedliwie i kto mówi uczciwie, kto odrzuca
zyski bezprawne, kto się wzbrania dłońmi przed wzięciem podarku, kto
zatyka uszy, by o krwi nie słuchać, kto zamyka oczy, by na zło nie
patrzeć -
'''
"16" = ''':sup:`16` ten będzie mieszkał na wysokościach, twierdze na skałach będą jego
schronieniem; dostarczą mu chleba, wody mu nie zbraknie.
'''
"17" = ''':sup:`17` Oczy twe ujrzą króla w całej jego krasie, zobaczą krainę bardzo
rozległą.
'''
"18" = ''':sup:`18` Serce twe grozę będzie wspominać: Gdzie ten, co liczył? Gdzie ten,
co ważył? Gdzie ten, co spisywał twierdze?
'''
"19" = ''':sup:`19` Nie ujrzysz już ludu zuchwałego, ludu o niewyraźnej mowie, nie do
uchwycenia uchem, o bełkotliwym i niezrozumiałym języku.
'''
"20" = ''':sup:`20` Patrz na Syjon, miasto naszych świąt! Twe oczy oglądać będą
Jeruzalem, siedzibę bezpieczną, namiot nieprzenośny, którego kołków nie
wyrwą nigdy ani się żaden jego powróz nie urwie.
'''
"21" = ''':sup:`21` Bo właśnie tam mamy Pana potężnego, zamiast rzek o szerokich
odnogach. Nie dotrze tam okręt poruszany wiosłami ani się okazalszy
statek nie przeprawi: (3a) jego liny obwisną, nie utrzymają prosto
swego masztu, nie rozwiną żagla.
'''
"22" = ''':sup:`22` Albowiem Pan jest naszym sędzią, Pan naszym prawodawcą, Pan naszym
królem! On nas zbawi! (3b) Wtedy rozdzielą łup ogromny, chromi zagrabią
zdobycz.
'''
"24" = ''':sup:`24` Żaden mieszkaniec nie powie: Jestem chory. Lud, który mieszka w
Jeruzalem, dostąpi odpuszczenia swoich nieprawości.
'''
"Notes" = '''
Notas de rodapé:
33:1-4 - Bóg ogłasza sąd nad zdrajcami i ciemiężycielami, obiecując
sprawiedliwą karę. Suwerenność Boga jest podkreślona przez zapewnienie,
że żadne zło nie ujdzie Jego sprawiedliwości (zob. także Księga
Przysłów 11:21 i Księga Abdiasza 1:15).
33:5-6 - Pan jest wywyższony jako sprawiedliwy Król, a mądrość i bojaźń
Boża przedstawione są jako klucz do stabilności i zbawienia. Ten
fragment podkreśla zależność od Boga w celu osiągnięcia prawdziwego
33:14-16 - Grzesznicy drżą przed sądem Bożym, ale sprawiedliwi znajdują
w Nim schronienie i bezpieczeństwo. Ci, którzy żyją sprawiedliwie, będą
Ewangelię Mateusza 5:6).
33:17-19 - Wizja chwały Króla i odległej krainy wskazuje na mesjańską
nadzieję i przyszłe odkupienie Izraela. Obietnica ta spełnia się w
21,3-4).
33:20-24 - Jerozolima jest przedstawiona jako bezpieczne miejsce, gdzie
panuje Bóg. Obietnica odnowy i uzdrowienia wskazuje na odkupieńcze
dzieło Chrystusa i przyszły pokój (zob. także Ezechiela 48:35 i
Objawienie 22:2).
'''
