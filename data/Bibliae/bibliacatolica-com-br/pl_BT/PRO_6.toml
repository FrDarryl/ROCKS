[6]
"1" = ''':sup:`1` Gdy za bliźniego ręczyłeś, mój synu, gdy za obcego ręką świadczyłeś
-
'''
"2" = ''':sup:`2` słowami swych ust się związałeś, mową warg własnych jesteś
schwytany.
'''
"3" = ''':sup:`3` Uwolnij się, uczyń to, synu, boś dostał się w ręce bliźniego: idź,
biegnij i na bliźniego nalegaj;
'''
"4" = ''':sup:`4` oczom swym zamknąć się nie daj, powiekom nie dozwól odpocząć;
'''
"5" = ''':sup:`5` jak gazela wyrwij się z ręki, jak ptaszek z potrzasku ptasznika.
'''
"6" = ''':sup:`6` Do mrówki się udaj, leniwcze, patrz na jej drogi - bądź mądry:
'''
"7" = ''':sup:`7` nie znajdziesz u niej zwierzchnika ni stróża żadnego, ni pana,
'''
"8" = ''':sup:`8` a w lecie gromadzi swą żywność i zbiera swój pokarm we żniwa.
'''
"9" = ''':sup:`9` Jak długo, leniwcze, chcesz leżeć? A kiedyż ze snu powstaniesz?
'''
"10" = ''':sup:`10` Trochę snu i trochę drzemania, trochę założenia rąk, aby zasnąć:
'''
"11" = ''':sup:`11` a przyjdzie na ciebie nędza jak włóczęga i niedostatek - jak biedak
żebrzący.
'''
"12" = ''':sup:`12` Człowiekiem nikczemnym jest i nicponiem: kto chodzi z kłamstwem na
ustach,
'''
"13" = ''':sup:`13` oczyma strzela, szurga nogami, palcami swymi wskazuje;
'''
"14" = ''':sup:`14` a w sercu podstęp ukrywa, stale przemyśliwa zło, jest podnietą do
kłótni.
'''
"15" = ''':sup:`15` Dlatego nagle zagłada nań przyjdzie: w mgnieniu oka zniszczony - i
nieodwracalnie.
'''
"16" = ''':sup:`16` Tych sześć rzeczy w nienawiści ma Pan, a siedem budzi u Niego
odrazę:
'''
"17" = ''':sup:`17` wyniosłe oczy, kłamliwy język, ręce, co krew niewinną wylały,
'''
"18" = ''':sup:`18` serce knujące złe plany, nogi, co biegną prędko do zbrodni,
'''
"19" = ''':sup:`19` świadek fałszywy, co kłamie, i ten, kto wznieca kłótnie wśród
braci.
'''
"20" = ''':sup:`20` Strzeż, synu, nakazów ojca, nie gardź nauką matki,
'''
"21" = ''':sup:`21` w sercu je wyryj na zawsze i zawieś sobie na szyi!
'''
"22" = ''':sup:`22` Gdy idziesz, niech one cię wiodą, czuwają nad tobą, gdy zaśniesz;
gdy budzisz się - mówią do ciebie:
'''
"23" = ''':sup:`23` bo lampą jest nakaz, a światłem Prawo, drogą do życia - upomnienie,
nagana.
'''
"24" = ''':sup:`24` One cię strzegą przed złą kobietą, przed obcą, choć język ma
gładki:
'''
"25" = ''':sup:`25` jej wdzięków niech serce twoje nie pragnie, powiekami jej nie daj
się złowić,
'''
"26" = ''':sup:`26` bo nierządnicy wystarczy kęs chleba, zamężna zaś czyha na cenne
życie.
'''
"27" = ''':sup:`27` Czy schowa kto ogień w zanadrzu, by nie zajęły się jego szaty?
'''
"28" = ''':sup:`28` Czy kto pójdzie po węglach ognistych, a stóp nie poparzy?
'''
"29" = ''':sup:`29` Tak ten, kto idzie do żony bliźniego, kto jej dotknie, nie ujdzie
karania.
'''
"30" = ''':sup:`30` Nie ma hańby dla tego, kto kradnie, by wnętrze napełnić, gdy
głodny;
'''
"31" = ''':sup:`31` a siedmiokrotnie zwróci złapany , wszystko, co w domu ma, odda.
'''
"32" = ''':sup:`32` Lecz kto cudzołoży, ten jest niemądry: na własną zgubę to czyni.
'''
"33" = ''':sup:`33` Chłostę i wstyd on tu znajdzie, a jego hańba się nie zmaże:
'''
"34" = ''':sup:`34` bo zazdrość pobudza gniew męża, nie okaże litości w dniu pomsty,
'''
"35" = ''':sup:`35` na okup za winę nie spojrzy, dary odrzuci, choćbyś je mnożył.
'''
"Notes" = '''
Notas de rodapé:
6:1-5 - Ostrzeżenie przed braniem na siebie lekkomyślnych zobowiązań
finansowych podkreśla wagę ostrożnego postępowania. Tekst zaleca
szybkie uwolnienie się od nieodpowiedzialnych zobowiązań finansowych
(zob. także Rz 13,8 i Łk 14,28-30).
6:6-11 - Autor używa mrówki jako przykładu pracowitości i ciężkiej
pracy. Lenistwo prowadzi do ubóstwa, natomiast zdecydowane i
odpowiedzialne działanie jest nagradzane (zob. także Księga Przysłów
10:4 i 2 List do Tesaloniczan 3:10).
6:16-19 - Bóg nienawidzi siedmiu rzeczy, w tym pychy, kłamstwa i
przemocy. Te zachowania nie tylko niszczą relacje, ale także oddalają
człowieka od Boga (zob. także Jk 4,6 i 1 J 3,15).
6:20-23 - Znaczenie przestrzegania nauk rodziców jest podkreślane jako
światło przewodnie dla dzieci przez całe życie. Nauki te chronią i
oświetlają właściwą drogę (zob. także List do Efezjan 6:1-3 i Księgę
Powtórzonego Prawa 6:6-9).
6:24-29 - Rada, by unikać niemoralnych kobiet, podkreśla wagę grzechu
seksualnego. Nieczystość niszczy życie, relacje, a nawet reputację
(zob. także 1 Koryntian 6:18 i Hebrajczyków 13:4).
'''
