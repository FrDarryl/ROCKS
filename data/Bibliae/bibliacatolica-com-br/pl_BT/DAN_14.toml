[14]
"1" = ''':sup:`1` Król Astiages połączył się ze swymi przodkami, a panowanie objął
Pers Cyrus.
'''
"2" = ''':sup:`2` Daniel był zaufanym króla i przewyższał znaczeniem wszystkich jego
przyjaciół.
'''
"3" = ''':sup:`3` Babilończycy zaś czcili bożka imieniem Bel; składano mu co dzień
dwanaście miar najczystszej mąki, czterdzieści owiec i sześć stągwi
wina.
'''
"4" = ''':sup:`4` Czcił go też król i udawał się codziennie, by mu oddawać pokłon.
Daniel zaś czcił swojego Boga.
'''
"5" = ''':sup:`5` Powiedział do niego król: Dlaczego nie oddajesz pokłonu Belowi? On
zaś odrzekł: Bo nie oddaję czci bożkom uczynionym rękami, lecz Bogu
żyjącemu, który stworzył niebo i ziemię oraz sprawuje władzę nad
wszystkimi istotami.
'''
"6" = ''':sup:`6` Powiedział mu więc król: Uważasz, że Bel nie jest bogiem żyjącym?
Czy nie wiesz, ile zjada i wypija codziennie?
'''
"7" = ''':sup:`7` Daniel odpowiedział z uśmiechem: Nie łudź się, królu! Jest on w
środku z gliny, a na wierzchu z miedzi i nigdy nie jadł ani nie pił.
'''
"8" = ''':sup:`8` Rozgniewany król wezwał swych kapłanów i powiedział do nich: Jeśli
mi nie powiecie, kto zjada te ofiary, umrzecie. Jeśli zaś udowodnicie,
że Bel je zjada, umrze Daniel, bo zbluźnił Belowi.
'''
"9" = ''':sup:`9` Wtedy Daniel powiedział do króla: Niech się stanie, jak
powiedziałeś. Kapłanów zaś było siedemdziesięciu, nie licząc kobiet i
dzieci.
'''
"10" = ''':sup:`10` Udał się więc król z Danielem do świątyni Bela.
'''
"11" = ''':sup:`11` Kapłani Bela powiedzieli: Oto my odchodzimy, ty zaś, królu,
przygotuj pożywienie, zmieszaj wino i postaw. Następnie zamknij drzwi i
opieczętuj swym sygnetem. Gdy przyjdziesz rano i nie stwierdzisz, że
Bel spożył wszystko, umrzemy my, w przeciwnym zaś razie niech umrze
Daniel, który nas oczernił.
'''
"12" = ''':sup:`12` Nie niepokoili się oni, ponieważ zrobili pod stołem ofiarnym
tajemne wejście, którym stale wchodzili i zjadali wszystko.
'''
"13" = ''':sup:`13` Gdy więc oni wyszli, przygotował król pożywienie dla Bela.
'''
"14" = ''':sup:`14` A Daniel polecił sługom przynieść popiół i rozsypać po całej
świątyni w obecności samego tylko króla. Wyszedłszy zamknęli drzwi i
zapieczętowali królewskim sygnetem, i oddalili się.
'''
"15" = ''':sup:`15` Kapłani zaś przyszli jak zwykle nocą wraz z żonami i swymi dziećmi,
zjedli wszystko i wypili.
'''
"16" = ''':sup:`16` Król wstał o świcie i Daniel wraz z nim.
'''
"17" = ''':sup:`17` Król powiedział: Danielu, czy pieczęcie są nienaruszone? On zaś
odrzekł: Są nienaruszone, królu!
'''
"18" = ''':sup:`18` Gdy tylko otworzono drzwi, spojrzał król na stół ofiarny i zawołał
bardzo głośno: Jesteś wielki, Belu, i nie ma w tobie najmniejszej
zdrady.
'''
"19" = ''':sup:`19` Daniel jednak uśmiechnął się i powstrzymał króla od wejścia do
wnętrza, mówiąc: Spójrz, tylko na posadzkę i zobacz, czyje to są ślady?
'''
"20" = ''':sup:`20` Król zaś powiedział: Widzę ślady mężczyzn, kobiet i dzieci.
'''
"21" = ''':sup:`21` Wtedy rozgniewany król kazał pochwycić kapłanów, żony ich i dzieci,
i pokazali mu tajemne wejście, przez które wchodzili i spożywali to, co
było na stole.
'''
"22" = ''':sup:`22` Król więc kazał ich zabić, Bela zaś wydał Danielowi, który go
zniszczył wraz z jego świątynią.
'''
"23" = ''':sup:`23` Był wielki wąż i czcili go Babilończycy.
'''
"24" = ''':sup:`24` Król zaś powiedział do Daniela: Nie możesz już powiedzieć, że to
nie jest bóg żyjący; i oddawał mu pokłon.
'''
"25" = ''':sup:`25` Daniel odpowiedział: Panu, mojemu Bogu, będę oddawał pokłon, bo On
jest Bogiem żywym. Ty zaś, królu, daj mi upoważnienie, a zabiję węża
bez pomocy miecza i pałki.
'''
"26" = ''':sup:`26` I powiedział król: Daję ci je.
'''
"27" = ''':sup:`27` Wziął więc Daniel smołę, łój i włosie i ugniótł z nich placki,
wrzucając do paszczy węża. Po zjedzeniu ich wąż pękł, on zaś rzekł:
Zobaczcie, co czciliście.
'''
"28" = ''':sup:`28` Gdy usłyszeli o tym Babilończycy, ogarnęło ich wielkie oburzenie i
zgromadzili się przeciw królowi, mówiąc: Król stał się Żydem. Bela
pozwolił rozbić, węża zabić, a kapłanów pomordować.
'''
"29" = ''':sup:`29` Poszedłszy do króla powiedzieli: Wydaj nam Daniela, w przeciwnym
razie zabijemy ciebie i twoich domowników.
'''
"30" = ''':sup:`30` Spostrzegł król, że nastają bardzo na niego, i z konieczności wydał
im Daniela.
'''
"31" = ''':sup:`31` Ci zaś wrzucili go do jamy lwów, gdzie przebywał przez sześć dni.
'''
"32" = ''':sup:`32` Było zaś w jamie siedem lwów i dawano im dwa ciała ludzkie i dwie
owce dziennie. Wówczas jednak nie dano im nic, by pożarły Daniela.
'''
"33" = ''':sup:`33` W Judei zaś był prorok Habakuk. Przygotował on polewkę i rozdrobił
chleb w naczyniu, i poszedł na pole, by zanieść to żniwiarzom.
'''
"34" = ''':sup:`34` Anioł Pański odezwał się do Habakuka: Zanieś posiłek, jaki masz,
Danielowi do Babilonu, do jamy lwów.
'''
"35" = ''':sup:`35` Habakuk odpowiedział: Panie, nie widziałem nigdy Babilonu ani nie
znam jamy lwów.
'''
"36" = ''':sup:`36` Ujął go więc anioł za wierzch głowy i niosąc za włosy jego głowy
przeniósł go do Babilonu na skraj jamy z prędkością wiatru.
'''
"37" = ''':sup:`37` Zawołał Habakuk: Danielu, Danielu! Weź posiłek, który ci Bóg
przysyła.
'''
"38" = ''':sup:`38` Daniel zaś powiedział: Boże, pamiętałeś o mnie i nie opuściłeś
tych, którzy Cię kochają.
'''
"39" = ''':sup:`39` Powstawszy zaś Daniel jadł. Anioł Boży przeniósł natychmiast
Habakuka w poprzednie miejsce.
'''
"40" = ''':sup:`40` A król przyszedł siódmego dnia, by opłakiwać Daniela. Przyszedł
więc do jamy i ujrzał Daniela siedzącego.
'''
"41" = ''':sup:`41` Wtedy zawołał donośnym głosem: Wielkim jesteś, Panie, Boże Daniela,
i nie ma żadnego boga prócz Ciebie!
'''
"42" = ''':sup:`42` Polecił go wydobyć, tych zaś, którzy chcieli jego zguby, kazał
wrzucić do jaskini. Zostali oni natychmiast w jego obecności pożarci.
'''
"Notes" = '''
Notas de rodapé:
14:1-3 - Rozdział rozpoczyna się od zwiedzenia króla Dariusza przez
kapłanów Bela, którzy manipulują królem, zmuszając go do oddawania czci
bogu Belowi i fałszywie oskarżając Daniela. Ten moment uwypukla
niebezpieczeństwa związane z bałwochwalstwem i manipulacją religijną
dla egoistycznych celów (zob. także Izajasz 44:9-20 i 1 Koryntian
10:14).
14:4-7 - Daniel konfrontuje się z kapłanami Bela, demonstrując swoje
zaufanie do Boga, kwestionując pozory ich kultu. Jego odwaga w
zachowaniu wiary w Boga, nawet w obliczu władzy króla, jest przykładem
14:8-13 - Wyzwanie Daniela ujawnia oszustwo kapłanów Bela, którzy po
zniszczeniu ołtarza Bela zostają zdemaskowani jako kłamcy. Ten epizod
uczy, że prawda Boża zwycięży nad ludzkimi kłamstwami i że Bóg osądzi
14:14-16 - Dariusz, widząc moc Bożą objawioną przez Daniela, nakazuje
zburzenie świątyni Bela i uznaje Boga Daniela za prawdziwego Boga. To
pokazuje, jak prawdziwa wiara może wpłynąć nawet na władców, prowadząc
2:10-11).
14:17-22 - Historia smoka i odpowiedź Daniela, która ujawnia kłamstwo
kapłanów, jest lekcją przeciwko bałwochwalstwu. Uczy, że fałszywe
religie i bożki są bezsilne, a jedynie prawdziwy Bóg jest godzien czci
i chwały (zob. także Izajasz 46:5-7 i 1 Koryntian 8:4).
'''
