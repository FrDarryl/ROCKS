[4]
"1" = ''':sup:`1` I to wam jeszcze powiem: Jak długo dziedzic jest nieletni, niczym
się nie różni od niewolnika, chociaż jest właścicielem wszystkiego.
'''
"2" = ''':sup:`2` Aż do czasu określonego przez ojca podlega on opiekunom i rządcom.
'''
"3" = ''':sup:`3` My również, jak długo byliśmy nieletni, pozostawaliśmy w niewoli
żywiołów tego świata.
'''
"4" = ''':sup:`4` Gdy jednak nadeszła pełnia czasu, zesłał Bóg Syna swego, zrodzonego
z niewiasty, zrodzonego pod Prawem,
'''
"5" = ''':sup:`5` aby wykupił tych, którzy podlegali Prawu, abyśmy mogli otrzymać
przybrane synostwo.
'''
"6" = ''':sup:`6` Na dowód tego, że jesteście synami, Bóg wysłał do serc naszych Ducha
Syna swego, który woła: Abba, Ojcze!
'''
"7" = ''':sup:`7` A zatem nie jesteś już niewolnikiem, lecz synem. Jeżeli zaś synem,
to i dziedzicem z woli Bożej.
'''
"8" = ''':sup:`8` Wprawdzie ongiś, nie znając Boga, służyliście bogom, którzy w
rzeczywistości nie istnieją.
'''
"9" = ''':sup:`9` Teraz jednak, gdyście Boga poznali i, co więcej, Bóg was poznał,
jakże możecie powracać do tych bezsilnych i nędznych żywiołów, pod
których niewolę znowu chcecie się poddać?
'''
"10" = ''':sup:`10` Zachowujecie dni, święta nowiu i lata!
'''
"11" = ''':sup:`11` Obawiam się o was: czy się dla was nie trudziłem na próżno.
'''
"12" = ''':sup:`12` Bracia, proszę was, stańcie się tacy jak ja, bo ja stałem się taki
jak wy. Nie skrzywdziliście mnie w niczym.
'''
"13" = ''':sup:`13` Wiecie przecież, jak pierwszy raz głosiłem wam Ewangelię zatrzymany
chorobą
'''
"14" = ''':sup:`14` i jak mimo próby, na jaką moje niedomaganie cielesne was wystawiło,
nie wzgardziliście mną ani nie odtrąciliście, ale mnie przyjęliście jak
anioła Bożego, jak samego Chrystusa Jezusa.
'''
"15" = ''':sup:`15` Gdzież się więc podziało to, co nazywaliście waszym szczęściem? Bo
mogę wydać wam świadectwo: gdyby to było możliwe, bylibyście sobie oczy
wydarli i dali je mnie.
'''
"16" = ''':sup:`16` Czy dlatego stałem się waszym wrogiem, że mówiłem wam prawdę?
'''
"17" = ''':sup:`17` Zabiegają o was nie z czystych pobudek, lecz chcą was odłączyć /ode
mnie/, abyście o nich zabiegali.
'''
"18" = ''':sup:`18` Jest rzeczą dobrą doznawać oznak przywiązania z czystych pobudek
zawsze, a nie tylko wtedy, gdy jestem między wami.
'''
"19" = ''':sup:`19` Dzieci moje, oto ponownie w bólach was rodzę, aż Chrystus w was się
ukształtuje.
'''
"20" = ''':sup:`20` Jakże chciałbym być w tej chwili u was i odpowiednio zmienić swój
głos, bo nie wiem, co z wami począć.
'''
"21" = ''':sup:`21` Powiedzcie mi wy, którzy chcecie żyć pod Prawem, czy Prawa tego nie
rozumiecie?
'''
"22" = ''':sup:`22` Przecież napisane jest, że Abraham miał dwóch synów, jednego z
niewolnicy, a drugiego z wolnej.
'''
"23" = ''':sup:`23` Lecz ten z niewolnicy urodził się tylko według ciała, ten zaś z
wolnej - na skutek obietnicy.
'''
"24" = ''':sup:`24` Wydarzenia te mają jeszcze sens alegoryczny: niewiasty te
wyobrażają dwa przymierza; jedno, zawarte pod górą Synaj, rodzi ku
niewoli, a wyobraża je Hagar:
'''
"25" = ''':sup:`25` Synaj jest to góra w Arabii, a odpowiednikiem jej jest obecne
Jeruzalem. Ono bowiem wraz ze swoimi dziećmi trwa w niewoli.
'''
"26" = ''':sup:`26` Natomiast górne Jeruzalem cieszy się wolnością i ono jest naszą
matką.
'''
"27" = ''':sup:`27` Wszak napisane jest: Wesel się, niepłodna, która nie rodziłaś,
wykrzykuj z radości, która nie znałaś bólów rodzenia, bo więcej dzieci
ma samotna niż ta, która żyje z mężem.
'''
"28" = ''':sup:`28` Właśnie wy, bracia, jesteście jak Izaak dziećmi obietnicy.
'''
"29" = ''':sup:`29` Ale jak wówczas ten, który się urodził tylko według ciała,
prześladował tego, który się urodził według ducha, tak dzieje się i
teraz.
'''
"30" = ''':sup:`30` Co jednak mówi Pismo? Wypędź niewolnicę i jej syna, bo nie będzie
dziedziczyć syn niewolnicy razem z synem wolnej.
'''
"31" = ''':sup:`31` Tak to, bracia, nie jesteśmy dziećmi niewolnicy, ale wolnej.
'''
"Notes" = '''
Notas de rodapé:
4:1-7 - Paweł wyjaśnia, że przed Chrystusem chrześcijanie byli niczym
słudzy pod Prawem, ale teraz, jako przybrane dzieci Boże, cieszą się
wolnością Ducha. Adopcja jest centralnym tematem teologii Pawłowej
4:8-11 - Paweł wyraża troskę o Galatów, ostrzegając ich przed ryzykiem
powrotu do praktykowania Prawa i porzucenia łaski. Prawdziwa wolność
znajduje się w Chrystusie, a nie w przestrzeganiu Prawa (zob. także Hbr
6,4-6 i J 8,36).
4:12-20 - Paweł przypomina Galatom o swojej wczesnej relacji z nimi i
miłości do nich. Ta rozmowa o trudach duchowego ojca odzwierciedla
Koryntian 12,14).
4:21-31 - Paweł posługuje się alegorią Sary i Hagar, aby zestawić
wolność płynącą z Chrystusa z niewolą Prawa. Aluzja do Góry Synaj
pokazuje, że Prawo stwarza niewolę, podczas gdy obietnicą jest wolność
w Chrystusie (zob. także Rz 9,8 i Hbr 11,11).
04:31 - Paweł kończy, mówiąc, że chrześcijanie są dziećmi obietnicy, a
nie niewoli. Nowe przymierze w Chrystusie przynosi prawdziwą wolność
(zob. także J 8,32 i 1 P 1,23).
'''
