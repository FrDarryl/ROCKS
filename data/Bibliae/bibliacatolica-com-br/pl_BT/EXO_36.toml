[36]
"1" = ''':sup:`1` Besaleel, Oholiab i wszyscy biegli mężczyźni, którym Pan dał
mądrość, rozum do poznania, niech wykonają wszelkie prace przy budowie
świętego przybytku według wszystkich nakazów Pana.
'''
"2" = ''':sup:`2` Następnie wezwał Mojżesz Besaleela, Oholiaba i wszystkich biegłych w
rzemiośle, których serce obdarzył Pan mądrością, wszystkich tych,
których serce skłaniało, aby pójść do pracy nad wykonaniem dzieła.
'''
"3" = ''':sup:`3` Ci zaś przyjęli od Mojżesza wszelkie daniny, jakie znieśli Izraelici
na dzieło budowy świętego przybytku, aby je wykonać; ponadto znosili im
każdego dnia dalsze, dobrowolne dary.
'''
"4" = ''':sup:`4` Wtedy przyszli jak jeden mąż wszyscy biegli rzemieślnicy, wykonujący
wszelkie prace przy budowie świętego przybytku, każdy od swojej pracy,
którą wykonywał,
'''
"5" = ''':sup:`5` i tak powiedzieli do Mojżesza: Lud przynosi o wiele więcej niż
potrzeba do wykonania prac, które Pan nakazał wykonać.
'''
"6" = ''':sup:`6` Wówczas Mojżesz wydał rozkaz, który ogłoszono w obozie: Ani
mężczyźni, ani kobiety niech już nie znoszą darów na święty przybytek.
Zaprzestał więc lud znoszenia darów.
'''
"7" = ''':sup:`7` Mieli bowiem dosyć wszystkiego do wykonania wszelkich prac, a nawet
wiele zbywało.
'''
"8" = ''':sup:`8` Wszyscy najbieglejsi spośród pracowników wybudowali przybytek z
dziesięciu tkanin z kręconego bisioru, z fioletowej i czerwonej
purpury, z karmazynu, z cherubami wyszytymi przez biegłego tkacza.
'''
"9" = ''':sup:`9` Długość poszczególnych tkanin wynosiła dwadzieścia osiem łokci, a
szerokość cztery łokcie; wszystkie zaś tkaniny miały jednakowe wymiary.
'''
"10" = ''':sup:`10` Pięć tkanin było powiązanych ze sobą jedna z drugą, podobnie drugie
pięć tkanin było powiązanych jedna z drugą.
'''
"11" = ''':sup:`11` I przyszyto wstążki z fioletowej purpury na brzegach jednej
tkaniny, gdzie winna być spięta, i tak też uczyniono na brzegach
ostatniej tkaniny, gdzie winna być spięta.
'''
"12" = ''':sup:`12` Pięćdziesiąt wstążek przyszyli do jednej tkaniny i pięćdziesiąt
wstążek do drugiej tkaniny w miejscu, gdzie mają być spięte, tak iż
wstążki były przyszyte naprzeciw siebie.
'''
"13" = ''':sup:`13` Ponadto przyszyli pięćdziesiąt złotych kółek i związali tkaniny za
pomocą tych kółek, tak że przybytek stanowił jedną całość.
'''
"14" = ''':sup:`14` Zrobiono również nakrycia z koziej sierści dla przybytku, a
uczynili jedenaście nakryć.
'''
"15" = ''':sup:`15` Długość jednego nakrycia wynosiła trzydzieści łokci, a szerokość
jednego nakrycia cztery łokcie, i te jedenaście nakryć miały jednakowe
wymiary.
'''
"16" = ''':sup:`16` Powiązano ze sobą pięć nakryć osobno, a pozostałe sześć osobno.
'''
"17" = ''':sup:`17` I przyszyto pięćdziesiąt wstążek na brzegach jednego nakrycia w
miejscu, w którym mają być spięte, i pięćdziesiąt wstążek na brzegach
drugiego nakrycia w miejscu, w którym mają być spięte.
'''
"18" = ''':sup:`18` Ponadto przyszyto pięćdziesiąt kółek z brązu i w ten sposób
związano nakrycia przybytku, że utworzyły jedną całość.
'''
"19" = ''':sup:`19` Oprócz tego uczyniono nakrycie na namiot ze skór baranich
barwionych na czerwono i wreszcie nakrycie na wierzch ze skór delfinów.
'''
"20" = ''':sup:`20` I z drzewa akacjowego zrobiono deski na przybytek i ustawiono je
pionowo.
'''
"21" = ''':sup:`21` Wysokość deski wynosiła dziesięć łokci, a szerokość jednej deski
półtora łokcia.
'''
"22" = ''':sup:`22` Każda deska miała dwa czopy osadzone jeden naprzeciw drugiego; tak
zrobiono u wszystkich desek przybytku.
'''
"23" = ''':sup:`23` A zrobiono dla przybytku dwadzieścia desek na ścianę południową
'''
"24" = ''':sup:`24` i czterdzieści podstaw srebrnych sporządzonych pod te dwadzieścia
desek, na każdą deskę dwie podstawy na oba jej czopy.
'''
"25" = ''':sup:`25` A po drugiej stronie przybytku na ścianę północną zrobiono także
dwadzieścia desek.
'''
"26" = ''':sup:`26` A do nich czterdzieści podstaw srebrnych, po dwie podstawy na każdą
deskę.
'''
"27" = ''':sup:`27` A dla tylnej części przybytku na ścianę zachodnią sporządzono sześć
desek.
'''
"28" = ''':sup:`28` Przy narożnikach tej tylnej ściany przybytku postawiono po dwie
deski.
'''
"29" = ''':sup:`29` Przystawały one szczelnie do siebie na dole, a na górze równie
szczelnie połączone były ze sobą za pomocą powiązania; tak też
uczyniono z deskami na obu innych narożnikach.
'''
"30" = ''':sup:`30` I tak w tylnej ścianie przybytku było osiem desek, a podstaw
srebrnych szesnaście, czyli po dwie podstawy na każdą deskę.
'''
"31" = ''':sup:`31` I zrobiono również poprzeczki z drzewa akacjowego dla powiązania
desek, pięć dla jednej ściany przybytku,
'''
"32" = ''':sup:`32` a pięć poprzeczek dla desek drugiej ściany przybytku i pięć
poprzeczek dla tylnej, czyli zachodniej ściany przybytku.
'''
"33" = ''':sup:`33` Poprzeczkę umieszczoną w pośrodku desek sporządzono w ten sposób,
że przechodziła od końca do końca.
'''
"34" = ''':sup:`34` Deski pokryto złotem, a pierścienie dla osadzenia drewnianych
wiązań zrobiono ze złota i poprzeczki pokryto złotem.
'''
"35" = ''':sup:`35` Zrobiono też zasłonę z fioletowej i czerwonej purpury, z karmazynu
i kręconego bisioru z cherubami wyszytymi przez biegłego tkacza.
'''
"36" = ''':sup:`36` I zawieszono ją na czterech słupach z drzewa akacjowego pokrytych
złotem. Haczyki do nich wykonano ze złota, a cztery podstawy zrobiono z
brązu.
'''
"37" = ''':sup:`37` I uczyniono też zasłonę przy wejściu do przybytku z fioletowej i
czerwonej purpury, z karmazynu i kręconego bisioru, wielobarwnie
wyszywaną.
'''
"38" = ''':sup:`38` Ponadto uczyniono do niej pięć słupów i haczyki, i pokryto złotem
ich głowice i klamry, a podstawy do nich były z brązu.
'''
"Notes" = '''
Notas de rodapé:
36:1-2 - Becalel, Oholiab i wszyscy inni wykwalifikowani robotnicy
rozpoczynają pracę nad przybytkiem, zgodnie z poleceniem Boga
skierowanym do Mojżesza. Ten przykład posłuszeństwa i służby społecznej
podkreśla rolę każdego człowieka w dziele Bożym (zob. także 1 Koryntian
12:18-20 i Efezjan 4:16).
36:3-7 - Izraelici przynieśli do przybytku tak wiele ofiar, że Mojżesz
musiał im nakazać zaprzestanie ich składania. To obraz hojności i
obfitości, jakie pojawiają się, gdy serca ludzi skupiają się na służbie
Bogu (zob. także 2 Kor 9,11-12 i Łk 21,1-4).
36:8-13 - Rzemieślnicy wykonują zasłony i składają je według wskazówek
Boga, pokazując w ten sposób, jak ważna jest precyzja i posłuszeństwo w
najdrobniejszych szczegółach dzieła Bożego (zobacz także Wyjścia 25:1-9
i Kolosan 3:17).
36:14-19 - Zasłony z koziej sierści i skórzane nakrycie zostały
wykonane dla przybytku, podkreślając ochronną i świętą wartość miejsca,
w którym miał zamieszkać Bóg. Przybytek jest symbolem obecności Boga
pośród Jego ludu (zob. także J 1,14 i Hbr 9,11-12).
36:20-38 - Deski, słupy i zasłony przybytku są montowane według
dokładnych wzorów danych przez Boga. Symbolizuje to porządek i
świętość, które powinny przenikać kult i życie ludu Bożego (zob. także
1 Koryntian 14:40 i Hebrajczyków 8:5).
'''
