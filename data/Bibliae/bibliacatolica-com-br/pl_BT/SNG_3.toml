[3]
"1" = ''':sup:`1` Na łożu mym nocą szukałam umiłowanego mej duszy, szukałam go, lecz
nie znalazłam.
'''
"2" = ''':sup:`2` Wstanę, po mieście chodzić będę, wśród ulic i placów, szukać będę
ukochanego mej duszy. Szukałam go, lecz nie znalazłam.
'''
"3" = ''':sup:`3` Spotkali mnie strażnicy, którzy obchodzą miasto. Czyście widzieli
miłego duszy mej?
'''
"4" = ''':sup:`4` Zaledwie ich minęłam, znalazłam umiłowanego mej duszy, pochwyciłam
go i nie puszczę, aż go wprowadzę do domu mej matki, do komnaty mej
rodzicielki.
'''
"5" = ''':sup:`5` Zaklinam was, córki jerozolimskie, na gazele i na łanie pól: nie
budźcie ze snu, nie rozbudzajcie ukochanej, póki nie zechce sama.
'''
"6" = ''':sup:`6` Kim jest ta, co się wyłania z pustyni wśród słupów dymu, owiana
wonią mirry i kadzidła, i wszelkich wonności kupców?
'''
"7" = ''':sup:`7` Oto lektyka Salomona: sześćdziesięciu mężnych ją otacza spośród
najmężniejszych Izraela.
'''
"8" = ''':sup:`8` Wszyscy wprawni we władaniu mieczem, wyćwiczeni w boju. Każdy ma
miecz u boku przez wzgląd na nocne przygody.
'''
"9" = ''':sup:`9` Tron uczynił sobie król Salomon z drzewa libańskiego:
purpurą, a wnętrze wykładane hebanem.
'''
"11" = ''':sup:`11` Wyjdźcie, córki jerozolimskie, spójrzcie, córki Syjonu, na króla
Salomona w koronie, którą ukoronowała go jego matka w dniu jego
zaślubin, w dniu radości jego serca.
'''
