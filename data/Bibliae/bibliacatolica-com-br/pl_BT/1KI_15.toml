Mosaico decorativo
1 Księga Królewska, 15
Jeroboama, syna Nebata.
'''
"2" = ''':sup:`2` Trzy lata był królem w Jerozolimie, a jego matce było na imię Maaka,
córka Abiszaloma.
'''
"3" = ''':sup:`3` Poszedł on drogą wszelkich grzechów swego ojca, które przed nim
popełniał, dlatego że serce jego nie było szczere wobec Pana, Boga
swego, jakim było serce jego przodka, Dawida.
'''
"4" = ''':sup:`4` Jednak właśnie ze względu na Dawida, Pan, Bóg jego, zachował mu ród
w Jerozolimie, dając mu jego synów jako następców i zachowując
Jerozolimę
'''
"5" = ''':sup:`5` za to, że Dawid czynił to, co jest słuszne w oczach Pana, i nie
zaniedbał niczego, co mu nakazał w ciągu całego swego życia z wyjątkiem
sprawy Chetyty Uriasza.
'''
"7" = ''':sup:`7` A czyż pozostałe dzieje Abijjama oraz wszystko, co uczynił, nie są
opisane w Księdze Kronik Królów Judy? Ponadto również między Abijjamem
i Jeroboamem trwała wojna.
'''
"8" = ''':sup:`8` Potem Abijjam spoczął przy swoich przodkach i pochowano go w Mieście
Dawidowym. Syn jego Asa został w jego miejsce królem.
Jeroboama, króla Izraela,
'''
"10" = ''':sup:`10` i królował w Jerozolimie w ciągu czterdziestu jeden lat. Jego matce
było na imię Maaka, córka Abiszaloma.
'''
"11" = ''':sup:`11` Asa czynił to, co jest słuszne w oczach Pana, tak jak jego przodek
Dawid,
'''
"12" = ''':sup:`12` gdyż kazał wysiedlić z kraju uprawiających nierząd sakralny i
usunął wszelkie bożki, które zrobili jego przodkowie.
'''
"13" = ''':sup:`13` A nawet swą matkę Maakę pozbawił godności królowej-matki za to, że
sporządziła bożka ku czci Aszery. Ponadto Asa ściął i spalił tego bożka
przy potoku Cedron.
'''
"14" = ''':sup:`14` Ale nie usunięto wyżyn. Jednak serce Asy w ciągu całego życia jego
było szczere wobec Pana.
'''
"15" = ''':sup:`15` Złożył on w świątyni Pańskiej sprzęty poświęcone na ofiarę przez
swego ojca i przez siebie, srebro i złoto oraz naczynia.
'''
"16" = ''':sup:`16` Również między Asą i królem Izraela, Baszą, trwała wojna w ciągu
całego ich życia.
'''
"17" = ''':sup:`17` Albowiem król Izraela, Basza, wtargnął do Judy i zaczął umacniać
Rama, aby nikomu nie dać wychodzić i wchodzić do króla Judy, Asy.
'''
"18" = ''':sup:`18` Wobec tego Asa wziął srebro i złoto, pozostałe w skarbcach świątyni
Pańskiej i w skarbcach pałacu królewskiego, i powierzywszy je swoim
sługom, posłał je król Asa przebywającemu w Damaszku królowi Aramu
Ben-Hadadowi, synowi Tabrimona, syna Chezjona, z tymi słowami:
'''
"19" = ''':sup:`19` Trwa przymierze pomiędzy mną a tobą, jak było między moim ojcem a
twoim ojcem. Oto posyłam ci podarunek: srebro i złoto. Wyrusz i zerwij
swoje przymierze z Baszą, królem Izraela, a wtedy odstąpi ode mnie.
'''
"20" = ''':sup:`20` Ben-Hadad posłuchał króla Asy i posławszy dowódców swego wojska na
miasta izraelskie, napadł na Ijjon i Dan oraz na Abel koło Bet-Maaka,
jako też na Kinerot, aż po kraj Neftalego.
'''
"21" = ''':sup:`21` Gdy tylko Basza dowiedział się o tym, zaniechał umacniania Rama i
niebawem wrócił do Tirsy.
'''
"22" = ''':sup:`22` Wtedy król Asa zwołał wszystkich bez wyjątku z Judy, aby zabrali z
Rama kamienie i drewno, z którego poprzednio budował Basza. Potem król
Asa rozbudował z niego Geba Beniamina oraz Mispa.
'''
"23" = ''':sup:`23` A czyż pozostałe dzieje Asy i cała jego dzielność oraz wszystko, co
uczynił, a także miasta, które zbudował, nie są opisane w Księdze
Kronik Królów Judy? Kiedy jednak się zestarzał, zachorował na nogi.
'''
"24" = ''':sup:`24` W końcu spoczął Asa przy swoich przodkach i został pochowany w
Mieście Dawida, swego przodka. A jego syn Jozafat został w jego miejsce
królem.
'''
"25" = ''':sup:`25` Nadab zaś, syn Jeroboama, objął władzę nad Izraelem w drugim roku
'''
"26" = ''':sup:`26` czyniąc to, co złe w oczach Pana, idąc drogą swego ojca w jego
grzechu, do którego doprowadził Izraela.
'''
"27" = ''':sup:`27` Basza, syn Achiasza, z rodu Issachara, uknuł spisek przeciw niemu.
Basza napadł na niego koło Gibbetonu, będącego we władaniu Filistynów,
kiedy Nadab i wojsko całego Izraela oblegali Gibbeton.
zabił go i został w jego miejsce królem.
'''
"29" = ''':sup:`29` Z chwilą objęcia władzy wymordował cały ród Jeroboama. Nie zostawił
z rodu Jeroboama ani jednej żywej duszy, dopóki jej nie wytracił
zgodnie z zapowiedzią Pana, którą On wyrzekł przez swego sługę Achiasza
z Szilo,
'''
"30" = ''':sup:`30` z powodu grzechów Jeroboama, który sam zgrzeszył i doprowadził do
grzechu Izraela, pobudzając do gniewu Pana, Boga Izraela.
'''
"31" = ''':sup:`31` A czyż pozostałe dzieje Nadaba i wszystko, co uczynił, nie są
opisane w Księdze Kronik Królów Izraela?
'''
"32" = ''':sup:`32` Również między Asą i królem Izraela, Baszą, trwała wojna w ciągu
całego ich życia.
Izraelem w Tirsie syn Achiasza, Basza, na dwadzieścia cztery lata.
'''
"34" = ''':sup:`34` Czynił on to, co złe w oczach Pana, gdyż szedł drogą Jeroboama w
jego grzechu, do którego ten doprowadził Izraela.
'''
"Notes" = '''
Notas de rodapé:
15:1-3 - Abiasz obejmuje władzę po Roboamie jako król Judy i podąża
śladami ojca. Pomimo królewskiego pochodzenia, nie podąża drogami Boga,
co podkreśla wagę wierności (zob. także 2 Kronik 13:2-3 i 1 Krl 11:36).
15:4-5 - Bóg podtrzymuje dynastię Dawida dzięki przymierzu z Dawidem,
pomimo grzechów jego potomków. Łaska Boża przejawia się w dotrzymaniu
132:11-12).
15:9-11 - Asa, król Judy, czyni to, co słuszne w oczach Pana i promuje
reformy religijne. Usuwa bałwochwalstwo, co stanowi próbę duchowego
odrodzenia Judy (zob. także 2 Kronik 14:2-3 i 1 Krl 22:43).
15:12-15 - Asa wypędza prostytutki kultowe i usuwa bożki, które uczynił
jego ojciec. Dąży do przywrócenia prawdziwego wielbienia Pana,
demonstrując wagę pobożnego przywództwa (zob. także Wj 23,24 i 2 Kronik
15,8-9).
15:16-22 - Asa szuka pomocy u Ben-Hadada, króla Syrii, aby pokonać
Baszę, króla Izraela. Pomimo początkowej wierności, Asa opiera się na
sojuszach politycznych, co dowodzi ludzkiej skłonności do polegania na
sile ludzkiej, a nie na Bogu (zob. także 2 Kronik 16:7-9 i Izajasza
31:1).
'''
