"1" = ''':sup:`1` Dawidowy. Oddaj mi, Panie, sprawiedliwość, bom nienagannie
postępował i nie byłem chwiejny, pokładając nadzieję w Panu.
'''
"2" = ''':sup:`2` Doświadcz mnie, Panie, wystaw mnie na próbę, wybadaj moje nerki i
serce:
'''
"3" = ''':sup:`3` Bo mam przed oczyma Twoją łaskawość i postępuję w Twej prawdzie.
'''
"4" = ''':sup:`4` Nie zasiadam z ludźmi fałszywymi ani z niegodziwymi się nie
spotykam.
'''
"5" = ''':sup:`5` Nie cierpię zgromadzenia złoczyńców, a nie przestaję z występnymi.
'''
"6" = ''':sup:`6` Umywam moje ręce na znak niewinności i obchodzę Twój ołtarz, Panie,
'''
"7" = ''':sup:`7` by obwieszczać głośno chwałę i rozpowiadać wszystkie Twoje cuda.
'''
"8" = ''':sup:`8` Panie, miłuję dom, w którym mieszkasz, i miejsce, gdzie przebywa
Twoja chwała.
'''
"9" = ''':sup:`9` Nie dołączaj mej duszy do grzeszników i życia mego do ludzi
pragnących krwi,
'''
"10" = ''':sup:`10` w ich ręku zbrodnia, a ich prawica pełna jest przekupstwa.
'''
"11" = ''':sup:`11` Ja zaś postępuję nienagannie, wyzwól mnie i zmiłuj się nade mną!
'''
"12" = ''':sup:`12` Moja stopa stoi na równej drodze, na zgromadzeniach błogosławię
Pana.
'''
