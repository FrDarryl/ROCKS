[3]
"1" = ''':sup:`1` Dlatego, bracia święci, uczestnicy powołania niebieskiego, zwróćcie
uwagę na Apostoła i Arcykapłana naszego wyznania, Jezusa,
'''
"2" = ''':sup:`2` bo On jest wierny Temu, który Go uczynił, jak i Mojżesz w całym Jego
domu.
'''
"3" = ''':sup:`3` O tyle nawet większej czci godzien jest od Mojżesza, o ile większą
cześć od domu ma jego budowniczy.
'''
"4" = ''':sup:`4` Każdy bowiem dom jest przez kogoś zbudowany, a Tym, który zbudował
wszystko, jest Bóg.
'''
"5" = ''':sup:`5` I Mojżesz wprawdzie był wierny w całym domu Jego, ale jako sługa na
świadectwo tego, co miało być powiedziane;
'''
"6" = ''':sup:`6` Chrystus zaś, jako Syn, był nad swoim domem. Jego domem my jesteśmy,
jeśli ufność i chwalebną nadzieję aż do końca wytrwale zachowamy.
'''
"7" = ''':sup:`7` Dlatego /postępujcie/, jak mówi Duch Święty: Dziś, jeśli głos Jego
usłyszycie,
'''
"8" = ''':sup:`8` nie zatwardzajcie serc waszych jak w buncie, jak w dzień kuszenia na
pustyni,
'''
"9" = ''':sup:`9` gdzie kusili Mię ojcowie wasi przez wystawianie na próbę, chociaż
widzieli dzieła moje przez czterdzieści lat.
'''
"10" = ''':sup:`10` Rozgniewałem się przeto na to pokolenie i powiedziałem: Zawsze
błądzą w sercu. Oni zaś nie poznali dróg moich,
'''
"11" = ''':sup:`11` toteż przysiągłem w gniewie moim: Nie wejdą do mego odpoczynku.
'''
"12" = ''':sup:`12` Uważajcie, bracia, aby nie było w kimś z was przewrotnego serca
niewiary, której skutkiem jest odstąpienie od Boga żywego,
'''
"13" = ''':sup:`13` lecz zachęcajcie się wzajemnie każdego dnia, póki trwa to, co dziś
się zwie, aby żaden z was nie uległ zatwardziałości przez oszustwo
grzechu.
'''
"14" = ''':sup:`14` Jesteśmy bowiem uczestnikami Chrystusa, jeśli pierwotną nadzieję do
końca zachowamy silną.
'''
"15" = ''':sup:`15` Jest bowiem powiedziane: Dziś, jeśli głos Jego usłyszycie, nie
zatwardzajcie serc waszych jak w buncie!
'''
"16" = ''':sup:`16` Kim rzeczywiście są ci, którzy, gdy usłyszeli, zbuntowali się? Czyż
to nie wszyscy ci, którzy wyszli z Egiptu pod wodzą Mojżesza?
'''
"17" = ''':sup:`17` Na kogo to gniewał się przez czterdzieści lat? Czy nie na tych,
którzy zgrzeszyli, a których trupy porozrzucał po pustyni?
'''
"18" = ''':sup:`18` Którym to zaś złożył przysięgę, że nie wejdą do Jego odpoczynku,
jeśli nie tym, którzy nie byli posłuszni?
'''
"19" = ''':sup:`19` Widzimy zatem, iż nie mogli wejść z powodu niedowiarstwa.
'''
"Notes" = '''
Notas de rodapé:
3:1-3 - Jezus jest przedstawiony jako wyższy od Mojżesza, przywódcy
Izraela, jako część Bożego planu zbawienia. Porównanie Jezusa z
Mojżeszem podkreśla doskonałość Chrystusa jako Pośrednika i Pana (zob.
3:7-11 - Autor ostrzega przed zatwardziałością serca i duchowym
zmęczeniem, przypominając bunt Izraela na pustyni. Wezwanie do
i 1 List do Koryntian 10:11-12).
3:12-14 - Autor nawołuje chrześcijan do odwrócenia się od grzechu i
wytrwania w nim do końca. Wytrwałość w wierze jest niezbędna do
zbawienia i prawdziwej wspólnoty z Chrystusem (zob. także List do
Filipian 3:12-14 i Objawienie 2:10).
3:16-19 - Przykład Izraela na pustyni stanowi ostrzeżenie przed
niewiarą. Autor podkreśla, że nieposłuszeństwo uniemożliwia wejście do
„ziemi obiecanej”, która symbolizuje wieczny odpoczynek w Chrystusie
'''
