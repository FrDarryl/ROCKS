"1" = ''':sup:`1` Zbierzcie się! Zgromadźcie się! - narodzie bez wstydu -
'''
"2" = ''':sup:`2` pierwej nim zostaniecie odrzuceni jak plewa, co wnet ulatuje; zanim
przyjdzie na was zapalczywość gniewu Pańskiego, zanim przyjdzie na was
dzień gniewu Pańskiego.
'''
"3" = ''':sup:`3` Szukajcie Pana, wszyscy pokorni ziemi, którzy pełnicie Jego nakazy;
szukajcie sprawiedliwości, szukajcie pokory, może się ukryjecie w dzień
gniewu Pańskiego.
'''
"4" = ''':sup:`4` Bo Gaza będzie opuszczona, Aszkelon zaś w pustynię się obróci,
Aszdod w południe wypędzą i Ekron będzie zburzony.
'''
"5" = ''':sup:`5` Biada zamieszkującym wybrzeże morskie - narodowi Kreteńczyków! Słowo
Pańskie przeciwko wam; Kanaanie, ziemio filistyńska: Zniszczę cię przez
brak mieszkańców.
'''
"6" = ''':sup:`6` I będzie wybrzeże morskie pastwiskiem - lęgowiskiem pasterzy i
(miejscem) na zagrody dla trzód.
'''
"7" = ''':sup:`7` Będzie także pas morski dla reszty z domu Judy: tam będą oni paśli
swe stada, w domach Aszkelonu będą się wieczorem wylegiwali, bo
nawiedzi ich Pan, Bóg ich, i odmieni ich los.
'''
"8" = ''':sup:`8` Słyszałem urąganie Moabu i bluźnierstwa synów Ammona, którymi lżyli
mój lud i wywyższali się w swoich granicach.
'''
"9" = ''':sup:`9` Dlatego: Na moje życie - wyrocznia Pana Zastępów, Boga Izraela: Moab
będzie jak Sodoma, a synowie Ammona jak Gomora: ziemią pokrzyw,
usypiskiem soli i pustynią na wieki. Reszta ludu mego ich złupi, a
pozostali z mego narodu przejmą ich posiadłości.
'''
"10" = ''':sup:`10` To ich spotka za ich pychę, lżyli bowiem i wynosili się ponad lud
Pana Zastępów.
'''
"11" = ''':sup:`11` Strasznym dla nich okaże się Pan, bo sprawi, że znikną wszystkie
bóstwa ziemi, i będą Mu oddawać pokłon: każdy z miejsca swego,
wszystkie pogańskie wybrzeża.
'''
"12" = ''':sup:`12` Także wy, Kuszyci, moim mieczem pobici będziecie.
'''
"13" = ''':sup:`13` I wyciągnie On rękę na północ, i zniszczy Asyrię, i obróci Niniwę w
pustkowie, w suchy step, jak pustynię.
'''
"14" = ''':sup:`14` I będą się wylegiwać w jej obrębie stada, wszelkie rodzaje
zwierząt: tak pelikan, jak jeż zanocują na głowicach jej kolumn. Sowa
zaświszcze w otworze okna, a kruk będzie na progu, bo cedrowe obicie
zostanie zerwane.
'''
"15" = ''':sup:`15` Oto wrzaskliwe miasto, które bezpiecznie mieszkało, które mówiło w
swym sercu: Ja, i nikt więcej! Jakże stało się pustkowiem, lęgowiskiem
dzikich zwierząt? Każdy, kto obok niego przechodzić będzie, zagwiżdże i
ręką potrząśnie.
'''
