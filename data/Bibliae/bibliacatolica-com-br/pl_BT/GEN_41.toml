'''
"2" = ''':sup:`2` I oto z Nilu wyszło siedem krów pięknych i tłustych, które zaczęły
się paść wśród sitowia.
'''
"3" = ''':sup:`3` Ale oto siedem innych krów wyszło z Nilu, brzydkich i chudych, które
stanęły obok tamtych nad brzegiem Nilu.
'''
"4" = ''':sup:`4` Te brzydkie i chude krowy pożarły siedem owych krów pięknych i
tłustych. Faraon przebudził się.
'''
"5" = ''':sup:`5` A kiedy znów zasnął, miał drugi sen. Przyśniło mu się siedem kłosów
wyrastających z jednej łodygi, zdrowych i pięknych.
'''
"6" = ''':sup:`6` A oto po nich wyrosło siedem kłosów pustych i zniszczonych wiatrem
wschodnim.
'''
"7" = ''':sup:`7` I te puste kłosy pochłonęły owych siedem kłosów zdrowych i pełnych.
Potem faraon przebudził się. Był to tylko sen.
'''
"8" = ''':sup:`8` Rano faraon, zaniepokojony, rozkazał wezwać wszystkich wróżbitów
egipskich oraz wszystkich mędrców i opowiedział im, co mu się śniło.
Nie było jednak nikogo, kto by umiał wytłumaczyć faraonowi te sny.
'''
"9" = ''':sup:`9` Wtedy przełożony podczaszych rzekł do faraona: Dzisiaj wyznam moje
grzechy.
'''
"10" = ''':sup:`10` Faraon, rozgniewawszy się na swego sługę oddał mnie, a ze mną i
przełożonego piekarzy pod straż do domu przełożonego dworzan.
'''
"11" = ''':sup:`11` I wtedy mieliśmy obaj jednej nocy sen, on inny a ja inny.
'''
"12" = ''':sup:`12` A był tam z nami pewien młody Hebrajczyk, sługa przełożonego
dworzan. Opowiedzieliśmy mu, a on wytłumaczył nam nasze sny, tłumacząc
sen każdego z nas.
na mój urząd, a jego powiesił.
'''
"14" = ''':sup:`14` Wtedy faraon kazał wezwać Józefa. Wyprowadzono go więc pospiesznie
z lochu, a on, ogoliwszy się oraz zmieniwszy szaty, przyszedł do
faraona.
'''
"15" = ''':sup:`15` Faraon rzekł do Józefa: Miałem sen, którego nikt nie umie
wytłumaczyć. Ja zaś słyszałem, jak mówiono o tobie, że skoro usłyszysz
sen, zaraz go wytłumaczysz.
'''
"16" = ''':sup:`16` Józef tak odpowiedział faraonowi: Nie ja, lecz Bóg da pomyślną
odpowiedź tobie, o faraonie.
'''
"17" = ''':sup:`17` Faraon zaczął więc opowiadać Józefowi: Śniło mi się, że stałem nad
brzegiem Nilu.
'''
"18" = ''':sup:`18` I nagle z Nilu wyszło siedem krów tłustych i pięknych, które
zaczęły się paść wśród sitowia.
'''
"19" = ''':sup:`19` A oto siedem krów innych wyszło za nimi, chudych i tak brzydkich,
że podobnie brzydkich nie widziałem w całym Egipcie.
'''
"20" = ''':sup:`20` Krowy chude i brzydkie pożarły owych siedem krów pierwszych,
tłustych.
'''
"21" = ''':sup:`21` Gdy te znalazły się w ich brzuchach, nie było wcale znać, że tam
weszły; te, które je pożarły, były nadal tak samo chude jak poprzednio.
I ocknąłem się.
'''
"22" = ''':sup:`22` A potem zobaczyłem we śnie siedem kłosów wyrastających z jednej
łodygi, zdrowych i pięknych.
'''
"23" = ''':sup:`23` Lecz oto siedem kłosów zeschniętych, pustych, zniszczonych wiatrem
wschodnim wyrosło po nich.
'''
"24" = ''':sup:`24` I te puste kłosy pochłonęły owych siedem kłosów pięknych. A gdy to
opowiedziałem wróżbitom, żaden nie potrafił mi wytłumaczyć.
'''
"25" = ''':sup:`25` Józef rzekł do faraona: Sen twój, o faraonie, jest jeden. To, co
Bóg zamierza uczynić, zapowiedział tobie, faraonie.
'''
"26" = ''':sup:`26` Siedem krów pięknych - to siedem lat, i siedem kłosów pięknych - to
też siedem lat; jest to bowiem sen jeden.
'''
"27" = ''':sup:`27` Siedem zaś krów chudych i brzydkich, które wyszły za tamtymi, i
siedem kłosów pustych i zniszczonych wiatrem wschodnim - to też siedem
lat - głodu.
'''
"28" = ''':sup:`28` To, o czym mówię faraonowi, Bóg uczyni tak, jak pokazał faraonowi.
'''
"29" = ''':sup:`29` Bo nadejdzie siedem lat obfitości wielkiej w całym Egipcie.
'''
"30" = ''':sup:`30` A po nich nastanie siedem lat głodu; i pójdzie w niepamięć cała ta
obfitość w Egipcie, gdy głód będzie niszczył kraj.
'''
"31" = ''':sup:`31` Nie będą już wiedzieli o obfitości w tym kraju wskutek głodu, który
potem nadejdzie, bo będzie to głód bardzo ciężki.
'''
"32" = ''':sup:`32` Ponieważ ten sen powtórzył się dwukrotnie, faraonie, Bóg to już
postanowił i Bóg niebawem to uczyni.
'''
"33" = ''':sup:`33` Teraz więc niech faraon upatrzy sobie kogoś roztropnego i mądrego i
ustanowi go zarządcą Egiptu.
'''
"34" = ''':sup:`34` Niech faraon tak ustanowi nadzorców, by zebrać piątą część
urodzajów w Egipcie podczas siedmiu lat obfitości.
'''
"35" = ''':sup:`35` Niechaj oni nagromadzą wszelką żywność podczas tych lat pomyślnych,
które nadejdą. Niechaj gromadzą zboże do rozporządzenia faraona jako
zaopatrzenie dla miast i niechaj go strzegą.
'''
"36" = ''':sup:`36` A będzie ta żywność zachowana dla kraju na siedem lat głodu, które
'''
"37" = ''':sup:`37` Słowa te podobały się faraonowi i wszystkim jego dworzanom.
'''
"38" = ''':sup:`38` Rzekł więc faraon do swych dworzan: Czyż będziemy mogli znaleźć
podobnego mu człowieka, który miałby tak jak on ducha Bożego?
'''
"39" = ''':sup:`39` A potem faraon rzekł do Józefa: Skoro Bóg dał ci poznać to
wszystko, nie ma nikogo, kto by ci dorównał rozsądkiem i mądrością!
'''
"40" = ''':sup:`40` Ty zatem będziesz nad moim dworem i twoim rozkazom będzie posłuszny
cały mój naród. Jedynie godnością królewską będę cię przewyższał.
'''
"41" = ''':sup:`41` I powiedział faraon Józefowi: Oto ustanawiam cię rządcą całego
Egiptu!
'''
"42" = ''':sup:`42` Po czym faraon zdjął swój pierścień z palca i włożył go na palec
Józefa, i kazał go oblec w szatę z najczystszego lnu, a potem zawiesił
mu na szyi złoty łańcuch.
'''
"43" = ''':sup:`43` I kazał go obwozić na drugim swym wozie, a wołano przed nim: Abrek!
Faraon ustanawiając Józefa rządcą całego Egiptu,
'''
"44" = ''':sup:`44` rzekł do niego: Ja jestem faraonem, ale bez twej zgody nikt nie
ośmieli się czegokolwiek przedsięwziąć w całym kraju egipskim,
'''
"45" = ''':sup:`45` i nadał Józefowi imię Safnat Paneach. Dał mu też za żonę Asenat,
córkę kapłana z On, imieniem Poti Fera. I tak stał się Józef rządcą
Egiptu.
'''
"46" = ''':sup:`46` Józef miał lat trzydzieści, gdy stanął przed faraonem, królem
egipskim. Józef wyszedłszy od faraona objeżdżał cały kraj.
'''
"47" = ''':sup:`47` I gdy ziemia rodziła przez siedem lat w wielkiej obfitości,
nastały w Egipcie, i składał ją w miastach; w każdym mieście gromadził
żywność z pól okolicznych.
'''
"49" = ''':sup:`49` Nagromadził więc Józef tyle zboża, ile jest piasku morskiego; takie
mnóstwo, że już przestano mierzyć, bo nie można było zmierzyć.
'''
"50" = ''':sup:`50` A zanim nastały lata głodu, urodzili się Józefowi dwaj synowie;
urodziła ich Asenat, córka kapłana z On, który miał imię Poti Fera.
] Dał mi Bóg zapomnieć o całym mym utrapieniu i o domu ojca mojego.
kraju mojej niedoli.
'''
"53" = ''':sup:`53` Kiedy minęło siedem lat urodzaju w Egipcie,
'''
"54" = ''':sup:`54` nadeszło siedem lat głodu, jak to zapowiedział Józef. A gdy nastał
głód we wszystkich krajach, w całym Egipcie była żywność.
'''
"55" = ''':sup:`55` Ale kiedy i w Egipcie głód zaczął się dawać we znaki, ludność
domagała się chleba od faraona. Wtedy faraon mówił do wszystkich
Egipcjan: Udajcie się do Józefa i, co on wam powie, czyńcie.
Egipcie głód stawał się coraz większy.
'''
"57" = ''':sup:`57` Ze wszystkich krajów ludzie przybywali do Egiptu, by kupować zboże
od Józefa, gdyż głód po całej ziemi się wzmagał.
'''
