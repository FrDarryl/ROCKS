zinterpretować, odzwierciedlające suwerenność Boga nad narodami. To
przygotowuje grunt pod przypomnienie Józefowi i wezwanie go do
zinterpretowania snów, co dowodzi, że Bóg kontroluje wydarzenia
41:9-13 - Podczaszy wspomina Józefa i opowiada o jego umiejętności
interpretowania snów. Ta chwila podkreśla wagę świadczenia o dziełach
Boga i o tym, jak On wykorzystuje okoliczności, aby zrealizować swoje
41:14-16 - Józef zostaje wezwany do pałacu i, interpretując sny
faraona, zdaje sobie sprawę, że to Bóg udziela interpretacji. Ta pokora
2,27-28 i Jk 4,10).
41:25-30 - Interpretacja snów wskazuje na siedem lat obfitości, po
których nastąpi siedem lat głodu, podkreślając wagę przygotowania się
na trudne czasy. Boska mądrość jest niezbędnym zasobem w czasach
kryzysu (zob. również Księga Przysłów 21:20 i Ewangelia Łukasza 14:28).
41:46-49 - Józef zostaje mianowany namiestnikiem Egiptu, co pokazuje,
że Bóg nagradza wierność i posłuszeństwo. Gromadzi zboże w latach
obfitości, co odzwierciedla wagę staranności i planowania (zob. także
Księga Koheleta 3:1-2 i 2 List do Tesaloniczan 3:10).
