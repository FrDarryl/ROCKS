[14]
"1" = ''':sup:`1` Przybyli do mnie niektórzy ze starszyzny izraelskiej i usiedli
przede mną.
'''
"2" = ''':sup:`2` A Pan skierował do mnie te słowa:
'''
"3" = ''':sup:`3` Synu człowieczy, mężowie ci wprowadzili do serca swoje bożki i
postawili przed sobą to, co było dla nich sposobnością do grzechu. Czyż
mam na to pozwolić, aby oni pytali Mnie o radę?
'''
"4" = ''':sup:`4` Dlatego mów z nimi i powiedz im: Tak mówi Pan Bóg: Każdemu z domu
Izraela, który wprowadza swoje bożki do serca i stawia przed sobą, a
potem przychodzi do proroka, odpowiem Ja sam, Pan, stosownie do liczby
jego bożków,
'''
"5" = ''':sup:`5` aby odkryć zamiary domu Izraela, tych, którzy się oddalili ode Mnie
z powodu wszystkich swoich bożków.
'''
"6" = ''':sup:`6` Dlatego powiedz domowi Izraela: Tak mówi Pan Bóg: Nawróćcie się i
odwróćcie od swoich bożków, od wszystkich swoich obrzydliwości się
odwróćcie!
'''
"7" = ''':sup:`7` Albowiem Ja sam, Pan, dam odpowiedź każdemu spośród Izraelitów i z
przychodniów mieszkających w Izraelu, ktokolwiek odwróci się ode Mnie i
wprowadzi do serca swe bożki, i postawi przed sobą to, co dla niego
stanowi sposobność do grzechu, a potem przyjdzie do proroka, aby przez
niego pytać Mnie o radę.
'''
"8" = ''':sup:`8` Zwrócę oblicze moje przeciwko temu mężowi, użyję go jako
przysłowiowego przykładu i wykluczę z mego ludu, a poznacie, że Ja
jestem Pan.
'''
"9" = ''':sup:`9` A gdyby prorok dał się zwieść i przemawiał - oto Ja, Pan, zwiodłem
tego proroka: wyciągnę rękę przeciwko niemu i zgładzę go spośród ludu
mego izraelskiego.
'''
"10" = ''':sup:`10` Poniosą odpowiedzialność za swoje winy. Wina proroka będzie taka
jak tego, który się go pytał -
'''
"11" = ''':sup:`11` aby dom Izraela nie oddalał się już więcej ode Mnie i nie plamił
się już więcej żadnymi swymi grzechami. Oni będą moim ludem, a Ja będę
ich Bogiem - wyrocznia Pana Boga.
'''
"12" = ''':sup:`12` Pan skierował do mnie te słowa:
'''
"13" = ''':sup:`13` Synu człowieczy, gdyby jakiś kraj zgrzeszył przeciwko Mnie
niewiernością i gdybym wówczas wyciągnął rękę przeciwko niemu, i złamał
mu podporę chleba, zesłał głód, wyniszczył ludzi i zwierzęta
'''
"14" = ''':sup:`14` i gdyby tam byli owi trzej mężowie: Noe, Danel i Hiob, to tylko
oni, dzięki, sprawiedliwości swej, ocaliliby życie swoje - wyrocznia
Pana Boga.
'''
"15" = ''':sup:`15` Albo gdybym na ten kraj zesłał dzikie zwierzęta, aby go wyludnić i
uczynić z niego pustynię, tak by nikt z powodu dzikich zwierząt nie
mógł tamtędy przechodzić,
'''
"16" = ''':sup:`16` i gdyby w jego środku byli owi trzej mężowie, na moje życie -
wyrocznia Pana Boga - nie mogliby uratować ani synów, ani córek; oni
sami tylko by się ocalili, kraj zaś zamieniłby się w pustynię.
'''
"17" = ''':sup:`17` Albo gdybym na kraj ten sprowadził miecz i gdybym powiedział: Niech
miecz przejdzie przez ten kraj, i wyniszczyłbym w nim ludzi i
zwierzęta,
'''
"18" = ''':sup:`18` i gdyby owi trzej mężowie znajdowali się w tym kraju, na moje życie
- wyrocznia Pana Boga - nie mogliby ocalić ani synów, ani córek,
ocaliliby tylko samych siebie.
'''
"19" = ''':sup:`19` Albo gdybym na kraj ten zesłał zarazę i we krwi utopiłbym gniew mój
na niego, aby wytracić stamtąd ludzi i zwierzęta,
'''
"20" = ''':sup:`20` i gdyby Noe, Danel i Hiob w tym kraju się znajdowali, na moje życie
- wyrocznia Pana Boga - ani synów, ani córek by nie ocalili, ale oni
sami tylko dzięki swej sprawiedliwości ocaliliby własne życie.
'''
"21" = ''':sup:`21` Bo tak mówi Pan Bóg: Nawet gdybym zesłał na Jerozolimę owe cztery
moje straszne klęski - miecz, głód, dzikie zwierzęta i zarazę, aby w
niej wyniszczyć ludzi i zwierzęta,
'''
"22" = ''':sup:`22` to jeszcze pozostanie tam Reszta, która ocali synów i córki. Oto
oni przyjdą do was i będziecie widzieli postępowanie ich i uczynki, tak
iż pocieszycie się po klęskach, które sprowadziłem na Jerozolimę, po
wszystkim tym, co na nią sprowadziłem
'''
"23" = ''':sup:`23` Oni pocieszać was będą, gdy zobaczycie ich postępowanie i uczynki
poznacie, ze nie bez podstaw było to wszystko, co jej uczyniłem -
wyrocznia Pana Boga.
'''
"Notes" = '''
Notas de rodapé:
14:1-5 - Pan objawia, że ci, którzy szukają przewodnictwa u bożków w
swoich sercach, zostaną odcięci od Jego obecności. Bóg wymaga
całkowitego oddania się Jemu i potępia bałwochwalstwo w sercu (zob.
także 1 Jana 5:21 i Jeremiasza 10:14-15).
14:6-11 - Pan wzywa Izrael do pokuty, podkreślając, że nawet jeśli
sprawiedliwi wstawią się za nim, tylko ci, którzy się nawrócą, zostaną
zbawieni. Podkreśla się osobistą odpowiedzialność przed Bogiem (zob.
14:12-20 - Bóg ogłasza sąd nad ziemią, biorąc pod uwagę niegodziwość
ludzi. Poprzez klęski żywiołowe Pan obiecuje oczyścić Izrael i wezwać
'''
