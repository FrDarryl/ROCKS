[12]
"1" = ''':sup:`1` A oto są kapłani i lewici, którzy przyszli z Zorobabelem, synem
Szealtiela, i Jozuem: Serajasz, Jeremiasz, Ezdrasz,
'''
"2" = ''':sup:`2` Amariasz, Malluk, Chattusz,
'''
"3" = ''':sup:`3` Szekaniasz, Charim, Meremot,
'''
"4" = ''':sup:`4` Iddo, Ginneton, Abiasz,
'''
"5" = ''':sup:`5` Mijjamin, Maadiasz, Bilga,
'''
"6" = ''':sup:`6` Szemajasz oraz Jojarib, Jedajasz,
'''
"7" = ''':sup:`7` Sallu, Amok, Chilkiasz, Jedajasz. - To byli zwierzchnicy kapłanów. A
bracia ich za dni Jozuego,
'''
"8" = ''':sup:`8` to jest lewici, byli następujący: Jozue, Binnuj, Kadmiel,
Szerebiasz, Juda, Mattaniasz; on i bracia jego kierowali śpiewem hymnów
dziękczynnych;
'''
"9" = ''':sup:`9` a Bakbukiasz, Unni i bracia ich stali naprzeciw nich przy
wykonywaniu obowiązków.
'''
"10" = ''':sup:`10` A Jozue był ojcem Jojakima, Jojakim był ojcem Eliasziba, Eliaszib -
Jojady,
'''
"11" = ''':sup:`11` Jojada był ojcem Jochanana, Jochanan był ojcem Jadduy.
'''
"12" = ''':sup:`12` A za dni Jojakima głowami rodów byli następujący kapłani: w rodzie
Serajasza - Merajasz; w rodzie Jeremiasza - Chananiasz;
'''
"13" = ''':sup:`13` w rodzie Ezdrasza - Meszullam; w rodzie Amariasza - Jochanan;
'''
"14" = ''':sup:`14` w rodzie Malluka - Jonatan; w rodzie Szekaniasza - Józef;
'''
"15" = ''':sup:`15` w rodzie Charima - Adna; w rodzie Meremota - Chelkaj;
'''
"16" = ''':sup:`16` w rodzie Iddo - Zachariasz; w rodzie Ginnetona - Meszullam;
'''
"17" = ''':sup:`17` w rodzie Abiasza - Zikri; w rodzie Mijjamina ... ; w rodzie
Maadiasza - Piltaj;
'''
"18" = ''':sup:`18` w rodzie Bilgi - Szammua; w rodzie Szemajasza - Jonatan;
'''
"19" = ''':sup:`19` w rodzie Jojariba - Mattenaj; w rodzie Jedajasza - Uzzi;
'''
"20" = ''':sup:`20` w rodzie Sallu - Kallaj; w rodzie Amoka - Eber;
'''
"21" = ''':sup:`21` w rodzie Chilkiasza - Chaszabiasz; w rodzie Jedajasza - Netanel.
'''
"22" = ''':sup:`22` Za dni Eliasziba, Jojady, Jochanana i Jadduy zostali spisani
naczelnicy rodów kapłańskich w kronice prowadzonej aż do panowania
Dariusza perskiego.
'''
"23" = ''':sup:`23` Synowie Lewiego: naczelnicy ich rodów zostali spisani w Kronice,
lecz tylko do dni Jochanana, syna Eliasziba.
'''
"24" = ''':sup:`24` Zwierzchnikami lewitów byli: Chaszabiasz, Szerebiasz, Jozue,
Binnuj, Kadmiel i bracia ich - którzy według rozporządzenia Dawida,
męża Bożego, przy wielbieniu i dziękczynieniu stali naprzeciw nich,
oddział równo z oddziałem -
'''
"25" = ''':sup:`25` mianowicie: Mattaniasz, Bakbukiasz, Obadiasz; a odźwierni
Meszullam, Talmon, Akkub trzymali straż przy składnicach u bram.
'''
"26" = ''':sup:`26` Ci żyli za dni Jojakima - syna Jozuego, syna Josadaka - i za dni
namiestnika Nehemiasza oraz kapłana-pisarza Ezdrasza.
'''
"27" = ''':sup:`27` A na poświęcenie muru Jerozolimy odszukano lewitów, by ze
wszystkich ich siedzib sprowadzić ich do Jerozolimy na radosny obchód
poświęcenia przy hymnach i grze na cymbałach, harfach i cytrach.
'''
"28" = ''':sup:`28` Zgromadzili się więc śpiewacy tak z okręgu otaczającego Jerozolimę,
jak i z gospodarstw Netofatytów
'''
"29" = ''':sup:`29` oraz z Bet-Haggilgal i z pól miejscowości Geba i Azmawet; śpiewacy
bowiem zbudowali sobie gospodarstwa dokoła Jerozolimy.
'''
"30" = ''':sup:`30` Kapłani i lewici oczyścili siebie, a potem oczyścili lud, bramy i
mur.
'''
"31" = ''':sup:`31` I wprowadziłem zwierzchników Judy przed mur, i ustawiłem dwa
wielkie chóry dziękczynne. Jeden szedł wzdłuż muru w prawo ku Bramie
Śmietników.
'''
"32" = ''':sup:`32` Za nimi szedł Hoszajasz z połową zwierzchników Judy
'''
"33" = ''':sup:`33` oraz Azariasz, Ezdrasz, Meszullam,
'''
"34" = ''':sup:`34` Juda, Mijjamin, Szemajasz, Jeremiasz
'''
"35" = ''':sup:`35` spośród kapłanów z trąbami; a Zachariasz - syn Jonatana, syna
Szemajasza, syna Mattaniasza, syna Micheasza, syna Zakkura, syna Asafa
-
'''
"36" = ''':sup:`36` i bracia jego: Szemajasz, Azarel, Milalaj, Gilalaj, Maaj, Netanel,
Juda, Chanani z instrumentami muzycznymi Dawida, męża Bożego; a pisarz
Ezdrasz szedł przed nimi.
'''
"37" = ''':sup:`37` Dalej posuwali się oni ku Bramie Zródlanej, następnie poszli wprost
przed siebie w kierunku stopni do Miasta Dawidowego, po drodze w górę
przy murze obok pałacu Dawidowego, aż do Bramy Wodnej na wschodzie.
'''
"38" = ''':sup:`38` Drugi chór dziękczynny - a ja byłem za nim oraz połowa
zwierzchników ludu - szedł wzdłuż muru w lewo obok Wieży Piekarników aż
do Muru Szerokiego,
'''
"39" = ''':sup:`39` dalej obok Bramy Efraimskiej ku Bramie Jeszańskiej i ku Bramie
Rybnej oraz wieży Chananeela, Wieży Seciny aż do Bramy Owczej; a
stanęli przy Bramie Więziennej.
'''
"40" = ''':sup:`40` Oba chóry dziękczynne stanęły przy domu Bożym, ja także i połowa
zwierzchników ze mną;
'''
"41" = ''':sup:`41` a kapłani: Eliakim, Maasejasz, Miniamin, Micheasz, Elioenaj,
Zachariasz, Chananiasz byli z trąbami
'''
"42" = ''':sup:`42` oraz Maasejasz, Szemajasz, Eleazar, Uzzi, Jochanan, Malkiasz, Elam
i Ezer. Wtedy śpiewacy dali się słyszeć, a Jizrachiasz był ich
kierownikiem.
'''
"43" = ''':sup:`43` W owym dniu złożono znaczne ofiary; cieszyli się oni, gdyż Bóg dał
im wielką radość; również żony i dzieci cieszyły się; a radość
Jerozolimy słyszano z daleka.
'''
"44" = ''':sup:`44` W owym czasie ustanowiono mężów nad składnicami dla zapasów: dla
świętych darów pierwocin, dziesięcin, aby w nich zbierali z posiadłości
miejskich udziały prawem nałożone na korzyść kapłanów i lewitów; Juda
bowiem miał radość z kapłanów i lewitów, pełniących służbę.
'''
"45" = ''':sup:`45` Oni wykonywali służbę Boga swego i służbę oczyszczenia - jak
również śpiewacy i odźwierni - zgodnie z rozporządzeniem Dawida i syna
jego Salomona.
'''
"46" = ''':sup:`46` Albowiem za dni Dawida był Asaf jako pierwszy kierownikiem
śpiewaków oraz pieśni pochwalnych i pieśni dziękczynnych dla Boga.
'''
"47" = ''':sup:`47` Za dni Zorobabela i za dni Nehemiasza cały Izrael składał udziały
na codzienne utrzymanie śpiewaków i odźwiernych; i wydzielano świętą
należność lewitom, a lewici wydzielali ją synom Aarona.
'''
"Notes" = '''
Notas de rodapé:
12:27-30 - Poświęcenie murów Jerozolimy obchodzone jest z wielką
radością i uwielbieniem. Lud oczyszcza siebie i Świątynię,
demonstrując, że świętość jest niezbędna do oddawania czci Bogu i
12:31-37 - Dwa chóry idą wzdłuż muru, wielbiąc Boga podczas wielkiej
publicznej celebracji. Odzwierciedla to centralne miejsce wspólnego
uwielbienia w życiu Izraela i wagę doceniania wierności Boga (zob.
12:43 - Ludzie składają ofiary i z radością wychwalają Boga, a odgłosy
świętowania słychać z daleka. Publiczne nabożeństwo wyraża wdzięczność
i 2 Kronik 7:3).
12:44-47 - Przywrócono organizację dziesięcin i ofiar dla lewitów i
kapłanów, zapewniając ciągłość kultu w Świątyni. Wierność w trosce o
duchownych jest oznaką zaangażowania w dzieło Boże (zob. także Lb
18,21-24 i 1 Kor 9,13-14).
12:47 - Lud wspiera śpiewaków i odźwiernych, zgodnie z nakazem Dawida i
Salomona. Wzmacnia to tradycję i ciągłość uwielbienia i czci w domu
Bożym (zob. także 1 Kronik 16:4-6 i 2 Kronik 8:14-15).
'''
