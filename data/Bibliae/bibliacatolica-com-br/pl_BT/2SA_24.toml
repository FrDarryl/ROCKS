[24]
"1" = ''':sup:`1` Jeszcze raz Pan zapłonął gniewem przeciw Izraelitom. Pobudził
przeciw nim Dawida słowami: Idź i policz Izraela i Judę.
'''
"2" = ''':sup:`2` Rzekł więc król do Joaba, dowódcy wojsk, który był z nim:
Przebiegnij wszystkie pokolenia Izraela od Dan do Beer-Szeby i
policzcie ludzi, abym się dowiedział, jaka jest liczba narodu.
'''
"3" = ''':sup:`3` Lecz Joab odpowiedział królowi: Oby Pan, Bóg twój, dołożył jeszcze
sto razy tyle do ludu, do tej liczby, która jest obecnie i którą widzą
oczy mojego pana, króla. Dlaczego pan mój, król, tej rzeczy wymaga?
'''
"4" = ''':sup:`4` Rozkaz królewski przemógł Joaba i przywódców wojska. Joab oddalił
się wraz z dowódcami od króla, aby zliczyć ludność Izraela.
'''
"5" = ''':sup:`5` Przeprawili się przez Jordan i zatrzymali się chwilowo w Aroerze, na
południu od miasta, znajdującego się w środku doliny Gad w stronę
Jazer,
'''
"6" = ''':sup:`6` następnie przybyli do Gileadu, do krainy Chetytów do Kadesz, aż
dotarli do Dan. I krążyli w okolicach Sydonu.
'''
"7" = ''':sup:`7` Udali się potem do twierdzy Tyru, a później do wszystkich miast
Chiwwitów i Kananejczyków. Potem skierowali się się do Negebu judzkiego
i do Beer-Szeby.
'''
"8" = ''':sup:`8` Przebiegli w ten sposób cały kraj. Po dziewięciu miesiącach i
dwudziestu dniach powrócili do Jerozolimy.
'''
"9" = ''':sup:`9` Joab przekazał królowi liczbę spisanej ludności. Izrael liczył
osiemset tysięcy wojowników dobywających miecza, Juda zaś - pięćset
tysięcy ludzi.
'''
"10" = ''':sup:`10` Serce Dawida zadrżało, dlatego że zliczył lud. Dawid zwrócił się do
Pana: Bardzo zgrzeszyłem tym, czego dokonałem, lecz teraz, o Panie,
daruj łaskawie winę swego sługi, bo postąpiłem bardzo nierozsądnie.
'''
"11" = ''':sup:`11` Gdy Dawid wstał nazajutrz rano, słowo Pańskie następującej treści
zostało skierowane do proroka Gada, "Widzącego" Dawidowego: Idź i
oświadcz Dawidowi To mówi Pan:
'''
"12" = ''':sup:`12` Przedstawiam ci trzy możliwości. Wybierz sobie jedną z nich, a Ja
ci to uczynię.
'''
"13" = ''':sup:`13` Gad udał się do Dawida i przekazał mu następujące oświadczenie: Czy
chcesz, by w tej ziemi nastało siedem lat głodu, czy wolisz przez trzy
miesiące uciekać przed wrogiem, który cię będzie ścigał, czy też
przyjść ma na twój kraj zaraza trwając trzy dni? Pomyśl i rozpatrz, co
mam odpowiedzieć Temu
'''
"14" = ''':sup:`14` Dawid odpowiedział Gadowi: Jestem w wielkiej rozterce. Wpadnijmy
raczej w ręce Pana, bo wielkie jest Jego miłosierdzie, ale w ręce
człowieka niech nie wpadnę!
'''
"15" = ''':sup:`15` Zesłał więc Pan na Izraela zarazę od rana do ustalonego czasu.
Umarło wtedy z narodu od Dan do Beer-Szeby siedemdziesiąt tysięcy
ludzi.
'''
"16" = ''':sup:`16` Anioł wyciągnął już rękę nad Jerozolimą, by ją wyniszczyć; wtedy
Pan ulitował się nad nieszczęściem i rzekł do Anioła, niszczyciela
ludności: Wystarczy! Cofnij rękę! Anioł Pański znajdował się obok
klepiska Arauny Jebusyty.
'''
"17" = ''':sup:`17` Dawid widząc, że Anioł zabija lud, wołał do Pana: To ja
zgrzeszyłem, to ja zawiniłem, a te owce cóż uczyniły? Niech Twoja ręka
obróci się raczej na mnie i na dom mego ojca!
'''
"18" = ''':sup:`18` Gad przybył w tym dniu do Dawida i powiedział do niego: Wyjdź,
wznieś ołtarz Panu na klepisku Arauny Jebusyty!
'''
"19" = ''':sup:`19` Dawid więc wyszedł na słowo Gada, jak nakazał Pan.
'''
"20" = ''':sup:`20` Arauna spojrzał i zobaczył króla i jego sługi, jak się zbliżali ku
niemu. Arauna wyszedł naprzeciw i oddał pokłon twarzą do ziemi przed
królem.
'''
"21" = ''':sup:`21` Arauna rzekł: Po co przychodzi pan mój, król, do swego sługi? Dawid
odpowiedział: Nabyć od ciebie klepisko, zbudować ołtarz Panu, aby
powstrzymać zarazę grasującą wśród ludu.
'''
"22" = ''':sup:`22` Arauna odpowiedział Dawidowi: Pan mój, król, może wziąć je i złożyć
ofiarę ze wszystkiego, co wyda mu się słuszne: oto woły na całopalenie,
sanie młockarskie i jarzmo z wołów jako drwa.
'''
"23" = ''':sup:`23` Wszystko to, o królu, Arauna oddaje królowi. Arauna, powiedział
jeszcze do króla: Pan, Bóg twój, niechaj ma w tobie upodobanie.
'''
"24" = ''':sup:`24` Król odpowiedział Araunie: Nie złożę Panu, Bogu mojemu, całopaleń,
które otrzymam za darmo. Kupił więc Dawid klepisko i woły za
pięćdziesiąt syklów srebra;
'''
"25" = ''':sup:`25` Następnie zbudował tam ołtarz Panu i złożył całopalenia i ofiary
biesiadne. Pan okazał miłosierdzie krajowi i plaga przestała się srożyć
w Izraelu.
'''
"Notes" = '''
Notas de rodapé:
24:1-4 - Gniew Boży skłania Dawida do przeprowadzenia spisu ludności
Izraela, co dowodzi jego zaufania do liczb, a nie do Boga. Przypomina
nam to o tym, jak ważne jest poleganie na Panu we wszystkich decyzjach,
3:5-6).
24:5-9 - Spis ludności ujawnia rozmiar ludu Dawida, ale także prowokuje
Boży sąd. Ta sytuacja ilustruje konsekwencje pychy i potrzebę pokory
przed Bogiem (zob. także Jk 4,6 i 1 P 5,5).
24:10-15 - Dawid wyznaje swój grzech po otrzymaniu kary Bożej, ukazując
wagę pokuty. Pokora i przyznanie się do winy są kluczowe dla
24:16-17 - Wizja Dawida o aniele śmierci przypomina o boskiej
sprawiedliwości. Wstawia się on za ludem, odzwierciedlając rolę
przywódcy jako obrońcy i orędownika (zob. także Ezechiela 22:30 i
Jakuba 5:16).
24:18-25 - Budowa ołtarza w Araunie podkreśla wagę ofiary i kultu. Dar
Arauny jest przykładem hojności, ale Dawid upiera się przy jego
zapłacie, pokazując, że prawdziwa ofiara musi coś kosztować. To uczy
nas, jak ważne jest dawanie z ochotnego serca (zob. także Rz 12,1 i 2
Kor 9,7).
'''
