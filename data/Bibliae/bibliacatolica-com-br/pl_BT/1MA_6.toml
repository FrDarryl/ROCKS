[6]
"1" = ''':sup:`1` W czasie swojej wyprawy po górnej krainie król Antioch dowiedział
się, że w Persji w Elimais, jest miasto sławne z bogactwa, ze srebra i
złota,
'''
"2" = ''':sup:`2` że jest tam nadzwyczaj bogata świątynia, a w niej złote hełmy,
pancerze i zbroja, jaką pozostawił tam król macedoński Aleksander, syn
Filipa, który panował najpierw nad Grekami.
'''
"3" = ''':sup:`3` Udał się więc tam, usiłował zdobyć miasto i obrabować je, to mu się
jednak nie powiodło, gdyż mieszkańcy miasta poznali jego zamiary.
'''
"4" = ''':sup:`4` Stanęli do walki przeciwko niemu, a on musiał się wycofać. Z wielkim
smutkiem powrócił stamtąd i udał się do Babilonu.
'''
"5" = ''':sup:`5` Do Persji przybył do niego jakiś posłaniec z wiadomością, że pobite
są te wojska, które były wysłane do ziemi judzkiej;
'''
"6" = ''':sup:`6` przede wszystkim wyruszył Lizjasz na czele ogromnego wojska i został
przez nich pobity; oni zaś stali się naprawdę mocni dzięki broni,
wojsku, a także dzięki wielkim łupom, które zabrali pobitemu wojsku;
'''
"7" = ''':sup:`7` zburzyli ohydę, którą wybudowano na ołtarzu w Jerozolimie, świątynię
wokoło otoczyli wysokimi murami jak poprzednio, a także jego miasto
Bet-Sur.
'''
"8" = ''':sup:`8` Gdy król usłyszał o tych wypadkach, zdumiał się i przeraził do tego
stopnia, że padł na łoże i ze smutku się rozchorował, bo nie tak się
stało, jak sobie życzył.
'''
"9" = ''':sup:`9` Przez wiele dni tam przebywał, gdyż przyszedł na niego ciężki smutek
i nawet pomyślał, że umrze.
'''
"10" = ''':sup:`10` Przywołał więc wszystkich swoich przyjaciół i powiedział do nich:
Sen odszedł od moich oczu, a troska gniecie me serce;
'''
"11" = ''':sup:`11` powiedziałem więc w swoim sercu: Doszedłem do tak wielkiej udręki i
niepewności, w jakiej obecnie się znajduję, a przecież w używaniu swej
władzy byłem łaskawy i miłosierny.
'''
"12" = ''':sup:`12` Teraz jednak przypominam sobie całe zło, którego dopuściłem się w
Jerozolimie. Zabrałem bowiem wszystkie srebrne i złote naczynia, które
tam się znajdowały, i bez przyczyny wydałem rozkaz, aby wytępić
wszystkich mieszkańców ziemi judzkiej.
'''
"13" = ''':sup:`13` Wiem, że dlatego właśnie spotkało mnie to nieszczęście, i oto od
wielkiego smutku ginę na obcej ziemi.
'''
"14" = ''':sup:`14` Wtedy przywołał Filipa, jednego ze swych przyjaciół, i ustanowił go
zarządcą nad całym swoim królestwem.
'''
"15" = ''':sup:`15` Potem wręczył mu diadem, płaszcz swój i sygnet, aby wychował jego
syna, Antiocha, i wyuczył go tak, aby umiał rządzić.
'''
"16" = ''':sup:`16` Tam też król Antioch zakończył swe życie w sto czterdziestym
dziewiątym roku.
'''
"17" = ''':sup:`17` Gdy Lizjasz dowiedział się, że król zakończył swe życie, ustanowił
królem jego syna Antiocha, którego wychowywał od samej młodości. Nadał
mu też przydomek Eupator.
'''
"18" = ''':sup:`18` Ci, którzy przebywali na zamku, robili wokoło świątyni zasadzki na
Izraela. Na każdym kroku wyrządzali im krzywdy, a wspomagali pogan.
'''
"19" = ''':sup:`19` Juda więc postanowił ich wytępić i zwołał cały lud, aby dokonać
przeciw nim oblężenia.
'''
"20" = ''':sup:`20` Zeszli się wszyscy razem i rozpoczęli oblężenie jego w sto
pięćdziesiątym roku. Sprowadzono też kusze i machiny oblężnicze.
'''
"21" = ''':sup:`21` Ale spomiędzy oblężonych wydostało się kilku, a dołączyli się do
nich niektórzy bezbożni Izraelici,
'''
"22" = ''':sup:`22` i poszli do króla, mówiąc: Ile jeszcze czasu upłynie, nim wydasz
wyrok i zemścisz się za naszych braci?
'''
"23" = ''':sup:`23` Twojemu ojcu chętnie służyliśmy, wykonywaliśmy jego rozkazy i
postępowaliśmy zgodnie z jego poleceniami.
'''
"24" = ''':sup:`24` Dlatego oblężono nas na zamku, dlatego też synowie narodu naszego
stali się wrogami dla nas. Ponadto mordowali każdego z naszych, kogo
schwytali, i zrabowali nasze posiadłości.
'''
"25" = ''':sup:`25` Wyciągnęli swe ręce nie tylko przeciwko nam, ale także przeciwko
wszystkim swoim okolicznym krainom.
'''
"26" = ''':sup:`26` A oto dzisiaj oblegają zamek w Jerozolimie, aby go zdobyć. Umocnili
nawet świątynię i Bet-Sur.
'''
"27" = ''':sup:`27` Jeżeli ze swej strony nie uprzedzisz ich jak najprędzej, to jeszcze
gorszych rzeczy się dopuszczą i nie będziesz już mógł ich powstrzymać.
'''
"28" = ''':sup:`28` Gdy król to usłyszał, rozgniewał się i zwołał na naradę wszystkich
swoich przyjaciół, dowódców swego wojska i przełożonych nad konnicą.
'''
"29" = ''':sup:`29` Z innych państw i z wysp zamorskich przybywali do niego wynajęci
żołnierze,
'''
"30" = ''':sup:`30` a liczba jego wojska wynosiła sto tysięcy piechoty, dwadzieścia
tysięcy konnicy i trzydzieści dwa słonie wyćwiczone w walce.
'''
"31" = ''':sup:`31` Przeszli oni przez Idumeę i koło Bet-Sur rozłożyli się obozem.
Przez wiele dni walczyli i budowali machiny oblężnicze, ale obrońcy
robili wypady, palili je i walczyli mężnie.
'''
"32" = ''':sup:`32` Wtedy Juda odstąpił od zamku i rozłożył się obozem pod Bet-Zacharia
naprzeciwko królewskiego obozu.
'''
"33" = ''':sup:`33` Wczesnym rankiem król wyruszył i szybko wyprowadził wojsko w stronę
Bet-Zacharia. Wojska ustawiły się do bitwy i zagrano na trąbach.
'''
"34" = ''':sup:`34` Słoniom pokazano sok winnych jagód i morwy, aby je rozjuszyć do
bitwy.
'''
"35" = ''':sup:`35` Bestie poprzydzielano do falang i przy każdym słoniu ustawiono
tysiąc żołnierzy ubranych w łańcuszkowe pancerze i mających głowy
okryte hełmami z brązu. Ponadto do każdej bestii przydzielono po
pięciuset wyborowych jeźdźców.
'''
"36" = ''':sup:`36` Oni już przedtem byli do bestii przydzieleni: gdzie ona była, tam
byli i oni, gdzie ona szła, tam szli i oni razem z nią i nigdy od niej
nie odstępowali.
'''
"37" = ''':sup:`37` Na każdej bestii była przy pomocy specjalnych urządzeń umocowana
wieża, która ją okrywała, a na niej wojenne narzędzia i czterech
żołnierzy, którzy z niej walczyli, a oprócz tego kierujący nią Hindus.
'''
"38" = ''':sup:`38` Pozostała część konnicy ustawiła się po jednej i po drugiej
stronie, na dwóch skrzydłach wojska, ażeby wrogów odstraszyć i
zabezpieczyć walczące falangi.
'''
"39" = ''':sup:`39` Gdy słońce zaczęło się odbijać w złotych i brązowych tarczach, to
aż góry od nich zajaśniały i błyszczały jak ogniste pochodnie.
'''
"40" = ''':sup:`40` Pewna część królewskiego wojska rozciągnęła się po pochyłości góry,
a niektórzy byli w dolinie. Tak zaczęli bitwę pewni siebie i w
całkowitym porządku.
'''
"41" = ''':sup:`41` Zadrżeli wszyscy, którzy usłyszeli głos nadciągającej ogromnej ich
liczby i chrzęst zbroi. Było to bowiem wojsko bardzo wielkie i mocne.
'''
"42" = ''':sup:`42` Juda ze swym wojskiem przybliżył się także, aby rozpocząć bitwę, i
z królewskiego wojska padło sześciuset żołnierzy.
'''
"43" = ''':sup:`43` Eleazar Auaran zauważył, że jedna z bestii ma na sobie królewskie
pancerze. Była ona większa od wszystkich innych bestii. Sądził on, że
na niej jest król.
'''
"44" = ''':sup:`44` Poświęcił się więc, żeby uratować swój naród, a równocześnie
zapewnić sobie wieczną sławę.
'''
"45" = ''':sup:`45` Odważnie i szybko przedostał się do niej przez środek falangi,
zadając śmierć na prawo i na lewo, tak że odstępowano od niego na jedną
i drugą stronę.
'''
"46" = ''':sup:`46` Wtedy podszedł do słonia, przebił go od spodu i zabił, a słoń
padając na ziemię przywalił go. Tak oddał tam życie.
'''
"47" = ''':sup:`47` Gdy oni zobaczyli siłę królewską i napór jego wojska, wycofali się.
'''
"48" = ''':sup:`48` Część królewskiego wojska wyszła przeciwko nim w stronę Jerozolimy.
Król zaś rozłożył obóz, aby walczyć przeciw Judei i przeciw górze
Syjon.
'''
"49" = ''':sup:`49` Z tymi, którzy byli w Bet-Sur, zawarł pokój. Wyszli oni z miasta,
bo w kraju był rok szabatowy, a nie mieli dość żywności na to, aby
mogli dłużej wytrzymać w zamknięciu.
'''
"50" = ''':sup:`50` Król więc zajął Bet-Sur i pozostawił w nim załogę do strzeżenia go.
'''
"51" = ''':sup:`51` Sam zaś rozpoczął oblężenie świątyni, które trwało przez długi
czas. Ustawił tam kusze i oblężnicze machiny, mianowicie: balisty do
wyrzucania ognia i kamieni, balisty do rzucania strzał i proce.
'''
"52" = ''':sup:`52` Oni jednak przeciwko ich oblężniczym machinom zrobili swoje machiny
wojenne i bronili się przez długi czas.
'''
"53" = ''':sup:`53` W spiżarniach brakowało im jednak żywności, bo był to siódmy rok, a
resztę zapasów zjedli ci, których spomiędzy pogańskich narodów
przyprowadzono do Judei.
'''
"54" = ''':sup:`54` W świątyni więc pozostało już tylko niewielu obrońców, bo głód im
bardzo dokuczał, i porozchodzili się każdy do swojej rodzinnej
miejscowości.
'''
"55" = ''':sup:`55` Wtedy Lizjasz dowiedział się, że Filip, którego król Antioch
jeszcze za życia ustanowił wychowawcą swego syna Antiocha, aby go
nauczyć rządzić królestwem,
'''
"56" = ''':sup:`56` powrócił z Persji i Medii razem z wojskiem, które było przy królu,
i stara się o objęcie władzy.
'''
"57" = ''':sup:`57` Wobec tego Lizjasz pospiesznie dał znak, aby odstąpić od oblężenia.
Do króla, do dowódców wojska i do żołnierzy mówił: Codziennie nas
ubywa, żywności mamy mało, a miejsce, które oblegamy, jest warowne.
Ponadto zaś sprawy królestwa na nas czekają.
'''
"58" = ''':sup:`58` Teraz więc podajmy prawicę tym ludziom, zawrzyjmy pokój z nimi i z
całym ich narodem.
'''
"59" = ''':sup:`59` Pozwólmy, niech postępują zgodnie ze swoimi obyczajami, tak jak to
robili poprzednio. Rozgniewali się oni bowiem i zrobili to wszystko z
powodu tych obyczajów, których myśmy im zakazali.
'''
"60" = ''':sup:`60` Słowa te spodobały się królowi i dowódcom. Wysłał poselstwo w
sprawie zawarcia pokoju, a oni je przyjęli.
'''
"61" = ''':sup:`61` Gdy król i dowódcy złożyli im zaprzysiężone zapewnienie, wtedy
wyszli z twierdzy.
'''
"62" = ''':sup:`62` Król udał się na górę Syjon, a kiedy zobaczył, jak to miejsce
zostało umocnione, złamał przysięgę, którą złożył poprzednio, i mur
wokoło rozkazał zburzyć.
'''
"63" = ''':sup:`63` Potem zaś szybko odjechał i udał się do Antiochii. Zastał tam
Filipa panującego nad miastem; pobił go więc i miasto siłą opanował.
'''
"Notes" = '''
Notas de rodapé:
6:1-4 - Król Antioch IV najeżdża Persję w poszukiwaniu bogactw, ale
otrzymuje wieści o klęsce swoich generałów w Judei. Chciwość Antiocha
jest przykładem tego, jak pycha i żądza władzy mogą prowadzić do ruiny
(zob. także Księgę Przysłów 16:18 i Księgę Daniela 11:30).
6:5-9 - Antioch ciężko zachorował i zdał sobie sprawę, że jego
dolegliwości są konsekwencją prześladowań narodu żydowskiego. Ubolewa
nad swoimi czynami i zniszczeniami, jakie spowodował, udowadniając, że
nawet najpotężniejsi mogą zostać osądzeni przez Boga (zob. także Wj
9,27-28 i Ps 2,10-12).
6:18-27 - Żydzi oblężeni w twierdzy jerozolimskiej wołają o pomoc, a
Lizjasz, władca królestwa, prowadzi kampanię, by ich uratować. Ciągłe
walki wokół Świątyni podkreślają jej znaczenie jako centralnego symbolu
wiary żydowskiej (zob. także 1 Krl 8,29-30 i Ezd 3,10-11).
6:43-47 - Eleazar, brat Judy, poświęca życie w samobójczym ataku na
słonia bojowego, wierząc, że król będzie na nim siedział. Ten akt
odwagi jest świadectwem gotowości do oddania życia za wyzwolenie ludu i
obronę wiary (zob. także J 15,13 i Hbr 11,35).
6:55-63 - Po zaciętej bitwie Syryjczycy, dowodzeni przez Lizjasza,
oferują Żydom traktat pokojowy, zezwalając im na praktykowanie swojej
religii. Wydarzenie to podkreśla wagę wytrwałości w wierze i obietnicę,
że Bóg zawsze zapewnia drogę wybawienia (zob. także Izajasz 41:10-11 i
Rzymian 8:28).
'''
