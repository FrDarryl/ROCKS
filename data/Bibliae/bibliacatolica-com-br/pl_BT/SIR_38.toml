[38]
"1" = ''':sup:`1` Czcij lekarza czcią należną z powodu jego posług, albowiem i jego
stworzył Pan.
'''
"2" = ''':sup:`2` Od Najwyższego pochodzi uzdrowienie, i od Króla dar się otrzymuje.
'''
"3" = ''':sup:`3` Wiedza lekarza podnosi mu głowę, nawet i wobec możnowładców będą go
podziwiać.
'''
"4" = ''':sup:`4` Pan stworzył z ziemi lekarstwa, a człowiek mądry nie będzie nimi
gardził.
'''
"5" = ''':sup:`5` Czyż to nie drzewo wodę uczyniło słodką, aby moc Jego poznano?
'''
"6" = ''':sup:`6` On dał ludziom wiedzę, aby się wsławili dzięki Jego dziwnym dziełom.
'''
"7" = ''':sup:`7` Dzięki nim się leczy i ból usuwa, z nich aptekarz sporządza leki,
'''
"8" = ''':sup:`8` aby się nie kończyło Jego działanie i pokój od Niego był po całej
ziemi.
'''
"9" = ''':sup:`9` Synu, w chorobie swej nie odwracaj się od Pana, ale módl się do
Niego, a On cię uleczy.
'''
"10" = ''':sup:`10` Usuń przewrotność - wyprostuj ręce i oczyść serce z wszelkiego
grzechu!
'''
"11" = ''':sup:`11` Ofiaruj kadzidło, złóż ofiarę dziękczynną z najczystszej mąki, i
hojne dary, na jakie cię tylko stać.
'''
"12" = ''':sup:`12` Potem sprowadź lekarza, bo jego też stworzył Pan, nie odsuwaj się
od niego, albowiem jest on ci potrzebny.
'''
"13" = ''':sup:`13` Jest czas, kiedy w ich rękach jest wyjście z choroby:
'''
"14" = ''':sup:`14` oni sami będą błagać Pana, aby dał im moc przyniesienia ulgi i
uleczenia, celem zachowania życia.
'''
"15" = ''':sup:`15` Grzeszący przeciw Stwórcy swemu niech wpadnie w ręce lekarza!
'''
"16" = ''':sup:`16` Synu, wylewaj łzy nad zmarłym i jako bardzo cierpiący zacznij
lament, według tego, co mu przystoi, pochowaj ciało i nie lekceważ jego
pogrzebu!
'''
"17" = ''':sup:`17` Płacz gorzko i z przejęciem uderzaj się w piersi, zarządź żałobę
odpowiednio do jego godności, dzień jeden lub dwa, dla uniknięcia
potwarzy, potem już daj się pocieszyć w smutku!
'''
"18" = ''':sup:`18` Ze smutku bowiem śmierć następuje: smutek serca łamie siłę.
'''
"19" = ''':sup:`19` Tylko do chwili pogrzebu niechaj trwa smutek, bo życie udręczone -
przekleństwem dla serca.
'''
"20" = ''':sup:`20` Nie oddawaj smutkowi swego serca, odsuń go, pomnąc na swój koniec.
'''
"21" = ''':sup:`21` Nie zapominaj, że nie ma on powrotu, tamtemu nie pomożesz, a sobie
zaszkodzisz.
'''
"22" = ''':sup:`22` Pamiętaj o moim losie, który będzie też twoim: mnie wczoraj, tobie
dzisiaj.
'''
"23" = ''':sup:`23` Gdy spoczął zmarły, niech spocznie i pamięć o nim, pociesz się po
nim, skoro już wyszedł duch jego.
'''
"24" = ''':sup:`24` Uczony w Piśmie zdobywa mądrość w czasie wolnym od zajęć, i kto ma
mniej działania, ten stanie się mądry.
'''
"25" = ''':sup:`25` Jakże może poświęcić się mądrości ten, kto trzyma pług, kto chlubi
się tylko ostrzem włóczni, kto woły pogania i całkowicie zajęty jest
ich pracą, a rozmawia tylko o cielętach?
'''
"26" = ''':sup:`26` Serce przykładać będzie do tego, by wyorywać bruzdy, a w czasie
nocy bezsennej myśli o paszy dla jałówek.
'''
"27" = ''':sup:`27` Tak każdy rzemieślnik i artysta, który noce i dnie na pracy
przepędza, i ten, co rzeźbi wizerunki na pieczęciach, którego
wytrwałość urozmaica kształty rzeźb, serce swe przykłada do tego, by
obraz uczynić żywym, a po nocach nie śpi, by wykończyć dzieło.
'''
"28" = ''':sup:`28` Tak kowal siedzący blisko kowadła, pilnie zastanawia się nad pracą
z żelaza, wyziewy ognia niszczą jego ciało, a on walczy z żarem pieca -
huk młota przytępia jego słuch, a oczy jego są zwrócone tylko na
wzorzec przedmiotu; serce swe przykłada do wykończenia robót, a po
nocach nie śpi, by dzieło doskonale przyozdobić.
'''
"29" = ''':sup:`29` Tak garncarz, siedzący przy swej pracy i obracający nogami koło,
stale jest pochłonięty troską o swoje dzieło, a cała jego praca -
'''
"30" = ''':sup:`30` Rękami swymi kształtuje glinę, a nogami pokonuje jej opór, stara
się pilnie, aby wykończyć polewę, a po nocach nie śpi, by piec
wyczyścić.
'''
"31" = ''':sup:`31` Ci wszyscy zaufali swym rękom, każdy z nich jest mądry w swoim
zawodzie;
'''
"32" = ''':sup:`32` bez nich miasto nie będzie zbudowane, a gdzie oni zamieszkają, nie
odczuwa się niedostatku.
'''
"33" = ''':sup:`33` Tych jednak do rady ludu nie będzie się szukać ani na zgromadzeniu
nie posunie się na wyższe miejsce. Ani nie zasiądą oni na krześle
sędziowskim, ani nie będą znać się na Prawie Przymierza.
co układają] przypowieści, ale podtrzymują oni odwieczne stworzenie, a
'''
"Notes" = '''
Notas de rodapé:
38:1-3 - Autor podkreśla znaczenie lekarzy i opieki zdrowotnej,
uznając, że mądrość uzdrawiania pochodzi od Boga. Medycyna jest
postrzegana jako dar boski i należy ją cenić (zob. także Jeremiasza
8:22 i Mateusza 9:12).
38:4-8 - Bóg stworzył lekarstwa z ziemi, a mędrcy nimi nie gardzą.
Wykorzystanie zasobów naturalnych do leczenia jest przedstawione jako
przejaw Boskiej Opatrzności. Podkreśla to wartość medycyny i nauki
(zob. także Mądrość 16:12 i 1 Tymoteusza 5:23).
38:9-12 - W chorobie, oprócz szukania uzdrowienia za pomocą leków,
wierni powinni modlić się do Pana. Modlitwa, połączona z leczeniem,
jest drogą do uzdrowienia. Wiara i ludzkie działanie współdziałają w
osiągnięciu zdrowia (zob. także Jk 5, 14-16 i Ps 30, 2).
38:16-18 - Żałoba jest naturalną częścią ludzkiego życia, a smutek po
stracie należy uszanować. Autor ostrzega jednak przed nadmiernym żalem,
który może być szkodliwy. Umiarkowanie w żałobie jest niezbędne do
Księgę Koheleta 3,4).
38:24-30 - Zawód pisarza jest wywyższony, co dowodzi, że studiowanie
mądrości jest wartościową pracą. Porównując go z innymi zawodami, autor
docenia rolę osoby oddającej się wiedzy i refleksji (zob. także Syr
39,1-3 i Prz 2,6).
'''
