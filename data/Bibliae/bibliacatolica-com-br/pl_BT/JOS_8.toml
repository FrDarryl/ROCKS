[8]
"1" = ''':sup:`1` Wtedy Pan rzekł do Jozuego: Nie bój się i nie trać odwagi! Weź ze
sobą wszystkich wojowników, powstań i wyrusz przeciw Aj. Patrz: oto
wydaję w twoje ręce króla Aj, jego lud, miasto i kraj.
'''
"2" = ''':sup:`2` Postąpisz z Aj i jego ludem, jak postąpiłeś z Jerychem i jego
królem. Możecie jednak wziąć sobie łupy i zwierzęta. Przygotuj zasadzkę
na miasto z drugiej strony - zachodniej.
'''
"3" = ''':sup:`3` Podniósł się więc Jozue ze wszystkimi wojownikami, by wyruszyć
przeciw Aj. Jednocześnie wybrał Jozue trzydzieści tysięcy dzielnych
wojowników i wysłał ich nocą,
'''
"4" = ''':sup:`4` dając im następujący rozkaz: Uważajcie! Przygotujcie zasadzkę na
miasto po jego stronie zachodniej, ale niezbyt daleko od miasta, i
bądźcie wszyscy gotowi.
'''
"5" = ''':sup:`5` Ja zaś i cały lud ze mną przyciągniemy pod miasto. Gdy oni wyjdą
przeciw nam, jak za pierwszym razem, rzucimy się do ucieczki przed
nimi.
'''
"6" = ''':sup:`6` Oni będą nas ścigać i w ten sposób odciągniemy ich daleko od miasta,
gdyż pomyślą: Uciekają przed nami, jak za pierwszym razem! I będziemy
uciekać przed nimi.
'''
"7" = ''':sup:`7` A wtedy wyjdziecie z zasadzki i zajmiecie miasto. Pan, Bóg wasz,
odda je w wasze ręce.
'''
"8" = ''':sup:`8` Gdy zaś zajmiecie miasto, spalicie je. Uczyńcie według słowa Pana.
Patrzcie, ja wam to rozkazuję!
'''
"9" = ''':sup:`9` Jozue wysłał ich, a oni udali się na miejsce zasadzki i zatrzymali
się między Betel i Aj, na zachód od Aj; Jozue zaś spędził tę noc wśród
ludu.
'''
"10" = ''':sup:`10` A wstawszy wcześnie rano, dokonał przeglądu ludu i wraz ze
starszymi Izraela na czele poprowadził lud przeciw Aj.
'''
"11" = ''':sup:`11` Wszyscy wojownicy, jakich tylko miał, poszli w góry, przybyli pod
miasto i rozłożyli się obozem po północnej stronie Aj. Między nimi i Aj
była dolina.
'''
"12" = ''':sup:`12` Następnie wziął około pięciu tysięcy ludzi i umieścił ich jako
zasadzkę między Betel a Aj, od zachodniej strony miasta.
'''
"13" = ''':sup:`13` Lud rozłożył się obozem na północ od miasta, a jego część ostatnia
na zachód od miasta. Jozue zaś spędził tę noc w środku doliny.
'''
"14" = ''':sup:`14` Gdy to ujrzał król Aj, wyruszył pośpiesznie ze wszystkimi swoimi
ludźmi do boju przeciw Izraelowi na zboczu, naprzeciw Araby. Nie
wiedział jednak, że zasadzkę przygotowano na zachód od miasta.
'''
"15" = ''':sup:`15` A wtedy Jozue i cały Izrael udali, że są pobici. Uciekali więc
drogą ku pustyni.
'''
"16" = ''':sup:`16` Wtedy zwołano wszystkich ludzi z miasta, aby puścili się w pogoń za
nimi, ale gdy ścigali Jozuego, oddalali się od miasta.
'''
"17" = ''':sup:`17` A w Aj i Betel nikt nie pozostał, kto by nie wyruszył za
Izraelitami. Zostawili miasto otwarte, a ścigali Izraela.
'''
"18" = ''':sup:`18` Wtedy rzekł Pan do Jozuego: Podnieś oszczep, który trzymasz w ręce,
przeciw Aj, gdyż daję je w twoje ręce. I podniósł Jozue oszczep, który
trzymał w ręce, przeciw miastu.
'''
"19" = ''':sup:`19` I zaledwie rękę wyciągnął, ludzie, którzy byli w zasadzce,
pośpiesznie wyszli z ukrycia, przybiegli do miasta, zajęli je i jak
najszybciej podpalili.
'''
"20" = ''':sup:`20` Gdy zaś obejrzeli się ludzie z Aj, spostrzegli, jak dym podnosi się
z miasta ku niebu. Nie było można uciekać w tę lub tamtą stronę, a
tymczasem lud, który uciekał na pustynię, zwrócił się przeciw
ścigającym.
'''
"21" = ''':sup:`21` Skoro Jozue i cały Izrael ujrzeli, że ludzie z zasadzki zajęli
miasto i że dym z miasta wznosi się w górę, odwrócili się i uderzyli na
ludzi z Aj.
'''
"22" = ''':sup:`22` Drudzy wyszli z miasta naprzeciw nich i ludzie z Aj znaleźli się w
środku Izraelitów, mając ich po jednej i po drugiej stronie: tak
zostali pobici, że nikt z nich nie został przy życiu ani nie uciekł.
'''
"23" = ''':sup:`23` Króla Aj schwytano żywcem i przyprowadzono do Jozuego.
'''
"24" = ''':sup:`24` Gdy Izraelici pobili mieszkańców Aj na otwartym polu, na pastwisku,
po którym ich ścigano, i gdy wszyscy oni aż do ostatniego polegli od
miecza, cały Izrael zwrócił się przeciw Aj i poraził je ostrzem miecza.
'''
"25" = ''':sup:`25` Ogółem poległych tego dnia, mężczyzn i kobiet, było dwanaście
tysięcy, czyli wszyscy mieszkańcy Aj.
'''
"26" = ''':sup:`26` Jozue zaś nie cofnął ręki, w której trzymał oszczep, dopóki nie
zgładzono, na skutek obłożenia klątwą, wszystkich mieszkańców Aj.
'''
"27" = ''':sup:`27` Tylko bydło i łupy z tego miasta rozdzielili między siebie
Izraelici zgodnie z poleceniem Pana, danym Jozuemu.
'''
"28" = ''':sup:`28` A Jozue spalił Aj i uczynił z niego rumowisko na wieki, pustkowie
aż do dnia dzisiejszego.
'''
"29" = ''':sup:`29` Króla Aj powiesił na drzewie aż do wieczora. O zachodzie słońca
rozkazał Jozue zdjąć jego trupa z drzewa, po czym rzucono go u wejścia
do bramy miejskiej i wzniesiono nad nim wielki stos kamieni widoczny aż
do dnia dzisiejszego.
'''
"30" = ''':sup:`30` Wtedy Jozue zbudował ołtarz dla Pana, Boga Izraela, na górze Ebal,
'''
"31" = ''':sup:`31` jak rozkazał Mojżesz, sługa Pana, Izraelitom: jak napisano w
księdze Prawa Mojżesza: Ołtarz z kamieni surowych, nie ociosanych
żelazem. Na nim złożono Panu ofiary uwielbienia i biesiadne.
'''
"32" = ''':sup:`32` Jozue sporządził tamże na kamieniach odpis Prawa, które Mojżesz
spisał dla Izraelitów.
'''
"33" = ''':sup:`33` Następnie cały Izrael i jego starsi, zwierzchnicy ludu i sędziowie,
zarówno cudzoziemcy, jak i współplemienni, stanęli po obu stronach
arki, naprzeciw kapłanów i lewitów, połowa po stronie góry Garizim, a
druga połowa po stronie góry Ebal, jak już uprzednio zarządził Mojżesz,
sługa Pana, aby pobłogosławić lud Izraela.
'''
"34" = ''':sup:`34` Następnie Jozue odczytał wszystkie słowa Prawa, błogosławieństwo i
przekleństwo, wszystko dokładnie, jak napisano w księdze Prawa.
'''
"35" = ''':sup:`35` Nie opuścił Jozue ani jednego polecenia danego przez Mojżesza, ale
odczytał je wobec całego zgromadzenia Izraela, w obecności kobiet,
dzieci i cudzoziemców, którzy zamieszkali wśród ludności.
'''
