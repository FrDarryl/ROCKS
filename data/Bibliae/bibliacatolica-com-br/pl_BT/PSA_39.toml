[39]
"1" = ''':sup:`1` Kierownikowi chóru, Jedutunowi. Psalm. Dawidowy.
'''
"2" = ''':sup:`2` Rzekłem: Będę pilnował dróg moich, abym nie zgrzeszył językiem;
nałożę na usta wędzidło, dopóki naprzeciw mnie jest występny.
'''
"3" = ''':sup:`3` Oniemiałem, zamilkłem pozbawiony szczęścia, lecz moja boleść wzmogła
się na nowo.
'''
"4" = ''':sup:`4` Serce w mym wnętrzu rozgorzało; gdy rozważałem, zapłonął w nim
ogień: język mój przemówił.
'''
"5" = ''':sup:`5` O Panie, mój kres pozwól mi poznać i jaka jest miara dni moich, bym
wiedział, jak jestem znikomy.
'''
"6" = ''':sup:`6` Oto wymierzyłeś moje dni tylko na kilka piędzi, i życie moje jak
nicość przed Tobą. Doprawdy, życie wszystkich ludzi jest marnością.
'''
"7" = ''':sup:`7` Człowiek jak cień przemija, na próżno tyle się niepokoi, gromadzi,
lecz nie wie, kto to zabierze.
'''
"8" = ''':sup:`8` A teraz w czym mam pokładać nadzieję, o Panie? W Tobie jest moja
nadzieja.
'''
"9" = ''':sup:`9` Wybaw mnie od wszelkich moich nieprawości, nie wystawiaj mnie na
pośmiewisko głupca!
'''
"11" = ''':sup:`11` Odwróć ode mnie Twe ciosy: ginę pod uderzeniem Twej ręki.
'''
"12" = ''':sup:`12` Za winę chłoszczesz człowieka karaniem, jak mól obracasz wniwecz
to, czego pożąda. Doprawdy, każdy człowiek jest marnością.
'''
"13" = ''':sup:`13` Usłysz, o Panie, moją modlitwę, i wysłuchaj mego wołania; na moje
łzy nie bądź nieczuły, bo gościem jestem u Ciebie, przechodniem - jak
wszyscy moi przodkowie.
'''
"14" = ''':sup:`14` Odwróć oczy ode mnie, niech doznam radości, zanim odejdę i mnie nie
będzie.
'''
"Notes" = '''
Notas de rodapé:
39:1-3 - Psalmista zastanawia się nad użyciem swoich słów, podkreślając
wagę dyscyplinowania języka. Ta ostrożność w mówieniu jest praktyką
mądrości, która może zapobiegać konfliktom i krzywdzie (zob. także Jk
3,2-6 i Prz 21,23).
39:4-5 - Modlitwa psalmisty o mądrość i zrozumienie ulotności życia
jest wyrazem uznania ludzkiej słabości. Świadomość śmiertelności
90:12 i Księgę Koheleta 12:1).
39:6-7 - Podkreślono kontrast między ludzką próżnością a nadzieją
pokładaną w Bogu. Psalmista przyznaje, że bogactwo i osiągnięcia nie
przynoszą prawdziwego bezpieczeństwa, ale zaufanie do Boga jest
39:11-12 - Karcenie Boże jest postrzegane jako środek duchowego
rozwoju. Psalmista uznaje, że Boże napomnienia służą naszemu dobru i
pomagają nam do Niego powrócić (zob. także Hbr 12,5-6 i Ps 94,12).
39:13:00 - Prośba o ochronę i błaganie o to, by nie zostać opuszczonym,
ukazują głęboką potrzebę Boga w chwilach udręki. Obecność Boga jest
do Rzymian 8,38-39).
'''
