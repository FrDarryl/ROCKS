"1" = ''':sup:`1` Pan przemówił do Jonasza po raz drugi tymi słowami:
'''
"2" = ''':sup:`2` Wstań, idź do Niniwy, wielkiego miasta, i głoś jej upomnienie, które
Ja ci zlecam.
'''
"3" = ''':sup:`3` Jonasz wstał i poszedł do Niniwy, jak powiedział Pan. Niniwa była
miastem bardzo rozległym - na trzy dni drogi.
'''
"4" = ''':sup:`4` Począł więc Jonasz iść przez miasto jeden dzień drogi i wołał, i
głosił: Jeszcze czterdzieści dni, a Niniwa zostanie zburzona.
'''
"5" = ''':sup:`5` I uwierzyli mieszkańcy Niniwy Bogu, ogłosili post i oblekli się w
wory od największego do najmniejszego.
'''
"6" = ''':sup:`6` Doszła ta sprawa do króla Niniwy. Wstał więc z tronu, zdjął z siebie
płaszcz, oblókł się w wór i siadł na popiele.
'''
"7" = ''':sup:`7` Z rozkazu króla i jego dostojników zarządzono i ogłoszono w Niniwie
co następuje: Ludzie i zwierzęta, bydło i trzoda niech nic nie jedzą,
niech się nie pasą i wody nie piją.
'''
"8" = ''':sup:`8` Niech obloką się w wory - "ludzie i zwierzęta" - niech żarliwie
wołają do Boga! Niech każdy odwróci się od swojego złego postępowania i
'''
"9" = ''':sup:`9` Kto wie, może się odwróci i ulituje Bóg, odstąpi od zapalczywości
swego gniewu, a nie zginiemy?
'''
"10" = ''':sup:`10` Zobaczył Bóg czyny ich, że odwrócili się od swojego złego
postępowania. I ulitował się Bóg nad niedolą, którą postanowił na nich
sprowadzić, i nie zesłał jej.
'''
"Notes" = '''
Notas de rodapé:
3:1-2 - Bóg ponownie wzywa Jonasza do głoszenia w Niniwie, a on jest
posłuszny. Boże wezwanie do głoszenia orędzia pokuty jest okazją do
zbawienia, dowodem Bożego miłosierdzia, które pragnie, aby wszyscy się
nawrócili (zob. także 2 Piotra 3:9 i Dzieje Apostolskie 17:30).
3:3-4 - Jonasz głosi orędzie o zbliżającej się zagładzie, a Niniwa
zaczyna pokutować. Reakcja mieszkańców Niniwy ukazuje moc przesłania o
szczerej pokucie i gotowość Boga do przebaczenia tym, którzy się do
Niego zwracają (zob. także Łk 11,32 i Dz 3,19).
3:5-9 - Król Niniwy uniża się i nakazuje post, demonstrując działanie
pokuty i potrzebę publicznego nawrócenia. To pokazuje, że pokuta musi
obejmować zarówno osobiste serce, jak i konkretne działania, aby się
03:10 - Bóg dostrzega skruchę Niniwy i postanawia nie niszczyć miasta.
To obrazuje miłosierne serce Boga, gotowe przebaczyć i przywrócić do
życia tych, którzy szczerze żałują (zob. także Ezechiela 18:23 i 1 Jana
1:9).
'''
