"1" = ''':sup:`1` Słowo Pańskie, które zostało skierowane do Sofoniasza, syna
Kusziego, syna Gedaliasza, syna Amariasza, syna Ezechiasza, za dni
Jozjasza, syna Amona, króla judzkiego.
'''
"2" = ''':sup:`2` Całkowicie usunę wszystko z powierzchni ziemi - wyrocznia Pana:
'''
"3" = ''':sup:`3` Usunę ludzi i bydło, usunę ptactwo powietrzne i ryby morskie, i
zgorszenia wraz z bezbożnymi; i wytępię człowieka z oblicza ziemi -
wyrocznia Pana.
'''
"4" = ''':sup:`4` I wyciągnę rękę przeciwko Judzie, i przeciw wszystkim mieszkańcom
Jeruzalem; i wytępię z tego miejsca pozostałości Baala, i imiona sług
bałwochwalczych wraz z kapłanami.
'''
"5" = ''':sup:`5` (Wytępię) także tych, którzy na dachach oddają pokłon wojsku
niebieskiemu i tych, którzy oddają pokłon, przysięgając na Pana i
przysięgając (również) na Milkoma,
'''
"6" = ''':sup:`6` i tych, którzy się odwracają od Pana, i którzy Go nie szukają, i nie
pytają o Niego.
'''
"7" = ''':sup:`7` Milczcie przed obliczem Pana Boga, gdyż bliski jest dzień Pański, bo
już przygotował Pan ofiarę, poświęcił swoich zaproszonych.
'''
"8" = ''':sup:`8` W dniu zaś ofiary Pańskiej Ja ześlę karę na książąt i synów
królewskich, i wszystkich, którzy się ubierają w szaty cudzoziemskie.
'''
"9" = ''':sup:`9` I w owym dniu ześlę karę na każdego, który butnie wstępuje na próg;
na tych, którzy napełniają dom swego Pana gwałtem i oszustwem.
'''
"10" = ''':sup:`10` I będzie owego dnia - wyrocznia Pana - głośne wołanie od Bramy
Rybnej, i lament z drugiej strony (miasta) oraz trzask wielki od strony
pagórków.
'''
"11" = ''':sup:`11` Narzekajcie, mieszkańcy Moździerza, bo wytępiony będzie cały lud
Kanaanu; wygładzeni zostaną wszyscy, którzy odważają srebro.
'''
"12" = ''':sup:`12` (Wówczas tak będzie): z pochodniami przeszukam Jeruzalem, i ześlę
karę na mężów zastygłych na swych drożdżach, którzy mówią w swych
sercach: Nie uczyni Pan dobrze i źle nie uczyni.
'''
"13" = ''':sup:`13` Majętność ich będzie na łup wydana, a domy ich - na spustoszenie, i
zbudują domy, lecz nie będą mieszkali; zasadzą także winnice, ale nie
będą pili z nich wina.
'''
"14" = ''':sup:`14` Bliski jest wielki dzień Pański, bliski i rychły on bardzo; głos
dnia Pańskiego okrutny; wtedy z rozpaczy zakrzyknie i mocarz.
'''
"15" = ''':sup:`15` Dzień ów będzie dniem gniewu, dniem ucisku i utrapienia, dniem
ruiny i spustoszenia, dniem ciemności i mroku, dniem chmury i burzy,
'''
"16" = ''':sup:`16` dniem trąby i krzyku wojennego - przeciwko miastom obronnym i
przeciw basztom wysokim.
'''
"17" = ''':sup:`17` I udręczę ludzi, że chodzić będą jak niewidomi, ponieważ zawinili
przeciwko Panu; i krew ich jak kurz będzie rozpryskana, a ich szpik jak
błoto.
'''
"18" = ''':sup:`18` Ani ich srebro, ani ich złoto nie zdoła ich ocalić w dniu gniewu
Pana, gdyż ogień Jego zapalczywy strawi całą ziemię; bo dokona zagłady
- zaiste strasznej - wszystkich mieszkańców ziemi.
'''
