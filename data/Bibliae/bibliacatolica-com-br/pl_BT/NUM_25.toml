[25]
"1" = ''':sup:`1` Gdy przebywali w Szittim, zaczął lud uprawiać nierząd z Moabitkami.
'''
"2" = ''':sup:`2` One to nakłaniały lud do brania udziału w ofiarach składanych ich
bożkom. Lud spożywał dary ofiarne i oddawał pokłon ich bogom.
'''
"3" = ''':sup:`3` Izrael przylgnął do Baal-Peora, i gniew Pana zapłonął przeciw niemu.
i powieś ich dla Pana wprost słońca, a wtedy odwróci się zapalczywość
gniewu Pana od Izraela.
'''
"5" = ''':sup:`5` Rozkazał więc Mojżesz sędziom Izraela: Zabijajcie każdego z waszych
ludzi, którzy się przyłączyli do Baal-Peora.
'''
"6" = ''':sup:`6` I oto przybył jeden z Izraelitów i przyprowadził Madianitkę do
swoich braci przed oczami Mojżesza i całego zgromadzenia Izraelitów,
którzy lamentowali u wejścia do Namiotu Spotkania.
'''
"7" = ''':sup:`7` Ujrzawszy to kapłan Pinchas, syn Eleazara, syna Aarona, chwycił w
rękę włócznię, opuścił zgromadzenie,
'''
"8" = ''':sup:`8` poszedł za Izraelitą do komory namiotu i przebił ich obydwoje,
mężczyznę Izraelitę i kobietę - przez jej łono. I ustała plaga wśród
Izraelitów.
'''
"9" = ''':sup:`9` Zginęło ich wtedy dwadzieścia cztery tysiące.
'''
"10" = ''':sup:`10` Mówił znowu Pan do Mojżesza:
'''
"11" = ''':sup:`11` Pinchas, syn Eleazara, syna kapłana Aarona, odwrócił mój gniew od
Izraelitów, gdyż zapłonął pośród nich zazdrością. Dlatego nie
wytraciłem zupełnie Izraelitów w mojej zazdrości.
'''
"12" = ''':sup:`12` Oznajmij więc: Oto Ja zawieram z nim przymierze pokoju.
'''
"13" = ''':sup:`13` Będzie to dla niego i dla jego potomstwa po nim przymierze, które
mu zapewni kapłaństwo na wieki, ponieważ okazał się zazdrosnym o swego
Boga i dokonał przebłagania w imieniu Izraelitów.
'''
"14" = ''':sup:`14` Izraelita, który zginął z Madianitką, nazywał się Zimri, a był
synem Salu, księcia jednego z rodów pokolenia Symeona.
'''
"15" = ''':sup:`15` Madianitka, którą zabito, nazywała się Kozbi i była córką Sura; ten
był znowu głową jednego z pokoleń, czyli rodów madianickich.
'''
"16" = ''':sup:`16` Wtedy rzekł Pan do Mojżesza:
'''
"17" = ''':sup:`17` Jak z wrogiem obchodź się z Madianitami i wyniszcz ich,
'''
"18" = ''':sup:`18` gdyż oni wrogo odnosili się do was, oszukując was przez swoje
knowania, posługując się Peorem, posługując się córką księcia
madianickiego, ich siostrą Kozbi, która została zabita w dzień plagi,
jak spadła ze względu na Peor.
'''
"19" = ''':sup:`19` Po tej pladze
'''
"Notes" = '''
Notas de rodapé:
25:1-3 - Izraelici popadają w grzech, oddając się bałwochwalstwu z
kobietami Moabitkami, przyłączając się do kultu Baal-Peora i
praktykując bałwochwalstwo. To wydarzenie uwypukla niebezpieczeństwo
106:28-29 i 1 Koryntian 10:8).
25:4-5 - Bóg nakazuje Mojżeszowi ukarać winnych, aby powstrzymać Boży
gniew nad Izraelem. To działanie podkreśla potrzebę sprawiedliwości i
świętości wśród ludu Bożego (zob. także Pwt 13,9-11 i 2 Koryntian
6,17).
25:6-9 - Pinchas, gorliwy dla Pana, zabija Izraelitę i Midianitkę w
rażącym bałwochwalstwie. Jego czyn powstrzymuje plagę, która rozpoczęła
się wśród Izraelitów, pokazując, że duchowa czystość musi być broniona
