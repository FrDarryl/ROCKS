kapłaństwem za jego gorliwość w utrzymaniu świętości Izraela. Ten czyn
dowodzi, że sprawiedliwa gorliwość jest przez Boga czczona (zob. także
25:16-18 - Bóg nakazuje Mojżeszowi zaatakować Midianitów za zwodzenie
Izraela za pomocą żon i wciąganie go w bałwochwalstwo. Boża
sprawiedliwość jest oczywista wobec tych, którzy deprawują lud Boży
