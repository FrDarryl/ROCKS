[31]
"1" = ''':sup:`1` Słowa Lemuela, króla Massa, których nauczyła go matka.
'''
"2" = ''':sup:`2` Cóż, synu? Cóż, synu mojego łona? Cóż, synu mych ślubów?
'''
"3" = ''':sup:`3` Nie oddawaj kobietom swojej mocy ni rządów twych tym, które gubią
królów.
'''
"4" = ''':sup:`4` Nie dla królów, Lemuelu, nie dla królów picie wina ani dla władców
pożądanie sycery,
'''
"5" = ''':sup:`5` by pijąc, praw nie zapomnieli, nie zaniedbali prawa ubogich.
'''
"6" = ''':sup:`6` Daj sycerę skazańcom, a wino zgorzkniałym na duchu:
'''
"7" = ''':sup:`7` niech piją, niech nędzy zapomną, na trud już niepomni.
'''
"8" = ''':sup:`8` Ty usta otwórz dla niemych, na sąd dla godnych litości,
'''
"9" = ''':sup:`9` rządź uczciwie i usta swe otwórz, obroń uciemiężonych i biednych!
'''
"10" = ''':sup:`10` Niewiastę dzielną któż znajdzie? Jej wartość przewyższa perły.
'''
"11" = ''':sup:`11` Serce małżonka jej ufa, na zyskach mu nie zbywa;
'''
"12" = ''':sup:`12` nie czyni mu źle, ale dobrze przez wszystkie dni jego życia.
'''
"13" = ''':sup:`13` O len się stara i wełnę, pracuje starannie rękami.
'''
"14" = ''':sup:`14` Podobnie jak okręt kupiecki żywność sprowadza z daleka.
'''
"15" = ''':sup:`15` Wstaje, gdy jeszcze jest noc, i żywność rozdziela domowi, a
obowiązki - swym dziewczętom.
'''
"16" = ''':sup:`16` Myśli o roli - kupuje ją: z zarobku swych rąk zasadza winnicę.
'''
"17" = ''':sup:`17` Przepasuje mocą swe biodra, umacnia swoje ramiona.
'''
"18" = ''':sup:`18` Już widzi pożytek z swej pracy: jej lampa wśród nocy nie gaśnie.
'''
"19" = ''':sup:`19` Wyciąga ręce po kądziel, jej palce chwytają wrzeciono.
'''
"20" = ''':sup:`20` Otwiera dłoń ubogiemu, do nędzarza wyciąga swe ręce.
'''
"21" = ''':sup:`21` Dla domu nie boi się śniegu, bo cały dom odziany na lata,
'''
"22" = ''':sup:`22` sporządza sobie okrycia, jej szaty z bisioru i z purpury.
'''
"23" = ''':sup:`23` W bramie jej mąż szanowany, gdy wśród starszyzny kraju zasiądzie.
'''
"24" = ''':sup:`24` Płótno wyrabia, sprzedaje, pasy dostarcza kupcowi.
'''
"25" = ''':sup:`25` Strojem jej siła i godność, do dnia przyszłego się śmieje.
'''
"26" = ''':sup:`26` Otwiera usta z mądrością, na języku jej miłe nauki.
'''
"27" = ''':sup:`27` Bada bieg spraw domowych, nie jada chleba lenistwa.
'''
"28" = ''':sup:`28` Powstają synowie, by szczęście jej uznać, i mąż, ażeby ją sławić:
'''
"29" = ''':sup:`29` Wiele niewiast pilnie pracuje, lecz ty przewyższasz je wszystkie.
'''
"30" = ''':sup:`30` Kłamliwy wdzięk i marne jest piękno: chwalić należy niewiastę, co
boi się Pana.
'''
"31" = ''':sup:`31` Z owocu jej rąk jej dajcie, niech w bramie chwalą jej czyny.
'''
"Notes" = '''
Notas de rodapé:
31:1-3 - Słowa matki króla Lemuela zalecają unikanie destrukcyjnych
kobiet i ekscesów prowadzących do upadku. Rada ta odzwierciedla wagę
dyscypliny osobistej i dobrego charakteru, zwłaszcza w przypadku
przywódców (zob. także Księgę Przysłów 5:3-5 i 1 List do Koryntian
6:18-20).
31:4-5 - Królowie powinni unikać nadmiernego spożycia wina, ponieważ
może ono wpłynąć na ich osąd. Samokontrola i umiar są niezbędne do
podejmowania mądrych i prawych decyzji (zob. także 1 Tymoteusza 3:3 i
Efezjan 5:18).
31:8-9 - Zabieraj głos w imieniu tych, którzy nie mają głosu, i broń
praw potrzebujących. Sprawiedliwość społeczna i ochrona uciśnionych to
odpowiedzialność każdego, a zwłaszcza przywódców (zob. także Izajasza
1:17 i Jakuba 1:27).
31:10-12 - Cnotliwa kobieta jest opisywana jako osoba, której wartość
znacznie przewyższa perły. Jest godna zaufania, wierna i przynosi dobro
mężowi, odzwierciedlając wagę zdrowego charakteru i zdrowej relacji
31:25-31 - Cnotliwa kobieta jest chwalona za siłę, godność, mądrość i
bojaźń Bożą. Jej poświęcenie rodzinie i społeczności jest przykładem
chrześcijańskiej cnoty i służby Bogu i bliźnim (zob. także 1 Tymoteusza
2:9-10 i 1 Piotra 3:7).
'''
