[8]
"1" = ''':sup:`1` Bildad ze Szuach na to tak odpowiedział:
'''
"2" = ''':sup:`2` Jak długo chcesz mówić w ten sposób? Twe słowa gwałtowne jak wicher,
'''
"3" = ''':sup:`3` Czyż Bóg nagina prawo, Wszechmocny zmienia sprawiedliwość?
'''
"4" = ''':sup:`4` A jeśli synowie zgrzeszyli i oddał ich w moc ich występku?
'''
"5" = ''':sup:`5` Radzę do Boga się zwrócić, o łaskę do Wszechmocnego.
'''
"6" = ''':sup:`6` Jeśliś jest czysty, niewinny, to czuwać będzie nad tobą, uczciwy
twój dom odbuduje.
'''
"7" = ''':sup:`7` Skromny byłby początek, lecz koniec byłby wspaniały.
'''
"8" = ''':sup:`8` Pytaj no dawnych pokoleń, zwróć uwagę na doświadczenie przodków.
'''
"9" = ''':sup:`9` My, wczorajsi, znamy niewiele, bo wiek nasz jak cień jest na ziemi.
'''
"10" = ''':sup:`10` Lecz oni pouczą, wyjaśnią słowami, co płyną z rozsądku.
'''
"11" = ''':sup:`11` Czyż rośnie papirus bez błota, czy się krzewi sitowie bez wody?
'''
"12" = ''':sup:`12` Jeszcze świeże, niezdatne do ścięcia, a już usycha, prędzej od
trawy.
'''
"13" = ''':sup:`13` Tak z drogą niepomnych na Boga; nadzieja nieprawych zaginie,
'''
"14" = ''':sup:`14` na krótko im starczy nadziei, ich ufność jak nić pajęczyny.
'''
"15" = ''':sup:`15` Kto się jej uchwyci, ten nie ustoi, upadnie szukając oparcia.
'''
"16" = ''':sup:`16` On wprawdzie w słońcu soczysty, pędy swe puszcza w ogrodzie,
'''
"17" = ''':sup:`17` korzenie umacnia we żwirze, pośród kamieni zakwita.
'''
"18" = ''':sup:`18` Gdy utniesz go z jego podłoża, ono się zaprze: Ja go nie widziałem.
'''
"19" = ''':sup:`19` Oto wesele z tej drogi. A z pyłu wyrośnie ktoś inny.
'''
"20" = ''':sup:`20` Prawego Bóg nie odrzuci, złego nie wzmocni ramieniem.
'''
"21" = ''':sup:`21` Napełni twe usta radością, a wargi okrzykiem wesela.
'''
"22" = ''':sup:`22` Wrogowie zapłonią się wstydem, przepadną namioty występnych.
'''
"Notes" = '''
Notas de rodapé:
8:1-4 - Bildad, drugi przyjaciel Hioba, konfrontuje go z potrzebą
pokuty, sugerując, że cierpienie jest zawsze karą za grzech. Ta
perspektywa odzwierciedla tradycyjny pogląd na karę boską, który może
8:5-7 - Bildad zachęca Hioba do szukania Boga w celu odnowy, wskazując,
że prawdziwą odpowiedzią na cierpienie jest relacja z Bogiem. Podkreśla
55,22).
8:8-10 - Odwołanie się Bildada do mądrości starożytnych podkreśla wagę
tradycji i nauki, choć biorąc pod uwagę złożoną sytuację Hioba, może to
być ograniczone podejście (zobacz również Księgę Przysłów 1:5 i Księgę
Koheleta 1:9).
8:11-13 - Metafora rośliny, która nie może rozwijać się bez wody,
odzwierciedla kruchość ludzkiego życia bez pożywienia od Boga.
Ilustruje to zależność ludzkości od Stwórcy w kwestii przetrwania i
8:20-22 - Bildad twierdzi, że Bóg nie odrzuca sprawiedliwych i że
nagroda czeka tych, którzy kroczą w prawości. To stwierdzenie podkreśla
nadzieję na odkupienie, ale także wzmacnia ideę, że cierpienie jest
Mateusza 5:10-12).
'''
