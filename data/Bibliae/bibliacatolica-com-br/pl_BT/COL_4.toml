[4]
"1" = ''':sup:`1` Panowie, oddawajcie niewolnikom to, co sprawiedliwe i słuszne,
świadomi tego, że i wy macie Pana w niebie.
'''
"2" = ''':sup:`2` Trwajcie gorliwie na modlitwie, czuwając na niej wśród
dziękczynienia.
'''
"3" = ''':sup:`3` Módlcie się jednocześnie i za nas, aby Bóg otworzył nam podwoje
/dla/ słowa, dla wypowiedzenia tajemnicy - Chrystusa, za co też jestem
do tej pory więźniem,
'''
"4" = ''':sup:`4` abym ją obwieścił tak, jak winienem /ją/ wypowiedzieć.
'''
"5" = ''':sup:`5` Wobec obcych postępujcie mądrze, wyzyskując każdą chwilę sposobną.
'''
"6" = ''':sup:`6` Mowa wasza, zawsze miła, niech będzie zaprawiona solą, tak byście
wiedzieli, jak należy każdemu odpowiadać.
'''
"7" = ''':sup:`7` Wszystko o mnie oznajmi wam Tychik, umiłowany brat, wierny sługa i
współpracownik w Panu.
'''
"8" = ''':sup:`8` Wysyłam go do was właśnie po to, żebyście wy wiedzieli o naszych
sprawach, a on żeby pokrzepił wasze serca -
'''
"9" = ''':sup:`9` wraz z Onezymem, wiernym i umiłowanym bratem, który jest spośród
was: wszystko, co jest tutaj, wam oznajmią.
'''
"10" = ''':sup:`10` Pozdrawia was Arystarch, mój współwięzień, i Marek, kuzyn Barnaby,
co do którego otrzymaliście zlecenia: Przyjmijcie go, jeśli do was
przybędzie -
'''
"11" = ''':sup:`11` i Jezus, zwany Justusem. Ci, będąc z Żydów, są jedynymi
współpracownikami dla królestwa Bożego, którzy stali się dla mnie
pociechą.
'''
"12" = ''':sup:`12` Pozdrawia was rodak wasz Epafras, sługa Chrystusa Jezusa zawsze
walczący za was w modlitwach o to, abyście stali mocno, doskonali w
pełnieniu każdej woli Bożej.
'''
"13" = ''':sup:`13` Świadczę o nim, że usilnie się troszczy o was oraz o tych, którzy
są w Laodycei i w Hierapolis.
'''
"14" = ''':sup:`14` Pozdrawia was Łukasz, umiłowany lekarz, i Demas.
'''
"15" = ''':sup:`15` Pozdrówcie braci w Laodycei, zarówno Nimfasa, jak i Kościół
/gromadzący/ się w jego domu.
'''
"16" = ''':sup:`16` A skoro list zostanie u was odczytany, postarajcie się, by
odczytano go też w Kościele w Laodycei, a wy żebyście też przeczytali
list z Laodycei.
'''
"17" = ''':sup:`17` Powiedzcie zaś Archipowi: Uważaj, abyś wypełnił posługę, którą
wziąłeś od Pana.
'''
"18" = ''':sup:`18` Pozdrowienie ręką moją - Pawła: Pamiętajcie o moich kajdanach!
Łaska /niech będzie/ z wami!
'''
