[4]
"1" = ''':sup:`1` Pan tak powiedział do Mojżesza:
'''
"2" = ''':sup:`2` To powiedz Izraelitom: Jeżeli kto przez nieuwagę zgrzeszy przeciwko
jednemu z przykazań Pana, zabraniających jakiejś czynności, to jest
postąpi wbrew jednemu z przykazań:
'''
"3" = ''':sup:`3` jeżeli ten grzech popełni namaszczony kapłan, tak że jego wina spada
na lud, to złoży Panu jako ofiarę przebłagalną za grzech, który
popełnił, młodego cielca bez skazy.
'''
"4" = ''':sup:`4` Przyprowadzi cielca przed wejście do Namiotu Spotkania, przed Pana,
położy rękę na głowie cielca, i zabiją cielca przed Panem.
'''
"5" = ''':sup:`5` Potem namaszczony kapłan weźmie trochę z krwi cielca i wniesie do
Namiotu Spotkania.
'''
"6" = ''':sup:`6` I umoczy kapłan palec we krwi i pokropi krwią siedem razy przed
Panem, to jest przed zasłoną Miejsca Świętego.
'''
"7" = ''':sup:`7` Następnie pomaże kapłan krwią rogi ołtarza wonnego kadzenia, który
stoi przed Panem w Namiocie Spotkania. Całą resztę krwi cielca wyleje
na podstawę ołtarza ofiar całopalnych, który stoi przed wejściem do
Namiotu Spotkania.
'''
"8" = ''':sup:`8` Potem oddzieli cały tłuszcz od cielca ofiary przebłagalnej, a
mianowicie tłuszcz, który okrywa wnętrzności, i cały tłuszcz, który
jest nad nimi,
'''
"9" = ''':sup:`9` także i obie nerki wraz z tłuszczem, który jest nad nimi, który
sięga aż do lędźwi, a także płat tłuszczu, który jest na wątrobie -
przy nerkach go oddzieli,
'''
"10" = ''':sup:`10` tak jak oddziela się tłuszcz cielca ofiary biesiadnej. Wtedy kapłan
zamieni to wszystko w dym na ołtarzu ofiar całopalnych.
'''
"11" = ''':sup:`11` Skórę zaś cielca ofiary biesiadnej, całe jego mięso, jego głowę,
jego nogi, jego wnętrzności i zawartość jelit,
'''
"12" = ''':sup:`12` słowem całego cielca każe wynieść poza obóz, na miejsce czyste,
gdzie wysypują popiół. Tam go spalą na drwach, na ogniu. Będzie spalony
na miejscu, gdzie wysypują popiół.
'''
"13" = ''':sup:`13` Jeżeli zaś cała społeczność Izraela zawini przez nieuwagę i sprawa
ta będzie ukryta przed oczami zgromadzenia, mianowicie to, że uczynili
coś sprzecznego z przykazaniami Pana, i w ten sposób zawinili,
'''
"14" = ''':sup:`14` a potem grzech, który popełnili, wyjdzie na jaw, w takim razie
zgromadzenie przyprowadzi przed Namiot Spotkania młodego cielca jako
ofiarę przebłagalną.
'''
"15" = ''':sup:`15` Starsi społeczności włożą ręce na głowę cielca przed Panem, i ten
cielec będzie zabity przed Panem.
'''
"16" = ''':sup:`16` Namaszczony kapłan wniesie do Namiotu Spotkania część krwi cielca.
'''
"17" = ''':sup:`17` Potem kapłan umoczy palec we krwi i pokropi siedem razy przed
Panem, to jest przed zasłoną.
'''
"18" = ''':sup:`18` Pomaże także krwią rogi ołtarza, który jest przed Panem w Namiocie
Spotkania. Całą resztę krwi wyleje na podstawę ołtarza ofiar
całopalnych, który stoi przed wejściem do Namiotu Spotkania.
'''
"19" = ''':sup:`19` A cały tłuszcz oddzieli od niego i zamieni w dym na ołtarzu.
'''
"20" = ''':sup:`20` Potem postąpi z tym cielcem tak samo, jak postąpił z poprzednio
wspomnianym cielcem ofiary przebłagalnej. Tak postąpi z nim. W ten
sposób kapłan dokona za nich przebłagania i będzie im wina odpuszczona.
'''
"21" = ''':sup:`21` Potem wyniosą tego cielca poza obóz i spalą, tak jak spalono
pierwszego cielca. To jest ofiara przebłagalna za społeczność.
'''
"22" = ''':sup:`22` Jeżeli zgrzeszy naczelnik rodu i przez nieuwagę przestąpi jedno z
przykazań Pana, Boga swego, i w ten sposób zawini,
'''
"23" = ''':sup:`23` i jeżeli zwrócę mu uwagę na jego grzech, który popełnił, to
przyprowadzi w darze koziołka bez skazy.
'''
"24" = ''':sup:`24` Potem włoży rękę na głowę koziołka, i zabiją go na miejscu, gdzie
zabija się ofiary całopalne przed Panem. To jest ofiara przebłagalna.
'''
"25" = ''':sup:`25` A kapłan umoczy palec we krwi ofiary przebłagalnej i pomaże nią
rogi ołtarza ofiar całopalnych. Całą resztę krwi wyleje na podstawę
ołtarza ofiar całopalnych,
'''
"26" = ''':sup:`26` cały zaś tłuszcz zamieni w dym na ołtarzu, tak jak tłuszcz ofiary
biesiadnej. W ten sposób kapłan dokona przebłagania za grzech
naczelnika rodu, i będzie mu odpuszczony.
'''
"27" = ''':sup:`27` Jeżeli jakiś człowiek spośród ludu ziemi zgrzeszy przez nieuwagę,
przestąpi jedno z przykazań Pana i w ten sposób zawini,
'''
"28" = ''':sup:`28` i jeżeli zwrócę mu uwagę na jego grzech, który popełnił, to
przyprowadzi w darze za swój grzech kozę bez skazy.
'''
"29" = ''':sup:`29` Następnie włoży rękę na głowę ofiary przebłagalnej i zabije ją na
miejscu przeznaczonym dla ofiary całopalnej.
'''
"30" = ''':sup:`30` Kapłan umoczy palec we krwi i pomaże nią rogi ołtarza ofiar
całopalnych. Całą resztę krwi wyleje na podstawę ołtarza.
'''
"31" = ''':sup:`31` Potem oddzieli cały tłuszcz, tak jak był oddzielony tłuszcz ofiary
biesiadnej. Kapłan zamieni to w dym na ołtarzu jako miłą woń dla Pana.
W ten sposób kapłan dokona przebłagania za niego i grzech będzie mu
odpuszczony.
'''
"32" = ''':sup:`32` Jeżeli zaś kto chce złożyć w darze owcę jako ofiarę przebłagalną,
to przyprowadzi owcę bez skazy,
'''
"33" = ''':sup:`33` włoży rękę na głowę ofiary przebłagalnej i zabije ją jako ofiarę
przebłagalną na miejscu, gdzie się zabija ofiary całopalne.
'''
"34" = ''':sup:`34` Potem kapłan umoczy palec we krwi ofiary przebłagalnej i pomaże nią
rogi ołtarza ofiar całopalnych. Całą resztę krwi wyleje na podstawę
ołtarza.
'''
"35" = ''':sup:`35` Cały tłuszcz oddzieli, tak jak był oddzielony tłuszcz owcy,
złożonej jako ofiara biesiadna. Kapłan zamieni to w dym na ołtarzu,
ponad ofiarami spalanymi dla Pana. W ten sposób kapłan dokona
przebłagania za jego grzech, który tamten popełnił, i będzie mu
odpuszczony.
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - Bóg ustanawia ofiarę za grzechy, aby zadośćuczynić za grzechy
popełnione z nieświadomości. Ta ofiara odzwierciedla powagę grzechu,
nawet nieumyślnego, oraz potrzebę zadośćuczynienia (zob. także Hbr 9,7
i 1 J 1,9).
4:4-7 - Kapłan miał pokropić krwią ofiary za grzech przed zasłoną
świątyni i na ołtarzu kadzielnym. Symbolizuje to wstawiennictwo Boga i
przebaczenie poprzez ofiarę (zob. także Hbr 9:22 i Lb 15:27-28).
4:13-15 - Gdy cała społeczność zgrzeszyła z niewiedzy, należało złożyć
ofiarę za grzechy w imieniu wszystkich. To dowodzi zbiorowej
odpowiedzialności i wagi zbiorowej pokuty (zob. także Nehemiasza 9:2-3
i Daniela 9:20).
4:20-21 - Po złożeniu ofiary grzech wspólnoty został odpuszczony, co
podkreśla Boże miłosierdzie i wagę ofiary w przywracaniu przymierza.
Odzwierciedla to rolę Chrystusa jako naszej ostatecznej ofiary (zob.
także Izajasz 53:10-12 i List do Hebrajczyków 10:12).
4:27-31 - Osoby, które zgrzeszyły z nieświadomości, również musiały
złożyć ofiarę za grzechy, pokazując w ten sposób, że Bóg przebacza
zarówno indywidualne, jak i zbiorowe grzechy poprzez ofiarę (zobacz
również 1 Jana 2:1-2 i Księgę Kapłańską 5:17-19).
'''
