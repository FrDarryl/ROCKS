[12]
"1" = ''':sup:`1` Bo we wszystkim jest Twoje nieśmiertelne tchnienie.
'''
"2" = ''':sup:`2` Dlatego nieznacznie karzesz upadających i strofujesz, przypominając,
w czym grzeszą, by wyzbywszy się złości, w Ciebie, Panie, uwierzyli.
'''
"3" = ''':sup:`3` Bo i dawnych mieszkańców Twojej świętej ziemi
'''
"4" = ''':sup:`4` znienawidziłeś za ich postępki tak obrzydliwe: czarnoksięstwa,
niecne obrzędy,
'''
"5" = ''':sup:`5` bezlitosne zabijanie dzieci, krwiożercze - z ludzkich ciał i krwi -
biesiady wtajemniczonych spośród bractwa,
'''
"6" = ''':sup:`6` i rodziców mordujących niewinne istoty. Chciałeś ich wytracić ręką
naszych przodków,
'''
"7" = ''':sup:`7` by godnych otrzymała osadników - dzieci Boże - ta ziemia, u Ciebie
nad wszystkie cenniejsza.
'''
"8" = ''':sup:`8` Ale i ich jako ludzi oszczędzałeś! Zesłałeś na nich szerszenie
wyprzedzające Twe wojsko, by ich niszczyły stopniowo.
'''
"9" = ''':sup:`9` Mogłeś wydać bezbożnych sprawiedliwym w bitwie lub naraz wygubić
przez bestie okrutne czy też wyrokiem bezlitosnym.
'''
"10" = ''':sup:`10` Lecz karząc powoli, dawałeś miejsce nawróceniu, chociaż dobrze
wiedziałeś, że ich pochodzenie nikczemne, a złość ich jest wrodzona i
nie odmieni się ich usposobienie na wieki,
'''
"11" = ''':sup:`11` bo to było plemię od początku przeklęte. I nie z obawy przed kimś
pozostawiałeś grzechy ich bez kary.
'''
"12" = ''':sup:`12` Któż Ci bowiem powie: Cóżeś to uczynił? Albo kto się oprze Twemu
wyrokowi? Któż Ciebie pozwie za wytracenie narodów, któreś Ty uczynił?
Albo któż powstanie przeciw Tobie jako obrońca ludzi nieprawych?
'''
"13" = ''':sup:`13` Ani bowiem nie ma oprócz Ciebie boga, co ma pieczę nad wszystkim,
abyś miał dowodzić, że nie sądzisz niesprawiedliwie,
'''
"14" = ''':sup:`14` ani się z Tobą nie będzie mógł spierać król czy władca o tych,
których ukarałeś.
'''
"15" = ''':sup:`15` Tyś sprawiedliwy i rządzisz wszystkim sprawiedliwie: skazać kogoś,
kto nie zasłużył na karę, uważasz za niegodne Twojej potęgi.
'''
"16" = ''':sup:`16` Podstawą Twojej sprawiedliwości jest Twoja potęga, wszechwładza Twa
sprawia, że wszystko oszczędzasz.
'''
"17" = ''':sup:`17` Moc swą przejawiasz, gdy się nie wierzy w pełnię Twej potęgi, i
karzesz zuchwalstwo świadomych.
'''
"18" = ''':sup:`18` Potęgą władasz, a sądzisz łagodnie i rządzisz nami z wielką
oględnością, bo do Ciebie należy moc, gdy zechcesz.
'''
"19" = ''':sup:`19` Nauczyłeś lud swój tym postępowaniem, że sprawiedliwy powinien być
dobrym dla ludzi. I wlałeś synom swym wielką nadzieję, że po występkach
dajesz nawrócenie.
'''
"20" = ''':sup:`20` Jeśli bowiem wrogów swych dzieci, chociaż winnych śmierci, karałeś
z taką oględnością i pobłażaniem, dając czas i miejsce, by się od zła
odwrócili,
'''
"21" = ''':sup:`21` z jakże wielką czułością sądziłeś swych synów, których przodkom
dawałeś przysięgi i przymierza, pełne wspaniałych obietnic.
'''
"22" = ''':sup:`22` Kiedy nas karcisz - wrogów naszych chłoszczesz tysiąckrotnie, byśmy
pamiętali o dobroci Twojej, gdy sądzimy, i oczekiwali miłosierdzia, gdy
na nas sąd przyjdzie.
'''
"23" = ''':sup:`23` Stąd i tych, co w głupocie swej żyli bezbożnie, skarałeś przez ich
własne bezeceństwa.
'''
"24" = ''':sup:`24` Bo też zabłąkali się zbyt daleko na drogach błędu, biorąc za bogów
najlichsze z najpodlejszych zwierząt, zwiedzeni na wzór nierozsądnych
dzieci.
'''
"25" = ''':sup:`25` Więc też jak dzieciom nierozumnym zesłałeś im karę na ośmieszenie.
'''
"26" = ''':sup:`26` Ale ci, których ośmieszające kary nie nawróciły, doświadczą sądu
godnego Boga.
'''
"27" = ''':sup:`27` Bo na co się sami w udręce oburzali, tym właśnie pokarani, co mieli
za bogów, dostrzegli Tego, którego przedtem znać nie chcieli, i uznali
za Boga prawdziwego. I dlatego przyszła na nich ostateczna kara.
'''
