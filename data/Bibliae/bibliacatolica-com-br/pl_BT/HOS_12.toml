[12]
"1" = ''':sup:`1` Efraim otoczył Mnie kłamstwem, oszustwem - dom Izraela, lecz Juda
zna jeszcze Boga i nazywa się ludem Świętego.
'''
"2" = ''':sup:`2` Efraim pasie się wiatrem, za wichrem wschodnim wciąż biega; pomnaża
kłamstwa i gwałty, zawiera przymierze z Asyrią, a do Egiptu wywozi
oliwę.
'''
"3" = ''':sup:`3` Pan wiedzie spór z Izraelem, ukarze postępki Jakuba i odpłaci za
jego uczynki.
'''
"4" = ''':sup:`4` Już w łonie matki oszukał on brata, w pełni sił będąc, walczył nawet
z Bogiem.
'''
"5" = ''':sup:`5` Walcząc z Aniołem, zwyciężył, płakał i błagał Jego o łaskę - spotkał
Go w Betel i tam z Nim rozmawiał.
'''
"6" = ''':sup:`6` Pan jest Bogiem Zastępów, Pan jest imieniem, które wspominał.
'''
"7" = ''':sup:`7` Ty zaś powróć do Boga swojego - strzeż pilnie miłości i prawa i ufaj
twojemu Bogu!
'''
"8" = ''':sup:`8` Kanaan ma w ręku fałszywą wagę, w oszustwie jest rozmiłowany.
'''
"9" = ''':sup:`9` Powiedział Efraim: Stałem się bogaty i zgromadziłem dla siebie
majątek - lecz z jego pracy nic nie pozostanie z powodu grzechów
przezeń popełnionych.
'''
"10" = ''':sup:`10` Jam jest Pan, Bóg twój, od ziemi egipskiej, dozwolę ci jeszcze
zamieszkać w namiotach, jak było za dni Spotkania.
'''
"11" = ''':sup:`11` Mówiłem do proroków, mnożyłem widzenia i przez proroków głosiłem
przypowieści.
'''
"12" = ''':sup:`12` W Gileadzie panuje nieprawość i kłamstwo się gnieździ; w Gilgal
składają ofiary cielcom, dlatego ołtarze ich będą jak stos kamieni
pośród bruzd na polach.
'''
"13" = ''':sup:`13` Jakub uszedł na pola Aramu, Izrael dla kobiety oddał się na służbę
i dla kobiety stał się stróżem stada.
'''
"14" = ''':sup:`14` Lecz Pan wyprowadził Izraela z Egiptu przez proroka, i również
przez proroka otoczył go opieką.
'''
"15" = ''':sup:`15` Efraim bardzo Go rozgniewał, lecz On odpowiedzialność za krew
zwróci na niego i za zniewagę Pan jego mu odpłaci.
'''
"Notes" = '''
Notas de rodapé:
12:1-2 - Izrael nadal buntuje się przeciwko Bogu, szukając pomocy w
sojuszach z obcymi narodami. To zachowanie odzwierciedla niewdzięczność
ludu, który zapomniał o wierności Boga w całej swojej historii, o czym
świadczą fragmenty o Abrahamie i Jakubie (zob. także 2 Krl 17,4 i
12:3-6 - Przykład Jakuba, który zmagał się z Bogiem i zwyciężył, jest
użyty, aby wezwać Izrael do pokuty i prawdziwego uwielbienia. Bóg jest
przedstawiony jako Ten, który błogosławi tym, którzy szukają Jego
oblicza z pokorą i szczerością (zob. także Rdz 32,22-32 i Jk 4,10).
12:7-9 - Izrael zostaje zganiony za uzależnienie od bogactwa i fałszu.
Prawdziwe błogosławieństwo Boże nie pochodzi z zasobów materialnych,
ale z życia w posłuszeństwie i wierności Panu. Wezwanie skierowane jest
12:10-14 - Bóg posłał proroków, aby ostrzegali Izrael, ale ludzie nadal
odrzucają Jego przesłanie. Rozdział ten podkreśla potrzebę słuchania
głosu Boga i szukania Jego przewodnictwa, aby przywrócić przymierze
(zob. także Jeremiasza 7:25-26 i List do Hebrajczyków 3:7-8).
'''
