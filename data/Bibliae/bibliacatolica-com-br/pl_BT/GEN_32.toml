[32]
"1" = ''':sup:`1` Nazajutrz rano Laban ucałował swych wnuków i swe córki,
pobłogosławił im i udał się w powrotną drogę do siebie.
'''
"2" = ''':sup:`2` Jakub ruszył w dalszą drogę. A gdy go napotkali aniołowie Boga,
'''
"3" = ''':sup:`3` ujrzawszy ich, rzekł: Jest to obóz Boży. Nazwał więc to miejsce
Machanaim.
'''
"4" = ''':sup:`4` Stąd Jakub wyprawił przed sobą posłów do swego brata Ezawa, do kraju
Seir, czyli do Edomu,
'''
"5" = ''':sup:`5` dając im takie polecenie: Powiedzcie panu memu Ezawowi tak: To mówi
sługa twój, Jakub. Przebywałem u Labana i aż do tego czasu byłem
nieobecny.
'''
"6" = ''':sup:`6` Nabyłem sobie woły, osły, trzodę, sługi i niewolnice. Pragnę więc
przez posłów oznajmić o tym tobie, panie mój, abyś mnie darzył
życzliwością.
'''
"7" = ''':sup:`7` Posłowie wrócili z taką wiadomością: Szliśmy do twego brata Ezawa;
ale on też już idzie na twoje spotkanie z czterystu ludźmi.
'''
"8" = ''':sup:`8` Jakub przeraził się tak bardzo, że aż mu się serce ścisnęło.
Podzielił więc ludzi, których miał przy sobie, owce, woły i wielbłądy
na dwa obozy,
'''
"9" = ''':sup:`9` myśląc sobie: Jeśli Ezaw uderzy na jeden obóz i pobije go, drugi
przynajmniej obóz ocaleje.
'''
"10" = ''':sup:`10` A potem zaczął się modlić: Boże Abrahama i Boże ojca mego Izaaka,
Panie, który dałeś mi rozkaz: Wróć do twego kraju rodzinnego, gdzie
będę ci świadczył dobro,
'''
"11" = ''':sup:`11` nie jestem godzien wszelkiej łaskawości i wszelkiej szczerości,
jakie nieustannie okazujesz Twemu słudze. Bo przecież tylko z laską w
'''
"12" = ''':sup:`12` Racz więc ocalić mnie z ręki brata mego Ezawa, gdyż lękam się go,
aby gdy przyjdzie, nie zabił mnie i matek z dziećmi.
'''
"13" = ''':sup:`13` Wszakże Tyś powiedział: Będę ci świadczył dobro i uczynię twe
zliczyć nie zdoła.
'''
"14" = ''':sup:`14` Ale potem przenocował na tym miejscu i wziął z dobytku swego, jako
dar dla brata swego Ezawa,
'''
"15" = ''':sup:`15` dwieście kóz i dwadzieścia kozłów, dwieście owiec i dwadzieścia
baranów,
'''
"16" = ''':sup:`16` trzydzieści dojnych wielbłądzic wraz z ich źrebiętami, czterdzieści
krów, dziesięć wołów, dwadzieścia oślic i dziesięć ośląt.
'''
"17" = ''':sup:`17` I oddał sługom swoim każde ze stad, mówiąc: Będziecie szli przede
mną w odstępach pomiędzy każdym stadem.
'''
"18" = ''':sup:`18` Pierwszemu zaś słudze dał taki rozkaz: Gdy cię spotka mój brat Ezaw
i zapyta: Czyim jesteś sługą, dokąd idziesz i czyje jest to stado,
które pędzisz,
'''
"19" = ''':sup:`19` odpowiesz: Sługi twego Jakuba; jest to dar posłany panu memu,
Ezawowi, on zaś sam idzie za nami.
'''
"20" = ''':sup:`20` Taki sam rozkaz dał Jakub drugiemu, trzeciemu i wszystkim sługom,
którzy mieli pędzić stada: To, co wam powiedziałem, będziecie mówili
Ezawowi, gdy go spotkacie,
'''
"21" = ''':sup:`21` dodając: Sługa twój, Jakub, idzie tuż za nami. Myślał bowiem:
Przebłagam go darem, który mnie wyprzedzi; a gdy ja potem go zobaczę,
może obejdzie się ze mną łaskawie.
'''
"22" = ''':sup:`22` Wysłał więc ów dar przed sobą, a sam postanowił spędzić noc w
obozowisku.
'''
"23" = ''':sup:`23` Ale tej jeszcze nocy wstał i zabrawszy obie swe żony, dwie ich
niewolnice i jedenaścioro dzieci, przeprawił się przez bród potoku
Jabbok.
brzeg] to, co posiadał.
'''
"25" = ''':sup:`25` Gdy zaś wrócił i został sam jeden, ktoś zmagał się z nim aż do
wschodu jutrzenki,
'''
"26" = ''':sup:`26` a widząc, że nie może go pokonać, dotknął jego stawu biodrowego i
wywichnął Jakubowi ten staw podczas zmagania się z nim.
'''
"27" = ''':sup:`27` A wreszcie rzekł: Puść mnie, bo już wschodzi zorza! Jakub
odpowiedział: Nie puszczę cię, dopóki mi nie pobłogosławisz!
'''
"29" = ''':sup:`29` Powiedział: Odtąd nie będziesz się zwał Jakub, lecz Izrael, bo
walczyłeś z Bogiem i z ludźmi, i zwyciężyłeś.
'''
"30" = ''':sup:`30` Potem Jakub rzekł: Powiedz mi, proszę, jakie jest Twe imię? Ale on
odpowiedział: Czemu pytasz mnie o imię? - i pobłogosławił go na owym
miejscu.
'''
"31" = ''':sup:`31` Jakub dał temu miejscu nazwę Penuel, mówiąc: Mimo że widziałem Boga
twarzą w twarz, jednak ocaliłem me życie.
'''
"32" = ''':sup:`32` Słońce już wschodziło, gdy Jakub przechodził przez Penuel, utykając
na nogę.
'''
"33" = ''':sup:`33` Dlatego Izraelici nie jadają po dzień dzisiejszy ścięgna, które
jest w stawie biodrowym, gdyż Jakub został porażony w staw biodrowy, w
to właśnie ścięgno.
'''
