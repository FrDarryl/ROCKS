[81]
"1" = ''':sup:`1` Kierownikowi chóru. Na melodię z Gat. Asafowy.
'''
"2" = ''':sup:`2` Radośnie śpiewajcie Bogu, naszej Mocy, wykrzykujcie Bogu Jakuba!
'''
"3" = ''':sup:`3` Zacznijcie śpiew i w bęben uderzcie, w harfę słodko dźwięczącą i
lirę!
'''
"4" = ''':sup:`4` Dmijcie w róg na nowiu, podczas pełni, w nasz dzień uroczysty!
'''
"5" = ''':sup:`5` Bo to jest ustawa w Izraelu, przykazanie Boga Jakubowego.
'''
"6" = ''':sup:`6` To prawo ustanowił On dla Józefa, gdy wyruszył on z ziemi egipskiej.
Słyszę język nieznany:
'''
"7" = ''':sup:`7` Uwolniłem od brzemienia jego barki: jego ręce porzuciły kosze.
'''
"8" = ''':sup:`8` W ucisku wołałeś, a Ja cię ratowałem, odpowiedziałem ci z grzmiącej
chmury, doświadczyłem cię przy wodach Meriba.
'''
"9" = ''':sup:`9` Słuchaj, mój ludu, chcę cię napomnieć: obyś posłuchał Mnie, Izraelu!
'''
"10" = ''':sup:`10` Nie będzie u ciebie boga obcego, cudzemu bogu nie będziesz oddawał
pokłonu.
'''
"11" = ''':sup:`11` Ja jestem Pan, twój Bóg, który cię wyprowadził z ziemi egipskiej;
otwórz szeroko usta, abym je napełnił.
'''
"12" = ''':sup:`12` Lecz mój lud nie posłuchał mego głosu: Izrael nie był Mi posłuszny.
'''
"13" = ''':sup:`13` Pozostawiłem ich przeto twardości ich serca: niech postępują według
swych zamysłów!
'''
"14" = ''':sup:`14` Gdyby mój lud Mnie posłuchał, a Izrael kroczył moimi drogami:
'''
"15" = ''':sup:`15` natychmiast zgniótłbym ich wrogów i obróciłbym rękę na ich
przeciwników.
wieki.
'''
"17" = ''':sup:`17` Jego zaś bym karmił tłuszczem pszenicy i sycił miodem z opoki.
'''
