[40]
"1" = ''':sup:`1` Kierownikowi chóru. Dawidowy. Psalm.
'''
"2" = ''':sup:`2` Złożyłem w Panu całą nadzieję; On schylił się nade mną i wysłuchał
mego wołania.
'''
"3" = ''':sup:`3` Wydobył mnie z dołu zagłady i z kałuży błota, a stopy moje postawił
na skale i umocnił moje kroki.
'''
"4" = ''':sup:`4` I włożył w moje usta śpiew nowy, pieśń dla naszego Boga. Wielu
zobaczy i przejmie ich trwoga, i położą swą ufność w Panu.
'''
"5" = ''':sup:`5` Szczęśliwy mąż, który złożył swą nadzieję w Panu, a nie idzie za
pyszałkami i za zwolennikami kłamstwa.
'''
"6" = ''':sup:`6` Wiele Ty uczyniłeś swych cudów, Panie, Boże mój, a w zamiarach
Twoich wobec nas nikt Ci nie dorówna. I gdybym chciał je wyrazić i
opowiedzieć, będzie ich więcej niżby można zliczyć.
'''
"7" = ''':sup:`7` Nie chciałeś ofiary krwawej ani obiaty, lecz otwarłeś mi uszy;
całopalenia i żertwy za grzech nie żądałeś.
'''
"8" = ''':sup:`8` Wtedy powiedziałem: Oto przychodzę; w zwoju księgi o mnie napisano:
'''
"9" = ''':sup:`9` Jest moją radością, mój Boże, czynić Twoją wolę, a Prawo Twoje
mieszka w moim wnętrzu.
'''
"10" = ''':sup:`10` Głosiłem Twoją sprawiedliwość w wielkim zgromadzeniu; oto nie
powściągałem warg moich - Ty wiesz, o Panie.
'''
"11" = ''':sup:`11` Sprawiedliwości Twojej nie kryłem w głębi serca. Głosiłem Twoją
wierność i pomoc. Nie taiłem Twej łaski ani Twej wierności przed
wielkim zgromadzeniem.
'''
"12" = ''':sup:`12` A Ty, o Panie, nie wstrzymuj wobec mnie Twego miłosierdzia; łaska
Twa i wierność niech mnie zawsze strzegą!
'''
"13" = ''':sup:`13` Otoczyły mnie bowiem nieszczęścia, których nie ma liczby, winy moje
mnie ogarnęły, a gdybym mógł je widzieć, byłyby liczniejsze niż włosy
na mej głowie, więc we mnie serce ustaje.
'''
"14" = ''':sup:`14` Panie, racz mnie wybawić; Panie, pospiesz mi na pomoc!
'''
"15" = ''':sup:`15` Niech się zmieszają i razem okryją rumieńcem ci, co na życie me
czyhają, aby je odebrać. Niech się cofną zawstydzeni ci, którzy z
niedoli mojej się weselą.
'''
"16" = ''':sup:`16` Niech osłupieją hańbą okryci, którzy mi mówią: Ha, ha!
'''
"17" = ''':sup:`17` Niech się radują i weselą w Tobie wszyscy, co Ciebie szukają i
niech zawsze mówią: Pan jest wielki ci, którzy pragną Twojej pomocy.
'''
"18" = ''':sup:`18` Ja zaś jestem ubogi i nędzny, ale Pan troszczy się o mnie. Ty
jesteś wspomożycielem moim i wybawcą; Boże mój, nie zwlekaj!
'''
"Notes" = '''
