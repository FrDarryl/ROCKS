[6]
"1" = ''':sup:`1` Hiob na to odpowiedział:
'''
"2" = ''':sup:`2` Proszę was, zważcie nieszczęście, połóżcie na szali zniszczenie:
'''
"3" = ''':sup:`3` cięższe to od piasku morskiego, stąd nierozważne me słowa.
'''
"4" = ''':sup:`4` Bo strzały Boga tkwią we mnie, moja dusza truciznę ich pije, strach
przed Bogiem na mnie naciera.
'''
"5" = ''':sup:`5` Czy dziki osioł ryczy na trawie lub mruczy wół, gdy ma paszę?
'''
"6" = ''':sup:`6` Czy miła potrawa bez soli, a ślaz czy w smaku przyjemny?
'''
"7" = ''':sup:`7` Dotknąć się tego nie ważę, są niby chleb nieczysty.
'''
"8" = ''':sup:`8` Któż zdoła ziścić mą prośbę? Niech spełni Bóg moje życzenie!
'''
"9" = ''':sup:`9` Oby się zgodził mnie zmiażdżyć i przeciął pasmo dni moich!
'''
"10" = ''':sup:`10` Przez to już będę miał ulgę, ucieszę się w mojej udręce, że nie
wzgardziłem słowami Świętego.
'''
"11" = ''':sup:`11` Czy starczy mi sił, aby przetrwać? Jakiż tu cel cierpliwości?
'''
"12" = ''':sup:`12` Czy moja siła z kamienia? Czy ja mam ciało ze spiżu?
'''
"13" = ''':sup:`13` Nie znajdę dla siebie pociechy. Choć stokroć pomnożę zasoby, daleki
ode mnie ratunek.
'''
"14" = ''':sup:`14` W rozpaczy mieć pomoc od bliźnich, to wrócić do czci Wszechmocnego.
'''
"15" = ''':sup:`15` Najbiliżsi zawiedli jak potok, jak zimowy strumień uchodzą
'''
"16" = ''':sup:`16` od lodu, co płynie, zmącony, gdy śnieg już nad nim topnieje,
'''
"17" = ''':sup:`17` a suszą spalony wysycha, zanika w porze upałów.
'''
"18" = ''':sup:`18` Ze swych dróg karawany zbaczają, w pustyni zagłębią się, zginą:
'''
"19" = ''':sup:`19` podróżni z Temy wzrok natężają, szukają wędrowcy ze Saby.
'''
"20" = ''':sup:`20` Wstyd im, że mieli już pewność, zmieszani, gdy przyszli na miejsce.
'''
"21" = ''':sup:`21` Tym wy jesteście dla mnie, przeraża was moje nieszczęście.
'''
"22" = ''':sup:`22` Czyż mówiłem: Dajcie mi coś, wykupcie mnie swoim bogactwem?
'''
"23" = ''':sup:`23` Uwolnijcie z ręki ciemiężcy, wykupcie mnie od okrutników?
'''
"24" = ''':sup:`24` Wskazania dajcie - zamilknę, i wyjaśnijcie, w czym błądzę.
'''
"25" = ''':sup:`25` Ileż potęgi jest w słowach szczerych! A cóż pomoże wasze łajanie?
'''
"26" = ''':sup:`26` Czyż chcecie ganić same słowa - i mowy rozpaczy przez wiatr
porywane?
'''
"27" = ''':sup:`27` Naprawdę, sierotę gubicie, kupczycie swym przyjacielem.
'''
"28" = ''':sup:`28` A teraz popatrzcie na mnie: więc w żywe oczy kłamałbym?
'''
"29" = ''':sup:`29` Zmieńcie się, zło niech zaniknie; zmieńcie się, o prawość mą
chodzi.
'''
"30" = ''':sup:`30` Czyż język mój jest występny? Czy podniebienie grzechu nie rozezna?
'''
