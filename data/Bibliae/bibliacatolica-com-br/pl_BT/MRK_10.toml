[10]
"1" = ''':sup:`1` Wybrał się stamtąd i przyszedł w granice Judei i Zajordania. Tłumy
znowu ściągały do Niego znowu je nauczał, jak miał zwyczaj.
'''
"2" = ''':sup:`2` Przystąpili do Niego faryzeusze i chcąc Go wystawić na próbę, pytali
Go, czy wolno mężowi oddalić żonę.
'''
"3" = ''':sup:`3` Odpowiadając zapytał ich: Co wam nakazał Mojżesz?
'''
"4" = ''':sup:`4` Oni rzekli: Mojżesz pozwolił napisać list rozwodowy i oddalić.
'''
"5" = ''':sup:`5` Wówczas Jezus rzekł do nich: Przez wzgląd na zatwardziałość serc
waszych napisał wam to przykazanie.
'''
"6" = ''':sup:`6` Lecz na początku stworzenia Bóg stworzył ich jako mężczyznę i
kobietę:
'''
"7" = ''':sup:`7` dlatego opuści człowiek ojca swego i matkę
'''
"8" = ''':sup:`8` i złączy się ze swoją żoną, i będą oboje jednym ciałem. A tak już
nie są dwoje, lecz jedno ciało.
'''
"9" = ''':sup:`9` Co więc Bóg złączył, tego człowiek niech nie rozdziela!
'''
"10" = ''':sup:`10` W domu uczniowie raz jeszcze pytali Go o to.
'''
"11" = ''':sup:`11` Powiedział im: Kto oddala żonę swoją, a bierze inną, popełnia
cudzołóstwo względem niej.
'''
"12" = ''':sup:`12` I jeśli żona opuści swego męża, a wyjdzie za innego, popełnia
cudzołóstwo.
'''
"13" = ''':sup:`13` Przynosili Mu również dzieci, żeby ich dotknął; lecz uczniowie
szorstko zabraniali im tego.
'''
"14" = ''':sup:`14` A Jezus, widząc to, oburzył się i rzekł do nich: Pozwólcie dzieciom
przychodzić do Mnie, nie przeszkadzajcie im; do takich bowiem należy
królestwo Boże.
'''
"15" = ''':sup:`15` Zaprawdę, powiadam wam: Kto nie przyjmie królestwa Bożego jak
dziecko, ten nie wejdzie do niego.
'''
"16" = ''':sup:`16` I biorąc je w objęcia, kładł na nie ręce i błogosławił je.
'''
"17" = ''':sup:`17` Gdy wybierał się w drogę, przybiegł pewien człowiek i upadłszy
przed Nim na kolana, pytał Go: Nauczycielu dobry, co mam czynić, aby
osiągnąć życie wieczne?
'''
"18" = ''':sup:`18` Jezus mu rzekł: Czemu nazywasz Mnie dobrym? Nikt nie jest dobry,
tylko sam Bóg.
'''
"19" = ''':sup:`19` Znasz przykazania: Nie zabijaj, nie cudzołóż, nie kradnij, nie
zeznawaj fałszywie, nie oszukuj, czcij swego ojca i matkę.
'''
"20" = ''':sup:`20` On Mu rzekł: Nauczycielu, wszystkiego tego przestrzegałem od mojej
młodości.
'''
"21" = ''':sup:`21` Wtedy Jezus spojrzał z miłością na niego i rzekł mu: Jednego ci
brakuje. Idź, sprzedaj wszystko, co masz, i rozdaj ubogim, a będziesz
miał skarb w niebie. Potem przyjdź i chodź za Mną.
'''
"22" = ''':sup:`22` Lecz on spochmurniał na te słowa i odszedł zasmucony, miał bowiem
wiele posiadłości.
'''
"23" = ''':sup:`23` Wówczas Jezus spojrzał wokoło i rzekł do swoich uczniów: Jak trudno
jest bogatym wejść do królestwa Bożego.
'''
"24" = ''':sup:`24` Uczniowie zdumieli się na Jego słowa, lecz Jezus powtórnie rzekł
im: Dzieci, jakże trudno wejść do królestwa Bożego "tym, którzy w
dostatkach pokładają ufność".
'''
"25" = ''':sup:`25` Łatwiej jest wielbłądowi przejść przez ucho igielne, niż bogatemu
wejść do królestwa Bożego.
'''
"26" = ''':sup:`26` A oni tym bardziej się dziwili i mówili między sobą: Któż więc może
się zbawić?
'''
"27" = ''':sup:`27` Jezus spojrzał na nich i rzekł: U ludzi to niemożliwe, ale nie u
Boga; bo u Boga wszystko jest możliwe.
'''
"28" = ''':sup:`28` Wtedy Piotr zaczął mówić do Niego: Oto my opuściliśmy wszystko i
poszliśmy za Tobą.
'''
"29" = ''':sup:`29` Jezus odpowiedział: Zaprawdę, powiadam wam: Nikt nie opuszcza domu,
braci, sióstr, matki, ojca, dzieci i pól
'''
"30" = ''':sup:`30` z powodu Mnie i z powodu Ewangelii, żeby nie otrzymał stokroć
więcej teraz, w tym czasie, domów, braci, sióstr, matek, dzieci i pól,
wśród prześladowań, a życia wiecznego w czasie przyszłym.
'''
"31" = ''':sup:`31` Lecz wielu pierwszych będzie ostatnimi, a ostatnich pierwszymi.
'''
"32" = ''':sup:`32` A kiedy byli w drodze, zdążając do Jerozolimy, Jezus wyprzedzał
ich, tak że się dziwili; ci zaś, którzy szli za Nim, byli strwożeni.
Wziął znowu Dwunastu i zaczął mówić im o tym, co miało Go spotkać:
'''
"33" = ''':sup:`33` Oto idziemy do Jerozolimy. Tam Syn Człowieczy zostanie wydany
arcykapłanom i uczonym w Piśmie. Oni skażą Go na śmierć i wydadzą
poganom.
'''
"34" = ''':sup:`34` I będą z Niego szydzić, oplują Go, ubiczują i zabiją, a po trzech
dniach zmartwychwstanie.
'''
"35" = ''':sup:`35` Wtedy podeszli do Niego synowie Zebedeusza, Jakub i Jan, i rzekli:
Nauczycielu, chcemy, żebyś nam uczynił to, o co Cię poprosimy.
'''
"36" = ''':sup:`36` On ich zapytał: Co chcecie, żebym wam uczynił?
'''
"37" = ''':sup:`37` Rzekli Mu: Daj nam, żebyśmy w Twojej chwale siedzieli jeden po
prawej, drugi po lewej Twej stronie.
'''
"38" = ''':sup:`38` Jezus im odparł: Nie wiecie, o co prosicie. Czy możecie pić
kielich, który Ja mam pić, albo przyjąć chrzest, którym Ja mam być
ochrzczony?
'''
"39" = ''':sup:`39` Odpowiedzieli Mu: Możemy. Lecz Jezus rzekł do nich: Kielich, który
Ja mam pić, pić będziecie; i chrzest, który Ja mam przyjąć, wy również
przyjmiecie.
'''
"40" = ''':sup:`40` Nie do Mnie jednak należy dać miejsce po mojej stronie prawej lub
Jakuba i Jana.
'''
"42" = ''':sup:`42` A Jezus przywołał ich do siebie i rzekł do nich: Wiecie, że ci,
którzy uchodzą za władców narodów, uciskają je, a ich wielcy dają im
odczuć swą władzę.
'''
"43" = ''':sup:`43` Nie tak będzie między wami. Lecz kto by między wami chciał się stać
wielkim, niech będzie sługą waszym.
'''
"44" = ''':sup:`44` A kto by chciał być pierwszym między wami, niech będzie
niewolnikiem wszystkich.
'''
"45" = ''':sup:`45` Bo i Syn Człowieczy nie przyszedł, aby Mu służono, lecz żeby służyć
i dać swoje życie na okup za wielu.
'''
"46" = ''':sup:`46` Tak przyszli do Jerycha. Gdy wraz z uczniami i sporym tłumem
wychodził z Jerycha, niewidomy żebrak, Bartymeusz, syn Tymeusza,
siedział przy drodze.
'''
"47" = ''':sup:`47` Ten słysząc, że to jest Jezus z Nazaretu, zaczął wołać: Jezusie,
Synu Dawida, ulituj się nade mną!
'''
"48" = ''':sup:`48` Wielu nastawało na niego, żeby umilkł. Lecz on jeszcze głośniej
wołał: Synu Dawida, ulituj się nade mną!
'''
"49" = ''':sup:`49` Jezus przystanął i rzekł: Zawołajcie go! I przywołali niewidomego,
mówiąc mu: Bądź dobrej myśli, wstań, woła cię.
'''
"50" = ''':sup:`50` On zrzucił z siebie płaszcz, zerwał się i przyszedł do Jezusa.
'''
"51" = ''':sup:`51` A Jezus przemówił do niego: Co chcesz, abym ci uczynił? Powiedział
Mu niewidomy: Rabbuni, żebym przejrzał.
'''
"52" = ''':sup:`52` Jezus mu rzekł: Idź, twoja wiara cię uzdrowiła. Natychmiast
przejrzał i szedł za Nim drogą.
'''
