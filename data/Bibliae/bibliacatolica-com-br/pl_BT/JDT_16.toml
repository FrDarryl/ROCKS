[16]
"1" = ''':sup:`1` I mówiła Judyta: Uderzcie w bębny na cześć mojego Boga, zagrajcie
Panu na cymbałach, zanućcie Mu psalm i pieśń uwielbienia, wysławiajcie
i wzywajcie Jego imię!
'''
"2" = ''':sup:`2` Ponieważ Pan jest Bogiem, który niszczy wojny, bo do swego obozu
pośród ludu prowadząc, wyrwał mnie z rąk mych prześladowców.
'''
"3" = ''':sup:`3` Aszszur przybył z gór od północy, przyszedł z miriadami swoich sił
zbrojnych, mnóstwo ich obsadziło potoki, a konnica ich okryła wzgórza.
'''
"4" = ''':sup:`4` Mówił, że wypali góry moje, a młodzieńców moich mieczem wytnie,
niemowlęta moje o ziemię rozbije, moje dzieci wyda na łup, a dziewice
moje na grabież.
'''
"5" = ''':sup:`5` Lecz Pan Wszechmogący pokrzyżował im szyki ręką kobiety.
'''
"6" = ''':sup:`6` Albowiem mocarz ich nie zginął z ręki młodzieńców, ani nie uderzyli
na niego synowie tytanów, ani nie napadli na niego olbrzymi giganci,
ale Judyta, córka Merariego, obezwładniła go pięknością swojego
oblicza.
'''
"7" = ''':sup:`7` Zdjęła bowiem swoje szaty wdowie, aby wywyższyć uciśnionych w
Izraelu, namaściła twarz swoją olejkami.
'''
"8" = ''':sup:`8` Włosy swoje związała pod zawojem i ubrała szaty swoje, aby go
oszukać.
'''
"9" = ''':sup:`9` Sandały jej przykuły jego oko, jej piękność usidliła jego duszę, a
miecz przeciął kark jego.
'''
"10" = ''':sup:`10` Zlękli się Persowie jej odwagi, a Medów przeraziła swoją
śmiałością.
'''
"11" = ''':sup:`11` Niedawno podnieśli krzyk uciśnieni moi rodacy i słabych moich
ogarnął lęk i przerażenie: podnieśli jednak swój głos, a tamci uciekli.
'''
"12" = ''':sup:`12` Dzieci młodych matek ich poprzebijały, przekuły ich jak
uciekających niewolników. Zginęli w bitwie z Panem moim.
'''
"13" = ''':sup:`13` Bogu memu chcę zaśpiewać pieśń nową: Panie, jesteś wielki i
przesławny, przedziwny w sile swojej i niezwyciężony.
'''
"14" = ''':sup:`14` Niech Ci służy wszelkie Twoje stworzenie, bo Ty rzekłeś i stało
się. Tyś posłał Twego ducha, a on zbudował wszystko, i nie ma nikogo,
kto by się sprzeciwił Twemu głosowi.
'''
"15" = ''':sup:`15` Góry bowiem poruszają się od podstaw razem z wodami, a skały jak
wosk się topią przed Tobą, ale dla bojących się Ciebie Ty jesteś
łaskawy.
'''
"16" = ''':sup:`16` Chociaż za mała jest wszelka ofiara, by wonią przyjemną była dla
Ciebie, i za mało wszelkiego tłuszczu na całopalenie dla Ciebie, lecz
ten, który boi się Pana, będzie wielki po wszystkie czasy.
'''
"17" = ''':sup:`17` Biada poganom, którzy powstają przeciw memu narodowi: Pan
Wszechmocny ich ukarze w dzień sądu, ześle w ich ciało ogień i
robactwo, i jęczeć będą z bólu na wieki.
'''
"18" = ''':sup:`18` A kiedy potem przybyli do Jerozolimy i oddali pokłon Bogu, a lud
się oczyścił, złożyli swoje całopalenia, ofiary dobrowolne i dary.
'''
"19" = ''':sup:`19` Judyta zaś ofiarowała wszystkie sprzęty Holofernesa, które jej
podarował lud. Także kotarę, którą sama wzięła z jego sypialni,
ofiarowała Bogu.
'''
"20" = ''':sup:`20` Lud radował się przed świątynią w Jerozolimie przez trzy miesiące,
a Judyta była razem z nimi.
'''
"21" = ''':sup:`21` Po tych dniach każdy wrócił do swego dziedzictwa. Judyta również
wróciła do Betulii i pozostała tam zarządzając swoim majątkiem. I była
sławną do końca życia w całym kraju.
'''
"22" = ''':sup:`22` Wielu pragnęło ją wziąć za żonę, ale żaden mężczyzna nie zbliżył
się do niej przez wszystkie dni jej życia, począwszy od dnia, w którym
zmarł jej mąż Manasses i połączył się ze swymi przodkami.
'''
"23" = ''':sup:`23` I zestarzała się bardzo i dożyła w domu męża swego stu pięciu lat.
Niewolnicę swoją obdarzyła wolnością. Zmarła w Betulii i pochowano ją w
pieczarze grobowej jej męża Manassesa.
'''
"24" = ''':sup:`24` Dom Izraela opłakiwał ją przez siedem dni. Przed śmiercią swoją
rozdała cały swój majątek krewnym swego męża Manassesa i krewnym ze
swojej rodziny.
'''
"25" = ''':sup:`25` I nie było więcej nikogo, kto by niepokoił synów Izraela ani za
życia Judyty, ani też przez długi czas po jej śmierci.
'''
