16:15-16 - Zakończenie księgi podkreśla siłę Judyty jako przykładu
wiary i odwagi, pokazując, że z Bogiem można pokonać wszelkie
przeciwności. Historia Judyty inspiruje i zachęca każdego do zaufania
Bogu (zob. także 1 Koryntian 15:57 i 1 Jana 5:4).
