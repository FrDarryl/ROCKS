16:8-11 - Judyta podkreśla wagę pamiętania o potężnych dziełach Boga w
historii Izraela. Pamięć zbiorowa jest kluczowa dla umacniania wiary i
przekazywania nauk przyszłym pokoleniom (zob. także Pwt 6,7 i Ps 78,4).
16:12-14 - Świętowanie zwycięstwa staje się okazją do potwierdzenia
