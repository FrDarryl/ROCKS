[41]
"1" = ''':sup:`1` O, śmierci, jakże przykra jest pamięć o tobie dla człowieka żyjącego
spokojnie wśród swoich bogactw; dla męża, który jest beztroski i ma we
wszystkim powodzenie i który może jeszcze smakować przyjemności.
'''
"2" = ''':sup:`2` O, śmierci, dobry jest twój wyrok dla człowieka biednego i
pozbawionego siły, dla starca zgrzybiałego, nękanego troskami o
wszystko, zbuntowanego, i tego, co stracił cierpliwość.
'''
"3" = ''':sup:`3` Nie bój się wyroku śmierci, pamiętaj o tych, co przed tobą byli i
będą po tobie.
'''
"4" = ''':sup:`4` Taki jest wyrok wydany przez Pana na wszelkie ciało: i po co
odrzucać to, co się podoba Najwyższemu? Dziesięć, sto czy tysiąc lat
życia.
'''
"5" = ''':sup:`5` Potomstwo grzeszników jest potomstwem obmierzłym, i to, co żyje
razem w domach bezbożników.
'''
"6" = ''':sup:`6` Dziedzictwo dzieci grzeszników pójdzie na zatracenie, a hańba stale
idzie razem z ich nasieniem.
'''
"7" = ''':sup:`7` Dzieci czynić będą zarzuty bezbożnemu ojcu, że przez niego są w
pogardzie.
'''
"8" = ''':sup:`8` Biada wam, ludzie bezbożni, że porzuciliście prawo Boga Najwyższego.
'''
"9" = ''':sup:`9` Jeżeli zostaliście zrodzeni, narodziliście się na przekleństwo, a
jeżeli pomrzecie, przekleństwo jako swój dział weźmiecie.
'''
"10" = ''':sup:`10` Jak wszystko, co jest z ziemi, powróci do ziemi, tak bezbożni z
przekleństwa - do zguby.
'''
"11" = ''':sup:`11` Żałoba u ludzi dotyczy ich zwłok, imię zaś grzeszników, jako
niedobre, będzie wymazane.
'''
"12" = ''':sup:`12` Zatroszcz się o imię, albowiem ono ci zostanie, gdyż więcej znaczy
niż tysiąc wielkich skarbów złota.
'''
"13" = ''':sup:`13` Dostatnie życie jest liczbą dni ograniczone, a dobre imię trwa na
wieki.
'''
"14" = ''':sup:`14` Dzieci, zachowujcie w pokoju moją naukę! Mądrość zakryta i skarb
niewidzialny - jakiż pożytek z obojga?
'''
"15" = ''':sup:`15` Lepszy jest człowiek ukrywający swoją głupotę, niż człowiek
ukrywający swą mądrość.
'''
"16" = ''':sup:`16` Dlatego wstydźcie się tego, co powiem, bo nie jest dobrze każdy
wstyd zachowywać i nie wszystko przez wszystkich będzie wiernie
ocenione.
'''
"17" = ''':sup:`17` Wstydźcie się przed ojcem i matką - nierządu, przed księciem i
władcą - kłamstwa,
'''
"18" = ''':sup:`18` przed sędzią i urzędnikiem - przestępstwa, przed zgromadzeniem i
ludem - bezprawia,
'''
"19" = ''':sup:`19` przed towarzyszem i przyjacielem - nieprawości, przed miejscem,
gdzie mieszkasz - kradzieży;
'''
"20" = ''':sup:`20` zapomnienia prawdy Boga i Przymierza - opierania się łokciem na
chlebie,
'''
"21" = ''':sup:`21` obelżywego postępowania, gdy coś bierzesz czy dajesz, milczenia
przed tymi, którzy cię pozdrawiają,
'''
"22" = ''':sup:`22` patrzenia na nierządnicę, odwracania oblicza od krewnego,
'''
"23" = ''':sup:`23` zabrania dziedzictwa i podarunku i przyglądania się kobiecie
zamężnej,
'''
"24" = ''':sup:`24` poufałości z jego służącą - i nie zbliżaj się do jej łoża!
'''
"25" = ''':sup:`25` słów obelżywych na przyjaciela, - a gdy coś dasz, nie czyń
wyrzutów!
'''
"26" = ''':sup:`26` powtarzania mowy usłyszanej i wyjawiania tajemnic:
'''
"27" = ''':sup:`27` a będziesz prawdziwie wstydliwy i znajdziesz łaskę u wszystkich
ludzi.
'''
"Notes" = '''
Notas de rodapé:
41:1-4 - Refleksja nad śmiercią wskazuje, że jest ona nieunikniona dla
każdego, ale nie powinna budzić lęku u sprawiedliwych. Spokój w obliczu
śmierci płynie z zaufania Bogu i sprawiedliwości życia, podczas gdy lęk
jest zarezerwowany dla niegodziwych (zob. także Mdr 1,13-15 i 1 Kor
15,54-55).
41:5-10 - Dzieci niegodziwych dziedziczą hańbę i karę, ale pamięć o
sprawiedliwych jest błogosławiona. Mądrość podkreśla wagę cnotliwego
112,6).
41:11-13 - Podkreśla się krótkość życia, przypominając nam, że ludzka
chwała jest ulotna. Autor ostrzega przed pychą i pogonią za ziemskimi
zaszczytami, zachęcając do pokory (zob. także Izajasz 40:6-8 i Jakub
4:14).
41:14-16 - Uzasadniony wstyd wynika z niemoralnego i grzesznego
zachowania, natomiast fałszywy wstyd wynika z błahych spraw. Mądrość
podpowiada nam, jak odróżnić te dwa rodzaje wstydu (zob. także Rz 1,16
41:17-24 - Szczegółowa lista zachowań przynoszących wstyd uczy nas, że
powinniśmy unikać zarówno niemoralnych czynów, jak i zachowań, które
przynoszą hańbę nam samym i innym. Życie w cnocie jest kwestią honoru
(zob. także 1 Piotra 2:12 i Filipian 2:15).
'''
