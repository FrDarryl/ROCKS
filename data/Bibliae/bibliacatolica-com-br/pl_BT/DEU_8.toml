swoją troskę i ojcowską miłość. Posłuszeństwo Bożym przykazaniom jest
odpowiedzią na karcenie z miłością (zob. także List do Hebrajczyków
12:5-6 i Księgę Przysłów 3:11-12).
8:7-9 - Bóg obiecuje poprowadzić Izrael do bogatej i żyznej krainy,
podkreślając swoją wierność w spełnianiu obietnic. Ziemia Obiecana jest
obrazem Bożej opieki i troski (zob. także Pwt 11,10-12 i Ps 105,42-44).
