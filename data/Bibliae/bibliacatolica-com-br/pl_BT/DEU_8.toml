zapomnienie o Bogu stanowią duchowe zagrożenie (zob. także Księgę
8:17-18 - Ludzie są ostrzegani, aby nie ufać własnej sile i
zdolnościom, ale uznać, że to Bóg daje moc zdobywania bogactwa.
Podkreśla się zależność od Boga we wszystkich aspektach życia (zob.
