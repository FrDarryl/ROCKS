[8]
"1" = ''':sup:`1` Pilnie przestrzegajcie wykonywania każdego polecenia, które ja
wydaję dzisiaj, abyście żyli, rozmnażali się i weszli w posiadanie
'''
"2" = ''':sup:`2` Pamiętaj na wszystkie drogi, którymi cię prowadził Pan, Bóg twój,
przez te czterdzieści lat na pustyni, aby cię utrapić, wypróbować i
poznać, co jest w twym sercu; czy strzeżesz Jego nakazu, czy też nie.
'''
"3" = ''':sup:`3` Utrapił cię, dał ci odczuć głód, żywił cię manną, której nie znałeś
ani ty, ani twoi przodkowie, bo chciał ci dać poznać, że nie samym
tylko chlebem żyje człowiek, ale człowiek żyje wszystkim, co pochodzi z
ust Pana.
'''
"4" = ''':sup:`4` Nie zniszczyło się na tobie twoje odzienie ani twoja noga nie
opuchła przez te czterdzieści lat.
'''
"5" = ''':sup:`5` Uznaj w sercu, że jak wychowuje człowiek swego syna, tak Pan, Bóg
twój, wychowuje ciebie.
'''
"6" = ''':sup:`6` Strzeż więc nakazów Pana, Boga twego, chodząc Jego drogami, by żyć w
bojaźni przed Nim.
'''
"7" = ''':sup:`7` Albowiem Pan, Bóg twój, wprowadzi cię do ziemi pięknej, ziemi
obfitującej w potoki, źródła i strumienie, które tryskają w dolinie
oraz na górze -
'''
"8" = ''':sup:`8` do ziemi pszenicy, jęczmienia, winorośli, drzewa figowego i
granatowego - do ziemi oliwek, oliwy i miodu -
'''
"9" = ''':sup:`9` do ziemi, gdzie nie odczuwając niedostatku, nasycisz się chlebem,
gdzie ci niczego nie zabraknie - do ziemi, której kamienie zawieraja
żelazo, a z jej gór wydobywa się miedź.
'''
"10" = ''':sup:`10` Najesz się, nasycisz i będziesz błogosławił Pana, Boga twego, za
piękną ziemię, którą ci dał.
'''
"11" = ''':sup:`11` Strzeż się, byś nie zapomniał o Panu, Bogu twoim, lekceważąc
przestrzeganie Jego nakazów, poleceń i praw, które ja ci dzisiaj daję.
'''
"12" = ''':sup:`12` A gdy się najesz i nasycisz, zbudujesz sobie piękne domy i w nich
zamieszkasz;
'''
"13" = ''':sup:`13` gdy ci się rozmnoży bydło i owce, obfitować będziesz w srebro i
złoto, i gdy wzrosną twe dobra -
'''
"14" = ''':sup:`14` niech się twe serce nie unosi pychą, nie zapominaj o Panu, Bogu
twoim, który cię wywiódł z ziemi egipskiej, z domu niewoli.
'''
"15" = ''':sup:`15` On cię prowadził przez pustynię wielką i straszną, pełną wężów
jadowitych i skorpionów, przez ziemię suchą, bez wody, On ci
wyprowadził wodę ze skały najtwardszej.
'''
"16" = ''':sup:`16` On żywił cię na pustyni manną, której nie znali twoi przodkowie,
chcąc cię utrapić i wypróbować, aby ci w przyszłości wyświadczyć dobro.
'''
"17" = ''':sup:`17` Obyś nie powiedział w sercu: To moja siła i moc moich rąk zdobyły
mi to bogactwo.
'''
"18" = ''':sup:`18` Pamiętaj o Panu, Bogu twoim, bo On udziela ci siły do zdobycia
bogactwa, aby wypełnić dzisiaj przymierze, jakie poprzysiągł twoim
przodkom.
'''
"19" = ''':sup:`19` Lecz jeśli zapomnisz o Panu, Bogu twoim, i pójdziesz za bogami
obcymi, aby im służyć i oddawać im pokłon, oznajmiam ci dzisiaj, że
zginiesz na pewno.
'''
"20" = ''':sup:`20` Jak te narody, które Pan wygubił sprzed twego oblicza, tak i wy
zginiecie za to, żeście nie słuchali głosu Pana, Boga waszego.
'''
"Notes" = '''
