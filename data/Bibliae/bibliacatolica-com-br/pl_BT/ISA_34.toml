[34]
"1" = ''':sup:`1` Przystąpcie, narody, by słuchać! I wy, ludy, natężcie uwagę! Niech
słucha ziemia i wszystko, co ją napełnia, świat i wszystko, co na nim
wyrasta!
'''
"2" = ''':sup:`2` Bo Pan kipi gniewem na wszystkich pogan i wrze z oburzenia na
wszystkie ich wojska. Przeznaczył je na zagładę, na rzeź je wydał.
'''
"3" = ''':sup:`3` Zabici ich leżą porzuceni, rozchodzi się zaduch z ich trupów; od
krwi ich rozmiękły góry,
'''
"4" = ''':sup:`4` całe wojsko niebieskie topnieje. Niebiosa zwijają się jak zwój
księgi, wszystkie ich zastępy opadają, jak opada listowie z winnego
krzewu i jak opadają liście z drzewa figowego.
'''
"5" = ''':sup:`5` Zaiste, mój miecz upoił się na niebiosach; oto spadnie na Edom, na
lud, który przeznaczyłem na potępienie.
'''
"6" = ''':sup:`6` Miecz Pana spłynął krwią, pokryty jest tłuszczem, krwią jagniąt i
kozłów, tłuszczem nerek baranich. Bo Pan święci ofiarę w Bosra, wielką
rzeź obrzędową w kraju Edomitów.
'''
"7" = ''':sup:`7` Jak bawoły ludy padają, i naród mocarzy - jak woły. Ich ziemia opiła
się krwią, proch jej nasiąknął tłuszczem.
'''
"8" = ''':sup:`8` Bo to dla Pana dzień pomsty, rok odwetu dla Obrońcy Syjonu.
'''
"9" = ''':sup:`9` Potoki Edomu obrócą się w smołę, a proch jego w siarkę; ziemia jego
stanie się smołą płonącą.
'''
"10" = ''':sup:`10` Nie zagaśnie ni w nocy, ni w dzień, jej dym wznosić się będzie
ciągle. Kraj pozostanie opustoszały z pokolenia w pokolenie, po wiek
wieków nikt go nie przemierzy.
'''
"11" = ''':sup:`11` Pelikan i jeż go posiądą, puchacz i kruk go zamieszkają; Pan
rozciągnie nad nim sznur nicości i ołowianki opustoszenia.
'''
"12" = ''':sup:`12` Kozły się w nim zadomowią. Nie będzie jego dostojników ani
królestwa tam nie obwołają, wszyscy jego książęta będą niczym.
'''
"13" = ''':sup:`13` Ciernie wyrosną w jego pałacach, pokrzywy i osty w jego warowniach;
będzie to nora szakali, dziedziniec strusich samic.
'''
"14" = ''':sup:`14` Zdziczałe psy spotkają się z hienami i kozły będą się przyzywać
wzajemnie; co więcej, tam Lilit przycupnie i znajdzie sobie zacisze na
spoczynek.
'''
"15" = ''':sup:`15` Tam się wąż gnieździć będzie i znosić jaja, wysiadywać młode i
zgarniać je pod swój cień. Tam i sępy się zlecą, nie będą patrzeć
szukając jeden drugiego.
'''
"16" = ''':sup:`16` Szukajcie w księdze Pańskiej i odczytajcie: Ani jednego z nich nie
zabraknie! - Bo usta Jego, one rozkazały, i Duch Jego, On je
zgromadził.
'''
"17" = ''':sup:`17` On też rzucił im los i Jego ręka podzieliła im ziemię sznurem
mierniczym; na wieki będą ją dziedziczyli, mieszkać w niej będą z
pokolenia w pokolenie.
'''
