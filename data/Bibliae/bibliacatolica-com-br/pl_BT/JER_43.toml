[43]
"1" = ''':sup:`1` Gdy Jeremiasz skończył głosić całemu ludowi wszystkie słowa Pana,
Boga ich, wszystkie mianowicie te słowa, które Pan do nich skierował,
'''
"2" = ''':sup:`2` rzekli Azariasz, syn Hoszajasza, i Jochanan, syn Kareacha, oraz
wszyscy ludzie zuchwali do Jeremiasza: Kłamstwo głosisz! Nie posłał cię
Pan, nasz Bóg, byś mówił: Nie chodźcie do Egiptu, by się tam osiedlić!
'''
"3" = ''':sup:`3` Raczej Baruch, syn Neriasza, podburza cię przeciw nam, by nas wydać
w ręce Chaldejczyków, którzy nas zabiją lub uprowadzą do Babilonu.
'''
"4" = ''':sup:`4` Jochanan, syn Kareacha, wszyscy dowódcy wojskowi i cały naród nie
usłuchali głosu Pana nakazującego pozostać w ziemi judzkiej.
'''
"5" = ''':sup:`5` Zabrał więc Jochanan, syn Kareacha, i wszyscy dowódcy wojskowi całą
resztę Judy, która powróciła z różnych okolic, gdzie byli rozproszeni,
by zamieszkać w ziemi judzkiej,
'''
"6" = ''':sup:`6` mężczyzn, kobiety, dzieci, córki królewskie i wszystkie osoby, które
Nebuzaradan, dowódca straży przybocznej, zostawił wraz z Godoliaszem,
synem Achimaka, synem Szafana, nadto i proroka Jeremiasza oraz Barucha,
syna Neriasza.
'''
"7" = ''':sup:`7` Poszli przeto do Egiptu, nie usłuchawszy głosu Pana, i dotarli do
Tachpanches.
'''
"8" = ''':sup:`8` W Tachpanches Pan skierował do Jeremiasza następujące słowo:
'''
"9" = ''':sup:`9` Weź do ręki wielkie kamienie i w obecności ludzi z Judy włóż je w
zaprawę murarską, tak jak cegłę przy wejściu do domu faraona w
Tachpanches.
'''
"10" = ''':sup:`10` Powiesz im: to mówi Pan Zastępów, Bóg Izraela: Oto posyłam, by
sprowadzić Nabuchodonozora, króla babilońskiego, mojego sługę. Ustawi
on swój tron na tych kamieniach, które wkopałeś, i rozstawi swój
baldachim nad nimi.
'''
"11" = ''':sup:`11` Przyjdzie i pobije kraj egipski; kogo skaże na śmierć, pójdzie na
śmierć, kogo na niewolę, pójdzie do niewoli, kogo na ścięcie mieczem,
pójdzie pod miecz.
'''
"12" = ''':sup:`12` Podłoży ogień pod domy bóstw egipskich, spali je lub wywiezie;
oczyści z robactwa Egipt, jak oczyszcza pasterz z wszy swoje szaty, i
wyjdzie z niego bezpiecznie.
'''
"13" = ''':sup:`13` Połamie też stele Domu Słońca, który się znajduje w kraju egipskim,
a domy bóstw egipskich zniszczy ogniem.
'''
"Notes" = '''
Notas de rodapé:
43:1-7 - Ludzie nie słuchają Boga i postanawiają udać się do Egiptu,
lekceważąc ostrzeżenie Jeremiasza. Ten akt buntu i poszukiwanie
bezpieczeństwa w miejscu poza Bożym planem świadczą o oporze ludzkości
30:1-2).
43:8-13 - Jeremiasz prorokuje przeciwko egipskim bogom i zapowiada, że
Nabuchodonozor zniszczy Egipt. Ujawnia to Boży sąd nad narodami, które
sprzeciwiają się Jego planowi, podkreślając Jego suwerenność nad
wszystkimi ludami (zob. także Ezechiela 30:10-19 i Objawienie 18:2-3).
'''
