"1" = ''':sup:`1` Usłyszał zaś Jeremiasza, głoszącego te słowa, Paszchur, syn Imera,
kapłan, który był głównym nadzorcą w domu Pańskim.
'''
"2" = ''':sup:`2` I kazał Paszchur poddać chłoście proroka Jeremiasza i zakuć go w
kłodę, która się znajdowała w Wyższej Bramie Beniamina, w domu Pańskim.
'''
"3" = ''':sup:`3` Następnego zaś dnia uwolnił Paszchur Jeremiasza z kłody. Wtedy rzekł
Jeremiasz do niego: Już Pan nie nazywa cię Paszchur, lecz Magor
'''
"4" = ''':sup:`4` To bowiem mówi Pan: Oto uczynię ciebie postrachem dla ciebie samego
i dla wszystkich twych przyjaciół. Padną od miecza swych wrogów, a
twoje oczy będą na to spoglądać. Całą ziemię Judy wydam w ręce króla
babilońskiego: poprowadzi ich w niewolę do Babilon
'''
"5" = ''':sup:`5` Wydam też wszystkie bogactwa tego miasta, cały jego dorobek,
wszystkie jego drogocenne rzeczy, wszystkie skarby królów judzkich
oddam w ręce ich nieprzyjaciół, by je złupili, zabrali i wywieźli do
Babilonu.
'''
"6" = ''':sup:`6` Ty zaś, Paszchurze, i wszyscy twoi domownicy pójdziecie do niewoli.
Pójdziesz do Babilonii, tam umrzesz, i zostaniesz pochowany ty i
wszyscy twoi najbliżsi, którym przepowiadałeś kłamliwie.
'''
"7" = ''':sup:`7` Uwiodłeś mnie, Panie, a ja pozwoliłem się uwieść; ujarzmiłeś mnie i
przemogłeś. Stałem się codziennym pośmiewiskiem, wszyscy mi urągają.
'''
"8" = ''':sup:`8` Albowiem ilekroć mam zabierać głos, muszę obwieszczać: Gwałt i
ruina! Tak, słowo Pańskie stało się dla mnie codzienną zniewagą i
pośmiewiskiem.
'''
"9" = ''':sup:`9` I powiedziałem sobie: Nie będę Go już wspominał ani mówił w Jego
imię! Ale wtedy zaczął trawić moje serce jakby ogień, nurtujący w moim
ciele. Czyniłem wysiłki, by go stłumić, lecz nie potrafiłem.
'''
"10" = ''':sup:`10` Tak, słyszałem oszczerstwo wielu: Trwoga dokoła! Donieście,
donieśmy na niego! Wszyscy zaprzyjaźnieni ze mną wypatrują mojego
upadku: Może on da się zwieść, tak że go zwyciężymy i wywrzemy swą
pomstę na nim!
'''
"11" = ''':sup:`11` Ale Pan jest przy mnie jako potężny mocarz; dlatego moi
prześladowcy ustaną i nie zwyciężą. Będą bardzo zawstydzeni swoją
porażką, okryci wieczną i niezapomnianą hańbą.
'''
"12" = ''':sup:`12` Panie Zastępów, Ty, który doświadczasz sprawiedliwego, patrzysz na
nerki i serce, dozwól, bym zobaczył Twoją pomstę nad nimi. Tobie bowiem
powierzyłem swą sprawę.
'''
"13" = ''':sup:`13` Śpiewajcie Panu, wysławiajcie Pana! Uratował bowiem życie ubogiego
z ręki złoczyńców.
'''
"14" = ''':sup:`14` Niech będzie przeklęty dzień, w którym się urodziłem! Dzień, w
którym porodziła mnie matka moja, niech nie będzie błogosławiony!
'''
"15" = ''':sup:`15` Niech będzie przeklęty człowiek, który powiadomił ojca mojego:
Urodził ci się syn, chłopiec! sprawiając mu wielką radość.
'''
"16" = ''':sup:`16` Niech będzie ów człowiek podobny do miast, które Pan zniszczył bez
miłosierdzia! Niech słyszy krzyk z rana, a wrzawę wojenną w południe!
'''
"17" = ''':sup:`17` Nie zabił mnie bowiem w łonie matki: wtedy moja matka stałaby się
moim grobem, a łono jej wiecznie brzemiennym.
'''
"18" = ''':sup:`18` Po co wyszedłem z łona matki? Czy żeby oglądać nędzę i utrapienie i
dokonać dni moich wśród hańby?
'''
"Notes" = '''
Notas de rodapé:
20:1-2 - Kapłan Paszchur aresztuje Jeremiasza za jego proroctwa,
demonstrując opór władz wobec Słowa Bożego. Odzwierciedla to
prześladowania, z jakimi spotykali się prorocy i prawda Boża (zob.
20:3-6 - Jeremiasz zostaje upokorzony i prorokuje o zagładzie Paszchura
i jego rodziny, dowodząc, że sąd Boży dotyka nawet przywódców. Pycha i
109:17-20 i Ewangelię Mateusza 23:13-15).
20:7-10 - Jeremiasz zmaga się ze swoim powołaniem proroczym, czując
frustrację z powodu prześladowań. Mimo to zdaje sobie sprawę, że Słowo
Boże jest jak ogień płonący w jego sercu, nie do zatrzymania (zob.
także Hbr 4,12 i Jer 5,14).
20:11-13 - Pomimo przeciwności i cierpienia, Jeremiasz ufa Bożej
pomocy. Czuje się pewnie dzięki Bożej obecności, która chroni go przed
wrogami. To pokazuje, że nawet w czasach kryzysu Bóg jest obecny i
41:10).
20:14-18 - Jeremiasz opłakuje dzień swoich narodzin, żałując, że został
poczęty, z powodu cierpienia i odrzucenia, z jakimi się spotyka.
Odzwierciedla to emocjonalny ciężar boskiej misji, której często
towarzyszą trudności i osobiste cierpienie (zob. także Hi 3,3-10 i Łk
6,22-23).
'''
