[16]
"1" = ''':sup:`1` Korach, syn Jishara, syna Kehata, syna Lewiego, oraz Datan i Abiram,
synowie Eliaba, i On, syn Peleta, syna Rubena,
'''
"2" = ''':sup:`2` powstali przeciw Mojżeszowi, a wraz z nimi dwustu pięćdziesięciu
mężów spośród Izraelitów, książąt społeczności, przedstawicieli ludu,
ludzi szanowanych.
'''
"3" = ''':sup:`3` Połączyli się razem przeciw Mojżeszowi i Aaronowi i rzekli do nich:
Dość tego, gdyż cała społeczność, wszyscy są świętymi i pośród nich
jest Pan; dlaczego więc wynosicie się ponad zgromadzenie Pana?
'''
"4" = ''':sup:`4` Gdy to Mojżesz usłyszał, upadł na twarz.
'''
"5" = ''':sup:`5` Potem rzekł do Koracha i całej jego zgrai: Rano da poznać Pan, kto
do Niego należy, kto jest święty i może zbliżyć się do Niego. Jedynie
temu, kogo wybrał, dozwoli zbliżyć się do siebie.
'''
"6" = ''':sup:`6` Tak uczynicie: niech Korach i jego stronnicy wezmą kadzielnice
swoje,
'''
"7" = ''':sup:`7` niech włożą do nich ogień i jutro położą w nie kadzidło przed Panem.
Kogo wybierze Pan, ten jest święty. Dosyć wam, synowie Lewiego.
'''
"8" = ''':sup:`8` I rzekł Mojżesz do Koracha: Słuchajcie, synowie Lewiego:
'''
"9" = ''':sup:`9` Czyż nie dosyć wam, że Bóg Izraela wyróżnił was spośród społeczności
Izraela, byście się mogli zbliżać do Niego pełniac służbę w przybytku
Pana i stojąc przed społecznością, by za nich pełnić swój urząd?
'''
"10" = ''':sup:`10` Dozwolił ci razem ze wszystkimi twoimi braćmi, lewitami, zbliżać
się do siebie, a wy jeszcze się domagacie godności kapłańskiej!
'''
"11" = ''':sup:`11` Złączyliście się przeciw Panu, ty i cała twoja zgraja; kimże jest
Aaron, że szemrzecie przeciw niemu?
'''
"12" = ''':sup:`12` Rozkazał więc Mojżesz przywołać Datana i Abirama, synów Eliaba, ale
oni rzekli: Nie przyjdziemy!
'''
"13" = ''':sup:`13` Czyż nie dosyć tego, żeś nas wyprowadził z kraju opływającego w
mleko i miód, by nas wygubić na pustyni, ale jeszcze chciałbyś sobie
przywłaszczyć władzę nad nami?
'''
"14" = ''':sup:`14` Przecież to nie jest kraj opływający w mleko i miód, gdzie nas
wprowadziłeś, ani nie dałeś nam jako dziedzictwa pól i winnic. Sądzisz,
że możesz tym ludziom odebrać oczy? Nie przyjdziemy!
'''
"15" = ''':sup:`15` Mojżesz rozgniewał się bardzo i rzekł do Pana: Nie przyjmuj ich
ofiary! Żadnemu z nich nie wziąłem nawet osła i nikogo z nich nie
skrzywdziłem.
'''
"16" = ''':sup:`16` Potem Mojżesz powiedział do Koracha: Jutro stań ty ze swoimi
stronnikami przed Panem: ty wraz z nimi, a również i Aaron.
'''
"17" = ''':sup:`17` Każdy niech weźmie swoją kadzielnicę i włoży do niej kadzidło, i
każdy przyniesie swoją kadzielnicę przed Pana - razem dwieście
pięćdziesiąt kadzielnic. Także ty i Aaron przynieście swoje
kadzielnice.
'''
"18" = ''':sup:`18` Każdy więc wziął swoją kadzielnicę, włożył do niej ognia, nasypał
kadzidła i stanęli przy wejściu do Namiotu Spotkania - stanął też
Mojżesz i Aaron.
'''
"19" = ''':sup:`19` Gdy Korach zebrał przeciw nim tę całą społeczność przy wejściu do
Namiotu Spotkania, ukazała się całej społeczności chwała Pana.
'''
"20" = ''':sup:`20` A Pan tak przemówił do Mojżesza i Aarona:
'''
"21" = ''':sup:`21` Odłączcie się od tej zgrai, gdyż ich nagle wytracę.
'''
"22" = ''':sup:`22` Wtedy oni padli na twarz i błagali: O Boże, Boże, od którego zależy
życie wszystkich istot: czy chcesz gniewem swym ogarnąć całą
społeczność, gdy tylko jeden zgrzeszył?
'''
"23" = ''':sup:`23` Na to rzekł Pan do Mojżesza:
'''
"24" = ''':sup:`24` Daj społeczności taki rozkaz: Usuńcie się z obrębu zamieszkania "
Koracha, Datana i Abirama! "
'''
"25" = ''':sup:`25` Wtedy podniósł się Mojżesz i udał się do Datana i Abirama, a starsi
Izraela poszli za nim.
'''
"26" = ''':sup:`26` Wówczas rozkazał społeczności: Oddalcie się od namiotów tych
bezbożnych mężów! Nie dotykajcie niczego, co do nich należy, byście nie
zginęli przez ich grzechy!
'''
"27" = ''':sup:`27` Usunęli się więc z miejsca zamieszkania Koracha, Datana i Abirama.
Datan zaś i Abiram wyszli i stanęli przed wejściem do swoich namiotów
razem z żonami, synami i małymi dziećmi.
'''
"28" = ''':sup:`28` Teraz rzekł Mojżesz: Po tym poznacie, że Pan mnie posłał, abym te
wszystkie czyny wykonał, i że to nie ode mnie wyszło:
'''
"29" = ''':sup:`29` jeśli ci ludzie umrą śmiercią naturalną i jeśli spotka ich los taki
jak innych ludzi, wtedy Pan mnie nie posłał.
'''
"30" = ''':sup:`30` Gdy jednak Pan uczyni rzecz niesłychaną, gdy otworzy ziemia swoją
paszczę i pochłonie ich razem ze wszystkim, co do nich należy, tak że
żywcem wpadną do szeolu, wówczas poznacie, że ludzie ci bluźnili
przeciw Panu.
'''
"31" = ''':sup:`31` Gdy kończył mówić te słowa, rozstąpiła się ziemia pod nimi.
'''
"32" = ''':sup:`32` Ziemia otworzyła swoją paszczę i pochłonęła ich razem z ich
rodzinami, jak również ludzi, którzy połączyli się z Korachem, wraz z
całym ich majątkiem.
'''
"33" = ''':sup:`33` Wpadli razem ze wszystkim, co do nich należało, żywcem do szeolu, a
ziemia zamknęła się nad nimi. Tak zniknęli spośród społeczności.
'''
"34" = ''':sup:`34` Wszyscy zaś Izraelici, którzy stali wokoło, uciekli na ich krzyk,
mówiąc: By też i nas ziemia nie połknęła!
'''
"35" = ''':sup:`35` Wtedy wypadł ogień od Pana i pochłonął dwustu pięćdziesięciu mężów,
którzy ofiarowali kadzidło.
'''
"Notes" = '''
Notas de rodapé:
16:1-3 - Korach, Datan i Abiram buntują się przeciwko Mojżeszowi i
Aaronowi, kwestionując ich przywództwo. Ten bunt odzwierciedla ludzkie
niezadowolenie i dumę, sprzeciwiające się ustanowionej władzy Boga
(zob. także Wj 2,14 i Jud 1,11).
16:4-7 - Mojżesz proponuje test, aby wykazać, kogo Bóg wybrał do
kapłaństwa, jasno dając do zrozumienia, że to Pan ustanawia duchowe
przywództwo. To wzmacnia Boską suwerenność w wyborze przywódców (zob.
także Wj 28,1-3 i Hbr 5,4).
16:19-21 - Chwała Boża zdaje się osądzać buntowników, podkreślając
świętość Boga i powagę buntu. To pokazuje, że sprzeciw wobec planu
Bożego pociąga za sobą poważne konsekwencje (zob. także Kpł 10,2 i Ps
106,16-18).
16:31-33 - Bóg osądza Koracha, Datana i Abirama, otwierając ziemię, aby
ich pochłonąć. Czyn ten stanowi przykład dla całej społeczności, jak
poważnym grzechem jest bunt przeciwko Bogu (zobacz także Lb 26:10 i 1
Samuela 15:23).
16:46-48 - Mojżesz i Aaron wstawiają się za ludem, a Aaron składa
ofiarę kadzidła, aby powstrzymać plagę zesłaną przez Boga. To pokazuje
wagę wstawiennictwa i kapłaństwa w Bożym planie odkupienia (zob. także
Wj 30,7-8 i Hbr 7,25).
'''
