[2]
"1" = ''':sup:`1` Jeżeli kto chce złożyć w darze dla Pana ofiarę pokarmową, niech
złoży w darze najczystszą mąkę. Poleje ją oliwą i doda do niej
kadzidła.
'''
"2" = ''':sup:`2` Potem przyniesie ją do kapłanów, synów Aarona. Kapłan weźmie pełną
garść najczystszej mąki razem z oliwą i ze wszystkim kadzidłem i
zamieni w dym na ołtarzu jako pamiątkę, jako ofiarę spalaną, miłą woń
dla Pana.
'''
"3" = ''':sup:`3` Wszystko, co pozostanie z ofiary pokarmowej, będzie należało do
Aarona i jego synów. To jest najświętsza część z ofiar spalanych dla
Pana.
'''
"4" = ''':sup:`4` Jeżeli chcesz złożyć w darze jako ofiarę pokarmową ciasto pieczone w
piecu, będą to placki przaśne z najczystszej mąki zaprawionej oliwą
albo przaśne podpłomyki, pomazane oliwą.
'''
"5" = ''':sup:`5` Jeżeli chcesz złożyć w darze jako ofiarę z pokarmów potrawę smażoną
na patelni, to przyrządzisz ją z najczystszej mąki niekwaszonej,
zaprawionej oliwą.
'''
"6" = ''':sup:`6` Pokruszysz ją na kawałki i polejesz oliwą. To jest ofiara z
pokarmów.
'''
"7" = ''':sup:`7` Jeżeli chcesz złożyć w darze jako ofiarę z pokarmów ciasto gotowane
w rondelku, to będzie ono z najczystszej mąki zaprawionej oliwą.
'''
"8" = ''':sup:`8` Potem przyniesiesz do Pana pokarm tak przyrządzony i oddasz go
kapłanowi, a on złoży go w ofierze na ołtarzu.
'''
"9" = ''':sup:`9` Kapłan podniesie z tej ofiary pokarmowej pamiątkę i zamieni w dym na
ołtarzu jako ofiarę spalaną, miłą woń dla Pana.
'''
"10" = ''':sup:`10` Wszystko, co pozostanie z ofiary pokarmowej, będzie należało do
Aarona i jego synów. To jest najświętsza część z ofiar spalanych dla
Pana.
'''
"11" = ''':sup:`11` Nie będziecie składać na ofiarę pokarmową dla Pana nic kwaszonego.
Albowiem ciasta kwaszonego ani miodu nie będziecie zamieniać w dym dla
Pana jako ofiary spalanej.
'''
"12" = ''':sup:`12` Przyniesiecie te rzeczy jako dar pierwocin, ale nie będziecie ich
kłaść na ołtarzu, aby się zmieniły w miłą woń.
'''
"13" = ''':sup:`13` Każdy dar należący do ofiary pokarmowej ma być posolony. Niech nie
brakuje soli przymierza Boga twego przy żadnej ofierze pokarmowej.
Każdy dar posypiesz solą.
'''
"14" = ''':sup:`14` Jeżeli chcesz złożyć jako dar spalany dla Pana ofiarę pokarmową z
pierwocin, to będą nią kłosy prażone na ogniu albo kasza z nowego zboża
jako ofiara pokarmowa z pierwocin.
'''
"15" = ''':sup:`15` Polejesz ją oliwą i położysz na niej kadzidło. To jest ofiara z
pokarmów.
'''
"16" = ''':sup:`16` Kapłan zamieni w dym pamiątkę z kaszy i oliwy wraz z całym
kadzidłem jako ofiarę spalaną dla Pana.
'''
"Notes" = '''
Notas de rodapé:
2:1-3 - Ofiara zbożowa była ofiarą dziękczynną, symbolizującą
pożywienie zapewniane przez Boga. Ofiarowując owoce ziemi, Izraelici
uznawali Boga za źródło wszelkiego zaopatrzenia (zob. także Pwt 26,1-2
2:4-7 - Ofiary zbożowe mogły być składane w różnych formach: pieczone,
smażone lub gotowane. Odzwierciedla to elastyczność kultu, ceniącego
serce ofiary, a nie sam rytuał (zob. także Kolosan 3:17 i Hebrajczyków
13:15).
2:8-10 - Część ofiary zbożowej spalano na ołtarzu, a resztę dawano
kapłanom. Symbolizowało to utrzymanie tych, którzy służyli w świątyni,
i wspierało dzieło Boże (zob. także 1 Koryntian 9:13-14 i Lb 18:9-10).
2:11-13 - Żadna ofiara zbożowa nie powinna zawierać zakwasu, lecz
powinna być doprawiona solą. Zakwas symbolizuje zepsucie grzechu,
podczas gdy sól symbolizuje czystość i zachowanie przymierza z Bogiem
(zob. także Ew. Mateusza 5:13 i Ew. Marka 9:49-50).
2:14-16 - Pierwociny nowego ziarna miały być ofiarowane Panu,
symbolizując priorytet Boga we wszystkim. Zasada pierwocin uczy nas,
aby oddawać Bogu to, co pierwsze i najlepsze ze wszystkiego, co mamy
(zob. także Księga Przysłów 3:9 i List do Rzymian 11:16).
'''
