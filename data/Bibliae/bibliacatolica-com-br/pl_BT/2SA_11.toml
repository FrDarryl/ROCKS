[11]
"1" = ''':sup:`1` Na początku roku, gdy królowie zwykli wychodzić na wojnę, Dawid
wyprawił Joaba i swoje sługi wraz z całym Izraelem. Spustoszyli oni
ziemię Ammonitów i oblegali Rabba. Dawid natomiast pozostał w
Jerozolimie.
'''
"2" = ''':sup:`2` Pewnego wieczora Dawid, podniósłszy się z posłania i chodząc po
tarasie swego królewskiego pałacu, zobaczył z tarasu kąpiącą się
kobietę. Kobieta była bardzo piękna.
'''
"3" = ''':sup:`3` Dawid zasięgnął wiadomości o tej kobiecie. Powiedziano mu: To jest
Batszeba, córka Eliama, żona Uriasza Chetyty.
'''
"4" = ''':sup:`4` Wysłał więc Dawid posłańców, by ją sprowadzili. A gdy przyszła do
niego, spał z nią. A ona oczyściła się od swej nieczystości i wróciła
do domu.
'''
"5" = ''':sup:`5` Kobieta ta poczęła, posłała więc, by dać znać Dawidowi: Jestem
brzemienna.
'''
"6" = ''':sup:`6` Wtedy Dawid wyprawił posłańca do Joaba: Przyślij do mnie Uriasza
Chetytę. Joab posłał więc Uriasza do Dawida.
'''
"7" = ''':sup:`7` Kiedy Uriasz do niego przyszedł, Dawid wypytywał się o powodzenie
Joaba, ludu i walki.
'''
"8" = ''':sup:`8` Następnie rzekł Dawid Uriaszowi: Wstąp do swojego domu i umyj sobie
nogi! Uriasz opuścił pałac królewski, a za nim niesiono dar ze stołu
króla.
'''
"9" = ''':sup:`9` Uriasz położył się jednak u bramy pałacu królewskiego wraz ze
wszystkimi sługami swojego pana, a nie poszedł do własnego domu.
'''
"10" = ''':sup:`10` Przekazano wiadomość Dawidowi: Uriasz nie wstąpił do swego domu.
Pytał więc Dawid Uriasza: Czyż nie wracasz z drogi? Dlaczego nie
wstępujesz do własnego domu?
'''
"11" = ''':sup:`11` Uriasz odpowiedział Dawidowi: Arka, Izrael i Juda przebywają w
namiotach, podobnie też i pan mój, Joab, wraz ze sługami mego pana
obozują w otwartym polu, a ja miałbym pójść do swojego domu, aby jeść,
pić i spać ze swoją żoną? Na życie Pana i na twoje, czegoś podobnego
nie uczynię.
'''
"12" = ''':sup:`12` Dawid więc rzekł do Uriasza: Pozostań tu jeszcze dziś, a jutro cię
odeślę. Uriasz został więc w Jerozolimie w tym dniu. Nazajutrz
'''
"13" = ''':sup:`13` Dawid zaprosił go, aby jadł i pił w jego obecności, aż go upoił.
Wieczorem poszedł Uriasz, położył się na swym posłaniu między sługami
swojego pana, a do domu swojego nie wstąpił.
'''
"14" = ''':sup:`14` Następnego ranka napisał Dawid list do Joaba i posłał go za
pośrednictwem Uriasza.
'''
"15" = ''':sup:`15` W liście napisał: Postawcie Uriasza tam, gdzie walka będzie
najbardziej zażarta, potem odstąpicie go, aby został ugodzony i zginął.
'''
"16" = ''':sup:`16` Joab obejrzawszy miasto, postawił Uriasza w miejscu, o którym
wiedział, że walczyli tam najsilniejsi wojownicy.
'''
"17" = ''':sup:`17` Ludzie z miasta wypadli i natarli na Joaba. Byli zabici wśród ludu
i sług Dawida; zginął też Uriasz Chetyta.
'''
"18" = ''':sup:`18` Joab przez wysłańców zawiadomił Dawida o całym przebiegu walki.
'''
"19" = ''':sup:`19` Posłańcowi dał następujące wyjaśnienie: Jeśliby po opowiedzeniu
królowi całego przebiegu walki do końca
'''
"20" = ''':sup:`20` król wpadł w gniew i zapytywał cię: Dlaczego zbliżyliście się tak
do miasta, by toczyć walkę? Czyż nie wiedzieliście, że strzelają z
muru?
'''
"21" = ''':sup:`21` Kto zabił Abimeleka, syna Jerubbaala? Czyż nie kobieta, która
zrzuciła na niego z muru kamień młyński, tak iż umarł w Tebes? Czemuż
podchodziliście aż pod mury? - powiesz: Sługa twój, Uriasz Chetyta,
zginął również.
'''
"22" = ''':sup:`22` Posłaniec poszedł. Po przybyciu oznajmił Dawidowi wszystko, z czym
go Joab posłał. Dawid się uniósł gniewem i rzekł do posłańca: Dlaczego
tak zbliżyliście się do miasta, by toczyć walkę? Czy nie wiedzieliście,
że będziecie rażeni z murów? Kto zabił Abimeleka, syna Jerubbaala? Czyż
nie kobieta,
'''
"23" = ''':sup:`23` Posłaniec odpowiedział Dawidowi: Udało im się przemóc nas i wyjść
przeciw nam w pole; odparliśmy ich aż do bramy.
'''
"24" = ''':sup:`24` Tymczasem łucznicy zaczęli strzelać z muru do twych sług. Dlatego
to zginęło kilku ze sług królewskich. Zginął też sługa twój, Uriasz
Chetyta.
'''
"25" = ''':sup:`25` Dawid oznajmił posłańcowi: Tak powiesz Joabowi: Nie trap się tym,
co się stało. Miecz dosięga raz tego, raz innego. Bądź wytrwały w walce
przeciwko miastu i zniszcz je! Ty sam dodaj mu odwagi!
'''
"26" = ''':sup:`26` Żona Uriasza dowiedziawszy się, że Uriasz, jej mąż, umarł,
opłakiwała swego pana.
'''
"27" = ''':sup:`27` Gdy czas żałoby przeminął, posłał po nią Dawid i sprowadził do
swego pałacu. Została jego żoną i urodziła mu syna. Postępek jednak,
jakiego dopuścił się Dawid, nie podobał się Panu.
'''
"Notes" = '''
Notas de rodapé:
11:1 - Wojna trwa, ale Dawid pozostaje w Jerozolimie, dowodząc wyboru,
który doprowadzi go do upadku. Decyzja ta podkreśla niebezpieczeństwo
lenistwa i odejścia od Bożego celu, ostrzegając przed pułapkami grzechu
(zob. także 1 Piotra 5:8 i Rzymian 13:14).
11:2-5 - Dawid obserwuje Batszebę i dopuszcza się cudzołóstwa.
Sekwencja wydarzeń pokazuje, jak ciekawość i pożądanie mogą prowadzić
do czynów, które nie podobają się Bogu. Narracja podkreśla ludzką
5,28).
11:6-13 - Dawid próbuje ukryć swój grzech, odsyłając Uriasza do domu,
ale mu się to nie udaje. Jego próby ukrycia grzechu prowadzą go jedynie
do kolejnych niesprawiedliwości. Ten fragment podkreśla wagę grzechu i
Przysłów 28:13).
11:14-17 - Dawid aranżuje śmierć Uriasza w bitwie, ukazując głębię
ludzkiego zepsucia, by ukryć grzech. Ta tragedia ilustruje konsekwencje
grzechu, które mogą dotknąć nie tylko jednostkę, ale i jej otoczenie
(zob. także Gal. 6:7-8 i Rz. 6:23).
'''
