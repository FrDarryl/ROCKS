[3]
"1" = ''':sup:`1` Panie wszechwładny, Boże Izraela, dusza w ucisku i duch zgnębiony
woła do Ciebie.
'''
"2" = ''':sup:`2` Wysłuchaj, Panie, zmiłuj się, ponieważ zgrzeszyliśmy przed Tobą.
'''
"3" = ''':sup:`3` Ty trwasz na wieki, a my nic nie znaczymy.
'''
"4" = ''':sup:`4` Panie wszechwładny, Boże Izraela, wysłuchaj modlitwy umarłych
Izraela i synów tych, którzy grzeszyli wobec Ciebie, którzy nie
słuchali głosu Pana, Boga swego. Stąd przylgnęły do nas te
nieszczęścia.
'''
"5" = ''':sup:`5` Nie pamiętaj o grzechach przodków naszych, lecz pomnij obecnie na
ramię Twe i imię Twoje.
'''
"6" = ''':sup:`6` Tak, boś Ty Pan i Bóg nasz, przeto chwalić Cię będziemy, Panie!
'''
"7" = ''':sup:`7` Dlatego bowiem dałeś bojaźń Twą sercom naszym, abyśmy wzywali
imienia Twego i żebyśmy Cię chwalili na wygnaniu naszym, ponieważ
odwracamy od serc naszych wszelką niegodziwość przodków, którzy
grzeszyli przed Tobą.
'''
"8" = ''':sup:`8` Oto my dzisiaj na wygnaniu, gdzie rozproszyłeś nas na pośmiewisko,
przekleństwo i za karę za wszystkie niegodziwości przodków, którzy
odstąpili od Pana, Boga naszego.
'''
"9" = ''':sup:`9` Bądź posłuszny, Izraelu, przykazaniom życiodajnym, nakłoń ucha, by
poznać mądrość.
'''
"10" = ''':sup:`10` Cóż się to stało, Izraelu, że jesteś w kraju nieprzyjaciół,
wynędzniały w ziemi obcej,
'''
"11" = ''':sup:`11` uważany za nieczystego na równi z umarłymi, zaliczony do tych, co
schodzą do Szeolu?
'''
"12" = ''':sup:`12` Opuściłeś źródło mądrości.
'''
"13" = ''':sup:`13` Gdybyś chodził po drodze Bożej, mieszkałbyś w pokoju na wieki.
'''
"14" = ''':sup:`14` Naucz się, gdzie jest mądrość, gdzie jest siła i rozum, a poznasz
równocześnie, gdzie jest długie i szczęśliwe życie, gdzie jest
światłość dla oczu i pokój.
'''
"15" = ''':sup:`15` Lecz któż znalazł jej miejsce lub kto wszedł do jej skarbców?
'''
"16" = ''':sup:`16` Gdzież są zwierzchnicy narodów i panujący nad zwierzętami ziemi,
'''
"17" = ''':sup:`17` ci, co igrają z ptakami powietrznymi, ci, co gromadzą srebro i
złoto, w których ludzie złożyli ufność, a nie ma końca nabywaniu tych
rzeczy,
'''
"18" = ''':sup:`18` którzy obrabiają srebro, trudzą się, tak że prawie nie kończy się
ich praca?
'''
"19" = ''':sup:`19` Zniknęli i do Szeolu zstąpili, a inni stanęli na ich miejsce.
'''
"20" = ''':sup:`20` Młodsi ujrzeli światło i zamieszkali na ziemi, ale drogi mądrości
nie pojęli,
'''
"21" = ''':sup:`21` nie poznali jej ścieżek ani jej nie uchwycili, a synowie ich od
drogi swej daleko odeszli.
'''
"22" = ''':sup:`22` Nie słyszano o niej w Kanaanie ani w Temanie jej nie widziano.
'''
"23" = ''':sup:`23` Synowie Hagar ubiegają się o mądrość tej ziemi, kupcy Merranu i
Temanu, opowiadający baśnie i poszukiwacze wiedzy, drogi mądrości nie
znają ani nie pamiętają o jej ścieżkach.
'''
"24" = ''':sup:`24` O Izraelu, jakże wielki jest dom Boga, jakże obszerne miejsce
posiadłości Jego!
'''
"25" = ''':sup:`25` Wielki i nie mający końca, wysoki i niezmierzony.
'''
"26" = ''':sup:`26` Tam urodzili się olbrzymi, sławni od początku, wielcy, biegli w
walce.
'''
"27" = ''':sup:`27` Ale nie tych wybrał Bóg ani im nie dał drogi do mądrości.
'''
"28" = ''':sup:`28` Zginęli dlatego, że mądrości nie mieli, zginęli z powodu swej
nierozwagi.
'''
"29" = ''':sup:`29` Któż wstąpił do nieba, aby ją wziąć, któż ją z obłoków sprowadził?
'''
"30" = ''':sup:`30` Któż przeprawił się przez morze, a znalazł ją i przywiózł ją w
zamian za najlepsze złoto?
'''
"31" = ''':sup:`31` Nie ma nikogo, kto by znał jej drogę i kto by rozpoznał jej
ścieżkę.
'''
"32" = ''':sup:`32` Lecz zna ją Wszechwiedzący i wynajdzie ją swoją mądrością. Ten,
który na czas bezkresny urządził ziemię i napełnił ją stworzeniami
czworonożnymi,
'''
"33" = ''':sup:`33` wysłał światło i poszło, wezwał je, a ono posłuchało Go ze
drżeniem.
'''
"34" = ''':sup:`34` Gwiazdy radośnie świecą na swoich strażnicach.
'''
"35" = ''':sup:`35` Wezwał je. Odpowiedziały: "Jesteśmy". Z radością świecą swemu
Stwórcy.
'''
"36" = ''':sup:`36` On jest Bogiem naszym. I żaden inny nie może z Nim się równać.
'''
"37" = ''':sup:`37` Zbadał wszystkie drogi mądrości i dał ją słudze swemu, Jakubowi, i
Izraelowi, umiłowanemu swojemu.
'''
"38" = ''':sup:`38` Potem ukazała się ona na ziemi i zaczęła przebywać wśród ludzi.
'''
"Notes" = '''
Notas de rodapé:
3:1-4 - Rozdział rozpoczyna się modlitwą błagalną o mądrość, uznając,
że zrozumienie Boga jest kluczem do zbawienia. Boska mądrość jest
postrzegana jako niezbędna do zrozumienia Bożego zamysłu i podążania
Jego drogami (zob. także Jk 1,5 i Prz 2,6).
3:5-8 - Mądrość jest przedstawiona jako prawo Boże, którym kierują się
wierzący. Ten fragment podkreśla, że prawdziwa mądrość pochodzi od Boga
i prowadzi nas do wypełniania Jego woli, co prowadzi do życia wiecznego
3:9-14 - Autor ubolewa nad nieznajomością Bożej mądrości przez lud
Izraela i przyznaje, że grzech i bałwochwalstwo doprowadziły do ich
odwrócenia się od Boga. Ta skrucha pokazuje, że mądrość Boża jest
często zaniedbywana na rzecz fałszywych obietnic świata (zob. także
Izajasz 44:9-20 i 1 Koryntian 1:20-25).
3:15-18 - Tekst podkreśla mądrość wyższą niż ludzka wiedza,
podkreślając, że bojaźń Boża jest początkiem mądrości. Prawdziwa
mądrość prowadzi nas do czci Boga i przestrzegania Jego przykazań,
niezależnie od trudności (zob. również Księgę Przysłów 9:10 i List do
Kolosan 2:2-3).
3:19-24 - Autor rozważa dzieło stworzenia i mądrość Boga, wskazując, że
Bóg jest Stwórcą wszystkiego, co istnieje, i że tylko On posiada
doskonałą wiedzę. To wzmacnia ideę, że powinniśmy szukać mądrości u
List do Kolosan 1:16).
'''
