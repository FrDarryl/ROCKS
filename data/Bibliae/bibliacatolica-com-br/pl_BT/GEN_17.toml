[17]
"1" = ''':sup:`1` A gdy Abram miał dziewięćdziesiąt dziewięć lat, ukazał mu się Pan i
rzekł do niego: Jam jest Bóg Wszechmogący. Służ Mi i bądź
nieskazitelny,
'''
"2" = ''':sup:`2` chcę bowiem zawrzeć moje przymierze pomiędzy Mną a tobą i dać ci
niezmiernie liczne potomstwo.
'''
"3" = ''':sup:`3` Abram padł na oblicze, a Bóg tak do niego mówił:
'''
"4" = ''':sup:`4` Oto moje przymierze z tobą: staniesz się ojcem mnóstwa narodów.
'''
"5" = ''':sup:`5` Nie będziesz więc odtąd nazywał się Abram, lecz imię twoje będzie
Abraham, bo uczynię ciebie ojcem mnóstwa narodów.
'''
"6" = ''':sup:`6` Sprawię, że będziesz niezmiernie płodny, tak że staniesz się ojcem
narodów i pochodzić będą od ciebie królowie.
'''
"7" = ''':sup:`7` Przymierze moje, które zawieram pomiędzy Mną a tobą oraz twoim
potomstwem, będzie trwało z pokolenia w pokolenie jako przymierze
wieczne, abym był Bogiem twoim, a potem twego potomstwa.
'''
"8" = ''':sup:`8` I oddaję tobie i twym przyszłym potomkom kraj, w którym przebywasz,
cały kraj Kanaan, jako własność na wieki, i będę ich Bogiem.
'''
"9" = ''':sup:`9` Potem Bóg rzekł do Abrahama: Ty zaś, a po tobie twoje potomstwo
przez wszystkie pokolenia, zachowujcie przymierze ze Mną.
'''
"10" = ''':sup:`10` Przymierze, które będziecie zachowywali między Mną a wami, czyli
twoim przyszłym potomstwem, polega na tym: wszyscy wasi mężczyźni mają
być obrzezani;
'''
"11" = ''':sup:`11` będziecie obrzezywali ciało napletka na znak przymierza waszego ze
Mną.
'''
"12" = ''':sup:`12` Z pokolenia w pokolenie każde wasze dziecko płci męskiej, gdy
będzie miało osiem dni, ma być obrzezane - sługa urodzony w waszym domu
lub nabyty za pieniądze - każdy obcy, który nie jest potomkiem twoim -
'''
"13" = ''':sup:`13` ma być obrzezany; obrzezany ma być sługa urodzony w domu twoim lub
nabyty za pieniądze. Przymierze moje, przymierze obrzezania, będzie
przymierzem na zawsze.
'''
"14" = ''':sup:`14` Nieobrzezany, czyli mężczyzna, któremu nie obrzezano ciała jego
napletka, taki człowiek niechaj będzie usunięty ze społeczności twojej;
zerwał on bowiem przymierze ze Mną.
'''
"15" = ''':sup:`15` I mówił Bóg do Abrahama: żony twej nie będziesz nazywał imieniem
Saraj, lecz imię jej będzie Sara.
'''
"16" = ''':sup:`16` Błogosławiąc jej, dam ci i z niej syna, i będę jej nadal
błogosławił, tak że stanie się ona matką ludów i królowie będą jej
potomkami.
'''
"17" = ''':sup:`17` Abraham, upadłszy na twarz, roześmiał się; pomyślał sobie bowiem:
Czyż człowiekowi stuletniemu może się urodzić syn? Albo czy
dziewięćdziesięcioletnia Sara może zostać matką?
'''
"18" = ''':sup:`18` Rzekł zatem do Boga: Oby przynajmniej Izmael żył pod Twoją opieką!
'''
"19" = ''':sup:`19` A Bóg mu na to: Ależ nie! Żona twoja, Sara, urodzi ci syna, któremu
dasz imię Izaak. Z nim też zawrę przymierze, przymierze wieczne z jego
potomstwem, które po nim przyjdzie.
'''
"20" = ''':sup:`20` Co do Izmaela, wysłucham cię: Oto pobłogosławię mu, żeby był
płodny, i dam mu niezmiernie liczne potomstwo; on będzie ojcem dwunastu
książąt, narodem wielkim go uczynię.
'''
"21" = ''':sup:`21` Moje zaś przymierze zawrę z Izaakiem, którego urodzi ci Sara za rok
o tej porze.
'''
"22" = ''':sup:`22` Wypowiedziawszy te słowa, Bóg oddalił się od Abrahama.
'''
"23" = ''':sup:`23` Wtedy Abraham, wziąwszy swego syna Izmaela i wszystkich zrodzonych
w jego domu lub tych, których nabył za pieniądze - wszystkich swych
domowników płci męskiej - jeszcze tego samego dnia obrzezał ciało ich
napletka, tak jak mu to nakazał Bóg.
'''
"24" = ''':sup:`24` Abraham miał lat dziewięćdziesiąt dziewięć, gdy obrzezano ciało
jego napletka,
'''
"25" = ''':sup:`25` a Izmael miał lat trzynaście, gdy obrzezano ciało jego napletka.
'''
"26" = ''':sup:`26` Tego samego dnia zostali więc obrzezani: Abraham i syn jego Izmael,
'''
"27" = ''':sup:`27` a wraz z nimi zostali obrzezani wszyscy jego domownicy - słudzy
urodzeni w jego domu albo obcy, nabyci za pieniądze.
'''
"Notes" = '''
Notas de rodapé:
17:1-2 - Bóg potwierdza swoje przymierze z Abrahamem i zmienia jego
imię na Abraham, co oznacza „ojciec wielu narodów”. Symbolizuje to
przemianę tożsamości, która następuje dzięki przymierzu i spełnieniu
obietnic Bożych (zobacz także Rzymian 4:17 i 2 Koryntian 5:17).
17:3-8 - Bóg ustanawia obrzezanie jako znak przymierza, podkreślając
wagę posłuszeństwa i oddzielenia wśród ludu Bożego. Praktyka ta staje
się trwałym symbolem tożsamości ludu izraelskiego (zob. także Wj 12,48
i Dz 7,8).
17:9-14 - Obrzezanie jest wiecznym przykazaniem, świadczącym o powadze
Bożego zobowiązania wobec Jego ludu. Symbolizuje potrzebę życia
poświęconego Bogu i Jego Słowu (zob. także Rz 2,28-29 i Gal 5,2-6).
17:15-16 - Bóg obiecuje Abrahamowi, że Saraj będzie matką narodów,
zmieniając jej imię na Sara. Ta zmiana imienia wskazuje na nowy cel i
znaczącą rolę w historii zbawienia (zob. także Gal. 4:26 i Hbr. 11:11).
17:17-22 - Niewiara Abrahama wyraża się, gdy w podeszłym wieku słyszy
obietnicę syna. Odpowiedź Boga utwierdza Go w przekonaniu, że dla Niego
nie ma rzeczy niemożliwych, podkreślając wagę wiary nawet w obliczu
wątpliwości (zob. także Łk 1,37 i Rz 4,20-21).
'''
