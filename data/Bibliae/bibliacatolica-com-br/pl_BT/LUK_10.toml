[10]
"1" = ''':sup:`1` Następnie wyznaczył Pan jeszcze innych siedemdziesięciu dwóch i
wysłał ich po dwóch przed sobą do każdego miasta i miejscowości, dokąd
sam przyjść zamierzał.
'''
"2" = ''':sup:`2` Powiedział też do nich: żniwo wprawdzie wielkie, ale robotników
mało; proście więc Pana żniwa, żeby wyprawił robotników na swoje żniwo.
'''
"3" = ''':sup:`3` Idźcie, oto was posyłam jak owce między wilki.
'''
"4" = ''':sup:`4` Nie noście z sobą trzosa ani torby, ani sandałów; i nikogo w drodze
nie pozdrawiajcie!
'''
"5" = ''':sup:`5` Gdy do jakiego domu wejdziecie, najpierw mówcie: Pokój temu domowi!
'''
"6" = ''':sup:`6` Jeśli tam mieszka człowiek godny pokoju, wasz pokój spocznie na nim;
jeśli nie, powróci do was.
'''
"7" = ''':sup:`7` W tym samym domu zostańcie, jedząc i pijąc, co mają: bo zasługuje
robotnik na swoją zapłatę. Nie przechodźcie z domu do domu.
'''
"8" = ''':sup:`8` Jeśli do jakiego miasta wejdziecie i przyjmą was, jedzcie, co wam
podadzą;
'''
"9" = ''':sup:`9` uzdrawiajcie chorych, którzy tam są, i mówcie im: Przybliżyło się do
was królestwo Boże.
'''
"10" = ''':sup:`10` Lecz jeśli do jakiego miasta wejdziecie, a nie przyjmą was,
wyjdźcie na jego ulice i powiedzcie:
'''
"11" = ''':sup:`11` Nawet proch, który z waszego miasta przylgnął nam do nóg, strząsamy
wam. Wszakże to wiedzcie, że bliskie jest królestwo Boże.
'''
"12" = ''':sup:`12` Powiadam wam: Sodomie lżej będzie w ów dzień niż temu miastu.
'''
"13" = ''':sup:`13` Biada tobie, Korozain! Biada tobie, Betsaido! Bo gdyby w Tyrze i
Sydonie działy się cuda, które u was się dokonały, już dawno by się
nawróciły, siedząc w worze pokutnym i w popiele.
'''
"14" = ''':sup:`14` Toteż Tyrowi i Sydonowi lżej będzie na sądzie niżeli wam.
'''
"15" = ''':sup:`15` A ty, Kafarnaum, czy aż do nieba masz być wyniesione? Aż do
otchłani zejdziesz!
'''
"16" = ''':sup:`16` Kto was słucha, Mnie słucha, a kto wami gardzi, Mną gardzi; lecz
kto Mną gardzi, gardzi Tym, który Mnie posłał.
'''
"17" = ''':sup:`17` Wróciło siedemdziesięciu dwóch z radością mówiąc: Panie, przez
wzgląd na Twoje imię, nawet złe duchy nam się poddają.
'''
"18" = ''':sup:`18` Wtedy rzekł do nich: Widziałem szatana, spadającego z nieba jak
błyskawica.
'''
"19" = ''':sup:`19` Oto dałem wam władzę stąpania po wężach i skorpionach, i po całej
potędze przeciwnika, a nic wam nie zaszkodzi.
'''
"20" = ''':sup:`20` Jednak nie z tego się cieszcie, że duchy się wam poddają, lecz
cieszcie się, że wasze imiona zapisane są w niebie.
'''
"21" = ''':sup:`21` W tej właśnie chwili Jezus rozradował się w Duchu Świętym i rzekł:
Wysławiam Cię, Ojcze, Panie nieba i ziemi, że zakryłeś te rzeczy przed
mądrymi i roztropnymi, a objawiłeś je prostaczkom. Tak, Ojcze, gdyż
takie było Twoje upodobanie.
'''
"22" = ''':sup:`22` Ojciec mój przekazał Mi wszystko. Nikt też nie wie, kim jest Syn,
tylko Ojciec; ani kim jest Ojciec, tylko Syn i ten, komu Syn zechce
objawić.
'''
"23" = ''':sup:`23` Potem zwrócił się do samych uczniów i rzekł: Szczęśliwe oczy, które
widzą to, co wy widzicie.
'''
"24" = ''':sup:`24` Bo powiadam wam: Wielu proroków i królów pragnęło ujrzeć to, co wy
widzicie, a nie ujrzeli, i usłyszeć, co słyszycie, a nie usłyszeli.
'''
"25" = ''':sup:`25` A oto powstał jakiś uczony w Prawie i wystawiając Go na próbę,
zapytał: Nauczycielu, co mam czynić, aby osiągnąć życie wieczne?
'''
"26" = ''':sup:`26` Jezus mu odpowiedział: Co jest napisane w Prawie? Jak czytasz?
'''
"27" = ''':sup:`27` On rzekł: Będziesz miłował Pana, Boga swego, całym swoim sercem,
całą swoją duszą, całą swoją mocą i całym swoim umysłem; a swego
bliźniego jak siebie samego.
'''
"28" = ''':sup:`28` Jezus rzekł do niego: Dobrześ odpowiedział. To czyń, a będziesz
żył.
'''
"29" = ''':sup:`29` Lecz on, chcąc się usprawiedliwić, zapytał Jezusa: A kto jest moim
bliźnim?
'''
"30" = ''':sup:`30` Jezus nawiązując do tego, rzekł: Pewien człowiek schodził z
Jerozolimy do Jerycha i wpadł w ręce zbójców. Ci nie tylko że go
obdarli, lecz jeszcze rany mu zadali i zostawiwszy na pół umarłego,
odeszli.
'''
"31" = ''':sup:`31` Przypadkiem przechodził tą drogą pewien kapłan; zobaczył go i
minął.
'''
"32" = ''':sup:`32` Tak samo lewita, gdy przyszedł na to miejsce i zobaczył go, minął.
'''
"33" = ''':sup:`33` Pewien zaś Samarytanin, będąc w podróży, przechodził również obok
niego. Gdy go zobaczył, wzruszył się głęboko:
'''
"34" = ''':sup:`34` podszedł do niego i opatrzył mu rany, zalewając je oliwą i winem;
potem wsadził go na swoje bydlę, zawiózł do gospody i pielęgnował go.
'''
"35" = ''':sup:`35` Następnego zaś dnia wyjął dwa denary, dał gospodarzowi i rzekł:
Miej o nim staranie, a jeśli co więcej wydasz, ja oddam tobie, gdy będę
wracał.
'''
"36" = ''':sup:`36` Któryż z tych trzech okazał się, według twego zdania, bliźnim tego,
który wpadł w ręce zbójców?
'''
"37" = ''':sup:`37` On odpowiedział: Ten, który mu okazał miłosierdzie. Jezus mu rzekł:
Idź, i ty czyń podobnie!
'''
"38" = ''':sup:`38` W dalszej ich podróży przyszedł do jednej wsi. Tam pewna niewiasta,
imieniem Marta, przyjęła Go do swego domu.
'''
"39" = ''':sup:`39` Miała ona siostrę, imieniem Maria, która siadła u nóg Pana i
przysłuchiwała się Jego mowie.
'''
"40" = ''':sup:`40` Natomiast Marta uwijała się koło rozmaitych posług. Przystąpiła
więc do Niego i rzekła: Panie, czy Ci to obojętne, że moja siostra
zostawiła mnie samą przy usługiwaniu? Powiedz jej, żeby mi pomogła.
'''
"41" = ''':sup:`41` A Pan jej odpowiedział: Marto, Marto, troszczysz się i niepokoisz o
wiele,
'''
"42" = ''':sup:`42` a potrzeba "mało albo" tylko jednego. Maria obrała najlepszą
cząstkę, której nie będzie pozbawiona.
'''
