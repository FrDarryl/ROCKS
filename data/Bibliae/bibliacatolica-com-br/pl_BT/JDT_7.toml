[7]
"1" = ''':sup:`1` Następnego dnia Holofernes wydał rozkaz całemu swojemu wojsku i
wszystkim tym ludziom, którzy szli z nim jako sprzymierzeńcy, aby
ruszyli na Betulię i wpierw obsadzili wejścia na górę, i rozpoczęli
walkę z synami Izraela.
'''
"2" = ''':sup:`2` Tego dnia ruszyli wszyscy jego zbrojni ludzie. A jego siły zbrojne
liczyły sto siedemdziesiąt tysięcy wojowników pieszych i dwanaście
tysięcy konnych, oprócz taboru i ludzi pieszych, którzy szli z nimi -
olbrzymie mnóstwo.
'''
"3" = ''':sup:`3` I rozbili obóz na równinie obok źródła przed Betulią, i zajęli
obszar szeroki od Dotain aż po Belbaim, a długi od Betulii aż po
Kyamon, które leży naprzeciw Ezdrelonu.
'''
"4" = ''':sup:`4` A kiedy synowie Izraela zobaczyli ich mnóstwo, przerazili się bardzo
i mówili jeden do drugiego: Teraz oskubią oni całą powierzchnię ziemi,
i ani wysokie góry, ani wąwozy, ani pagórki nie wstrzymają ich naporu.
'''
"5" = ''':sup:`5` Potem każdy wziął do ręki oręż wojenny i zapaliwszy ognie na swoich
wieżach, trwali na straży przez całą ową noc.
'''
"6" = ''':sup:`6` A na drugi dzień Holofernes wyprowadził całą swoją konnicę przed
oczy Izraelitów, którzy byli w Betulii.
'''
"7" = ''':sup:`7` Zbadał wejścia do ich miasta, przepatrzył źródła wody i obsadził je,
ustawiając nad nimi wartowników, sam zaś odszedł do swego wojska.
'''
"8" = ''':sup:`8` Potem przyszli do niego wszyscy zwierzchnicy synów Ezawa, przywódcy
ludu moabskiego i dowódcy wybrzeża i powiedzieli:
'''
"9" = ''':sup:`9` Posłuchaj, władco nasz, rady, aby porażka nie spotkała twoich sił
zbrojnych.
'''
"10" = ''':sup:`10` Ten naród Izraelitów nie ufa swoim oszczepom, ale wysokościom gór,
na których mieszka. Nie jest bowiem łatwo wejść na szczyty ich gór.
'''
"11" = ''':sup:`11` Tak więc, o władco, nie walcz z nimi, jak się walczy w szyku
bojowym, a wtedy ani jeden mąż nie zginie z twego ludu.
'''
"12" = ''':sup:`12` Zostań w swoim obozie i oszczędzaj każdego człowieka z twoich sił
zbrojnych, a tylko słudzy twoi niech opanują źródło wody, które wypływa
u podnóża góry.
'''
"13" = ''':sup:`13` Stamtąd bowiem czerpią wodę wszyscy mieszkańcy Betulii. Zniszczy
ich pragnienie i poddadzą swoje miasto. Wtedy my i lud nasz wstąpimy na
pobliskie wierzchołki gór i rozbijemy na nich obóz, i pilnować
będziemy, aby nie uszedł z miasta ani jeden mąż.
'''
"14" = ''':sup:`14` I zginą od głodu, oni, ich żony i dzieci. A zanim dosięgnie ich
miecz, już powaleni leżeć będą na ulicach miejsca ich zamieszkania.
'''
"15" = ''':sup:`15` Tak srogo odpłacisz im za to, że zbuntowali się i nie wyszli przed
ciebie w pokoju.
'''
"16" = ''':sup:`16` I spodobały się ich słowa Holofernesowi jak również wszystkim jego
sługom, i rozkazał postąpić tak, jak mówili.
'''
"17" = ''':sup:`17` I wyruszył obóz synów Ammona, a za nim pięć tysięcy Asyryjczyków.
Rozłożyli się obozem w dolinie i wpierw zajęli wody i źródła wód
Izraelitów.
'''
"18" = ''':sup:`18` A synowie Ezawa i synowie Ammona odeszli i rozbili obóz na górze
naprzeciw Dotain. Posłali swoich ludzi na południe i na wschód
naprzeciw Egrebel, które leży blisko Chus nad potokiem Mochmur. Reszta
wojska Asyryjczyków zajęła pozycje na równinie i zakryła całą
powierzchnię ziemi. Namioty ich i tabory rozłożono w olbrzymiej
liczbie, było tego bardzo wielkie mnóstwo.
'''
"19" = ''':sup:`19` Wtedy zawołali Izraelici do Pana, Boga swego, bo upadli na duchu,
gdyż ich otoczyli wszyscy wrogowie i nie było możliwości ucieczki
spośród nich.
'''
"20" = ''':sup:`20` I otaczał ich dokoła cały obóz Asyryjczyków przez trzydzieści
cztery dni: piechota, rydwany i konnica. I wyczerpały się wszystkim
mieszkańcom Betulii wszystkie ich zbiorniki wody.
'''
"21" = ''':sup:`21` I opróżniły się cysterny. Nie mieli tyle wody, aby ugasić
pragnienie nawet przez jeden dzień, dlatego dawano im do picia wodę
wydzielaną.
'''
"22" = ''':sup:`22` Straciły więc ducha ich dzieci, a kobiety i młodzieńcy mdleli z
pragnienia i padali na ulicach miasta i przy wejściach do bram, i nie
było w nich siły.
'''
"23" = ''':sup:`23` Cały lud, młodzieńcy, kobiety i dzieci otoczyli wokoło Ozjasza i
naczelników miasta i wołali donośnym głosem wobec całej starszyzny
słowami:
'''
"24" = ''':sup:`24` Niechaj rozsądzi Bóg między wami a nami, bo wyrządziliście nam
wielką krzywdę, nie układając się o pokój z Asyryjczykami.
'''
"25" = ''':sup:`25` A teraz już nie ma pomocy dla nas: Bóg wydał nas w ich ręce, abyśmy
z pragnienia padali przed nimi i całkowicie zginęli.
'''
"26" = ''':sup:`26` A teraz przywołajcie ich i wydajcie całe miasto na łup ludziom
Holofernesa i wszystkich jego sił zbrojnych.
'''
"27" = ''':sup:`27` Lepiej bowiem będzie dla nas, że się staniemy ich zdobyczą.
Pójdziemy bowiem do niewoli i tak będziemy żyli, i nie będziemy
patrzyli na śmierć naszych niemowląt i na żony, i dzieci nasze, jak
umierają.
'''
"28" = ''':sup:`28` Bierzemy na świadków przeciwko wam niebo i ziemię, i Boga naszego,
i Pana ojców naszych, który nas karze za grzechy nasze i za
przestępstwa naszych przodków, aby nie postąpił w dniu dzisiejszym
według tych słów.
'''
"29" = ''':sup:`29` I powstał wielki, jednogłośny lament wśród wszystkich zebranych, i
wołali do Pana Boga donośnie.
'''
"30" = ''':sup:`30` A Ozjasz rzekł do nich: Bądźcie mężni, bracia! Przetrwamy jeszcze
pięć dni. W tych dniach Pan i Bóg nasz okaże nam miłosierdzie swoje, On
bowiem nie opuści nas do końca.
'''
"31" = ''':sup:`31` Jeżeli dni owe miną i nie przyjdzie nam pomoc, uczynię stosownie do
waszego życzenia.
'''
"32" = ''':sup:`32` Potem rozesłał lud, każdego na swoje stanowisko. I poszli na mury i
na wieże swego miasta, a kobiety i dzieci odesłano do ich domów. A w
mieście panowało wielkie przygnębienie.
'''
