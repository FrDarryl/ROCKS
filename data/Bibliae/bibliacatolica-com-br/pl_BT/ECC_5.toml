[5]
"1" = ''':sup:`1` Nie bądź pochopny w słowach, a serce twe niechaj nie będzie zbyt
skore, by wypowiedzieć słowo przed obliczem Boga, bo Bóg jest w niebie,
a ty na ziemi! Przeto niech słów twoich będzie niewiele.
'''
"2" = ''':sup:`2` Bo z wielu zajęć przychodzą sny, a mowa głupia z wielości słów.
'''
"3" = ''':sup:`3` Jeżeliś złożył ślub jakiś Bogu, nie zwlekaj z jego spełnieniem, bo w
głupcach nie ma On upodobania. To, coś ślubował, wypełnij!
'''
"4" = ''':sup:`4` Lepiej, że nie ślubujesz wcale, niż żebyś ślubował, a ślubu nie
spełnił.
'''
"5" = ''':sup:`5` Nie dopuść do tego, by usta twe doprowadziły cię do grzechu, i nie
mów przed posłańcem Bożym, że stało się to przez nieuwagę, żeby się Bóg
nie rozgniewał na twoje słowa i nie udaremnił dzieła twoich rąk.
'''
"6" = ''':sup:`6` Bo z wielu zajęć przychodzą sny, a marność z nadmiaru słów. Boga się
przeto bój!
'''
"7" = ''':sup:`7` Gdy widzisz ucisk biednego i pogwałcenie prawa i sprawiedliwości w
kraju, nie dziw się temu, bo nad wysokim czuwa wyższy, a jeszcze wyżsi
nad oboma.
'''
"8" = ''':sup:`8` Pożytkiem dla kraju byłby wobec tego wszystkiego król dbały o uprawę
ziemi.
'''
"9" = ''':sup:`9` Kto kocha się w pieniądzach, pieniądzem się nie nasyci; a kto się
kocha w zasobach, ten nie ma z nich pożytku. To również jest marność.
'''
"10" = ''':sup:`10` Gdy dobra się mnożą, mnożą się ich zjadacze. I jakiż pożytek ma z
nich właściciel, jak ten, że nimi napawa swe oczy?
'''
"11" = ''':sup:`11` Słodki jest sen robotnika, czy mało, czy dużo on zje, lecz bogacz
mimo swej sytości nie ma spokojnego snu.
'''
"12" = ''':sup:`12` Istnieje bolesna niedola - widziałem ją pod słońcem: bogactwo
przechowywane na szkodę właściciela.
'''
"13" = ''':sup:`13` Bogactwo to bowiem przepada na skutek jakiegoś nieszczęścia i
urodzi mu się syn, a w ręku jego niczego już nie ma.
'''
"14" = ''':sup:`14` Jak wyszedł z łona swej matki, nagi, tak znowu odejdzie, jak
przyszedł, i nie wyniesie z swej pracy niczego, co mógłby w ręku zabrać
ze sobą.
'''
"15" = ''':sup:`15` Bo również i to jest bolesną niedolą, że tak odejdzie, jak
przyszedł. I cóż mu przyjdzie z tego, że trudził się na próżno?
'''
"16" = ''':sup:`16` A nadto wszystkie jego dni schodzą w ciemności i w smutku, w
wielkim zmartwieniu, w chorobie i w gniewie.
'''
"17" = ''':sup:`17` Oto, co ja uznałem za dobre: że piękną jest rzeczą jeść i pić, i
szczęścia zażywać przy swojej pracy, którą się człowiek trudzi pod
słońcem, jak długo się liczy dni jego życia, których mu Bóg użyczył: bo
to tylko jest mu dane.
'''
"18" = ''':sup:`18` Dla każdego też człowieka, któremu Bóg daje bogactwo i skarby i
któremu pozwala z nich korzystać, wziąć swoją część i cieszyć się przy
swoim trudzie - to Bożym jest darem.
'''
"19" = ''':sup:`19` Taki nie myśli wiele o dniach swego życia, gdyż Bóg go zajmuje
radością serca.
'''
