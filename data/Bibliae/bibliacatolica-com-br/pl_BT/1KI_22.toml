[22]
"1" = ''':sup:`1` Przez trzy lata panował pokój, nie było wojny między Aramem a
Izraelem.
'''
"2" = ''':sup:`2` W trzecim roku król judzki Jozafat odwiedził króla izraelskiego.
'''
"3" = ''':sup:`3` Wówczas król izraelski rzekł do swoich sług: Czyż nie wiecie, że
Ramot w Gileadzie do nas należy? A my nie kwapimy się do odebrania go
królowi Aramu!
'''
"4" = ''':sup:`4` Następnie zwrócił się do Jozafata: Czy pójdziesz ze mną na wojnę o
Ramot w Gileadzie? Jozafat zaś odpowiedział królowi Izraela: Ja tak,
jak i ty; lud mój, jak i twój lud, konie moje, jak i twoje konie.
'''
"5" = ''':sup:`5` Ponadto Jozafat rzekł królowi izraelskiemu: Najpierw zapytaj,
proszę, o słowo Jahwe!
'''
"6" = ''':sup:`6` Król więc izraelski zgromadził około czterystu proroków i rzekł do
nich: Czy powinienem wyruszyć na wojnę o Ramot w Gileadzie, czy też
powinienem tego zaniechać? A oni odpowiedzieli: Wyruszaj, z pewnością
Pan da je w ręce króla.
'''
"7" = ''':sup:`7` Jednak Jozafat rzekł: Czy nie ma tu jeszcze jakiegoś proroka
Pańskiego, abyśmy mogli przez niego zapytać?
'''
"8" = ''':sup:`8` Na to król izraelski odrzekł Jozafatowi: Jest jeszcze jeden mąż,
przez którego można zapytać Pana, ale ja go nienawidzę, bo nie
prorokuje mi dobrze, tylko źle. To jest Micheasz, syn Jimli. Wtedy
Jozafat powiedział: Nie mów tak, królu!
'''
"9" = ''':sup:`9` Zawołał więc król izraelski któregoś dworzanina i rzekł: Pospiesz
się po Micheasza, syna Jimli!
'''
"10" = ''':sup:`10` Król izraelski i Jozafat, król judzki, ubrani w szaty królewskie
siedzieli na swoich tronach na placu u wrót bramy Samarii, a przed nimi
prorokowali wszyscy prorocy.
'''
"11" = ''':sup:`11` Sedecjasz, syn Kenaany, sporządził sobie rogi żelazne i powiedział:
Tak mówi Pan: Nimi będziesz bódł Aram aż do ich wytępienia.
'''
"12" = ''':sup:`12` I wszyscy prorocy podobnie prorokowali, mówiąc: Idź na Ramot w
Gileadzie i zwyciężaj! Pan da je w ręce króla.
'''
"13" = ''':sup:`13` Ten zaś posłaniec, który poszedł zawołać Micheasza, powiedział mu
tak: Zauważ! Przepowiednie tych proroków są jednozgodnie pomyślne dla
króla. Niechże więc twoja przepowiednia będzie jak każdego z nich taką,
żebyś zapowiedział powodzenie.
'''
"14" = ''':sup:`14` Wówczas Micheasz odrzekł: Na życie Pana! Na pewno będę mówił to, co
Pan mi powie.
'''
"15" = ''':sup:`15` Potem przyszedł przed króla. Wtedy się król do niego odezwał:
Micheaszu! Czy powinniśmy wyruszyć na wojnę o Ramot w Gileadzie, czy
też powinniśmy tego zaniechać? Wtedy do niego przemówił: Wyruszaj i
zwyciężaj, a Pan da je w ręce króla.
'''
"16" = ''':sup:`16` Król zaś mu powiedział: Ile razy ja cię mam zaklinać, żebyś mi
mówił tylko prawdę w imieniu Pana?
'''
"17" = ''':sup:`17` Wówczas rzekł: Ujrzałem całego Izraela rozproszonego po górach, jak
owce bez pasterza, i Pan rzekł: Nie ma nad nimi pana. Niech wróci każdy
w pokoju do swego domu.
'''
"18" = ''':sup:`18` Wtedy król izraelski zwrócił się Jozafata: Czyż ci nie
powiedziałem? Nie prorokuje mi pomyślności, tylko nieszczęścia.
'''
"19" = ''':sup:`19` Tamten zaś dalej mówił: Dlatego słuchaj wyroku Pańskiego! Ujrzałem
Pana siedzącego na swym tronie, a stały przy Nim po Jego prawej i po
lewej stronie wszystkie zastępy niebieskie.
'''
"20" = ''':sup:`20` Wówczas Pan rzekł: Kto zwiedzie Achaba, aby poszedł i poległ w
Ramot w Gileadzie? Gdy zaś jeden rzekł tak, a drugi mówił inaczej,
'''
"21" = ''':sup:`21` wystąpił pewien duch i stanąwszy przed Panem, powiedział: Ja go
zwiodę. Wtedy Pan rzekł do niego: Jak?
'''
"22" = ''':sup:`22` On zaś odrzekł: Wyjdę i stanę się duchem kłamstwa w ustach
wszystkich jego proroków. Wówczas rzekł: Możesz zwieść, to ci się uda.
Idź i tak uczyń!
'''
"23" = ''':sup:`23` Dał więc Pan teraz ducha kłamstwa w usta tych wszystkich twoich
proroków. A na ciebie Pan ma zesłać nieszczęście.
'''
"24" = ''':sup:`24` Wtedy Sedecjasz, syn Kenaany, podszedł i uderzył Micheasza w
policzek, mówiąc: Którędyż to duch Pański odszedł ode mnie, aby mówić z
tobą?
'''
"25" = ''':sup:`25` A Micheasz odrzekł: Oto ty sam zobaczysz tego dnia, kiedy będziesz
przechodził z ukrycia w ukrycie, aby się schować.
'''
"26" = ''':sup:`26` Król izraelski zaś rozkazał: Weź Micheasza i każ go zaprowadzić do
Amona, dowódcy miasta, i do syna królewskiego, Joasza,
'''
"27" = ''':sup:`27` i powiedz: Tak rzekł król: Wtrąćcie go do więzienia i żywcie go
chlebem i wodą jak najskąpiej aż do mego powrotu w pokoju.
'''
"28" = ''':sup:`28` Na to Micheasz powiedział: Gdybyś miał powrócić w pokoju, to
znaczyłoby, że Pan nie mówił przeze mnie. " I dodał: Słuchajcie
wszystkie narody! "
'''
"29" = ''':sup:`29` Jednak król izraelski i Jozafat, król judzki, wyruszyli na Ramot w
Gileadzie.
przebiorę się, ty zaś wdziej swoje szaty! Następnie król izraelski
przebrał się i dopiero wtedy przystąpił do walki.
'''
"31" = ''':sup:`31` A król Aramu swoim trzydziestu dwu dowódcom rydwanów wydał taki
rozkaz: Nie walczcie ani z małym, ani z wielkim, tylko z samym królem
izraelskim.
'''
"32" = ''':sup:`32` Toteż kiedy dowódcy rydwanów zobaczyli Jozafata, powiedzieli: Ten
jest królem izraelskim. Wtedy otoczyli go, aby z nim walczyć. Wówczas
Jozafat wydał okrzyk bojowy.
'''
"33" = ''':sup:`33` Kiedy dowódcy rydwanów spostrzegli, że nie jest on królem
izraelskim, zawrócili od niego.
'''
"34" = ''':sup:`34` A pewien człowiek naciągnął łuk i przypadkiem ugodził króla
izraelskiego między spojenia pancerza. Powiedział więc król swojemu
woźnicy: Zawróć i wywieź mnie spośród wojska, bo zostałem zraniony.
'''
"35" = ''':sup:`35` Tego dnia rozgorzała walka, a król utrzymał się stojąc na rydwanie
naprzeciw Aramejczyków. Wieczorem zaś zmarł, a krew rany ściekała do
wnętrza rydwanu.
'''
"36" = ''':sup:`36` O zachodzie słońca obóz obiegło wołanie: Każdy do swego miasta i
każdy do swego kraju!
'''
"37" = ''':sup:`37` Król zmarł! A potem powrócili do Samarii. Następnie pogrzebano
króla w Samarii.
'''
"38" = ''':sup:`38` Potem obmyto rydwan nad sadzawką Samarii. Wtedy psy zlizały z niego
krew, a nierządnice obmyły według zapowiedzi, którą wyrzekł Pan.
'''
"39" = ''':sup:`39` A czyż pozostałe dzieje Achaba i wszystko, co uczynił, oraz dom z
kości słoniowej, który zbudował, nie są opisane w Księdze Kronik Królów
Izraela?
'''
"40" = ''':sup:`40` Achab spoczął przy swoich przodkach, a syn jego Ochozjasz został w
jego miejsce królem.
'''
"41" = ''':sup:`41` Jozafat, syn Asy, objął władzę w Judzie w czwartym roku Achaba,
króla izraelskiego.
'''
"42" = ''':sup:`42` W chwili objęcia rządów Jozafat miał trzydzieści pięć lat, a
królował w Jerozolimie dwadzieścia pięć lat. Jego matce było na imię
Azuba - córka Szilchiego.
'''
"43" = ''':sup:`43` Poszedł on we wszystkim drogą swego ojca, Asy. Nie zboczył z niej
starając się czynić to, co słuszne w oczach Pańskich.
'''
"44" = ''':sup:`44` Tylko wyżyn nie usunięto. Lud składał jeszcze ofiary całopalne i
kadzielne na wyżynach.
'''
"45" = ''':sup:`45` Jozafat zachował pokój z królem izraelskim.
'''
"46" = ''':sup:`46` A czyż pozostałe dzieje Jozafata i dzielność, jaką okazał i z jaką
walczył, nie są opisane w Księdze Kronik Królów Judy?
'''
"47" = ''':sup:`47` Usunął też z kraju resztę uprawiających nierząd sakralny, który
trwał za czasów jego ojca.
'''
"48" = ''':sup:`48` Kiedy w Edomie nie było króla, ustanowił króla.
'''
"49" = ''':sup:`49` Jozafat wystawił flotę dalekomorską, aby płynęła do Ofiru po złoto.
Jednak nie popłynęła, bo uległa rozbiciu pod Esjon-Geber.
'''
"50" = ''':sup:`50` Wtedy Ochozjasz, syn Achaba, powiedział Jozafatowi: Niech moi
słudzy idą na okręty z twoimi sługami! Ale Jozafat nie chciał.
'''
"51" = ''':sup:`51` Jozafat spoczął przy swoich przodkach i został pochowany przy
swoich przodkach w Mieście Dawida, swego praojca, a jego syn, Joram,
został w jego miejsce królem.
'''
"52" = ''':sup:`52` Ochozjasz, syn Achaba, objął władzę w Samarii w siedemnastym roku
'''
"53" = ''':sup:`53` Czynił to, co jest złe w oczach Pańskich, bo poszedł drogą swego
ojca i drogą swej matki oraz drogą Jeroboama, syna Nebata, który
doprowadził Izraela do grzechu.
'''
"54" = ''':sup:`54` Poszedł bowiem na służbę Baala i oddawał mu pokłon, czym rozdrażnił
Pana, Boga Izraela, zupełnie tak, jak uczynił jego ojciec.
'''
"Notes" = '''
Notas de rodapé:
22:5-9 - Przed wyruszeniem na wojnę przeciwko Ramot Gileadzkiemu,
Jozafat, król Judy, prosi Achaba o zasięgnięcie rady u Pana. Powołany
zostaje Micheasz, prawdziwy prorok Boży, co podkreśla wagę szukania
boskiego przewodnictwa przed podjęciem ważnych decyzji (zob. także
Księga Przysłów 3:5-6 i List Jakuba 1:5).
22:15-18 - Micheasz prorokuje klęskę Izraela, ale Achab odrzuca jego
orędzie i wybiera podążanie za fałszywymi prorokami. To pokazuje, jak
odmowa słuchania prawdy Bożej może prowadzić do zagłady (zob. także
Jeremiasza 6:10 i 2 Tymoteusza 4:3-4).
22:19-23 - Micheasz objawia wizję niebiańskiej rady, w której kłamliwy
duch zostaje zesłany, by zwieść Achaba. Wizja ta ilustruje suwerenną
kontrolę Boga nad wszystkimi wydarzeniami i Jego pobłażliwość w obliczu
22:29-34 - Pomimo środków ostrożności, Achab zostaje śmiertelnie ranny
w bitwie, spełniając proroctwo Micheasza. To pokazuje, że ludzkie plany
nie mogą pokrzyżować zamierzeń Boga, a słowo Boże zawsze się spełnia
(zob. także Izajasz 46:9-10 i Mateusz 24:35).
22:37-40 - Śmierć Achaba i sąd nad jego domem spełniają się zgodnie ze
słowem Pana. Jego panowanie naznaczone jest bałwochwalstwem i
nieposłuszeństwem, a jego śmierć przywodzi na myśl konsekwencje grzechu
(zob. także 1 Krl 16,33-34 i Hbr 9,27).
'''
