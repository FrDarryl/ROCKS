[4]
"1" = ''':sup:`1` A na koniec, bracia, prosimy i zaklinamy was w Panu Jezusie: według
tego, coście od nas przejęli w sprawie sposobu postępowania i podobania
się Bogu - jak już postępujecie - stawajcie się coraz doskonalszymi!
'''
"2" = ''':sup:`2` Wiecie przecież, jakie nakazy daliśmy wam przez Pana Jezusa.
'''
"3" = ''':sup:`3` Albowiem wolą Bożą jest wasze uświęcenie: powstrzymywanie się od
rozpusty,
'''
"4" = ''':sup:`4` aby każdy umiał utrzymywać ciało własne w świętości i we czci,
'''
"5" = ''':sup:`5` a nie w pożądliwej namiętności, jak to czynią nie znający Boga
poganie.
'''
"6" = ''':sup:`6` Niech nikt w tej sprawie nie wykracza i nie oszukuje brata swego,
albowiem, jak wam to przedtem powiedzieliśmy, zapewniając uroczyście:
Bóg jest mścicielem tego wszystkiego.
'''
"7" = ''':sup:`7` Nie powołał nas Bóg do nieczystości, ale do świętości.
przecież daje wam swego Ducha Świętego.
'''
"9" = ''':sup:`9` Nie jest rzeczą konieczną, abyśmy wam pisali o miłości braterskiej,
albowiem Bóg was samych naucza, abyście się wzajemnie miłowali.
'''
"10" = ''':sup:`10` Czynicie to przecież w stosunku do wszystkich braci w całej
Macedonii.
'''
"11" = ''':sup:`11` Zachęcam was jedynie, bracia, abyście coraz bardziej się
doskonalili i starali zachować spokój, spełniać własne obowiązki i
pracować własnymi rękami, jak to wam nakazaliśmy.
'''
"12" = ''':sup:`12` Wobec tych, którzy pozostają na zewnątrz, zachowujcie się
szlachetnie, a nie będzie wam potrzeba nikogo.
'''
"13" = ''':sup:`13` Nie chcemy, bracia, waszego trwania w niewiedzy co do tych, którzy
umierają, abyście się nie smucili jak wszyscy ci, którzy nie mają
nadziei.
'''
"14" = ''':sup:`14` Jeśli bowiem wierzymy, że Jezus istotnie umarł i zmartwychwstał, to
również tych, którzy umarli w Jezusie, Bóg wyprowadzi wraz z Nim.
'''
"15" = ''':sup:`15` To bowiem głosimy wam jako słowo Pańskie, że my, żywi, pozostawieni
na przyjście Pana, nie wyprzedzimy tych, którzy pomarli.
'''
"16" = ''':sup:`16` Sam bowiem Pan zstąpi z nieba na hasło i na głos archanioła, i na
dźwięk trąby Bożej, a zmarli w Chrystusie powstaną pierwsi.
'''
"17" = ''':sup:`17` Potem my, żywi i pozostawieni, wraz z nimi będziemy porwani w
powietrze, na obłoki naprzeciw Pana, i w ten sposób zawsze będziemy z
Panem.
'''
"18" = ''':sup:`18` Przeto wzajemnie się pocieszajcie tymi słowami!
'''
"Notes" = '''
Notas de rodapé:
4:1-2 - Paweł napomina Tesaloniczan, aby żyli w sposób podobający się
Bogu, kładąc nacisk na świętość w życiu chrześcijańskim. Apostoł
podkreśla, że posłuszeństwo słowu Bożemu jest fundamentem duchowego
4:3-8 - Paweł naucza o znaczeniu czystości seksualnej, stwierdzając, że
uświęcenie polega na unikaniu nieczystości i kontrolowaniu własnego
ciała. Moralność chrześcijańska jest kluczowa dla życia wiarą (zob.
także 1 Koryntian 6:18-20 i Hebrajczyków 13:4).
4:9-10 - Apostoł chwali Tesaloniczan za braterską miłość, zachęcając
ich do dalszego jej rozwoju. Życie chrześcijańskie powinno cechować się
życzliwością i solidarnością między braćmi (zob. także J 13,34-35 i 1 J
4,7-8).
4:13-18 - Paweł mówi o nadziei zmartwychwstania, pocieszając
chrześcijan, którzy stracili bliskich. Naucza, że umarli w Chrystusie
powstaną pierwsi, a żywi zostaną porwani na spotkanie z Panem (zob.
także 1 Koryntian 15:51-52 i Jana 14:3).
4:16-18 - Opisane przez Pawła pochwycenie wzmacnia chrześcijańską
nadzieję na powrót Chrystusa. Obietnica wiecznego przebywania z Panem
przynosi pocieszenie i odwagę w obliczu śmierci (zob. także 1 Koryntian
15:23-24 i Ewangelię Mateusza 24:30-31).
'''
