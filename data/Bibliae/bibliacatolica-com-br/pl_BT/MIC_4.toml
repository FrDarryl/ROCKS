[4]
"1" = ''':sup:`1` Stanie się na końcu czasów: będzie ustanowiona góra domu Pańskiego,
utwierdzona na wierzchu gór, a wystrzeli ponad pagórki. I popłyną do
niej ludy.
'''
"2" = ''':sup:`2` Pójdą liczne narody i powiedzą: Chodźcie, wstąpmy na górę Pańską, do
domu Boga Jakubowego, niech nas nauczy dróg swoich, byśmy chodzili Jego
ścieżkami, bo z Syjonu wyjdzie nauka i słowo Pańskie z Jeruzalem.
'''
"3" = ''':sup:`3` Będzie On rozjemcą między licznymi ludami i wyda wyroki na narody
potężne, odległe; i przekują miecze swe na lemiesze, a swoje włócznie
na sierpy. Naród przeciwko narodowi nie podniesie miecza, nie będą się
więcej zaprawiać do wojny,
'''
"4" = ''':sup:`4` lecz każdy będzie siadywał pod swą winoroślą i pod swym drzewem
figowym; i nie będzie tego, kto by niepokoił, bo usta Pana Zastępów
przemówiły.
'''
"5" = ''':sup:`5` Choćby wszystkie ludy występowały, każdy w imię swego boga, my
jednak występować będziemy w imię Pana, Boga naszego, zawsze i na
wieki.
'''
"6" = ''':sup:`6` W owym dniu - wyrocznia Pana - zbiorę chromych, zgromadzę wygnańców
i tych, których utrapiłem.
'''
"7" = ''':sup:`7` Chromych uczynię Resztą, a wyrzutków - narodem mocnym. I będzie
królował Pan nad nimi na górze Syjon, odtąd i aż na zawsze.
'''
"8" = ''':sup:`8` A ty, Wieżo Trzody, Ostojo Córy Syjonu, do ciebie dawna władza
powróci, władza królewska - do Córy Jeruzalem.
'''
"9" = ''':sup:`9` Czemu teraz tak szlochasz? Czy nie ma króla u ciebie albo zginęli
twoi doradcy, że chwycił cię ból jak rodzącą?
'''
"10" = ''':sup:`10` Wij się z bólu i jęcz jak rodząca, Córo Syjonu, bo teraz musisz
wyjść z miasta i w polu zamieszkać. Pójdziesz aż do Babilonu, tam
będziesz ocalona, tam cię odkupi Pan z ręki twych nieprzyjaciół.
'''
"11" = ''':sup:`11` Zebrało się teraz przeciw tobie wiele narodów, które mówią: Niech
'''
"12" = ''':sup:`12` Ale one nie znają zamiarów Pana, planów Jego nie pojmują, że On je
zgromadził jak snopy na klepisku.
'''
"13" = ''':sup:`13` Wstań i młóć, Córo Syjonu! Bo róg twój uczynię z żelaza, a kopyta
twoje zrobię ze spiżu i zmiażdżysz ludy mnogie; obłożysz klątwą ich
łupy dla Pana i bogactwa ich dla Władcy całej ziemi.
'''
"14" = ''':sup:`14` Teraz zbieraj się w bandy, Córo band! Oblężenie przeciw nam
zgotowano, rózgą bić będą w policzek sędziego Izraela.
'''
"Notes" = '''
Notas de rodapé:
4:1-2 - Micheasz przekazuje proroctwo nadziei, opisując czas, gdy góry
zostaną wywyższone, a narody przybędą do Jerozolimy, aby oddać cześć
Bogu. Symbolizuje to przyszły pokój i panowanie Boga nad wszystkimi
narodami (zob. także Izajasza 2:2-4 i Zachariasza 8:20-23).
4:3-4 - Pokój, który Bóg przyniesie swojemu ludowi, symbolizowany jest
przez dobrobyt i bezpieczeństwo każdego człowieka. To obraz Królestwa
Bożego, w którym przemoc i ucisk nie będą miały miejsca (zob. także
Izajasz 11:6-9 i Obj 21:1-4).
4:5-7 - Micheasz prorokuje, że Bóg zgromadzi swoją resztkę i przywróci
Izraelowi dobrobyt, co stanowi kontrast z jego obecnym cierpieniem.
Wierna resztka będzie fundamentem nowej Jerozolimy, symbolizując
wierność Boga wobec Jego ludu (zob. także Izajasz 10:20-22 i Rzymian
11:5).
4:8 - Proroctwo mówi o wywyższeniu „wieży Syjon”, która reprezentuje
centrum boskiego rządu i przyszłą odbudowaną Jerozolimę. Symbolizuje to
ustanowienie Królestwa Bożego w jego pełnej formie (zob. także Izajasz
4:9-13 - Pomimo obecnych trudności, Micheasz prorokuje, że odbudowa
będzie zapewniona przez Boga. Nawet w czasach cierpienia, będzie On
umacniał Izrael, symbolizując swoją suwerenność i triumf dobra nad złem
(zob. także Izajasz 54:7-10 i Rzymian 8:18-23).
'''
