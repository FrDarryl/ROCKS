[5]
"1" = ''':sup:`1` Potem udali się Mojżesz i Aaron do faraona i powiedzieli mu: Tak
powiedział Pan, Bóg Izraela: Wypuść mój lud, aby urządził na pustyni
uroczystość ku mojej czci.
'''
"2" = ''':sup:`2` Faraon odpowiedział: Kimże jest Pan, abym musiał usłuchać Jego
rozkazu i wypuścić Izraela? Nie znam Pana i nie wypuszczę Izraela.
'''
"3" = ''':sup:`3` Rzekli: Bóg Hebrajczyków nam się ukazał. Pozwól przeto nam iść trzy
dni drogą na pustynię i złożyć ofiarę Panu, Bogu naszemu, by nas nie
nawiedził zarazą lub mieczem.
'''
"4" = ''':sup:`4` Na to odpowiedział im król egipski: Dlaczego to, Mojżeszu i Aaronie,
chcecie odwieść lud od pracy? Idźcie co prędzej do waszych robót.
'''
"5" = ''':sup:`5` I powiedział jeszcze faraon: Oto lud kraju teraz jest liczny, a wy
odciągacie go od pracy.
'''
"6" = ''':sup:`6` Tego samego dnia taki rozkaz wydał faraon dozorcom robót ludu i
pisarzom:
'''
"7" = ''':sup:`7` Nie będziecie dostarczać więcej ludowi słomy do wyrabiania cegły,
jak poprzednio. Odtąd niech sami starają się o słomę.
'''
"8" = ''':sup:`8` Wyznaczycie zaś im tę samą ilość cegieł, jaką wyrabiali dotąd, nic
im nie zmniejszając; ponieważ są leniwi, wołają przeto: Pójdźmy złożyć
ofiarę naszemu Bogu.
'''
"9" = ''':sup:`9` Praca tych ludzi musi się stać cięższa, aby się nią zajęli, a nie
skłaniali się ku fałszywym wieściom.
'''
"10" = ''':sup:`10` Wyszli więc dozorcy robót ludu razem z pisarzami i ogłosili ludowi:
Tak rozkazał faraon: Nie dostarczę wam więcej słomy.
'''
"11" = ''':sup:`11` Sami rozejdźcie się i zbierajcie słomę, gdzie ją możecie znaleźć.
Mimo to nic nie będzie odjęte z nakazanych świadczeń.
'''
"12" = ''':sup:`12` I rozproszył się lud po całej ziemi egipskiej, aby zbierać ścierń
zamiast słomy.
'''
"13" = ''':sup:`13` Dozorcy zaś robót przynaglali i mówili: Winniście wykonać w każdym
dniu codzienną swą pracę, jak wtedy, gdy słomy wam dostarczano.
'''
"14" = ''':sup:`14` Bito pisarzy spośród Izraelitów, których dozorcy robót faraona
ustanowili nad nimi, mówiąc: Czemu nie wykonaliście powinności waszej i
nie dostarczyliście cegieł ani wczoraj, ani dzisiaj w tej mierze jak
poprzednio?
'''
"15" = ''':sup:`15` Pisarze zaś spośród Izraelitów przybyli do faraona i narzekali
mówiąc: Czemu w ten sposób postępujesz z twoimi sługami?
'''
"16" = ''':sup:`16` Nie dają teraz słomy sługom twoim i mówią nam: Róbcie cegły. I oto
słudzy twoi są bici, i winę przypisuje się ludowi.
'''
"17" = ''':sup:`17` Faraon im odpowiedział: Jesteście bardzo leniwi, i dlatego mówicie:
Chcemy wyjść, by złożyć ofiarę Panu.
'''
"18" = ''':sup:`18` Teraz idźcie, ale do pracy! Nie otrzymacie słomy, ale dostarczycie
taką samą ilość cegieł.
'''
"19" = ''':sup:`19` Położenie pisarzy Izraelitów stało się rozpaczliwe z powodu
rozkazu: Nie umniejszajcie nic z dziennego wyrobu cegieł.
'''
"20" = ''':sup:`20` Gdy wychodzili od faraona, spotkali Mojżesza i Aarona, którzy na
nich czekali.
'''
"21" = ''':sup:`21` I powiedzieli do nich: Niechaj wejrzy Pan na was i osądzi, gdyż
naraziliście nas na niesławę u faraona i jego dworzan. Wy to podaliście
miecz w ich rękę, aby nas zabijali.
'''
"22" = ''':sup:`22` Wtedy Mojżesz zwrócił się do Pana i powiedział: Panie, czemu
zezwoliłeś wyrządzić zło temu ludowi? Czemu mnie wysłałeś?
'''
"23" = ''':sup:`23` Wszak od tej chwili, gdy poszedłem do faraona, by przemawiać w
Twoim imieniu, gorzej się on obchodzi z tym ludem, a Ty nic nie czynisz
dla wybawienia tego ludu.
'''
"Notes" = '''
Notas de rodapé:
5:1-2 - Mojżesz i Aaron konfrontują się z faraonem, prosząc go, aby
pozwolił Izraelitom udać się na pustynię, aby oddawali cześć Bogu.
Faraon odmawia, ujawniając zatwardziałość swojego serca i brak bojaźni
Bożej, co jest powracającym motywem w całej narracji o Wyjściu (zob.
także Wj 7,13 i Rz 9,17).
5:6-9 - Faraon zwiększa ciężar Izraelitów, żądając od nich kontynuacji
produkcji cegieł, nie dostarczając im niezbędnej słomy. Świadczy to o
okrucieństwie ciemiężyciela i intensywności cierpienia ludu Bożego
5:15-19 - Izraelscy urzędnicy zostają upomniani przez faraona, a ucisk
jeszcze bardziej się nasila. Krzyk Izraelitów odzwierciedla rozpacz
wywołaną niewolą, podkreślając potrzebę wyzwolenia (zob. także Wj
2,23-24 i Ps 107,19-20).
5:20-21 - Izraelici konfrontują się z Mojżeszem i Aaronem, obwiniając
ich o pogłębienie swojego cierpienia. Odzwierciedla to wewnętrzną walkę
ludu o zaufanie Bożemu planowi w obliczu przeciwności losu (zob. także
Lb 14,1-4 i Iz 30,15).
5:22-23 - Mojżesz pyta Boga o cierpienie Izraela. Jego modlitwa wyraża
ludzką frustrację i poszukiwanie odpowiedzi w obliczu cierpienia –
1:2-3).
'''
