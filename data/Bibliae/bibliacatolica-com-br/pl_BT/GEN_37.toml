[37]
"1" = ''':sup:`1` Jakub mieszkał w kraju, w którym zatrzymał się jego ojciec, czyli w
Kanaanie.
'''
"2" = ''':sup:`2` Oto są dzieje potomków Jakuba. Józef jako chłopiec siedemnastoletni
wraz ze swymi braćmi, synami żon jego ojca Bilhy i Zilpy, pasał trzody.
Doniósł on ojcu, że źle mówiono o tych jego synach.
'''
"3" = ''':sup:`3` Izrael miłował Józefa najbardziej ze wszystkich swych synów, gdyż
urodził mu się on w podeszłych jego latach. Sprawił mu też długą szatę
z rękawami.
'''
"4" = ''':sup:`4` Bracia Józefa widząc, że ojciec kocha go bardziej niż ich
wszystkich, tak go znienawidzili, że nie mogli zdobyć się na to, aby
przyjaźnie z nim porozmawiać.
'''
"5" = ''':sup:`5` Pewnego razu Józef miał sen. I gdy opowiedział go braciom swym, ci
zapałali jeszcze większą nienawiścią do niego.
'''
"6" = ''':sup:`6` Mówił im bowiem: Posłuchajcie, jaki miałem sen.
'''
"7" = ''':sup:`7` Śniło mi się, że wiązaliśmy snopy w środku pola i wtedy snop mój
podniósł się i stanął, a snopy wasze otoczyły go kołem i oddały mu
pokłon.
'''
"8" = ''':sup:`8` Rzekli mu bracia: Czyż miałbyś jako król panować nad nami i rządzić
nami jak władca? I jeszcze bardziej go nienawidzili z powodu jego snów
i wypowiedzi.
'''
"9" = ''':sup:`9` A potem miał on jeszcze inny sen i tak opowiedział go swoim braciom:
śniło mi się jeszcze, że śłońce, księżyc i jedenaście gwiazd oddają mi
pokłon.
'''
"10" = ''':sup:`10` A gdy to powiedział ojcu i braciom, ojciec skarcił go mówiąc: Co
miałby znaczyć ów sen? Czyż ja, matka twoja i twoi bracia mielibyśmy
przyjść do ciebie i oddawać ci pokłon aż do ziemi?
'''
"11" = ''':sup:`11` Podczas gdy bracia zazdrościli Józefowi, ojciec jego zapamiętał
sobie ów sen.
'''
"12" = ''':sup:`12` Kiedy bracia Józefa poszli paść trzody do Sychem,
'''
"13" = ''':sup:`13` Izrael rzekł do niego: Wiesz, że bracia twoi pasą trzodę w Sychem.
zdrowi i czy trzodom nic się nie stało, a potem mi opowiesz. Po czym
wyprawił go z doliny Hebronu, a on poszedł do Sychem.
'''
"15" = ''':sup:`15` I błąkającego się po polu spotkał go pewien człowiek. Zapytał go
więc ów człowiek: Kogo szukasz?
'''
"16" = ''':sup:`16` Odpowiedział: Szukam moich braci. Powiedz mi, proszę, gdzie oni
pasą trzody.
'''
"17" = ''':sup:`17` A na to ów człowiek: Odeszli stąd, ale słyszałem, jak mówili:
Chodźmy do Dotain. Józef udał się więc za swymi braćmi i znalazł ich w
Dotain.
'''
"18" = ''':sup:`18` Oni ujrzeli go z daleka i zanim się do nich zbliżył, postanowili
podstępnie go zgładzić,
'''
"19" = ''':sup:`19` mówiąc między sobą: Oto nadchodzi ten, który miewa sny!
'''
"20" = ''':sup:`20` Teraz zabijmy go i wrzućmy do którejkolwiek studni, a potem
powiemy: Dziki zwierz go pożarł. Zobaczymy, co będzie z jego snów!
więc: Nie zabijajmy go!
'''
"22" = ''':sup:`22` I mówił Ruben do nich: Nie doprowadzajcie do rozlewu krwi. Wrzućcie
go do studni, która jest tu na pustkowiu, ale ręki nie podnoście na
niego. Chciał on bowiem ocalić go z ich rąk, a potem zwrócić go ojcu.
'''
"23" = ''':sup:`23` Gdy Józef przybył do swych braci, oni zdarli z niego jego odzienie
- długą szatę z rękawami, którą miał na sobie.
'''
"24" = ''':sup:`24` I pochwyciwszy go, wrzucili do studni: studnia ta była pusta,
pozbawiona wody.
'''
"25" = ''':sup:`25` Kiedy potem zasiedli do posiłku, ujrzeli z dala idących z Gileadu
kupców izmaelskich, których wielbłądy niosły wonne korzenie, żywicę i
olejki pachnące; szli oni do Egiptu.
'''
"26" = ''':sup:`26` Wtedy Juda rzekł do swych braci: Cóż nam przyjdzie z tego, gdy
zabijemy naszego brata i nie ujawnimy naszej zbrodni?
'''
"27" = ''':sup:`27` Chodźcie, sprzedamy go Izmaelitom! Nie zabijajmy go, wszak jest on
naszym bratem! I usłuchali go bracia.
'''
"28" = ''':sup:`28` I gdy kupcy madianiccy ich mijali, wyciągnąwszy spiesznie Józefa ze
zabrali go z sobą do Egiptu.
'''
"29" = ''':sup:`29` Gdy Ruben wrócił do owej studni i zobaczył, że nie ma w niej
Józefa, rozdarł swoje szaty
'''
"30" = ''':sup:`30` i przyszedłszy do braci, zawołał: Chłopca nie ma! A ja, dokąd ja
mam iść?
'''
"31" = ''':sup:`31` A oni wzięli szatę Józefa i zabiwszy młodego kozła, umoczyli ją we
krwi,
'''
"32" = ''':sup:`32` po czym tę szatę posłali ojcu. Ci zaś, którzy ją przywieźli,
rzekli: Znaleźliśmy ją. Zobacz, czy to szata twego syna, czy nie.
pożarł! Dziki zwierz rozszarpał Józefa!
'''
"34" = ''':sup:`34` I Jakub rozdarł swoje szaty, a potem przepasał biodra worem i
opłakiwał syna przez długi czas.
'''
"35" = ''':sup:`35` Gdy zaś wszyscy jego synowie i córki usiłowali go pocieszać, nie
słuchał pociech, mówiąc: Już w smutku zejdę za synem moim do Szeolu. I
'''
"36" = ''':sup:`36` Tymczasem Madianici sprzedali Józefa w Egipcie Potifarowi,
urzędnikowi faraona, przełożonemu dworzan.
'''
