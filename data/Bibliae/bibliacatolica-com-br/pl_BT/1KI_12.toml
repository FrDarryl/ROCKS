[12]
"1" = ''':sup:`1` Roboam udał się do Sychem, bo w Sychem zebrał się cały Izrael, aby
go ustanowić królem.
'''
"2" = ''':sup:`2` Usłyszał o tym Jeroboam, syn Nebata, kiedy jeszcze był w Egipcie,
dokąd się schronił przed królem Salomonem, i wrócił z Egiptu.
'''
"3" = ''':sup:`3` Posłano więc po niego i wezwano go. Kiedy przybył Jeroboam oraz całe
zgromadzenie Izraela, wtedy przemówili do Roboama tymi słowami:
'''
"4" = ''':sup:`4` Twój ojciec obciążył nas jarzmem, ty zaś teraz ulżyj w okrutnej
pańszczyźnie twego ojca i w tym jego ciężkim jarzmie, które na nas
włożył, a my ci za to będziemy służyć.
'''
"5" = ''':sup:`5` Na to im odpowiedział: Idźcie na trzy dni! A potem przyjdźcie do
mnie z powrotem! Wobec tego lud się rozszedł.
'''
"6" = ''':sup:`6` A król Roboam zasięgnął rady starszych, którzy stanowili otoczenie
jego ojca, Salomona, za jego życia, mówiąc: Jak mi doradzacie
odpowiedzieć temu ludowi?
'''
"7" = ''':sup:`7` Oni zaś tak do niego przemówili: Jeśli teraz będziesz uległy temu
ludowi i zechcesz wyświadczyć im przysługę, i odpowiedzieć im oraz
przemówić do nich słowami łagodnymi, to będą ci sługami przez całe
życie.
'''
"8" = ''':sup:`8` Ale on zaniechał rady, którą mu dawali starsi. Natomiast zasięgnął
rady młodzieńców, którzy razem z nim wzrośli i stanowili jego
otoczenie.
'''
"9" = ''':sup:`9` Rzekł do nich: Co wy radzicie odpowiedzieć temu ludowi, który
przemawiał do mnie takimi słowami: Ulżyj nam w jarzmie, które włożył na
nas twój ojciec.
'''
"10" = ''':sup:`10` Młodzieńcy zaś, którzy razem z nim wzrośli, przemówili do niego
tak: Temu ludowi, który przemawiał do ciebie mówiąc: Twój ojciec
obciążył nas jarzmem, ty zaś ulżyj nam w tym jarzmie, powiesz: Mój mały
palec jest grubszy niż biodra mego ojca,
'''
"11" = ''':sup:`11` gdyż dotąd mój ojciec nałożył na was jarzmo ciężkie, a ja dołożę do
waszego jarzma. Mój ojciec karcił was biczami, ja zaś będę was karcił
biczami z kolców.
'''
"12" = ''':sup:`12` Trzeciego dnia, tak jak powiedział król słowami: Wróćcie do mnie
trzeciego dnia, przyszedł cały lud do Roboama.
'''
"13" = ''':sup:`13` A wtedy król dał ludowi surową odpowiedź, gdyż nie poszedł za radą,
którą mu dawali starsi.
'''
"14" = ''':sup:`14` Przemówił więc do nich tak, jak radzili młodzieńcy: Mój ojciec
obciążył was jarzmem, a ja dołożę do waszego jarzma. Mój ojciec karcił
was biczami, jak zaś będę was karcił biczami z kolców.
'''
"15" = ''':sup:`15` Król więc nie wysłuchał ludu, gdyż to wydarzenie dokonało się z
woli Pana, aby spełniła się Jego groźba, którą Pan wypowiedział do
Jeroboama, syna Nebata, przez Achiasza z Szilo.
'''
"16" = ''':sup:`16` Kiedy cały Izrael zobaczył, że król go nie wysłuchał, wtedy odrzekł
królowi tak: Cóż za wspólny dział mamy z Dawidem? Wszak nie mamy
dziedzictwa z synem Jessego. Do swoich namiotów idź, Izraelu! Teraz,
Dawidzie, pilnuj swego domu! I rzeczywiście Izrael poszedł do swoich
namiotów.
'''
"17" = ''':sup:`17` A Roboam panował tylko nad tymi Izraelitami, którzy mieszkali w
miastach Judy.
'''
"18" = ''':sup:`18` Gdy zaś król Roboam wysłał Adonirama, który był przełożonym
robotników pracujących przymusowo, cały Izrael obrzucił go kamieniami,
tak iż umarł. Wobec tego król Roboam pospieszył się, aby wsiąść na
rydwan i uciec do Jerozolimy.
'''
"19" = ''':sup:`19` Tak więc Izrael odpadł od rodu Dawida po dziś dzień.
'''
"20" = ''':sup:`20` Kiedy cały Izrael dowiedział się, że Jeroboam wrócił, wtedy posłali
po niego, przyzywając go na zgromadzenie. Następnie ustanowili go
królem nad całym Izraelem. Przy domu Dawida zostało tylko samo
pokolenie Judy.
'''
"21" = ''':sup:`21` Roboam, przybywszy do Jerozolimy, zebrał wszystkich potomków Judy i
całe pokolenie Beniamina, to jest sto osiemdziesiąt tysięcy wyborowych
wojowników, aby wszcząć wojnę z Izraelem o przywrócenie władzy
królewskiej Roboamowi, synowi Salomona.
'''
"22" = ''':sup:`22` Wówczas Pan skierował słowo do Szemajasza, męża Bożego, mówiąc:
'''
"23" = ''':sup:`23` Powiedz królowi judzkiemu, Roboamowi, synowi Salomona, i wszystkim
potomkom Judy oraz Beniaminitom, jako też pozostałemu ludowi:
'''
"24" = ''':sup:`24` Tak mówi Pan: Nie wyruszajcie do walki z Izraelitami, waszymi
braćmi. Niech każdy wróci do swego domu, bo przeze Mnie zostały
zrządzone te wydarzenia. Posłuchali słowa Pańskiego i zawrócili z drogi
stosownie do słowa Pańskiego.
'''
"25" = ''':sup:`25` Jeroboam umocnił Sychem na górze Efraima i zamieszkał w nim, a
później wyprowadził się stamtąd, gdyż umocnił Penuel.
'''
"26" = ''':sup:`26` Niebawem Jeroboam pomyślał sobie tak: W tych warunkach władza
królewska może powrócić do rodu Dawida,
'''
"27" = ''':sup:`27` bo jeżeli ten lud będzie chodził na składanie ofiar do świątyni
Pańskiej, to zechce wrócić do swego pana, Roboama, króla Judy, i
wskutek tego mogą mnie zabić i wrócić do króla Judy, Roboama.
'''
"28" = ''':sup:`28` Dlatego po zastanowieniu się król sporządził dwa złote cielce i
ogłosił ludowi: Zbyteczne jest, abyście chodzili do Jerozolimy.
Izraelu, oto Bóg twój, który cię wyprowadził z ziemi egipskiej!
'''
"29" = ''':sup:`29` Postawił zatem jednego w Betel, a drugiego umieścił w Dan.
'''
"30" = ''':sup:`30` To oczywiście doprowadziło do grzechu, bo lud poszedł do jednego do
Betel i do drugiego aż do Dan.
'''
"31" = ''':sup:`31` Ponadto urządził przybytki na wyżynach oraz mianował spośród
zwykłego ludu kapłanów, którzy nie byli lewitami.
'''
"32" = ''':sup:`32` Następnie Jeroboam ustanowił święto w ósmym miesiącu, piętnastego
dnia tego miesiąca, naśladując święto obchodzone w Judzie, oraz sam
przystąpił do ołtarza. Tak uczynił w Betel, składając krwawą ofiarę
cielcom, które sporządził, i ustanowił w Betel kapłanów wyżyn, które
urządził.
'''
"33" = ''':sup:`33` Przystąpił do ołtarza, który sporządził w Betel w piętnastym dniu
ósmego miesiąca, który sobie wymyślił, aby ustanowić święto dla
Izraelitów. Przystąpił więc do ołtarza, by złożyć ofiarę kadzielną.
'''
"Notes" = '''
Notas de rodapé:
12:1-5 - Syn Salomona, Roboam, konsultuje się z ludem w sprawie
obowiązków narzuconych mu przez ojca. Ta konsultacja jest kluczowa,
ponieważ decyzje Roboama zadecydują o przyszłej jedności królestwa.
Brak wrażliwości na potrzeby ludu był czynnikiem, który doprowadził do
podziału królestwa (zob. także 2 Kronik 10:1-5 i Księgę Przysłów 15:1).
12:6-11 - Rehabeam ignoruje rady starszych, decydując się zamiast tego
na radę młodzieńców, którzy dorastali razem z nim, co doprowadziło do
podjęcia surowej decyzji, niekorzystnej dla ludu. Odzwierciedla to wagę
mądrości i roztropności w przywództwie oraz katastrofalne konsekwencje
aroganckiego przywództwa (zob. także Prz 11:14 i Koh 10:16).
12:12-15 - Surowa reakcja Rehabeama na lud prowadzi do buntu wśród
plemion północnych. Ich odrzucenie mądrej rady prowadzi do rozpadu
królestwa, co spełnia słowo Pańskie dane Jeroboamowi za pośrednictwem
Achiasza. Podział ten jest postrzegany jako część sądu Bożego (zob.
także 1 Krl 11,29-31 i Oz 8,4).
12:16-19 - Dziesięć plemion buntuje się przeciwko Rehabeamowi i odłącza
się od Judy, tworząc Królestwo Północne pod wodzą Jeroboama. Oznacza to
ostateczny podział Izraela na dwa królestwa, będący konsekwencją
odwrócenia się Salomona od Boga (zob. także 2 Kronik 10:16-19 i
Izajasza 7:17).
12:25-30 - Jeroboam ustanawia dwa złote cielce, aby uniemożliwić
ludziom udanie się do Jerozolimy w celu oddawania czci Bogu, co
prowadzi Izrael do bałwochwalstwa. Utworzenie rywalizujących ze sobą
świątyń w Betel i Dan oznacza początek okresu duchowej niewierności w
Królestwie Północnym (zob. także Wj 32,4 i 2 Krl 17,16).
'''
