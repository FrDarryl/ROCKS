[12]
"1" = ''':sup:`1` A zatem proszę was, bracia, przez miłosierdzie Boże, abyście dali
ciała swoje na ofiarę żywą, świętą, Bogu przyjemną, jako wyraz waszej
rozumnej służby Bożej.
'''
"2" = ''':sup:`2` Nie bierzcie więc wzoru z tego świata, lecz przemieniajcie się przez
odnawianie umysłu, abyście umieli rozpoznać, jaka jest wola Boża: co
jest dobre, co Bogu przyjemne i co doskonałe.
'''
"3" = ''':sup:`3` Mocą bowiem łaski, jaka została mi dana, mówię każdemu z was: Niech
nikt nie ma o sobie wyższego mniemania, niż należy, lecz niech sądzi o
sobie trzeźwo - według miary, jaką Bóg każdemu w wierze wyznaczył.
'''
"4" = ''':sup:`4` Jak bowiem w jednym ciele mamy wiele członków, a nie wszystkie
członki spełniają tę samą czynność -
'''
"5" = ''':sup:`5` podobnie wszyscy razem tworzymy jedno ciało w Chrystusie, a każdy z
osobna jesteśmy nawzajem dla siebie członkami.
'''
"6" = ''':sup:`6` Mamy zaś według udzielonej nam łaski różne dary: bądź dar proroctwa
'''
"7" = ''':sup:`7` bądź to urząd diakona - dla wykonywania czynności diakońskich; bądź
urząd nauczyciela - dla wypełniania czynności nauczycielskich;
'''
"8" = ''':sup:`8` bądź dar upominania - dla karcenia. Kto zajmuje się rozdawaniem,
ochoczo.
'''
"9" = ''':sup:`9` Miłość niech będzie bez obłudy. Miejcie wstręt do złego, podążajcie
za dobrem.
'''
"10" = ''':sup:`10` W miłości braterskiej nawzajem bądźcie życzliwi. W okazywaniu czci
jedni drugich wyprzedzajcie.
'''
"11" = ''':sup:`11` Nie opuszczajcie się w gorliwości. Bądźcie płomiennego ducha.
Pełnijcie służbę Panu.
'''
"12" = ''':sup:`12` Weselcie się nadzieją. W ucisku bądźcie cierpliwi, w modlitwie -
wytrwali.
'''
"13" = ''':sup:`13` Zaradzajcie potrzebom świętych. Przestrzegajcie gościnności.
'''
"14" = ''':sup:`14` Błogosławcie tych, którzy was prześladują. Błogosławcie, a nie
złorzeczcie.
'''
"15" = ''':sup:`15` Weselcie się z tymi, którzy się weselą. płaczcie z tymi, którzy
płaczą.
'''
"16" = ''':sup:`16` Bądźcie zgodni we wzajemnych uczuciach. Nie gońcie za wielkością,
lecz niech was pociąga to, co pokorne. Nie uważajcie sami siebie za
mądrych.
'''
"17" = ''':sup:`17` Nikomu złem za złe nie odpłacajcie. Starajcie się dobrze czynić
wobec wszystkich ludzi.
'''
"18" = ''':sup:`18` Jeżeli to jest możliwe, o ile to od was zależy, żyjcie w zgodzie ze
wszystkimi ludźmi.
'''
"19" = ''':sup:`19` Umiłowani, nie wymierzajcie sami sobie sprawiedliwości, lecz
Ja wymierzę zapłatę - mówi Pan - ale: Jeżeli nieprzyjaciel twój cierpi
głód - nakarm go.
'''
"20" = ''':sup:`20` Jeżeli pragnie - napój go. Tak bowiem czyniąc, węgle żarzące
zgromadzisz na jego głowę.
'''
"21" = ''':sup:`21` Nie daj się zwyciężyć złu, ale zło dobrem zwyciężaj.
'''
"Notes" = '''
Notas de rodapé:
12:1-2 - Paweł wzywa chrześcijan do składania swoich ciał jako żywych
ofiar, aktu czci wykraczającego poza rytuały, odzwierciedlającego
przemianę poprzez odnowę umysłu. Życie chrześcijańskie charakteryzuje
4,23-24).
12:3-8 - Paweł napomina chrześcijan, aby nie uważali się za lepszych od
innych, lecz z pokorą korzystali ze swoich darów duchowych.
Różnorodność darów w Ciele Chrystusa ukazuje jedność Kościoła (zob.
także 1 Kor 12,4-7 i 1 P 4,10).
12:9-13 - Prawdziwa wiara przejawia się w konkretnych czynach miłości i
służby. Paweł nakazuje chrześcijanom szczerze kochać, służyć z
radością, zabiegać o pokój i praktykować gościnność (zob. także 1
Koryntian 13:4-7 i Hebrajczyków 13:2).
12:14-21 - Paweł napomina chrześcijan, aby nie szukali zemsty, lecz zło
dobrem zwyciężali. Ta nauka odzwierciedla naturę Chrystusa i stanowi
zaproszenie do życia tak, jak On żył, z przebaczeniem i miłosierdziem
12:1-2 - Paweł wzywa chrześcijan, aby nie dostosowywali się do tego
świata, ale przemieniali się przez odnawianie umysłu, aby mogli
rozeznawać wolę Bożą (zobacz także 1 Jana 2:15-17 i Kolosan 3:2).
'''
