[6]
"1" = ''':sup:`1` Biada beztroskim na Syjonie i dufnym na górze Samarii, książętom
pierwszego z narodów, których słucha dom Izraela.
'''
"2" = ''':sup:`2` Idźcie do Kalne i zobaczcie, potem idźcie stamtąd do Chamat-Rabba i
zajdźcie do Gat filistyńskiego. Czyż od tych królestw jesteście
silniejsi albo posiadłości wasze większe niż u nich?
przybliżacie panowanie gwałtu.
'''
"4" = ''':sup:`4` Leżą na łożach z kości słoniowej i wylegują się na dywanach; jedzą
oni jagnięta z trzody i cielęta ze środka obory.
'''
"5" = ''':sup:`5` Fałszywie śpiewają przy dźwiękach harfy i jak Dawid obmyślają sobie
instrumenty do grania.
'''
"6" = ''':sup:`6` Piją czaszami wino i najlepszym olejkiem się namaszczają, a nic się
nie martwią upadkiem domu Józefa.
'''
"7" = ''':sup:`7` Dlatego teraz ich poprowadzę na czele wygnańców, i zniknie krzykliwe
grono hulaków.
'''
"8" = ''':sup:`8` Poprzysiągł Pan Bóg na swoje życie - wyrocznia Pana, Boga Zastępów:
miasto i to, co się w nim znajduje.
'''
"9" = ''':sup:`9` I gdyby pozostało dziesięciu mężów w jednym domu - i ci umrą;
który pozostał w domu: Czy jest jeszcze ktoś z tobą? Odpowie: Nie ma, i
doda: Milcz!, bo nie będzie można wspominać imienia Pana.
'''
"11" = ''':sup:`11` Oto Pan rozkazał i obrócony będzie wielki dom w ruiny, a mały dom w
rozsypkę.
'''
"12" = ''':sup:`12` Czy konie pędzą po skałach albo czy tam się orze wołami, że
zamieniacie sprawiedliwość na truciznę, a owoc prawości - na piołun?
'''
"13" = ''':sup:`13` Cieszycie się z Lo-Debar i mówicie: Czyż nie naszą siłą zdobyliśmy
sobie Karnaim?
'''
"14" = ''':sup:`14` Lecz oto Ja wzbudzę przeciwko wam, domu Izraela, - wyrocznia Pana,
Boga Zastępów - naród, który was uciemięży od Wejścia do Chamat aż do
potoku Araby.
'''
