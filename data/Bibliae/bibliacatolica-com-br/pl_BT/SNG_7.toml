[7]
"1" = ''':sup:`1` Obróć się, obróć, Szulamitko, obróć się, obróć się, niech się twym
widokiem nacieszymy! Cóż się wam podoba w Szulamitce, w tańcu obozów?
'''
"2" = ''':sup:`2` Jak piękne są twe stopy w sandałach, księżniczko! Linia twych bioder
jak kolia, dzieło rąk mistrza.
'''
"3" = ''':sup:`3` Łono twe, czasza okrągła: niechaj nie zbraknie w niej wina
korzennego! Brzuch twój jak stos pszenicznego ziarna okolony wiankiem
lilii.
'''
"4" = ''':sup:`4` Piersi twe jak dwoje koźląt, bliźniąt gazeli.
'''
"5" = ''':sup:`5` Szyja twa jak wieża ze słoniowej kości. Oczy twe jak sadzawki w
Cheszbonie, u bramy Bat-Rabbim. Nos twój jak baszta Libanu,
spoglądająca ku Damaszkowi.
królewska purpura, splecione w warkocze.
'''
"7" = ''':sup:`7` O jak piękna jesteś, jakże wdzięczna, umiłowana, pełna rozkoszy!
'''
"8" = ''':sup:`8` Postać twoja wysmukła jak palma, a piersi twe jak grona winne.
'''
"9" = ''':sup:`9` Rzekłem: wespnę się na palmę, pochwycę gałązki jej owocem
tchnienie twe jak zapach jabłek.
'''
"10" = ''':sup:`10` Usta twoje jak wino wyborne, które spływa mi po podniebieniu,
zwilżając wargi i zęby.
'''
"11" = ''':sup:`11` Jam miłego mego i ku mnie zwraca się jego pożądanie.
'''
"12" = ''':sup:`12` Pójdź, mój miły, powędrujemy w pola, nocujmy po wioskach!
'''
"13" = ''':sup:`13` O świcie pospieszmy do winnic, zobaczyć, czy kwitnie winorośl, czy
pączki otwarły się, czy w kwieciu są już granaty: tam ci dam miłość
moją.
'''
"14" = ''':sup:`14` Mandragory sieją woń, nad drzwiami naszymi wszelki owoc wyborny,
świeży i zeszłoroczny dla ciebie, miły mój, chowałam.
'''
