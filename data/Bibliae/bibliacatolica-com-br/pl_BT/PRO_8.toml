[8]
"1" = ''':sup:`1` Czyż Mądrość nie nawołuje? nie wysila głosu Roztropność?
'''
"2" = ''':sup:`2` Na najwyższym szczycie, przy drodze, na rozstaju zasiada,
'''
"3" = ''':sup:`3` przy bramach, u wejścia do miasta, w przejściach głos swój podnosi:
'''
"4" = ''':sup:`4` Odzywam się do was, mężowie, wzywam was, synowie ludzcy,
'''
"5" = ''':sup:`5` prostacy - mądrości się uczcie, nierozumni - nabierzcie rozsądku!
'''
"6" = ''':sup:`6` Słuchajcie, mówię rzeczy wzniosłe, z warg moich wychodzi prawość,
'''
"7" = ''':sup:`7` podniebienie me prawdę podaje, wstrętna mym wargom nieprawość.
'''
"8" = ''':sup:`8` Moje wszystkie mowy są słuszne - obcy mi fałsz i krętactwo -
'''
"9" = ''':sup:`9` dla rozumnych one wszystkie są jasne, prawe dla tych - co mądrość
posiedli.
'''
"10" = ''':sup:`10` Nabądźcie moją naukę - nie srebro, raczej wiedzę - niż złoto
najczystsze;
'''
"11" = ''':sup:`11` bo mądrość cenniejsza od pereł i żaden klejnot nie jest jej równy.
'''
"12" = ''':sup:`12` Jam Mądrość - Roztropność mi bliska, posiadam wiedzę głęboką.
'''
"13" = ''':sup:`13` Bojaźnią Pańską - zła nienawidzić. Nie znoszę dumy, złych dróg,
wyniosłości ust przewrotnych.
'''
"14" = ''':sup:`14` Moja jest rada i stałość, moja - rozwaga, potęga.
'''
"15" = ''':sup:`15` Dzięki mnie królowie panują, słusznie wyrokują urzędnicy.
'''
"16" = ''':sup:`16` Dzięki mnie rządzą władcy i wielmoże - rządcy prawowierni.
'''
"17" = ''':sup:`17` Tych kocham, którzy mnie kochają, znajdzie mnie ten, kto mnie
szuka.
'''
"18" = ''':sup:`18` Bogactwo jest ze mną i sława, wspaniałe dobra i prawość;
'''
"19" = ''':sup:`19` mój owoc cenniejszy niż złoto, a plony niż srebro najczystsze.
'''
"20" = ''':sup:`20` Drogą prawości ja kroczę, ścieżkami sprawiedliwości,
'''
"21" = ''':sup:`21` by przyjaciół obsypać bogactwem i napełnić ich skarbce.
'''
"22" = ''':sup:`22` Pan mnie stworzył, swe arcydzieło, jako początek swej mocy, od
dawna,
'''
"23" = ''':sup:`23` od wieków jestem stworzona, od początku, nim ziemia powstała.
'''
"24" = ''':sup:`24` Przed oceanem istnieć zaczęłam, przed źródłami pełnymi wody;
'''
"25" = ''':sup:`25` zanim góry zostały założone, przed pagórkami zaczęłam istnieć;
'''
"26" = ''':sup:`26` nim ziemię i pola uczynił - początek pyłu na ziemi.
'''
"27" = ''':sup:`27` Gdy niebo umacniał, z Nim byłam gdy kreślił sklepienie nad
bezmiarem wód,
'''
"28" = ''':sup:`28` gdy w górze utwierdzał obłoki, gdy źródła wielkiej otchłani
umacniał,
'''
"29" = ''':sup:`29` gdy morzu stawiał granice, by wody z brzegów nie wyszły, gdy
kreślił fundamenty pod ziemię.
'''
"30" = ''':sup:`30` Ja byłam przy Nim mistrzynią, rozkoszą Jego dzień po dniu, cały
czas igrając przed Nim,
'''
"31" = ''':sup:`31` igrając na okręgu ziemi, znajdując radość przy synach ludzkich.
'''
"32" = ''':sup:`32` Więc teraz, synowie, słuchajcie mnie, szczęśliwi, co dróg moich
strzegą.
'''
"33" = ''':sup:`33` Przyjmijcie naukę i stańcie się mądrzy, pouczeń mych nie
odrzucajcie!
'''
"34" = ''':sup:`34` Błogosławiony ten, kto mnie słucha, kto co dzień u drzwi moich
czeka, by czuwać u progu mej bramy,
'''
"35" = ''':sup:`35` bo kto mnie znajdzie, ten znajdzie życie i uzyska łaskę u Pana;
'''
"36" = ''':sup:`36` kto mnie nie znajdzie, duszę swą rani, śmierć kocha każdy, kto mnie
się wyrzeka.
'''
