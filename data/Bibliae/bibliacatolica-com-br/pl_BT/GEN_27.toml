[27]
"1" = ''':sup:`1` Gdy Izaak zestarzał się i jego oczy stały się tak słabe, że już nie
mógł widzieć, zawołał na Ezawa, swego starszego syna: Synu mój!
'''
"2" = ''':sup:`2` A kiedy ten odezwał się: Jestem, Izaak rzekł: Oto zestarzałem się i
nie znam dnia mojej śmierci.
'''
"3" = ''':sup:`3` Weź więc teraz przybory myśliwskie, twój kołczan i łuk, idź na łowy
i upolój coś dla mnie.
'''
"4" = ''':sup:`4` Potem przyrządź mi smaczną potrawę, jaką lubię, podaj mi ją, abym
jadł i abym ci pobłogosławił, zanim umrę.
'''
"5" = ''':sup:`5` Rebeka słyszała to, co Izaak mówił do swego syna Ezawa. Gdy więc
Ezaw poszedł już na łowy, aby przynieść coś z upolowanej zwierzyny,
'''
"6" = ''':sup:`6` rzekła do swego syna Jakuba: Słyszałam, jak ojciec rozmawiał z twoim
bratem Ezawem i dał mu takie polecenie:
'''
"7" = ''':sup:`7` Przynieś dla mnie coś z polowania i przyrządź smaczną potrawę, abym
zjadł i pobłogosławił cię wobec Pana przed śmiercią.
'''
"8" = ''':sup:`8` Teraz więc, synu mój, posłuchaj mego polecenia, które ci dam.
'''
"9" = ''':sup:`9` Idź, weź dla mnie z trzody dwa dorodne koźlęta, ja zaś przyrządzę z
nich smaczną potrawę dla twego ojca, taką, jaką lubi.
'''
"10" = ''':sup:`10` Potem mu zaniesiesz, on zje i w zamian za to udzieli ci przed
śmiercią błogosławieństwa.
'''
"11" = ''':sup:`11` Ale Jakub rzekł do swej matki: Przecież mój brat, Ezaw, jest
owłosiony, ja zaś gładki.
'''
"12" = ''':sup:`12` Jeśli się mnie dotknie mój ojciec, będzie wyglądało tak, jak gdybym
z niego żartował, i wtedy mogę ściągnąć na siebie przekleństwo zamiast
błogosławieństwa.
'''
"13" = ''':sup:`13` Rzekła mu matka: Niech na mnie spadnie to przekleństwo dla ciebie,
przyrządziła z nich smaczną potrawę, taką, jaką lubił jego ojciec.
'''
"15" = ''':sup:`15` Potem Rebeka wzięła szaty Ezawa, swego starszego syna, najlepsze,
jakie miała u siebie, ubrała w nie Jakuba, swojego młodszego syna,
'''
"16" = ''':sup:`16` i skórkami koźląt owinęła mu ręce i nieowłosioną szyję.
'''
"17" = ''':sup:`17` Po czym dała Jakubowi ową smaczną potrawę, którą przygotowała, i
chleb.
'''
"18" = ''':sup:`18` Jakub, wszedłszy do swego ojca, rzekł: Ojcze mój! A Izaak: Słyszę;
któryś ty jest, synu mój?
'''
"19" = ''':sup:`19` Odpowiedział Jakub ojcu: Jestem Ezaw, twój syn pierworodny.
Uczyniłem, jak mi poleciłeś. Podnieś się, siądź i zjedz potrawę z
upolowanej przez mnie zwierzyy, i pobłogosław mi!
'''
"20" = ''':sup:`20` Izaak rzekł do syna: Jakże tak szybko mogłeś coś upolować, synu
mój? A Jakub na to: Pan, Bóg twój, sprawił, że tak mi się właśnie
zdarzyło.
'''
"21" = ''':sup:`21` Wtedy Izaak rzekł do Jakuba: Zbliż się, abym dotknąwszy ciebie mógł
się upewnić, czy to mój syn Ezaw, czy nie.
'''
"22" = ''':sup:`22` Jakub przybliżył się do swego ojca Izaaka, a ten dotknąwszy go
rzekł: Głos jest głosem Jakuba, ale ręce - rękami Ezawa!
'''
"23" = ''':sup:`23` Nie rozpoznał jednak Jakuba, gdyż jego ręce były owłosione jak ręce
Ezawa! A mając udzielić mu błogosławieństwa,
'''
"24" = ''':sup:`24` zapytał go jeszcze: Ty jesteś syn mój Ezaw? Jakub odpowiedział: Ja
jestem.
'''
"25" = ''':sup:`25` Rzekł więc: Podaj mi, abym zjadł to, co upolowałeś, synu mój, i
abym ci sam pobłogosławił. Jakub podał mu i on jadł. Przyniósł mu też i
wina, a on pił.
'''
"26" = ''':sup:`26` A potem jego ojciec Izaak rzekł do niego: Zbliż się i pocałuj mnie,
mój synu!
'''
"27" = ''':sup:`27` Jakub zbliżył się i pocałował go. Gdy Izaak poczuł woń jego szat,
dając mu błogosławieństwo mówił: Oto woń mego syna jak woń pola, które
pobłogosławił Pan!
'''
"28" = ''':sup:`28` Niechaj tobie Bóg użycza rosy z niebios i żyzności ziemi, obfitości
zboża i moszczu winnego.
'''
"29" = ''':sup:`29` Niechaj ci służą ludy i niech ci pokłon oddają narody. Bądź panem
twoich braci i niech ci pokłon oddają synowie twej matki! Każdy, kto
będzie ci złorzeczył, niech będzie przeklęty. Każdy, kto będzie cię
błogosławił, niech będzie błogosławiony!
'''
"30" = ''':sup:`30` Gdy Izaak wypowiedział swe błogosławieństwo nad Jakubem i gdy ten
tylko co odszedł od niego, wrócił z łowów brat Jakuba, Ezaw.
'''
"31" = ''':sup:`31` I on także przyrządził ulubioną potrawę ojca, zaniósł mu ją i rzekł
do niego: Podnieś się mój ojcze, i jedz to, co twój syn upolował, abyś
mi udzielił błogosławieństwa!
'''
"32" = ''':sup:`32` Izaak go zapytał: Kto ty jesteś? A on odpowiedział: Jam syn twój
pieroworodny, Ezaw!
'''
"33" = ''':sup:`33` Izaak bardzo się zatrwożył i rzekł: Kim więc był ten, który
upolował zwierzynę i przyniósł mi, a ja jadłem z niej, zanim ty
wróciłeś, i pobłogosławiłem mu? Przecież to on otrzymał
błogosławieństwo!
'''
"34" = ''':sup:`34` Gdy Ezaw usłyszał te słowa swojego ojca, podniósł głośny pełen
goryczy lament, i rzekł do ojca: Daj i mnie błogosławieństwo, mój
ojcze!
'''
"35" = ''':sup:`35` Izaak powiedział: Przyszedł podstępnie brat twój i zabrał twoje
błogosławieństwo!
'''
"36" = ''':sup:`36` A wtedy Ezaw: Nie darmo dano mu imię Jakub! Dwukrotnie mnie już
podszedł: pozbawił mnie mego przywileju pierworodztwa, a teraz odebrał
za mnie błogosławieństwo!
'''
"37" = ''':sup:`37` Izaak na te słowa odrzekł Ezawowi: Skoro uczyniłem go twoim panem,
wszystkich zaś jego krewnych - jego sługami, i zapewniłem mu obfitość
zboża oraz moszczu, to cóż mogę dla ciebie uczynić, mój synu?
'''
"38" = ''':sup:`38` Lecz Ezaw rzekł do ojca: Czyż miałbyś tylko jedno błogosławieństwo,
mój ojcze? Pobłogosław także i mnie, ojcze mój! I Ezaw rozpłakał się w
głos.
'''
"39" = ''':sup:`39` Na to Izaak taką dał mu odpowiedź: Nie będzie żyzny kraj, w którym
zamieszkasz, bo nie będzie tam rosy z nieba.
'''
"40" = ''':sup:`40` Z miecza żyć będziesz i będziesz sługą twego brata! A gdy
pragnienie wolności owładnie tobą, zrzucisz jego jarzmo z twej szyi.
'''
"41" = ''':sup:`41` Ezaw znienawidził Jakuba z powodu błogosławieństwa, które otrzymał
od ojca, i taki powziął zamiar: Gdy nadejdą dni żałoby po moim ojcu,
zabiję mojego brata Jakuba.
'''
"42" = ''':sup:`42` Kiedy Rebeka dowiedziała się o tym, co mówił Ezaw, jej starszy syn,
kazała zawołać Jakuba i rzekła mu: Ezaw, twój brat zamierza cię zabić.
'''
"43" = ''':sup:`43` Posłuchaj więc mnie, synu mój: przygotuj się i uchodź do brata
mego, Labana, do Charanu.
'''
"44" = ''':sup:`44` Pozostań tam przez jakiś czas, dopóki nie uśmierzy się gniew twego
brata.
'''
"45" = ''':sup:`45` A gdy już przestanie on gniewać się na ciebie i zapomni, co mu
uczyniłeś, wtedy dam ci znać i sprowadzę cię stamtąd. Czemu miałabym
was obu jednocześnie stracić?
'''
"46" = ''':sup:`46` Rebeka mówiła do Izaaka: Sprzykrzyło mi się życie z tymi
Chetytkami. Jeżeli jeszcze Jakub weźmie sobie za żonę Chetytkę, czyli
jedną z tych kobiet, które są w tym kraju, to już nie będę miała po co
żyć!
'''
