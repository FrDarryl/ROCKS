"1" = ''':sup:`1` Początek Ewangelii o Jezusie Chrystusie, Synu Bożym.
'''
"2" = ''':sup:`2` Jak jest napisane u proroka Izajasza: Oto Ja posyłam wysłańca mego
przed Tobą; on przygotuje drogę Twoją.
'''
"3" = ''':sup:`3` Głos wołającego na pustyni: Przygotujcie drogę Panu, Jemu prostujcie
ścieżki.
'''
"4" = ''':sup:`4` Wystąpił Jan Chrzciciel na pustyni i głosił chrzest nawrócenia na
odpuszczenie grzechów.
'''
"5" = ''':sup:`5` Ciągnęła do niego cała judzka kraina oraz wszyscy mieszkańcy
Jerozolimy i przyjmowali od niego chrzest w rzece Jordan, wyznając
/przy tym/ swe grzechy.
'''
"6" = ''':sup:`6` Jan nosił odzienie z sierści wielbłądziej i pas skórzany około
bioder, a żywił się szarańczą i miodem leśnym.
'''
"7" = ''':sup:`7` I tak głosił: Idzie za mną mocniejszy ode mnie, a ja nie jestem
godzien, aby się schylić i rozwiązać rzemyk u Jego sandałów.
'''
"8" = ''':sup:`8` Ja chrzciłem was wodą, On zaś chrzcić was będzie Duchem Świętym.
'''
"9" = ''':sup:`9` W owym czasie przyszedł Jezus z Nazaretu w Galilei i przyjął od Jana
chrzest w Jordanie.
'''
"10" = ''':sup:`10` W chwili gdy wychodził z wody, ujrzał rozwierające się niebo i
Ducha jak gołębicę zstępującego na siebie.
'''
"11" = ''':sup:`11` A z nieba odezwał się głos: Tyś jest mój Syn umiłowany, w Tobie mam
upodobanie.
'''
"12" = ''':sup:`12` Zaraz też Duch wyprowadził Go na pustynię.
'''
"13" = ''':sup:`13` Czterdzieści dni przebył na pustyni, kuszony przez szatana. żył tam
wśród zwierząt, aniołowie zaś usługiwali Mu.
'''
"14" = ''':sup:`14` Gdy Jan został uwięziony, Jezus przyszedł do Galilei i głosił
Ewangelię Bożą. Mówił:
'''
"15" = ''':sup:`15` Czas się wypełnił i bliskie jest królestwo Boże. nawracajcie się i
wierzcie w Ewangelię.
'''
"16" = ''':sup:`16` Przechodząc obok Jeziora Galilejskiego, ujrzał Szymona i brata
Szymonowego, Andrzeja, jak zarzucali sieć w jezioro; byli bowiem
rybakami.
'''
"17" = ''':sup:`17` Jezus rzekł do nich: Pójdźcie za Mną, a sprawię, że się staniecie
rybakami ludzi.
'''
"18" = ''':sup:`18` I natychmiast zostawili sieci i poszli za Nim.
'''
"19" = ''':sup:`19` Idąc dalej, ujrzał Jakuba, syna Zebedeusza, i brata jego Jana,
którzy też byli w łodzi i naprawiali sieci.
'''
"20" = ''':sup:`20` Zaraz ich powołał, a oni zostawili ojca swego, Zebedeusza, razem z
najemnikami w łodzi i poszli za Nim.
'''
"21" = ''':sup:`21` Przyszli do Kafarnaum. Zaraz w szabat wszedł do synagogi i nauczał.
'''
"22" = ''':sup:`22` Zdumiewali się Jego nauką: uczył ich bowiem jak ten, który ma
władzę, a nie jak uczeni w Piśmie.
'''
"23" = ''':sup:`23` Był właśnie w synagodze człowiek opętany przez ducha nieczystego.
Zaczął on wołać:
'''
"24" = ''':sup:`24` Czego chcesz od nas, Jezusie Nazarejczyku? Przyszedłeś nas zgubić.
Wiem, kto jesteś: Święty Boży.
'''
"25" = ''':sup:`25` Lecz Jezus rozkazał mu surowo: Milcz i wyjdź z niego.
'''
"26" = ''':sup:`26` Wtedy duch nieczysty zaczął go targać i z głośnym krzykiem wyszedł
z niego.
'''
"27" = ''':sup:`27` A wszyscy się zdumieli, tak że jeden drugiego pytał: Co to jest?
Nowa jakaś nauka z mocą. Nawet duchom nieczystym rozkazuje i są Mu
posłuszne.
'''
"28" = ''':sup:`28` I wnet rozeszła się wieść o Nim wszędzie po całej okolicznej
krainie galilejskiej.
'''
"29" = ''':sup:`29` Zaraz po wyjściu z synagogi przyszedł z Jakubem i Janem do domu
Szymona i Andrzeja.
'''
"30" = ''':sup:`30` Teściowa zaś Szymona leżała w gorączce. Zaraz powiedzieli Mu o
niej.
'''
"31" = ''':sup:`31` On podszedł do niej i podniósł ją ująwszy za rękę, tak iż gorączka
ją opuściła. A ona im usługiwała.
'''
"32" = ''':sup:`32` Z nastaniem wieczora, gdy słońce zaszło, przynosili do Niego
wszystkich chorych i opętanych;
'''
"33" = ''':sup:`33` i całe miasto było zebrane u drzwi.
'''
"34" = ''':sup:`34` Uzdrowił wielu dotkniętych rozmaitymi chorobami i wiele złych
duchów wyrzucił, lecz nie pozwalał złym duchom mówić, ponieważ
wiedziały, kim On jest.
'''
"35" = ''':sup:`35` Nad ranem, gdy jeszcze było ciemno, wstał, wyszedł i udał się na
miejsce pustynne, i tam się modlił.
'''
"36" = ''':sup:`36` Pośpieszył za Nim Szymon z towarzyszami,
'''
"37" = ''':sup:`37` a gdy Go znaleźli, powiedzieli Mu: Wszyscy Cię szukają.
'''
"38" = ''':sup:`38` Lecz On rzekł do nich: Pójdźmy gdzie indziej, do sąsiednich
miejscowości, abym i tam mógł nauczać, bo na to wyszedłem.
'''
"39" = ''':sup:`39` I chodził po całej Galilei, nauczając w ich synagogach i wyrzucając
złe duchy.
'''
"40" = ''':sup:`40` Wtedy przyszedł do Niego trędowaty i upadając na kolana, prosił Go:
Jeśli chcesz, możesz mnie oczyścić.
'''
"41" = ''':sup:`41` Zdjęty litością, wyciągnął rękę, dotknął go i rzekł do niego: Chcę,
bądź oczyszczony!
'''
"42" = ''':sup:`42` Natychmiast trąd go opuścił i został oczyszczony.
'''
"43" = ''':sup:`43` Jezus surowo mu przykazał i zaraz go odprawił,
'''
"44" = ''':sup:`44` mówiąc mu: Uważaj, nikomu nic nie mów, ale idź pokaż się kapłanowi
i złóż za swe oczyszczenie ofiarę, którą przepisał Mojżesz, na
świadectwo dla nich.
'''
"45" = ''':sup:`45` Lecz on po wyjściu zaczął wiele opowiadać i rozgłaszać to, co
zaszło, tak że Jezus nie mógł już jawnie wejść do miasta, lecz
przebywał w miejscach pustynnych. A ludzie zewsząd schodzili się do
Niego.
'''
