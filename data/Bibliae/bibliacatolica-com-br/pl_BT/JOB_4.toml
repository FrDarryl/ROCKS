[4]
"1" = ''':sup:`1` Teraz zabrał głos Elifaz z Temanu i tak rzekł:
'''
"2" = ''':sup:`2` Wolno pomówić? Przykro ci? Lecz któż się wstrzyma od słów
stwierdzonych doświadczeniem?
'''
"3" = ''':sup:`3` Tyś przecież wielu pouczał, wzmacniałeś omdlałe ręce,
'''
"4" = ''':sup:`4` twe słowa krzepiły słabych, wspierałeś kolana zachwiane.
'''
"5" = ''':sup:`5` Gdy teraz przyszło na ciebie, tyś słaby, strwożony, gdy ciebie
dotknęło.
'''
"6" = ''':sup:`6` Czy bogobojność już nie jest twą ufnością, a nadzieją - doskonałość
dróg twoich?
'''
"7" = ''':sup:`7` Przypomnij, czy zginął kto prawy? Gdzie sprawiedliwych zgładzono?
'''
"8" = ''':sup:`8` O ile wiadomo, złoczyńca, który sieje nieprawość, zbiera z niej
plon.
'''
"9" = ''':sup:`9` Od gniewu Boga on ginie, upada od gniewu Jego oburzenia:
'''
"10" = ''':sup:`10` ryk lwa, wrzask lwicy, łamią się i zęby lwiątek;
'''
"11" = ''':sup:`11` lew ginie z braku łupu, a małe lwicy idą w rozsypkę.
'''
"12" = ''':sup:`12` Doszło mnie tajemne słowo, jakiś szmer przyjęło me ucho
'''
"13" = ''':sup:`13` w zgłębianiu nocnych rozmyślań, gdy sen człowiekiem owładnął.
'''
"14" = ''':sup:`14` Strach mnie ogarnął i drżenie, że wszystkie się kości zatrzęsły,
'''
"15" = ''':sup:`15` tchnienie mi twarz owionęło, włosy się na mnie zjeżyły.
'''
"16" = ''':sup:`16` Stał. Nie poznałem twarzy. Jakaś postać przed mymi oczami. Szelest.
I głos dosłyszałem:
'''
"17" = ''':sup:`17` Czyż u Boga człowiek jest niewinny, czy u Stwórcy śmiertelnik jest
czysty?
'''
"18" = ''':sup:`18` Wszak On sługom swoim nie ufa: i w aniołach braki dostrzega.
'''
"19" = ''':sup:`19` A cóż mieszkańcy glinianych lepianek, których podstawy na piasku? -
Łatwiej ich zgnieść niż mola.
'''
"20" = ''':sup:`20` Od rana do zmroku wyginą, bez sławy przepadną na wieki.
'''
"21" = ''':sup:`21` Czy ich mieszkanie nie runie? Umrą, lecz nie w mądrości.
'''
"Notes" = '''
Notas de rodapé:
4:1-5 - Elifaz, jeden z przyjaciół Hioba, rozpoczyna swoją mowę od
krytyki narzekań Hioba, sugerując, że jego cierpienie jest wynikiem
jego własnych wad. To ilustruje powszechny pogląd, że cierpienie jest
zawsze konsekwencją grzechu (zob. także Gal. 6:7-8 i Prz. 3:11-12).
4:6-8 - Elifaz odwołuje się do doświadczenia, argumentując, że niewinni
nie cierpią i że Hiob musiał popełnić błąd. To uproszczone spojrzenie
na cierpienie ignoruje złożoność ludzkiego doświadczenia i tajemnicę
4:9-11 - Elifaz wspomina wizję, którą miał, ujawniającą głębsze
zrozumienie Bożej wielkości i ludzkiej słabości. Podkreśla to potrzebę
uznania Bożej suwerenności, nawet w obliczu cierpienia (zob. także
Izajasz 40:6-8 i Rzymian 9:20-21).
4:12-21 - Opis ludzkiej słabości i bojaźni Bożej dokonany przez Elifaza
podkreśla wagę zachowania właściwej perspektywy w obliczu przeciwności.
Pokazuje to, że uznanie wielkości Boga jest fundamentem silnej wiary
4:22-23 - Elifaz kończy swoje przemówienie stwierdzeniem, że mądrość i
bojaźń Boża są niezbędne. Jego perspektywa podkreśla potrzebę szukania
Bożego zrozumienia w obliczu trudności oraz wagę zjednoczenia się z
'''
