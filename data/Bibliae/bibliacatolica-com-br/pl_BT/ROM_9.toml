[9]
"1" = ''':sup:`1` Prawdę mówię w Chrystusie, nie kłamię, potwierdza mi to moje
sumienie w Duchu Świętym,
'''
"2" = ''':sup:`2` że w sercu swoim odczuwam wielki smutek i nieprzerwany ból.
'''
"4" = ''':sup:`4` Są to Izraelici, do których należą przybrane synostwo i chwała,
przymierza i nadanie Prawa, pełnienie służby Bożej i obietnice.
'''
"5" = ''':sup:`5` Do nich należą praojcowie, z nich również jest Chrystus według
ciała, który jest ponad wszystkim, Bóg błogosławiony na wieki. Amen.
'''
"6" = ''':sup:`6` Nie znaczy to jednak wcale, że słowo Boże zawiodło. Nie wszyscy
bowiem, którzy pochodzą od Izraela, są Izraelem,
'''
"7" = ''':sup:`7` i nie wszyscy, przez to, że są potomstwem Abrahama, stają się jego
dziećmi, lecz w Izaaku uznane będzie twoje potomstwo,
'''
"8" = ''':sup:`8` to znaczy: nie synowie co do ciała są dziećmi Bożymi, lecz synowie
obietnicy są uznani za potomstwo.
'''
"9" = ''':sup:`9` Albowiem to jest słowo obietnicy: Przyjdę o tym samym czasie, a Sara
będzie miała syna.
'''
"11" = ''':sup:`11` Bo gdy one jeszcze się nie urodziły ani nic dobrego czy złego nie
uczyniły - aby niewzruszone pozostało postanowienie Boże, powzięte na
zasadzie wolnego wyboru,
'''
"12" = ''':sup:`12` zależne nie od uczynków, ale od woli powołującego - powiedziano
jej: starszy będzie służyć młodszemu,
'''
"13" = ''':sup:`13` jak jest napisane: Jakuba umiłowałem, a Ezawa miałem w nienawiści.
'''
"14" = ''':sup:`14` Cóż na to powiemy? Czyżby Bóg był niesprawiedliwy? żadną miarą!
'''
"15" = ''':sup:`15` Przecież On mówi do Mojżesza: Ja wyświadczam łaskę, komu chcę, i
miłosierdzie, nad kim się lituję.
ubiega, ale od Boga, który okazuje miłosierdzie.
'''
"17" = ''':sup:`17` Albowiem mówi Pismo do faraona: Po to właśnie cię wzbudziłem, aby
okazać na tobie moją potęgę i żeby rozsławiło się moje imię po całej
ziemi.
'''
"18" = ''':sup:`18` A zatem komu chce, okazuje miłosierdzie, a kogo chce, czyni
zatwardziałym.
'''
"19" = ''':sup:`19` Powiesz mi na to: Dlaczego więc Bóg czyni jeszcze wyrzuty? Któż
bowiem woli Jego może się sprzeciwić?
'''
"20" = ''':sup:`20` Człowiecze! Kimże ty jesteś, byś mógł się spierać z Bogiem? Czyż
może naczynie gliniane zapytać tego, kto je ulepił: Dlaczego mnie takim
uczyniłeś?
'''
"21" = ''':sup:`21` Czyż garncarz nie ma mocy nad gliną i nie może z tej samej zaprawy
zrobić jednego naczynia ozdobnego, drugiego zaś na użytek
niezaszczytny?
'''
"22" = ''':sup:`22` Jeżeli więc Bóg, chcąc okazać swój gniew i dać poznać swoją potęgę,
na zagładę,
zmiłowaniem, które już wprzód przygotował ku chwale,
'''
"24" = ''':sup:`24` względem nas, których powołał nie tylko spośród Żydów, ale i
spośród pogan ... ?
'''
"25" = ''':sup:`25` Mówi o tym u Ozeasza: Nazwę lud nie mój - ludem moim, i "nie
umiłowaną" - umiłowaną.
'''
"26" = ''':sup:`26` I stanie się: w miejscu, gdzie im powiedziano: Wy nie jesteście
ludem moim, tam nazywać ich będą synami Boga żywego.
'''
"27" = ''':sup:`27` O Izraelu zaś głosi Izajasz: Choćby liczba synów Izraela była jak
piasek morski, tylko Reszta będzie zbawiona.
'''
"28" = ''':sup:`28` Bo Pan wypełni na ziemi swoje słowo skutecznie i bez zwłoki.
'''
"29" = ''':sup:`29` Jak to też Izajasz przepowiedział: Gdyby Pan Zastępów nie zostawił
nam potomstwa, stalibyśmy się jak Sodoma i bylibyśmy podobni do Gomory.
'''
"30" = ''':sup:`30` Cóż więc powiemy? To, że poganie nie zabiegając o
usprawiedliwienie, osiągnęli usprawiedliwienie, mianowicie
usprawiedliwienie z wiary,
'''
"31" = ''':sup:`31` a Izrael, który zabiegał o Prawo usprawiedliwiające, do celu Prawa
nie doszedł.
'''
"32" = ''':sup:`32` Dlaczego? Ponieważ zabiegał o usprawiedliwienie nie z wiary, lecz -
jakby to było możliwe - z uczynków. Potknęli się o kamień obrazy,
'''
"33" = ''':sup:`33` jak jest napisane: Oto kładę na Syjonie kamień obrazy i skałę
zgorszenia, a kto wierzy w niego, nie będzie zawstydzony.
'''
"Notes" = '''
Notas de rodapé:
9:1-5 - Paweł wyraża swój ból z powodu duchowej straty narodu
żydowskiego, ukazując głębię swojej miłości do swojego narodu.
Podkreśla wagę rodu Izraela, poprzez który wypełniły się obietnice Boże
(zob. także Rdz 17,7-8 i Flp 3,5-6).
9:6-13 - Paweł podkreśla, że obietnica Boga nie zależy od fizycznego
pochodzenia, lecz od Bożego wyboru. Wybór Izaaka zamiast Ismaela i
Jakuba zamiast Ezawa dowodzi suwerenności Boga w zbawieniu (zob. także
9:14-18 - Sprawiedliwość Boga jest omawiana w świetle Jego suwerenności
i miłosierdzia. Paweł podkreśla, że Bóg ma prawo okazać miłosierdzie
każdemu, kogo zechce, jak widać w historii faraona, który stał się
20,15).
9:19-29 - Boskie wybranie jest suwerennym wyborem Boga, a ludzka
odpowiedzialność nie jest umniejszana. Paweł cytuje proroków Izajasza i
Ozeasza, potwierdzając, że Boże miłosierdzie obejmuje nie tylko Żydów,
ale także pogan (zob. także Oz 2,23 i Iz 10,22).
9:30-33 - Paweł porusza kwestię dążenia do sprawiedliwości. Poganie,
którzy nie szukali sprawiedliwości przez Prawo, osiągnęli ją przez
wiarę, podczas gdy Izraelici szukali sprawiedliwości przez Prawo, ale
jej nie znaleźli. Kamieniem obrazy jest Chrystus (zob. także Izajasz
8:14 i Mateusz 21:42).
'''
