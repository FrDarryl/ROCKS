[6]
"1" = ''':sup:`1` Jerycho było silnie umocnione i zamknięte przed Izraelitami. Nikt
nie wychodził ani nie wchodził.
'''
"2" = ''':sup:`2` I rzekł Pan do Jozuego: Spójrz, Ja daję w twoje ręce Jerycho wraz z
jego królem i dzielnymi wojownikami.
'''
"3" = ''':sup:`3` Wy wszyscy, uzbrojeni mężowie, będziecie okrążali miasto codziennie
jeden raz. Uczynisz tak przez sześć dni.
'''
"4" = ''':sup:`4` Siedmiu kapłanów niech niesie przed Arką siedem trąb z rogów
baranich. Siódmego dnia okrążycie miasto siedmiokrotnie, a kapłani
zagrają na trąbach.
'''
"5" = ''':sup:`5` Gdy więc zabrzmi przeciągle róg barani i usłyszycie głos trąby,
niech cały lud wzniesie gromki okrzyk wojenny, a mur miasta rozpadnie
się na miejscu i lud wkroczy, każdy wprost przed siebie.
'''
"6" = ''':sup:`6` Jozue, syn Nuna, wezwał kapłanów i rzekł im: Weźcie Arkę Przymierza
a siedmiu kapłanów niech weźmie siedem trąb z rogów baranich przed Arką
Pańską.
'''
"7" = ''':sup:`7` Po czym rozkazał ludowi: Wyruszcie i okrążcie miasto, a zbrojni
wojownicy niech idą przed Arką Pańską.
'''
"8" = ''':sup:`8` I stało się, jak Jozue rozkazał ludowi. Siedmiu kapłanów, niosących
przed Panem siedem trąb z rogów baranich, wyruszyło grając na trąbach,
Arka zaś Przymierza Pańskiego szła za nimi.
'''
"9" = ''':sup:`9` Zbrojni wojownicy szli przed kapłanami, którzy grali na trąbach, a
tylna straż szła za Arką, i tak posuwano się, stale grając na trąbach.
'''
"10" = ''':sup:`10` A Jozue dał ludowi polecenie: Nie wznoście okrzyku, niech nie
usłyszą głosu waszego i niech żadne słowo nie wyjdzie z ust waszych aż
do dnia, gdy wam powiem: Wznieście okrzyk wojenny! I wtedy go
wzniesiecie.
'''
"11" = ''':sup:`11` I tak Arka Pańska okrążyła miasto dokoła jeden raz, po czym wrócono
do obozu i spędzono tam noc.
'''
"12" = ''':sup:`12` Jozue wstał wcześnie rano, kapłani wzięli Arkę Pańską,
'''
"13" = ''':sup:`13` a siedmiu kapłanów niosących siedem trąb z rogów baranich szło
przed Arką Pańską, grając bez przerwy na trąbach w czasie marszu.
Zbrojni wojownicy szli przed nimi, a tylna straż szła za Arką Pańską i
posuwano się przy dźwięku trąb.
'''
"14" = ''':sup:`14` I tak okrążyli miasto drugiego dnia jeden raz, po czym wrócili do
obozu. Przez sześć dni codziennie tak czynili.
'''
"15" = ''':sup:`15` Siódmego dnia wstali rano wraz z zorzą poranną i okrążyli miasto
siedmiokrotnie w ustalony sposób: tylko tego dnia okrążyli miasto
siedem razy.
'''
"16" = ''':sup:`16` Gdy kapłani za siódmym razem zagrali na trąbach, Jozue zawołał do
ludu: Wznieście okrzyk wojenny, albowiem Pan daje miasto w moc waszą!
'''
"17" = ''':sup:`17` Miasto będzie obłożone klątwą dla Pana, ono samo i wszystko, co w
nim jest. Tylko nierządnica Rachab zostanie przy życiu - ona sama i
wszyscy, którzy są wraz z nią w domu, albowiem ukryła wywiadowców,
których wysłaliśmy.
'''
"18" = ''':sup:`18` Ale wy strzeżcie się rzeczy obłożonych klątwą, aby was chęć nie
ogarnęła wziąć coś z dobra obłożonego klątwą, bo wtedy uczynilibyście
przeklętym sam obóz izraelski i sprowadzilibyście na niego
nieszczęście.
'''
"19" = ''':sup:`19` Całe zaś srebro i złoto, sprzęty z brązu i z żelaza są poświęcone
dla Pana i pójdą do skarbca Pańskiego.
'''
"20" = ''':sup:`20` Lud wzniósł okrzyk wojenny i zagrano na trąbach. Skoro tylko
usłyszał lud dźwięk trąb, wzniósł gromki okrzyk wojenny i mury rozpadły
się na miejscu. A lud wpadł do miasta, każdy wprost przed siebie, i tak
zajęli miasto.
'''
"21" = ''':sup:`21` I na mocy klątwy przeznaczyli na zabicie ostrzem miecza wszystko,
co było w mieście: mężczyzn i kobiety, młodzieńców i starców, woły,
owce i osły.
'''
"22" = ''':sup:`22` Jozue powiedział dwu wywiadowcom, którzy wybadali kraj: Wejdźcie do
domu owej nierządnicy i wyprowadźcie stamtąd tę kobietę wraz ze
wszystkimi, którzy do niej należą, jak jej przysięgliście.
'''
"23" = ''':sup:`23` Weszli więc młodzi ludzie, wywiadowcy, i wyprowadzili Rachab, jej
ojca i matkę, jej braci i tych wszystkich, którzy do niej należeli.
Również wszystkich jej krewnych wyprowadzili i umieścili ich poza
obozem izraelskim.
'''
"24" = ''':sup:`24` Następnie miasto i wszystko, co w nim było, spalili, tylko srebro i
złoto, jak i sprzęty z brązu i żelaza oddali do skarbca domu Pańskiego.
'''
"25" = ''':sup:`25` Nierządnicę Rachab, dom jej ojca i wszystkich, którzy do niej
należeli, pozostawił Jozue przy życiu. Zamieszkała ona wśród Izraela aż
po dzień dzisiejszy ponieważ ukryła wywiadowców, których wysłał Jozue,
by wybadali Jerycho.
'''
"26" = ''':sup:`26` W owym czasie Jozue wypowiedział do ludu przysięgę: Niech będzie
przeklęty przed obliczem Pana człowiek, który podjąłby się odbudować
miasto Jerycho: Za cenę życia swego pierworodnego syna założy
fundamenty, za cenę życia najmłodszego syna postawi bramy.
'''
"27" = ''':sup:`27` Pan był z Jozuem, którego sława rozeszła się po całym kraju.
'''
"Notes" = '''
Notas de rodapé:
6:1-5 - Boża strategia zdobycia Jerycha, marszu w milczeniu i dęcia w
trąby, podkreśla wagę posłuszeństwa Słowu Bożemu. To podejście
pokazuje, że zwycięstwa przychodzą przez wiarę, a nie przez ludzką siłę
(zob. także Hbr 11,30 i 2 Kor 10,3-5).
6:6-14 - Siedmiodniowy marsz wokół miasta symbolizuje cierpliwość i
wytrwałość niezbędną w wierze. Posłuszeństwo Izraela w przestrzeganiu
Bożych nakazów jest przykładem tego, jak powinniśmy postępować w naszym
życiu duchowym (zob. także Rz 12,12 i Gal 6,9).
6:15-19 - Siódmego dnia, wraz z dźwiękiem trąb, mury Jerycha runęły,
symbolizując Bożą moc burzenia barier. Podkreśla to wagę zaufania Bogu
Efezjan 6:10-11).
6:20-21 - Całkowite zniszczenie Jerycha, z wyjątkiem Rachab i jej
rodziny, podkreśla powagę Bożego sądu nad niegodziwością. Ten akt
zbawienia Rachab symbolizuje łaskę Bożą, która jest udzielana wszystkim
6:22-25 - Zbawienie Rachab podkreśla temat inkluzji i Bożego
miłosierdzia, pokazując, że wiara jest kluczem do zbawienia. Rachab,
cudzoziemka, zostaje włączona w genealogię Jezusa, co dowodzi, że
Hbr 11,31).
'''
