[40]
"1" = ''':sup:`1` Zwrócił się Pan do Hioba i rzekł:
'''
"2" = ''':sup:`2` Niech przeciwnik Wszechmocnego odpowie. Niech zabrzmi głos krytyka
Boga!
'''
"3" = ''':sup:`3` A Hiob odpowiedział Panu:
'''
"4" = ''':sup:`4` Jam mały, cóż Ci odpowiem? - Rękę przyłożę do ust.
'''
"5" = ''':sup:`5` Raz przemówiłem, nie więcej, drugi raz niczego nie dodam.
'''
"6" = ''':sup:`6` I z wichru odpowiedział Pan Hiobowi:
'''
"7" = ''':sup:`7` Przepasz no biodra jak mocarz! Będę cię pytał - pouczysz Mnie.
'''
"8" = ''':sup:`8` Naprawdę chcesz złamać me prawa? Wykażesz Mi zło? Jesteś czysty?
'''
"9" = ''':sup:`9` Czy ramię masz mocne jak Bóg? Czy głos twój rozbrzmiewa jak Jego?
'''
"10" = ''':sup:`10` Przywdziej potęgę, wyniosłość, przystrój się pięknem i siłą!
'''
"11" = ''':sup:`11` Wylewaj pyszny twój gniew, spojrzyj na dumnych i poniż ich:
'''
"12" = ''':sup:`12` Popatrz, upokórz pyszałka, zniwecz na miejscu grzesznika!
'''
"13" = ''':sup:`13` Zakop ich razem w piasku, w ukryciu zachowaj ich twarze!
'''
"14" = ''':sup:`14` Nawet cię za to pochwalę, że twa prawica przemogła.
'''
"15" = ''':sup:`15` Oto hipopotama - "jak ciebie go stworzyłem" - jak wół on trawą się
żywi.
'''
"16" = ''':sup:`16` Siłę swoją ma w biodrach, a moc swą ma w mięśniach brzucha.
'''
"17" = ''':sup:`17` Ogonem zawija jak cedrem, ścięgna bioder ma silnie związane,
'''
"18" = ''':sup:`18` jego kości jak rury miedziane, jego nogi jak sztaby żelazne.
'''
"19" = ''':sup:`19` Wyborne to dzieło Boże, Stwórca dał mu twardy miecz.
'''
"20" = ''':sup:`20` Żywność przynoszą mu góry: zwierzyna, co tam się bawi.
'''
"21" = ''':sup:`21` On leży pod krzewem lotosu, w ukryciu trzcin i trzęsawisk.
'''
"22" = ''':sup:`22` Lotos dostarcza mu cienia, otoczeniem są wierzby potoku.
'''
"23" = ''':sup:`23` Gdy rzeka wezbrana, niespieszny, spokojny, choć prąd sięga paszczy.
'''
"24" = ''':sup:`24` Czy można go złapać za oczy, przez nozdrza przesunąć pętlicę?
'''
"25" = ''':sup:`25` Czy krokodyla chwycisz na wędkę lub sznurem wyciągniesz mu język,
'''
"26" = ''':sup:`26` czy przeciągniesz mu powróz przez nozdrza, a szczękę hakiem
przewiercisz?
'''
"27" = ''':sup:`27` Może cię poprosi o łaskę? czy powie ci dobre słowo?
'''
"28" = ''':sup:`28` Czy zawrze z tobą przymierze, czy wciągniesz go na stałe do służby?
'''
"29" = ''':sup:`29` Czy pobawisz się nim jak z wróblem, czy zwiążesz go dla swych
córek?
'''
"30" = ''':sup:`30` Czy towarzysze go sprzedadzą, podzielą go między kupców?
'''
"31" = ''':sup:`31` Czy przebijesz mu skórę harpunem, głowę mu dzidą przeszyjesz?
'''
"32" = ''':sup:`32` Odważ się rękę nań włożyć, pamiętaj, nie wrócisz do walki.
'''
"Notes" = '''
Notas de rodapé:
40:1-2 - Bóg wzywa Hioba, by odpowiedział na jego pytania. Ten moment
podkreśla wagę pokory i szacunku wobec Bożej mądrości (zob. także Jk
4,10 i Rz 12,3).
40:3-5 - Hiob milczy wobec wielkości Boga, przyznając się do swojej
niezdolności do pełnego zrozumienia Jego dróg. Akceptacja ograniczeń
Księgę Przysłów 3:5-6).
40:6-8 - Bóg pyta Hioba, czy może Go potępić, aby się usprawiedliwić.
To pytanie podkreśla suwerenność Boga i potrzebę zaufania Jego
sprawiedliwości (zob. także Rz 9,20-21 i Iz 45,9).
40:9-14 - Bóg opisuje siłę i majestat Behemota, symbolu potęgi.
Stworzenie jest świadectwem wielkości Boga i nikt nie może się z Nim
40:15-24 - Opis Behemota podkreśla zdolność Boga do stwarzania i
panowania nad wszystkim, podkreślając tym samym niezdolność człowieka
Hebrajczyków 2:6-8).
'''
