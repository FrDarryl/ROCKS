[12]
"1" = ''':sup:`1` Przemówił Samuel do wszystkich Izraelitów: Oto posłuchałem waszego
głosu we wszystkim, coście do mnie mówili, i ustanowiłem króla nad
wami.
'''
"2" = ''':sup:`2` Dlatego też jest to król, który przewodzić wam będzie, ja tymczasem
zestarzałem się i osiwiałem, a synowie moi: oto są z wami. Ja
przewodziłem wam od młodości aż do dziś.
'''
"3" = ''':sup:`3` Oto jestem. Oskarżajcie mnie przed Panem i przed Jego pomazańcem.
Czy wziąłem komu wołu, czy zabrałem czyjego osła, czy komu wyrządziłem
krzywdę lub gnębiłem, albo z czyjej ręki przyjąłem dar, aby zakryć oczy
na jego sprawę? Zwrócę wam wszystko.
'''
"4" = ''':sup:`4` Odpowiedzieli na to: Nie byliśmy krzywdzeni ani gnębieni, nie
wziąłeś też niczego z niczyjej ręki.
'''
"5" = ''':sup:`5` Rzekł więc znowu: Pan mi świadkiem i dzisiejszy Jego pomazaniec
wobec was, że nic nie znaleźliście w moim ręku. Odpowiedzieli: On
świadkiem.
'''
"6" = ''':sup:`6` Odezwał się znów Samuel do ludu: "Świadkiem jest" Pan, który
ustanowił Mojżesza i Aarona i który przodków waszych wyprowadził z
ziemi egipskiej.
'''
"7" = ''':sup:`7` Podejdźcie więc teraz, a będę wiódł z wami spór w obecności Pana w
sprawie dobrodziejstw Pana, jakie świadczył wam i waszym przodkom.
'''
"8" = ''':sup:`8` Gdy Jakub przybył do Egiptu, "a Egipcjanie ich uciemiężyli",
przodkowie wasi wołali do Pana. Pan posłał Mojżesza i Aarona, którzy
wyprowadzili ich z Egiptu i osiedlili ich na tym miejscu.
'''
"9" = ''':sup:`9` Potem zapomnieli o Panu, Bogu swoim. Wtedy oddadł ich w ręce Sisery,
dowódcy wojsk Chasoru, i w ręce Filistynów, i w ręce króla Moabu i
prowadzili z nim wojnę.
'''
"10" = ''':sup:`10` Wołali wtedy do Pana: Zgrzeszyliśmy, bo opuściliśmy Pana, służąc
Baalom i Asztartom. Teraz jednak wybaw nas z ręki naszych wrogów, a
będziemy Tobie służyli.
'''
"11" = ''':sup:`11` Pan wysłał wtedy Jerubbaala, Bedana, Jeftego i Samuela. Uwolnił was
z ręki wrogów okolicznych, tak iż mieszkaliście bezpieczni.
'''
"12" = ''':sup:`12` Gdy spostrzegliście, że Nachasz, król Ammonitów, nadciąga przeciw
wam, powiedzieliście mi: Nie! Król będzie nad nami panował! Tymczasem
Pan, wasz Bóg, jest królem waszym.
'''
"13" = ''':sup:`13` Teraz więc oto jest król, którego wybraliście, ten, o którego
prosiliście. Oto Pan ustanowił nad wami króla.
'''
"14" = ''':sup:`14` Jeśli będziecie się bali Pana, służyli Mu i słuchali Jego głosu,
nie sprzeciwiali się nakazom Pana, jeśli będziecie tak wy, jak i wasz
będzie z wami].
'''
"15" = ''':sup:`15` Ale jeżeli nie będziecie słuchać głosu Pana i sprzeciwiać się
będziecie Jego nakazom, ręka Pana będzie przeciw wam, podobnie jak była
przeciw waszym przodkom.
'''
"16" = ''':sup:`16` Przystąpcie teraz, a zobaczycie wielkie wydarzenie, którego Pan
dokona na waszych oczach.
'''
"17" = ''':sup:`17` Czy to nie teraz są żniwa pszeniczne? Zawołam do Pana, a ześle
grzmoty i deszcz, abyście poznali i zobaczyli, że wielkie jest wasze
wykroczenie, którego dopuściliście się wobec Pana domagając się króla
dla siebie.
'''
"18" = ''':sup:`18` Samuel wołał więc do Pana, a Pan zesłał grzmoty i deszcz w tym
samym dniu. Cały naród bardzo się przeląkł tak Pana, jak i Samuela.
'''
"19" = ''':sup:`19` Mówił cały naród do Samuela: Módl się do Pana, Boga twego, za swymi
sługami, abyśmy nie zginęli. Dodaliśmy bowiem do wszystkich naszych win
to, że żądaliśmy dla siebie króla.
'''
"20" = ''':sup:`20` Na to Samuel dał ludowi odpowiedź: Nie bójcie się! Wprawdzie
dopuściliście się wielkiego grzechu, nie opuszczajcie jednak Pana, lecz
służcie Mu z całego serca!
'''
"21" = ''':sup:`21` Nie odstępujcie od Niego, idąc za marnością, za tym, co nie pomoże
i nie ocali, dlatego że jest marnością.
'''
"22" = ''':sup:`22` Nie porzuci bowiem Pan ludu swojego, postanowił was bowiem uczynić
ludem swoim przez wzgląd na swe wielkie imię.
'''
"23" = ''':sup:`23` Jeśli o mnie chodzi, niech to będzie ode mnie dalekie, bym
zgrzeszył przeciw Panu, przestając się za was modlić: bądę wam
pokazywał drogę dobrą i prostą.
'''
"24" = ''':sup:`24` Bójcie się jedynie Pana, służcie Mu w prawdzie z całego serca:
spójrzcie, jak wiele wam wyświadczył.
'''
"25" = ''':sup:`25` Lecz gdybyście trwali w przewrotności, zginiecie tak wy, jak i wasz
król.
'''
"Notes" = '''
Notas de rodapé:
12:1-5 - Samuel wygłasza mowę pożegnalną do ludu, wzywając go do
wskazania wszelkich niesprawiedliwości, których się dopuścił. Jego
uczciwość jest przykładem pobożnego przywództwa i tego, jak przywódca
powinien być nieskazitelny (zob. także Lb 16,15 i Dz 20,33-35).
12:6-8 - Samuel opowiada o potężnych czynach Boga w historii Izraela,
począwszy od wyzwolenia z Egiptu. To podsumowanie Bożej wierności ma
przypominać ludowi, że pomimo wyboru króla, Bóg pozostaje ich
prawdziwym Panem (zob. także Sdz 2,16-18 i Ps 105,5-6).
12:10-12 - Samuel podkreśla, jak Izraelici często porzucali Boga, a On
wielokrotnie ich wybawiał, gdy wołali o pomoc. To podkreśla Boże
miłosierdzie i cierpliwość w obliczu ludzkiego buntu (zob. także Sdz
10,15-16 i Ps 106,44-46).
12:13-15 - Samuel ostrzega lud, że chociaż dano im króla, muszą
pozostać posłuszni Bogu. Błogosławieństwo Boże zależy od ich wierności,
a nieposłuszeństwo przyniesie sąd, nawet w przypadku króla (zob. także
Pwt 28,1-2 i Oz 13,10-11).
12:19-25 - Lud żałuje, że poprosił o króla, ale Samuel pociesza ich,
przypominając, że jeśli pozostaną wierni Bogu, On nadal będzie im
błogosławił. To wezwanie do pokuty i odnowionego przymierza z Bogiem
(zob. także 2 Kronik 7:14 i 1 Jana 1:9).
'''
