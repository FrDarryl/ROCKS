[11]
"1" = ''':sup:`1` Mądrość biednego podniesie mu głowę i posadzi go między możnymi.
'''
"2" = ''':sup:`2` Nie wychwalaj męża z powodu jego pięknej postawy ani się nie brzydź
człowiekiem z powodu jego wyglądu.
'''
"3" = ''':sup:`3` Mała jest pszczoła wśród latających stworzeń, lecz owoc jej ma
pierwszeństwo pośród słodyczy.
'''
"4" = ''':sup:`4` Nie chlub się ubraniem, które cię okrywa, a w dniu twej chwały nie
bądź zarozumiały: zdumiewające są bowiem dzieła Pana i zakryte sprawy
Jego przed ludźmi.
'''
"5" = ''':sup:`5` Wielu poniżonych zasiadło na tronie, i ten, o którym nikt nie
myślał, nosił koronę.
'''
"6" = ''':sup:`6` Wielu panujących bardzo zelżono i władców wydano w ręce obcych.
'''
"7" = ''':sup:`7` Nie oskarżaj, zanim dokładnie nie zbadasz, najpierw zastanów się, a
dopiero potem udzielaj nagany.
'''
"8" = ''':sup:`8` Nie odpowiadaj, zanim nie wysłuchasz, a w środek mów nie wpadaj!
'''
"9" = ''':sup:`9` Nie wadź się o rzecz, która ci nie jest konieczna, i nie mieszaj się
do sporów grzeszników!
'''
"10" = ''':sup:`10` Synu, nie bierz na siebie za wiele spraw, bo jeśli będziesz je
mnożył, nie unikniesz szkody. I choćbyś pędził, nie dopędzisz, a
uciekając nie uciekniesz.
'''
"11" = ''':sup:`11` Niejeden pracuje, trudzi się i spieszy, a tym bardziej pozostaje w
tyle.
'''
"12" = ''':sup:`12` Niejeden słaby potrzebuje pomocy, brak mu sił i obfituje w biedę,
lecz gdy tylko oczy Pana łaskawie na niego spojrzą, wydźwignie On go z
nędzy
'''
"13" = ''':sup:`13` i podniesie mu głowę, a wielu zdumieje się tym, co go spotkało.
'''
"14" = ''':sup:`14` Dobra i niedole, życie i śmierć, ubóstwo i bogactwo pochodzą od
Pana. (5p) Mądrość, wiedza i znajomość Prawa są od Pana, miłość drogi
dobrych czynów są od Niego. (6p) Błąd i mrok stworzone są dla
grzeszników, a dla tych, którzy są dumni z niegodziwości, nieszczęścia
będą towarzyszami starości,
'''
"17" = ''':sup:`17` Dar Pana spocznie na ludziach bogobojnych, a upodobanie Jego na
zawsze zapewni im szczęście.
'''
"18" = ''':sup:`18` Niejeden wzbogacił się mozołem i swoją chciwością, a oto udział
jego w nagrodzie:
'''
"19" = ''':sup:`19` gdy powie: Znalazłem odpoczynek i teraz mogę żyć z moich dostatków
- nie wie, ile czasu minie, a zostawi je innym i umrze.
'''
"20" = ''':sup:`20` Trwaj w przymierzu twoim i bądź mu oddany, a wypełniając je
zestarzej się!
'''
"21" = ''':sup:`21` Niech cię w podziw nie wprawiają czyny grzesznika, ufaj Panu i
wytrwaj w twym trudzie, albowiem łatwą jest rzeczą w oczach Pana
natychmiast i niespodziewanie wzbogacić ubogiego.
'''
"22" = ''':sup:`22` Błogosławieństwo Pana nagrodą bogobojnych i prędko zakwitnie Jego
błogosławieństwo.
'''
"23" = ''':sup:`23` Nie mów: Czego potrzebuję i jakie dobra mam mieć od tej chwili?
'''
"24" = ''':sup:`24` Nie mów: Wystarczam sam sobie i jakież zło może mnie obecnie
spotkać?
'''
"25" = ''':sup:`25` W czasie pomyślności zapomina się o przykrościach, a w czasie
przykrości nie pamięta się o pomyślności.
'''
"26" = ''':sup:`26` A dla Pana łatwą jest rzeczą w dzień śmierci oddać człowiekowi
według jego postępowania.
'''
"27" = ''':sup:`27` Godzina nieszczęścia pokrywa zapomnieniem dobrobyt, a przy końcu
życia wychodzą na jaw sprawy człowieka.
'''
"28" = ''':sup:`28` Przed śmiercią nikogo nie nazywaj szczęśliwym, gdyż dopiero w
ostatniej chwili poznaje się męża.
'''
"29" = ''':sup:`29` Nie wprowadzaj do domu swego każdego człowieka, różnorodne są
bowiem podstępy oszusta.
'''
"30" = ''':sup:`30` Jak złowiona kuropatwa w klatce, tak serce pysznego: jak szpieg
wypatruje on słabe strony,
'''
"31" = ''':sup:`31` podając dobre rzeczy za złe, przygotowuje zasadzkę i najlepszym
twym zaletom przygania.
'''
"32" = ''':sup:`32` Przez iskrę węgiel napełnia się ogniem, a człowiek niegodziwy czyha
na krew.
'''
"33" = ''':sup:`33` Strzeż się człowieka złego, który knuje niegodziwości, by nie
sprowadził na ciebie hańby niezatartej.
'''
"34" = ''':sup:`34` Przyjmij obcego do domu, a wtrąci cię w zamieszanie i oddali cię od
twoich najbliższych.
'''
