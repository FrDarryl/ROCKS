[30]
"1" = ''':sup:`1` Mojżesz mówił do Izraelitów zgodnie z tym wszystkim, co mu Pan
nakazał.
'''
"2" = ''':sup:`2` Mówił więc Mojżesz do wodzów pokoleń izraelskich te słowa: Oto, co
nakazuje Pan:
'''
"3" = ''':sup:`3` Jeśli mężczyzna złoży ślub Panu albo zobowiąże się do czego
przysięgą, nie może łamać swego słowa, ale winien wypełnić dokładnie
to, co wyrzekł swymi ustami.
'''
"4" = ''':sup:`4` Gdy kobieta złoży ślub Panu lub podejmie jakie zobowiązanie, to w
wypadku gdy jest jeszcze młoda i mieszka w domu swego ojca,
'''
"5" = ''':sup:`5` a ojciec wie o jej ślubie czy zobowiązaniu, które uczyniła, i nie
sprzeciwia się, wówczas ślub, jakikolwiek by był, i zobowiązanie będą
ważne.
'''
"6" = ''':sup:`6` Jeżeli jednak ojciec sprzeciwi się, i to w dniu, w którym się
dowiedział, wtedy stają się nieważne wszystkie śluby i zobowiązania,
które uczyniła. Pan nie poczyta jej tego za winę, ojciec bowiem okazał
swój sprzeciw.
'''
"7" = ''':sup:`7` Gdy jednak wyjdzie za mąż, a jest jeszcze związana ślubem czy
nieopatrzną obietnicą swych warg, którą się związała,
'''
"8" = ''':sup:`8` wtedy ślub i zobowiązanie będą ważne, o ile mąż powiadomiony o tym
nie okaże sprzeciwu w dniu, kiedy się dowiedział.
'''
"9" = ''':sup:`9` Jeżeli jednak mąż wtedy, gdy się dowie, okaże sprzeciw, wówczas
unieważnia ślub ją wiążący i nieopatrzną obietnicę jej warg, którą się
związała. Pan jednak nie poczyta jej tego za winę.
'''
"10" = ''':sup:`10` Ślub i wszelkie zobowiązania wdowy albo kobiety, która otrzymała
list rozwodowy, pozostają ważne.
'''
"11" = ''':sup:`11` Gdy jednak w domu swego męża złożyła ślub lub uczyniła jakie
zobowiązanie,
'''
"12" = ''':sup:`12` a mąż, dowiedziawszy się o tym, milczał i nie okazał sprzeciwu,
wtedy ślub jej i podjęte zobowiązania będą ważne.
'''
"13" = ''':sup:`13` Jeżeli jednak mąż, dowiedziawszy się o tym, od razu unieważnił je,
wtedy śluby i zobowiązania wyrażone słowami stają się nieważne. Jest
jednak ona bez winy przed Panem, jej śluby bowiem mąż unieważnił.
'''
"14" = ''':sup:`14` Mąż może unieważnić lub potwierdzić wszelkie śluby i przysięgi
żony.
'''
"15" = ''':sup:`15` Jeśli jednak mąż milczy aż do następnego dnia, tym samym wyraża
zgodę na śluby i zobowiązania, jakie uczyniła. Wyraził swą zgodę,
ponieważ milczał w dniu, w którym się dowiedział.
'''
"16" = ''':sup:`16` Gdyby unieważnił je po upływie dłuższego czasu od dowiedzenia się,
wówczas na niego spadnie cały ciężar winy.
pomiędzy mężem a żoną, pomiędzy ojcem a jego córką, która jeszcze jako
młoda dziewczyna przebywa w domu swego ojca.
'''
"Notes" = '''
Notas de rodapé:
30:1-2 - Bóg podkreśla wagę dotrzymywania złożonych Mu ślubów.
Uczciwość i powaga w oddaniu się Bogu są fundamentem życia w wierze, a
złamanie ślubowania jest uważane za poważny grzech (zob. także Księga
Koheleta 5:4-5 i Ewangelia Mateusza 5:33-37).
30:3-5 - Prawo dotyczące ślubów kobiet stanowi, że ojciec lub mąż może
unieważnić śluby złożone przez córkę lub żonę. Odzwierciedla to
ówczesny system patriarchalny, ale także ochronę kobiet pod władzą
rodziny (zob. także Efezjan 5:22-24 i 1 Piotra 3:1-6).
30:6-8 - Śluby złożone przez kobietę zamężną mogą zostać unieważnione
przez męża, jeśli po ich wysłuchaniu wypowie je. Odzwierciedla to
duchowy autorytet mężczyzny w domu, zgodnie z praktykami Prawa
Mojżeszowego (zob. także Lb 30,13 i 1 Kor 11,3).
30:9-12 - Kobiety owdowiałe lub rozwiedzione, składając śluby, są
odpowiedzialne za dotrzymanie złożonych obietnic, ponieważ nie mają nad
sobą męskiego autorytetu. To wzmacnia ich osobistą odpowiedzialność
30:13-16 - Mąż ma prawo potwierdzić lub unieważnić każdą przysięgę
złożoną przez żonę. Zakończenie rozdziału podkreśla ustanowioną władzę
w rodzinie oraz odpowiedzialność obojga małżonków przed Bogiem (zob.
także Efezjan 5:25 i Kolosan 3:18-19).
'''
