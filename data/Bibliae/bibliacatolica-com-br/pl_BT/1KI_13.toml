[13]
"1" = ''':sup:`1` Pewnego razu, kiedy Jeroboam stał przy ołtarzu, składając ofiarę
kadzielną, przyszedł z nakazu Pańskiego mąż Boży z Judy do Betel
'''
"2" = ''':sup:`2` i z nakazu Pańskiego tak zawołał do ołtarza: Ołtarzu, ołtarzu! Tak
mówi Pan: Oto rodowi Dawida narodzi się syn, imieniem Jozjasz, który na
tobie złoży ofiarę z kapłanów wyżyn, spalających na tobie ofiary
kadzielne. Będą palić na tobie kości ludzkie.
'''
"3" = ''':sup:`3` Nadto w tym dniu dał cudowny znak, ogłaszając: Taki będzie ten
cudowny znak, który zapowiedział Pan: Oto ten ołtarz rozpadnie się i
rozsypie się popiół, który jest na nim.
'''
"4" = ''':sup:`4` Kiedy król Jeroboam usłyszał słowo męża Bożego, które wypowiedział
do ołtarza w Betel, natychmiast wyciągnął znad ołtarza rękę, wołając:
Schwytajcie go! A wtedy uschła mu ręka, którą wyciągnął ku niemu, i nie
mógł jej cofnąć ku sobie.
'''
"5" = ''':sup:`5` Ołtarz zaś rozpadł się, a popiół z ołtarza rozsypał się stosownie do
cudownego znaku danego przez męża Bożego z nakazu Pańskiego.
'''
"6" = ''':sup:`6` Wobec tego król zwrócił się do męża Bożego, mówiąc: Przejednajże
w swojej ręce! Wtedy mąż Boży przejednał oblicze Pana i wnet król
odzyskał władzę w swojej ręce i znowu stała się taką, jak poprzednio.
'''
"7" = ''':sup:`7` Następnie król przemówił do męża Bożego: Przyjdź ze mną do domu i
pożyw się, to ci złożę dar.
'''
"8" = ''':sup:`8` Na to mąż Boży odrzekł królowi: Choćbyś mi dał pół twego domu, nie
pójdę z tobą i nie będę jadł chleba ani też pił wody w tym miejscu,
'''
"9" = ''':sup:`9` bo tak mi nakazało słowo Pańskie: Nie będziesz jadł chleba ani też
pił wody oraz nie powrócisz tą drogą, którąś przyszedł.
'''
"10" = ''':sup:`10` Poszedł więc inną drogą, nie wracając tą drogą, którą przyszedł do
Betel.
'''
"11" = ''':sup:`11` Był zaś pewien stary prorok, mieszkający w Betel. Otóż jego synowie
przyszli i opowiedzieli mu wszystko o czynie, jakiego w owym dniu
dokonał mąż Boży w Betel, oraz powtórzyli swemu ojcu te słowa, które
wypowiedział do króla.
'''
"12" = ''':sup:`12` Wtedy ich ojciec rzekł do nich: Którą drogą poszedł? Synowie jego
wskazali mu drogę, którą udał się mąż Boży, przybyły z Judy.
'''
"13" = ''':sup:`13` On zaś rozkazał swoim synom: Osiodłajcie mi osła! Więc osiodłali mu
osła, a on wsiadł na niego,
'''
"14" = ''':sup:`14` podążając za mężem Bożym. Kiedy znalazł go, siedzącego pod
terebintem, przemówił do niego: Czyś ty jest mężem Bożym, który
przyszedł z Judy? On zaś mu odrzekł: Ja.
'''
"15" = ''':sup:`15` Wtedy mu powiedział: Chodź ze mną do domu, abyś spożył chleb.
nie będę jadł chleba i pił z tobą wody w tej miejscowości,
'''
"17" = ''':sup:`17` bo Pan powiedział do mnie słowo: Nie będziesz tam jadł chleba ani
pił wody i nie pójdziesz z powrotem tą drogą, którą przyszedłeś.
'''
"18" = ''':sup:`18` Na to mu odparł: Ja też jestem prorokiem, jak i ty. Mnie też anioł
rzekł słowa Pańskie: Zawróć go ze sobą do twego domu, aby spożył chleb
i napił się wody. Oszukał go.
'''
"19" = ''':sup:`19` Dlatego tamten wrócił z nim, a później w jego domu spożył chleb i
napił się wody.
'''
"20" = ''':sup:`20` A gdy oni siedzieli przy stole, wówczas Pan skierował słowo do
proroka, który go zawrócił z drogi.
'''
"21" = ''':sup:`21` Zawołał on do męża Bożego, przybyłego z Judy: Tak mówi Pan: Za to,
że sprzeniewierzyłeś się słowom Pana i nie spełniłeś polecenia, które
ci dał Pan, Bóg twój,
'''
"22" = ''':sup:`22` gdyż powróciłeś i spożyłeś chleb oraz napiłeś się wody w tym
miejscu, o którym ci powiedział: Nie jedz tam chleba i nie pij wody! -
twój trup nie wejdzie do grobu twoich przodków.
'''
"23" = ''':sup:`23` Kiedy już zjedli chleb i napili się wody, osiodłał osła owemu
prorokowi, którego zawrócił z drogi.
'''
"24" = ''':sup:`24` A gdy ów odjechał, na drodze napadł na niego lew i zabił go. Trup
jego leżał porzucony na drodze, a koło niego stał osioł. Również i ów
lew stał koło trupa.
'''
"25" = ''':sup:`25` Po upływie pewnego czasu przechodzili ludzie i ujrzawszy trupa
porzuconego na drodze oraz lwa stojącego koło trupa, przyszli i
powiedzieli o tym w mieście, w którym ów stary prorok mieszkał.
'''
"26" = ''':sup:`26` Gdy dowiedział się o tym prorok, który zawrócił go z drogi,
powiedział: To jest mąż Boży, który sprzeniewierzył się słowom Pana, i
dlatego Pan zesłał na niego lwa, aby go rozszarpał i zabił, według
zapowiedzianego mu wyroku przez Pana.
'''
"27" = ''':sup:`27` Następnie rzekł do swoich synów: Osiodłajcie mi osła! Więc go
osiodłali.
'''
"28" = ''':sup:`28` Wtedy pojechał i znalazł trupa porzuconego na drodze, jako też osła
i lwa stojących koło trupa. Lew ten nie pożarł trupa i nie rozszarpał
owego osła.
'''
"29" = ''':sup:`29` Więc prorok podniósł trupa męża Bożego i włożył go na osła oraz
przywiózł go z powrotem do miasta, aby go opłakiwać i pogrzebać.
'''
"30" = ''':sup:`30` W końcu złożył jego zwłoki w swoim grobie. Zapłakano wtedy nad nim:
Ach, mój bracie!
śmierci pochowacie mnie w tym grobie, w którym został pochowany mąż
Boży. Złóżcie mnie koło jego kości, aby moje kości zachowane były
dzięki jego kościom.
'''
"32" = ''':sup:`32` Bo na pewno spełni się ta zapowiedź, którą on ogłosił jako wyrok
Pański na ten ołtarz w Betel i na wszystkie przybytki wyżyn, które są w
miastach Samarii.
'''
"33" = ''':sup:`33` Jednak po tych wydarzeniach Jeroboam nie zawrócił ze swej złej
drogi, lecz przeciwnie, mianował kapłanów wyżyn spośród zwykłego ludu.
Kto tylko chciał, tego wprowadzał na urząd, tak iż stawał się kapłanem
wyżyn.
'''
"34" = ''':sup:`34` Takie postępowanie stało się dla rodu Jeroboama sposobnością do
grzechu i powodem usunięcia go i zgładzenia z powierzchni ziemi.
'''
"Notes" = '''
Notas de rodapé:
13:1-5 - Mąż Boży prorokuje przeciwko ołtarzowi w Betel, wskazując na
dezaprobatę Boga dla praktyk religijnych Jeroboama. Ołtarz pęka,
symbolizując Boży sąd nad bałwochwalstwem (zob. także 2 Krl 23:15-16 i
Jer 7:30).
13:6-10 - Po spełnieniu się proroctwa, król Jeroboam prosi proroka o
wstawiennictwo w intencji uzdrowienia. Bóg uzdrawia króla, ale prorok
odrzuca zaproszenie Jeroboama, okazując wierność słowu Bożemu (zob.
także Ewangelię Mateusza 10:8 i Dzieje Apostolskie 8:18-20).
13:11-19 - Stary prorok zwodzi męża Bożego, doprowadzając go do
nieposłuszeństwa wobec nakazu Bożego. Ten incydent uwypukla
niebezpieczeństwo, jakie niesie ze sobą zwiedzenie fałszywymi radami,
nawet od osób, które twierdzą, że mają boskie przesłanie (zob. także 1
J 4,1 i Gal 1,8).
13:20-24 - Człowiek Boży zostaje ukarany śmiercią za nieposłuszeństwo
Bożemu przykazaniu. Podkreśla to powagę posłuszeństwa i konsekwencje
odstępstwa od Bożego przykazania (zob. także Pwt 13,4-5 i Łk 12,47-48).
13:30-32 - Skruszony, stary prorok grzebie męża Bożego i przepowiada,
że ołtarz w Betel zostanie zniszczony. To wzmacnia nieuchronność sądu
Bożego nad bałwochwalstwem (zob. także Izajasz 30:12-14 i Objawienie
18:4-5).
'''
