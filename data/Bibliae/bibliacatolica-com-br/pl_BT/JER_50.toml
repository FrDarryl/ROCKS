[50]
"1" = ''':sup:`1` Słowo, jakie powiedział Pan o Babilonie, o ziemi chaldejskiej, za
pośrednictwem Jeremiasza proroka:
'''
"2" = ''':sup:`2` Ogłoście wśród narodów i obwieszczajcie! Wznieście znak i głoście!
Bez obsłonek mówcie: Babilon zdobyty! Bel pohańbiony! Merodak rozbity!
Bóstwa ich są okryte hańbą, pokruszone zostały ich bałwany!
'''
"3" = ''':sup:`3` Albowiem zbliża się przeciw niemu naród z północy, który zamieni
jego kraj w pustynię. Nie będzie w nim nikt zamieszkiwał: od człowieka
aż do zwierzęcia wszyscy uciekną i odejdą.
'''
"4" = ''':sup:`4` W owych dniach i w owym czasie - wyrocznia Pana - przyjdą synowie
Izraela wraz z synami Judy. Będą szli nieustannie z płaczem, szukając
Pana, swego Boga.
'''
"5" = ''':sup:`5` Będą się pytać o Syjon, zwrócą się na drogę ku niemu: Chodźcie,
połączmy się z Panem wiecznym Przymierzem, które nie ulegnie
zapomnieniu.
'''
"6" = ''':sup:`6` Naród mój był trzodą zbłąkaną, ich pasterze zaprowadzili ją na
górskie manowce; chodzili z góry na górę, zapomnieli o swym legowisku.
'''
"7" = ''':sup:`7` Każdy, kto ich spotkał, pożerał ich. Nieprzyjaciele ich mówili: Nie
popełniamy występku, bo zgrzeszyli przeciw Panu, pastwisku
sprawiedliwości, nadziei ich przodków, Panu.
'''
"8" = ''':sup:`8` Uciekajcie z Babilonu, uchodźcie z ziemi chaldejskiej, bądźcie jak
barany na czele stada!
'''
"9" = ''':sup:`9` Oto bowiem wzbudzę i sprowadzę przeciw Babilonowi gromadę wielkich
narodów; z ziemi północnej wystąpią zbrojnie przeciw niemu, stamtąd go
zdobędą. Strzały ich są podobne do strzał wprawnego łucznika: żadna z
nich nie wraca bezskutecznie.
'''
"10" = ''':sup:`10` Chaldeja zostanie wydana na grabież, nasycą się wszyscy, co ją
złupią - wyrocznia Pana.
'''
"11" = ''':sup:`11` Tak, radujcie się, tak, cieszcie się, łupieżcy mojego dziedzictwa!
Tak, skaczcie jak młócące jałowice i rżyjcie jak źrebaki!
'''
"12" = ''':sup:`12` Bardzo jest zhańbiona wasza matka i okryta wstydem wasza
rodzicielka. Będzie ona ostatnią wśród narodów, pustynią, zeschłą
ziemią i stepem.
'''
"13" = ''':sup:`13` Z powodu gniewu Pana pozostanie niezamieszkała, stanie się
prawdziwą pustynią. Każdy, kto będzie przechodził obok Babilonu,
zadziwi się wielce i zagwiżdże nad wszystkimi jego klęskami.
'''
"14" = ''':sup:`14` Rozstawcie się przeciw Babilonowi dokoła wszyscy, którzy napinacie
łuki! Strzelajcie do niego, nie oszczędzajcie strzał, bo zgrzeszył
przeciw Panu.
'''
"15" = ''':sup:`15` Podnieście wrzawę przeciw niemu dokoła! Poddał się. Runęły jego
wieże obronne, przerwane zostały jego mury - taka jest zemsta Pana.
Pomścijcie się nad nim! Postąpcie z nim tak, jak on postępował z
innymi!
'''
"16" = ''':sup:`16` Wyniszczcie w Babilonie tych, co sieją, i tych, co chwytają za
sierp w czas żniwa. W obliczu niszczycielskiego miecza każdy się zwróci
do swego narodu, każdy uciekać będzie do swego kraju.
'''
"17" = ''':sup:`17` Zbłąkaną owcą był Izrael, lwy polowały na nią. Jako pierwszy
pożerał go król asyryjski, teraz zaś jako ostatni, Nabuchodonozor, król
babiloński, połamał mu kości.
'''
"18" = ''':sup:`18` Dlatego to mówi Pan Zastępów, Bóg Izraela: Oto ukarzę króla
babilońskiego i jego kraj, tak jak ukarałem króla asyryjskiego.
'''
"19" = ''':sup:`19` Izraela zaś przyprowadzę znów do jego pastwisk i będzie się pasł na
Karmelu i w Baszanie, a w górach Efraima i w Gileadzie się nasyci.
'''
"20" = ''':sup:`20` W owych dniach i w owym czasie - wyrocznia Pana - będą szukać winy
Izraela, lecz jej nie będzie; grzechu Judy - ale go nie znajdą.
Przebaczę bowiem tym, których zachowam przy życiu.
'''
"21" = ''':sup:`21` Wyrusz przeciw ziemi Meratajim i przeciw mieszkańcom Pekod! Zniszcz
i wytęp - wyrocznia Pana. Uczyń wszystko, jak ci rozkazałem.
'''
"22" = ''':sup:`22` Wrzawa wojenna w kraju i wielka klęska.
'''
"23" = ''':sup:`23` Jakże jest pobity i złamany młot całej ziemi! Jakże się stał
pustynią Babilon wśród narodów!
'''
"24" = ''':sup:`24` Zastawili na ciebie sidła i zostałeś w nie schwytany, Babilonie: ty
zaś nie zauważyłeś tego. Znaleziono cię i pochwycono, boś wypowiedział
wojnę przeciw Panu.
'''
"25" = ''':sup:`25` Pan otworzył swoją zbrojownię i wydobył narzędzia swego gniewu;
dzieła musi dokonać Pan, Bóg Zastępów, w kraju chaldejskim.
'''
"26" = ''':sup:`26` Idźcie na niego zewsząd, otwórzcie jego spichlerze! Zgromadźcie go
jak snopy, wyniszczcie go tak, by z niego nic nie pozostało.
'''
"27" = ''':sup:`27` Wybijcie wszystkie jego cielce, niech idą na rzeź! Biada im,
nadszedł bowiem ich dzień, czas ich kary.
'''
"28" = ''':sup:`28` Uwaga! Uchodźcy i niedobitki z ziemi babilońskiej ogłaszają na
Syjonie pomstę Pana, Boga naszego, pomstę za Jego świątynię.
'''
"29" = ''':sup:`29` Zwołajcie łuczników przeciw Babilonowi! Wy wszyscy, co napinacie
łuki, rozbijcie obóz dokoła niego, by nie miał możności ucieczki.
Odpłaćcie mu stosownie do jego postępków: wszystko, co on czynił,
uczyńcie i jemu! Albowiem był zuchwały wobec Pana, wobec Świ
'''
"30" = ''':sup:`30` Dlatego padną jego młodzieńcy na jego placach, a tego dnia zginą
wszyscy jego wojownicy - wyrocznia Pana.
'''
"31" = ''':sup:`31` Oto się zwracam ku tobie, zuchwalcze - wyrocznia Pana, Boga
Zastępów - nadszedł bowiem twój dzień, czas twego nawiedzenia.
'''
"32" = ''':sup:`32` Potknie się zuchwalec i upadnie, nie będzie miał go kto podnieść.
Podłożę ogień pod jego miasta, tak że pochłonie całą jego okolicę.
'''
"33" = ''':sup:`33` To mówi Pan Zastępów: Synowie Izraela cierpią ucisk, a wraz z nimi
synowie Judy. Wszyscy, co ich uprowadzili w niewolę, ich zatrzymują,
nie pozwalając im odejść.
'''
"34" = ''':sup:`34` Lecz ich Oswobodziciel jest pełen mocy, Jego imię: Pan Zastępów,
skutecznie będzie bronił ich sprawy. By zapewnić spokój ziemi,
wprowadzi zamieszanie wśród mieszkańców Babilonu.
'''
"35" = ''':sup:`35` Miecz na Chaldejczyków - wyrocznia Pana - na mieszkańców Babilonu,
na jego przywódców oraz na jego mędrców.
'''
"36" = ''':sup:`36` Miecz na jego wróżbitów, by ich ogarnęło szaleństwo. Miecz na jego
wojowników, by ich ogarnął popłoch.
'''
"37" = ''':sup:`37` Miecz na jego konie i na jego rydwany i na całą mieszaninę narodów,
która się w nim znajduje. Miecz na jego skarby, by zostały zagrabione.
'''
"38" = ''':sup:`38` Miecz na jego wody, by wyschły. Jest to bowiem kraj bożków, pysznią
się swymi straszydłami.
'''
"39" = ''':sup:`39` Dlatego zamieszkają tam zwierzęta stepowe i szakale; obiorą sobie
siedzibę strusie. Nie będzie on nigdy więcej zamieszkały, ani nikt tam
nie osiądzie na wieki wieków.
'''
"40" = ''':sup:`40` Tak jak wtedy, gdy Bóg zburzył Sodomę i Gomorę i sąsiednie miasta -
wyrocznia Pana - tak też nikt w nim nie będzie mieszkał, ani się nie
osiedli w nim żaden człowiek.
'''
"41" = ''':sup:`41` Oto nadchodzi naród z północy, naród wielki i liczni królowie
powstają z krańców ziemi.
'''
"42" = ''':sup:`42` Łuk i miecz trzymają w ręku, są okrutni i bez litości. Ich wrzawa
jest jak szum morza, dosiadają koni, jak jeden mąż gotowi są do walki
przeciw tobie, córo Babilonu!
'''
"43" = ''':sup:`43` Król babiloński usłyszał wieść o nich i opadły mu ręce, ogarnął go
lęk, ból, niby rodzącą kobietę.
'''
"44" = ''':sup:`44` Oto nadchodzi on jak lew z gęstwiny nadjordańskiej ku wiecznie
zielonym pastwiskom. Tak, w mgnieniu oka wypędzę go stamtąd, a którego
wybrałem, ustanowię nad nim. Kto jest bowiem do Mnie podobny? Albo kto
Mnie pozwie przed sąd? Który to pasterz ostoi się wo
'''
"45" = ''':sup:`45` Dlatego posłuchajcie zamiarów Pana, jakie powziął wobec Babilonu, i
planów, jakie powziął co do ziemi chaldejskiej. Z całą pewnością
zostaną wywleczone nawet najmniejsze owce; z całą pewnością ich
pastwiska ogarnie na ich widok zgroza.
'''
"46" = ''':sup:`46` Na wieść o upadku Babilonu zadrży ziemia, krzyk się o tym rozlegnie
wśród narodów.
'''
"Notes" = '''
Notas de rodapé:
50:1-3 - Proroctwo przeciwko Babilonowi zapowiada jego upadek jako sąd
Boży. Babilon, który był narzędziem Bożym w karaniu Izraela, miał teraz
ponieść karę za własną niegodziwość i bałwochwalstwo (zob. także
Izajasza 13:1-13 i Objawienie 18:1-24).
50:4-10 - Jeremiasz mówi o odrodzeniu Izraela po zniszczeniu Babilonu.
To znak, że Bóg nadal chroni swój lud i spełni swoje obietnice
wyzwolenia i odrodzenia (zob. także Izajasz 40:1-5 i Objawienie
21:1-5).
50:11-16 - Babilon zostaje potępiony za okrucieństwo wobec Izraela i
okolicznych narodów. Boża sprawiedliwość objawi się w karaniu tych,
którzy nadużywali swojej władzy i uciskali Jego lud (zob. także Obj.
14:8 i 2 Tes. 1:6-10).
50:17-20 - Zapowiedziano wyzwolenie Izraela z Babilonu, obiecując
duchowe i materialne odrodzenie. Pan obiecuje dzieciom Izraela
przebaczenie i miłosierdzie, symbolizując przywrócenie ich relacji z
Bogiem (zob. także Ezechiela 36:24-28 i 1 Jana 1:9).
50:41-46 - Sąd nad Babilonem dobiegł końca, a miasto zostanie
zniszczone jako pomnik grzechu i zepsucia. Upadek Babilonu jest
przykładem losu narodów, które sprzeciwiają się Bogu i Jego
sprawiedliwości (zob. także Obj. 17:16-18 i Obj. 18:21).
'''
