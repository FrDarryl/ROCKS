[12]
"1" = ''':sup:`1` W owych czasach wystąpi Michał, wielki książę, który jest opiekunem
dzieci twojego narodu. Wtedy nastąpi okres ucisku, jakiego nie było,
odkąd narody powstały, aż do chwili obecnej. W tym czasie naród twój
dostąpi zbawienia: ci wszyscy, którzy zapisani są w księdze.
'''
"2" = ''':sup:`2` Wielu zaś, co posnęli w prochu ziemi, zbudzi się: jedni do wiecznego
życia, drudzy ku hańbie, ku wiecznej odrazie.
'''
"3" = ''':sup:`3` Mądrzy będą świecić jak blask sklepienia, a ci, którzy nauczyli
wielu sprawiedliwości, jak gwiazdy przez wieki i na zawsze.
'''
"4" = ''':sup:`4` Ty jednak, Danielu, ukryj słowa i zapieczętuj księgę aż do czasów
ostatecznych. Wielu będzie dociekało, by pomnożyła się wiedza.
'''
"5" = ''':sup:`5` Wtedy ja, Daniel, ujrzałem, jak dwóch innych ludzi stało, jeden na
brzegu po tej stronie rzeki, drugi na brzegu po tamtej stronie rzeki.
'''
"6" = ''':sup:`6` Powiedziałem do męża ubranego w lniane szaty i znajdującego się nad
wodami rzeki: Jak długo jeszcze do końca tych przedziwnych rzeczy?
'''
"7" = ''':sup:`7` I usłyszałem męża ubranego w lniane szaty i znajdującego się nad
wodami rzeki. Podniósł on prawą i lewą rękę do nieba i przysiągł na
Wiecznie Żyjącego: Do czasu, czasów i połowy czasu. To wszystko dokona
się, kiedy dobiegnie końca moc niszczyciela świętego narodu.
'''
"8" = ''':sup:`8` Ja wprawdzie usłyszałem, lecz nie zrozumiałem; powiedziałem więc:
Panie, jaki będzie ostateczny koniec tego?
'''
"9" = ''':sup:`9` On zaś odpowiedział: Idź, Danielu, bo słowa zostały ukryte i
obłożone pieczęciami aż do końca czasu.
'''
"10" = ''':sup:`10` Wielu ulegnie oczyszczeniu, wybieleniu, wypróbowaniu, ale
przewrotni będą postępować przewrotnie i żaden z przewrotnych nie
zrozumie tego, lecz roztropni zrozumieją.
'''
"11" = ''':sup:`11` A od czasu, gdy zostanie zniesiona codzienna ofiara, zapanuje ohyda
ziejąca pustką, upłynie tysiąc dwieście dziewięćdziesiąt dni.
'''
"12" = ''':sup:`12` Szczęśliwy ten, który wytrwa i doczeka tysiąca trzystu trzydziestu
pięciu dni.
'''
"13" = ''':sup:`13` Ty zaś idź i zażywaj spoczynku, a powstaniesz, by otrzymać swój los
przy końcu dni.
'''
