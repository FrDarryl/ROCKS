[3]
"1" = ''':sup:`1` Gdy nadszedł siódmy miesiąc - a Izraelici mieszkali już w miastach
swoich - wtedy zgromadził się cały lud, jak jeden mąż, w Jerozolimie.
'''
"2" = ''':sup:`2` A Jozue, syn Josadaka, i bracia jego kapłani oraz Zorobabel, syn
Szealtiela, i bracia jego przystąpili do zbudowania ołtarza Boga
izraelskiego, aby na nim złożyć całopalenia, jak przepisano w Prawie
Mojżesza, męża Bożego.
'''
"3" = ''':sup:`3` I na dawnym fundamencie wznieśli ołtarz, podczas gdy
niebezpieczeństwo groziło im ze strony narodów pogranicznych, i złożyli
na nim całopalenia dla Pana, całopalenia poranne i wieczorne.
'''
"4" = ''':sup:`4` Potem obchodzili Święto Namiotów według przepisu i złożyli ofiary
codzienne w liczbie wyznaczonej, zgodnie z wymaganą należnością
codzienną.
'''
"5" = ''':sup:`5` Następnie - oprócz całopalenia nieustającego - składali ofiary w
szabaty, w dni nowiu i we wszystkie święte uroczystości Pańskie oraz
zawsze, gdy ktoś dał dobrowolną ofiarę dla Pana.
'''
"6" = ''':sup:`6` Od pierwszego dnia miesiąca siódmego zaczęli składać całopalenia
Panu - ale fundamenty świątyni Pańskiej nie były jeszcze założone.
'''
"7" = ''':sup:`7` Dali więc pieniędzy kamieniarzom i cieślom oraz żywności, napoju i
oliwy Sydończykom i Tyryjczykom, by sprowadzili drzewo cedrowe z Libanu
morzem do Jafy na mocy pozwolenia, udzielonego im przez Cyrusa, króla
perskiego.
'''
"8" = ''':sup:`8` A w drugim roku od przybycia ich do domu Bożego w Jerozolimie, w
drugim miesiącu: Zorobabel, syna Szealtiela, i Jozue, syn Josadaka, i
szereg braci ich: kapłanów i lewitów oraz wszyscy, którzy przyszli z
niewoli do Jerozolimy, zabrali się do dzieła i powołali lewitów od
Pańskiego.
'''
"9" = ''':sup:`9` I przystąpił Jozue, synowie i bracia jego: Kadmiel, Binnuj i
Hodawiasz wspólnie do kierowania lewitami wykonującymi pracę około domu
Bożego: synami Chenadada, ich synami i braćmi.
'''
"10" = ''':sup:`10` A gdy budowniczowie założyli fundamenty świątyni Pańskiej, wtedy
wystąpili kapłani w szatach uroczystych, z trąbami, i lewici, synowie
Asafa, z cymbałami, by według zarządzenia Dawida, króla izraelskiego,
chwalić Pana;
'''
"11" = ''':sup:`11` i zaśpiewali, chwaląc Pana i dziękując Mu: Dobry On; na wieki trwa
Jego łaskawość dla Izraela. A cały lud podniósł na chwałę Pana krzyk
głośny, z powodu założenia fundamentów domu Pańskiego.
'''
"12" = ''':sup:`12` A wielu starców spośród kapłanów, lewitów i naczelników rodów,
którzy dawniej widzieli dom pierwszy, przy zakładaniu fundamentów tego
domu na ich oczach płakało głośno; wielu natomiast z radości wybuchało
głośnym krzykiem.
'''
"13" = ''':sup:`13` I nie można było odróżnić głośnego krzyku radości od głośnego
płaczu ludu, albowiem lud ten podniósł wrzawę tak wielką, że głos ten
było słychać z daleka.
'''
"Notes" = '''
Notas de rodapé:
3:1-2 - Jeszua, arcykapłan, i Zorobabel rozpoczynają odbudowę ołtarza
Bożego jeszcze przed odbudową Świątyni. Priorytetowe odrestaurowanie
ołtarza do codziennych ofiar ukazuje centralne miejsce kultu w życiu
3:3-4 - Ludzie obchodzą Święto Szałasów, nawet pośród gruzów
Jerozolimy. Przestrzeganie tych świąt odzwierciedla wierność ludu w
przestrzeganiu nakazów Bożych pomimo trudności (zob. także Kpł 23,33-36
i J 7,37-39).
3:7-8 - Lud zatrudnia robotników i rozpoczyna gromadzenie materiałów
potrzebnych do odbudowy Świątyni. Współpraca Żydów z innymi narodami w
celu zapewnienia zasobów odzwierciedla Bożą Opatrzność (zob. także 1
3:10-11 - Po położeniu fundamentów Świątyni lud świętuje, oddając
chwałę Bogu, śpiewając: „Bo dobry jest, bo Jego łaska dla Izraela trwa
na wieki”. Muzyka i uwielbienie wyrażają wdzięczność za przywrócenie im
5:13).
3:12-13 - Niektórzy starcy płaczą na widok nowych fundamentów,
porównując je do starożytnej Świątyni Salomona. Ta mieszanka radości i
smutku odzwierciedla złożoność procesu odbudowy, w którym nie wszystkie
aspekty przeszłości można odzyskać (zob. także Aggeusz 2:3-9 i
Zachariasz 4:10).
'''
