[5]
"1" = ''':sup:`1` Nie polegaj na swoich bogactwach i nie mów: Jestem samowystarczalny.
'''
"2" = ''':sup:`2` Nie daj się uwieść żądzom i sile, by iść za zachciankami swego
serca.
'''
"3" = ''':sup:`3` Nie mów: Któż mi ma coś do rozkazywania? Albowiem Pan z całą
pewnością wymierzy ci sprawiedliwość.
'''
"4" = ''':sup:`4` Nie mów: Zgrzeszyłem i cóż mi się stało? Albowiem Pan jest
cierpliwy.
'''
"5" = ''':sup:`5` Nie bądź tak pewny darowania ci win, byś miał dodawać grzech do
grzechu.
'''
"6" = ''':sup:`6` Nie mów: Jego miłosierdzie zgładzi mnóstwo moich grzechów. U Niego
jest miłosierdzie, ale i zapalczywość, a na grzeszników spadnie Jego
gniew karzący.
'''
"7" = ''':sup:`7` Nie zwlekaj z nawróceniem do Pana ani nie odkładaj tego z dnia na
dzień: nagle bowiem gniew Jego przyjdzie i zginiesz w dniu wymiaru
sprawiedliwości.
'''
"8" = ''':sup:`8` Nie polegaj na bogactwach niesprawiedliwie nabytych, nic ci bowiem
nie pomogą w nieszczęściu.
'''
"9" = ''':sup:`9` Nie przewiewaj zboża przy każdym wietrze ani nie chodź po każdej
ścieżce - takim jest bowiem grzesznik dwujęzyczny.
'''
"10" = ''':sup:`10` Twardo stój przy swym przekonaniu i jedno miej tylko słowo!
'''
"11" = ''':sup:`11` Bądź skory do słuchania, a odpowiadaj po namyśle!
'''
"12" = ''':sup:`12` Jeśli znasz się na rzeczy, odpowiedz bliźniemu, a jeśli nie, rękę
twą połóż na ustach!
'''
"13" = ''':sup:`13` W mowie jest chwała i hańba człowieka, a język może sprowadzić jego
upadek.
'''
"14" = ''':sup:`14` Bacz, abyś nie był nazwany oszczercą i nie czyń swym językiem
zasadzek. Bo złodziej doznaje hańby, a dwujęzyczny najgorszego
napiętnowania.
'''
"15" = ''':sup:`15` Nie uchybiaj ani w wielkich, ani w małych rzeczach, i nie stawaj
się wrogiem zamiast być przyjacielem; jak bowiem złe imię odziedziczy
hańbę i naganę, tak również grzesznik dwujęzyczny.
'''
"Notes" = '''
Notas de rodapé:
5:1-2 - Nie pokładaj ufności w bogactwie ani w posiadanej mocy, bo te
rzeczy są ulotne i nie gwarantują zbawienia. Prawdziwe bezpieczeństwo
pochodzi od Boga, a zaufanie do dóbr materialnych może prowadzić do
błędu i arogancji (zob. także Księgę Przysłów 11:28 i 1 List do
Tymoteusza 6:17).
5:3-4 - Nie myśl, że skoro Bóg jest miłosierny, możesz dalej grzeszyć.
Cierpliwości Boga nie należy nadużywać, bo kara dla tych, którzy trwają
w błędzie, w końcu nadejdzie. Bóg oczekuje szczerej skruchy (zob. także
Rz 2,4-5 i 2 P 3,9).
5:5-7 - Nie zwlekajcie z pokutą, bo nie znamy dnia naszej śmierci.
Duchowe zwlekanie jest niebezpieczne, a czas na zwrócenie się do Boga
jest teraz. Opóźnione nawrócenie może prowadzić do straty (zob. także 2
Koryntian 6:2 i Jakuba 4:13-14).
5:8-9 - Odwróć się od grzechu i nie podążaj ślepo za pragnieniami
swojego serca. Ludzkie serce jest zdradliwe i może doprowadzić nas do
zguby, jeśli nie będzie kierowane przez Bożą mądrość (zob. także
Jeremiasza 17:9 i Przysłów 4:23).
5:10-11 - Uważaj, kiedy mówisz i słuchaj więcej, niż mówisz. Mądrość
tkwi w uważnym słuchaniu, a nieprzemyślane słowa mogą mieć
konsekwencje. Zbyt dużo mówienia może prowadzić do problemów i błędów
(zobacz także List Jakuba 1:19 i Księgę Przysłów 10:19).
'''
