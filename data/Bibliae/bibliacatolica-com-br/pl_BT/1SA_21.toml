[21]
"1" = ''':sup:`1` Podniósłszy się Dawid odszedł, a Jonatan powrócił do miasta.
'''
"2" = ''':sup:`2` Dawid udał się do Nob, do kapłana Achimeleka. Achimelek wyszedł
przelękniony na spotkanie Dawida i zapytał: Czemu przybywasz sam bez
żadnego towarzysza?
'''
"3" = ''':sup:`3` Dawid odrzekł Achimelekowi: Król polecił mi pewną sprawę nakazując:
Niech nikt nie wie o tym, po co cię posyłam i co ci powierzam. Dlatego
umówiłem się z młodymi ludźmi na oznaczone miejsce.
'''
"4" = ''':sup:`4` A teraz jeśli masz pod ręką pięć chlebów, podaruj mi je lub
cokolwiek się znajdzie!
'''
"5" = ''':sup:`5` Kapłan odrzekł Dawidowi: Zwykłego chleba pod ręką nie mam: jest
tylko chleb święty. Czy jednak młodzieńcy powstrzymali się chociaż od
współżycia z kobietą?
'''
"6" = ''':sup:`6` Dawid odrzekł kapłanowi: Tak jest, zabronione nam jest współżycie z
kobietą jak zawsze, gdy wyruszam w drogę. Tak więc ciała tych
młodzieńców są czyste, choć to wyprawa zwyczajna. Tym bardziej czyste
są ich ciała dzisiaj.
'''
"7" = ''':sup:`7` Dał więc kapłan ów święty chleb, gdyż nie było innego chleba prócz
pokładnego, usuwanego sprzed oblicza Pana w tym celu, by w dzień
usunięcia położyć chleb świeży.
'''
"8" = ''':sup:`8` Był tam także pewien sługa Saula, który w tym dniu zatrzymał się
również przed obliczem Pana, a nazywał się Doeg, Edomita, przełożony
pasterzy Saula.
'''
"9" = ''':sup:`9` I odezwał się Dawid do Achimeleka: A może masz pod ręką dzidę albo
miecz? Nie wziąłem bowiem ani miecza, ani mojej broni, gdyż polecenie
króla było pilne.
'''
"10" = ''':sup:`10` Kapłan odpowiedział: Jest miecz Goliata, Filistyna, którego zabiłeś
w Dolinie Terebintu; zawinięty w płaszcz, leży za efodem. Jeśli masz
zamiar go wziąć, bierz, bo nic poza tym nie ma z tych rzeczy. Dawid
odrzekł: Nie ma od niego lepszego, podaj mi go!
'''
"11" = ''':sup:`11` Powstawszy więc Dawid, jeszcze tego dnia uciekł przed Saulem: i
udał się do Akisza, króla Gat.
'''
"12" = ''':sup:`12` Słudzy Akisza mówili: Czy to nie Dawid, król ziemi? Czy to nie ten,
któremu śpiewano wśród pląsów: Pobił Saul tysiące, a Dawid dziesiątki
tysięcy?
'''
"13" = ''':sup:`13` Dawid przejął się tymi słowami, a że obawiał się bardzo Akisza,
króla Gat,
'''
"14" = ''':sup:`14` zaczął udawać wobec nich szalonego, dokonywać wśród nich
nierozumnych czynności: tłukł rękami w skrzydła bramy i pozwalał ślinie
spływać na brodę.
'''
"15" = ''':sup:`15` I rzekł Akisz do swych poddanych: Widzicie człowieka szalonego. Po
co sprowadziliście mi go tutaj? Czy brakuje mi szaleńców, że
sprowadziliście jeszcze tego, by szalał przede mną? I ten ma wejść do
mojego domu?
'''
