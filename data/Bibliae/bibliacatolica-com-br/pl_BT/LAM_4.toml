[4]
"1" = ''':sup:`1` Ach! Jakże sczerniało złoto, zmieniło się złoto najczystsze!
Rozrzucone są święte kamienie po rogach wszystkich ulic.
'''
"2" = ''':sup:`2` Szlachetni synowie Syjonu, cenieni jak czyste złoto, jakże są
poczytani za garnki z gliny - robotę rąk garncarza.
'''
"3" = ''':sup:`3` Nawet szakale pierś dają i karmią swoje młode; a Córa Narodu okrutna
jak struś na pustyni.
'''
"4" = ''':sup:`4` Z pragnienia język ssącego przysechł do podniebienia; maleństwa o
chleb błagały - a nie było, kto by im łamał.
'''
"5" = ''':sup:`5` Ci, co jadali przysmaki, mdleli na ulicach, a strojni niegdyś w
purpurę, obrali leże na gnoju.
'''
"6" = ''':sup:`6` Wyrósł grzech Córy mojego ludu na zbrodnię Sodomy, co padła w jednej
chwili, chociaż nie tknięta rękami.
'''
"7" = ''':sup:`7` Jej młodzieńcy nad śnieg jaśniejsi i bielsi od mleka, ciałem
czerwieńsi nad koral, wyglądali jak szafir.
'''
"8" = ''':sup:`8` Pociemniał ich wygląd na węgiel, na ulicy nie można ich poznać,
przylgnęła ich skóra do kości, wyschła jak drewno.
'''
"9" = ''':sup:`9` Szczęśliwsi mieczem zabici niż ci, co pomarli z głodu, którzy ginęli
bezsilni z braku płodów pola.
'''
"10" = ''':sup:`10` Ręce czułych kobiet gotowały swe dzieci: były dla nich pokarmem w
czas klęski Córy mojego ludu.
'''
"11" = ''':sup:`11` Dopełnił Pan swej zapalczywości, wylał żar swego gniewu; na Syjonie
rozpalił płomień, by strawił jego fundamenty.
'''
"12" = ''':sup:`12` Nie wierzyli królowie świata i nikt z mieszkańców ziemi, że
ciemięzca i wróg się wedrze do bram Jerozolimy.
'''
"13" = ''':sup:`13` Z powodu grzechów jej proroków i przestępstw jej kapłanów, którzy w
jej środku rozlali krew sprawiedliwych,
'''
"14" = ''':sup:`14` po ulicach błądzili jak ślepi, krwią obryzgani; tak iż nie można
było dotknąć ich ubrań.
'''
"15" = ''':sup:`15` Uciekać!, wołano, Nieczysty! Uciekać!, Nie tykać! Gdy uciekli,
'''
"16" = ''':sup:`16` Rozpędziło ich oblicze Pańskie, już na nich nie patrzy; nie ma się
czci dla kapłanów ani litości dla starszych.
'''
"17" = ''':sup:`17` Dokąd mamy wyniszczać oczy wypatruj ąc na próżno pomocy? Z
utęsknieniem wyczekiwaliśmy narodu, który nie mógł nas ocalić.
'''
"18" = ''':sup:`18` Śledzono nasze kroki, niepodobna wyjść na nasze place. Koniec nasz
bliski, dni się wypełniły, tak nadszedł nasz koniec.
'''
"19" = ''':sup:`19` Prędsi byli nasi prześladowcy od orłów w powietrzu, pędzili za nami
po górach, w pustyni na nas czyhali.
'''
"20" = ''':sup:`20` Pomazaniec Pański - nasze tchnienie - schwytany został w ich doły,
a myśmy o nim mówili: W jego cieniu będziemy żyć wśród narodów.
'''
"21" = ''':sup:`21` Ciesz się i raduj, Córo Edomu, mieszkanko krainy Us. Przejdzie do
ciebie ten kielich, upijesz się i obnażysz.
A twoją złość ukarze, Córo Edomu, i grzechy twoje odsłoni.
'''
"Notes" = '''
Notas de rodapé:
4:1-2 - Upadek Jerozolimy opisany jest jako druzgocąca tragedia,
skutkująca utratą chwały i wartości narodu izraelskiego. Porównanie
kamieni świątyni do złota symbolizuje spustoszenie i utratę obecności
4:3-5 - Okrucieństwo i głód dotykają nawet zwierzęta, a niegdyś żyzna
ziemia staje się jałowa. To pokazuje konsekwencje grzechu i
nieposłuszeństwa, ukazując, jak odwrócenie się od Boga niesie ze sobą
zniszczenie i cierpienie (zob. także Jeremiasza 14:4 i Ezechiela 5:12).
4:6-8 - Cierpienie ludu porównane jest do grzechu Sodomy, miasta
zniszczonego za swoją niegodziwość. Wzmacnia to ideę, że sąd Boży jest
nieunikniony w obliczu zepsucia i niegodziwości (zob. także Rdz
4:9-11 - Miasto Jerozolima doświadcza bólu wygnania oraz utraty dzieci
i przywódców. Wersety ukazują nędzę, jaka następuje po zniszczeniu,
odzwierciedlając brak Bożej ochrony i zniweczenie obietnic
4:21-22 - Pomimo cierpienia, istnieje obietnica odkupienia. Boża
sprawiedliwość zostanie wymierzona, a naród zostanie odrodzony po
karze. Podkreśla się ufność w Boże miłosierdzie, nawet w obliczu sądu
(zob. także Izajasz 40:1-2 i Jeremiasz 30:18-22).
'''
