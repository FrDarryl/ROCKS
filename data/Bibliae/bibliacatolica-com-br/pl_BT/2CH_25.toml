[25]
"1" = ''':sup:`1` Dwadzieścia pięć lat miał Amazjasz, w chwili objęcia rządów, a
panował w Jerozolimie dwadzieścia dziewięć lat. Matce jego było na imię
Joaddan z Jerozolimy.
'''
"2" = ''':sup:`2` On czynił to, co jest słuszne w oczach Pańskich, ale nie szczerym
sercem.
'''
"3" = ''':sup:`3` Skoro tylko umocnił władzę królewską w swym ręku, zabił tych spośród
swych sług, którzy zabili jego ojca, króla.
'''
"4" = ''':sup:`4` Lecz nie skazał na śmierć ich synów, zgodnie z tym, co jest napisane
w księdze Prawa Mojżeszowego, gdzie Pan przykazał: Ojcowie nie poniosą
śmierci za winy synów ani synowie za winy swych ojców. Każdy umrze za
swój własny grzech.
'''
"5" = ''':sup:`5` Zgromadził potem Amazjasz mieszkańców Judy i podzielił ich według
rodów, dając im tysiączników i setników dla całego Judy i Beniamina;
dokonał następnie ich spisu od dwudziestu lat i powyżej. Znalazł wtedy
trzysta tysięcy mężów wyborowych, zdolnych do walki, uzbrojonych w
dzidę i tarczę.
'''
"6" = ''':sup:`6` Najął następnie z Izraela sto tysięcy dzielnych wojowników za sto
talentów srebra.
'''
"7" = ''':sup:`7` Wszedł wówczas do niego mąż Boży mówiąc: Królu, niech nie wyrusza z
tobą wojsko Izraela, bo Pan nie jest z Izraelem ani z żadnym z synów
Efraima.
'''
"8" = ''':sup:`8` Jeśli zaś mniemasz, że się wzmocnisz przez to, osłabi cię Bóg przed
wrogiem, albowiem u Boga jest siła, aby pomóc i aby osłabić.
'''
"9" = ''':sup:`9` Amazjasz zapytał męża Bożego: A co zrobić ze stu talentami srebra,
które dałem oddziałowi wojowników z Izraela? Mąż Boży odpowiedział: Pan
ma więcej do dania tobie niż to.
'''
"10" = ''':sup:`10` Zwolnił więc Amazjasz oddział, który do niego przybył z Efraima,
aby wrócili na swoje miejsce. Oni jednak bardzo się rozgniewali na Judę
i powrócili do ojczyzny, wrąc gniewem.
'''
"11" = ''':sup:`11` Amazjasz, wzmocniwszy się, wyruszył na czele swego wojska do Doliny
Soli, gdzie pobił dziesięć tysięcy synów Seiru,
'''
"12" = ''':sup:`12` a dziesięć tysięcy żywych uprowadzili synowie Judy. Wprowadzili ich
potem na szczyt skały i strącili ich ze szczytu skały, tak iż się
wszyscy porozbijali.
'''
"13" = ''':sup:`13` A żołnierze oddziału, który Amazjasz wycofał ze swej wyprawy na
wojnę, rozeszli się po miastach judzkich, od Samarii aż po Bet-Choron,
zabijając trzy tysiące ludzi i zabierając wielki łup.
'''
"14" = ''':sup:`14` Kiedy po rozbiciu Edomitów wrócił Amazjasz, wprowadził bogów synów
Seiru i ustanowił ich bogami dla siebie, oddając im pokłon i paląc
kadzidło.
'''
"15" = ''':sup:`15` Zapłonął wtedy gniew Pana na Amazjasza i wysłał On do niego
proroka, który mu powiedział: Dlaczegoś szukał bogów tego ludu, którzy
nie uratowali ich narodu z twojej ręki?
'''
"16" = ''':sup:`16` Kiedy on to do niego mówił, powiedział mu król: Czy ustanowiliśmy
cię doradcą króla? Przestań! Po cóż mają cię uderzyć? Prorok zaprzestał
i zawołał: Wiem, że Bóg powziął zamiar, by cię zgubić za to, żeś to
uczynił i nie usłuchałeś mojej rady.
'''
"17" = ''':sup:`17` Wtedy Amazjasz, król judzki, naradził się i wysłał posłów do
Joasza, syna Joachaza, syna Jehu, króla izraelskiego: Przyjdź, a
zmierzymy się zbrojnie!
'''
"18" = ''':sup:`18` A Joasz, król izraelski, przekazał Amazjaszowi, królowi judzkiemu,
taką odpowiedź: Cierń na Libanie przesłał cedrowi na Libanie taką
prośbę: Daj córkę swoją mojemu synowi za żonę! Lecz dziki zwierz, który
jest na Libanie, przebiegał i rozdeptał cierń.
'''
"19" = ''':sup:`19` Mówisz sobie: Oto pobiłem Edomitów. Skutkiem czego twoje serce
uniosło się pychą, by się chwalić. Pozostań teraz w swoim domu!
Dlaczego masz się narażać na nieszczęście i masz upaść ty, a razem z
tobą i Juda?
'''
"20" = ''':sup:`20` Lecz Amazjasz nie usłuchał, co było zrządzeniem Boga, który chciał
ich wydać w ręce Joasza, za to, że szukali bogów Edomu.
'''
"21" = ''':sup:`21` Wyruszył więc Joasz, król izraelski, i zmierzyli się zbrojnie - on
i Amazjasz - Bet-Szemesz, które należy do Judy.
'''
"22" = ''':sup:`22` Juda został pobity przez Izraela, i uciekł każdy do swego namiotu.
'''
"23" = ''':sup:`23` Amazjasza zaś, króla judzkiego, syna Joasza, syna Joachaza, pojmał
w Bet-Szemesz Joasz, król izraelski, i zaprowadził go do Jerozolimy.
Zrobił wyłom w murze Jerozolimy od Bramy Efraima aż do Bramy Węgła, na
czterysta łokci.
'''
"24" = ''':sup:`24` Zabrał też wszystko złoto i srebro, wszystkie naczynia, które
znajdowały się w świątyni Bożej u Obed-Edoma i w skarbcach pałacu
królewskiego, oraz zakładników, i wrócił do Samarii.
'''
"25" = ''':sup:`25` Amazjasz, syn Joasza, król judzki, żył jeszcze piętnaście lat po
śmierci Joasza, syna Joachaza, króla izraelskiego.
'''
"26" = ''':sup:`26` A czyż pozostałe dzieje Amazjasza, od pierwszych do ostatnich, nie
są opisane w Księdze Królów judzkich i izraelskich?
'''
"27" = ''':sup:`27` Od czasu kiedy Amazjasz opuścił Pana, uknuto przeciw niemu spisek w
Jerozolimie, uciekł więc do Lakisz. Urządzono za nim pościg do Lakisz i
tam go zabito.
'''
"28" = ''':sup:`28` Przewieziono go końmi i pogrzebano z jego przodkami w Mieście
Dawidowym.
'''
"Notes" = '''
Notas de rodapé:
25:1-4 - Amazjasz, syn Joasza, rozpoczyna swoje panowanie i stara się
czynić to, co słuszne, lecz nie z serca szczerego. To pokazuje, że
pozory prawości nie zastępują potrzeby serca prawdziwie oddanego Bogu
25:5-10 - Amazjasz zatrudnia najemników, ale prorok ostrzega go, by im
nie ufał. To ostrzeżenie podkreśla wagę polegania na Bogu, a nie na
Przysłów 3:5-6).
25:11-16 - Amazjasz pokonuje Edomitów i odwraca się, oddając cześć ich
bogom. Ta przemiana uwypukla niebezpieczeństwo, jakie niesie ze sobą
doraźne zwycięstwo prowadzące do bałwochwalstwa, podkreślając potrzebę
nieustannej wierności Bogu (zob. także Wj 20,3-5 i 1 Kor 10,14).
25:17-24 - Amazjasz konfrontuje się z Joaszem, królem Izraela, co
prowadzi do katastrofalnej bitwy. Spór między królestwami ilustruje
konsekwencje dumnego serca i braku szacunku do słowa Bożego (zob. także
Prz 16,18 i Jk 4,6).
25:25-28 - Amazjasz zostaje pokonany i zamordowany, kończąc swoje życie
w niewierności. Ta historia stanowi ostrzeżenie przed ceną zbłądzenia i
2,10).
'''
