[12]
"1" = ''':sup:`1` I my zatem mając dokoła siebie takie mnóstwo świadków, odłożywszy
winniśmy wytrwale biec w wyznaczonych nam zawodach.
'''
"2" = ''':sup:`2` Patrzmy na Jezusa, który nam w wierze przewodzi i ją wydoskonala. On
to zamiast radości, którą Mu obiecywano, przecierpiał krzyż, nie bacząc
'''
"3" = ''':sup:`3` Zastanawiajcie się więc nad Tym, który ze strony grzeszników taką
wielką wycierpiał wrogość przeciw sobie, abyście nie ustawali, złamani
na duchu.
'''
"4" = ''':sup:`4` Jeszcze nie opieraliście się aż do przelewu krwi, walcząc przeciw
grzechowi,
'''
"5" = ''':sup:`5` a zapomnieliście o upomnieniu, z jakim się zwraca do was, jako do
synów: Synu mój, nie lekceważ karania Pana, nie upadaj na duchu, gdy On
cię doświadcza.
'''
"6" = ''':sup:`6` Bo kogo miłuje Pan, tego karze, chłoszcze zaś każdego, którego za
syna przyjmuje.
'''
"7" = ''':sup:`7` Trwajcież w karności! Bóg obchodzi się z wami jak z dziećmi. Jakiż
to bowiem syn, którego by ojciec nie karcił?
'''
"8" = ''':sup:`8` Jeśli jesteście bez karania, którego uczestnikami stali się wszyscy,
nie jesteście synami, ale dziećmi nieprawymi.
'''
"9" = ''':sup:`9` Zresztą, jeśliśmy cenili i szanowali ojców naszych według ciała,
mimo że nas karcili, czyż nie bardziej winniśmy posłuszeństwo Ojcu
dusz, a żyć będziemy?
'''
"10" = ''':sup:`10` Tamci karcili nas według swej woli na czas znikomych dni. Ten zaś
czyni to dla naszego dobra, aby nas uczynić uczestnikami swojej
świętości.
'''
"11" = ''':sup:`11` Wszelkie karcenie na razie nie wydaje się radosne, ale smutne,
potem jednak przynosi tym, którzy go doświadczyli, błogi plon
sprawiedliwości.
'''
"12" = ''':sup:`12` Dlatego wyprostujcie opadłe ręce i osłabłe kolana!
'''
"13" = ''':sup:`13` Proste czyńcie ślady nogami, aby kto chromy nie zbłądził, ale był
raczej uzdrowiony.
'''
"14" = ''':sup:`14` Starajcie się o pokój ze wszystkimi i o uświęcenie, bez którego
nikt nie zobaczy Pana.
'''
"15" = ''':sup:`15` Baczcie, aby nikt nie pozbawił się łaski Bożej, aby jakiś korzeń
gorzki, który rośnie w górę, nie spowodował zamieszania, a przez to nie
skalali się inni,
'''
"16" = ''':sup:`16` i aby się nie znalazł jakiś rozpustnik i bezbożnik, jak Ezaw, który
za jedną potrawę sprzedał swoje pierworodztwo.
'''
"17" = ''':sup:`17` A wiecie, że później, gdy chciał otrzymać błogosławieństwo, został
odrzucony, nie znalazł bowiem miejsca na nawrócenie, choć go szukał ze
łzami.
'''
"18" = ''':sup:`18` Nie przystąpiliście bowiem do dotykalnego i płonącego ognia, do
mgły, do ciemności i burzy
'''
"19" = ''':sup:`19` ani też do grzmiących trąb i do takiego dźwięku słów, iż wszyscy,
którzy go słyszeli, prosili, aby do nich nie mówił
'''
"20" = ''':sup:`20` Nie mogli bowiem znieść tego rozkazu: Jeśliby nawet tylko zwierzę
dotknęło się góry, winno być ukamienowane.
'''
"21" = ''':sup:`21` A tak straszne było to zjawisko, iż Mojżesz powiedział: Przerażony
jestem i drżę.
'''
"22" = ''':sup:`22` Wy natomiast przystąpiliście do góry Syjon, do miasta Boga
żyjącego, Jeruzalem niebieskiego, do niezliczonej liczby aniołów, na
uroczyste zebranie,
'''
"23" = ''':sup:`23` do Kościoła pierworodnych, którzy są zapisani w niebiosach, do
Boga, który sądzi wszystkich, do duchów sprawiedliwych, które już
doszły do celu,
'''
"24" = ''':sup:`24` do Pośrednika Nowego Testamentu - Jezusa, do pokropienia krwią,
'''
"25" = ''':sup:`25` Strzeżcie się, abyście nie stawiali oporu Temu, który do was
przemawia. Jeśli bowiem tamci nie uniknęli kary, ponieważ odwrócili się
od Tego, który na ziemi mówił, o ileż bardziej my, jeśli odwrócimy się
od Tego, który z nieba przemawia.
'''
"26" = ''':sup:`26` Głos Jego wstrząsnął wówczas ziemią, a teraz obiecuje mówiąc:
Jeszcze raz wstrząsnę nie tylko ziemią, ale i niebem.
'''
"27" = ''':sup:`27` Te zaś słowa jeszcze raz wskazują, że nastąpi zniszczenie tego, co
zniszczalne, a więc tego, co zostało stworzone, aby pozostało to, co
jest niewzruszone.
'''
"28" = ''':sup:`28` Dlatego też otrzymując niewzruszone królestwo, trwajmy w łasce, a
przez nią służmy Bogu ze czcią i bojaźnią!
'''
"29" = ''':sup:`29` Bóg nasz bowiem jest ogniem pochłaniającym.
'''
"Notes" = '''
Notas de rodapé:
12:1-2 - Autor wzywa nas do biegu wiary, zrzucając z siebie wszelki
ciężar i grzech. Przykład Jezusa, który zniósł krzyż dla radości, jaka
Mu została dana, jest doskonałym wzorem wytrwałości (zob. także List do
Filipian 3:13-14 i 1 List do Koryntian 9:24-27).
12:5-6 - Autor przypomina chrześcijanom, że Boże karcenie jest dowodem
Jego miłości. Karcenie nie jest karą, lecz znakiem, że należymy do
Boga, jako Jego dzieci (zob. także Księgę Przysłów 3:11-12 i Apokalipsę
3:19).
12:14-17 - Wezwanie do pokoju ze wszystkimi i do uświęcenia przypomina
nam o znaczeniu czystości i harmonii we wspólnocie chrześcijańskiej.
Należy unikać goryczy, ponieważ może ona wpływać na życie duchowe (zob.
12:22-24 - Przybycie na Górę Syjon, miasto Boga żywego, symbolizuje
nowe, niebiańskie Jeruzalem. Ten fragment uwypukla kontrast między
lękiem przed Górą Synaj a radością z przebywania w obecności Boga (zob.
12:28-29 - Autor wzywa nas do służenia Bogu z czcią i bojaźnią,
przypominając nam, że nasz Bóg jest ogniem trawiącym. Królestwo, które
Bóg nam oferuje, jest niewzruszone i powinniśmy żyć z wdzięcznością
(zob. także Obj. 11:15 i List do Filipian 4:4-7).
'''
