[21]
"1" = ''':sup:`1` Kierownikowi chóru. Psalm. Dawidowy.
'''
"2" = ''':sup:`2` Panie, król się weseli z Twojej potęgi, jak bardzo się cieszy z
Twojej pomocy!
'''
"3" = ''':sup:`3` Spełniłeś pragnienie jego serca i nie odmówiłeś błaganiu warg jego.
'''
"4" = ''':sup:`4` Bo go uprzedzasz pomyślnymi błogosławieństwami, koronę szczerozłotą
wkładasz mu na głowę.
'''
"5" = ''':sup:`5` Prosił Ciebie o życie: Ty go obdarzyłeś długimi dniami na wieki i na
zawsze.
'''
"6" = ''':sup:`6` Wielka jest jego chwała dzięki Twej pomocy, ozdobiłeś go blaskiem i
dostojeństwem.
'''
"7" = ''':sup:`7` Bo go czynisz błogosałwieństwem na wieki, napełniasz go radością
przed Twoim obliczem.
'''
"8" = ''':sup:`8` Król bowiem w Panu pokłada nadzieję i z łaski Najwyższego się nie
zachwieje.
'''
"9" = ''':sup:`9` Niech spadnie Twa ręka na wszystkich Twoich wrogów; niech znajdzie
Twa prawica tych, co nienawidzą Ciebie.
'''
"10" = ''':sup:`10` Uczyń ich jakby piecem ognistym, gdy się ukaże Twoje oblicze. Niech
Pan ich pochłonie w swym gniewie, a ogień niechaj ich strawi!
'''
"11" = ''':sup:`11` Wytrać ich potomstwo z ziemi, usuń ich plemię spośród synów
ludzkich!
'''
"12" = ''':sup:`12` Choćby zamierzyli zło przeciwko Tobie, choćby uknuli podstęp, nie
dopną niczego,
'''
"13" = ''':sup:`13` bo Ty ich zmusisz do ucieczki, z Twego łuku będziesz mierzyć w ich
twarze.
'''
"14" = ''':sup:`14` Powstań, Panie, w swej potędze, chcemy śpiewać i moc Twoją sławić.
'''
"Notes" = '''
Notas de rodapé:
21:1-2 - Psalmista wychwala radość króla ze zwycięstw, jakie Bóg mu
daje. Podkreśla to wagę zaufania Bogu jako źródłu siły i triumfu,
20:7 i List do Filipian 4:13).
21:3-5 - Bóg odpowiada na prośbę króla błogosławieństwem
długowieczności i chwały. To dowodzi wierności Boga w odpowiadaniu na
modlitwy sprawiedliwych i Jego gotowości do błogosławienia tym, którzy
21:6-7 - Podkreślono zaufanie króla do Boga, pokazując, że nie pokłada
on ufności w ludzkiej sile, lecz w Boskiej ochronie. Odzwierciedla to
wagę wiary w czasach przeciwności (zob. także Księgę Przysłów 3:5-6 i
21:8-10 - Psalmista zapowiada, że wrogowie króla zostaną pokonani.
Przesłanie to podkreśla Boży sąd nad niegodziwymi i Jego sprawiedliwość
Rzymian 12:19).
21:11-13 - Psalm kończy się wołaniem o nieustanną siłę i ochronę,
uznając suwerenność Boga. Przypomina to o potrzebie wytrwałości w
Hebrajczyków 4:16).
'''
