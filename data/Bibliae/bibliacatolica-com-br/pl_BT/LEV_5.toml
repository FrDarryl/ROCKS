[5]
"1" = ''':sup:`1` Jeżeli kto zgrzeszy przez to, że usłyszawszy zaklęcie i mogąc
zaświadczyć o przestępstwie, które widział lub znał, nie uczyni tego i
w ten sposób zawini,
'''
"2" = ''':sup:`2` albo jeżeli kto dotknie się czegoś nieczystego, na przykład padliny
nieczystego dzikiego zwierzęcia albo padliny nieczystego domowego
zwierzęcia, albo padliny nieczystego płazu, i nie uświadomi sobie tego,
że stał się nieczystym i winnym,
'''
"3" = ''':sup:`3` albo jeżeli kto dotknie się jakiejś nieczystości ludzkiej,
jakiejkolwiek rzeczy, która może uczynić nieczystym, i z początku nie
uświadomi sobie tego, a potem spostrzeże, że zawinił,
'''
"4" = ''':sup:`4` albo jeżeli kto przysięga, mówiąc lekkomyślnie wargami, na zło albo
na dobro, tak jak to bywa, że człowiek lekkomyślnie przysięga, i z
początku nie uświadamia sobie tego, a potem spostrzeże, że zawinił
przez jedną z tych rzeczy -
'''
"5" = ''':sup:`5` jeżeli więc kto popełni jedno z tych przestępstw, to niech wyzna, że
przez to zgrzeszył.
'''
"6" = ''':sup:`6` Wtedy przyniesie jako ofiarę zadośćuczynienia dla Pana za swój
grzech - samicę spośród małego bydła, owcę lub kozę, na ofiarę
przebłagalną. A kapłan dokona przebłagania za jego grzech.
'''
"7" = ''':sup:`7` Jeżeli zaś ktoś jest tak ubogi, że nie może przynieść owcy, to jako
ofiarę zadośćuczynienia za grzech, który popełnił, przyniesie dwie
synogarlice albo dwa młode gołębie dla Pana, jednego jako ofiarę
przebłagalną, drugiego jako ofiarę całopalną.
'''
"8" = ''':sup:`8` Przyniesie ją kapłanowi, a ten ofiaruje najprzód tego gołębia, który
jest przeznaczony na ofiarę przebłagalną. Ściśnie jego główkę przy
karku, ale jej nie oddzieli.
'''
"9" = ''':sup:`9` Potem pokropi ścianę ołtarza krwią ofiary przebłagalnej. Reszta krwi
będzie wyciśnięta na podstawę ołtarza. To jest ofiara przebłagalna.
'''
"10" = ''':sup:`10` Drugiego gołębia złoży jako ofiarę całopalną według zwyczaju. W ten
sposób kapłan dokona przebłagania za grzech, który tamten popełnił, i
będzie mu odpuszczony.
'''
"11" = ''':sup:`11` Jeżeli zaś kto jest tak ubogi, że nie może ofiarować nawet dwu
synogarlic albo dwóch młodych gołębi, to przyniesie na dar ofiarny za
grzech dziesiątą część efy najczystszej mąki jako ofiarę przebłagalną,
ale nie poleje jej oliwą ani nie położy na niej kadzidła, bo to jest
ofiara przebłagalna.
'''
"12" = ''':sup:`12` Przyniesie to kapłanowi. Kapłan weźmie z tego pełną garść mąki jako
pamiątkę i zamieni w dym na ołtarzu nad ofiarami spalanymi dla Pana. To
jest ofiara przebłagalna.
'''
"13" = ''':sup:`13` W ten sposób kapłan dokona przebłagania za jego grzech, który
tamten popełnił przeciwko jednemu z tych przykazań, i będzie mu
odpuszczony. Kapłan otrzyma swoją część, tak jak przy ofierze
pokarmowej.
'''
"14" = ''':sup:`14` Potem Pan powiedział do Mojżesza:
'''
"15" = ''':sup:`15` Jeżeli kto popełnił nieuczciwość i zgrzeszy przez nieuwagę
przywłaszczając sobie rzeczy poświęcone Panu, to przyniesie jako swoje
zadośćuczynienie dla Pana baranka bez skazy, wziętego spośród drobnego
bydła, którego wartość wynosiłaby według oszacowania dwa sykle srebra
według wagi przybytku na ofiarę zadośćuczynienia.
'''
"16" = ''':sup:`16` To, co sobie grzesznie przywłaszczył z rzeczy poświęconych, zwróci,
oddając ponadto jedną piątą wartości, i odda to kapłanowi. W ten sposób
kapłan dokona przebłagania za niego, ofiarując za niego baranka
zadośćuczynienia, i będzie mu grzech odpuszczony.
'''
"17" = ''':sup:`17` Jeżeli kto zgrzeszy, czyniąc coś przeciwnego przykazaniom Pana, nie
będąc tego świadomy, i stanie się winny, i popełni przestępstwo,
'''
"18" = ''':sup:`18` to przyniesie kapłanowi baranka bez skazy, wziętego spośród
drobnego bydła, według twojego oszacowania, jako ofiarę
zadośćuczynienia. Wtedy kapłan dokona przebłagania za jego winę, którą
tamten zaciągnął przez nieuwagę, nieświadomie, i będzie mu grzech
odpuszczony.
'''
"19" = ''':sup:`19` To jest ofiara zadośćuczynienia, bo naprawdę zawinił wobec Pana.
'''
"20" = ''':sup:`20` Następnie Pan powiedział do Mojżesza:
'''
"21" = ''':sup:`21` Jeżeli kto zgrzeszy i popełni nieuczciwość względem Pana przez to,
że zaprze się wobec bliźniego tego, co przyjął na przechowanie albo
wziął w rękę jako zastaw, albo ukradł, albo wymusił na bliźnim;
'''
"22" = ''':sup:`22` albo jeżeli kto znalazł rzecz zgubioną i zaparł się tego, albo
jeżeli złożył fałszywą przysięgę, dotyczącą jakiejkolwiek rzeczy, przez
którą człowiek może zgrzeszyć -
'''
"23" = ''':sup:`23` otóż kto tak zgrzeszył i stał się przez to winnym zadośćuczynienia,
powinien oddać to, co ukradł, albo co wymusił, albo co wziął na
przechowanie, albo rzecz zgubioną, którą znalazł,
'''
"24" = ''':sup:`24` albo tę rzecz, co do której złożył fałszywą przysięgę - zwróci
mianowicie całkowitą wartość tej rzeczy, dodając do niej jeszcze piątą
część wartości. Powinien to oddać właścicielowi tego samego dnia, kiedy
będzie składał ofiarę zadośćuczynienia.
'''
"25" = ''':sup:`25` Potem przyprowadzi do Pana jako swoje zadośćuczynienie baranka bez
skazy, wziętego spośród drobnego bydła według twego oszacowania na
ofiarę zadośćuczynienia, którą należy przyprowadzić do kapłana.
'''
"26" = ''':sup:`26` W ten sposób kapłan za niego dokona przebłagania wobec Pana, i
będzie tamtemu odpuszczony jakikolwiek grzeszny czyn, który popełnił
zaciągając winę.
'''
