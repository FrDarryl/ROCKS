[144]
"1" = ''':sup:`1` Dawidowy. Błogosławiony Pan - Opoka moja, On moje ręce zaprawia do
walki, moje palce do wojny.
'''
"2" = ''':sup:`2` On mocą dla mnie i warownią moją, osłoną moją i moim wybawcą, moją
tarczą i Tym, któremu ufam, Ten, który mi poddaje ludy.
'''
"3" = ''':sup:`3` O Panie, czym jest człowiek, że masz o nim pieczę, czym syn
człowieczy, że Ty o nim myślisz?
'''
"4" = ''':sup:`4` Człowiek jest podobny do tchnienia wiatru, dni jego jak cień mijają.
'''
"5" = ''':sup:`5` O Panie, nachyl Twych niebios i zstąp, dotknij gór, by zadymiły,
'''
"6" = ''':sup:`6` ciśnij piorun i rozprosz ich, wypuść swe strzały i przeraź ich,
'''
"7" = ''':sup:`7` wyciągnij rękę Twoją z wysoka, wybaw mię z wód wielkich i uwolnij z
rąk cudzoziemców,
'''
"8" = ''':sup:`8` tych, których usta mówią na wiatr, a których prawica jest prawicą
fałszywą.
'''
"9" = ''':sup:`9` Boże, pieśń nową będę Ci śpiewał, grać Ci będę na harfie o
dziesięciu strunach.
'''
"10" = ''':sup:`10` Ty królom dajesz zwycięstwo, Ty wyzwoliłeś sługę Twego, Dawida. Od
miecza złego
'''
"11" = ''':sup:`11` mnie wybaw i uwolnij z rąk cudzoziemców, tych, których usta mówią
na wiatr, a których prawica jest prawicą fałszywą.
'''
"12" = ''':sup:`12` Daj pomyślność synom naszym jak roślinom, rozrastającym się w
czasie swej młodości, niech będą córki nasze na wzór narożnych kolumn,
rzeźbione na wzór kolumn świątyni.
'''
"13" = ''':sup:`13` Niech pełne będą nasze spichlerze, zasobne we wszelkie płody. Niech
trzody nasze tysiąckroć płodne na polach naszych mnożą się tysiącami;
'''
"14" = ''':sup:`14` niech nasze zwierzęta będą ciężkie! Niech się nie zdarza wypadek
czy ucieczka ani lament na naszych ulicach!
'''
"15" = ''':sup:`15` Szczęśliwy lud, któremu tak się powodzi, szczęśliwy lud, którego
Bogiem jest Pan.
'''
