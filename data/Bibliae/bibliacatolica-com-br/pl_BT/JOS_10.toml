[10]
"1" = ''':sup:`1` Gdy Adonisedek, król Jerozolimy, usłyszał, że Jozue zdobył Aj i
obłożył je klątwą na zniszczenie, postępując tak samo z Aj i jego
królem, jak postąpił z Jerychem i jego królem, oraz że mieszkańcy
Gibeonu zawarli pokój z Izraelitami i zamieszkali pośród nich,
'''
"2" = ''':sup:`2` wywołało to wielkie przerażenie, gdyż Gibeon było miastem wielkim,
jak jedno z miast królewskich, większe było od Aj, a wszyscy mieszkańcy
byli waleczni.
'''
"3" = ''':sup:`3` Przeto Adonisedek, król Jerozolimy, posłał wezwanie do Hohama, króla
Hebronu, do Pirama, króla Jarmutu, do Jafii, króla Lakisz, i do Debira,
króla Eglonu:
'''
"4" = ''':sup:`4` Przybądźcie mi na pomoc, abyśmy razem zwalczyli Gibeonitów, ponieważ
zawarli pokój z Jozuem i z Izraelitami.
'''
"5" = ''':sup:`5` Połączyło się więc pięciu królów amoryckich: król Jerozolimy, król
Hebronu, król Jarmutu, król Lakisz i król Eglonu - oni i całe ich
wojsko oblegli Gibeon i uderzyli na nie.
'''
"6" = ''':sup:`6` Mieszkańcy Gibeonu posłali prośbę do Jozuego do obozu w Gilgal: Nie
cofaj swej ręki od sług twoich. Przybądź pośpiesznie do nas, uwolnij
nas i pomóż, ponieważ wszyscy królowie amoryccy, którzy mieszkają w
górach, sprzymierzyli się przeciw nam.
'''
"7" = ''':sup:`7` Wyruszył Jozue z Gilgal wraz z całym swym zbrojnym ludem i
wszystkimi dzielnymi wojownikami.
'''
"8" = ''':sup:`8` I rzekł Pan do Jozuego: Nie bój się ich, albowiem oddałem ich w
twoje ręce, żaden z nich nie oprze się tobie.
'''
"9" = ''':sup:`9` I natarł na nich Jozue niespodziewanie po całonocnym marszu z
Gilgal.
'''
"10" = ''':sup:`10` A Pan napełnił ich strachem na sam widok Izraela i zadał im wielką
klęskę pod Gibeonem. Ścigano ich w stronę wzgórza Bet-Choron i bito aż
do Azeki i Makkedy.
'''
"11" = ''':sup:`11` Gdy w czasie ucieczki przed Izraelem byli na zboczu pod Bet-Choron,
Pan zrzucał na nich z nieba ogromne kamienie aż do Azeki, tak że
wyginęli. I więcej ich zmarło wskutek kamieni gradowych, niż ich
zginęło od miecza Izraelitów.
'''
"12" = ''':sup:`12` W dniu, w którym Pan podał Amorytów w moc Izraelitów, rzekł Jozue w
obecności Izraelitów: Stań słońce, nad Gibeonem! I ty, księżycu, nad
doliną Ajjalonu!
'''
"13" = ''':sup:`13` I zatrzymało się słońce, i stanął księżyc, aż pomścił się lud nad
wrogami swymi. Czyż nie jest to napisane w Księdze Sprawiedliwego:
Zatrzymało się słońce na środku nieba i prawie cały dzień nie spieszyło
do zachodu?
'''
"14" = ''':sup:`14` Nie było podobnego dnia ani przedtem, ani potem, gdy Pan usłuchał
głosu człowieka. Rzeczywiście Pan sam walczył za Izraela.
'''
"15" = ''':sup:`15` Jozue, a z nim cały Izrael, wrócił do obozu w Gilgal.
'''
"16" = ''':sup:`16` Pięciu owych królów uciekło i ukryło się w jaskini obok Makkedy.
'''
"17" = ''':sup:`17` I powiadomiono Jozuego słowami: Pięciu królów znaleziono ukrytych w
jaskini Makkedy.
'''
"18" = ''':sup:`18` Jozue odpowiedział: Wtoczcie wielkie kamienie w otwór jaskini i
postawcie przy niej ludzi, aby ich strzegli.
'''
"19" = ''':sup:`19` Wy zaś nie stójcie bezczynnie, ścigajcie waszych wrogów, zabijajcie
schwytanych i nie pozwalajcie im wejść do ich miast, ponieważ Pan, Bóg
wasz, wydał ich w wasze ręce.
'''
"20" = ''':sup:`20` Jozue i Izraelici zadali im straszliwą klęskę, aż do całkowitego
ich wyniszczenia, tak że tylko niektórzy uciekli żywi i skryli się w
miastach warownych.
'''
"21" = ''':sup:`21` Wrócił więc cały lud zdrów i cały do obozu Jozuego w Makkedzie, a
nikt nie odważył się nawet językiem napastować Izraelitów.
'''
"22" = ''':sup:`22` Wówczas rzekł Jozue: Otwórzcie wejście do jaskini i wyprowadźcie z
niej do mnie tych pięciu królów.
'''
"23" = ''':sup:`23` Uczyniono tak i wyprowadzono do niego z jaskini owych pięciu
królów: króla Jerozolimy, króla Hebronu, króla Jarmutu, króla Lakisz i
króla Eglonu.
'''
"24" = ''':sup:`24` Skoro przyprowadzono owych królów do Jozuego, Jozue wezwał
wszystkich mężów izraelskich i rzekł do dowódców wojennych, którzy mu
towarzyszyli: Zbliżcie się i postawcie wasze nogi na karkach tych
królów. Zbliżyli się i postawili swe nogi na ich karkach.
'''
"25" = ''':sup:`25` Wtedy Jozue rzekł do nich: Odrzućcie bojaźń i strach, bądźcie mężni
i mocni, gdyż tak uczyni Pan wszystkim wrogom waszym, z którymi walczyć
będziecie.
'''
"26" = ''':sup:`26` A potem Jozue wymierzył im cios śmiertelny i kazał powiesić ich na
pięciu drzewach, na których wisieli aż do wieczora.
'''
"27" = ''':sup:`27` A o zachodzie słońca na rozkaz Jozuego zdjęto ich z drzew i
wrzucono do jaskini, w której się ukrywali. Wejście do jaskini zasypano
wielkimi kamieniami, które leżą tam aż do dnia dzisiejszego.
'''
"28" = ''':sup:`28` Tego samego dnia Jozue zdobył Makkedę i pobił ją ostrzem miecza,
króla zaś jej i wszystkich żywych w mieście obłożył klątwą, tak że nikt
nie ocalał. A z królem Makkedy postąpił tak, jak z królem Jerycha.
'''
"29" = ''':sup:`29` Następnie Jozue z całym Izraelem udał się z Makkedy do Libny i
natarł na Libnę.
'''
"30" = ''':sup:`30` I wydał ją Pan w ręce Izraela wraz z jej królem; zdobyli ją ostrzem
miecza i zabili wszystkich żyjących, tak że nikt nie ocalał; a z królem
jej postąpił tak, jak postąpił z królem Jerycha.
'''
"31" = ''':sup:`31` Jozue z całym Izraelem udał się następnie z Libny do Lakisz, obległ
je i natarł na nie.
'''
"32" = ''':sup:`32` I wydał Pan również Lakisz w ręce Izraela, który na drugi dzień
zdobył je i zabił ostrzem miecza wszystkich żyjących w nim, zupełnie
tak, jak uczynił z Libną.
'''
"33" = ''':sup:`33` Wówczas Horam, król Gezer, przybył, aby wspomóc Lakisz, lecz Jozue
zadał mu taką klęskę, iż z jego ludu nikt nie ocalał.
'''
"34" = ''':sup:`34` Później Jozue, a z nim cały Izrael udali się z Lakisz do Eglonu,
oblegli go i natarli na niego.
'''
"35" = ''':sup:`35` Zdobyli go tego samego dnia i pobili ostrzem miecza. Wszystko, co w
nim żyło, tegoż dnia zostało obłożone klątwą, zupełnie tak, jak w
Lakisz.
'''
"36" = ''':sup:`36` Z Eglonu udał się Jozue, a z nim cały Izrael do Hebronu i natarł na
niego.
'''
"37" = ''':sup:`37` I zdobyli go, i porazili ostrzem miecza jego króla i wszystkich
mieszkańców przyległych jego miast, nie pozostawiając nikogo przy
zostało również obłożone klątwą.
'''
"38" = ''':sup:`38` Jozue wraz z całym Izraelem wrócił do Debiru i natarł na niego.
'''
"39" = ''':sup:`39` I zdobył go wraz z jego królem i wszystkimi przyległymi doń
miastami: pobili go ostrzem miecza i obłożyli klątwą wszystko, co w nim
żyło, nie oszczędzając nikogo. Jak postąpił z Hebronem, tak uczynił z
Debirem i jego królem, jak przedtem uczynił z Libną i jej królem.
'''
"40" = ''':sup:`40` W ten sposób Jozue podbił cały kraj: wzgórza i Negeb, Szefelę, i
stoki górskie i wszystkich ich królów. Nie pozostawił nikogo przy życiu
i obłożył klątwą wszystko, co żyło, jak rozkazał Pan, Bóg Izraela.
'''
"41" = ''':sup:`41` Jozue pobił ich pod Kadesz-Barnea aż do Gazy, cały kraj Goszen aż
do Gibeonu.
'''
"42" = ''':sup:`42` Wszystkich tych królów i ziemie ich zdobył Jozue w jednej wyprawie,
ponieważ Pan, Bóg Izraela, walczył wraz z Izraelem.
'''
"43" = ''':sup:`43` Potem Jozue, a z nim cały Izrael, wrócili do obozu w Gilgal.
'''
