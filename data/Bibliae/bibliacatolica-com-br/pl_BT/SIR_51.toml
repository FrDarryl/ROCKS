[51]
"1" = ''':sup:`1` Wychwalać Cię będę, Panie, Królu, i wysławiać Ciebie, Boga,
Zbawiciela mego. Wychwalać chcę imię Twoje,
'''
"2" = ''':sup:`2` ponieważ podporą i pomocnikiem stałeś się dla mnie. Ochroniłeś ciało
moje od zguby, od sieci oszczerczego języka i od warg wypowiadających
kłamstwo; a wobec przeciwników stałeś się pomocnikiem i wybawiłeś mię,
'''
"3" = ''':sup:`3` według wielkości miłosierdzia i Twego imienia, od pokąsania przez
tych, co są gotowi mnie połknąć, od ręki szukających mej duszy, z wielu
utrapień, jakich doznałem,
'''
"4" = ''':sup:`4` od uduszenia w ogniu, który mnie otacza, i z środka ognia, który nie
ja zapaliłem,
'''
"5" = ''':sup:`5` z głębokich wnętrzności Szeolu, od języka nieczystego i od słowa
kłamliwego,
'''
"6" = ''':sup:`6` od oszczerstwa języka przewrotnego wobec króla. Dusza moja zbliżyła
się aż do śmierci, a życie moje było blisko Szeolu, na dole.
'''
"7" = ''':sup:`7` Ze wszystkich stron otoczyli mnie i nie znalazłem wspomożyciela,
rozglądałem się za pomocą od ludzi, ale nie przyszła.
'''
"8" = ''':sup:`8` Wówczas wspomniałem na miłosierdzie Twoje, Panie, i na dzieła Twoje,
te od wieków - że wybawiasz tych, którzy cierpliwie czekają na Ciebie,
i wyzwalasz ich z ręki nieprzyjaciół.
'''
"9" = ''':sup:`9` Podniosłem z ziemi mój głos błagalny i prosiłem o uwolnienie od
śmierci.
'''
"10" = ''':sup:`10` Wzywałem Pana: Ojcem moim jesteś i mocarzem, który mnie wyzwoli.
Nie opuszczaj w dniach udręki, a w czasie przewagi pysznych - bez
pomocy! Wychwalać będę bez przerwy Twoje imię i opiewać je będę w
uwielbieniu.
'''
"11" = ''':sup:`11` I prośba moja została wysłuchana. Wybawiłeś mnie bowiem z zagłady i
wyrwałeś z przygody złowrogiej.
'''
"12" = ''':sup:`12` Dlatego będę Cię wielbił i wychwalał, i błogosławił imieniu
Pańskiemu.
'''
"13" = ''':sup:`13` Będąc jeszcze młodym, zanim zacząłem podróżować, szukałem jawnie
mądrości w modlitwie.
'''
"14" = ''':sup:`14` U bram świątyni prosiłem o nią i aż do końca szukać jej będę.
'''
"15" = ''':sup:`15` Z powodu jej kwiatów, jakby dojrzewającego winogrona, serce me w
niej się rozradowało, noga moja wstąpiła na prostą drogę, od młodości
mojej idę jej śladami.
'''
"16" = ''':sup:`16` Nakłoniłem tylko trochę ucha mego, a już ją otrzymałem i znalazłem
dla siebie rozległą wiedzę.
'''
"17" = ''':sup:`17` Postąpiłem w niej, a Temu, który mi dał mądrość, chcę oddać cześć.
'''
"18" = ''':sup:`18` Postanowiłem bowiem wprowadzić ją w czyn, zapłonąłem gorliwością o
dobro i nie doznałem wstydu.
'''
"19" = ''':sup:`19` Dusza moja walczyła o nią i z całą starannością usiłowałem zachować
Prawo; ręce wyciągałem w górę, a błędy przeciwko niej opłakiwałem.
'''
"20" = ''':sup:`20` Skierowałem ku niej moją duszę i znalazłem ją dzięki czystości; z
nią od początku zyskałem rozum, dlatego nie będę opuszczony.
'''
"21" = ''':sup:`21` Wnętrze moje poruszyło się, aby jej szukać, i był to dla mnie zysk
wspaniały.
'''
"22" = ''':sup:`22` Dał mi Pan język, jako zapłatę dla mnie, i będę Go nim chwalił.
'''
"23" = ''':sup:`23` Zbliżcie się do mnie, wy, którym brak wykształcenia, i zatrzymajcie
się w domu nauki.
'''
"24" = ''':sup:`24` Na cóż, powiedzcie, pozbawiać się tego, za czym dusze wasze tak
bardzo tęsknią?
'''
"25" = ''':sup:`25` Otworzyłem usta i mówię: Kupujcie sobie bez pieniędzy.
'''
"26" = ''':sup:`26` Włóżcie kark wasz pod jarzmo i niech otrzyma dusza wasza naukę: aby
ją znaleźć, nie trzeba szukać daleko.
'''
"27" = ''':sup:`27` Patrzcie oczami: mało się natrudziłem, a znalazłem dla siebie
wielki odpoczynek.
'''
"28" = ''':sup:`28` Za naukę dajcie wielką ilość srebra, a zyskacie z nią bardzo wiele
złota.
'''
"29" = ''':sup:`29` Niech się raduje dusza wasza w miłosierdziu Pana i nie wstydźcie
się Jego chwały!
'''
"30" = ''':sup:`30` Wypełnijcie dzieło wasze przed czasem, a da wam nagrodę w porze
oznaczonej. Podpis: Mądrość Jezusa, Syna Syracha.p
'''
"Notes" = '''
Notas de rodapé:
51:1-3 - Autor rozpoczyna od wyrażenia pragnienia mądrości i dążenia do
głębszej relacji z Bogiem. Pokora w dążeniu do mądrości jest niezbędnym
krokiem do duchowego rozwoju (zob. także Księgę Przysłów 2:3-6 i List
Jakuba 1:5).
51:4-7 - Pamięć o minionych cierpieniach przypomina nam o Bożym
miłosierdziu. Autor dostrzega wagę pamiętania zarówno o trudnościach,
jak i o boskich interwencjach, co przynosi nadzieję i wdzięczność (zob.
51:8-10 - Autor omawia znaczenie modlitwy i oddania Bogu, pokazując, że
modlitwa jest środkiem komunikacji z Panem i drogą do mądrości.
Praktyka modlitwy musi być stała i szczera (zob. także List do Filipian
4:6-7 i 1 List do Tesaloniczan 5:17).
51:11-13 - Uznanie Bożej wielkości i ludzkiej słabości jest niezwykle
istotne. Autor podkreśla, że pomimo trudności Bóg jest źródłem nadziei
12:9-10).
51:14-30 - Rozdział kończy się hymnem pochwalnym na cześć Bożej
mądrości i dobroci. Uwielbienie i uznanie Bożej wielkości są
fundamentalne w życiu wierzącego, gdyż przypominają nam o Jego
'''
