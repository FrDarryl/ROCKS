[25]
"1" = ''':sup:`1` I to są przysłowia Salomona, przepisane przez ludzi króla judzkiego,
Ezechiasza.
'''
"2" = ''':sup:`2` Chwałą Bożą - rzecz taić, chwałą królów - rzecz badać.
'''
"3" = ''':sup:`3` Wysokość niebios i głębia podziemia, i serca królów są niezbadane.
'''
"4" = ''':sup:`4` Odłącz żużel od srebra, a rozbłyśnie złotnikowi naczynie:
'''
"5" = ''':sup:`5` nieprawego usuń sprzed króla, a sprawiedliwość jego tron umocni.
'''
"6" = ''':sup:`6` Nie bądź wyniosły u króla, nie stawaj na miejscu wielmożów!
'''
"7" = ''':sup:`7` Niech raczej ci rzekną: Posuń się wyżej!, niżby cię mieli poniżyć
przed możnym. Co oczy twoje spostrzegły,
'''
"8" = ''':sup:`8` nie podawaj szybko do sądu, bo co zrobisz w końcu, jeżeli zawstydzi
cię bliźni?
'''
"9" = ''':sup:`9` Swój spór z bliźnim załatw polubownie, lecz cudzych tajemnic nie
zdradzaj,
'''
"10" = ''':sup:`10` by słuchający ciebie nie zganił i nie przylgnęła do ciebie
niesława.
'''
"11" = ''':sup:`11` Złote jabłka na sprzętach ze srebra - to słowo mówione w czasie
właściwym.
'''
"12" = ''':sup:`12` Złota obrączka, kolia ze szczerego złota - wskazówka mądrego dla
uszu uważnych.
'''
"13" = ''':sup:`13` Czym jest chłód śniegu w dzień żniwa, tym wierny zleceniu
posłaniec: bo ducha panu orzeźwia.
'''
"14" = ''':sup:`14` Chmury i wicher bez deszczu: kto chwali się darem kłamanym.
'''
"15" = ''':sup:`15` Cierpliwość ugnie zwierzchnika, a język łagodny złamie kości.
'''
"16" = ''':sup:`16` Znalazłeś miód - tyle zjedz, ile trzeba, byś się objadłszy nie
zwrócił.
'''
"17" = ''':sup:`17` Stawaj rzadko w domu sąsiada, by nie miał cię dość i nie nabrał
wstrętu.
'''
"18" = ''':sup:`18` Maczugą, mieczem, ostrą strzałą - fałszywy świadek przeciw
bliźniemu.
'''
"19" = ''':sup:`19` Czym ząb zepsuty i noga chwiejna, tym jest w dniu klęski nadzieja w
niewiernym.
'''
"20" = ''':sup:`20` Jak płaszcz zdejmować w dzień mroźny lub ocet wylewać na ług, tak
pieśni śpiewać znękanym.
'''
"21" = ''':sup:`21` Gdy wróg twój łaknie, nakarm go chlebem, gdy pragnie, napój go wodą
-
'''
"22" = ''':sup:`22` żar ognia zgromadzisz na nim, a Pan ci za to zapłaci.
'''
"23" = ''':sup:`23` Północny wiatr sprowadzi deszcz, a język obmówcy - gniew na
twarzach.
'''
"24" = ''':sup:`24` Lepsze mieszkanie w kącie dachu niż żona swarliwa i dom obszerny.
'''
"25" = ''':sup:`25` Jak zimna woda na gardło spragnione, tak dobre wieści z dalekiej
krainy.
'''
"26" = ''':sup:`26` źródłem zmąconym i studnią zniszczoną jest prawy, co przed
występnym się chwieje.
'''
"27" = ''':sup:`27` Niedobrze za wiele jeść miodu: a gardzenie wyniosłością jest
zaszczytne.
'''
"28" = ''':sup:`28` Miastem odkrytym, bez murów, jest człowiek nieopanowany.
'''
"Notes" = '''
Notas de rodapé:
25:2-3 - Chwałą Boga jest ukrywać sprawę, a chwałą królów – ją badać.
Podkreśla to Bożą mądrość i rolę władców w poszukiwaniu zrozumienia i
25:4-5 - Czystość porównana jest do rafinowania srebra, co symbolizuje,
że tak jak metal oczyszcza się poprzez usuwanie żużlu, tak też zło musi
zostać usunięte z przywództwa, aby tron mógł zostać ustanowiony w
25:6-7 - Pokora jest wywyższana przez ostrzeżenie, że lepiej być
zaproszonym do zaszczytnego miejsca niż zdegradowanym. Mądrość polega
na tym, by nie szukać wywyższania się (zob. także Łk 14,8-11 i Jk
4,10).
25:11-12 - Mądre słowa porównano do złotych jabłek w srebrnych
oprawach, co wskazuje na wartość trafnych rad. Dobrze wypowiedziane
słowo ma wielką moc budowania i przemieniania (zob. także Efezjan 4:29
i Kolosan 4:6).
25:21-22 - Zachęca się do okazywania wrogom życzliwości, obiecując, że
„nałoży się im rozżarzone węgle na głowy”. Zasada ta podkreśla
znaczenie odpowiadania na zło dobrem (zob. także Rzymian 12:20-21 i
Mateusza 5:44).
'''
