[20]
"1" = ''':sup:`1` W pierwszym miesiącu przybyła cała społeczność Izraelitów na
pustynię Sin. Lud zatrzymał się w Kadesz; tam też umarła i tam została
pogrzebana Miriam.
'''
"2" = ''':sup:`2` Gdy zabrakło społeczności wody, zeszli się przeciw Mojżeszowi i
Aaronowi.
'''
"3" = ''':sup:`3` I kłócił się lud z Mojżeszem, wołając: Lepiej by było, gdybyśmy
zginęli, jak i bracia nasi, przed Panem.
'''
"4" = ''':sup:`4` Czemuście wyprowadzili zgromadzenie Pana na pustynię, byśmy tu razem
z naszym bydłem zginęli?
'''
"5" = ''':sup:`5` Dlaczegoście wywiedli nas z Egiptu i przyprowadzili na to nędzne
miejsce, gdzie nie można siać, nie ma drzew figowych ani winorośli, ani
drzewa granatowego, a nawet nie ma wody do picia?
'''
"6" = ''':sup:`6` Mojżesz i Aaron odeszli od tłumu i skierowali się ku wejściu do
Namiotu Spotkania. Tam padli na twarz, a ukazała się im chwała Pana.
'''
"7" = ''':sup:`7` I przemówił Pan do Mojżesza:
'''
"8" = ''':sup:`8` Weź laskę i zbierz całe zgromadzenie, ty wespół z bratem twoim
Aaronem. Następnie przemów w ich obecności do skały, a ona wyda z
siebie wodę. Wyprowadź wodę ze skały i daj pić ludowi oraz jego bydłu.
'''
"9" = ''':sup:`9` Stosownie do nakazu zabrał Mojżesz laskę sprzed oblicza Pana.
'''
"10" = ''':sup:`10` Następnie zebrał Mojżesz wraz z Aaronem zgromadzenie przed skałą i
wtedy rzekł do nich: Słuchajcie, wy buntownicy! Czy potrafimy z tej
skały wyprowadzić dla was wodę?
'''
"11" = ''':sup:`11` Następnie podniósł Mojżesz rękę i uderzył dwa razy laską w skałę.
Wtedy wypłynęła woda tak obficie, że mógł się napić zarówno lud, jak i
jego bydło.
'''
"12" = ''':sup:`12` Rzekł znowu Pan do Mojżesza i Aarona: Ponieważ Mi nie uwierzyliście
i nie objawiliście mojej świętości wobec Izraelitów, dlatego wy nie
wprowadzicie tego ludu do kraju, który im daję.
'''
"13" = ''':sup:`13` To są wody Meriba, gdzie się spierali Izraelici z Panem i gdzie On
objawił wobec nich swoją świętość.
'''
"14" = ''':sup:`14` Z Kadesz wyprawił Mojżesz posłów do króla Edomu, "żeby mu
powiedzieli": Tak mówi brat twój, Izrael: Ty znasz wszystkie
utrapienia, jakie na nas spadły.
'''
"15" = ''':sup:`15` Niegdyś powędrowali przodkowie nasi do Egiptu, i przebywaliśmy tam
długi czas. Egipcjanie jednak źle się obchodzili z nami, podobnie jak i
z przodkami naszymi.
'''
"16" = ''':sup:`16` Wołaliśmy wtedy do Pana, a On usłyszał głos nasz i posłał anioła,
który nas wyprowadził z Egiptu. Znajdujemy się teraz w Kadesz, mieście
położonym na granicy twego obszaru.
'''
"17" = ''':sup:`17` Pozwól nam łaskawie przejść przez twoją ziemię. Nie pójdziemy przez
pola ani winnice i nie będziemy pić wody ze studni. Chcemy jedynie
skorzystać z drogi królewskiej i nie zboczymy ani na prawo, ani na
lewo, dopóki nie przejdziemy twoich granic.
'''
"18" = ''':sup:`18` Odpowiedział im Edom: Nie pójdziecie przez nasz kraj, w przeciwnym
razie zastąpimy wam drogę z mieczem w ręku.
'''
"19" = ''':sup:`19` Odpowiedzieli im wówczas Izraelici: Chcemy jedynie przejść utartą
drogą. A gdybyśmy pili waszą wodę - tak my, jak i trzody nasze -
zapłacimy. Nie chodzi o nic więcej, tylko o zwykłe przejście.
nich z wojskiem licznym i dobrze uzbrojonym.
'''
"21" = ''':sup:`21` Zabronił Edom przejścia Izraelowi przez swoje granice, Izrael więc
odszedł w bok od niego.
'''
"22" = ''':sup:`22` Izraelici - cała społeczność - ruszyli z Kadesz i przybyli pod górę
Hor.
'''
"23" = ''':sup:`23` Na górze Hor, leżącej na granicy ziemi Edom, przemówił Pan do
Mojżesza i Aarona:
'''
"24" = ''':sup:`24` Aaron zostanie przyłączony do swoich przodków, gdyż nie wejdzie do
ziemi, którą dam synom Izraela, dlatego że sprzeciwiliście się memu
rozkazowi u wód Meriba.
'''
"25" = ''':sup:`25` Weź Aarona i syna jego Eleazara i przyprowadź ich na górę Hor.
'''
"26" = ''':sup:`26` Tam niech zdejmie Aaron swoje szaty, a ty ubierzesz w nie jego syna
'''
"27" = ''':sup:`27` Mojżesz postąpił według rozkazu Pana, i weszli na oczach całej
społeczności na górę Hor.
'''
"28" = ''':sup:`28` Mojżesz zdjął z Aarona jego szaty i przyodział nimi jego syna
Eleazara. Aaron umarł na szczycie góry, a Mojżesz z Eleazarem zstąpili
na dół.
'''
"29" = ''':sup:`29` Skoro dowiedziała się cała społeczność, że Aaron umarł, opłakiwał
go dom Izraela przez trzydzieści dni.
'''
"Notes" = '''
Notas de rodapé:
20:1-5 - Ludzie ponownie narzekają na brak wody w Meriba. Odzwierciedla
to schemat szemrania i braku wiary Izraelitów, nawet po tym, jak byli
świadkami cudów Bożych na pustyni (zob. także Wj 17,1-3 i 1 Kor
10,10-11).
20:6-9 - Mojżesz i Aaron szukają Bożego przewodnictwa, a On nakazuje
Mojżeszowi przemówić do skały, aby wypłynęła z niej woda. To wydarzenie
podkreśla wagę całkowitego posłuszeństwa Bożym poleceniom (zob. także
20:10-13 - Mojżesz jednak uderza w skałę, zamiast do niej przemówić,
jak nakazał Bóg. Za to nieposłuszeństwo Mojżesz i Aaron zostają
pozbawieni możliwości wejścia do Ziemi Obiecanej. To dowodzi, że nawet
przywódcy duchowi ponoszą odpowiedzialność za swoje czyny (zob. także
Pwt 34,4-5 i Jk 3,1).
20:14-21 - Edomici odmawiają Izraelitom wstępu, mimo że są ich dalekimi
krewnymi. Incydent ten odzwierciedla napięcia między narodami i
trudności, z jakimi boryka się Izrael na drodze do Ziemi Obiecanej
(zob. także Rdz 25,30-34 i Abdiasz 1,10-14).
20:22-29 - Śmierć Aarona została opisana, gdy jego następcą został jego
syn Eleazar. Sukcesja Aarona podkreśla ciągłość kapłaństwa lewickiego i
wypełnienie obietnic Boga dotyczących utrzymania linii kapłańskiej
(zob. także Wj 29,9 i Hbr 7,23-24).
'''
