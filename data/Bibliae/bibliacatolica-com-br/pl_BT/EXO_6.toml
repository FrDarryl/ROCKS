[6]
"1" = ''':sup:`1` Pan rzekł wtedy do Mojżesza: Teraz ujrzysz, co uczynię faraonowi.
Zmuszony mocną ręką wypuści ich i mocną ręką wypędzi ich ze swego
kraju.
'''
"2" = ''':sup:`2` Bóg rozmawiał z Mojżeszem i powiedział mu: Jam jest Jahwe.
'''
"3" = ''':sup:`3` Ja objawiłem się Abrahamowi, Izaakowi i Jakubowi jako Bóg
Wszechmocny, ale imienia mego, Jahwe, nie objawiłem im.
'''
"4" = ''':sup:`4` Ponadto ustanowiłem też przymierze moje z nimi, że im dam kraj
Kanaan, kraj ich wędrówek, gdzie przebywali jako przybysze.
'''
"5" = ''':sup:`5` Ja także usłyszałem jęk Izraelitów, których Egipcjanie obciążyli
robotami, i wspomniałem na moje przymierze.
'''
"6" = ''':sup:`6` Przeto powiedz synom izraelskim: Ja jestem Pan! Uwolnię was od
jarzma egipskiego i wybawię was z niewoli, i wyswobodzę was
wyciągniętym ramieniem i przez surowe kary.
'''
"7" = ''':sup:`7` I wezmę sobie was za mój lud, i będę wam Bogiem, i przekonacie się,
że Ja, Pan, Bóg wasz, uwolniłem was spod jarzma egipskiego.
'''
"8" = ''':sup:`8` Potem wprowadzę was do ziemi, którą z ręką podniesioną przysiągłem
dać Abrahamowi, Izaakowi i Jakubowi. Dam ją wam na własność. Zaiste, Ja
jestem Pan!
'''
"9" = ''':sup:`9` Mojżesz oznajmił te słowa Izraelitom, którzy nie chcieli ich słuchać
z powodu udręki ducha i z powodu ciężkich robót.
'''
"10" = ''':sup:`10` Pan powiedział do Mojżesza:
'''
"11" = ''':sup:`11` Idź i powiedz faraonowi, królowi egipskiemu, aby wypuścił
Izraelitów ze swego kraju.
'''
"12" = ''':sup:`12` Mojżesz wymawiał się przed Panem mówiąc: Jeśli Izraelici nie chcą
mię słuchać, jakże faraon będzie słuchał mnie, któremu mówienie sprawia
trudność?
'''
"13" = ''':sup:`13` Pan powiedział do Mojżesza i Aarona i dał im rozkaz dla Izraelitów
i dla faraona, króla egipskiego, aby pozwolił wyjść Izraelitom z ziemi
egipskiej.
'''
"14" = ''':sup:`14` Oto naczelnicy rodów: synowie Rubena, pierworodnego Izraela: Henoch
i Pallu, Chesron i Karmi; to są rodziny Rubena.
'''
"15" = ''':sup:`15` Synowie Symeona: Jemuel, Jamin, Ohad, Jakin, Sochar i Szaul, syn
Kananejki; to są rodziny Symeona.
'''
"16" = ''':sup:`16` Oto imiona synów Lewiego z ich rodzinami: Gerszon, Kehat i Merari.
Lat życia Lewiego było sto trzydzieści siedem.
'''
"17" = ''':sup:`17` Synowie Gerszona: Libni i Szimei, według ich rodzin.
'''
"18" = ''':sup:`18` Synowie Kehata: Amram i Jishar, Chebron i Uzzjel. Lat życia Kehata
było sto trzydzieści trzy.
'''
"19" = ''':sup:`19` Synowie Merariego: Machli i Muszi. Oto rodziny Lewiego według ich
rodowodów.
'''
"20" = ''':sup:`20` Amram wziął za żonę ciotkę swoją, Jokebed, która mu urodziła Aarona
i Mojżesza. Lat życia Amrama było sto trzydzieści siedem.
'''
"21" = ''':sup:`21` Synowie Jishara: Korah, Nefeg i Zikri.
'''
"22" = ''':sup:`22` Synowie Uzzjela: Miszael, Elsafan i Sitri.
'''
"23" = ''':sup:`23` Aaron wziął za żonę Elżbietę, córkę Aminadaba, siostrę Nachszona,
która mu urodziła Nadaba, Abihu, Eleazara i Itamara.
'''
"24" = ''':sup:`24` Synowie Koracha: Assir, Elkana i Abiasaf. Oto rody Korachitów.
'''
"25" = ''':sup:`25` Eleazar, syn Aarona, wziął za żonę jedną z córek Putiela, i ona
urodziła mu Pinchasa. To są głowy rodów lewickich według ich rodzin.
'''
"26" = ''':sup:`26` Oto są ci, Aaron i Mojżesz, do których właśnie rzekł Pan:
Wyprowadźcie synów Izraela z Egiptu według ich zastępów.
'''
"27" = ''':sup:`27` To oni przemawiali do faraona, króla egipskiego, i wyprowadzili
Izraelitów z Egiptu: oni, Mojżesz i Aaron.
'''
"28" = ''':sup:`28` Gdy Pan przemawiał do Mojżesza w ziemi egipskiej,
'''
"29" = ''':sup:`29` powiedział mu wtedy Pan: Ja jestem Pan! Powiedz faraonowi, królowi
egipskiemu, wszystko, co ci powiedziałem.
'''
"30" = ''':sup:`30` A Mojżesz tak się tłumaczył przed Panem: Oto mówienie sprawia mi
trudność. Jakże więc faraon zechce mię słuchać?
'''
