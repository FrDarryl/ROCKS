[54]
"1" = ''':sup:`1` Kierownikowi chóru. Na instrumenty strunowe. Pieśń pouczająca.
Dawidowa.
'''
"2" = ''':sup:`2` Gdy Zifejczycy przybyli do Saula, mówiąc: Oto Dawid u nas się
ukrywa.
'''
"3" = ''':sup:`3` Boże, zbaw mnie, w imię swoje, swoją mocą broń mojej sprawy!
'''
"4" = ''':sup:`4` Boże, słuchaj mojej modlitwy, nakłoń ucha na słowa ust moich!
'''
"5" = ''':sup:`5` Bo powstają przeciwko mnie pyszni, a gwałtownicy czyhają na moje
życie; nie mają Boga przed swymi oczyma.
'''
"6" = ''':sup:`6` Oto Bóg mi dopomaga, Pan podtrzymuje me życie.
'''
"7" = ''':sup:`7` Niechaj zło spadnie na moich przeciwników i przez wzgląd na Twą
wierność zniwecz ich!
'''
"8" = ''':sup:`8` Będę Ci chętnie składać ofiarę, sławić Twe imię, bo ono jest dobre,
'''
"9" = ''':sup:`9` bo wybawi mię z wszelkiej udręki, a moje oko ogląda hańbę moich
wrogów.
'''
"Notes" = '''
Notas de rodapé:
54:1 - Psalmista woła do Boga o pomoc, podkreślając wagę modlitwy w
chwilach udręki. Wzywanie imienia Bożego wyraża ufność w Jego ochronę i
54:2 - Modlitwa o wysłuchanie i odpowiedź odzwierciedla osobistą
relację między wierzącym a Bogiem. Bezpośrednia komunikacja z Bogiem
jest niezbędna dla życia duchowego i pokonywania przeciwności (zob.
54:3 - Psalmista wspomina, że wrogowie są niebezpieczni i zdradliwi.
Podkreśla to realność duchowych zmagań i potrzebę polegania na Bogu w
trudnych chwilach (zob. także Efezjan 6:12 i Ps 27:1-3).
54:4 - Zapewnienie psalmisty, że Bóg jest jego pomocą i wsparciem,
potwierdza bezpieczeństwo, jakie daje Jego obecność. Ta pewność jest
Hebrajczyków 13:5).
54:7 - Obietnica wychwalania Boga za Jego zbawienie podkreśla znaczenie
dziękczynienia i uwielbienia jako odpowiedzi na Boże błogosławieństwa,
Tesaloniczan 5:18).
'''
