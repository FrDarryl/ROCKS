[9]
"1" = ''':sup:`1` Hiob na to tak odpowiedział:
'''
"2" = ''':sup:`2` Istotnie. Ja wiem, że to prawda, Czy człowiek jest prawy przed
Bogiem?
'''
"3" = ''':sup:`3` Gdyby się ktoś z Nim prawował, nie odpowie raz jeden na tysiąc.
'''
"4" = ''':sup:`4` Umysł to mądry, a siła potężna. Któż Mu przeciwny nie padnie?
'''
"5" = ''':sup:`5` W mgnieniu oka On przesunie góry i zniesie je w swoim gniewie,
'''
"6" = ''':sup:`6` On ziemię poruszy w posadach: i poczną trzeszczeć jej słupy.
'''
"7" = ''':sup:`7` On słońcu zabroni świecić, na gwiazdy pieczęć nałoży.
'''
"8" = ''':sup:`8` On sam rozciąga niebiosa, kroczy po morskich głębinach;
'''
"9" = ''':sup:`9` On stworzył Niedźwiedzicę, Oriona, Plejady i Strefy Południa.
'''
"10" = ''':sup:`10` On czyni cuda niezbadane, nikt nie zliczy Jego dziwów.
'''
"11" = ''':sup:`11` Nie widzę Go, chociaż przechodzi: mija, a dostrzec nie mogę.
'''
"12" = ''':sup:`12` Kto Mu zabroni, choć zniszczy? Kto zdoła powiedzieć: Co robisz?
'''
"13" = ''':sup:`13` Bóg gniewu hamować nie musi, uległe są Mu służki Rahaba.
'''
"14" = ''':sup:`14` Jakże ja zdołam z Nim mówić? Dobiorę wyrazów właściwych?
'''
"15" = ''':sup:`15` Choć słuszność mam, nie odpowiadam i tylko błagam o litość.
'''
"16" = ''':sup:`16` Proszę Go, by się odezwał, a nie mam pewności, że słucha.
'''
"17" = ''':sup:`17` On może zniszczyć mnie burzą, bez przyczyny pomnożyć mi rany.
'''
"18" = ''':sup:`18` Nawet odetchnąć mi nie da, tak mnie napełni goryczą.
'''
"19" = ''':sup:`19` O siłę chodzi? To mocarz. O sąd? Kto da mi świadectwo?
'''
"20" = ''':sup:`20` On i prawym zamknie usta, mam słuszność, a winnnym mnie uzna.
'''
"21" = ''':sup:`21` Czym czysty? Nie znam sam siebie, potępiam swe własne życie.
'''
"22" = ''':sup:`22` Na jedno więc, rzekłem, wychodzi, prawego ze złym razem zniszczy.
'''
"23" = ''':sup:`23` Gdy nagła powódź zabija, drwi z cierpień niewinnego;
'''
"24" = ''':sup:`24` ziemię dał w ręce grzeszników, sędziom zakrywa oblicza. Jeśli nie
On - to kto właściwie?
'''
"25" = ''':sup:`25` Szybsze me dni niźli biegacz, ciekają, nie zaznawszy szczęścia,
'''
"26" = ''':sup:`26` mkną jak łodzie z sitowia, gonią jak orzeł ofiarę.
'''
"27" = ''':sup:`27` Gdy powiem: Zapomnę o męce, odmienię, rozjaśnię oblicze -
'''
"28" = ''':sup:`28` drżę na myśl o cierpieniu, pewny, że mnie nie uwolni.
'''
"29" = ''':sup:`29` Jestem grzesznikiem, przyznaję. Więc po co się męczę na próżno?
'''
"30" = ''':sup:`30` Choćbym się w śniegu wykąpał, a ługiem umył swe ręce;
'''
"31" = ''':sup:`31` umieścisz mnie tam, na dole. Nawet mój płaszcz mną się brzydzi.
'''
"32" = ''':sup:`32` Nie człowiek to, aby Mu odrzec: Razem stawajmy u sądu!
'''
"33" = ''':sup:`33` Czy jest między nami rozjemca, co rękę położy na obu?
'''
"34" = ''':sup:`34` Niech zdejmie ze mnie swą rózgę i strachem mnie nie napełnia,
'''
"35" = ''':sup:`35` bym mówić zdołał bez lęku... A tak, ja nie mam śmiałości.
'''
"Notes" = '''
Notas de rodapé:
9:1-2 - Hiob uznaje wielkość Boga i twierdzi, że przed Jego majestatem
żaden człowiek nie może być uznany za sprawiedliwego. Ta perspektywa
podkreśla transcendencję Boga i ludzką bezsilność wobec Jego
9:3-12 - Hiob wyraża swoją frustrację związaną z niemożnością
przeciwstawienia się Bogu. Podkreśla nieuchronność cierpienia i
trudność zrozumienia Bożych dróg. Odzwierciedla to ludzkie zmagania z
bólem i poszukiwanie odpowiedzi w chwilach kryzysu (zob. także Izajasz
55:8-9 i Rzymian 11:33-36).
9:13-20 - Przemówienie Hioba podkreśla, że nawet gdyby chciał się
spierać z Bogiem, nie mógłby wygrać. Idea, że Bóg jest niepokonany,
podkreśla dysproporcję między boską mądrością a ludzkim zrozumieniem
9:21-24 - Hiob czuje, że jego uczciwość nie jest doceniana i wyraża
przekonanie, że niesprawiedliwi często są faworyzowani. Ta refleksja
nad pozornym dobrobytem niegodziwych jest powracającym tematem w Piśmie
73:2-3 i Księgę Koheleta 7:15).
9:25-35 - Hiob woła o pośrednika między sobą a Bogiem, ukazując ludzką
potrzebę pośrednika w chwilach rozpaczy. To poszukiwanie pośrednictwa
zapowiada rolę Chrystusa jako naszego Orędownika przed Ojcem (zob.
