[11]
"1" = ''':sup:`1` Wiara zaś jest poręką tych dóbr, których się spodziewamy, dowodem
tych rzeczywistości, których nie widzimy.
'''
"2" = ''':sup:`2` Dzięki niej to przodkowie otrzymali świadectwo.
'''
"3" = ''':sup:`3` Przez wiarę poznajemy, że słowem Boga światy zostały tak stworzone,
iż to, co widzimy, powstało nie z rzeczy widzialnych.
'''
"4" = ''':sup:`4` Przez wiarę Abel złożył Bogu ofiarę cenniejszą od Kaina, za co
otrzymał świadectwo, iż jest sprawiedliwy. Bóg bowiem zaświadczył o
jego darach, toteż choć umarł, przez nią jeszcze mówi.
'''
"5" = ''':sup:`5` Przez wiarę Henoch został przeniesiony, aby nie oglądał śmierci. I
nie znaleziono go, ponieważ Bóg go zabrał. Przed zabraniem bowiem
otrzymał świadectwo, iż podobał się Bogu.
'''
"6" = ''':sup:`6` Bez wiary zaś nie można podobać się Bogu. Przystępujący bowiem do
szukają.
'''
"7" = ''':sup:`7` Przez wiarę Noe został pouczony cudownie o tym, czego jeszcze nie
można było ujrzeć, i pełen bojaźni zbudował arkę, aby zbawić swą
rodzinę. Przez wiarę też potępił świat i stał się dziedzicem
sprawiedliwości, którą otrzymuje się przez wiarę.
'''
"8" = ''':sup:`8` Przez wiarę ten, którego nazwano Abrahamem, usłuchał wezwania
Bożego, by wyruszyć do ziemi, którą miał objąć w posiadanie. Wyszedł
nie wiedząc, dokąd idzie.
'''
"9" = ''':sup:`9` Przez wiarę przywędrował do Ziemi Obiecanej, jako ziemi obcej, pod
namiotami mieszkając z Izaakiem i Jakubem, współdziedzicami tej samej
obietnicy.
'''
"10" = ''':sup:`10` Oczekiwał bowiem miasta zbudowanego na silnych fundamentach,
którego architektem i budowniczym jest sam Bóg.
'''
"11" = ''':sup:`11` Przez wiarę także i sama Sara, mimo podeszłego wieku, otrzymała moc
poczęcia. Uznała bowiem za godnego wiary Tego, który udzielił
obietnicy.
'''
"12" = ''':sup:`12` Przeto z człowieka jednego, i to już niemal obumarłego, powstało
potomstwo tak liczne, jak gwiazdy niebieskie, jak niezliczony piasek,
który jest nad brzegiem morskim.
'''
"13" = ''':sup:`13` W wierze pomarli oni wszyscy, nie osiągnąwszy tego, co im
przyrzeczono, lecz patrzyli na to z daleka i pozdrawiali, uznawszy
siebie za gości i pielgrzymów na tej ziemi.
'''
"14" = ''':sup:`14` Ci bowiem, co tak mówią, okazują, że szukają ojczyzny.
'''
"15" = ''':sup:`15` Gdyby zaś tę wspominali, z której wyszli, znaleźliby sposobność
powrotu do niej.
'''
"16" = ''':sup:`16` Teraz zaś do lepszej dążą, to jest do niebieskiej. Dlatego Bóg nie
wstydzi się nosić imienia ich Boga, gdyż przysposobił im miasto.
'''
"17" = ''':sup:`17` Przez wiarę Abraham, wystawiony na próbę, ofiarował Izaaka, i to
jedynego syna składał na ofiarę, on, który otrzymał obietnicę,
'''
"18" = ''':sup:`18` któremu powiedziane było: Z Izaaka będzie dla ciebie potomstwo.
'''
"19" = ''':sup:`19` Pomyślał bowiem, iż Bóg mocen wskrzesić także umarłych, i dlatego
'''
"20" = ''':sup:`20` Przez wiarę w przyszłość Izaak pobłogosławił Jakuba i Ezawa.
'''
"21" = ''':sup:`21` Przez wiarę umierający Jakub pobłogosławił każdego z synów Józefa i
pochylił się głęboko przed wierzchołkiem jego laski.
'''
"22" = ''':sup:`22` Przez wiarę konający Józef wspomniał o wyjściu synów Izraela i dał
zlecenie w sprawie swoich kości.
'''
"23" = ''':sup:`23` Przez wiarę Mojżesz był ukrywany przez swoich rodziców w ciągu
trzech miesięcy po swoim narodzeniu, ponieważ widzieli, że powabne jest
dzieciątko, a nie przerazili się nakazem króla.
'''
"24" = ''':sup:`24` Przez wiarę Mojżesz, gdy dorósł, odmówił nazywania się synem córki
faraona,
'''
"25" = ''':sup:`25` wolał raczej cierpieć z ludem Bożym, niż używać przemijających
rozkoszy grzechu.
'''
"26" = ''':sup:`26` Uważał bowiem za większe bogactwo znoszenie zniewag dla Chrystusa
niż wszystkie skarby Egiptu, gdyż patrzył na zapłatę.
'''
"27" = ''':sup:`27` Przez wiarę opuścił Egipt, nie uląkłszy się gniewu królewskiego;
'''
"28" = ''':sup:`28` Przez wiarę uczynił Paschę i pokropienie krwią, aby nie dotknął się
ich ten, który zabijał to, co pierworodne.
'''
"29" = ''':sup:`29` Przez wiarę przeszli Morze Czerwone jak po suchej ziemi, a gdy
Egipcjanie spróbowali to uczynić, potonęli.
'''
"30" = ''':sup:`30` Przez wiarę upadły mury Jerycha, gdy je obchodzili dokoła w ciągu
siedmiu dni.
'''
"31" = ''':sup:`31` Przez wiarę nierządnica Rachab nie zginęła razem z niewierzącymi,
bo przyjęła gościnnie wysłanych na zwiady.
'''
"32" = ''':sup:`32` I co jeszcze mam powiedzieć? Nie wystarczyłoby mi bowiem czasu na
opowiadanie o Gedeonie, Baraku, Samsonie, Jeftem, Dawidzie, Samuelu i o
prorokach,
'''
"33" = ''':sup:`33` którzy przez wiarę pokonali królestwa, dokonali czynów
sprawiedliwych, otrzymali obietnicę, zamknęli paszcze lwom,
'''
"34" = ''':sup:`34` przygasili żar ognia; uniknęli ostrza miecza i wyleczyli się z
niemocy, stali się bohaterami w wojnie i do ucieczki zmusili
nieprzyjacielskie szyki.
'''
"35" = ''':sup:`35` Dzięki dokonanym przez nich wskrzeszeniom niewiasty otrzymały
swoich zmarłych. Jedni ponieśli katusze, nie przyjąwszy uwolnienia, aby
otrzymać lepsze zmartwychwstanie.
'''
"36" = ''':sup:`36` Inni zaś doznali zelżywości i biczowania, a nadto kajdan i
więzienia.
'''
"37" = ''':sup:`37` Kamienowano ich, przerzynano piłą, "kuszono", przebijano mieczem;
tułali się w skórach owczych, kozich, w nędzy, w utrapieniu, w ucisku -
'''
"38" = ''':sup:`38` świat nie był ich wart - i błąkali się po pustyniach i górach, po
jaskiniach i rozpadlinach ziemi.
'''
"39" = ''':sup:`39` A ci wszyscy, choć ze względu na swą wiarę stali się godni
pochwały, nie otrzymali przyrzeczonej obietnicy,
'''
"40" = ''':sup:`40` gdyż Bóg, który nam lepszy los zgotował, nie chciał, aby oni doszli
do doskonałości bez nas.
'''
"Notes" = '''
Notas de rodapé:
11:1 - Wiara jest podstawą tego, czego się spodziewamy, dowodem tego,
czego nie widzimy. Ten werset definiuje wiarę chrześcijańską jako
zaufanie Bogu i Jego obietnicom (zob. także Rz 8,24-25 i 2 Kor 5,7).
11:4 - Abel jest opisany jako wzór wiary, gdyż złożył Bogu ofiarę
wspanialszą niż Kain. Wiara Abla jest postrzegana jako wzór
posłuszeństwa i oddania Bogu (zob. także Rdz 4,3-5 i 1 J 3,12).
11:7 - Noe, poruszony wiarą, buduje arkę, okazując Bogu posłuszeństwo w
obliczu powszechnego niedowiarstwa. Jego wiara jest przykładem
działania w posłuszeństwie Bogu, nawet gdy okoliczności wydają się
trudne (zob. także Rdz 6,9-22 i 2 P 2,5).
11:8-10 - Abraham, wezwany przez Boga, okazuje posłuszeństwo i udaje
się w miejsce, którego nie znał. Jego wiara wyraża się w gotowości
podążania za wskazówkami Boga, bez zrozumienia całego planu (zob. także
Rdz 12,1-4 i 2 Kor 5,7).
11:13-16 - Patriarchowie umarli w wierze, nie widząc pełni obietnicy,
lecz pragnąc niebiańskiej ojczyzny. Ten przykład uczy nas, że wiara
często wiąże się z nadzieją na coś, czego jeszcze nie widzimy (zob.
także 1 P 1,3-5 i Flp 3,20-21).
'''
