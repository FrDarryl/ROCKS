"Notes" = '''
Notas de rodapé:
1:1-4 - Przedstawiono genealogię od Adama do Noego, podkreślając
patriarchów sprzed potopu. To wzmacnia nieprzerwaną linię stworzenia i
ciągłość ludzkości pomimo Bożego sądu nad ziemią (zob. także Rdz 5,1-32
i Rz 5,12-14).
1:5-7 - Wspomniani są potomkowie Jafeta, co wskazuje na ekspansję
narodów po potopie. Te genealogie służą do ukazania, jak Bóg jest
obecny we wszystkich narodach i ludach (zob. także Rdz 10,2-5 i Dz
17,26).
1:8-16 - Wymienieni zostali potomkowie Chama, w tym Nimrod i
założyciele wielkich miast, takich jak Niniwa i Babel, co odzwierciedla
rozwój cywilizacji starożytnego Bliskiego Wschodu (zobacz także Księgę
Rodzaju 10:6-20 i Księgę Micheasza 5:6).
1:17-23 - Wymienieni są potomkowie Sema, ze szczególnym uwzględnieniem
pokoleń poprzedzających Abrahama. Linia semicka jest najbardziej
istotna dla rozwoju historii zbawienia (zob. także Rdz 11,10-26 i Łk
3,34-36).
1:24-27 - Abraham zostaje utożsamiony z ojcem wiary, rozpoczynając nowy
etap w historii ludu Bożego. Wyróżnia się swoim przymierzem z Panem,
który błogosławi wszystkie narody za jego pośrednictwem (zob. także Rdz
12,1-3 i Gal 3,6-9).
'''
