[9]
"1" = ''':sup:`1` Wyrok. Słowo Pana: W krainie Chadraku i Damaszku będzie Jego
odpoczynek, gdyż do Pana należy Oko Aramu, jak i wszystkie pokolenia
Izraela.
'''
"2" = ''':sup:`2` Zarówno Chamat, które z nim graniczy, jak Tyr i Sydon, bo mądrość
'''
"3" = ''':sup:`3` Tyr otoczył się wałem obronnym, nagromadził srebra jak piasku - i
złota - jak błota na drogach.
'''
"4" = ''':sup:`4` Jednak zawładnie nim Pan i jego bogactwo strąci w głębie morza; a
jego samego w ogniu strawi.
'''
"5" = ''':sup:`5` Aszkelon, widząc to, z bojaźni zadrży, podobnie Gaza pogrąży się w
trwodze i Ekron zawiedzie się w nadziei. Król z Gazy będzie usunięty,
opustoszeje z mieszkańców Aszkelon.
'''
"6" = ''':sup:`6` A lud mieszany osiedli się w Aszdodzie. Na proch zetrę pychę
Filistyna.
'''
"7" = ''':sup:`7` I z krwi oczyszczę mu usta, i jego zęby z ofiary plugawej, wówczas i
on stanie się Resztą, która należy do Boga naszego, jak jeden z rodów
Judy, Ekron zaś będzie jak Jebusyta.
'''
"8" = ''':sup:`8` Sam będę dla domu mego strażą i obroną przed przechodniami. I
przemoc wroga już go nie dosięgnie, gdyż wejrzałem na niego w jego
nędzy.
'''
"9" = ''':sup:`9` Raduj się wielce, Córo Syjonu, wołaj radośnie, Córo Jeruzalem! Oto
Król twój idzie do ciebie, sprawiedliwy i zwycięski. Pokorny - jedzie
na osiołku, na oślątku, źrebięciu oślicy.
'''
"10" = ''':sup:`10` On zniszczy rydwany w Eframie i konie w Jeruzalem, łuk wojenny
strzaska w kawałki, pokój ludom obwieści. Jego władztwo sięgać będzie
od morza do morza, od brzegów Rzeki aż po krańce ziemi.
'''
"11" = ''':sup:`11` Także ze względu na krew przymierza zawartego z tobą wypuszczę
więźniów twoich z bezwodnej cysterny.
'''
"12" = ''':sup:`12` Wróćcie do warownego miejsca, wygnańcy, oczekujący z nadzieją!
Dzisiaj cię o tym zapewniam, że cię nagrodzę w dwójnasób.
'''
"13" = ''':sup:`13` Albowiem Judę trzymam w pogotowiu, jak łuk napinam Efraima, jak
włócznią kieruję synami twymi, Syjonie, przeciwko synom twoim, Jawanie,
i miecz mocarza z ciebie uczynię.
'''
"14" = ''':sup:`14` Pan się zjawi nad nimi. Jak błyskawice wzlecą Jego strzały i Pan,
Bóg wszechmogący, zadmie w róg. Nadciągnie w szumie wichru z południa.
'''
"15" = ''':sup:`15` Pan Zastępów będzie ich osłaniał, zniszczą i zdepczą kamienie z
proc, i krew będą pili jak wino, i będą jej pełni jak czara, jak rogi
ołtarza.
'''
"16" = ''':sup:`16` W owym dniu Pan, ich Bóg, da im zwycięstwo "jak klejnoty w koronie"
i poprowadzi swój lud niby trzodę. Bo są jak drogie kamienie w ozdobnej
koronie, co błyszczą światłem ponad Jego ziemią.
młodzieńcom, a młode wino - dziewicom.
'''
