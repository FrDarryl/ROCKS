[45]
"1" = ''':sup:`1` Tak mówi Pan o swym pomazańcu Cyrusie: Ja mocno ująłem go za
prawicę, aby ujarzmić przed nim narody i królom odpiąć broń od pasa,
aby otworzyć przed nim podwoje, żeby się bramy nie zatrzasnęły.
'''
"2" = ''':sup:`2` Ja pójdę przed tobą i nierówności wygładzę. Skruszę miedziane
podwoje i połamię żelazne zawory.
'''
"3" = ''':sup:`3` Przekażę ci skarby schowane i bogactwa głęboko ukryte, ażebyś
wiedział, że Ja jestem Pan, który cię wołam po imieniu, Bóg Izraela.
'''
"4" = ''':sup:`4` Z powodu sługi mego Jakuba, Izraela, mojego wybrańca, nazwałem
ciebie twoim imieniem, pełnym zaszczytu, chociaż Mnie nie znałeś.
'''
"5" = ''':sup:`5` Ja jestem Pan, i nie ma innego. Poza Mną nie ma Boga. Przypaszę ci
broń, chociaż Mnie nie znałeś,
'''
"6" = ''':sup:`6` aby wiedziano od wschodu słońca aż do zachodu, że beze Mnie nie ma
niczego. Ja jestem Pan, i nie ma innego.
'''
"7" = ''':sup:`7` Ja tworzę światło i stwarzam ciemności, sprawiam pomyślność i
stwarzam niedolę. Ja, Pan, czynię to wszystko.
'''
"8" = ''':sup:`8` Niebiosa, wysączcie z góry sprawiedliwość i niech obłoki z deszczem
ją wyleją! Niechajże ziemia się otworzy, niechaj zbawienie wyda owoc i
razem wzejdzie sprawiedliwość! Ja, Pan, jestem tego Stwórcą.
'''
"9" = ''':sup:`9` Biada temu, kto spiera się ze swoim twórcą, dzbanowi spomiędzy
dzbanów glinianych! Czyż powie glina temu, co ją kształtuje: Co robisz?
albowiem jego dzieło powie mu: Niezdara!
'''
"10" = ''':sup:`10` Biada temu, kto mówi ojcu: Coś spłodził? albo niewieście mówi: Co
urodziłaś?
'''
"11" = ''':sup:`11` Tak mówi Pan, Święty Izraela i jego Twórca: Czyż wy Mnie będziecie
pytać o moje dzieci i dawać Mi rozkazy co do dzieła rąk moich?
'''
"12" = ''':sup:`12` To Ja uczyniłem ziemię i na niej stworzyłem człowieka, Ja
własnoręcznie rozpiąłem niebo i rozkazuję wszystkim jego zastępom.
'''
"13" = ''':sup:`13` To Ja wzbudziłem go słusznie i wygładzę wszystkie jego drogi. On
moje miasto odbuduje i odeśle moich wygnańców, bez okupu i
odszkodowania - mówi Pan Zastępów.
'''
"14" = ''':sup:`14` Tak mówi Pan: Pracownicy Egiptu i kupcy Kusz, i Sabejczycy, ludzie
o rosłej postawie, przejdą do ciebie i będą twoimi; chodzić będą za
tobą w kajdanach; na twarz przed tobą będą upadać i mówić do ciebie
błagalnie: Tylko u ciebie jest Bóg, i nie ma innego.
'''
"15" = ''':sup:`15` Prawdziwie Tyś Bogiem ukrytym, Boże Izraela, Zbawco!
'''
"16" = ''':sup:`16` Wszyscy, co się zżymają na Niego, okryją się wstydem i hańbą;
odejdą pohańbieni wytwórcy rzeźb bożków.
'''
"17" = ''':sup:`17` Izrael zostanie zbawiony przez Pana zbawieniem wiecznym. Nie
doznacie zawstydzenia ni hańby po wszystkie wieki.
'''
"18" = ''':sup:`18` Albowiem tak mówi Pan, Stworzyciel nieba, On Bóg, który
ukształtował i wykończył ziemię, który ją mocno osadził, który nie
stworzył jej bezładną, lecz przysposobił na mieszkanie: Ja jestem Pan i
nie ma innego.
'''
"19" = ''':sup:`19` Nie przemawiałem potajemnie, w ciemnym zakątku ziemi. Nie
powiedziałem potomstwu Jakuba: Szukajcie Mnie bezskutecznie! Ja jestem
Pan, który mówi to, co słuszne, oznajmia to, co godziwe.
'''
"20" = ''':sup:`20` Zbierzcie się i wyjdźcie, przystąpcie wszyscy, wy ocaleni z
narodów! Nie mają rozeznania ci, co obnoszą swe drewno rzeźbione i
modły zanoszą do boga nie mogącego ich zbawić.
'''
"21" = ''':sup:`21` Przedstawcie i przytoczcie dowody, owszem, naradźcie się wspólnie:
kto zapowiedział to już od dawna i od owej chwili objawił? Czyż nie Ja
jestem Pan, a nie ma innego Boga prócz Mnie? Bóg sprawiedliwy i
zbawiający nie istnieje poza Mną.
'''
"22" = ''':sup:`22` Nawróćcie się do Mnie, by się zbawić, wszystkie krańce świata, bo
Ja jestem Bogiem, i nikt inny!
'''
"23" = ''':sup:`23` Przysięgam na Siebie samego, z moich ust wychodzi sprawiedliwość,
słowo nieodwołalne. Tak, przede Mną się zegnie wszelkie kolano, wszelki
język na Mnie przysięgać będzie,
'''
"24" = ''':sup:`24` mówiąc: Jedynie u Pana jest sprawiedliwość i moc. Do Niego przyjdą
zawstydzeni wszyscy, którzy się na Niego zżymali.
'''
"25" = ''':sup:`25` W Panu uzyska swe prawo i chwały dostąpi całe plemię Izraela.
'''
