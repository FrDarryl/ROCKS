[20]
"1" = ''':sup:`1` Potem Moabici i Ammonici, a z nimi część spośród Meunitów,
wtargnęli, aby walczyć przeciw Jozafatowi.
'''
"2" = ''':sup:`2` Przyniesiono wówczas Jozafatowi wiadomość następującą: Powstało
przeciw tobie z drugiej strony morza, z Edomu, wielkie wojsko i jest
już teraz w Chaseson-Tamar, to jest w Engaddi.
'''
"3" = ''':sup:`3` Przerażony Jozafat zwrócił się o pomoc do Pana. Ogłosił też post w
całej ziemi judzkiej.
'''
"4" = ''':sup:`4` Zebrali się więc mieszkańcy Judy, aby prosić Pana, o pomoc. Przybyli
zaś z każdego miasta Judy, aby błagać Pana.
'''
"5" = ''':sup:`5` Stanął wówczas Jozafat pośrodku zgromadzenia ludu z Judy i z
Jerozolimy w świątyni, przed nowym dziedzińcem,
'''
"6" = ''':sup:`6` i rzekł: Panie, Boże naszych ojców, czy to nie Ty jesteś Bogiem w
niebie, i czyż nie Ty rządzisz w każdym królestwie pogan? W Twoim to
ręku jest siła i moc. Nie ma takiego, który by z Tobą mógł się mierzyć.
'''
"7" = ''':sup:`7` Czy to nie Ty, Boże nasz, wygnałeś mieszkańców tej ziemi przed Twoim
ludem, Izraelem, i dałeś ją na wieki potomstwu Abrahama, Twego
przyjaciela?
'''
"8" = ''':sup:`8` Zamieszkali w niej i zbudowali w niej świątynię dla Twego imienia,
mówiąc:
'''
"9" = ''':sup:`9` Jeśli spadnie na nas nieszczęście, miecz karzący, zaraza albo głód,
staniemy przed tą świątynią i przed Tobą, ponieważ w tej świątyni
przebywa Twoje imię, i będziemy wołać do Ciebie w naszym ucisku, wtedy
Ty wysłuchasz nas i ocalisz.
'''
"10" = ''':sup:`10` Oto teraz Ammonici, Moabici oraz mieszkańcy góry Seir, do których
nie dałeś Izraelowi wejść podczas wędrówki z ziemi egipskiej, tak iż
ominęli ich i nie zniszczyli,
'''
"11" = ''':sup:`11` oto jak nam odpłacają: wchodzą do nas, aby nas wypędzić z Twego
dziedzictwa, które dałeś nam w posiadanie.
'''
"12" = ''':sup:`12` Boże nasz, czy nie osądzisz tego? Jesteśmy bowiem bezsilni wobec
tego ogromnego mnóstwa, które na nas napadło. Nie wiemy, co czynić, ale
oczy nasze zwracają się ku Tobie.
'''
"13" = ''':sup:`13` Stali wówczas przed Panem wszyscy mieszkańcy Judy, także i małe
dzieci, ich kobiety i synowie.
'''
"14" = ''':sup:`14` A wśród zgromadzenia duch Pański spoczął na Jachazjelu, synu
Zachariasza, syna Benajasza, syna Jejela, syna Mattaniasza - lewicie
spośród potomków Asafa.
'''
"15" = ''':sup:`15` I rzekł on: Wszyscy mieszkańcy Judy i Jerozolimy, i ty, królu
Jozafacie, słuchajcie uważnie! Tak do was mówi Pan: Nie bójcie się i
nie lękajcie tego wielkiego mnóstwa, albowiem nie wy będziecie walczyć,
lecz Bóg.
'''
"16" = ''':sup:`16` Jutro zejdźcie przeciwko nim! Oto wstępować będą na wzgórze Sis, a
znajdziecie ich na końcu doliny przed pustynią Jeruel.
'''
"17" = ''':sup:`17` Nie wy będziecie tam walczyć. Jednakże stawcie się, zajmijcie
stanowisko, a zobaczycie ocalenie dla was od Pana, o Judo i Jerozolimo!
Nie bójcie się i nie lękajcie! Jutro wyruszcie im na spotkanie, a Pan
będzie z wami!
'''
"18" = ''':sup:`18` Jozafat więc upadł na kolana twarzą ku ziemi, i wszyscy mieszkańcy
Judy i Jerozolimy padli przed Panem, aby Go uczcić.
'''
"19" = ''':sup:`19` Wówczas lewici spośród synów Kehatytów i Korachitów poczęli wielbić
Pana, Boga Izraela, donośnym i wysokim głosem.
'''
"20" = ''':sup:`20` Wczesnym rankiem powstali i ruszyli ku pustyni Tekoa. Gdy ruszali,
stanął Jozafat i rzekł: Mieszkańcy Judy i Jerozolimy, posłuchajcie
mnie: Zaufajcie Panu, Bogu waszemu, a ostaniecie się, zaufajcie Jego
prorokom, a będzie się wam powodziło.
'''
"21" = ''':sup:`21` Potem, poradziwszy się ludu, ustanowił śpiewaków dla Pana, by idąc
w świętych szatach przed zbrojnymi wysławiali Go śpiewając:
Wysławiajcie Pana, albowiem na wieki jest Jego łaskawość.
'''
"22" = ''':sup:`22` W czasie kiedy rozpoczęli wznosić okrzyki radości i uwielbienia,
Pan zastawił zasadzkę na Ammonitów, Moabitów i mieszkańców góry Seir,
wkraczających przeciw Judzie, tak iż się wzajemnie pobili.
'''
"23" = ''':sup:`23` Powstali wówczas Ammonici i Moabici przeciwko mieszkańcom góry
Seir, aby ich obłożyć klątwą i wytępić. Gdy zaś tego dokonali z
mieszkańcami Seiru, jeden drugiemu pomagał do zguby.
'''
"24" = ''':sup:`24` Gdy mieszkańcy Judy doszli do miejsca, skąd widać już pustynię, i
spojrzeli na to mnóstwo, oto zobaczyli trupy leżące na ziemi: nikt nie
uszedł z życiem.
'''
"25" = ''':sup:`25` Przystąpił więc Jozafat i jego lud, aby pobrać z nich łupy.
Znaleźli wtedy przy nich mnóstwo zdobyczy: bydła, dobytku, szat i
kosztownych naczyń. Zdobyli takie łupy, iż nie mogli tego udźwignąć.
Trzy dni im zeszły na zbieraniu łupu, był on bowiem wielki.
'''
"26" = ''':sup:`26` W czwartym zaś dniu zebrali się w Dolinie Beraka, tam bowiem
błogosławili Pana, dlatego miejsce to nazwali Doliną Beraka.
'''
"27" = ''':sup:`27` Następnie wszyscy mężowie z Judy i Jerozolimy , z Jozafatem na
czele, wrócili do Jerozolimy pełni radości, bo Pan uradował ich,
uwalniając od nieprzyjaciół.
'''
"28" = ''':sup:`28` Wkroczyli do Jerozolimy, kierując się ku świątyni Pańskiej, grając
na harfach, cytrach i trąbach.
'''
"29" = ''':sup:`29` Wówczas padł strach Boży na wszystkie królestwa i kraje, skoro
usłyszano, że Pan walczył z wrogami Izraela.
'''
"30" = ''':sup:`30` Odpoczęło potem królestwo Jozafata i Pan otoczył je zewsząd
pokojem.
'''
"31" = ''':sup:`31` Jozafat więc objął władzę w Judzie. W chwili objęcia rządów miał
trzydzieści pięć lat i panował w Jerozolimie dwadzieścia pięć lat. Jego
matce było na imię Azuba, córka Szilchiego.
'''
"32" = ''':sup:`32` Poszedł on drogą swego ojca Asy i nie zboczył z niej; starając się
czynić to, co jest słuszne w oczach Pańskich.
'''
"33" = ''':sup:`33` Tylko wyżyn nie usunięto, a lud jeszcze nie zwrócił serca ku Bogu
swych przodków.
'''
"34" = ''':sup:`34` Pozostałe zaś czyny Jozafata, od pierwszych do ostatnich, zapisane
są w dziejach Jehu, syna Chananiego, i włączone do Księgi Królów
Izraela.
'''
"35" = ''':sup:`35` Król judzki, Jozafat, sprzymierzył się potem z królem izraelskim,
Ochozjaszem, który źle postępował.
'''
"36" = ''':sup:`36` Związał się z nim, aby budować okręty do podróży ku Tarszisz.
Budowali wówczas okręty w Esjon-Geber.
'''
"37" = ''':sup:`37` Prorokował potem Eliezer, syn Dodawiasza z Mareszy, przeciwko
Jozafatowi, mówiąc: Ponieważ sprzymierzyłeś się z Ochozjaszem, zburzy
Pan twoje dzieło. I rozbiły się okręty, tak iż poniechano wyprawy do
Tarszisz.
'''
