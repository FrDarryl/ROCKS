[1]
"1" = ''':sup:`1` Paweł, apostoł nie z ludzkiego ustanowienia czy zlecenia, lecz z
ustanowienia Jezusa Chrystusa i Boga Ojca, który Go wskrzesił z
martwych,
'''
"2" = ''':sup:`2` i wszyscy bracia, którzy są przy mnie - do Kościołów Galacji:
'''
"3" = ''':sup:`3` Łaska wam i pokój od Boga, Ojca naszego, i od Pana Jezusa Chrystusa,
'''
"4" = ''':sup:`4` który wydał samego siebie za nasze grzechy, aby wyrwać nas z
obecnego złego świata, zgodnie z wolą Boga i Ojca naszego.
'''
"5" = ''':sup:`5` Jemu to chwała na wieki wieków! Amen.
'''
"6" = ''':sup:`6` Nadziwić się nie mogę, że od Tego, który was łaską Chrystusa
powołał, tak szybko chcecie przejść do innej Ewangelii.
'''
"7" = ''':sup:`7` Innej jednak Ewangelii nie ma: są tylko jacyś ludzie, którzy sieją
wśród was zamęt i którzy chcieliby przekręcić Ewangelię Chrystusową.
'''
"8" = ''':sup:`8` Ale gdybyśmy nawet my lub anioł z nieba głosił wam Ewangelię różną
od tej, którą wam głosiliśmy - niech będzie przeklęty!
'''
"9" = ''':sup:`9` Już to przedtem powiedzieliśmy, a teraz jeszcze mówię: Gdyby wam kto
głosił Ewangelię różną od tej, którą /od nas/ otrzymaliście - niech
będzie przeklęty!
'''
"10" = ''':sup:`10` A zatem teraz: czy zabiegam o względy ludzi, czy raczej Boga? Czy
ludziom staram się przypodobać? Gdybym jeszcze teraz ludziom chciał się
przypodobać, nie byłbym sługą Chrystusa.
'''
"11" = ''':sup:`11` Oświadczam więc wam, bracia, że głoszona przeze mnie Ewangelią nie
jest wymysłem ludzkim.
'''
"12" = ''':sup:`12` Nie otrzymałem jej bowiem ani nie nauczyłem się od jakiegoś
człowieka, lecz objawił mi ją Jezus Chrystus.
'''
"13" = ''':sup:`13` Słyszeliście przecież o moim postępowaniu ongiś, gdy jeszcze
wyznawałem judaizm, jak z niezwykłą gorliwością zwalczałem Kościół Boży
i usiłowałem go zniszczyć,
'''
"14" = ''':sup:`14` jak w żarliwości o judaizm przewyższałem wielu moich rówieśników z
mego narodu, jak byłem szczególnie wielkim zapaleńcem w zachowywaniu
tradycji moich przodków.
'''
"15" = ''':sup:`15` Gdy jednak spodobało się Temu, który wybrał mnie jeszcze w łonie
matki mojej i powołał łaską swoją,
'''
"16" = ''':sup:`16` aby objawić Syna swego we mnie, bym Ewangelię o Nim głosił poganom,
natychmiast, nie radząc się ciała i krwi
'''
"17" = ''':sup:`17` ani nie udając się do Jerozolimy, do tych, którzy apostołami stali
się pierwej niż ja, skierowałem się do Arabii, a później znowu wróciłem
do Damaszku.
'''
"18" = ''':sup:`18` Następnie, trzy lata później, udałem się do Jerozolimy dla
zapoznania się z Kefasem, zatrzymując się u niego /tylko/ piętnaście
dni.
'''
"19" = ''':sup:`19` Spośród zaś innych, którzy należą do grona Apostołów, widziałem
jedynie Jakuba, brata Pańskiego.
'''
"20" = ''':sup:`20` A Bóg jest mi świadkiem, że w tym, co tu do was piszę, nie kłamię.
'''
"21" = ''':sup:`21` Potem udałem się do krain Syrii i Cylicji.
'''
"22" = ''':sup:`22` Kościołom zaś chrześcijańskim w Judei pozostawałem osobiście nie
znany.
'''
"23" = ''':sup:`23` Docierała do nich jedynie wieść: ten, co dawniej nas prześladował,
teraz jako Dobrą Nowinę głosi wiarę, którą ongiś usiłował wytępić.
'''
"24" = ''':sup:`24` I wielbili Boga z mego powodu.
'''
