[5]
"1" = ''':sup:`1` Dostąpiwszy więc usprawiedliwienia przez wiarę, zachowajmy pokój z
Bogiem przez Pana naszego Jezusa Chrystusa,
'''
"2" = ''':sup:`2` dzięki któremu uzyskaliśmy przez wiarę dostęp do tej łaski, w której
trwamy i chlubimy się nadzieją chwały Bożej.
'''
"3" = ''':sup:`3` Ale nie tylko to, lecz chlubimy się także z ucisków, wiedząc, że
ucisk wyrabia wytrwałość,
'''
"4" = ''':sup:`4` a wytrwałość - wypróbowaną cnotę, wypróbowana cnota zaś - nadzieję.
'''
"5" = ''':sup:`5` A nadzieja zawieść nie może, ponieważ miłość Boża rozlana jest w
sercach naszych przez Ducha Świętego, który został nam dany.
'''
"6" = ''':sup:`6` Chrystus bowiem umarł za nas, jako za grzeszników, w oznaczonym
tylko z największą trudnością. Chociaż może jeszcze za człowieka
życzliwego odważyłby się ktoś ponieść śmierć.
umarł za nas, gdyśmy byli jeszcze grzesznikami.
'''
"9" = ''':sup:`9` Tym bardziej więc będziemy przez Niego zachowani od karzącego
gniewu, gdy teraz przez krew Jego zostaliśmy usprawiedliwieni.
'''
"10" = ''':sup:`10` Jeżeli bowiem, będąc nieprzyjaciółmi, zostaliśmy pojednani z Bogiem
przez śmierć Jego Syna, to tym bardziej, będąc już pojednani, dostąpimy
zbawienia przez Jego życie.
'''
"11" = ''':sup:`11` I nie tylko to - ale i chlubić się możemy w Bogu przez Pana naszego
Jezusa Chrystusa, przez którego teraz uzyskaliśmy pojednanie.
'''
"12" = ''':sup:`12` Dlatego też jak przez jednego człowieka grzech wszedł na świat, a
przez grzech śmierć, i w ten sposób śmierć przeszła na wszystkich
ludzi, ponieważ wszyscy zgrzeszyli...
'''
"13" = ''':sup:`13` Bo i przed Prawem grzech był na świecie, grzechu się jednak nie
poczytuje, gdy nie ma Prawa.
'''
"14" = ''':sup:`14` A przecież śmierć rozpanoszyła się od Adama do Mojżesza nawet nad
tymi, którzy nie zgrzeszyli przestępstwem na wzór Adama. On to jest
typem Tego, który miał przyjść.
'''
"15" = ''':sup:`15` Ale nie tak samo ma się rzecz z przestępstwem jak z darem łaski.
Jeżeli bowiem przestępstwo jednego sprowadziło na wszystkich śmierć, to
o ileż obficiej spłynęła na nich wszystkich łaska i dar Boży, łaskawie
udzielony przez jednego Człowieka, Jezusa Chrystusa.
spowodowanym przez] jednego grzeszącego. Gdy bowiem jeden tylko grzech
przynosi wyrok potępiający, to łaska przynosi usprawiedliwienie ze
wszystkich grzechów.
'''
"17" = ''':sup:`17` Jeżeli bowiem przez przestępstwo jednego śmierć zakrólowała z
powodu jego jednego, o ileż bardziej ci, którzy otrzymują obfitość
łaski i daru sprawiedliwości, królować będą w życiu z powodu Jednego -
Jezusa Chrystusa.
'''
"18" = ''':sup:`18` A zatem, jak przestępstwo jednego sprowadziło na wszystkich ludzi
wyrok potępiający, tak czyn sprawiedliwy Jednego sprowadza na
wszystkich ludzi usprawiedliwienie dające życie.
'''
"19" = ''':sup:`19` Albowiem jak przez nieposłuszeństwo jednego człowieka wszyscy stali
się grzesznikami, tak przez posłuszeństwo Jednego wszyscy staną się
sprawiedliwymi.
'''
"20" = ''':sup:`20` Natomiast Prawo weszło, niestety, po to, by przestępstwo jeszcze
bardziej się wzmogło. Gdzie jednak wzmógł się grzech, tam jeszcze
obficiej rozlała się łaska,
'''
"21" = ''':sup:`21` aby jak grzech zaznaczył swoje królowanie śmiercią, tak łaska
przejawiła swe królowanie przez sprawiedliwość wiodącą do życia
wiecznego przez Jezusa Chrystusa, Pana naszego.
'''
"Notes" = '''
Notas de rodapé:
5:1-2 - Usprawiedliwieni przez wiarę, chrześcijanie mają pokój z Bogiem
i dostęp do Jego łaski. Usprawiedliwienie przychodzi nie z uczynków,
ale z wiary w Chrystusa, kładącej nacisk na zaufanie do obietnic Bożych
(zob. także Efezjan 2:8-9 i Galacjan 2:16).
5:6-8 - Śmierć Chrystusa za nas, gdy byliśmy jeszcze grzesznikami,
dowodzi niezmierzonej miłości Boga. Łaska jest dana wszystkim nie
dlatego, że na nią zasługujemy, ale z powodu Jego miłosierdzia (zob.
także 1 J 4,9-10 i J 15,13).
05:12 - Grzech wszedł na świat przez Adama, przynosząc śmierć wszystkim
ludziom. Ten werset przeciwstawia grzech pierworodny zbawieniu
przyniesionemu przez Chrystusa (zob. także Rdz 3,6-19 i 1 Kor 15,22).
5:15-17 - Dar łaski w Chrystusie jest większy niż grzech Adama.
Przestępstwo niesie śmierć, ale łaska Boża przez Jezusa przynosi
usprawiedliwienie i życie wieczne (zob. także 1 Koryntian 15:45 i 2
Koryntian 5:19).
5:20-21 - Gdzie grzech się rozmnożył, łaska Boża rozlała się jeszcze
obficiej. Ten kontrast między grzechem a łaską uwydatnia przeobfitość
Bożej miłości, która jest w stanie przezwyciężyć każdą ludzką słabość
'''
