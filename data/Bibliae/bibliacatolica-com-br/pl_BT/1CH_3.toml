[3]
"1" = ''':sup:`1` Oto synowie Dawida, którzy urodzili mu się w Hebronie: pierworodny
Amnon z Achinoam, Jizreelitki, drugi Daniel z Abigail, pochodzącej z
Karmelu,
'''
"2" = ''':sup:`2` trzeci Absalom, syn Maaki, córki Talmaja, króla Geszuru, czwarty
Adoniasz, syn Chaggity,
'''
"3" = ''':sup:`3` piąty Szefatiasz z Abitali, szósty Jitream z jego żony Egli.
'''
"4" = ''':sup:`4` Sześciu mu się urodziło w Hebronie, gdzie królował siedem lat i
sześć miesięcy. Potem królował on trzydzieści trzy lata w Jerozolimie.
'''
"5" = ''':sup:`5` A synowie, którzy urodzili mu się w Jerozolimie: Szimea, Szobab,
Natan, Salomon, czterej z Batszeby, córki Ammiela.
'''
"6" = ''':sup:`6` Potem Jibchar, Eliszua, Elifelet.
'''
"7" = ''':sup:`7` Nogah, Nefeg, Jafia,
'''
"8" = ''':sup:`8` Eliszama, Eliada, Elpalet, dziewięciu.
'''
"9" = ''':sup:`9` Wszyscy ci byli synami Dawida, nie licząc synów żon drugorzędnych. A
siostrą ich była Tamar.
'''
"10" = ''':sup:`10` Synem Salomona był Roboam; synem Roboama - Abiasz, synem Abiasza -
Asa, synem Asy - Jozafat,
'''
"11" = ''':sup:`11` synem Jozafata - Joram, synem Jorama - Ochozjasz, synem Ochozjasza
- Joasz,
'''
"12" = ''':sup:`12` synem Joasza - Amazjasz, synem Amazjasza - Azariasz, synem
Azariasza - Jotam,
'''
"13" = ''':sup:`13` synem Jotama - Achaz, synem Achaza - Ezechiasz, synem Ezechiasza -
Manasses,
'''
"14" = ''':sup:`14` synem Manassesa - Amon, synem Amona - Jozjasz.
'''
"15" = ''':sup:`15` Synowie Jozjasza: pierworodny Jochanan, drugi Jojakim, trzeci
Sedecjasz, czwarty Szallum.
'''
"16" = ''':sup:`16` Synowie Jojakima: jego syn Jechoniasz, jego syn Sedecjasz.
'''
"17" = ''':sup:`17` Synowie Jechoniasza uprowadzonego do niewoli: jego syn Szealtiel,
'''
"18" = ''':sup:`18` Malkiram, Pedajasz, Szeneassar, Jekamiasz, Hoszama i Nedabiasz.
'''
"19" = ''':sup:`19` Synowie Pedajasza: Zorobabel i Szimei. Synami Zorobabela: Meszullam
i Chananiasz oraz ich siostra Szelomit.
Juszab-Chesed, pięciu.
'''
"21" = ''':sup:`21` Synowie Chananiasza: Pelatiasz i Izajasz; syn jego Refajasz, syn
jego Arnan, syn jego Obadiasz, syn jego Szekaniasz.
'''
"22" = ''':sup:`22` Synowie Szekaniasza: Szemajasz, Chattusz, Jigeal, Bariach, Neariasz
i Szafat, sześciu.
'''
"23" = ''':sup:`23` Synowie Neariasza: Elioenaj, Ezechiasz i Azrikam, trzej.
'''
"24" = ''':sup:`24` Synowie Elioenaja: Hodawiasz, Eliaszib, Pelajasz, Akkub, Jochanan,
Delajasz i Anani, siedmiu.
'''
"Notes" = '''
Notas de rodapé:
3:1-9 - Wymienieni są synowie Dawida, urodzeni w różnych okresach i z
różnych żon. Odzwierciedla to złożoność jego rodziny i wyzwania jego
Krl 1,5-6).
3:10-16 - Przedstawiono królewski rodowód Dawida aż do niewoli
babilońskiej, podkreślając ciągłość rodu królewskiego pomimo czasów
kryzysu. Zaangażowanie Boga w obietnicę daną Dawidowi jest niezachwiane
3:17-19 - Po wygnaniu wspomniano o potomkach Jojakina i Zerubbabela, co
dowodzi, że linia Dawida przetrwała niewolę. Zerubbabel odegrał
kluczową rolę w odbudowie świątyni, sygnalizując nadzieję na jej
odbudowę (zob. także Aggeusz 2:23 i Zachariasz 4:6-10).
3:20-24 - Wymienieni są potomkowie Zerubbabela, co uzupełnia genealogię
po niewoli babilońskiej. Podkreśla to ciągłość obietnicy Bożej danej
ludowi Izraela, nawet po zniszczeniu i wygnaniu (zob. także Ezd 3:8-11
i Nehemiasza 12:1-26).
3:1-24 - Królewskie pochodzenie Dawida, od czasów Salomona aż do okresu
po niewoli, podkreśla wierność Boga w zachowaniu linii mesjańskiej i
wskazuje na przyjście Chrystusa jako obiecanego dziedzica (zobacz
również Ewangelię Mateusza 1:6-16 i Ewangelię Łukasza 3:23-38).
'''
