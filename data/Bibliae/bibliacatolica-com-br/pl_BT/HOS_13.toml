[13]
"1" = ''':sup:`1` Gdy Efraim przemawiał, panował przestrach. Wiele on znaczył w
Izraelu, lecz przez Baala zgrzeszył i zginął.
'''
"2" = ''':sup:`2` A teraz grzeszą dalej: odlewają ze srebra posągi - bożków według
swego pomysłu, to wszystko robota rzemieślników. Mówią: Należy im
składać ofiary i ludzie całują cielce.
'''
"3" = ''':sup:`3` Dlatego będą podobni do chmur na świtaniu, do rosy, która prędko
znika, lub staną się jak źdźbło porwane z klepiska czy jak dym, który
wychodzi przez okno.
'''
"4" = ''':sup:`4` A to Ja jestem Pan, Bóg twój od ziemi egipskiej, innego Boga poza
Mną ty nie znasz, nie ma prócz Mnie wybawcy.
'''
"5" = ''':sup:`5` Na pustyni, w kraju posuchy cię pasłem.
'''
"6" = ''':sup:`6` Kiedy ich pasłem, byli nasyceni, lecz w tej sytości unieśli się
pychą i o Mnie zapomnieli.
'''
"7" = ''':sup:`7` Stanę się dla nich jak lew, jak czyhająca na drodze pantera.
'''
"8" = ''':sup:`8` Rzucę się na nich jak niedźwiedzica, kiedy straci młode, rozerwę
powłokę ich serca, ciała ich pożrą psy, a dziki zwierz rozerwie na
strzępy.
'''
"9" = ''':sup:`9` Wyniszczę ciebie, Izraelu, i kto ci przyjdzie z pomocą?
'''
"10" = ''':sup:`10` Gdzież jest twój król, aby cię ratował we wszystkich twych
miastach, gdzie sędziowie twoi? O nich to mówiłeś: Dajcie mi króla i
książąt!
'''
"11" = ''':sup:`11` Dałem ci króla w swym gniewie i zabiorę go znowu w swej
zapalczywości.
'''
"12" = ''':sup:`12` Nieprawość Efraima - wybornie ukryta, grzech jego bezpiecznie
schowany.
'''
"13" = ''':sup:`13` Ogaranęły go bóle rodzenia, lecz on jest dzieckiem upartym: czas
nadszedł, a on nie opuszcza matczynego łona.
'''
"14" = ''':sup:`14` Czy mam ich wyrwać z Szeolu? albo od śmierci wybawić? Gdzie twa
zaraza, o Śmierci, gdzie twa zagłada, Szeolu? Litość sprzed moich oczu
się skryje.
Pana wiatr wschodni, powieje z pustyni, wysuszy źródła, i wyschną
studnie; splądruje jego ziemię i wszystkie rzeczy drogocenne.
'''
"Notes" = '''
Notas de rodapé:
13:1-3 - Grzech Efraima porównany jest do rozkładu ciała, co
odzwierciedla wagę jego przewinienia. Kiedy ludowi się powodzi,
zapomina o Bogu i szuka własnego bezpieczeństwa, zamiast Mu zaufać. Sąd
Boży jest nieunikniony dla tych, którzy odrzucają Jego suwerenność
(zob. również Pwt 32,15 i Iz 59,2).
13:4-6 - Odrzucenie Bożej łaski i oddanie się bożkom prowadzi do
duchowego upadku. Bóg przypomina nam, że to On wyzwolił Izrael z
niewoli w Egipcie i tylko On może zaoferować prawdziwą wolność i
dobrobyt (zob. także Wj 20,2-3 i J 8,36).
13:7-11 - Bóg obiecuje osądzić Efraima za jego bałwochwalstwo,
porównując swoje czyny do czynów lwa pożerającego swoją ofiarę.
Przesłanie jest jasne: Bóg jest wierny swojej sprawiedliwości i jeśli
13:12-16 - Tragedia Efraima opisana jest jako bolesna śmierć,
symbolizująca cierpienie ludu z powodu odrzucenia Boga. Zniszczenie
Samarii i koniec dynastii Jeroboama są zapowiadane jako konsekwencja
jego buntu (zob. także Jeremiasza 8:20 i Mateusza 24:2).
'''
