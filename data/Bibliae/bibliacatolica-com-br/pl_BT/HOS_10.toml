[10]
"1" = ''':sup:`1` Izrael był jak dorodny krzew winny, przynoszący wiele owoców: lecz
gdy owoc jego się mnożył, wzrastała liczba ołtarzy; im lepiej działo
się w kraju, tym wspanialsze budowano stele.
'''
"2" = ''':sup:`2` Ich serce jest obłudne, muszą pokutować! On ich ołtarze rozwali i
stele powywraca.
'''
"3" = ''':sup:`3` Powiedzą wtedy: My nie mamy króla, bośmy się Pana nie bali -
zresztą, cóż nam król pomoże?
'''
"4" = ''':sup:`4` Nieustanne słowa, pochopne przysięgi, zawierane przymierza, a sąd
się pleni jak chwast trujący pośród bruzd na polach.
'''
"5" = ''':sup:`5` Z powodu cielca w Bet-Awen mieszkańców Samarii ogarnie trwoga;
chodzi w żałobie jej naród, lamentują kapłani, bojąc się o jego blask,
że mu zostanie odjęty.
'''
"6" = ''':sup:`6` On sam zostanie zabrany do Asyrii jako danina dla Wielkiego Króla;
Efraim okryje się hańbą, Izrael zawstydzi się z powodu swego zamysłu.
'''
"7" = ''':sup:`7` Upadnie Samaria, a król jej jest niby piana na powierzchni wody.
'''
"8" = ''':sup:`8` Zniszczone będą wyżyny Bet-Awen - grzech Izraela. Ciernie i osty
wyrosną na ich ołtarzach. Wtedy powiedzą górom: Przykryjcie nas! a
wzgórzom: Padnijcie na nas!
'''
"9" = ''':sup:`9` Od dni Gibea grzeszysz, Izraelu! Dotąd się nie zmienili - czyż nie
dosięgnie wojna przestępców z Gibea?
'''
"10" = ''':sup:`10` Przyjdę, aby im karę wymierzyć; ludy przeciw nim się zbiorą, by ich
ukarać za podwójną winę.
'''
"11" = ''':sup:`11` Efraim jest jak pojętna jałowica, która chętnie pracuje przy
młocce; Ja mu sam włożę jarzmo na wspaniałą szyję, sam Efraima
zaprzęgę, orać będzie Juda, Jakub zaś będzie bronował.
'''
"12" = ''':sup:`12` Posiejcie sobie sprawiedliwość, a zbierzecie miłość; karczujcie
nowe ziemie! Nadszedł czas, by szukać Pana, aż przyjdzie, by
sprawiedliwości was nauczyć.
'''
"13" = ''':sup:`13` Dlaczego uprawiacie zło, zbieracie nieprawość i spożywacie owoce
kłamstwa? Ponieważ nadzieję złożyłeś w twych rydwanach i mnóstwie
twoich wojowników -
'''
"14" = ''':sup:`14` w miastach twoich podniesie się wrzawa, zburzone będą wszystkie
twoje twierdze, jak Szalman zniszczył Bet-Arbel w czasie wojny, gdy
matka została rozsiekana wraz z dziećmi.
'''
"15" = ''':sup:`15` Tak ci uczynię, domu Izraela; za twoją złość niezmierzoną: zginie
na zawsze król Izraela.
'''
