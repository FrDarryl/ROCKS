[8]
"1" = ''':sup:`1` Róg do ust przyłóż jak stróż w domu Pańskim! Złamali bowiem moje
przymierze i zbuntowali się przeciw memu Prawu.
'''
"2" = ''':sup:`2` Wołają do Mnie: My znamy Ciebie, Boże Izraela!
'''
"3" = ''':sup:`3` Izrael odrzucił to, co jest dobre, więc nieprzyjaciel będzie go
ścigał.
'''
"4" = ''':sup:`4` Oni ustanawiali sobie królów, ale beze Mnie. Książąt mianowali - też
bez mojej wiedzy. Czynili posągi ze srebra swego i złota - na własną
zagładę.
'''
"5" = ''':sup:`5` Odrzucam cielca twojego, Samario, gniew mój się przeciw niemu
zapala; jak długo jeszcze nie będą mogli być uniewinnieni
'''
"6" = ''':sup:`6` synowie Izraela? Wykonał go rzemieślnik, lecz nie jest on bogiem; w
kawałki się rozleci cielec samaryjski.
'''
"7" = ''':sup:`7` Oni wiatr sieją, zbierać będą burzę. Zboże bez kłosów nie dostarczy
mąki, jeśliby nawet dało, zabierze ją obcy.
'''
"8" = ''':sup:`8` Izrael został pochłonięty; teraz on wśród narodów - jest jak sprzęt
bez wartości.
'''
"9" = ''':sup:`9` Pobiegli do Asyrii jak osioł dziki, samotny: Efraim kupił sobie
sprzymierzeńców.
'''
"10" = ''':sup:`10` Niech sobie kupują między narodami, lecz ich rozproszę i wkrótce
przestaną namaszczać królów i książąt.
'''
"11" = ''':sup:`11` Wiele ołtarzy Efraim zbudował, ale mu służą jedynie do grzechu.
'''
"12" = ''':sup:`12` Wypisałem im moje liczne prawa, lecz je przyjęli jako coś obcego.
'''
"13" = ''':sup:`13` Lubią ofiary krwawe i chętnie je składają, lubią też mięso, które
wówczas jedzą, lecz Pan nie ma w tym upodobania. Wspominam wtedy na ich
przewinienia i karzę ich za grzechy - niech wrócą znów do Egiptu!
'''
"14" = ''':sup:`14` Zapomniał Izrael o swym Stworzycielu i pobudował pałace; twierdz
warownych wiele wzniósł Juda - lecz ześlę ogień na jego miasta i
pochłonie wszystkie ich zamki.
'''
"Notes" = '''
Notas de rodapé:
8:1-3 - Pan nakazuje zadąć w trąbę, sygnalizując zbliżającą się inwazję
i zniszczenie. Izrael odrzucił prawo Boże i w rezultacie stoi w obliczu
sądu Bożego. Grzech ludu jest oczywisty, a konsekwencje nieuniknione
8:4-6 - Izrael nie dochował wierności, ustanawiając królów i książąt
bez Bożego nakazu, łamiąc przymierze. Bałwochwalstwo szerzyło się, a
wizerunki z metalu i złota stały się obiektami kultu. Stanowiło to
bezpośrednie odrzucenie Pana jako jedynego Boga (zob. także Wj 32,4 i
Pwt 4,16-18).
8:7-10 - Zasiew Izraela jest opisany jako nieskuteczny, ponieważ
szukali oni pomocy u obcych narodów i odrzucili łaskę Bożą. Sąd będzie
konsekwencją ich polegania na siłach zewnętrznych zamiast zaufania Panu
(zob. także Izajasz 31:1 i Jeremiasz 2:13).
8:11-14 - Bałwochwalstwo i ołtarze Izraela są obrazą Boga. Poleganie na
pustych, zewnętrznych praktykach religijnych odwodzi ich od prawdziwego
wielbienia. Zniszczenie ich miast i świątyń symbolizuje karę za zdradę
08:14 - Izrael zapomniał o swoim Stwórcy, szukając bezpieczeństwa i
dobrobytu we własnych rękach, nie uznając suwerenności Boga. Zagłada
jest nieuchronna w wyniku tego zaufania do człowieka, a nie do Boga
'''
