Mosaico decorativo
Księga Aggeusza, 1
miesiąca Pan skierował te słowa przez proroka Aggeusza do Zorobabela,
syna Szealtiela, namiestnika Judy, i do arcykapłana Jozuego, syna
Josadaka:
'''
"2" = ''':sup:`2` Tak mówi Pan Zastępów: Ten lud powiada: Jeszcze nie nadszedł czas,
aby odbudowywać dom Pański.
'''
"3" = ''':sup:`3` Wówczas Pan skierował te słowa przez proroka Aggeusza:
'''
"4" = ''':sup:`4` Czy to jest czas stosowny dla was, by spoczywać w domach wyłożonych
płytami, podczas gdy ten dom leży w gruzach?
'''
"5" = ''':sup:`5` Teraz więc - tak mówi Pan Zastępów: Rozważcie tylko, jak się wam
wiedzie!
'''
"6" = ''':sup:`6` Siejecie wiele, lecz plon macie lichy; przyjmujecie pokarm, lecz nie
ma go do sytości; pijecie, lecz nie gasicie pragnienia; okrywacie się,
lecz się nie rozgrzewacie; ten, kto pracuje, aby zarobić, pracuje
'''
"8" = ''':sup:`8` Wyjdźcie w góry i sprowadźcie drewno, a budujcie ten dom, bym sobie
w nim upodobał i doznał czci - mówi Pan. (7b) Rozważcie tylko, jak się
wam wiedzie!
znieśliście do domu, Ja to rozproszyłem. Dlaczego tak się dzieje? -
wyrocznia Pana Zastępów: Z powodu mego domu, który leży w gruzach,
podczas gdy każdy z was pilnie się troszczy o swój własny dom.
'''
"10" = ''':sup:`10` Dlatego niebiosa nad wami zatrzymały rosę, a ziemia nie dała swego
urodzaju.
'''
"11" = ''':sup:`11` Ja sprowadziłem bowiem suszę na ziemię i na góry, na pszenicę, na
winne krzewy i na oliwki - na wszystko, cokolwiek może wydać rola, na
ludzi i na bydło, i na wszelką pracę rąk.
'''
"12" = ''':sup:`12` Zorobabel, syn Szealtiela, i arcykapłan Jozue, syn Josadaka, a
także cała Reszta ludu usłyszeli wówczas głos Pana Boga swego i słowa
proroka Aggeusza - jako że wysłał go ich Pan Bóg - i lud przejął się
lękiem przed Panem.
'''
"13" = ''':sup:`13` Aggeusz zaś, wysłannik Pański, pełniąc to poselstwo Pańskie,
przemówił do ludu tymi słowami: Ja jestem z wami! - wyrocznia Pana.
'''
"14" = ''':sup:`14` Pobudził więc Pan ducha Zorobabela, syna Szealtiela, namietnika
Judy, i ducha arcykapłana Jozuego, syna Josadaka, a także ducha całej
Reszty ludu: przyszli więc i wzięli się do pracy przy domu swego Boga,
Pana Zastępów,
'''
"15" = ''':sup:`15` dnia dwudziestego czwartego szóstego miesiąca, w drugim roku
'''
