duchowy upadek Izraela. Symbolika „dojrzałych owoców” odzwierciedla
czas zbliżającego się sądu, w którym grzech osiągnął apogeum (zob.
także Jeremiasza 24:1-10 i Mateusza 21:33-46).
8:4-6 - Prorok potępia ucisk biednych i korupcję przywódców, pokazując,
że Izrael dąży do materialnego bogactwa i niesprawiedliwości
społecznej. Kontrast między sprawiedliwością a wyzyskiem ukazuje
oburzenie Boga na grzech społeczny (zob. także Izajasz 10,1-2 i Jakub
5,1-6).
