[8]
"1" = ''':sup:`1` To mi ukazał Pan Bóg: oto kosz dojrzałych owoców.
'''
"2" = ''':sup:`2` I zapytał: Co ty widzisz, Amosie? Odpowiedziałem: Kosz dojrzałych
owoców. Rzekł Pan do mnie: Dojrzał do kary lud mój izraelski. Nie będę
już dłużej go oszczędzał.
'''
"3" = ''':sup:`3` Tego dnia pieśni dworskie zamienią się w lamenty - wyrocznia Pana
Boga - mnóstwo trupów, na każdym miejscu rozrzucone, cisza!
'''
"4" = ''':sup:`4` Słuchajcie tego wy, którzy gnębicie ubogiego i bezrolnego
pozostawiacie bez pracy,
'''
"5" = ''':sup:`5` którzy mówicie: Kiedyż minie nów księżyca, byśmy mogli sprzedawać
zboże? Kiedyż szabat, byśmy mogli otworzyć spichlerz? A będziemy
zmniejszać efę, powiększać sykl i wagę podstępnie fałszować.
'''
"6" = ''':sup:`6` Będziemy kupować biednego za srebro, a ubogiego za parę sandałów i
plewy pszeniczne będziemy sprzedawać.
'''
"7" = ''':sup:`7` Przysiągł Pan na dumę Jakuba: Nie zapomnę nigdy wszystkich ich
uczynków.
'''
"8" = ''':sup:`8` Czyż z tego powodu ziemia nie zadrży i czyż nie będą lamentować
wszyscy jej mieszkańcy, i nie wzbierze wszystko jak Nil, wzburzy się i
opadnie jak Nil w Egipcie?
'''
"9" = ''':sup:`9` Owego dnia - wyrocznia Pana Boga - zajdzie słońce w południe i w
dzień świetlany zaciemnię ziemię.
'''
"10" = ''':sup:`10` Zamienię święta wasze w żałobę, a wszystkie wasze pieśni w
lamentacje; nałożę na wszystkie biodra wory, a na wszystkie głowy
jakby dniem goryczy.
'''
"11" = ''':sup:`11` Oto nadejdą dni - wyrocznia Pana Boga - gdy ześlę głód na ziemię,
nie głód chleba ani pragnienie wody, lecz głód słuchania słów Pańskich.
'''
"12" = ''':sup:`12` Wtedy błąkać się będą od morza do morza, z północy na wschód będą
krążyli, by znaleźć słowo Pańskie, lecz go nie znajdą.
'''
"13" = ''':sup:`13` W dzień ten pomdleją z pragnienia piękne dziewice i młodzieńcy.
'''
"14" = ''':sup:`14` Ci, którzy przysięgają na winę Samarii i mówią: Na życie twego
boga, Danie!; na życie boga, Beer-Szebo! - upadną i już nie powstaną.
'''
"Notes" = '''
