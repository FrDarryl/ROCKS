[9]
"1" = ''':sup:`1` Bo wszystko to rozważyłem i wszystko to zbadałem. Dlatego że
sprawiedliwi i mędrcy, i ich czyny są w ręku Boga - zarówno miłość, jak
i nienawiść - nie rozpozna człowiek tego wszystkiego, co przed oczyma
jego się dzieje.
'''
"2" = ''':sup:`2` Wszystko jednakie dla wszystkich: Ten sam spotyka los
sprawiedliwego, jak i złoczyńcę, tak czystego, jak i nieczystego,
zarówno składającego ofiary, jak i tego, który nie składa ofiar; tak
samo jest z dobrym, jak i z grzesznikiem, z przysięgającym, jak i z
takim, którzy przysięgi się boi.
'''
"3" = ''':sup:`3` To złem jest wśród wszystkiego, co się dzieje pod słońcem, że jeden
dla wszystkich jest los. A przy tym serce synów ludzkich pełne jest zła
i głupota w ich sercu, dopóki żyją. A potem - do zmarłych!
'''
"4" = ''':sup:`4` Bo któż stanowi wyjątek? Wszyscy żyjący mogą jeszcze mieć nadzieję -
bo lepszy jest żywy pies niż lew nieżywy -
'''
"5" = ''':sup:`5` ponieważ żyjący wiedzą, że umrą, a zmarli niczego zgoła nie wiedzą,
zapłaty też więcej już żadnej nie mają, bo pamięć o nich idzie w
zapomnienie.
'''
"6" = ''':sup:`6` Tak samo ich miłość, jak również ich nienawiść, jak też ich zazdrość
- już dawno zanikły, i już nigdy więcej udziału nie mają żadnego we
wszystkim, cokolwiek się dzieje pod słońcem.
'''
"7" = ''':sup:`7` Nuże więc! W weselu chleb swój spożywaj i w radości pij swoje wino!
Bo już ma upodobanie Bóg w twoich czynach.
'''
"8" = ''':sup:`8` Każdego czasu niech szaty twe będą białe, olejku też niechaj na
głowę twoją nie zabraknie!
'''
"9" = ''':sup:`9` Używaj życia z niewiastą, którąś ukochał, po wszystkie dni marnego
twego życia, których ci Bóg użyczył pod słońcem. Po wszystkie dni twej
marności! Bo taki jest udział twój w życiu i w twoim trudzie, jaki
zadajesz sobie pod słońcem.
'''
"10" = ''':sup:`10` Każdego dzieła, które twa ręka napotka, podejmij się według twych
sił! Bo nie ma żadnej czynności ni rozumienia, ani poznania, ani
mądrości w Szeolu, do którego ty zdążasz.
'''
"11" = ''':sup:`11` A dalej widziałem pod słońcem, że to nie chyżym bieg się udaje, i
nie waleczni w walce zwyciężają. Tak samo nie mędrcom chleb się dostaje
w udziale ani rozumnym bogactwo, ani też nie uczeni cieszą się
względami. o czas i przypadek rządzi wszystkim.
'''
"12" = ''':sup:`12` Bo też i nie zna człowiek swego czasu, jak ryby, które się łowi w
sieć zdradliwą, i jak ptaki w sidła schwytane. Jak one, tak uwikłani
zostaną ludzie w złej chwili, gdy spadnie na nich znienacka.
'''
"13" = ''':sup:`13` Ale i taki przykład mądrości widziałem pod słońcem, a wielką mi się
ona wydawała:
'''
"14" = ''':sup:`14` Małe miasteczko, i mężów w nim niewielu. I naszedł je potężny król,
a wkoło je otoczywszy zbudował przeciwko niemu wielkie machiny
oblężnicze.
'''
"15" = ''':sup:`15` I znalazł się w nim człowiek biedny, lecz mądry, i ten uratował
miasto dzięki swej mądrości. A nikt nie pamięta o tym biednym
człowieku.
'''
"16" = ''':sup:`16` Więc powiedziałem: Lepsza jest mądrość niż siła. Lecz mądrość
biednego bywa w pogardzie, a słowa jego nie mają posłuchu.
'''
"17" = ''':sup:`17` Spokojne słowa mędrców więcej znaczą niż krzyk panującego wśród
głupców.
'''
"18" = ''':sup:`18` Lepsza jest mądrość od narzędzi wojennych, lecz jeden grzesznik
popsuć może wiele dobrego.
'''
"Notes" = '''
Notas de rodapé:
9:1-2 - Autor rozważa suwerenność Boga nad życiem i śmiercią,
podkreślając, że wszyscy, zarówno sprawiedliwi, jak i niegodziwi,
podzielają ten sam los. Przypomina nam to o nieuchronności śmierci i
14:10-12).
9:3-6 - Uświadomienie sobie, że ludzkie serce jest przepełnione złem i
głupotą, uwydatnia kruchość życia. Śmierć, jako powszechne
przeznaczenie, sprawia, że przyjemności życia stają się cenniejsze,
skłaniając do refleksji nad tym, jak spędzamy nasze dni (zob. także Jk
4,14 i 1 P 1,24).
9:7-10 - Wezwanie do cieszenia się życiem i korzystania z Bożych
błogosławieństw, takich jak jedzenie i radość, podkreśla wagę życia w
pełni, nawet w obliczu niepewności. Wdzięczność powinna być odpowiedzią
9:11-12 - Bieg życia nie zawsze sprzyja szybkim, a wojna silnym. To
pokazuje, że okoliczności mogą być nieoczekiwane, a mądrość jest
cenniejsza niż siła, bo życie jest pełne niespodzianek (zob. także
Księgę Przysłów 21:30 i 1 List do Koryntian 1:25).
9:13-18 - Historia miasta uratowanego dzięki mądrości jednego człowieka
pokazuje, że nawet mędrcy mogą zostać zignorowani. Mądrość, choć cenna,
nie zawsze zostaje doceniona, co uwydatnia ulotność ludzkiego uznania
'''
