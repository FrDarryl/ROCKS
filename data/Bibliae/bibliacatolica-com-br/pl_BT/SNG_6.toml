[6]
"1" = ''':sup:`1` Dokąd odszedł twój umiłowany, o najpiękniejsza z niewiast? W którą
zwrócił się stronę miły twój, byśmy go wraz z tobą szukały?
'''
"2" = ''':sup:`2` Miły mój zszedł do swego ogrodu, ku grzędom balsamicznym, aby paść
lilii.
'''
"4" = ''':sup:`4` Piękna jesteś, przyjaciółko moja, jak Tirsa, wdzięczna jak
Jeruzalem, groźna jak zbrojne zastępy.
'''
"5" = ''':sup:`5` Odwróć ode mnie twe oczy, bo niepokoją mnie. Włosy twoje jak stado
'''
"6" = ''':sup:`6` Zęby twoje jak stado owiec wychodzących z kąpieli, każda z nich ma
bliźniaczą, nie brak żadnej.
'''
"7" = ''':sup:`7` Jak okrawek granatu skroń twoja, za twoją zasłoną.
'''
"8" = ''':sup:`8` Sześćdziesiąt jest królowych i nałożnic osiemdziesiąt, a dziewcząt
bez liczby,
wybrana swej rodzicielki. Podziwiają ją dziewczęta i zwą ją szczęśliwą,
królowe i nałożnice ją wysławiają:
'''
"10" = ''':sup:`10` Kimże jest ta, która świeci z wysoka jak zorza, piękna jak księżyc,
jaśniejąca jak słońce, groźna jak zbrojne zastępy?
'''
"11" = ''':sup:`11` Zeszłam do ogrodu orzechów, by spojrzeć na świeżą zieleń doliny, by
zobaczyć, czy rozkwita krzew winny, czy w kwieciu są już granaty.
'''
"Notes" = '''
Notas de rodapé:
6:1 - Przyjaciółki panny młodej pytają, gdzie jest jej ukochany,
symbolizując zbiorową tęsknotę za miłością i jednością. To poszukiwanie
odzwierciedla uniwersalność doświadczenia miłości, które rezonuje z
6:2-3 - Panna młoda potwierdza swoją jedność z oblubieńcem,
podkreślając głębię ich relacji. To wyznanie miłości jest celebracją
6,17).
6:4-9 - Pan młody wychwala swoją oblubienicę, porównując ją do piękna
Jerozolimy. Ten poetycki język odzwierciedla wartość i wyjątkowość
miłości, a także symbolizuje relację między Bogiem a Jego ludem (zob.
06:10 - Panna młoda jest opisana jako „piękna”, co odzwierciedla ideę,
że miłość przemienia i upiększa tych, którzy są zakochani. Piękno
wewnętrzne jest wzmacniane w prawdziwej miłości (zob. także 1 Piotra
3:3-4 i Księgę Przysłów 31:30).
6:11-13 - Panna młoda przeszukuje swój ogród, symbolizując odkrywanie
miłości i wzajemne odkrywanie się w związku. To pragnienie bliskości
jest istotnym aspektem prawdziwej miłości (zob. także Pieśń nad
Pieśniami 4:16 i List do Kolosan 3:2).
