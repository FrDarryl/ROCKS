[46]
"1" = ''':sup:`1` Tak mówi Pan Bóg: Brama dziedzińca wewnętrznego, zwrócona ku
wschodowi, winna być przez sześć dni tygodnia zamknięta, natomiast w
dniu szabatu winna być otwarta; także w czasie nowiu winna być otwarta.
'''
"2" = ''':sup:`2` Władca winien przyjść od zewnątrz przez przedsionek bramy i
zatrzymać się u skraju bramy. Następnie kapłani winni złożyć jego
całopalenie i ofiarę pojednania, on zaś sam winien modlić się na progu
bramy, a następnie wyjść; brama zaś winna być zamknięta aż do wieczora.
'''
"3" = ''':sup:`3` Również i ludność kraju winna u przedsionka bramy oddać pokłon Panu
w dni szabatu i w czasie nowiu.
'''
"4" = ''':sup:`4` Ofiara zaś całopalna, którą władca składa Panu, winna w dniu szabatu
składać się z sześciu baranków bez skazy i jednego barana bez skazy.
na baranki w ilości dowolnej oraz jeszcze hin oliwy na efę.
'''
"6" = ''':sup:`6` Na dzień nowiu ma to być jeden młody cielec bez skazy, sześć
baranków i jeden baran, mają być one bez skazy.
'''
"7" = ''':sup:`7` I jedną efę na młodego cielca, i jedną efę na barana ma on złożyć
jako ofiarę z pokarmów, a na baranki w ilości dowolnej oraz jeden hin
oliwy na efę.
'''
"8" = ''':sup:`8` A kiedy przychodzi władca, winien on wejść przez przedsionek bramy i
wyjść znowu tą samą drogą.
'''
"9" = ''':sup:`9` A kiedy ludność kraju podczas uroczystości zjawia się przed Panem,
to ten, który wszedł przez bramę północną, aby oddać pokłon, winien
wyjść przez bramę południową, a kto wszedł przez bramę południową,
winien znów wyjść przez bramę północną. Nikt nie powinien wracać tą
samą bramą, przez którą wszedł, lecz winien wyjść
'''
"10" = ''':sup:`10` Władca winien być pośrodku nich. Kiedy oni przychodzą, winien i on
przyjść, a gdy idą, winien i on iść.
'''
"11" = ''':sup:`11` A w czasie świąt i uroczystości obok ofiary z młodego cielca złoży
on ofiarę pokarmową z jednej efy i obok ofiary z barana - z jednej efy;
obok baranków zaś - według jego uznania, a do tego hin oliwy na efę.
'''
"12" = ''':sup:`12` A kiedy władca chce złożyć dobrowolną ofiarę - czy to całopalenie,
czy dobrowolną ofiarę biesiadną Panu, to niech otworzą mu tę bramę,
którą wychodzi się ku wschodowi, i niech złoży swoje całopalenie i
ofiarę biesiadną tak, jak to czyni w szabat, a potem winien wyjść i
niech zamkną bramę po jego odejściu.
'''
"13" = ''':sup:`13` Każdego dnia winien on złożyć Panu jednorocznego baranka bez skazy
jako całopalenie, winien go złożyć każdego rana.
'''
"14" = ''':sup:`14` A jako ofiarę pokarmową winien każdego rana dodać jedną szóstą efy
i jedną trzecią hinu oliwy, aby pokropić najczystszą mąkę jako ofiarę z
pokarmów dla Pana. Niech to będzie ustawą wieczystą!
'''
"15" = ''':sup:`15` Tak winno się każdego rana składać owcę i ofiarę pokarmową, i oliwę
- jako ofiarę ustawiczną.
'''
"16" = ''':sup:`16` Tak mówi Pan Bóg: Jeżeli władca jednemu ze swych synów chce coś
podarować ze swego dziedzictwa, to winno to należeć do jego synów, ma
być ich własnością dziedziczną.
'''
"17" = ''':sup:`17` Kiedy zaś chce on podarować coś ze swego dziedzictwa jednemu ze
swych sług, to winno to należeć do niego aż do chwili jego wyzwolenia,
a potem ma wrócić do władcy, tylko dziedzictwo jego synów ma do nich
należeć.
'''
"18" = ''':sup:`18` Władcy nie wolno nic zabrać z dziedzictwa ludu, odzierając go
gwałtem z jego własności. Ze swojej własności może on dać dziedzictwo
swoim synom, tak jednak, aby nikt z mego ludu nie został pozbawiony
swej własności.
'''
"19" = ''':sup:`19` Następnie przeprowadził mnie przez wejście, znajdujące się po
stronie bramy, do świętych sal, przeznaczonych dla kapłanów, które
znajdowały się po stronie północnej. I oto tu było miejsce - w
najbardziej do tyłu wysuniętym rogu po stronie zachodniej.
'''
"20" = ''':sup:`20` I rzekł do mnie: To jest miejsce, gdzie kapłani będą gotować swoje
ofiary zadośćuczynienia i przebłagalne, oraz będą piec ofiary z
pokarmów, aby nie musieli ich wynosić do zewnętrznego dziedzińca
uświęcając przez to lud.
'''
"21" = ''':sup:`21` Następnie zaprowadził mnie do dziedzińca zewnętrznego i kazał mi
przejść koło czterech rogów dziedzińca. I oto w każdym rogu dziedzińca
były małe dziedzińce.
'''
"22" = ''':sup:`22` W czterech rogach dziedzińca były małe dziedzińce, długie na
czterdzieści łokci i szerokie na trzydzieści łokci. Wszystkie cztery
miały ten sam wymiar.
'''
"23" = ''':sup:`23` A dokoła tych czterech biegł mur, a poniżej, tuż przy murze, były
umieszczone paleniska.
'''
"24" = ''':sup:`24` Rzekł On do mnie: To są miejsca na gotowanie, gdzie słudzy świątyni
mają gotować żertwy ludu.
'''
"Notes" = '''
Notas de rodapé:
46:1-3 - Rozdział omawia przepisy dotyczące kultu w świątyni, w tym
zasady wstępu księcia oraz zasady dotyczące składania ofiar. Kult
będzie charakteryzował się odnowionym zaangażowaniem w świętość i
czystość. Książę musi przewodzić w kulcie z pokorą i gorliwością (zob.
także Obj. 22:1-2 i Iz. 56:7).
46:4-8 - Opisano codzienne i szabatowe ofiary, a przestrzeganie tych
praktyk jest niezbędne do podtrzymywania relacji z Bogiem.
Przestrzeganie ustalonych rytuałów jest formą poświęcenia i
dziękczynienia Bogu (zob. także Kpł 23,3 i Kol 2,16-17).
46:9-10 - Zasady kultu świątynnego w dni świąteczne i w okresach
składania ofiar świadczą o ciągłości przymierza między Bogiem a Jego
ludem. Obecność księcia symbolizuje boskie przywództwo oraz
przywrócenie sprawiedliwości i pokoju (zob. także Pwt 16,16-17 i Łk
19,45-46).
46:11-15 - Określono ofiary zbożowe i całopalne, wraz ze szczegółami
dotyczącymi sposobu ich składania. Czynności te symbolizują całkowite
poświęcenie i zależność od Boga. Kult jest odzwierciedleniem
wdzięczności i skruchy ludu (zob. także Kpł 2,1-16 i Rz 12,1).
46:16-18 - Rozdział kończy się instrukcjami dotyczącymi majątku księcia
i posiadanych przez niego działek ziemi. Nacisk kładziony jest na
przejrzystość i odpowiedzialność, odzwierciedlając etos
sprawiedliwości, który powinien być stosowany we wszystkich aspektach
życia (zob. także Ezechiela 45:8-9 i Mateusza 7:12).
'''
