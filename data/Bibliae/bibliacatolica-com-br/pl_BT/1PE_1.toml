"1" = ''':sup:`1` Piotr, apostoł Jezusa Chrystusa, do wybranych, przybyszów wśród
rozproszenia w Poncie, Galacji, Kapadocji, Azji i Bitynii,
'''
"2" = ''':sup:`2` którzy wybrani zostali według tego, co przewidział Bóg Ojciec, aby w
Duchu zostali uświęceni, skłonili się do posłuszeństwa i pokropieni
zostali krwią Jezusa Chrystusa. Łaska wam i pokój niech będą udzielone
obficie.
'''
"3" = ''':sup:`3` Niech będzie błogosławiony Bóg i Ojciec Pana naszego Jezusa
Chrystusa. On w swoim wielkim miłosierdziu przez powstanie z martwych
Jezusa Chrystusa na nowo zrodził nas do żywej nadziei:
'''
"4" = ''':sup:`4` do dziedzictwa niezniszczalnego i niepokalanego, i niewiędnącego,
które jest zachowane dla was w niebie.
'''
"5" = ''':sup:`5` Wy bowiem jesteście przez wiarę strzeżeni mocą Bożą dla zbawienia,
gotowego objawić się w czasie ostatecznym.
'''
"6" = ''':sup:`6` Dlatego radujcie się, choć teraz musicie doznać trochę smutku z
powodu różnorodnych doświadczeń.
'''
"7" = ''':sup:`7` Przez to wartość waszej wiary okaże się o wiele cenniejsza od
zniszczalnego złota, które przecież próbuje się w ogniu, na sławę,
chwałę i cześć przy objawieniu Jezusa Chrystusa.
'''
"8" = ''':sup:`8` Wy, choć nie widzieliście, miłujecie Go; wy w Niego teraz, choć nie
widzicie, przecież wierzycie, a ucieszycie się radością niewymowną i
pełną chwały
'''
"9" = ''':sup:`9` wtedy, gdy osiągniecie cel waszej wiary - zbawienie dusz.
'''
"10" = ''':sup:`10` Nad tym zbawieniem wszczęli poszukiwania i badania prorocy - ci,
którzy przepowiadali przeznaczoną dla was łaskę.
'''
"11" = ''':sup:`11` Badali oni, kiedy i na jaką chwilę wskazywał Duch Chrystusa, który
w nich był i przepowiadał cierpienia /przeznaczone/ dla Chrystusa i
mające potem nastąpić uwielbienia.
'''
"12" = ''':sup:`12` Im też zostało objawione, że nie im samym, ale raczej wam miały
służyć sprawy obwieszczone wam przez tych, którzy wam głosili Ewangelię
mocą zesłanego z nieba Ducha Świętego. Wejrzeć w te sprawy pragną
aniołowie.
'''
"13" = ''':sup:`13` Dlatego przepasawszy biodra waszego umysłu, /bądźcie/ trzeźwi,
miejcie doskonałą nadzieję na łaskę, która wam przypadnie przy
objawieniu Jezusa Chrystusa.
'''
"14" = ''':sup:`14` /Bądźcie/ jak posłuszne dzieci. Nie stosujcie się do waszych
dawniejszych żądz, gdy byliście nieświadomi,
'''
"15" = ''':sup:`15` ale w całym postępowaniu stańcie się wy również świętymi na wzór
Świętego, który was powołał,
'''
"16" = ''':sup:`16` gdyż jest napisane: Świętymi bądźcie, bo Ja jestem święty.
'''
"17" = ''':sup:`17` Jeżeli bowiem Ojcem nazywacie Tego, który bez względu na osoby
sądzi według uczynków każdego, to w bojaźni spędzajcie czas swojego
pobytu na obczyźnie.
'''
"18" = ''':sup:`18` Wiecie bowiem, że z waszego, odziedziczonego po przodkach, złego
postępowania zostaliście wykupieni nie czymś przemijającym, srebrem lub
złotem,
'''
"19" = ''':sup:`19` ale drogocenną krwią Chrystusa, jako baranka niepokalanego i bez
zmazy.
'''
"20" = ''':sup:`20` On był wprawdzie przewidziany przed stworzeniem świata, dopiero
jednak w ostatnich czasach się objawił ze względu na was.
'''
"21" = ''':sup:`21` Wyście przez Niego uwierzyli w Boga, który wzbudził Go z martwych i
udzielił Mu chwały, tak że wiara wasza i nadzieja są skierowane ku
Bogu.
'''
"22" = ''':sup:`22` Skoro już dusze swoje uświęciliście, będąc posłuszni prawdzie celem
zdobycia nieobłudnej miłości bratniej jedni drugich gorąco czystym
sercem umiłujcie.
'''
"23" = ''':sup:`23` Jesteście bowiem ponownie do życia powołani nie z ginącego
nasienia, ale z niezniszczalnego, dzięki słowu Boga, które jest żywe i
trwa.
'''
"24" = ''':sup:`24` Każde bowiem ciało jak trawa, a cała jego chwała jak kwiat trawy:
trawa uschła, a kwiat jej opadł,
'''
"25" = ''':sup:`25` słowo zaś Pana trwa na wieki. Właśnie to słowo ogłoszono wam jako
Dobrą Nowinę.
'''
"Notes" = '''
Notas de rodapé:
1:3-5 - Żywa nadzieja oferowana chrześcijanom opiera się na
zmartwychwstaniu Jezusa Chrystusa. Zbawienie, strzeżone przez Boga,
jest niezachwianym darem dla wszystkich wierzących, chronionych Bożą
mocą. Życie chrześcijańskie to podróż naznaczona wiarą i nadzieją w
1:6-9 - Radość chrześcijanina jest pełna, nawet pośród prób, bo wiara
oczyszcza się jak złoto, dowodząc szczerości zaufania Bogu. Przejściowe
cierpienie przygotowuje chrześcijan do wiecznej chwały (zob. także Jk
1,2-4 i Rz 8,18).
1:10-12 - Prorocy Starego Testamentu przepowiadali łaskę, która miała
zostać objawiona w Chrystusie. Zbawienie jest centralnym tematem Pisma
Świętego, a Duch Święty odgrywa kluczową rolę w objawianiu tej łaski
(zob. także Izajasz 53:1-3 i Łukasz 24:27).
1:13-16 - Piotr napomina chrześcijan, aby prowadzili życie święte i
skupione, z umysłem gotowym do działania, odzwierciedlając charakter
Boga. Świętość Boga jest podstawą uświęcenia chrześcijanina (zob. także
Kpł 11,44-45 i Hbr 12,14).
1:18-21 - Odkupienie w Chrystusie jest ceną zapłaconą za grzech, a
odkupienie to nie zostało nabyte złotem ani srebrem, ale drogocenną
krwią Jezusa. Chrześcijanie powinni żyć z szacunkiem, wiedząc, że
zostali odkupieni ceną ofiary Chrystusa (zob. także 1 Koryntian 6:20 i
Objawienie 5:9).
'''
