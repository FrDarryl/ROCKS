[47]
"1" = ''':sup:`1` Kierownikowi chóru. Synów Koracha. Psalm.
'''
"2" = ''':sup:`2` Wszystkie narody, klaskajcie w dłonie, wykrzykujcie Bogu radosnym
głosem,
'''
"3" = ''':sup:`3` bo Pan najwyższy, straszliwy, jest wielkim Królem nad całą ziemią.
'''
"4" = ''':sup:`4` On nam poddaje narody i ludy rzuca pod nasze stopy.
'''
"5" = ''':sup:`5` Wybiera dla nas dziedzictwo - chlubę Jakuba, którego miłuje.
'''
"6" = ''':sup:`6` Wstąpił Bóg wśród radosnych okrzyków, Pan przy dźwięku trąby.
'''
"7" = ''':sup:`7` Śpiewajcie naszemu Bogu, śpiewajcie; śpiewajcie Królowi naszemu,
śpiewajcie!
'''
"8" = ''':sup:`8` Gdyż Bóg jest Królem całej ziemi, hymn zaśpiewajcie!
'''
"9" = ''':sup:`9` Bóg króluje nad narodami, Bóg zasiada na swym świętym tronie.
'''
"10" = ''':sup:`10` Połączyli się władcy narodów z ludem Boga Abrahama. Bo możni świata
należą do Boga: On zaś jest najwyższy.
'''
"Notes" = '''
Notas de rodapé:
47:1-2 - Psalmista wzywa narody, by radośnie wołały do Boga. To
napomnienie odzwierciedla powszechność Królestwa Bożego i wezwanie do
i List do Filipian 2:10-11).
47:3-4 - Zwycięstwo Boga nad Jego wrogami jest podkreślone,
symbolizując Jego moc i autorytet. Wybór Izraela jako ludu Bożego jest
wyrazem miłości i łaski, podkreślając wagę przymierza między Bogiem a
Jego ludem (zob. także Księga Powtórzonego Prawa 7:6-8 i List do
Rzymian 9:4-5).
47:5-7 - Wniebowstąpienie Boga jest deklaracją Jego wiecznego
panowania. Zaproszenie do chwalenia Boga jest uznaniem Jego wielkości i
i Objawienie 5:12).
47:8-9 - Bóg panuje nad narodami, a książęta gromadzą się jako lud
Boży. Odzwierciedla to Boską suwerenność i oczekiwanie, że wszystkie
Izajasza 2:2-3).
47:10:00 - Uznanie wielkości Boga jest potwierdzeniem wiary i zaufania
do Jego panowania. Ten werset kończy psalm celebracją suwerenności Boga
11:36).
'''
