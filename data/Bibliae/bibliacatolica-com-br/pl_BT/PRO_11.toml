"1" = ''':sup:`1` Obrzydła dla Pana waga fałszywa, upodobaniem Jego - ciężarek
uczciwy.
'''
"2" = ''':sup:`2` Przyszła wyniosłość - przyszła i hańba, u ludzi skromnych jest
mądrość.
'''
"3" = ''':sup:`3` Uczciwość kieruje prawymi, a wiarołomnych zgubi ich nieprawość.
'''
"4" = ''':sup:`4` W dzień gniewu bogactwo jest bez pożytku, sprawiedliwość wyrywa ze
śmierci.
'''
"5" = ''':sup:`5` Prawość niewinnego równa mu drogę, a zły przez swoją złość upada.
'''
"6" = ''':sup:`6` Sprawiedliwych ratuje ich prawość, żądza - pułapką nieprawych.
'''
"7" = ''':sup:`7` Nadzieja grzesznika znika przy śmierci, oczekiwanie przewrotnych
przepada.
'''
"8" = ''':sup:`8` Sprawiedliwy - wyrwany z udręki, zamiast niego wpada w nią nieprawy.
'''
"9" = ''':sup:`9` Niegodziwy ustami chce zabić bliźniego, lecz przenikliwość prawych
wybawia.
'''
"10" = ''':sup:`10` Cieszy się miasto, gdy prawi są szczęśliwi, a woła z radości, gdy
giną nieprawi.
'''
"11" = ''':sup:`11` Błogosławieństwem prawych wznosi się miasto, usta występnych je
burzą.
'''
"13" = ''':sup:`13` Obmówca chodząc wyjawia tajemnice, duch wierny zamilczy o sprawie.
'''
"14" = ''':sup:`14` Z braku rządów naród upada, wybawienie, gdzie wielki doradca.
'''
"15" = ''':sup:`15` Kto za drugiego ręczy, w zło wpadnie, kto poręczać nie lubi -
bezpieczny.
'''
"16" = ''':sup:`16` Sławy dostąpi urocza kobieta, do majątku dochodzą odważni.
'''
"17" = ''':sup:`17` Miłosierny dobrze czyni sobie, a okrutnik dręczy samego siebie.
'''
"18" = ''':sup:`18` Nieprawy otrzyma zysk zawodny, pewna nagroda dla siewcy prawości.
'''
"19" = ''':sup:`19` Mąż prawy zmierza do życia, kto zaś goni za grzechem - do śmierci.
'''
"20" = ''':sup:`20` Obrzydłe dla Pana są serca przewrotne, On tych miłuje, których
droga prawa.
'''
"21" = ''':sup:`21` Na pewno zło nie ujdzie bezkarnie, a potomstwo prawych ocaleje.
rozsądku.
'''
"23" = ''':sup:`23` Pragnieniem prawych jest tylko dobro, oczekiwaniem złych ludzi jest
gniew.
'''
"24" = ''':sup:`24` Jeden jest hojny, a stale bogaty, a nad miarę skąpy zmierza do
nędzy.
napoi.
'''
"26" = ''':sup:`26` Naród przeklina kryjących swe zboże, błogosławi zaś tych, co je
sprzedają.
dosięgnie.
'''
"28" = ''':sup:`28` Kto ufa bogactwu - upadnie, jak liście zazielenią się prawi.
'''
"29" = ''':sup:`29` Kto dom swój niepokoi - wiatr odziedziczy, a głupiec będzie sługą
mądrego.
'''
"30" = ''':sup:`30` Drzewo życia - owocem prawego, człowiek mądry ludzi zjednywa.
'''
"31" = ''':sup:`31` Jeśli prawego zapłata w podziemiu, tym więcej grzesznika i
niegodziwego.
'''
"Notes" = '''
Notas de rodapé:
11:1 - „Fałszywa waga jest obrzydliwością dla Pana, lecz sprawiedliwa
waga jest Jego upodobaniem”. Przysłowie to potępia nieuczciwość i
promuje sprawiedliwość i uczciwość w biznesie i relacjach
międzyludzkich (zobacz także Księgę Kapłańską 19:35-36 i Księgę
Micheasza 6:11).
11:4 - „Bogactwo nic nie znaczy w dniu gniewu, lecz sprawiedliwość
wybawia od śmierci”. Przysłowie naucza tutaj, że sprawiedliwość ma
wartość wieczną, podczas gdy bogactwa materialne są bezwartościowe w
sądzie ostatecznym (zobacz także Ewangelię Mateusza 6:19-21 i Ewangelię
Łukasza 12:15).
11:14 - „Gdzie nie ma rady, lud upada, lecz gdzie jest wielu doradców,
tam jest bezpieczeństwo”. Podkreślono znaczenie szukania mądrego
przewodnictwa i bezpieczeństwa, jakie daje przywództwo oparte na
prawych radach (zobacz także Księgę Przysłów 15:22 i List Jakuba 1:5).
11:17 - „Człowiek dobry przynosi korzyść sobie, a okrutny szkodzi
sobie”. Przysłowie uczy, że dobroć przynosi korzyść temu, kto ją
praktykuje, podczas gdy okrucieństwo ostatecznie szkodzi danej osobie
(zobacz także Łukasza 6:38 i Galatów 6:7).
11:25 - „Dusza hojna będzie miała powodzenie, a kto daje napój, będzie
nasycony”. Hojność jest przedstawiona jako cnota nagradzana przez Boga,
zarówno duchowo, jak i materialnie (zobacz także 2 Koryntian 9:6-7 i
Łukasza 6:38).
'''
