[8]
"1" = ''':sup:`1` Szaweł zaś zgadzał się na zabicie go. Wybuchło wówczas wielkie
prześladowanie w Kościele jerozolimskim. Wszyscy, z wyjątkiem
Apostołów, rozproszyli się po okolicach Judei i Samarii.
'''
"2" = ''':sup:`2` Szczepana zaś pochowali ludzie pobożni z wielkim żalem.
'''
"3" = ''':sup:`3` A Szaweł niszczył Kościół, wchodząc do domów porywał mężczyzn i
kobiety, i wtrącał do więzienia.
'''
"4" = ''':sup:`4` Ci, którzy się rozproszyli, głosili w drodze słowo.
'''
"5" = ''':sup:`5` Filip przybył do miasta Samarii i głosił im Chrystusa.
'''
"6" = ''':sup:`6` Tłumy słuchały z uwagą i skupieniem słów Filipa, ponieważ widziały
znaki, które czynił.
'''
"7" = ''':sup:`7` Z wielu bowiem opętanych wychodziły z donośnym krzykiem duchy
nieczyste, wielu też sparaliżowanych i chromych zostało uzdrowionych.
'''
"8" = ''':sup:`8` Wielka radość zapanowała w tym mieście.
'''
"9" = ''':sup:`9` Pewien człowiek, imieniem Szymon, który dawniej zajmował się czarną
magią, wprawiał w zdumienie lud Samarii i twierdził, że jest kimś
niezwykłym.
'''
"10" = ''':sup:`10` Poważali go wszyscy od najmniejszego do największego: Ten jest
wielką mocą Bożą - mówili.
'''
"11" = ''':sup:`11` A liczyli się z nim dlatego, że już od dość długiego czasu wprawiał
ich w podziw swoimi magicznymi sztukami.
'''
"12" = ''':sup:`12` Lecz kiedy uwierzyli Filipowi, który nauczał o królestwie Bożym
oraz o imieniu Jezusa Chrystusa, zarówno mężczyźni, jak i kobiety
przyjmowali chrzest.
'''
"13" = ''':sup:`13` Uwierzył również sam Szymon, a kiedy przyjął chrzest, towarzyszył
wszędzie Filipowi i zdumiewał się bardzo na widok dokonywanych cudów i
znaków.
'''
"14" = ''':sup:`14` Kiedy Apostołowie w Jerozolimie dowiedzieli się, że Samaria
przyjęła słowo Boże, wysłali do niej Piotra i Jana,
'''
"15" = ''':sup:`15` którzy przyszli i modlili się za nich, aby mogli otrzymać Ducha
Świętego.
'''
"16" = ''':sup:`16` Bo na żadnego z nich jeszcze nie zstąpił. Byli jedynie ochrzczeni w
imię Pana Jezusa.
'''
"17" = ''':sup:`17` Wtedy więc wkładali /Apostołowie/ na nich ręce, a oni otrzymywali
Ducha Świętego.
'''
"18" = ''':sup:`18` Kiedy Szymon ujrzał, że Apostołowie przez nakładanie rąk udzielali
Ducha Świętego, przyniósł im pieniądze.
'''
"19" = ''':sup:`19` Dajcie i mnie tę władzę - powiedział - aby każdy, na kogo nałożę
ręce, otrzymał Ducha Świętego.
'''
"20" = ''':sup:`20` Niech pieniądze twoje przepadną razem z tobą - odpowiedział mu
Piotr - gdyż sądziłeś, że dar Boży można nabyć za pieniądze.
'''
"21" = ''':sup:`21` Nie masz żadnego udziału w tym dziele, bo serce twoje nie jest
prawe wobec Boga.
'''
"22" = ''':sup:`22` Odwróć się więc od swego grzechu i proś Pana, a może ci odpuści
twój zamiar.
'''
"23" = ''':sup:`23` Bo widzę, że jesteś żółcią gorzką i wiązką nieprawości.
'''
"24" = ''':sup:`24` A Szymon odpowiedział: Módlcie się za mną do Pana, aby nie spotkało
mnie nic z tego, coście powiedzieli.
'''
"25" = ''':sup:`25` Kiedy dali świadectwo i opowiedzieli słowo Pana, udali się w drogę
powrotną do Jerozolimy i głosili Ewangelię w wielu wioskach
samarytańskich.
'''
"26" = ''':sup:`26` Wstań i idź około południa na drogę, która prowadzi z Jerozolimy do
Gazy: jest ona pusta - powiedział anioł Pański do Filipa.
'''
"27" = ''':sup:`27` A on poszedł. Właśnie wtedy przybył do Jerozolimy oddać pokłon Bogu
Etiop, dworski urzędnik królowej etiopskiej, Kandaki, zarządzający
całym jej skarbcem,
'''
"28" = ''':sup:`28` i wracał, czytając w swoim wozie proroka Izajasza.
'''
"29" = ''':sup:`29` Podejdź i przyłącz się do tego wozu - powiedział Duch do Filipa.
'''
"30" = ''':sup:`30` Gdy Filip podbiegł, usłyszał, że tamten czyta proroka Izajasza: Czy
rozumiesz, co czytasz? - zapytał.
'''
"31" = ''':sup:`31` A tamten odpowiedział: Jakżeż mogę /rozumieć/, jeśli mi nikt nie
wyjaśni? I zaprosił Filipa, aby wsiadł i spoczął przy nim.
'''
"32" = ''':sup:`32` A czytał ten urywek Pisma: Prowadzą Go jak owcę na rzeź, i jak
baranek, który milczy, gdy go strzygą, tak On nie otwiera ust swoich.
'''
"33" = ''':sup:`33` W Jego uniżeniu odmówiono Mu słuszności. Któż zdoła opisać ród
Jego? Bo Jego życie zabiorą z ziemi.
'''
"34" = ''':sup:`34` Proszę cię, o kim to Prorok mówi, o sobie czy o kimś innym? -
zapytał Filipa dworzanin.
'''
"35" = ''':sup:`35` A Filip wychodząc z tego /tekstu/ Pisma opowiedział mu Dobrą Nowinę
o Jezusie.
'''
"36" = ''':sup:`36` W czasie podróży przybyli nad jakąś wodę: Oto woda - powiedział
dworzanin - cóż przeszkadza, abym został ochrzczony?
'''
"37" = ''':sup:`37` Odpowiedział Filip: Można, jeśli wierzysz z całego serca. Odparł
mu: Wierzę, że Jezus Chrystus jest Synem Bożym.
'''
"38" = ''':sup:`38` I kazał zatrzymać wóz, i obaj, Filip i dworzanin, zeszli do wody. I
ochrzcił go.
'''
"39" = ''':sup:`39` A kiedy wyszli z wody, Duch Pański porwał Filipa i dworzanin już
nigdy go nie widział. Jechał zaś z radością swoją drogą.
'''
"40" = ''':sup:`40` A Filip znalazł się w Azocie i głosił Ewangelię od miasta do
miasta, aż dotarł do Cezarei.
'''
"Notes" = '''
Notas de rodapé:
8:1-3 - Po śmierci Szczepana rozpoczęły się wielkie prześladowania,
rozpraszając chrześcijan i głoszenie ewangelii. To pokazuje, jak Bóg
wykorzystuje przeciwności losu dla swoich celów (zob. także Dzieje
Apostolskie 11:19-21 i List do Rzymian 8:37-39).
8:4-8 - Filip głosi Ewangelię w Samarii, czyniąc cuda i nawracając
wielu. To wydarzenie podkreśla zasięg ewangelii poza granicami
Jerozolimy (zob. także J 4,39-42 i Iz 52,7).
8:9-13 - Szymon Czarnoksiężnik nawraca się po zobaczeniu cudów Filipa.
Ten epizod ilustruje przemieniającą moc ewangelii nad wszelkimi formami
zwiedzenia (zob. także 2 Koryntian 11:14-15 i Kolosan 2:8).
8:26-31 - Duch Święty kieruje Filipa na spotkanie z etiopskim eunuchem,
podkreślając rolę posłuszeństwa w ewangelizacji. Wydarzenie to
odzwierciedla powszechność zbawienia (zob. także Izajasz 56,3-5 i
Rzymian 10,14-15).
8:32-40 - Filip wyjaśnia eunuchowi fragment z Księgi Izajasza 53 i
chrzci go, co oznacza rozprzestrzenienie ewangelii wśród narodów. Ten
epizod podkreśla centralną rolę Jezusa jako cierpiącego sługi (zob.
także Izajasza 53:7-8 i Ewangelię Mateusza 28:19-20).
'''
