[12]
"1" = ''':sup:`1` Pan rzekł do Abrama: Wyjdź z twojej ziemi rodzinnej i z domu twego
ojca do kraju, który ci ukażę.
'''
"2" = ''':sup:`2` Uczynię bowiem z ciebie wielki naród, będę ci błogosławił i twoje
imię rozsławię: staniesz się błogosławieństwem.
'''
"3" = ''':sup:`3` Będę błogosławił tym, którzy ciebie błogosławić będą, a tym, którzy
tobie będą złorzeczyli, i ja będę złorzeczył. Przez ciebie będą
otrzymywały błogosławieństwo ludy całej ziemi.
'''
"4" = ''':sup:`4` Abram udał się w drogę, jak mu Pan rozkazał, a z nim poszedł i Lot.
Abram miał siedemdziesiąt pięć lat, gdy wyszedł z Charanu.
'''
"5" = ''':sup:`5` I zabrał Abram z sobą swoją żonę Saraj, swego bratanka Lota i cały
dobytek, jaki obaj posiadali, oraz służbę, którą nabyli w Charanie, i
wyruszyli, aby się udać do Kanaanu. Gdy zaś przybyli do Kanaanu,
'''
"6" = ''':sup:`6` Abram przeszedł przez ten kraj aż do pewnej miejscowości koło
Sychem, do dębu More. - A w kraju tym mieszkali wówczas Kananejczycy.
'''
"7" = ''':sup:`7` Pan, ukazawszy się Abramowi, rzekł: Twojemu potomstwu oddaję właśnie
tę ziemię. Abram zbudował tam ołtarz dla Pana, który mu się ukazał.
'''
"8" = ''':sup:`8` Stamtąd zaś przeniósł się na wzgórze na wschód od Betel i rozbił
swój namiot pomiędzy Betel od zachodu i Aj od wschodu. Tam również
zbudował ołtarz dla Pana i wzywał imienia Jego.
'''
"9" = ''':sup:`9` Zwinąwszy namioty, Abram wędrował z miejsca na miejsce w stronę
Negebu.
'''
"10" = ''':sup:`10` Kiedy zaś nastał głód w owym kraju, Abram powędrował do Egiptu, aby
tam przez pewien czas pozostać; był bowiem ciężki głód w Kanaanie.
'''
"11" = ''':sup:`11` A gdy się już zbliżał do Egiptu, rzekł do swojej żony, Saraj: Wiem,
że jesteś urodziwą kobietą;
'''
"12" = ''':sup:`12` skoro cię ujrzą Egipcjanie, powiedzą: to jego żona; i zabiją mnie,
a ciebie zostawią przy życiu.
'''
"13" = ''':sup:`13` Mów więc, że jesteś moją siostrą, aby mi się dobrze wiodło ze
względu na ciebie i abym dzięki tobie utrzymał się przy życiu.
'''
"14" = ''':sup:`14` Gdy Abram przybył do Egiptu, zauważyli Egipcajnie, że Saraj jest
bardzo piękną kobietą.
'''
"15" = ''':sup:`15` Ujrzawszy ją dostojnicy faraona, chwalili ją także przed faraonem.
Toteż zabrano Saraj na dwór faraona,
'''
"16" = ''':sup:`16` Abramowi zaś wynagrodzono za nią sowicie. Otrzymał bowiem owce i
woły, niewolników i niewolnice oraz oślice i wielbłądy.
'''
"17" = ''':sup:`17` Pan jednak dotknął faraona i jego otoczenie wielkimi karami za
zabranie Saraj, żony Abrama.
'''
"18" = ''':sup:`18` Wezwał więc faraon Abrama i rzekł: Cóżeś mi uczynił? Czemu mi nie
powiedziałeś, że ona jest twoją żoną?
'''
"19" = ''':sup:`19` Dlaczego mówiłeś: że to moja siostra, tak że wziąłem ją sobie za
żonę? A teraz - oto twoja żona; zabierz ją i idź!
'''
"20" = ''':sup:`20` Dał też faraon rozkaz dworzanom, żeby Abrama i jego żonę, i cały
'''
"Notes" = '''
Notas de rodapé:
12:1-3 - Bóg zawiera przymierze z Abrahamem, obiecując mu, że zostanie
ojcem wielkiego narodu. Ta obietnica jest centralnym punktem biblijnej
historii, ukazując Boży zamiar odkupienia ludzkości poprzez Abrahama i
jego potomków (zob. także Gal. 3:16 i Rz. 4:13).
12:4-6 - Posłuszeństwo Abrahama wezwaniu Boga, polegające na
opuszczeniu ojczyzny, ukazuje wagę wiary i gotowości do podążania za
wolą Bożą. Ta podróż jest metaforą życia w wierze, które wymaga
całkowitego zaufania Bogu (zob. także Hbr 11,8 i 2 Kor 5,7).
12:7 - Bóg ukazuje się Abrahamowi w Sychem i potwierdza obietnicę
ziemi, ustanawiając więź między ziemią obiecaną a narodem wybranym.
Ziemia Kanaan staje się symbolem duchowego i fizycznego dziedzictwa
ludu Bożego (zob. także Wj 3,8 i Ps 37,11).
12:10-13 - Wiara Abrahama zostaje wystawiona na próbę podczas głodu w
Kanaanie, co prowadzi go do Egiptu. Ta sytuacja pokazuje, że nawet
ludzie wiary napotykają trudności i że w chwilach kryzysu należy
2:12).
12:14-20 - Kłamstwo Abrahama dotyczące Sary ujawnia ludzką słabość,
nawet w obliczu wiary. Ten fragment podkreśla wagę uczciwości i
prawości, a także Bożą ochronę tych, których On wybiera (zob. również
Prz 12,22 i Rdz 20,6).
'''
