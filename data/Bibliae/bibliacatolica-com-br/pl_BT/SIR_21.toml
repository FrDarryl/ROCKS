[21]
"1" = ''':sup:`1` Synu zgrzeszyłeś? Nie czyń tego więcej i za poprzednie swe grzechy
proś o przebaczenie!
'''
"2" = ''':sup:`2` Uciekaj od grzechu jak od węża, jeśli się bowiem zbliżysz, ukąsi
cię: jego zęby to zęby lwa, co porywają życie ludzkie.
'''
"3" = ''':sup:`3` Każde przekroczenie Prawa jest jak miecz obosieczny, a na ranę przez
nie zadaną nie ma lekarstwa.
'''
"4" = ''':sup:`4` Gwałt i przemoc pustoszą bogate posiadłości, tak też mieszkanie
wyniosłego będzie zrujnowane.
'''
"5" = ''':sup:`5` Prośba z ust ubogiego dociera do uszu Pana, a sąd Jego prędko
przychodzi.
'''
"6" = ''':sup:`6` Kto nienawidzi upomnienia, idzie śladem grzesznika, ale kto Pana się
boi, z serca się nawróci.
'''
"7" = ''':sup:`7` Daleko znany jest mocny w języku, ale rozumny wie, kiedy on się
potknął.
'''
"8" = ''':sup:`8` Kto buduje dom za cudze pieniądze, podobny jest do gromadzącego
kamienie na własny grobowiec.
'''
"9" = ''':sup:`9` Stos paździerzy - zgromadzenie bezbożnych, a ich wspólny koniec -
płomień ognia.
'''
"10" = ''':sup:`10` Droga grzeszników gładka, bez kamieni, lecz u jej końca - przepaść
Szeolu.
'''
"11" = ''':sup:`11` Kto zachowuje Prawo, panuje nad swymi myślami, uwieńczeniem zaś
bojaźni Pańskiej jest mądrość.
'''
"12" = ''':sup:`12` Nie może zdobyć wykształcenia ten, komu brak zdolności, ale jest
zdolność, która przymnaża goryczy.
'''
"13" = ''':sup:`13` Wiedza mędrca jak potop rozlewać się będzie, a rada jego jak żywe
źródło.
'''
"14" = ''':sup:`14` Jak naczynie stłuczone jest wnętrze głupiego: nie zatrzyma żadnej
wiedzy.
'''
"15" = ''':sup:`15` Jeśli rozumny człowiek usłyszy słowo mądre, pochwali je i dorzuci
doń swoje; gdy głupi posłyszy, nie spodoba mu się i odrzuci je za
plecy.
'''
"16" = ''':sup:`16` Wyjaśnienia głupiego są jak toboły w drodze, na wargach zaś mądrego
znajdzie się wdzięk.
'''
"17" = ''':sup:`17` Usta roztropnego będą poszukiwane na zgromadzeniu, a mowy jego będą
rozważane w sercu.
'''
"18" = ''':sup:`18` Jak dom zniszczony, tak mądrość głupiego, a wiedza nierozumnego to
słowa nieskładne.
'''
"19" = ''':sup:`19` Nauka dla nierozumnego to pęta na nogi i jakby więzy na prawej
ręce.
'''
"20" = ''':sup:`20` Głupi przy śmiechu podnosi swój głos, natomiast człowiek mądry
ledwie trochę się uśmiechnie.
'''
"21" = ''':sup:`21` Nauka dla rozumnego jest jak ozdoba złota i jak bransoleta na
prawym ramieniu.
'''
"22" = ''':sup:`22` Noga głupiego jest skora, by wejść do domu, człowiek z ogładą,
przeciwnie, krępować się będzie.
'''
"23" = ''':sup:`23` Nierozumny przez drzwi zagląda do wnętrza, natomiast mąż dobrze
wychowany stać będzie na zewnątrz.
'''
"24" = ''':sup:`24` Jest brakiem wychowania podsłuchiwać pod drzwiami, człowieka
rozumnego zaś okrywałoby to hańbą.
'''
"25" = ''':sup:`25` Wargi głupich obficie wylewać będą głupstwa, słowa zaś mądrych
odważone będą na wadze.
'''
"26" = ''':sup:`26` Na ustach głupich jest ich serce, w sercu mądrych są ich usta.
'''
"27" = ''':sup:`27` Bezbożny, kiedy przeklina swego przeciwnika, przeklina siebie
samego.
'''
"28" = ''':sup:`28` Potwarca ubliża sobie samemu i znienawidzą go sąsiedzi.
'''
"Notes" = '''
Notas de rodapé:
21:1-3 - Autor radzi grzesznikowi uciekać od grzechu, podkreślając, że
niegodziwość niesie ze sobą cierpienie i zniszczenie. Pokuta i
nawrócenie są drogami do życia, podczas gdy grzech prowadzi do śmierci
(zob. także Ezechiela 18:21-23 i Przysłów 28:13).
21:6 - Mądrzy wyznają swoje grzechy i dostępują miłosierdzia, podczas
gdy głupi pogrążają się we własnych przewinieniach. To podkreśla wagę
21:11 - Znajomość prawa jest skarbem, gdyż prowadzi do sprawiedliwości
i bojaźni Pańskiej. Mądrość płynąca ze studiowania prawa Bożego
Księgę Przysłów 9:10).
21:14-15 - Mądrość milczy wśród głupców, którzy nie potrafią pojąć jej
wartości. Odrzucenie mądrości prowadzi do zguby, podczas gdy
sprawiedliwi nieustannie dążą do pomnażania swego zrozumienia (zob.
21:18-19 - Serce głupca jest jak rozbite naczynie, niezdolne do
zachowania wiedzy. Prawdziwą mądrość można znaleźć tylko w sercach
chętnych do nauki i praktykowania sprawiedliwości (zob. także Księga
Przysłów 15:14 i List Jakuba 1:5).
'''
