[7]
"1" = ''':sup:`1` Pan skierował do mnie to słowo:
'''
"2" = ''':sup:`2` Ty zaś, synu człowieczy, powiedz: Tak mówi Pan Bóg do ziemi
izraelskiej: Koniec, koniec nadchodzi dla czterech krańców ziemi.
'''
"3" = ''':sup:`3` Teraz przychodzi kres na ciebie. Wysyłam gniew mój przeciwko tobie,
aby cię osądzić według twoich dróg i ciebie uczynić odpowiedzialną za
wszystkie twoje obrzydliwości.
'''
"4" = ''':sup:`4` Oko moje nie okaże litości dla ciebie i nie pominę cię, ale ciebie
uczynię odpowiedzialną za twoje drogi, a twoje obrzydliwości będą
'''
"5" = ''':sup:`5` Tak mówi Pan Bóg: Oto nadchodzi jedno nieszczęście za drugim.
'''
"6" = ''':sup:`6` Koniec nadszedł, nadszedł koniec dla ciebie, oto nadszedł.
'''
"7" = ''':sup:`7` Nadszedł dla ciebie zgubny los, o ty, mieszkańcu ziemi! Nadszedł
czas, bliski jest dzień utrapienia, a nie radosnych pląsów na
wzgórzach.
'''
"8" = ''':sup:`8` Teraz wyleję mój gniew na ciebie i moją zapalczywość uśmierzę na
tobie. Będę cię sądził według twoich dróg, obciążając cię wszystkimi
twymi obrzydliwościami.
'''
"9" = ''':sup:`9` Oko moje nie okaże litości, nie będę oszczędzał, ale według twojego
postępowania otrzymasz odpłatę, a twoje obrzydliwości będą pośród
'''
"10" = ''':sup:`10` Oto ów dzień, oto nadchodzi. Wyszedł zgubny los, kwitnie
niesprawiedliwość, pycha się rozwija.
'''
"11" = ''':sup:`11` Gwałt stał się berłem niesprawiedliwości. "Nic po nich nie
pozostanie, nic z ich bogactwa, nic z ich krzyków, żaden ślad po ich
wspaniałości".
'''
"12" = ''':sup:`12` Nadchodzi czas, zbliża się ów dzień. Kupujący niech się nie cieszy,
a sprzedawca niech się nie smuci, gniew bowiem zapłonął przeciwko
wszystkim.
'''
"13" = ''':sup:`13` Sprzedawca bowiem nie wróci już do rzeczy sprzedanej, nawet jeśli
pozostanie jeszcze przy życiu, gdyż gniew nad ogółem nie ustanie i nikt
z powodu swej niegodziwości nie będzie mógł ocalić życia.
'''
"14" = ''':sup:`14` Dmijcie w surmy, chwytajcie za broń, lecz nikt do boju nie ruszy;
albowiem gniew mój obejmuje wszystko.
'''
"15" = ''':sup:`15` Miecz - na zewnątrz, a mór i głód - wewnątrz. Kto znajdzie się na
polu, zginie od miecza, a tego, co w mieście pozostanie, głód i mór
pochłoną.
'''
"16" = ''':sup:`16` Ci, którzy będą się ratowali ucieczką, na górach staną się podobni
do gołębi z dolin. Wszyscy będą jęczeć, każdy z powodu swej
niegodziwości.
'''
"17" = ''':sup:`17` Wszystkie ręce opadną i wszystkie kolana rozmiękną jak woda.
'''
"18" = ''':sup:`18` Przywdzieją wory, okryje ich strach, na wszystkich twarzach pojawi
się wstyd i na wszystkich głowach łysina.
'''
"19" = ''':sup:`19` Srebro swoje porzucą na ulice, a złoto ich upodobni się do
nieczystości. "Ich srebro i złoto nie zbawi ich w dzień gniewu Pana".
Głodu swojego tym nie nasycą ani nie napełnią swych wnętrzności,
ponieważ były dla nich pobudką do grzechu.
'''
"20" = ''':sup:`20` Ich drogocenna ozdoba posłużyła im ku pysze i z niej uczynili sobie
swoje ohydne obrazy, swoje bożki. Dlatego zamienię je dla nich w
nieczystość.
'''
"21" = ''':sup:`21` Wydam je w ręce cudzoziemców na łup, a miejscowym złoczyńcom na
grabież, aby je zbezcześcili.
'''
"22" = ''':sup:`22` I odwrócę od nich oblicze moje, mój skarb zostanie zbezczeszczony.
Wtargną do niego zbójcy, aby go zbezcześcić.
'''
"23" = ''':sup:`23` Zrób sobie kajdany, ponieważ kraj ten pełen jest krwawych wyroków,
a miasto pełne gwałtów.
'''
"24" = ''':sup:`24` Sprowadzę najokrutniejsze narody, aby zajęły ich domy. Położę kres
pysze możnych, a świętości ich zostaną zbezczeszczone.
'''
"25" = ''':sup:`25` Nadchodzi groza. Będą szukać ratunku, a nie znajdą go.
'''
"26" = ''':sup:`26` Klęska za klęską spada, wieść okrutna nadchodzi jedna za drugą.
Będą domagać się od proroka objawienia, lecz kapłanowi zabraknie nauki,
a starszym rady.
'''
"27" = ''':sup:`27` Król będzie chodził w żałobie, książę okryje się przerażeniem, a
ręce ludu ziemi drętwieć będą. Postąpię z nimi według ich dróg i na
podstawie ich praw sądzić ich będę. I poznają, że Ja jestem Pan.
'''
"Notes" = '''
Notas de rodapé:
7:1-4 - Sąd Boży jest nieuchronny i nieodwołalny. Przesłanie Ezechiela
podkreśla, że miłosierdzie Boże było wielokrotnie odrzucane, a teraz
7:5-9 - Boża sprawiedliwość zostanie wylana na całą ziemię, dotykając
zarówno bogatych, jak i biednych, i nie będzie przed nią ucieczki.
Bezstronność Bożego sądu ukazuje Jego świętość i potrzebę życia zgodnie
7:10-13 - Sąd Boży będzie nieuniknioną karą. Izrael doświadczy ruiny w
każdej dziedzinie życia, a ludzie zbyt późno zdadzą sobie sprawę, że
nadszedł sąd. Przesłanie podkreśla potrzebę zważania na Boże
10,31).
7:14-18 - W trakcie sądu siły wroga otoczą Izrael. Lud będzie szukał
pomocy, ale nie będzie mógł uciec, gdyż zagłada będzie
wszechogarniająca. Brak duchowego i moralnego przygotowania doprowadzi
do nieszczęścia (zob. także Izajasza 24:1-3 i Jeremiasza 6:14).
7:19-27 - Cierpienie będzie tak wielkie, że ludzie będą chcieli uciekać
przed zagładą, ale nie znajdą zbawienia. Bogactwo nie uratuje, a
rozpacz zwycięży. Ten fragment podkreśla bezwartościowość dóbr
16,26).
'''
