[15]
"1" = ''':sup:`1` Pan skierował do mnie te słowa:
'''
"2" = ''':sup:`2` Synu człowieczy, czymże drzewo winorośli jest lepsze od
jakiegokolwiek drzewa liściastego, zktóre jest wśród drzew w lesie?
'''
"3" = ''':sup:`3` Czy weźmie się z niego drewno, by uczynić jakiś przedmiot? Czy użyje
się go do zrobienia kołka, aby na nim zawiesić jakiekolwiek naczynie?
'''
"4" = ''':sup:`4` Oto w ogień się wrzuca je na spalenie. Obydwa jego końce ogień już
strawił, a środek został nadpalony. Czy przyda się jeszcze na co?
'''
"5" = ''':sup:`5` Oto gdy jeszcze było nietknięte, już nie nadawało się do obróbki;
tym mniej się nada do obróbki, gdy ogień je strawił, a ono spłonęło.
'''
"6" = ''':sup:`6` Dlatego tak mówi Pan Bóg: podobnie jak z drzewem winorośli, które
jest wśród drzew w lesie, a które wrzuciłem w ogień na spalenie, tak
postąpię z mieszkańcami Jerozolimy.
'''
"7" = ''':sup:`7` Oblicze moje zwracam przeciwko nim; ognia uszli, lecz ogień ich
strawi, i poznacie, że Ja jestem Pan, kiedy oblicze moje zwrócę
przeciwko nim.
'''
"8" = ''':sup:`8` Zamienię ten kraj w pustkowie, bo dopuścili się wiarołomstwa -
wyrocznia Pana Boga.
'''
"Notes" = '''
Notas de rodapé:
15:1-5 - Pan porównuje Jerozolimę do bezużytecznej winorośli, z której
nie można nawet zrobić drewna. Bezużyteczność Jerozolimy wiąże się z
jej buntem i brakiem wierności Bogu (zob. także Izajasz 5:1-7 i Jan
15:5).
15:6-8 - Sąd Boży nad Jerozolimą zostaje ogłoszony, a miasto zostanie
zniszczone. Brak skruchy i zepsucie moralne miasta prowadzą do jego
osądu. Boża sprawiedliwość jest jasna: ci, którzy odrzucą Jego słowo,
poniosą Jego konsekwencje (zob. także Lamentacje 4:20-22 i Ewangelię
Mateusza 23:37-39).
'''
