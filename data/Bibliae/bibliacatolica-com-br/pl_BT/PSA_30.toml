[30]
"1" = ''':sup:`1` Psalm. Pieśń na uroczystość poświęcenia świątyni. Dawidowy.
'''
"2" = ''':sup:`2` Wysławiam Ciebie, Panie, boś mnie wybawił i nie uradowałeś mych
wrogów z mojego powodu.
'''
"3" = ''':sup:`3` Panie, mój Boże, do Ciebie wołałem, a Tyś mnie uzdrowił.
'''
"4" = ''':sup:`4` Panie, dobyłeś mnie z Szeolu, przywróciłeś mnie do życia spośród
schodzących do grobu.
'''
"5" = ''':sup:`5` Śpiewajcie Panu psalm wy, co Go miłujecie, wychwalajcie pamiątkę
Jego świętości!
'''
"6" = ''':sup:`6` Gniew Jego bowiem trwa tylko przez chwilę, a Jego łaskawość - przez
całe życie. Płacz nadchodzi z wieczora, a rankiem okrzyki radości.
'''
"7" = ''':sup:`7` A ja powiedziałem pewny siebie: Nigdy się nie zachwieję.
'''
"8" = ''':sup:`8` Z łaski Twojej, Panie, uczyniłeś mnie niezdobytą górą, a gdy ukryłeś
swe oblicze, ogarnęła mnie trwoga.
'''
"9" = ''':sup:`9` Wołam do Ciebie, Panie, błagam Boga mego o miłosierdzie:
'''
"10" = ''':sup:`10` Jaki będzie pożytek z krwi mojej, z mojego zejścia do grobu? Czyż
proch Cię będzie wysławiał albo rozgłaszał Twą wierność?
'''
"11" = ''':sup:`11` Wysłuchaj, Panie, zmiłuj się nade mną; bądź, Panie, dla mnie
wspomożycielem!
'''
"12" = ''':sup:`12` Biadania moje zmieniłeś mi w taniec; wór mi rozwiązałeś, opasałeś
mnie radością,
'''
"13" = ''':sup:`13` by moje serce nie milknąc psalm Tobie śpiewało. Boże mój, Panie,
będę Cię wysławiał na wieki.
'''
"Notes" = '''
Notas de rodapé:
30:1-3 - Psalmista świętuje Boże wybawienie i wyraża wdzięczność za
odrodzenie po udrękach. Ten akt uwielbienia jest przykładem tego, jak
powinniśmy rozpoznawać działanie Boga w naszym życiu (zob. także
30:4-5 - Radość, która pojawia się o poranku po nocnym smutku,
symbolizuje nadzieję na Boże uzdrowienie i wierność. Ten kontrast
podkreśla przemijający charakter cierpienia w porównaniu z trwałą
Rzymian 8:18).
30:6-7 - Psalmista dostrzega ludzką słabość i skłonność do polegania na
sobie. Pycha może prowadzić do upadku, ale poleganie na Bogu przynosi
bezpieczeństwo i stabilność (zob. także Prz 16,18 i 1 P 5,5-6).
30:8-10 - Apel psalmisty podkreśla wagę modlitwy w trudnych chwilach.
Psalmista prosi o Boże miłosierdzie, pamiętając, że w chwilach kryzysu
Jakuba 5:16).
30:11-12 - Lament przeradza się w taniec, symbolizując przemianę, jaką
Bóg może wprowadzić w nasze życie. Umiejętność chwalenia Boga po
cierpieniu jest wyrazem wiary i nadziei, odzwierciedlając Jego
1:3-4).
'''
