[19]
"1" = ''':sup:`1` Wyrok na Egipt. Oto Pan, wsiadłszy na lekki obłok, wkroczy do
Egiptu. Zadrżą przed Nim bożki egipskie, omdleje serce Egiptu w jego
piersi.
'''
"2" = ''':sup:`2` Uzbroję Egipcjan jednych przeciw drugim, i walczyć będzie brat
przeciw bratu, przyjaciel przeciw przyjacielowi, miasto przeciw miastu,
królestwo przeciw królestwu.
'''
"3" = ''':sup:`3` Dozna wstrząsu duch ożywiający Egipt, a jego zaradność zniweczę.
Więc radzić się będą bożków i czarodziejów, wróżów i czarnoksiężników.
'''
"4" = ''':sup:`4` Wydam Egipcjan w ręce srogiego pana; okrutny król będzie nimi władał
- wyrocznia Pana, Boga Zastępów.
'''
"5" = ''':sup:`5` Zginą wody z morza, rzeka opadnie i wyschnie,
'''
"6" = ''':sup:`6` kanały poczną cuchnąć, ramiona Nilu w Egipcie zmaleją i wyschną;
trzcina i sitowie powiędną.
'''
"7" = ''':sup:`7` Ogołocone będą brzegi Nilu, cała roślinność Nilu uschnie, wyginie, i
już jej nie będzie.
'''
"8" = ''':sup:`8` Rybacy będą wzdychali i zasmucą się wszyscy, którzy wędkę zarzucają
w Nilu; a ci, którzy rozciągają sieci na powierzchni wody, będą
rozpaczali.
'''
"9" = ''':sup:`9` Wstydu doznają pracujący koło lnu, gręplarki i tkacze najbielszego
płótna.
'''
"10" = ''':sup:`10` Przedsiębiorcy będą załamani, a wszyscy najemnicy - zgnębieni na
duchu.
'''
"11" = ''':sup:`11` O, jak są głupi książęta Soan! Mądrzy doradcy faraona tworzą głupią
radę. Jakże możecie mówić faraonowi: Jestem uczniem mędrców, uczniem
dawnych królów?
'''
"12" = ''':sup:`12` Gdzie są, proszę, twoi mędrcy? Niech tobie się pokażą i niech
objawią, co postanowił Pan Zastępów względem Egiptu.
'''
"13" = ''':sup:`13` Zgłupieli książęta Soan, mylą się książęta z Nof, zwiedli Egipt
naczelnicy jego nomów.
'''
"14" = ''':sup:`14` Pan rozlał w nich ducha obłędu; oni zwiedli Egipt na błędną drogę,
w każdym jego dziele, podobnie jak pijak wymiotujący schodzi ze swej
drogi.
'''
"15" = ''':sup:`15` I Egipt nie osiągnie żadnego dzieła z tych, których dokonuje głowa
i ogon, palma i sitowie.
'''
"16" = ''':sup:`16` W ów dzień Egipcjanie staną się jak kobiety: będą drżeć i będą się
lękać na widok poruszenia ręki, którą Pan Zastępów podniesie przeciw
nim.
'''
"17" = ''':sup:`17` Wtedy Ziemia Judzka stanie się postrachem Egiptu. Ile razy mu się
ją przypomni, strach go ogarnie z powodu zamiaru, który Pan Zastępów
powziął przeciwko niemu.
'''
"18" = ''':sup:`18` W ów dzień będzie pięć miast w kraju egipskim, mówiących językiem
kananejskim, które przysięgać będą na Pana Zastępów; jedno z nich
będzie zwane Ir-Haheres.
'''
"19" = ''':sup:`19` W ów dzień będzie się znajdował ołtarz Pana pośrodku kraju Egiptu,
a przy jego granicy stela na cześć Pana.
'''
"20" = ''':sup:`20` Będą to znaki i świadectwa o Panu Zastępów w kraju egipskim. Kiedy
wobec ciemiężycieli zawezwą Pana na pomoc, pośle im wybawiciela, który
będzie ich bronił i ocali.
'''
"21" = ''':sup:`21` Wtedy Pan da się poznać Egipcjanom; Egipcjanie zaś nie tylko uznają
Pana w ów dzień, ale czcić Go będą ofiarami ze zwierząt i z pokarmów,
składać też będą śluby Panu i wypełnią je.
'''
"22" = ''':sup:`22` Choć Pan dotknie ciężko Egipcjan, przecież ich uzdrowi; oni zaś
nawrócą się do Pana, który ich wysłucha i uleczy.
'''
"23" = ''':sup:`23` W ów dzień będzie otwarta droga z Egiptu do Asyrii. Asyria
przyjdzie do Egiptu, a Egipt do Asyrii. Lecz Egipt służyć będzie
Asyrii.
'''
"24" = ''':sup:`24` W ów dzień Izrael, trzeci kraj z Egiptem i z Asyrią, będzie
błogosławieństwem pośrodku ziemi.
'''
"25" = ''':sup:`25` Pan Zastępów pobłogosławi mu, mówiąc: Błogosławiony niech będzie
Egipt, mój lud, i Asyria, dzieło moich rąk, i Izrael, moje dziedzictwo.
'''
"Notes" = '''
Notas de rodapé:
19:1-4 - Proroctwo przeciwko Egiptowi opisuje podział i upadek narodu w
wyniku jego bałwochwalstwa i samowystarczalności. Ten sąd ukazuje
słabość egipskich bogów przed Bogiem Izraela (zob. także Ezechiela
30:13 i Sofoniasza 2:12).
19:5-10 - Nil, życiodajna krew Egiptu, wyschnie, powodując głód i
rozpacz. Ta klęska żywiołowa pokazuje, że prawdziwe bezpieczeństwo nie
leży w bogactwie, lecz w zależności od Boga (zob. także Izajasz 37:25 i
19:11-15 - Mędrcy Egiptu stają się głupcami, niezdolnymi do
przewodzenia narodowi. Ta porażka ludzkich przywódców uwypukla, że
tylko mądrość Boga jest niezawodna i skuteczna (zob. także Księgę
Przysłów 21:30 i 1 List do Koryntian 1:20).
19:16-17 - Egipt zostanie ogarnięty strachem przed Panem i będzie
podporządkowany Judzie. To obrazuje Bożą moc nad narodami i Jego
zdolność do ujarzmienia pysznych (zobacz także Izajasza 2:10-11 i
Jeremiasza 46:27-28).
19:18-25 - W przyszłości Egipt, Izrael i Asyria otrzymają wspólne
błogosławieństwo. Ten scenariusz symbolizuje jedność narodów pod Bożym
błogosławieństwem i pokój, który przyniesie On światu (zob. także
Zachariasza 14:16-19 i List do Efezjan 2:14).
'''
