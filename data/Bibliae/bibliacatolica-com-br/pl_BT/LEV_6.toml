[6]
"1" = ''':sup:`1` Dalej Pan powiedział do Mojżesza:
'''
"2" = ''':sup:`2` Rozkaż Aaronowi i jego synom, co następuje: Oto prawo odnoszące się
do ofiary całopalnej: ofiara całopalna będzie na palenisku, na ołtarzu
całą noc aż do rana, a ogień ołtarza będzie na nim płonął.
'''
"3" = ''':sup:`3` Potem kapłan włoży szatę lnianą i spodnie lniane na ciało, usunie
popiół z ofiary całopalnej, którą ogień strawił na ołtarzu, i wysypie
go obok ołtarza.
'''
"4" = ''':sup:`4` Następnie zdejmie ubranie, włoży inne szaty i wyniesie popiół poza
obóz na miejsce czyste.
'''
"5" = ''':sup:`5` Ogień na ołtarzu będzie stale płonąć - nigdy nie będzie wygasać. Na
nim kapłan każdego poranka zapali drwa, na nim ułoży ofiarę całopalną,
na nim zamieni w dym tłuszcz ofiar biesiadnych.
'''
"6" = ''':sup:`6` Ogień nieustanny będzie płonąć na ołtarzu - nigdy nie będzie
wygasać!
'''
"7" = ''':sup:`7` Oto prawo odnoszące się do ofiary z pokarmów: Synowie Aarona
przyniosą ją przed Pana - przed ołtarz.
'''
"8" = ''':sup:`8` Potem wezmą z niej garść najczystszej mąki, należącej do ofiary
pokarmowej, wraz z oliwą jej i z całym kadzidłem, które są na tej
ofierze, i zamienią to w dym na ołtarzu jako miłą woń, jako pamiątkę
dla Pana.
'''
"9" = ''':sup:`9` To, co pozostanie z tej ofiary, będzie pokarmem dla Aarona i jego
synów. Jako chleby przaśne zjedzą to w miejscu poświęconym, na
dziedzińcu Namiotu Spotkania.
'''
"10" = ''':sup:`10` Nie będziecie piec z tego chlebów kwaszonych! To jest część, którą
daję im z moich ofiar spalanych. To są ofiary najświętsze, tak jak
ofiary przebłagalne i ofiary zadośćuczynienia.
'''
"11" = ''':sup:`11` Każdy mężczyzna spośród synów Aarona będzie je spożywał. To jest
prawo wieczyste dla waszych pokoleń, dotyczące ofiar spalanych dla
Pana. Każdy, kto się ich dotknie, będzie uświęcony.
'''
"12" = ''':sup:`12` Dalej Pan powiedział do Mojżesza:
'''
"13" = ''':sup:`13` Oto dar Aarona i jego synów, który złożą Panu w dniu namaszczenia
jednego z nich: będzie to ofiara z pokarmów wieczysta - jedna dziesiąta
efy najczystszej mąki, z tego połowa rano, a połowa wieczorem.
'''
"14" = ''':sup:`14` Będzie ona przyrządzona na patelni z oliwą. Kiedy będzie
rozczyniona, przyniesiesz ją. Jako ofiarę pokarmową podzieloną na
kawałki ofiarujesz ją. Będzie to miła woń dla Pana.
'''
"15" = ''':sup:`15` Kapłan, który będzie namaszczony na miejsce Aarona spośród jego
synów, to samo uczyni. To jest należność wieczysta dla Pana: ta ofiara
będzie w całości zamieniona w dym!
'''
"16" = ''':sup:`16` Każda ofiara pokarmowa kapłana będzie w całości spalona - nic z
niej nie wolno jeść!
'''
"17" = ''':sup:`17` Dalej Pan powiedział do Mojżesza:
'''
"18" = ''':sup:`18` Tak powiedz do Aarona i jego synów: To jest prawo odnoszące się do
ofiary przebłagalnej: na tym samym miejscu, na którym będzie zabijana
ofiara całopalna, będzie także zabijana ofiara przebłagalna przed
Panem. To jest rzecz bardzo święta!
'''
"19" = ''':sup:`19` Kapłan, który będzie składał ofiarę przebłagalną, będzie z niej
spożywał. Na miejscu poświęconym będzie spożywana, na dziedzińcu
Namiotu Spotkania.
'''
"20" = ''':sup:`20` Każdy, kto dotknie jej mięsa, będzie uświęcony. Jeżeli trochę z jej
krwi skropi ubranie, to miejsce owo, które krew skropi, ma być wyprane
w miejscu poświęconym.
'''
"21" = ''':sup:`21` Jeżeli to mięso było gotowane w naczyniu glinianym, naczynie owo
będzie rozbite, jeżeli zaś było gotowane w naczyniu miedzianym, będzie
ono wyszorowane i wypłukane wodą.
'''
"22" = ''':sup:`22` Każdy mężczyzna spośród kapłanów będzie spożywać z niej. To jest
rzecz bardzo święta!
'''
"23" = ''':sup:`23` Ale jeżeli część krwi z ofiary przebłagalnej była wniesiona do
Namiotu Spotkania, aby w Miejscu Świętym był dokonany obrzęd
przebłagania, to nie wolno jeść z tej ofiary. Będzie ona cała spalona w
ogniu.
'''
"Notes" = '''
Notas de rodapé:
6:1-7 - Ten fragment dotyczy grzechów takich jak oszustwo, kradzież i
fałszywe obietnice. Potrzeba zadośćuczynienia i ofiary przebłagalnej
ukazuje wagę sprawiedliwości, pojednania i przywrócenia pokoju między
stronami (zob. także Prz 6,30-31 i Łk 19,8-9).
6:8-13 - Ciągły ogień na ołtarzu jest symbolem nieustannego oddania
Boga Jemu i Jego nieustającej obecności pośród Jego ludu. Ten
nieugaszony ogień odzwierciedla nieustanną cześć, jaką jesteśmy winni
6:14-18 - Przepisy dotyczące ofiar zbożowych podkreślają świętość
ofiar. Tylko kapłani mogli spożywać te ofiary, co podkreśla rolę
przywódców duchowych jako pośredników między Bogiem a ludem (zob. także
1 Piotra 2:9 i Hebrajczyków 7:27).
6:19-23 - Codzienna ofiara Aarona i jego synów przypomina o nieustannym
oddaniu czystości i świętości w służbie Bogu. Kapłan miał pozostawać w
stałej komunii z Bogiem, symbolizując nieustanne poświęcenie sługi
6:24-30 - Ofiara za grzech, spalana poza obozem, symbolizuje
oddzielenie ludu od grzechu i nieczystości. Zapowiada to przebłaganie
Chrystusa, którego wyprowadzono poza miasto, aby go ukrzyżować (zob.
także Hbr 13,11-12 i Iz 53,6-7).
'''
