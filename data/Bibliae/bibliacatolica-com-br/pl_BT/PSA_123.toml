[123]
"1" = ''':sup:`1` Pieśń stopni. Do Ciebie wznoszę me oczy, który mieszkasz w niebie.
'''
"2" = ''':sup:`2` Oto jak oczy sług są zwrócone na ręce ich panów i jak oczy służącej
na ręce jej pani, tak oczy nasze ku Panu, Bogu naszemu, dopóki się nie
zmiłuje nad nami.
'''
"3" = ''':sup:`3` Zmiłuj się nad nami, Panie, zmiłuj się nad nami, bo wzgardą jesteśmy
nasyceni.
'''
"4" = ''':sup:`4` Dusza nasza jest nasycona szyderstwem zarozumialców i wzgardą
pyszałków.
'''
"Notes" = '''
Notas de rodapé:
123:1-2 - Psalmista wznosi oczy ku Panu, oczekując Jego miłosierdzia,
tak jak słudzy oczekują pouczeń od swoich panów. Ten gest zależności
symbolizuje całkowite zaufanie Bogu, że obdarzy nas łaską i
123:3-4 - Psalmista woła o miłosierdzie, wyrażając swoje znużenie
pogardą i drwinami arogantów. Modlitwa odzwierciedla ból ludu Bożego w
obliczu ucisku, ale także jego nadzieję na Boże współczucie (zob. także
Wj 3,7-8 i 2 Kor 12,9).
'''
