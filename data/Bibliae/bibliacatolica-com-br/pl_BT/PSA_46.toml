[46]
"1" = ''':sup:`1` Kierownikowi chóru. Synów Koracha. Na melodię: Alamot... Pieśń.
'''
"2" = ''':sup:`2` Bóg jest dla nas ucieczką i mocą: łatwo znaleźć u Niego pomoc w
trudnościach.
'''
"3" = ''':sup:`3` Przeto się nie boimy, choćby waliła się ziemia i góry zapadały w
otchłań morza.
'''
"4" = ''':sup:`4` Niech wody jego burzą się i kipią, niech góry się chwieją pod jego
naporem: Pan Zastępów jest z nami, Bóg Jakuba jest dla nas obroną.
'''
"5" = ''':sup:`5` Odnogi rzeki rozweselają miasto Boże - uświęcony przybytek
Najwyższego.
'''
"6" = ''':sup:`6` Bóg jest w jego wnętrzu, więc się nie zachwieje; Bóg mu pomoże o
brzasku poranka.
'''
"7" = ''':sup:`7` Zaszemrały narody, wzburzyły się królestwa. Głos Jego zagrzmiał -
rozpłynęła się ziemia:
'''
"8" = ''':sup:`8` Pan Zastępów jest z nami, Bóg Jakuba jest dla nas obroną.
'''
"9" = ''':sup:`9` Przyjdźcie, zobaczcie dzieła Pana, dzieła zdumiewające, których
dokonuje na ziemi.
'''
"10" = ''':sup:`10` On uśmierza wojny aż po krańce ziemi, On kruszy łuki, łamie
włócznie, tarcze pali w ogniu.
'''
"11" = ''':sup:`11` Zatrzymajcie się, i we Mnie uznajcie Boga wzniosłego wśród narodów,
wzniosłego na ziemi!
'''
"12" = ''':sup:`12` Pan Zastępów jest z nami, Bóg Jakuba jest dla nas obroną.
'''
