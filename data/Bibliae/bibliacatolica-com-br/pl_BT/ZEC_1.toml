"1" = ''':sup:`1` Ósmego miesiąca, w drugim roku panowania Dariusza, Pan skierował to
słowo do proroka Zachariasza, syna Berekiasza, syna Iddo:
'''
"2" = ''':sup:`2` Pan był bardzo zagniewany na waszych przodków.
'''
"3" = ''':sup:`3` Powiedz im więc: Tak mówi Pan Zastępów: Nawróćcie się do Mnie -
wyrocznia Pana Zastępów - a Ja nawrócę się do was - mówi Pan Zastępów.
'''
"4" = ''':sup:`4` Nie bądźcie jak wasi przodkowie, których napominali dawniejsi
prorocy: Porzućcie drogi złe i swoje złe czyny - wyrocznia Pana
Zastępów. Ale oni nie usłuchali i zlekceważyli Mnie - mówi Pan.
'''
"5" = ''':sup:`5` Gdzież są teraz wasi przodkowie? A może prorocy żyją wiecznie?
'''
"6" = ''':sup:`6` A jednak czyż słowa moje i moje rozkazy, które wydałem sługom moim,
prorokom, nie spełniły się na waszych przodkach? I nawracając się,
przyznali: Jak zamierzył Pan Zastępów postąpić z nami stosownie do
czynów i złości naszych - tak wobec nas postąpił.
'''
"7" = ''':sup:`7` Dwudziestego czwartego dnia miesiąca jedenastego, czyli miesiąca
Szebat, w drugim roku panowania Dariusza, Pan skierował to słowo do
proroka Zachariasza, syna Berekiasza, syna Iddo.
'''
"8" = ''':sup:`8` Miałem widzenie w nocy: Oto jakiś jeździec na koniu kasztanowatym
stał wśród mirtów w dolinie, a za nim konie kasztanowate, kare i białe.
'''
"9" = ''':sup:`9` Zapytałem: Co to znaczy - panie mój? Anioł, który mówił do mnie,
odpowiedział: Wyjaśnię ci ich znaczenie.
'''
"10" = ''':sup:`10` W tej chwili odezwał się jeździec stojący wśród mirtów i
odpowiedział tymi słowami: To są ci, których Pan posłał, aby obiegli
ziemię.
'''
"11" = ''':sup:`11` Lecz oni sami zwrócili się do anioła Pańskiego, który stał wśród
mirtów, i oznajmili: Przeszliśmy ziemię wzdłuż i wszerz - a oto
wszędzie panuje pokój.
'''
"12" = ''':sup:`12` Wtedy anioł Pański zapytał tymi słowami: Panie Zastępów, czy długo
jeszcze nie przebaczysz Jerozolimie i miastom Judy, na które gniewasz
się już lat siedemdziesiąt?
'''
"13" = ''':sup:`13` W odpowiedzi danej aniołowi, który mówił do mnie, słowa Pana
zabrzmiały zmiłowaniem i pociechą.
'''
"14" = ''':sup:`14` Po czym anioł, który mówił do mnie, takie dał mi polecenie:
Rozgłaszaj, że tak powiedział Pan Zastępów: Darzę Jeruzalem i Syjon
ogromną miłością,
'''
"15" = ''':sup:`15` lecz gniew mój zaciążył nad narodami pysznymi, bo gdy Ja się
gniewałem tylko trochę, one przesadziły w karaniu.
'''
"16" = ''':sup:`16` Dlatego tak mówi Pan: Ze zmiłowaniem wracam do Jeruzalem, dom mój
tam stanie znowu - wyrocznia Pana Zastępów - i sznur mierniczy będzie
rozciągany w Jerozolimie.
'''
"17" = ''':sup:`17` I to jeszcze głoś: Tak mówi Pan Zastępów: Miasta moje znowu
zakwitną dobrobytem, Pan pocieszy Syjon i znowu wybierze sobie
Jeruzalem.
'''
"Notes" = '''
Notas de rodapé:
1:1-6 - Zachariasz rozpoczyna swoje orędzie wezwaniem do pokuty.
Przypomina ludowi, że poprzedni prorocy ostrzegali przed konsekwencjami
grzechu i że nieposłuszeństwo wobec Pana prowadzi do zagłady. Wezwanie
do pokuty jest powracającym tematem w Biblii, kluczowym dla odnowy
1:7-17 - Wizja koni i jeźdźców na równinach symbolizuje aniołów Bożych
czuwających nad ziemią i przynoszących pokój i sąd. Wizja podkreśla
suwerenność Boga nad narodami i Jego obietnicę pocieszenia Jerozolimy
po czasie sądu (zob. także Obj. 7:1-3 i Iz. 40:1-2).
1:18-21 - Zachariasz ma drugą wizję czterech rogów i czterech kowali,
symbolizujących narody, które rozproszyły lud Izraela. Obietnicą Boga
jest to, że wzbudzi kowali, aby pokonali wrogów Izraela, co jest
zapowiedzią Bożego odrodzenia i zwycięstwa nad siłami ucisku (zob.
także Izajasz 54:17 i Jeremiasz 30:16-17).
'''
