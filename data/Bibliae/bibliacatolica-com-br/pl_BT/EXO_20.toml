[20]
"1" = ''':sup:`1` Wtedy mówił Bóg wszystkie te słowa:
'''
"2" = ''':sup:`2` Ja jestem Pan, twój Bóg, który cię wywiódł z ziemi egipskiej, z domu
niewoli.
'''
"3" = ''':sup:`3` Nie będziesz miał cudzych bogów obok Mnie!
'''
"4" = ''':sup:`4` Nie będziesz czynił żadnej rzeźby ani żadnego obrazu tego, co jest
na niebie wysoko, ani tego, co jest na ziemi nisko, ani tego, co jest w
wodach pod ziemią!
'''
"5" = ''':sup:`5` Nie będziesz oddawał im pokłonu i nie będziesz im służył, ponieważ
Ja Pan, twój Bóg, jestem Bogiem zazdrosnym, który karze występek ojców
na synach do trzeciego i czwartego pokolenia względem tych, którzy Mnie
nienawidzą.
'''
"6" = ''':sup:`6` Okazuję zaś łaskę aż do tysiącznego pokolenia tym, którzy Mnie
miłują i przestrzegają moich przykazań.
'''
"7" = ''':sup:`7` Nie będziesz wzywał imienia Pana, Boga twego, do czczych rzeczy,
gdyż Pan nie pozostawi bezkarnie tego, który wzywa Jego imienia do
czczych rzeczy.
'''
"8" = ''':sup:`8` Pamiętaj o dniu szabatu, aby go uświęcić.
'''
"9" = ''':sup:`9` Sześć dni będziesz pracować i wykonywać wszystkie twe zajęcia.
'''
"10" = ''':sup:`10` Dzień zaś siódmy jest szabatem ku czci Pana, Boga twego. Nie możesz
przeto w dniu tym wykonywać żadnej pracy ani ty sam, ani syn twój, ani
twoja córka, ani twój niewolnik, ani twoja niewolnica, ani twoje bydło,
ani cudzoziemiec, który mieszka pośród twych bram.
'''
"11" = ''':sup:`11` W sześciu dniach bowiem uczynił Pan niebo, ziemię, morze oraz
wszystko, co jest w nich, w siódmym zaś dniu odpoczął. Dlatego
pobłogosławił Pan dzień szabatu i uznał go za święty.
'''
"12" = ''':sup:`12` Czcij ojca twego i matkę twoją, abyś długo żył na ziemi, którą Pan,
Bóg twój, da tobie.
'''
"13" = ''':sup:`13` Nie będziesz zabijał.
'''
"14" = ''':sup:`14` Nie będziesz cudzołożył.
'''
"15" = ''':sup:`15` Nie będziesz kradł.
'''
"16" = ''':sup:`16` Nie będziesz mówił przeciw bliźniemu twemu kłamstwa jako świadek.
'''
"17" = ''':sup:`17` Nie będziesz pożądał domu bliźniego twego. Nie będziesz pożądał
żony bliźniego twego, ani jego niewolnika, ani jego niewolnicy, ani
jego wołu, ani jego osła, ani żadnej rzeczy, która należy do bliźniego
twego.
'''
"18" = ''':sup:`18` Wtedy cały lud, słysząc grzmoty i błyskawice oraz głos trąby i
widząc górę dymiącą, przeląkł się i drżał, i stał z daleka.
'''
"19" = ''':sup:`19` I mówili do Mojżesza: Mów ty z nami, a my będziemy cię słuchać! Ale
Bóg niech nie przemawia do nas, abyśmy nie pomarli!
'''
"20" = ''':sup:`20` Mojżesz rzekł do ludu: Nie bójcie się! Bóg przybył po to, aby was
doświadczyć i pobudzić do bojaźni przed sobą, żebyście nie grzeszyli.
'''
"21" = ''':sup:`21` Lud stał ciągle z daleka, a Mojżesz zbliżył się do ciemnego obłoku,
w którym był Bóg.
'''
"22" = ''':sup:`22` Rzekł nadto Pan do Mojżesza: Tak powiesz Izraelitom: Wy sami
widzieliście, że z nieba do was przemawiałem.
'''
"23" = ''':sup:`23` Nie będziecie sporządzać obok Mnie bożków ze srebra ani bożków ze
złota nie będziecie sobie czynić.
'''
"24" = ''':sup:`24` Uczynisz Mi ołtarz z ziemi i będziesz składał na nim twoje
całopalenia, twoje ofiary biesiadne z twojej trzody i z bydła na każdym
miejscu, gdzie każę ci wspominać moje imię. Przyjdę do ciebie i będę ci
błogosławił.
'''
"25" = ''':sup:`25` A jeśli uczynisz Mi ołtarz z kamieni, to nie buduj go z kamieni
ciosowych, bo zbezcześcisz go, gdy przyłożysz do niego swoje dłuto.
'''
"26" = ''':sup:`26` Nie będziesz wstępował po stopniach do mojego ołtarza, żeby się nie
odkryła nagość twoja.
'''
