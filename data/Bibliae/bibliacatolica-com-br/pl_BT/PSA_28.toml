[28]
"1" = ''':sup:`1` Dawidowy. Do Ciebie, Panie, wołam, Skało moja, nie bądź wobec mnie
głuchy, bym wobec Twego milczenia nie stał się jak ci, którzy zstępują
do grobu.
'''
"2" = ''':sup:`2` Usłysz głos mego błagania, gdy wołam do Ciebie, gdy wznoszę ręce do
świętego przybytku Twego.
'''
"3" = ''':sup:`3` Nie gub mnie z występnymi i z tymi, co czynią nieprawość, co
rozmawiają przyjaźnie z bliźnimi, a w duszy żywią zły zamiar.
'''
"4" = ''':sup:`4` Odpłać im według ich czynów i według złości ich postępków! Według
dzieła ich rąk im odpłać, oddaj im własnymi ich czynami!
'''
"5" = ''':sup:`5` Skoro nie zważają na czyny Pana ani na dzieła rąk Jego: niechaj On
ich zniszczy, a nie odbuduje!
'''
"6" = ''':sup:`6` Błogosławiony Pan, usłyszał bowiem głos mego błagania,
'''
"7" = ''':sup:`7` Pan moją mocą i tarczą! Moje serce Jemu zaufało: Doznałem pomocy,
więc moje serce się cieszy i pieśnią moją Go sławię.
'''
"8" = ''':sup:`8` Pan jest mocą zbawczą dla swojego ludu, twierdzą zbawienia dla swego
pomazańca.
'''
"9" = ''':sup:`9` Ocal Twój lud i błogosław Twemu dziedzictwu, bądź im pasterzem, na
ręku nieś ich na wieki.
'''
"Notes" = '''
Notas de rodapé:
28:1 - Wołanie psalmisty do Boga podkreśla pilną potrzebę modlitwy w
chwilach rozpaczy. Potrzeba bycia wysłuchanym przez Boga odzwierciedla
4:16).
28:2 - Błaganie psalmisty, by Bóg go nie ignorował, pokazuje, jak
bardzo potrzebuje on pomocy. Szczera rozmowa z Bogiem jest kluczowa dla
28:6-7 - Celebrujemy słuchanie i odpowiadanie Boga, podkreślając wagę
zaufania Jego obietnicom. To zaufanie jest fundamentem życia
28:8-9 - Deklaracja, że Pan jest siłą i zbawieniem swojego ludu,
podkreśla rolę Boga jako opiekuna i obrońcy. To zaufanie powinno być
List do Rzymian 15,13).
28:9 - Proszenie o ochronę i przewodnictwo ludu Bożego pokazuje, że na
przywódcy ciąży obowiązek szukania Bożej mądrości, aby móc kierować
wspólnotą (zobacz także Księgę Przysłów 3:5-6 i List Jakuba 1:5).
'''
