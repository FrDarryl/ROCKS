[118]
"1" = ''':sup:`1` Alleluja. Dziękujcie Panu, bo jest dobry, bo łaska Jego trwa na
wieki.
'''
"2" = ''':sup:`2` Niech mówi dom Izraela: Łaska Jego na wieki.
'''
"3" = ''':sup:`3` Niech mówi dom Aarona: Łaska Jego na wieki.
'''
"4" = ''':sup:`4` Niech mówią bojący się Pana: Łaska Jego na wieki.
'''
"5" = ''':sup:`5` Zawołałem z ucisku do Pana, Pan mnie wysłuchał i wywiódł na wolność.
'''
"6" = ''':sup:`6` Pan jest ze mną, nie lękam się: cóż mi może zrobić człowiek?
'''
"7" = ''':sup:`7` Pan ze mną, mój wspomożyciel, ja zaś będę mógł patrzeć z góry na
mych wrogów.
'''
"8" = ''':sup:`8` Lepiej się uciec do Pana, niż pokładać ufność w człowieku.
'''
"9" = ''':sup:`9` Lepiej się uciec do Pana, niżeli zaufać książętom.
'''
"10" = ''':sup:`10` Osaczyły mnie wszystkie narody, lecz starłem je w imię Pańskie.
'''
"11" = ''':sup:`11` "Osaczyły mnie w krąg, tak, osaczyły mnie, lecz starłem je wmimię
Pańskie".
'''
"12" = ''':sup:`12` Osaczyły mnie w krąg jak pszczoły, paliły jak ogień ciernie: lecz
starłem je w imię Pańskie.
'''
"13" = ''':sup:`13` Popchnięto mnie, popchnięto, bym upadł, lecz Pan mi dopomógł.
'''
"14" = ''':sup:`14` Pan, moja moc i pieśń, stał się moim Zbawcą.
'''
"15" = ''':sup:`15` Okrzyki radości i wybawienia w namiotach ludzi sprawiedliwych:
Prawica Pańska moc okazuje,
'''
"16" = ''':sup:`16` prawica Pańska wysoko wzniesiona, prawica Pańska moc okazuje.
'''
"17" = ''':sup:`17` Nie umrę, lecz będę żył i głosił dzieła Pańskie.
'''
"18" = ''':sup:`18` Ciężko mnie Pan ukarał, ale na śmierć mnie nie wydał.
'''
"19" = ''':sup:`19` Otwórzcie mi bramy sprawiedliwości: chcę wejść i złożyć dzięki
Panu.
'''
"20" = ''':sup:`20` Oto jest brama Pana, przez nią wejdą sprawiedliwi.
'''
"21" = ''':sup:`21` Dziękować Ci będę, że mnie wysłuchałeś i stałeś się moim
zbawieniem.
'''
"22" = ''':sup:`22` Kamień odrzucony przez budujących stał się kamieniem węgielnym.
'''
"23" = ''':sup:`23` Stało się to przez Pana: cudem jest w oczach naszych.
'''
"24" = ''':sup:`24` Oto dzień, który Pan uczynił: radujmy się zeń i weselmy!
'''
"25" = ''':sup:`25` O Panie, wybaw! O Panie, daj pomyślność!
'''
"26" = ''':sup:`26` Błogosławiony, który przybywa w imię Pańskie! Błogosławimy wam z
domu Pańskiego.
'''
"27" = ''':sup:`27` Pan jest Bogiem: niech nas oświeci! Ścieśnijcie szeregi, z
gałęziami w rękach, aż do rogów ołtarza.
'''
"28" = ''':sup:`28` Jesteś moim Bogiem, chcę Ci dziękować: Boże mój, chcę Ciebie
wywyższać.
'''
"29" = ''':sup:`29` Wysławiajcie Pana, bo dobry; bo łaska Jego na wieki.
'''
