"1" = ''':sup:`1` Paweł, Sylwan i Tymoteusz do Kościoła Tesaloniczan w Bogu Ojcu
naszym i Panu Jezusie Chrystusie.
'''
"2" = ''':sup:`2` Łaska wam i pokój od Boga, Ojca naszego, i Pana Jezusa Chrystusa!
'''
"3" = ''':sup:`3` Bracia, zawsze winniśmy za was Bogu dziękować, co jest rzeczą
słuszną, bo wiara wasza bardzo wzrasta, a miłość wzajemna u każdego z
was obfituje,
'''
"4" = ''':sup:`4` i to tak, że my sami w Kościołach Bożych chlubimy się wami z powodu
waszej cierpliwości i wiary we wszystkich waszych prześladowaniach i
uciskach, które znosicie.
'''
"5" = ''':sup:`5` Są one zapowiedzią sprawiedliwego sądu Boga; celem jego jest uznanie
was za godnych królestwa Bożego, za które też cierpicie.
'''
"6" = ''':sup:`6` Bo przecież jest rzeczą słuszną u Boga odpłacić uciskiem tym, którzy
was uciskają,
'''
"7" = ''':sup:`7` a wam, uciśnionym, dać ulgę wraz z nami, gdy z nieba objawi się Pan
Jezus z aniołami swojej potęgi
'''
"8" = ''':sup:`8` w płomienistym ogniu, wymierzając karę tym, którzy Boga nie uznają i
nie są posłuszni Ewangelii Pana naszego Jezusa.
i od potężnego majestatu Jego
'''
"10" = ''':sup:`10` w owym dniu, kiedy przyjdzie, aby być uwielbionym w świętych swoich
i okazać się godnym podziwu dla wszystkich, którzy uwierzyli, bo wyście
dali wiarę świadectwu naszemu.
'''
"11" = ''':sup:`11` Dlatego modlimy się zawsze za was, aby Bóg nasz uczynił was godnymi
swego wezwania, aby z mocą udoskonalił w was wszelkie pragnienie dobra
'''
"12" = ''':sup:`12` Aby w was zostało uwielbione imię Pana naszego Jezusa Chrystusa - a
wy w Nim - za łaską Boga naszego i Pana Jezusa Chrystusa.
'''
