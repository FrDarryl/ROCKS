[3]
"1" = ''':sup:`1` Tak oto przedstawiała się rodzina Aarona i Mojżesza w czasie, gdy
Pan mówił do Mojżesza na górze Synaj.
'''
"2" = ''':sup:`2` Synowie Aarona mieli następujące imiona: pierworodny Nadab,
następnie Abihu, Eleazar oraz Itamar.
'''
"3" = ''':sup:`3` Oto imiona synów Aarona, namaszczonych kapłanów, których poświęcił,
by pełnili kapłańską służbę.
'''
"4" = ''':sup:`4` Nadab i Abihu umarli jednak przed Panem na pustyni Synaj, gdy
chcieli złożyć w ofierze inny ogień. Nie mieli oni synów i dlatego
służbę kapłańską spełniali w obecności ojca swego Aarona: Eleazar i
Itamar.
'''
"5" = ''':sup:`5` Przemówił znowu Pan do Mojżesza tymi słowami:
Aaronem: niechaj mu służą!
'''
"7" = ''':sup:`7` Pełniąc służbę w przybytku, troszczyć się będą wszyscy o to, o co on
sam i cała społeczność winna dbać w związku z Namiotem Spotkania.
'''
"8" = ''':sup:`8` Winni strzec wszystkich sprzętów Namiotu Spotkania i wezmą na siebie
staranie o to wszystko, o co winni się troszczyć Izraelici, gdy chodzi
o pełnienie służby w przybytku.
'''
"9" = ''':sup:`9` Oddaj więc lewitów Aaronowi i jego synom; winni mu być całkowicie
oddani ze strony Izraelitów.
'''
"10" = ''':sup:`10` Aaronowi i jego synom zlecisz, by pełnili powierzoną im służbę
kapłańską. Gdyby się zbliżył ktoś niepowołany, ma być ukarany śmiercią.
'''
"11" = ''':sup:`11` I rzekł jeszcze Pan do Mojżesza:
'''
"12" = ''':sup:`12` Oto Ja wziąłem lewitów spośród synów Izraela na miejsce wszystkich
pierworodnych, którzy się narodzili z łona matek, dlatego lewici są
moją własnością.
'''
"13" = ''':sup:`13` Do Mnie bowiem należy wszystko, co jest pierworodne. W dniu, kiedy
zabijałem wszystko, co było pierworodne w ziemi egipskiej, poświęciłem
dla siebie wszystko pierworodne w Izraelu, począwszy od człowieka aż do
bydlęcia. Do mnie należą; Ja jestem Pan.
'''
"14" = ''':sup:`14` Mówił dalej Pan do Mojżesza na pustyni Synaj tymi słowami:
'''
"15" = ''':sup:`15` Dokonaj spisu wszystkich synów Lewiego według ich rodów i szczepów;
wszystkich mężczyzn w wieku od jednego miesiąca wzwyż.
'''
"16" = ''':sup:`16` Mojżesz więc dokonał ich spisu według rozkazu Pana.
'''
"17" = ''':sup:`17` A oto imiona synów Lewiego: Gerszon, Kehat i Merari.
'''
"18" = ''':sup:`18` Imiona zaś synów Gerszona według ich rodzin: Libni i Szimei.
'''
"19" = ''':sup:`19` Synowie zaś Kehata według swych rodzin: Amram, Jishar, Chebron i
Uzzjel,
'''
"20" = ''':sup:`20` a synowie Merariego według swych rodzin: Machli i Muszi. To są
rodziny Lewiego według ich rodów.
'''
"21" = ''':sup:`21` Od Gerszona pochodzą rodziny Libnitów i Szimeitów; to są właśnie
rodziny Gerszonitów.
'''
"22" = ''':sup:`22` Liczba spisanych mężczyzn w wieku od jednego miesiąca wzwyż
wynosiła u nich siedem tysięcy pięciuset.
'''
"23" = ''':sup:`23` Rodziny Gerszonitów rozbijały obóz za przybytkiem od strony
zachodniej.
'''
"24" = ''':sup:`24` Głową rodu Gerszona był Eliasaf, syn Laela.
'''
"25" = ''':sup:`25` W Namiocie Spotkania mieli Gerszonici powierzoną pieczę o sam
przybytek, o namiot i jego pokrycie, jak również o zasłonę wiszącą u
wejścia do Namiotu Spotkania,
'''
"26" = ''':sup:`26` dalej o zasłony dziedzińca oraz o zasłonę przy wejściu na
dziedziniec, który otacza przybytek i ołtarz, wreszcie o powrozy
potrzebne do tej służby.
'''
"27" = ''':sup:`27` Od Kehata pochodzą rodziny: Amramitów, Jisharytów, Chebronitów i
Uzzjelitów; są to rodziny Kehatytów.
'''
"28" = ''':sup:`28` Całkowita liczba spisanych mężczyzn, w wieku od jednego miesiąca
wzwyż, wynosiła u nich osiem tysięcy trzystu ludzi przeznaczonych do
pełnienia służby w przybytku.
'''
"29" = ''':sup:`29` Rodziny Kehatytów rozbijały namioty od strony południowej
przybytku.
'''
"30" = ''':sup:`30` Głową rodu Kehatytów był Elisafan, syn Uzzjela.
'''
"31" = ''':sup:`31` Mieli się oni troszczyć o arkę i stół, o świecznik, ołtarze oraz
inne sprzęty przybytku przeznaczone do służby Bożej, wreszcie o zasłonę
i jej obsługiwanie.
'''
"32" = ''':sup:`32` Księciem książąt rodów lewickich był Eleazar, syn kapłana Aarona.
On miał nadzór nad tymi, którzy pełnili służbę w świątyni.
rodziny Merarytów.
'''
"34" = ''':sup:`34` Całkowita liczba spisanych mężczyzn, w wieku od jednego miesiąca
wzwyż, wynosiła u nich sześć tysięcy dwustu.
'''
"35" = ''':sup:`35` Głową rodzin Merarytów był Suriel, syn Abichaila. Rozbijali oni
namioty od północnej strony przybytku.
'''
"36" = ''':sup:`36` Merarytom powierzono troskę o deski przybytku, ich poprzeczki,
słupy razem z podstawami, wszelki sprzęt do tego należący i jego
obsługę;
'''
"37" = ''':sup:`37` dalej o słupy dziedzińca razem z ich podstawami, wreszcie o kołki i
powrozy.
'''
"38" = ''':sup:`38` Mojżesz i Aaron wraz z synami rozbijali namioty od strony
wschodniej przed Namiotem Spotkania. Oni to w imieniu Izraelitów mieli
pełnić służbę przy świątyni. Gdyby zaś zbliżył się ktoś niepowołany,
miał być ukarany śmiercią.
'''
"39" = ''':sup:`39` Całkowita liczba lewitów spisanych przez Mojżesza na rozkaz Pana -
mężczyzn w wieku od jednego miesiąca wzwyż - wynosiła dwadzieścia dwa
tysiące.
'''
"40" = ''':sup:`40` Rzekł znowu Pan do Mojżesza: Dokonaj spisu mężczyzn pierworodnych
Izraelitów w wieku od jednego miesiąca wzwyż i zrób imienny ich wykaz.
'''
"41" = ''':sup:`41` Weź dla Mnie lewitów - bo Ja jestem Pan - w miejsce pierworodnych
spośród Izraelitów, podobnie też bydło lewitów w miejsce wszystkiego,
co pierworodne z bydła Izraelitów.
'''
"42" = ''':sup:`42` Spisał więc Mojżesz, stosownie do rozkazu Pana, pierworodnych
Izraelitów,
'''
"43" = ''':sup:`43` i okazało się, że wszystkich mężczyzn pierworodnych od miesiąca
wzwyż - według tego, jak zostali spisani - było w wykazie imiennym
dwadzieścia dwa tysiące dwieście siedemdziesięciu trzech.
'''
"44" = ''':sup:`44` Rzekł znowu Pan do Mojżesza tymi słowami:
'''
"45" = ''':sup:`45` Weź lewitów na miejsce wszystkich pierworodnych u Izraelitów oraz
bydło należące do lewitów zamiast ich bydła. I będą lewici należeć do
Mnie, bo Ja jestem Pan.
'''
"46" = ''':sup:`46` Jako wykup za owych dwustu siedemdziesięciu trzech pierworodnych
Izraelitów, którzy przewyższają liczbę lewitów,
'''
"47" = ''':sup:`47` weźmiesz po pięć syklów od głowy według wagi sykla przybytku; sykl
po dwadzieścia ger.
'''
"48" = ''':sup:`48` Daj to srebro Aaronowi i jego synom jako wykup za tych
nadliczbowych.
'''
"49" = ''':sup:`49` Wziął więc Mojżesz wykup od tych, którzy przekraczali liczbę
wykupionych przez lewitów.
'''
"50" = ''':sup:`50` Otrzymał srebro od pierworodnych: tysiąc trzysta sześćdziesiąt pięć
syklów według wagi sykla przybytku.
'''
"51" = ''':sup:`51` Mojżesz oddał srebro z wykupu Aaronowi i jego synom według rozkazu
Pana, tak jak polecił Pan Mojżeszowi.
'''
"Notes" = '''
Notas de rodapé:
3:1-4 - Synowie Aarona, Nadab i Abihu, zginęli, składając ofiarę z
nieczystego ognia przed Panem. Ta tragedia podkreśla powagę świętości
Boga i troskę, jakiej wymaga służenie Mu w Przybytku (zob. także Kpł
10,1-2 i Hbr 12,28-29).
3:5-10 - Bóg wyodrębnia plemię Lewiego do służby w Przybytku,
zastępując pierworodnych Izraela. To ukazuje ideę substytucji i
odkupienia w służbie Bogu (zob. także Wj 13,2 i Lb 8,14-18).
3:11-13 - Bóg uznaje Lewitów za swoich w zamian za poświęcenie
pierworodnych, przypominając o wyzwoleniu Izraela z Egiptu. Ten akt
poświęcenia symbolizuje odkupieńczą moc Boga i konieczność uświęcenia
(zob. także Wj 12,12-13 i 1 Kor 6,19-20).
3:14-20 - Mojżesz przeprowadza spis Lewitów na polecenie Boga,
podkreślając wagę struktury i organizacji w służbie Bogu. Lewici są
spisywani od pierwszego miesiąca życia, co podkreśla ich poświęcenie od
3:40-51 - Lewici zostają oddzieleni w zamian za pierworodnych Izraela i
płacą okup. Ten akt symbolizuje odkupienie i wagę zastąpienia jako
zasady duchowej (zob. także 1 Piotra 1:18-19 i Lb 8:17-19).
'''
