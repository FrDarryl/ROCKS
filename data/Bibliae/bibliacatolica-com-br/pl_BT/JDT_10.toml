[10]
"1" = ''':sup:`1` Gdy przestała wołać do Boga Izraela i zakończyła wszystkie te słowa,
'''
"2" = ''':sup:`2` podniosła się z ziemi i zawołała swoją niewolnicę i zeszła do
komnaty, w której przebywała podczas szabatów i świąt.
'''
"3" = ''':sup:`3` Tam zdjęła wór, który przedtem nosiła, i zrzuciła z siebie ubranie
wdowie, obmyła ciało w wodzie i namaściła cennym olejkiem, uczesała
włosy na głowie i włożyła zawój, i ubrała swój strój radosny, w który
ubierała się w czasie, gdy żył jej mąż Manasses.
'''
"4" = ''':sup:`4` Włożyła też sandały na nogi, ustroiła się w łańcuszki, bransolety,
pierścienie i kolczyki, i we wszystkie swoje ozdoby. A ukazała się tak
bardzo piękna po to, aby ściągnąć na siebie oczy wszystkich mężczyzn,
którzy ją zobaczą.
'''
"5" = ''':sup:`5` Potem dała niewolnicy bukłak z winem i naczynie z oliwą, napełniła
torbę kaszą jęczmienną, ciastem figowym, chlebem i serem. I zawiązawszy
wszystkie te zapasy oddała niewolnicy.
'''
"6" = ''':sup:`6` I wyszły w kierunku bramy miasta Betulii i spotkały stojącego przy
niej Ozjasza i starszych miasta Chabrisa i Charmisa.
'''
"7" = ''':sup:`7` A gdy ujrzeli ją i jej inny wygląd, i zmienione szaty, zdumieli się
bardzo jej pięknością. I powiedzieli do niej:
'''
"8" = ''':sup:`8` Niech Bóg ojców naszych obdarzy cię swoją łaskawością, niech spełni
twoje zamiary ku chwale synów Izraela i dla wywyższenia Jerozolimy!
'''
"9" = ''':sup:`9` A ona oddała pokłon Bogu i rzekła do nich: Rozkażcie otworzyć dla
mnie bramę miasta, a wyjdę, aby spełnić zamiary, o których mówiliście
ze mną. Wtedy polecono młodzieńcom, aby otwarli jej bramę, jak
powiedziała.
'''
"10" = ''':sup:`10` I tak uczynili. I wyszła sama Judyta i jej niewolnica razem z nią.
A mężowie miasta patrzyli za nią, aż zeszła z góry i przeszła przez
dolinę, i już więcej jej nie widzieli.
'''
"11" = ''':sup:`11` I szła doliną prosto, aż ją spotkała przednia straż Asyryjczyków.
'''
"12" = ''':sup:`12` Zatrzymali ją i zapytali: Do kogo należysz, skąd przychodzisz i
dokąd idziesz? A on odpowiedziała: Jestem córką Hebrajczyków, uciekłam
od nich, ponieważ wydani będą wam na łup.
'''
"13" = ''':sup:`13` Dlatego ja idę do Holofernesa, naczelnego wodza waszego wojska, aby
mu opowiedzieć słowa prawdy. Pokażę mu drogę, którą idąc zawładnie
wszystkimi wzgórzami, a pośród jego ludzi nie zabraknie ani jednego
ciała, ani żywej duszy.
'''
"14" = ''':sup:`14` A gdy mężowie usłyszeli jej słowa i spojrzeli na jej twarz - a była
ona godna podziwu z powodu wielkiej piękności - wtedy rzekli do niej:
'''
"15" = ''':sup:`15` Ocaliłaś życie swoje spiesząc się, aby przybyć przed oblicze pana
naszego. Idź teraz do jego namiotu, a niektórzy z nas towarzyszyć ci
będą, aż przekażą cię w jego ręce.
'''
"16" = ''':sup:`16` A gdy staniesz przed nim, nie lękaj się w sercu swoim, ale powtórz
te same twoje słowa, a on dobrze się z tobą obejdzie.
'''
"17" = ''':sup:`17` Potem wybrali spośród siebie stu mężów i towarzyszyli jej i jej
niewolnicy, i zaprowadzili je do namiotu Holofernesa.
'''
"18" = ''':sup:`18` I powstało zbiegowisko w całym obozie, ponieważ wiadomość o jej
przybyciu rozgłoszono w namiotach. A przychodzący otoczyli ją, ponieważ
stała na zewnątrz namiotu Holofernesa, dopóki mu o niej nie doniesiono.
'''
"19" = ''':sup:`19` Podziwiali jej piękność i podziwiali przez nią Izraelitów, i mówili
jeden do drugiego: Któż może gardzić takim narodem, który ma u siebie
podobne kobiety? Naprawdę nie będzie dobrze, jeśli pozostanie z nich
choćby jeden mąż. Gdy bowiem pozostaną przy życiu, będą mogli sprytnie
oszukać cały świat.
'''
"20" = ''':sup:`20` Wtedy wyszła przyboczna straż Holofernesa i wszyscy słudzy jego, a
ją wprowadzono do namiotu.
'''
"21" = ''':sup:`21` A Holofernes odpoczywał na swoim łożu pod zasłoną, która była z
purpury, przetykana złotem i szmaragdami, i drogimi kamieniami.
'''
"22" = ''':sup:`22` A gdy mu donieśli o niej, wyszedł do przedsionka namiotu, a przed
nim niesiono srebrne lampy.
'''
"23" = ''':sup:`23` A gdy Judyta stanęła przed nim i przed jego otoczeniem, zdumieli
się wszyscy z powodu piękności jej oblicza. Ona zaś upadłszy na twarz
oddała mu pokłon, ale słudzy jego ją podnieśli.
'''
