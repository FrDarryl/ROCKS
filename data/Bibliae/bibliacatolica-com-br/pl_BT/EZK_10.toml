[10]
"1" = ''':sup:`1` Następnie patrzyłem, a oto nad sklepieniem, rozpościerającym się nad
głowami cherubów, było coś jakby szafir, a z wyglądu było podobne do
tronu.
'''
"2" = ''':sup:`2` Potem On rzekł tak do owego męża, odzianego w lnianą szatę: Wejdź
pomiędzy koła pod cherubami, a napełniwszy swe dłonie ognistym węglemz
miejsca między cherubami, rozrzuć go po mieście! I wszedł tam na moich
oczach.
'''
"3" = ''':sup:`3` A cheruby stały po prawej stronie świątyni, gdy ów mąż tam wchodził,
obłok zaś napełnił dziedziniec wewnętrzny.
'''
"4" = ''':sup:`4` Następnie chwała Pańska podniosła się znad cheruba do progu
świątyni, świątynia zaś napełniła się obłokiem, a dziedziniec był pełen
blasku chwały Pańskiej.
'''
"5" = ''':sup:`5` Rozległ się szum skrzydeł cherubów aż na dziedzińcu zewnętrznym,
podobny do głosu Boga Wszechmogącego, gdy przemawia.
'''
"6" = ''':sup:`6` A gdy owemu mężowi, odzianemu w lnianą szatę, dał taki rozkaz: Weź
ognia spomiędzy kół, spomiędzy cherubów!, on tam poszedł i stanął obok
koła.
'''
"7" = ''':sup:`7` Wówczas jeden z cherubów wyciągnął rękę w kierunku ognia,
znajdującego się pomiędzy cherubami, a wziąwszy go, położył na dłonie
człowieka, ubranego w lnianą szatę. Ten wziął go i wyszedł.
'''
"8" = ''':sup:`8` Pod skrzydłami zaś cherubów pojawiło się coś na kształt ręki
ludzkiej.
'''
"9" = ''':sup:`9` I patrzyłem, a oto przy bokucherubów znajdowały się cztery koła: po
jednym kole obok każdego cheruba, a koła te z wyglądu miały połysk
jakby tarsziszu.
'''
"10" = ''':sup:`10` Wyglądały zaś tak, jakby każde z czterech miało ten sam kształt,
jakby jedno koło znajdowało się w drugim.
'''
"11" = ''':sup:`11` A gdy się posuwały, posuwały się w czterech swoich kierunkach; nie
odwracały się, gdy się posuwały, ale posuwały się w tym kierunku, dokąd
prowadziła je głowa, posuwały się za nią i nie odwracały się, gdy się
posuwały.
'''
"12" = ''':sup:`12` Ich całe ciało - plecy, ręce, skrzydła i koła u wszystkich czterech
- było wypełnione dokoła oczami.
'''
"13" = ''':sup:`13` Słyszałem, że kołom została nadana nazwa galgal.
'''
"14" = ''':sup:`14` Każda istota miała po cztery oblicza: pierwsze było obliczem wołu,
drugie obliczem człowieka, trzecie obliczem lwa, a czwarte obliczem
orła.
'''
"15" = ''':sup:`15` A cheruby się podniosły; była to ta sama istota, którą widziałem
nad rzeką Kebar.
'''
"16" = ''':sup:`16` Gdy cheruby chodziły, poruszały się także przy ich boku koła; a gdy
cheruby podnosiły swe skrzydła, aby się unieść z ziemi, koła nie
odrywały się od ich boku.
'''
"17" = ''':sup:`17` A gdy cheruby się zatrzymywały, także one się zatrzymywały, a gdy
się podnosiły, to podnosiły się także i one razem z nimi, ponieważ był
w nich duch istoty żywej.
'''
"18" = ''':sup:`18` A chwała Pańska odeszła od progu świątyni i zatrzymała się nad
cherubami.
'''
"19" = ''':sup:`19` Cheruby rozwinęły skrzydła i uchodząc uniosły się z ziemi na moich
oczach, a koła z nimi. Zatrzymały się w wejściu wschodniej bramy
świątyni Pańskiej, a chwała Boga izraelskiego spoczywała nad nimi u
góry.
'''
"20" = ''':sup:`20` Była to ta sama istota żywa, którą pod Bogiem izraelskim oglądałem
nad rzeką Kebar, i poznałem, że były to cheruby.
'''
"21" = ''':sup:`21` Każdy miał po cztery oblicza i cztery skrzydła, a pod skrzydłami
coś w rodzaju rąk ludzkich.
'''
"22" = ''':sup:`22` Wygląd ich twarzy był podobny do tych samych twarzy, które
widziałem nad rzeką Kebar. Każdy poruszał się prosto przed siebie.
'''
