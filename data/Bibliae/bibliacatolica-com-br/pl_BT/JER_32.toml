[32]
"1" = ''':sup:`1` Słowo, które Pan oznajmił Jeremiaszowi w dziesiątym roku panowania
Sedecjasza, króla judzkiego, to jest w osiemnastym roku
Nabuchodonozora.
'''
"2" = ''':sup:`2` Wtedy właśnie wojsko króla babilońskiego oblegało Jerozolimę, a
prorok Jeremiasz znajdował się jako więzień w wartowni pałacu króla
judzkiego.
'''
"3" = ''':sup:`3` Umieścił go tam pod strażą Sedecjasz, król judzki, zarzucając mu:
Dlaczego prorokowałeś tymi słowami: To mówi Pan: Oto wydam to miasto w
ręce króla babilońskiego i zdobędzie je.
'''
"4" = ''':sup:`4` Sedecjasz zaś, król judzki, nie ujdzie Chaldejczykom; wydam go
bowiem niezawodnie w ręce króla babilońskiego, tak że będzie z nim
mówił twarzą w twarz i zobaczy go oko w oko.
'''
"5" = ''':sup:`5` I uprowadzi Sedecjasza do Babilonu, by tam przebywał, dopóki go nie
nawiedzę - - wyrocznia Pana. Jeśli będziecie walczyli z Chaldejczykami,
doznacie niepowodzenia.
'''
"6" = ''':sup:`6` Jeremiasz zaś powiedział: Pan skierował do mnie następujące słowo:
'''
"7" = ''':sup:`7` Oto Chanameel, syn Szalluma, twego stryja, idzie do ciebie, by ci
powiedzieć: Kup sobie moje pole w Anatot, ty bowiem posiadasz rodzinne
prawo wykupu.
'''
"8" = ''':sup:`8` I przybył do mnie, do wartowni Chanameel, syn mojego stryja, zgodnie
ze słowem Pańskim, i rzekł: Kup, proszę, moje pole, które się znajduje
w Anatot w ziemi Beniamina, tobie bowiem przysługuje prawo dziedzictwa
i wykupu. Kup je sobie! Zrozumiałem wtedy, ż
'''
"9" = ''':sup:`9` Kupiłem więc pole od Chanameela, syna mojego stryja w Anatot, i
zapłaciłem mu należność: siedemnaście syklów srebra.
'''
"10" = ''':sup:`10` Spisałem więc kontrakt, zapieczętowałem, wziąłem świadków i
odważyłem srebro na wadze.
'''
"11" = ''':sup:`11` Następnie wziąłem kontrakt kupna, dokument zapieczętowany - według
przepisów prawnych - oraz otwarty
'''
"12" = ''':sup:`12` i dałem kontrakt kupna Baruchowi, synowi Neriasza, syna
Machsejasza, w obecności Chanameela, syna mojego stryja, i w obecności
świadków, podpisanych w kontrakcie kupna, i w obecności wszystkich
mieszkańców Judy przebywających w wartowni.
'''
"13" = ''':sup:`13` Poleciłem zaś Baruchowi w ich obecności, co następuje:
'''
"14" = ''':sup:`14` To mówi Pan Zastępów, Bóg Izraela: Weź te dokumenty, kontrakt kupna
zapieczętowany i ten, który jest otwarty, i umieść je w glinianym
naczyniu, by się zachowały przez długi czas.
'''
"15" = ''':sup:`15` To bowiem mówi Pan Zastępów, Bóg Izraela: Będą jeszcze w tym kraju
kupować domy, pola i winnice.
'''
"16" = ''':sup:`16` Modliłem się do Pana po oddaniu kontraktu kupna Baruchowi, synowi
Neriasza, tymi słowami:
'''
"17" = ''':sup:`17` Ach, Panie Boże, oto stworzyłeś niebo i ziemię wielką swoją mocą i
wyciągniętym ramieniem. Żadna rzecz nie jest niemożliwa dla Ciebie.
'''
"18" = ''':sup:`18` Ty, co okazujesz łaskawość tysiącom, lecz karzesz grzechy ojców
oddając zapłatę w zanadrze ich potomków, Boże mocny, którego imię jest
Pan Zastępów!
'''
"19" = ''':sup:`19` Potężny jesteś w radzie i wielki w czynie. Oczy Twoje są otwarte na
wszystkie czyny ludzkie, by oddać każdemu według jego postępowania i
według owoców jego uczynków.
'''
"20" = ''':sup:`20` Czyniłeś znaki i cuda w ziemi egipskiej, aż do dziś w Izraelu i
wśród ludzi; wyrobiłeś sobie imię, jakie posiadasz dziś.
'''
"21" = ''':sup:`21` Wyprowadziłeś naród swój, Izraela, z ziemi egipskiej wśród znaków i
cudów, potężną ręką, wyciągniętym ramieniem i wśród wielkiej trwogi.
'''
"22" = ''':sup:`22` Dałeś im tę ziemię, którą przyrzekłeś uroczyście dać ich przodkom -
ziemię opływającą w mleko i miód.
'''
"23" = ''':sup:`23` Przyszli i wzięli ją w posiadanie, ale nie słuchali Twego głosu,
nie postępowali zgodnie z Twym prawem, nie spełniali tego wszystkiego,
co im nakazałeś. Dlatego sprowadziłeś na nich wszystkie te
nieszczęścia.
'''
"24" = ''':sup:`24` Oto wały oblężnicze podchodzą pod miasto, by je zdobyć. Miasto zaś
będzie wydane w ręce Chaldejczyków, nacierających na nie, na skutek
miecza, głodu i zarazy. Wypełniło się, co zapowiedziałeś: oto sam
widzisz.
'''
"25" = ''':sup:`25` Ty zaś, Panie Boże, powiedziałeś: Kup sobie pole za pieniądze,
zawołaj świadków! Tymczasem miasto zostanie wydane w ręce
Chaldejczyków.
'''
"26" = ''':sup:`26` Wtedy Pan skierował do Jeremiasza następujące słowo:
'''
"27" = ''':sup:`27` Oto Ja jestem Pan, Bóg wszelkiego ciała; czy jest może dla Mnie coś
niemożliwego?
'''
"28" = ''':sup:`28` Dlatego to mówi Pan: Oto wydam to miasto w ręce Chaldejczyków i w
ręce Nabuchodonozora, króla babilońskiego, i zdobędzie je.
'''
"29" = ''':sup:`29` Wkroczą do niego Chaldejczycy nacierający na to miasto, podłożą
ogień pod to miasto i spalą je: domy, w których składano na dachach
ofiary Baalowi oraz wylewano płyny na ofiarę innym bogom, by Mnie
obrażać.
'''
"30" = ''':sup:`30` Albowiem od swej młodości synowie Izraela i synowie Judy czynili
jedynie zło wobec Mnie istotnie, synowie Izraela jedynie obrażali Mnie
dziełami swych rąk - wyrocznia Pana.
'''
"31" = ''':sup:`31` Tak, powodem gniewu i oburzenia było dla Mnie to miasto od dnia,
gdy je zbudowano, aż do dziś, przeto muszę je usunąć sprzed mojego
oblicza,
'''
"32" = ''':sup:`32` na skutek całej nieprawości Izraela i Judy, jakiej się dopuszczali,
by Mnie drażnić: oni, ich królowie, dostojnicy, kapłani i prorocy, tak
mieszkańcy Judy, jak mieszkańcy Jerozolimy.
'''
"33" = ''':sup:`33` Obrócili się do Mnie tyłem, a nie twarzą, i mimo że ich pouczałem
niestrudzenie, nie chcieli usłuchać ani przyjąć upomnienia.
'''
"34" = ''':sup:`34` Umieścili swe obrzydliwe bożki w domu, nad którym wzywano mojego
Imienia, by go zbezcześcić.
'''
"35" = ''':sup:`35` I zbudowali wyżyny Baala w dolinie Ben-Hinnom, by ofiarować swych
synów i swoje córki ku czci Molocha. Nie poleciłem im tego ani Mi na
myśl nie przyszło, by można czynić coś tak odrażającego i doprowadzać
Judę do grzechu.
'''
"36" = ''':sup:`36` Teraz więc to mówi Pan, Bóg Izraela, o tym mieście, o którym wy
mówicie, że będzie wydane w ręce króla babilońskiego mieczem, głodem i
zarazą.
'''
"37" = ''':sup:`37` Oto zgromadzę ich ze wszystkich krajów, do których ich wypędziłem w
przystępie gniewu i wielkiego oburzenia. Sprowadzę ich na to miejsce i
pozwolę im mieszkać bezpiecznie.
'''
"38" = ''':sup:`38` I będą moim narodem, Ja zaś będę ich Bogiem.
'''
"39" = ''':sup:`39` Dam im jedno serce i jedną zasadę postępowania, by się Mnie zawsze
bali dla swego dobra i swych potomków.
'''
"40" = ''':sup:`40` Zawrę zaś z nimi przymierze wieczne, mocą którego nie zaprzestanę
im wyświadczać dobra. Napełnię ich serca moją bojaźnią, by się już nie
odwracali ode Mnie.
'''
"41" = ''':sup:`41` Cieszyć się będę, wyświadczając im dobrodziejstwa, osadzę ich
trwale w tej ziemi - z całego swego serca i z całej swej duszy.
'''
"42" = ''':sup:`42` To bowiem mówi Pan: Jak sprowadziłem na ten naród to wielkie
nieszczęście, tak sprowadzę na nich wszelkie dobrodziejstwo, jakie im
przyrzekłem.
'''
"43" = ''':sup:`43` Będą jeszcze nabywać pola w tej ziemi, o której mówicie: Jest ona
pustkowiem bez ludzi i zwierząt, poddana władzy Chaldejczyków.
'''
"44" = ''':sup:`44` Będą kupować pola za pieniądze, będą spisywać kontrakty,
pieczętować, zwoływać świadków z ziemi Beniamina, w okolicach
Jerozolimy, w miastach judzkich, w miastach górskich, w miastach
nizinnych i w miastach południowych, bo odmienię ich los - wyrocznia P
'''
