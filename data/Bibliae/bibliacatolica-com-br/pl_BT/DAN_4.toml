[4]
"1" = ''':sup:`1` Ja, Nabuchodonozor, zażywałem spokoju w swoim domu i radości w swoim
pałacu.
'''
"2" = ''':sup:`2` Miałem widzenie we śnie, które mnie przeraziło. Zaniepokoiły mnie
myśli na moim łożu i widziadła powstałe w mojej głowie.
'''
"3" = ''':sup:`3` Toteż wydałem polecenie, by sprowadzono do mnie wszystkich mędrców
babilońskich, żeby mi dali wyjaśnienie snu.
'''
"4" = ''':sup:`4` Zjawili się więc wykładacze snów, wróżbici, Chaldejczycy i
astrologowie. Opowiedziałem im sen, ale nie mogli mi podać jego
wyjaśnienia.
'''
"5" = ''':sup:`5` W końcu przybył do mnie Daniel, któremu na imię według imienia
mojego boga Belteszassar, a w którym mieszka duch świętych bogów.
Opowiedziałem mu sen.
'''
"6" = ''':sup:`6` Belteszassarze, przełożony wykładaczy snów! Wiem, że w tobie mieszka
duch świętych bogów i że żadna tajemnica nie stanowi dla ciebie
trudności. Oto mój sen, który widziałem; wyjaśnij mi go!
'''
"7" = ''':sup:`7` W mojej głowie, na moim łożu, widziałem takie obrazy: Patrzałem, a
oto - drzewo w środku ziemi, a jego wysokość ogromna.
'''
"8" = ''':sup:`8` Drzewo wzrastało potężnie, wysokością swą nieba sięgało, widać je
było aż po krańce ziemi.
'''
"9" = ''':sup:`9` Liście jego były piękne, a owoce obfite, dawało ono pożywienie
wszystkim. Pod nim szukały cienia zwierzęta lądowe, na jego gałęziach
mieszkały ptaki powietrzne, z niego żywiło się wszelkie ciało.
'''
"10" = ''':sup:`10` Patrzyłem, w moim łożu, na obrazy istniejące w mojej głowie, a oto
Czuwający i Święty zstępował z nieba.
'''
"11" = ''':sup:`11` Wołał On głośno i tak mówił: Wyrąbcie drzewo i obetnijcie gałęzie,
otrząśnijcie liście i odrzućcie owoce! Zwierzęta niech uciekają spod
niego, a ptaki z jego gałęzi!
'''
"12" = ''':sup:`12` Lecz pień jego korzeni pozostawcie w ziemi, i to w okowach z żelaza
i brązu wśród polnej zieleni. Niech zwilża go rosa z nieba, a trawę
polną niechaj dzieli ze zwierzętami!
'''
"13" = ''':sup:`13` Jego ludzkie serce niech ulegnie odmianie, a niech otrzyma serce
zwierzęce; siedem okresów czasu niech nad nim przeminie!
'''
"14" = ''':sup:`14` Według postanowienia Czuwających taki jest dekret, sprawa
rozstrzygnięta przez Świętych, aby wszyscy żyjący wiedzieli, że
Najwyższy jest władcą nad królestwem ludzkim. Może je dać, komu zechce,
może ustanowić nad nimi najniższego z ludzi.
'''
"15" = ''':sup:`15` Taki jest sen, jaki widziałem, ja, król Nabuchodonozor. Teraz zaś,
Belteszassarze, podaj mi jego znaczenie, bo wszyscy mędrcy mojego kraju
nie mogli go wyjaśnić, ty zaś możesz, bo posiadasz ducha świętych
bogów.
'''
"16" = ''':sup:`16` Wówczas Daniel, który nosił imię Belteszassar, popadł na chwilę w
oszołomienie, a jego myśli zaniepokoiły go. Król zaś odezwał się i
rzekł: Niech sen i jego wykład nie niepokoją ciebie, Belteszassarze!
Belteszassar odpowiedział: Panie mój, oby sen odnosił się do twoich
wrogów, a jego wykład do twoich przeciwników.
'''
"17" = ''':sup:`17` Drzewem, które ujrzałeś, jak rosło i stało się potężne, tak że
wysokość jego sięgała nieba i że było widoczne na całej ziemi,
'''
"18" = ''':sup:`18` którego liście były piękne, a owoce obfite, na którym było
pożywienie dla wszystkich, pod którym przebywały zwierzęta lądowe i na
którego gałęziach gnieździły się ptaki powietrzne -
'''
"19" = ''':sup:`19` jesteś ty, o królu. Wzrosłeś i stałeś się potężny, a wielkość twoja
wzrastała i sięgała aż do nieba, panowanie zaś twoje aż po krańce
świata.
'''
"20" = ''':sup:`20` To natomiast, że król widział Czuwającego i Świętego zstępującego z
nieba i mówiącego: Wyrąbcie drzewo i zniszczcie je, tylko pień jego
korzeni pozostawcie w ziemi i to w żelaznych i brązowych okowach wśród
polnej zieleni; niech go zwilża rosa z nieba, niech dzieli los ze
zwierzętami polnymi, aż nie upłynie nad nim siedem okresów czasu -
'''
"21" = ''':sup:`21` to jest wyjaśnienie, królu, i postanowienie Najwyższego, które
dopełni się na królu, moim panu.
'''
"22" = ''':sup:`22` Wypędzą cię spośród ludzi i będziesz przebywał wśród lądowych
zwierząt. Tak jak wołom będą ci dawać trawę do jedzenia, rosa z nieba
będzie cię zwilżać. Siedem okresów czasu upłynie nad tobą, aż uznasz,
że Najwyższy jest władcą nad królestwem ludzkim i powierza je, komu
zechce.
'''
"23" = ''':sup:`23` To zaś, że wydano polecenie, by zostawić pień i korzenie oznacza,
że: Pozostawią ci królestwo, skoro uznasz, że Niebo sprawuje władzę.
'''
"24" = ''':sup:`24` Dlatego, królu, przyjmij moją radę i okup swe grzechy uczynkami
sprawiedliwymi, a swoje nieprawości miłosierdziem nad ubogimi; wtedy
może twa pomyślność okaże się trwałą.
'''
"25" = ''':sup:`25` Wszystko to spełniło się na królu Nabuchodonozorze.
'''
"26" = ''':sup:`26` Po upływie dwunastu miesięcy, gdy przechadzał się na tarasie
królewskiego pałacu w Babilonie,
'''
"27" = ''':sup:`27` król odezwał się i powiedział: Czy nie jest to wielki Babilon,
który ja zbudowałem jako siedzibę królewską siłą mojej potęgi i chwałą
mojego majestatu?
'''
"28" = ''':sup:`28` Nim król jeszcze wypowiedział swoje słowo, padł głos z nieba:
Otrzymujesz zapowiedź, królu Nabuchodonozorze! Panowanie odstąpiło od
ciebie;
'''
"29" = ''':sup:`29` zostaniesz wypędzony spośród ludzi. Będziesz mieszkał wśród
zwierząt polnych i będą ci dawać jak wołom trawę na pokarm. Siedem
okresów czasu upłynie nad tobą, dopóki nie uznasz, że Najwyższy jest
władcą nad królestwem ludzkim.
'''
"30" = ''':sup:`30` Natychmiast wypełniła się zapowiedź na Nabuchodonozorze. Wypędzono
go spośród ludzi, żywił się trawą jak woły, a rosa z nieba zwilżała go.
Włosy jego urosły niby pióra orła, paznokcie zaś jego jak pazury ptaka.
'''
"31" = ''':sup:`31` Gdy zaś upłynęły oznaczone dni, ja, Nabuchodonozor, podniosłem oczy
ku niebu. Wtedy powrócił mi rozum i wysławiałem Najwyższego,
uwielbiałem i wychwalałem Żyjącego na wieki, bo Jego władza jest władzą
wieczną, panowanie Jego przez wszystkie pokolenia.
'''
"32" = ''':sup:`32` Wszyscy mieszkańcy ziemi nic nie znaczą; według swojej woli
postępuje On z niebieskimi zastępami. Nie ma nikogo, kto by mógł
powstrzymać Jego ramię i kto by mógł powiedzieć do Niego: Co czynisz?
'''
"33" = ''':sup:`33` W tej samej chwili powrócił mi rozum i na chwałę Jego panowania
powrócił mi majestat i blask. Doradcy moi i możnowładcy odszukali mnie
i przywrócili mi władzę królewską, i dano mi jeszcze większy zakres
władzy.
'''
"34" = ''':sup:`34` Ja, Nabuchodonozor, wychwalam teraz, wywyższam i wysławiam Króla
Nieba. Bo wszystkie Jego dzieła są prawdą, a drogi Jego
sprawiedliwością, tych zaś, co postępują pysznie, może On poniżyć.
'''
