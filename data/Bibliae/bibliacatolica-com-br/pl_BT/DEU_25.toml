[25]
"1" = ''':sup:`1` Jeśli wyniknie spór między ludźmi, staną przed sądem, tam ich osądzą
i za sprawiedliwego uznają niewinnego, a skażą winowajcę.
'''
"2" = ''':sup:`2` O ile winowajca zasłuży na karę chłosty, każe go sędzia położyć na
ziemi i w jego obecności wymierzą mu chłostę w liczbie odpowiadającej
przewinieniu.
'''
"3" = ''':sup:`3` Otrzyma nie więcej niż czterdzieści uderzeń, aby przez mnożenie
razów ponad tę liczbę chłosta nie była nadmierna i nie został
pohańbiony twój brat w twoich oczach.
'''
"4" = ''':sup:`4` Nie zawiążesz pyska wołowi młócącemu.
'''
"5" = ''':sup:`5` Jeśli bracia będą mieszkać wspólnie i jeden z nich umrze, a nie
będzie miał syna, nie wyjdzie żona zmarłego za mąż za kogoś obcego,
spoza rodziny, lecz szwagier jej zbliży się do niej, weźmie ją sobie za
żonę, dopełniając obowiązku lewiratu.
'''
"6" = ''':sup:`6` A najstarszemu synowi, którego ona urodzi, nadadzą imię zmarłego
brata, by nie zaginęło jego imię w Izraelu.
'''
"7" = ''':sup:`7` Jeśli nie będzie chciał ten mężczyzna wziąć swej bratowej za żonę,
pójdzie bratowa do bramy miasta, do starszych i powie: Nie mam szwagra,
który by podtrzymał imię brata swego w Izraelu. Szwagier nie chce na
moją korzyść dopełnić obowiązku, jaki ciąży na nim.
'''
"8" = ''':sup:`8` Starsi tego miasta zawezwą go i przemówią do niego. Jeśli będzie
obstawał przy swoim i powie: Nie chcę jej poślubić,
'''
"9" = ''':sup:`9` pójdzie do niego bratowa na oczach starszych, zdejmie mu sandał z
nogi, plunie mu w twarz i powie: Tak się postępuje z człowiekiem, który
nie chce odbudować domu swego brata.
'''
"10" = ''':sup:`10` I będzie nazwane imię jego w Izraelu: Dom tego, któremu zzuto
sandał.
'''
"11" = ''':sup:`11` Jeśli się bić będą mężczyźni, mężczyzna i jego brat, i zbliży się
żona jednego z nich i - chcąc wyrwać męża z rąk bijącego - wyciągnie
rękę i chwyci go za części wstydliwe,
'''
"12" = ''':sup:`12` odetniesz jej rękę, nie będzie twe oko miało litości.
'''
"13" = ''':sup:`13` Nie będziesz miał w torbie podwójnego ciężarka: cięższego i
lżejszego;
'''
"14" = ''':sup:`14` nie będziesz miał w swoim domu podwójnej efy: większej i mniejszej.
'''
"15" = ''':sup:`15` Będziesz miał ciężarek nie umniejszony i dokładny; będziesz miał
efę nie umniejszoną i dokładną, abyś długo żył na ziemi, którą ci daje
Pan, Bóg twój;
'''
"16" = ''':sup:`16` gdyż brzydzi się Pan każdym, który tak czyni, każdym, który
postępuje niesprawiedliwie.
'''
"17" = ''':sup:`17` Pamiętaj, co ci uczynił Amalek w drodze, gdyś wyszedł z Egiptu.
'''
"18" = ''':sup:`18` Zaszedł ci drogę i napadł na wszystkich osłabionych, na twoje tyły,
gdyś ty był zmęczony i wyczerpany, on Boga się nie lękał.
'''
"19" = ''':sup:`19` Gdy Pan, Bóg twój, da ci bezpieczeństwo od wszystkich twoich wrogów
okolicznych w kraju, który ci daje Pan, Bóg twój, w posiadanie,
wygładzisz imię Amaleka spod nieba. Nie zapomnij o tym!
'''
"Notes" = '''
Notas de rodapé:
25:1-3 - Zasada sprawiedliwości w sporach prawnych ma fundamentalne
znaczenie, podkreślając wagę sprawiedliwego procesu. Podane wytyczne
wskazują na potrzebę przywrócenia równości i godności człowieka w
interakcjach społecznych (zob. także Kpł 19,15 i Jk 2,1-4).
25:4 - Przykazanie, by nie miażdżyć wołu młócącego ziarno, świadczy o
trosce Boga o dobro zwierząt. To polecenie odzwierciedla etykę
współczucia i szacunku dla stworzenia (zob. także 1 Koryntian 9:9 i
Ewangelię Mateusza 12:11-12).
25:5-10 - Prawo lewiratu ustanawia odpowiedzialność rodziny za
zachowanie imienia i dziedzictwa. Praktyka ta podkreśla znaczenie
rodziny i ciągłości rodu, dowodząc Bożego miłosierdzia w trudnych
25:11-12 - Kara dla kobiety, która atakuje genitalia mężczyzny,
podkreśla wagę ochrony integralności fizycznej. Prawo to ukazuje
wartość ludzkiej godności i potrzebę poszanowania granic (zob. także Wj
21,22-25 i Kpł 24,19-20).
25:13-16 - Zakaz nierównych wag i miar podkreśla uczciwość w biznesie.
Bóg wymaga uczciwości we wszystkich transakcjach, podkreślając wagę
sprawiedliwości społecznej i etycznego postępowania w biznesie (zob.
także Księgę Przysłów 11:1 i Księgę Ezechiela 45:10).
'''
