[19]
"1" = ''':sup:`1` Robotnik pijak nie wzbogaci się, a kto ma za nic małe rzeczy, wnet
podupadnie.
'''
"2" = ''':sup:`2` Wino i kobiety wykoleją mądrych, a kto przylgnie do nierządnic,
będzie bardziej bezwstydny;
'''
"3" = ''':sup:`3` padnie łupem zgnilizny i robaków i zatraci się dusza zuchwała.
'''
"4" = ''':sup:`4` Człowiek łatwowierny jest lekkomyślny, a kto grzeszy, wyrządza
krzywdę swej duszy.
'''
"5" = ''':sup:`5` Kto ma zadowolenie ze swych namiętności, będzie potępiony,
'''
"6" = ''':sup:`6` a kto nienawidzi wielomówstwa, uniknie nieszczęścia.
'''
"7" = ''':sup:`7` Nigdy nie powtarzaj słów zasłyszanych, a nic na tym nie stracisz.
'''
"8" = ''':sup:`8` Nie mów ich ani przyjacielowi, ani wrogowi, i jeśli to nie będzie
grzechem dla ciebie, nie wyjawiaj!
'''
"9" = ''':sup:`9` Gdyż wysłuchają, ale unikać cię będą, a w swoim czasie okażą ci
nienawiść.
'''
"10" = ''':sup:`10` Posłyszałeś słowo? Niech umrze z tobą! Nie obawiaj się - nie
rozsadzi ciebie.
'''
"11" = ''':sup:`11` Głupi z powodu słowa usłyszanego czuć będzie boleści jak rodząca z
powodu dziecięcia.
'''
"12" = ''':sup:`12` Jak strzała tkwiąca w mięsistym udzie, tak słowa we wnętrzu
głupiego.
'''
"13" = ''':sup:`13` Upomnij przyjaciela, aby tak nie czynił, a jeśliby uczynił, by już
nie powtórzył czynu.
'''
"14" = ''':sup:`14` Upomnij bliźniego, aby tak nie mówił, a jeśliby już powiedział, aby
nie powtarzał.
'''
"15" = ''':sup:`15` Upomnij przyjaciela, często bowiem rzuca się oszczerstwa, i nie
wierz każdemu słowu!
'''
"16" = ''':sup:`16` Czasem się ktoś poślizgnął, ale nieświadomie, i któż nie zgrzeszył
swym językiem?
'''
"17" = ''':sup:`17` Upomnij bliźniego swego, zanim mu grozić będziesz, i daj miejsce
Prawu Najwyższego. (8p) Bojaźń Pańska jest początkiem przygarnięcia, a
mądrość od Niego zdobywa miłość. (9p) Znajomość przykazań Pańskich jest
nauką życia, a ci, którzy czynią, co Mu się podoba, zbierają owoce
drzewa nieśmiertelności.
'''
"20" = ''':sup:`20` Cała mądrość - bojaźń Pana, a w całej mądrości jest wypełnienie
Prawa
'''
"Notes" = '''
Notas de rodapé:
19:4-6 - Ci, którzy szybko ufają innym, mogą zostać oszukani.
Roztropność i rozeznanie są niezbędne do uniknięcia błędu, co pokazuje,
jak ważne jest ostrożne podejmowanie decyzji (zob. także Prz 14,15 i
19:8-10 - Nie należy zdradzać sekretów ani plotkować. Dyskrecja
podtrzymuje przyjaźnie i pozwala uniknąć konfliktów, będąc ważną cnotą
w interakcjach społecznych (zob. także Prz 11,13 i Jk 3,5-6).
19:16-17 - Kiedy ktoś popełnia błąd, mądrze jest go skarcić
sprawiedliwie, ale z miłosierdziem. Braterskie napomnienie powinno mieć
6,1).
19:20-22 - Bojaźń Boża jest fundamentem prawdziwej mądrości. Ludzka
mądrość bez bojaźni Bożej jest próżna i prowadzi do błędu, podczas gdy
bojaźń Boża prowadzi do życia (zob. także Księgę Przysłów 1:7 i
19:24-25 - Ktoś może wydawać się mądry, ale jeśli nie jest pokorny,
jego mądrość jest powierzchowna. Pokora jest niezbędna do prawdziwego
wzrostu w poznaniu Boga i innych (zob. także Jk 3,13 i 1 Kor 8,1-2).
'''
