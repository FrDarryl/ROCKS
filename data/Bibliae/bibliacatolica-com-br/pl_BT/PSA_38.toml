[38]
"1" = ''':sup:`1` Psalm Dawidowy. Dla wspomnienia.
'''
"2" = ''':sup:`2` Nie karć mnie, Panie, w Twoim gniewie i nie karz mnie w Twej
zapalczywości!
'''
"3" = ''':sup:`3` Utkwiły bowiem we mnie Twoje strzały i ręka Twoja zaciążyła nade
mną.
'''
"4" = ''':sup:`4` Nie ma w mym ciele nic zdrowego na skutek Twego zagniewania, nic
nietkniętego w mych kościach na skutek mego grzechu.
'''
"5" = ''':sup:`5` Bo winy moje przerosły moją głowę, gniotą mnie jak ciężkie brzemię.
'''
"6" = ''':sup:`6` Cuchną, ropieją me rany na skutek mego szaleństwa.
'''
"7" = ''':sup:`7` Jestem zgnębiony, nad miarę pochylony, przez cały dzień chodzę
smutny.
'''
"8" = ''':sup:`8` Bo ogień trawi moje lędźwie i w moim ciele nie ma nic zdrowego.
'''
"9" = ''':sup:`9` Jestem nad miarę wyczerpany i złamany; skowyczę, bo jęczy moje
serce.
'''
"10" = ''':sup:`10` Przed Tobą, Panie, wszelkie me pragnienie i moje wzdychanie nie
jest przed Tobą ukryte.
'''
"11" = ''':sup:`11` Serce się me we mnie trzepoce: moc mnie opuściła, zawodzi nawet
światło moich oczu.
'''
"12" = ''':sup:`12` Przyjaciele moi i sąsiedzi stronią od mojej choroby i moi bliscy
stoją z daleka.
'''
"13" = ''':sup:`13` Ci, którzy czyhają na moje życie, zastawiają sidła, ci, którzy źle
mi życzą, mówią przewrotnie i przez cały dzień obmyślają podstępy.
'''
"14" = ''':sup:`14` A ja nie słyszę - jak głuchy; i jestem jak niemy, co ust nie
otwiera.
'''
"15" = ''':sup:`15` I stałem się jak człowiek, co nie słyszy; i nie ma w ustach
odpowiedzi.
'''
"16" = ''':sup:`16` Bo Tobie ufam, o Panie! Ty odpowiesz, Panie, Boże mój!
'''
"17" = ''':sup:`17` Mówię bowiem: Niech się ze mnie nie cieszą; gdy moja noga się
chwieje, niech się nie wynoszą nade mnie!
'''
"18" = ''':sup:`18` Bo jestem bardzo bliski upadku i ból mój jest zawsze przede mną.
'''
"19" = ''':sup:`19` Ja przecież wyznaję moją winę i trwożę się moim grzechem.
'''
"20" = ''':sup:`20` Lecz silni są ci, co bez powodu mi się sprzeciwiają, i liczni,
którzy oszczerczo mnie nienawidzą.
'''
"21" = ''':sup:`21` Ci, którzy złem odpłacają za dobro, za to mi grożą, że idę za
dobrem.
'''
"22" = ''':sup:`22` Nie opuszczaj mnie, Panie, mój Boże, nie bądź daleko ode mnie!
'''
"23" = ''':sup:`23` Spiesz mi na pomoc, Zbawienie moje - o Panie!
'''
