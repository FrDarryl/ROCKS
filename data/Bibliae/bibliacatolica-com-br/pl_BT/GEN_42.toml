żywność. To działanie ilustruje ludzką potrzebę szukania pomocy i Bożą
Mateusza 6:31-33).
42:6-9 - Bracia Józefa stają przed nim, nieświadomi jego tożsamości. Ta
sytuacja uwypukla ironię Bożej opatrzności, która odwraca niekorzystne
okoliczności, by doprowadzić do pojednania (zob. także Rdz 37,28 i Rz
8,28).
42:10-17 - Józef oskarża swoich braci o szpiegostwo, wystawiając na
