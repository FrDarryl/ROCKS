[42]
"1" = ''':sup:`1` Gdy Jakub dowiedział się, że jest zboże w Egipcie, rzekł do swoich
synów: Czemu się ociągacie?
'''
"2" = ''':sup:`2` I dodał: Właśnie słyszałem, że w Egipcie jest zboże, idźcie tam i
zakupcie dla nas zboża, abyśmy przetrwali i nie pomarli.
'''
"3" = ''':sup:`3` Dziesięciu braci Józefa udało się zatem do Egiptu, aby tam kupić
zboża.
'''
"4" = ''':sup:`4` Beniamina, brata Józefa, Jakub nie posłał wraz z synami; pomyślał
bowiem: Jeszcze go może spotkać jakaś zła przygoda.
'''
"5" = ''':sup:`5` Kiedy synowie Izraela przybyli wraz z innymi, którzy tam również się
udawali, aby kupić zboża bo głód był w Kanaanie,
'''
"6" = ''':sup:`6` Józef sprawował władzę w kraju i on to sprzedawał zboże wszystkim
mieszkańcom tego kraju. Bracia Józefa, przybywszy do niego, oddali mu
pokłon twarzą do ziemi.
'''
"7" = ''':sup:`7` Gdy Józef ujrzał swoich braci, poznał ich; jednak udał, że jest im
obcy, i przemówił do nich surowo tymi słowami: Skąd przyszliście?
Odpowiedzieli: Z Kanaanu, aby kupić żywności.
'''
"8" = ''':sup:`8` Józef poznawszy ich, mimo że oni go nie poznali,
'''
"9" = ''':sup:`9` przypomniał sobie sny, jakie miał niegdyś, i rzekł: Jesteście
szpiegami! Przyszliście, aby obejrzeć miejsca nieobwarowane w tym
kraju!
'''
"10" = ''':sup:`10` A oni na to: Nie, panie! Słudzy twoi przybyli tylko dla zakupienia
żywności.
'''
"11" = ''':sup:`11` Jesteśmy wszyscy synami jednego człowieka. Jesteśmy uczciwi. My,
słudzy twoi, nigdy nie byliśmy szpiegami.
'''
"12" = ''':sup:`12` Ale on im rzekł: Nie. Przyszliście obejrzeć miejsca nieobwarowane
tego kraju!
'''
"13" = ''':sup:`13` Wtedy powiedzieli: Było nas dwunastu braci, sług twoich, synów
jednego człowieka w Kanaanie. Najmłodszy jest obecnie przy naszym ojcu,
a jednego już nie ma.
'''
"14" = ''':sup:`14` Józef rzekł do nich: Jest tak, jak wam mówię: jesteście szpiegami!
'''
"15" = ''':sup:`15` Co do tego zostaniecie wybadani. Na życie faraona! Nie wyjdziecie
stąd, chyba że przybędzie tu wasz brat najmłodszy.
'''
"16" = ''':sup:`16` Wyprawcie jednego z was po waszego brata, wy zaś pozostaniecie w
więzieniu, aby można było zbadać, czy to, co powiedzieliście, jest
prawdą; jeśli okaże się, że nie - na życie faraona! - jesteście
szpiegami.
'''
"17" = ''':sup:`17` I oddał ich pod straż na trzy dni.
'''
"18" = ''':sup:`18` A trzeciego dnia Józef rzekł do nich: Jeśli chcecie ocalić życie,
uczyńcie to - bo ja czczę Boga.
'''
"19" = ''':sup:`19` Skoro jesteście uczciwi, niechaj jeden wasz brat pozostanie w
więzieniu, w którym was osadzono, wy zaś idźcie, zawieźcie zboże dla
wyżywienia waszych rodzin.
'''
"20" = ''':sup:`20` Potem przyprowadzicie do mnie najmłodszego brata waszego, aby się
potwierdziły słowa wasze i nie spotkała was śmierć. I tak uczynili.
'''
"21" = ''':sup:`21` Mówili między sobą: Ach, zawiniliśmy przeciwko bratu naszemu,
patrząc na jego strapienie, kiedy nas błagał o litość, a nie
wysłuchaliśmy go! Dlatego przyszło na nas to nieszczęście.
'''
"22" = ''':sup:`22` Ruben zaś tak im wtedy powiedział: Czyż wam tego nie mówiłem: Nie
dopuszczajcie się wykroczenia względem tego chłopca; ale nie
usłuchaliście mnie. Toteż teraz żąda się odpowiedzialności za jego
krew!
'''
"23" = ''':sup:`23` Nie wiedzieli zaś, że Józef to rozumie, bo rozmawiał z nimi przez
tłumacza.
'''
"24" = ''':sup:`24` Odszedłszy więc od nich, rozpłakał się. Potem wrócił do nich i
mówiąc do nich odłączył od nich Symeona i w ich obecności kazał go
związać.
'''
"25" = ''':sup:`25` Potem Józef dał rozkaz, aby napełniono zbożem ich worki i aby do
każdego worka włożono dane przez nich pieniądze, ponadto aby im dano
żywności na drogę. I tak też im uczyniono.
'''
"26" = ''':sup:`26` Oni zaś włożywszy swe zboże na osły, ruszyli w drogę.
'''
"27" = ''':sup:`27` Gdy w gospodzie jeden z nich rozwiązał swój worek, aby dać obroku
swemu osłu, spostrzegł pieniądze; były one bowiem na wierzchu w jego
torbie.
'''
"28" = ''':sup:`28` I rzekł do swych braci: Zwrócono mi pieniądze, oto są one w mojej
torbie. Wtedy oni osłupieli i z lękiem pytali jeden drugiego: Cóż to
nam Bóg uczynił?
'''
"29" = ''':sup:`29` A gdy przybyli do Kanaanu, do swego ojca Jakuba, opowiedzieli mu
wszystko, co im się przytrafiło, tymi słowami:
'''
"30" = ''':sup:`30` Ów władca tego kraju przemawiał do nas surowo i wziął nas za
szpiegów.
'''
"31" = ''':sup:`31` Powiedzieliśmy mu: Jesteśmy uczciwi i nigdy nie byliśmy szpiegami;
nie ma, a najmłodszy jest obecnie przy naszym ojcu w Kanaanie.
'''
"33" = ''':sup:`33` Wtedy rzekł do nas ów władca kraju: Po tym poznam, czy jesteście
uczciwi: jednego waszego brata zostawcie u mnie, weźcie zboże dla
wyżywienia waszych rodzin i idźcie.
'''
"34" = ''':sup:`34` A potem przyprowadźcie mi waszego najmłodszego brata, i wtedy
poznam, że nie jesteście szpiegami, ale ludźmi uczciwymi. Ja wam oddam
waszego brata, wy zaś będziecie mogli poruszać się po tym kraju.
'''
"35" = ''':sup:`35` A gdy opróżniali worki, każdy znalazł w swoim worku sakiewkę z
pieniędzmi. Na widok sakiewek z pieniędzmi zatrwożyli się tak oni, jak
również ich ojciec.
nie ma, Symeona nie ma, a teraz Beniamina chcecie zabrać. We mnie
przecież godzi to wszystko.
'''
"37" = ''':sup:`37` Wtedy Ruben przemówił do ojca tymi słowami: Będziesz mógł zabić obu
moich synów, jeśli ci go nie przyprowadzę! Oddaj go pod moją opiekę, a
ja zwrócę go tobie.
'''
"38" = ''':sup:`38` Ale Jakub odpowiedział: Nie pójdzie syn mój z wami! Brat jego
bowiem już nie żyje i on jeden tylko mi pozostał. Jeśli go spotka jakie
nieszczęście, gdy pójdzie z wami, sprawicie, że moja siwizna zstąpi do
Szeolu i to w wielkim żalu!
'''
"Notes" = '''
Notas de rodapé:
