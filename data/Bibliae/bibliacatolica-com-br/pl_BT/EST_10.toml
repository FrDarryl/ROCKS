"1" = ''':sup:`1` I nałożył król Aswerus podatek na kraj i na wyspy morza.
'''
"2" = ''':sup:`2` A wszystkie dzieła jego potęgi i jego mocy, i opis wielkości
Mardocheusza, którego król uczynił wielkim czyż te sprawy nie są
zapisane w księdze kronik królów Medów i Persów?
'''
"3" = ''':sup:`3` Albowiem Żyd Mardocheusz był drugim po królu Aswersie i wielkim w
oczach Żydów, i umiłowanym przez mnóstwo braci swoich. Troszczył się o
dobro swego ludu i zabiegał o szczęście całego swojego narodu. (3a) I
rzekł Mardocheusz: Przez Boga to się stało: (3b) Wspomniałem sobie
bowiem sen, który miałem o tych sprawach: nic w nim nie było na próżno:
(3c) małe źródło, które stało się rzeką, potem było światło i słońce, i
woda wielka. Rzeką tą jest Estera, którą poślubił król i uczynił
królową. (3d) A dwa smoki to jestem ja i Haman, (3e) narodami zaś są
ci, którzy zgromadzili się, aby wygładzić imię Żydów. (3f) A naród mój
to Izrael, który wołał do Boga i został ocalony. Pan ocalił naród swój
i uwolnił nas Pan ze wszystkich nieszczęść, i uczynił Bóg znaki i cuda,
jakie nie działy się wśród pogan. (3g) W tym celu sporządził dla losy:
jeden dla ludu Bożego, a drugi dla narodów pogańskich. (3h) Oba te losy
przyszły na godzinę i czas, i na dzień sądu wszystkich narodów przed
oblicze Boga. (3i) Bóg zaś wspomniał na lud swój i oddał sprawiedliwość
dziedzictwu swemu. (3k) I będą dla nich owe dni w miesiącu Adar,
czternastego i piętnastego tegoż miesiąca, dniami zgromadzenia i
radości, i wesołości przed obliczem Boga według pokoleń na wieki w Jego
narodzie izraelskim. (3l) W czwartym roku panowania Ptolemeusza i
Kleopatry przynieśli Dozyteusz, który uważał się za kapłana i lewitę, i
Ptolemeusz, syn jego powyższy list dotyczący Frurai, który - jak
powiadają - jest wiarygodny. Przetłumaczył go Lizymach, syn Ptolemeusza
z Jerozolimy.
'''
