[66]
"1" = ''':sup:`1` Kierownikowi chóru. Pieśń. Psalm. Sławcie Boga z radością, wszystkie
ziemie,
'''
"2" = ''':sup:`2` opiewajcie chwałę Jego imienia, cześć Mu świetną oddajcie!
'''
"3" = ''':sup:`3` Powiedzcie Bogu: Jak zadziwiające są Twoje dzieła! Z powodu wielkiej
Twej mocy muszą Ci schlebiać Twoi wrogowie.
'''
"4" = ''':sup:`4` Niechaj cała ziemia Cię wielbi i niechaj śpiewa Tobie, niech imię
Twoje opiewa!
'''
"5" = ''':sup:`5` Przyjdźcie i patrzcie na dzieła Boga: dokonał dziwów pośród synów
ludzkich!
'''
"6" = ''':sup:`6` Morze na suchy ląd zamienił; pieszo przeszli przez rzekę: wielce Nim
się radujmy!
'''
"7" = ''':sup:`7` Jego potęga włada na wieki; oczy Jego śledzą narody: niech się
buntownicy nie podnoszą przeciw Niemu!
'''
"8" = ''':sup:`8` Błogosławcie, ludy, naszemu Bogu i rozgłaszajcie Jego chwałę,
'''
"9" = ''':sup:`9` bo On obdarzył życiem naszą duszę, a nodze naszej nie dał się
potknąć.
'''
"10" = ''':sup:`10` Albowiem Tyś, Boże, nas doświadczył; badałeś nas ogniem, jak się
bada srebro.
'''
"11" = ''':sup:`11` Pozwoliłeś nam wejść w pułapkę, włożyłeś na nasz grzbiet ciężar;
'''
"12" = ''':sup:`12` kazałeś ludziom deptać nam po głowach, przeszliśmy przez ogień i
wodę: ale wyprowadziłeś nas na wolność.
'''
"13" = ''':sup:`13` Wejdę w Twój dom z całopaleniem i wypełnię to, co ślubowałem Tobie,
'''
"14" = ''':sup:`14` co wymówiły moje wargi, co moje usta przyrzekły w ucisku.
baranów: ofiaruję Ci krowy i kozły.
'''
"16" = ''':sup:`16` Wszyscy, co się Boga boicie, chodźcie i słuchajcie, chcę
opowiedzieć, co uczynił On mojej duszy!
'''
"17" = ''':sup:`17` Do Niego wołałem moimi ustami i chwaliłem Go moim językiem.
'''
"18" = ''':sup:`18` Gdybym w mym sercu zamierzał nieprawość, Pan by mnie nie wysłuchał.
'''
"19" = ''':sup:`19` Lecz Bóg wysłuchał: dosłyszał głos mojej modlitwy.
'''
"20" = ''':sup:`20` Błogosławiony Bóg, co nie odepchnął mej prośby i nie odjął mi
swojej łaskawości.
'''
