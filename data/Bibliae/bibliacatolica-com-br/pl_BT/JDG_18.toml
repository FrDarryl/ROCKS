[18]
"1" = ''':sup:`1` W tym czasie nie było króla w Izraelu, toteż pokolenie Dana szukało
sobie podówczas ziemi na mieszkanie, gdyż aż do tego dnia nie została
mu wydzielona ziemia wśród pokoleń izraelskich.
'''
"2" = ''':sup:`2` Wyprawili więc synowie Dana z granic swoich z pokolenia swego pięciu
mężów, mężów walecznych z Sorea i Esztaol, aby przeszukiwali i badali
ziemię. Rzekli do nich: Idźcież, a przebadajcie ziemię! Przyszli więc
na górę Efraima, aż do domu Miki, i tam przenocowali.
'''
"3" = ''':sup:`3` Gdy byli blisko domu Miki, poznali głos młodego lewity i zboczywszy
tam z drogi, zapytali go: Któż cię tu sprowadził? Co ty tu robisz? Co
tu jest dla ciebie?
'''
"4" = ''':sup:`4` Odpowiedział im: Tak a tak postanowił Mika co do mojej osoby, najął
mnie, abym służył u niego jako kapłan.
'''
"5" = ''':sup:`5` Zapytaj wobec tego Boga o radę - odpowiedzieli mu - abyśmy poznali,
czy podróż, którą podjęliśmy, poszczęści się nam. -
'''
"6" = ''':sup:`6` Idźcie w pokoju - odpowiedział im kapłan - gdyż podróż, którą
podjęliście, jest pod opieką Pana.
'''
"7" = ''':sup:`7` Odeszło więc owych pięciu mężów i przybyli do Lajisz, gdzie ujrzeli
lud tam osiadły, mieszkający bezpiecznie na sposób Sydończyków,
spokojny i ufny, gdyż nie było nikogo, kto by napadał na ich ziemię ani
się pokusił o ich królestwo. W dodatku Sydończycy byli daleko i nie
utrzymywali żadnych stosunków z Aramem.
'''
"8" = ''':sup:`8` Wrócili więc do swoich braci, do Sorea i Esztaol, a ci zapytali ich:
Cóż nam przynosicie?
'''
"9" = ''':sup:`9` Wstańcie, a wyruszymy przeciwko nim - rzekli - widzieliśmy bowiem
ziemię, która jest bardzo dobra. Czemu siedzicie tu nie dbając o nic?
Nie wahajcie się wyruszyć, aby zdobyć tę ziemię.
'''
"10" = ''':sup:`10` Gdy tam dotrzecie, znajdziecie lud bez obrony i ziemię przestronną.
Pan dał wam w ręce miejsce, któremu nie brakuje niczego, co tylko można
mieć na ziemi.
'''
"11" = ''':sup:`11` Wyruszyło więc stamtąd, z pokolenia Dana, z Sorea i Esztaol,
sześciuset mężów uzbrojonych do boju.
'''
"12" = ''':sup:`12` Będąc w drodze rozbili swój obóz przy judzkim Kiriat-Jearim. Oto
dlaczego jeszcze po dziś dzień miejsce to nazywa się Obozem Dana.
Znajduje się ono na zachód od Kiriat-Jearim.
'''
"13" = ''':sup:`13` Stamtąd ruszyli na górę Efraima i przyszli do domu Miki.
'''
"14" = ''':sup:`14` Pięciu zaś owych mężów, którzy się wywiadywali o ziemię Lajisz,
odezwało się do swych braci mówiąc: Wiecie, że w jednym z tych domów
znajduje się efod i terafim oraz posążek rzeźbiony i ulany z metalu?
Wiecie więc, co macie czynić.
'''
"15" = ''':sup:`15` Schodząc wstąpili do domu młodego lewity, do domu Miki i pozdrowili
go.
'''
"16" = ''':sup:`16` Podczas gdy sześciuset uzbrojonych do boju stało u progu - byli oni
spośród Danitów -
'''
"17" = ''':sup:`17` pięciu owych mężów, którzy wywiadywali się o kraj, weszło do
wnętrza, wzięło posążek rzeźbiony wraz z efodem i terafim oraz posążek
ulany z metalu. A kapłan stał na progu u drzwi razem z owymi sześciuset
mężami uzbrojonymi do boju.
'''
"18" = ''':sup:`18` Ci więc, wszedłszy do wnętrza domu Miki, wzięli posążek rzeźbiony
wraz z efodem i terafim oraz posążek ulany z metalu, na co rzekł do
nich kapłan: Cóż wy robicie?
'''
"19" = ''':sup:`19` Odpowiedzieli mu: Milcz! Przyłóż rękę do ust i pójdź z nami.
Będziesz dla nas ojcem i kapłanem. Czyż nie lepiej ci być kapłanem
całego pokolenia i rodu izraelskiego aniżeli w domu jednego człowieka?
'''
"20" = ''':sup:`20` Uradowało się na te słowa serce kapłana. Wziąwszy więc efod,
terafim, rzeźbiony posążek i posążek ulany z metalu, przyłączył się do
oddziału.
'''
"21" = ''':sup:`21` Potem poszli swoją drogą, dzieci zaś i bydło oraz co
najkosztowniejsze umieścili na czele wyprawy.
'''
"22" = ''':sup:`22` Tymczasem, kiedy już byli daleko od domu Miki, mieszkańcy okolic
sąsiadujących z domem Miki zgromadzili się i poczęli ścigać Danitów.
'''
"23" = ''':sup:`23` Wołali za Danitami. Ci obróciwszy się rzekli do Miki: Co ci jest,
że tak krzyczysz?
'''
"24" = ''':sup:`24` Zabraliście mi mego bożka, którego sobie sprawiłem - odpowiedział
im - oraz kapłana. Odeszliście, a cóż mi pozostanie? Jak jeszcze
możecie mówić: Co ci jest?
'''
"25" = ''':sup:`25` Odpowiedzieli mu Danici: Niechże nie słyszymy głosu twego za sobą,
bo rozgniewani mężowie mogą się na was rzucić. Narażasz swoje własne
życie i życie swego domu.
'''
"26" = ''':sup:`26` Danici poszli swoją drogą, a Mika widząc, że byli od niego
silniejsi, odstąpił i wrócił do swego domu.
'''
"27" = ''':sup:`27` Zabrawszy więc to, co sobie sprawił Mika, oraz kapłana, którego
namówili, przybyli do Lajisz, do ludu spokojnego i ufnego. Ludność
wycięli ostrzem miecza, a miasto zniszczyli ogniem.
'''
"28" = ''':sup:`28` Nie było nikogo, kto by ich ratował, byli bowiem daleko od Sydonu i
nie utrzymywali żadnych stosunków z Aramem. Miasto to leżało w dolinie,
w Bet-Rechob. Danici zaś odbudowali je na nowo i mieszkali w nim.
'''
"29" = ''':sup:`29` Miasto to nazwali Dan, według imienia Dana, praojca swego, który
się urodził Izraelowi. Poprzednio miasto to nazywało się Lajisz.
'''
"30" = ''':sup:`30` Danici postawili sobie rzeźbiony posążek, a Jonatan, syn Gerszoma,
syna Mojżesza, oraz jego synowie sprawowali kapłaństwo w pokoleniu
Dana, aż do czasów uprowadzenia do niewoli mieszkańców tej krainy.
'''
"31" = ''':sup:`31` Posążek ów rzeźbiony, który sobie sprawił Mika, ustawili dla siebie
po wszystkie dni, dopóki dom Boży znajdował się w Szilo.
'''
