[43]
"1" = ''':sup:`1` Wymierz mi, Boże, sprawiedliwość i broń mojej sprawy przeciw ludowi,
co nie zna litości; wybaw mnie od człowieka podstępnego i niegodziwego!
'''
"2" = ''':sup:`2` Przecież Ty jesteś Bogiem mej ucieczki, dlaczego mnie odrzuciłeś?
Czemu chodzę smutny gnębiony przez wroga?
'''
"3" = ''':sup:`3` Ześlij światłość swoją i wierność swoją: niech one mnie wiodą i
niech mnie przywiodą na Twoją świętą górę i do Twych przybytków!
'''
"4" = ''':sup:`4` I przystąpię do ołtarza Bożego, do Boga, który jest moim weselem.
Radośnie będę Cię chwalił przy wtórze harfy, Boże, mój Boże!
'''
"5" = ''':sup:`5` Czemu jesteś zgnębiona, moja duszo, i czemu jęczysz we mnie? Ufaj
Bogu, bo jeszcze Go będę wysławiać: Zbawienie mego oblicza i mojego
Boga.
'''
