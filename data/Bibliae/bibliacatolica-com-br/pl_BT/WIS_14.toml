[14]
"1" = ''':sup:`1` Inny znowu, żeglując i chcąc przepłynąć groźne fale, wzywa na pomoc
drewno, bardziej kruche niż unoszący go statek.
'''
"2" = ''':sup:`2` Ten bowiem wymyśliła wprawdzie chęć zysków, a twórcza mądrość
sporządziła,
'''
"3" = ''':sup:`3` ale steruje nim Opatrzność Twa, Ojcze! Bo i na morzu wytyczyłeś
drogę, wśród bałwanów ścieżkę bezpieczną,
'''
"4" = ''':sup:`4` wskazując, że zewsząd możesz wybawić, by i niedoświadczony mógł
wsiąść na okręt.
'''
"5" = ''':sup:`5` Chcesz, by dzieła Twej mądrości nie leżały odłogiem, więc i
najlichszemu drewnu ludzie zawierzają życie, i przebywszy burzliwe
fale, ratują się na tratwie.
'''
"6" = ''':sup:`6` Bo i w początkach, gdy ginęli wyniośli olbrzymi, nadzieja świata
schroniła się w arce i pokierowana Twą ręką zostawiła światu zawiązki
potomności.
'''
"7" = ''':sup:`7` Błogosławione drzewo, przez które dokonuje się sprawiedliwość,
'''
"8" = ''':sup:`8` ale tamto, ręką obrobione - przeklęte: i ono, i jego twórca! On, że
je wykonał, ono zaś, że choć znikome, dostało miano boga.
'''
"9" = ''':sup:`9` Jednakowo Bogu są nienawistni i bezbożnik, i jego bezbożność,
'''
"10" = ''':sup:`10` i dzieło wraz z twórcą zostanie skarane.
'''
"11" = ''':sup:`11` Dlatego i na bożki pogańskie przyjdzie nawiedzenie, bo się stały
obrzydliwością pośród stworzeń Bożych, zgorszeniem dla dusz ludzkich i
potrzaskiem dla nóg ludzi głupich.
'''
"12" = ''':sup:`12` Wymyślenie bożków to źródło wiarołomstwa, wynalezienie ich to
zatrata życia.
'''
"13" = ''':sup:`13` Nie było ich na początku i nie będą istniały na wieki:
'''
"14" = ''':sup:`14` zjawiły się na świecie przez ludzką głupotę, dlatego sądzony im
rychły koniec.
'''
"15" = ''':sup:`15` Ojciec, w przedwczesnym żalu pogrążony, sporządził obraz młodo
zabranego dziecka i odtąd jako boga czcił ongiś zmarłego człowieka, a
dla poddanych ustanowił wtajemniczenia i obrzędy;
'''
"16" = ''':sup:`16` a z biegiem czasu ten zakorzeniony bezbożny obyczaj zaczęto
zachowywać jako prawo.
'''
"17" = ''':sup:`17` I na rozkaz władców czczono posągi: nie mogąc z powodu odległego
zamieszkania czcić ich osobiście, na odległość ludzie odtwarzali
postać, sporządzając okazały wizerunek czczonego króla, by nieobecnemu
schlebiać gorliwie, tak jak obecnemu.
'''
"18" = ''':sup:`18` Nawet tych, co go nie znali, do wzmożenia kultu skłaniała dążność
do sławy u twórcy.
'''
"19" = ''':sup:`19` Ten bowiem, chcąc się może przypodobać władcy, sztuką swą
doprowadził wizerunek do wielkiej piękności,
'''
"20" = ''':sup:`20` a tłum, zachwycony piękną robotą, uznał za bóstwo tego, którego
dopiero co czczono jako człowieka.
'''
"21" = ''':sup:`21` I dla żyjących sidłem stało się to, że ludzie, ulegając
nieszczęściu lub władzy, nadali nieprzekazywalne Imię kamieniom i
drewnom.
'''
"22" = ''':sup:`22` I nie dość, że zbłądzili co do poznania Boga, ale ponadto żyjąc w
wielkim zamęcie niewiedzy, to tak wielkie zło nazywają pokojem.
'''
"23" = ''':sup:`23` Bo gdy odprawiają dzieciobójcze obrzędy czy tajemne misteria albo
szaleńcze pochody z dziwnymi śpiewami -
'''
"24" = ''':sup:`24` nie zachowują w czystości ni życia, nie małżeństw, lecz jeden
drugiego podstępnie zabija lub cudzołóstwem zadręcza.
'''
"25" = ''':sup:`25` Wszędzie się wmieszały krew i morderstwo, kradzież i podstęp,
zniszczenie, zdrada, gwałt, krzywoprzysięstwo,
'''
"26" = ''':sup:`26` ucisk dobrych, niepamięć dobrodziejstw, znieprawienie dusz, grzechy
przeciwne naturze, rozprzężenie w małżeństwach, cudzołóstwo i bezwstyd.
'''
"27" = ''':sup:`27` Kult bożków, niegodnych nazwania - to początek, przyczyna i kres
wszelkiego zła.
'''
"28" = ''':sup:`28` Albo szaleją w zabawie, albo prorokują fałszywie, albo niegodziwie
żyją, albo przysięgają pochopnie:
'''
"29" = ''':sup:`29` zawierzyli bezdusznym bożkom i po krzywoprzysięstwie nie boją się
nieszczęścia.
'''
"30" = ''':sup:`30` Ale przyjdzie na nich kara słuszna za jedno i drugie, że źle
myśleli o Bogu, trzymając się bożków, i że gardząc uczciwością,
przysięgali przewrotnie na kłamstwo.
'''
"31" = ''':sup:`31` Bo nie potęga bóstw, wzywanych w przysiędze, lecz kara, grzesznikom
należna, przychodzi zawsze po przestępstwie bezbożnych.
'''
"Notes" = '''
Notas de rodapé:
14:1-5 - Bałwochwalstwo jest potępiane jako błąd prowadzący do
katastrof społecznych i moralnych. Wybór tworzenia bożków zamiast
oddawania czci Bogu prowadzi do upadku prawdziwej mądrości i
1:21-23).
14:6-7 - Refleksja nad wpływem bożków na praktyki społeczne i moralność
uwypukla, jak bałwochwalstwo deprawuje ludzkie serce i oddala ludzi od
Boga. Podkreśla to potrzebę duchowej odnowy (zob. także 1 J 5,21 i Iz
42,8).
14:8-11 - Autor przeciwstawia boską mądrość daremności bałwochwalstwa.
Mądrość natomiast oferuje prawdziwe zrozumienie i rozeznanie, niezbędne
do prawego życia (zob. także Prz 2,1-6 i Jk 3,17).
14:12-16 - Stwierdzenie, że bałwochwalstwo prowadzi do tragedii i
ludzkiego cierpienia, pokazuje, że prawdziwa mądrość prowadzi do życia,
podczas gdy bałwochwalstwo prowadzi do duchowej śmierci (zobacz również
Galacjan 6:7-8 i Rzymian 8:6).
14:17-21 - Wychwalanie mądrości jako pewnego przewodnika w życiu
podkreśla, że prawdziwe szczęście i spełnienie wynikają z oddania się
Stwórcy i odrzucenia bożków (zobacz również Ewangelię Mateusza 6:24 i
List do Filipian 4:19).
'''
