[11]
"1" = ''':sup:`1` Był pewien chory, Łazarz z Betanii, z miejscowości Marii i jej
siostry Marty.
'''
"2" = ''':sup:`2` Maria zaś była tą, która namaściła Pana olejkiem i włosami swoimi
otarła Jego nogi. Jej to brat Łazarz chorował.
'''
"3" = ''':sup:`3` Siostry zatem posłały do Niego wiadomość: Panie, oto choruje ten,
którego Ty kochasz.
'''
"4" = ''':sup:`4` Jezus usłyszawszy to rzekł: Choroba ta nie zmierza ku śmierci, ale
ku chwale Bożej, aby dzięki niej Syn Boży został otoczony chwałą.
'''
"5" = ''':sup:`5` A Jezus miłował Martę i jej siostrę, i Łazarza.
'''
"6" = ''':sup:`6` Mimo jednak że słyszał o jego chorobie, zatrzymał się przez dwa dni
w miejscu pobytu.
'''
"7" = ''':sup:`7` Dopiero potem powiedział do swoich uczniów: Chodźmy znów do Judei.
'''
"8" = ''':sup:`8` Rzekli do Niego uczniowie: Rabbi, dopiero co Żydzi usiłowali Cię
ukamienować i znów tam idziesz?
'''
"9" = ''':sup:`9` Jezus im odpowiedział: Czyż dzień nie liczy dwunastu godzin? Jeżeli
ktoś chodzi za dnia, nie potknie się, ponieważ widzi światło tego
świata.
'''
"10" = ''':sup:`10` Jeżeli jednak ktoś chodzi w nocy, potknie się, ponieważ brak mu
światła.
'''
"11" = ''':sup:`11` To powiedział, a następnie rzekł do nich: Łazarz, przyjaciel nasz,
zasnął, lecz idę, aby go obudzić.
'''
"12" = ''':sup:`12` Uczniowie rzekli do Niego: Panie, jeżeli zasnął, to wyzdrowieje.
'''
"13" = ''':sup:`13` Jezus jednak mówił o jego śmierci, a im się wydawało, że mówi o
zwyczajnym śnie.
'''
"14" = ''':sup:`14` Wtedy Jezus powiedział im otwarcie: Łazarz umarł,
'''
"15" = ''':sup:`15` ale raduję się, że Mnie tam nie było, ze względu na was, abyście
uwierzyli. Lecz chodźmy do niego.
'''
"16" = ''':sup:`16` Na to Tomasz, zwany Didymos, rzekł do współuczniów: Chodźmy także i
my, aby razem z Nim umrzeć.
'''
"17" = ''':sup:`17` Kiedy Jezus tam przybył, zastał Łazarza już do czterech dni
spoczywającego w grobie.
'''
"18" = ''':sup:`18` A Betania była oddalona od Jerozolimy około piętnastu stadiów
'''
"19" = ''':sup:`19` i wielu Żydów przybyło przedtem do Marty i Marii, aby je pocieszyć
po bracie.
'''
"20" = ''':sup:`20` Kiedy zaś Marta dowiedziała się, że Jezus nadchodzi, wyszła Mu na
spotkanie. Maria zaś siedziała w domu.
'''
"21" = ''':sup:`21` Marta rzekła do Jezusa: Panie, gdybyś tu był, mój brat by nie
umarł.
'''
"22" = ''':sup:`22` Lecz i teraz wiem, że Bóg da Ci wszystko, o cokolwiek byś prosił
Boga.
'''
"23" = ''':sup:`23` Rzekł do niej Jezus: Brat twój zmartwychwstanie.
'''
"24" = ''':sup:`24` Rzekła Marta do Niego: Wiem, że zmartwychwstanie w czasie
zmartwychwstania w dniu ostatecznym.
'''
"25" = ''':sup:`25` Rzekł do niej Jezus: Ja jestem zmartwychwstaniem i życiem. Kto we
Mnie wierzy, choćby i umarł, żyć będzie.
'''
"26" = ''':sup:`26` Każdy, kto żyje i wierzy we Mnie, nie umrze na wieki. Wierzysz w
to?
'''
"27" = ''':sup:`27` Odpowiedziała Mu: Tak, Panie! Ja wciąż wierzę, żeś Ty jest Mesjasz,
Syn Boży, który miał przyjść na świat.
'''
"28" = ''':sup:`28` Gdy to powiedziała, odeszła i przywołała po kryjomu swoją siostrę,
mówiąc: Nauczyciel jest i woła cię.
'''
"29" = ''':sup:`29` Skoro zaś tamta to usłyszała, wstała szybko i udała się do Niego.
'''
"30" = ''':sup:`30` Jezus zaś nie przybył jeszcze do wsi, lecz był wciąż w tym miejscu,
gdzie Marta wyszła Mu na spotkanie.
'''
"31" = ''':sup:`31` Żydzi, którzy byli z nią w domu i pocieszali ją, widząc, że Maria
szybko wstała i wyszła, udali się za nią, przekonani, że idzie do
grobu, aby tam płakać.
'''
"32" = ''':sup:`32` A gdy Maria przyszła do miejsca, gdzie był Jezus, ujrzawszy Go
upadła Mu do nóg i rzekła do Niego: Panie, gdybyś tu był, mój brat by
nie umarł.
'''
"33" = ''':sup:`33` Gdy więc Jezus ujrzał jak płakała ona i Żydzi, którzy razem z nią
przyszli, wzruszył się w duchu, rozrzewnił i zapytał: Gdzieście go
położyli?
'''
"34" = ''':sup:`34` Odpowiedzieli Mu: Panie, chodź i zobacz.
'''
"35" = ''':sup:`35` Jezus zapłakał.
'''
"36" = ''':sup:`36` A Żydzi rzekli: Oto jak go miłował!
'''
"37" = ''':sup:`37` Niektórzy z nich powiedzieli: Czy Ten, który otworzył oczy
niewidomemu, nie mógł sprawić, by on nie umarł?
'''
"38" = ''':sup:`38` A Jezus ponownie, okazując głębokie wzruszenie, przyszedł do grobu.
Była to pieczara, a na niej spoczywał kamień.
'''
"39" = ''':sup:`39` Jezus rzekł: Usuńcie kamień. Siostra zmarłego, Marta, rzekła do
Niego: Panie, już cuchnie. Leży bowiem od czterech dni w grobie.
'''
"40" = ''':sup:`40` Jezus rzekł do niej: Czyż nie powiedziałem ci, że jeśli uwierzysz,
ujrzysz chwałę Bożą? Usunięto więc kamień.
'''
"41" = ''':sup:`41` Jezus wzniósł oczy do góry i rzekł: Ojcze, dziękuję Ci, żeś mnie
wysłuchał.
'''
"42" = ''':sup:`42` Ja wiedziałem, że mnie zawsze wysłuchujesz. Ale ze względu na
otaczający Mnie lud to powiedziałem, aby uwierzyli, żeś Ty Mnie posłał.
'''
"43" = ''':sup:`43` To powiedziawszy zawołał donośnym głosem: Łazarzu, wyjdź na
zewnątrz!
'''
"44" = ''':sup:`44` I wyszedł zmarły, mając nogi i ręce powiązane opaskami, a twarz
jego była zawinięta chustą. Rzekł do nich Jezus: Rozwiążcie go i
pozwólcie mu chodzić.
'''
"45" = ''':sup:`45` Wielu więc spośród Żydów przybyłych do Marii ujrzawszy to, czego
Jezus dokonał, uwierzyło w Niego.
'''
"46" = ''':sup:`46` Niektórzy z nich udali się do faryzeuszów i donieśli im, co Jezus
uczynił.
'''
"47" = ''':sup:`47` Wobec tego arcykapłani i faryzeusze zwołali Wysoką Radę i rzekli:
Cóż my robimy wobec tego, że ten człowiek czyni wiele znaków?
'''
"48" = ''':sup:`48` Jeżeli Go tak pozostawimy, to wszyscy uwierzą w Niego, i przyjdą
Rzymianie, i zniszczą nasze miejsce święte i nasz naród.
'''
"49" = ''':sup:`49` Wówczas jeden z nich, Kajfasz, który w owym roku był najwyższym
kapłanem, rzekł do nich: Wy nic nie rozumiecie i nie bierzecie tego pod
uwagę,
'''
"50" = ''':sup:`50` że lepiej jest dla was, gdy jeden człowiek umrze za lud, niż miałby
zginąć cały naród.
'''
"51" = ''':sup:`51` Tego jednak nie powiedział sam od siebie, ale jako najwyższy kapłan
w owym roku wypowiedział proroctwo, że Jezus miał umrzeć za naród,
'''
"52" = ''':sup:`52` a nie tylko za naród, ale także, by rozproszone dzieci Boże
zgromadzić w jedno.
'''
"53" = ''':sup:`53` Tego więc dnia postanowili Go zabić.
'''
"54" = ''':sup:`54` Odtąd Jezus już nie występował wśród Żydów publicznie, tylko
odszedł stamtąd do krainy w pobliżu pustyni, do miasteczka, zwanego
Efraim, i tam przebywał ze swymi uczniami.
'''
"55" = ''':sup:`55` A była blisko Pascha żydowska. Wielu przed Paschą udawało się z tej
okolicy do Jerozolimy, aby się oczyścić.
'''
"56" = ''':sup:`56` Oni więc szukali Jezusa i gdy stanęli w świątyni, mówili jeden do
drugiego: Cóż wam się zdaje? Czyżby nie miał przyjść na święto?
'''
"57" = ''':sup:`57` Arcykapłani zaś i faryzeusze wydali polecenie, aby każdy,
ktokolwiek będzie wiedział o miejscu Jego pobytu, doniósł o tym, aby Go
można było pojmać.
'''
"Notes" = '''
Notas de rodapé:
11:1-4 - Jezus dopuszcza chorobę Łazarza, aby objawiła się chwała Boża.
To uczy, że trudności mogą mieć boski cel, nawet jeśli nie rozumiemy,
dlaczego (zob. także Rz 8,28 i 2 Kor 4,17).
11:17-27 - Jezus przybywa do Betanii i spotykając Martę, objawia się
jako zmartwychwstanie i życie. Naucza, że wiara w Niego przynosi
zwycięstwo nad śmiercią, zarówno duchową, jak i fizyczną (zob. także J
14,6 i 1 Kor 15,20-22).
11:33-35 - Jezus płacze w obliczu bólu straty, okazując swoje
człowieczeństwo i empatię. Płacz Jezusa ukazuje Jego głęboką miłość do
ludzi i współczucie wobec ludzkiego cierpienia (zob. także Hbr 4,15 i
Łk 19,41-44).
11:38-44 - Jezus wskrzesza Łazarza z martwych, demonstrując swoją
władzę nad śmiercią i objawiając swoją tożsamość Syna Bożego. Ten cud
jest znakiem tego, co uczyni dla wszystkich wierzących poprzez swoje
własne zmartwychwstanie (zob. także J 5,28-29 i 1 Kor 15,51-57).
'''
