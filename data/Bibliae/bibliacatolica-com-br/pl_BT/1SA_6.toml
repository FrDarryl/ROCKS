[6]
"1" = ''':sup:`1` Przez siedem miesięcy Arka Pańska znajdowała się w ziemi
filistyńskiej.
'''
"2" = ''':sup:`2` Potem zwołali Filistyni kapłanów i wieszczbiarzy mówiąc im: Co robić
z Arką Pańską? Wskażcie nam, w jaki sposób odeślemy ją na miejsce?
'''
"3" = ''':sup:`3` Odpowiedzieli: Jeśli macie odesłać Arkę Boga izraelskiego, nie
odsyłajcie jej z niczym. Koniecznie trzeba dołączyć do niej dar
pokutny. Wtedy wyzdrowiejecie i dowiecie się, dlaczego nie odstępuje od
was Jego ręka.
'''
"4" = ''':sup:`4` Zapytali się: Jakiż dar mamy złożyć? Odpowiedzieli: Według liczby
władców filistyńskich pięć guzów złotych i pięć myszy złotych, ta sama
bowiem plaga dotknęła was, jak i waszych władców.
'''
"5" = ''':sup:`5` Sporządźcie podobizny guzów i podobizny myszy, które niszczą kraj, a
oddajcie cześć Bogu Izraela; może odejmie rękę swą od was, od bogów
waszych i od waszego kraju.
'''
"6" = ''':sup:`6` Dlaczego upieracie się w sercach waszych tak, jak upierali się
Egipcjanie i faraon? Czy nie pozwolili im odejść dopiero wtedy, gdy ich
'''
"7" = ''':sup:`7` Teraz więc weźcie i przygotujcie nowy wóz i dwie mleczne krowy,
które nie miały na sobie jarzma, zaprzęgnijcie krowy do wozów, cielęta
od nich odprowadzicie do obory.
'''
"8" = ''':sup:`8` Weźmiecie potem Arkę Pańską i umieścicie ją na wozie, a wyroby ze
złota, które oddać macie jako dar pokutny, umieścicie w skrzynce obok
niej i tak poślecie ją w drogę.
'''
"9" = ''':sup:`9` Zwrócicie jednak uwagę na to: jeżeli skieruje się ona do swego
kraju, to jest do Bet-Szemesz, wiedzcie, że to On sprowadził na nas
nieszczęście, a jeśli nie, to będziemy wiedzieli, że nie Jego ręka nas
dotknęła, a to, co się stało, było przypadkiem.
'''
"10" = ''':sup:`10` Ludzie uczynili w ten sposób: wzięli dwie mleczne krowy i zaprzęgli
je do wozu. Cielęta od nich zatrzymali w oborze.
'''
"11" = ''':sup:`11` Arkę Pańską umieścili na wozie, a także skrzynkę ze złotymi myszami
i z podobiznami swoich guzów.
'''
"12" = ''':sup:`12` Krowy poszły prostą drogą w kierunku Bet-Szemesz, a idąc tą samą
drogą i rycząc nie zbaczały ani w prawo, ani w lewo. Filistyńscy władcy
zaś szli za nimi aż do granic Bet-Szemesz.
'''
"13" = ''':sup:`13` W Bet-Szemesz na równinie odbywały się żniwa pszenicy. Podniósłszy
oczy żniwiarze dostrzegli Arkę i uradowali się jej widokiem.
'''
"14" = ''':sup:`14` Wóz dotarł na pole Jozuego z Bet-Szemesz i tam się zatrzymał. Leżał
tam wielki kamień. Wóz drewniany porąbano, a krowy złożono Panu na
ofiarę całopalną.
'''
"15" = ''':sup:`15` Lewici zdjęli z wozu Arkę Pańską i znajdujcą się razem skrzynkę, w
której ułożone były złote przedmioty: ułożyli je na wielkim kamieniu.
Ludzie z Bet-Szemesz dokonali całopalenia i złożyli w tym dniu ofiary
Panu.
'''
"16" = ''':sup:`16` Pięciu władców filistyńskich zobaczywszy to wszystko, jeszcze tego
samego dnia powróciło do Ekronu.
'''
"17" = ''':sup:`17` Guzy złożone przez Filistynów, jako dar pokutny dla Pana, są
następujące: jeden za Aszdod, jeden za Gazę, jeden za Aszkelon, jeden
za Gat, jeden za Ekron.
'''
"18" = ''':sup:`18` Prócz tego były złote myszy według liczby miejscowości
filistyńskich, podlegających pięciu władcom, tak z miast umocnionych,
wielki kamień, na którym postawiono Arkę Pańską. Istnieje on aż do dnia
dzisiejszego na polu Jozuego z Bet-Szemesz.
'''
"19" = ''':sup:`19` Synowie Jechoniasza nie uczestniczyli jednak w radości, jaka była
udziałem ludzi z Bet-Szemesz, gdy przyszli zobaczyć Arkę Pańską.
Dlatego zabił On siedemdziesięciu ludzi spośród nich. Lud zasmucił się,
ponieważ Pan dotknął ich wielką plagą.
'''
"20" = ''':sup:`20` Mówili więc mieszkańcy Bet-Szemesz: Któż zdoła stanąć przed
obliczem Pana, przed tym Bogiem świętym? Do kogo uda się On od nas?
'''
"21" = ''':sup:`21` Wysłali więc posłów do Kiriat-Jearim z zawiadomieniem: Filistyni
oddali Arkę Pańską. Przybywajcie i weźcie ją do siebie.
'''
