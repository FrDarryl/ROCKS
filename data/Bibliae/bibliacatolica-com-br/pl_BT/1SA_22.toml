[22]
"1" = ''':sup:`1` Dawid uciekł stamtąd i schronił się w jaskini Adullam. Kiedy
dowiedzieli się o tym jego bracia i cała rodzina jego ojca, udali się
do niego.
'''
"2" = ''':sup:`2` Zgromadzili się też wokół niego wszelkiego rodzaju uciśnieni i ci,
którzy ścigani byli przez wierzycieli, i ci, którym było ciężko na
duszy, a on stał się dla nich przywódcą. Tak przyłączyło się do niego
około czterystu ludzi.
'''
"3" = ''':sup:`3` Stąd udał się Dawid do Mispe moabskiego i zapytał króla Moabu: Czy
ojciec i matka moja nie mogliby przebywać u was do czasu, aż się
wyjaśni, co zechce Bóg ze mną uczynić?
'''
"4" = ''':sup:`4` Sprowadził ich przed króla moabskiego i zamieszkali przy nim przez
cały czas pobytu Dawida w miejscu niedostępnym.
'''
"5" = ''':sup:`5` A prorok Gad doradzał Dawidowi: Nie pozostawaj w tym miejscu
niedostępnym, lecz udaj się do ziemi judzkiej! Dawid więc poszedł i
przybył do lasu Cheret.
'''
"6" = ''':sup:`6` Tymczasem Saul posłyszał, że wykryto Dawida razem z towarzyszącymi
mu ludźmi. Saul siedział wtedy w Gibea pod tamaryszkiem na wzgórzu z
dzidą w ręku, a otaczali go jego słudzy.
'''
"7" = ''':sup:`7` Rzekł Saul do sług swoich, którzy go otaczali: Słuchajcie,
Beniaminici! Czy syn Jessego da wam wszystkim pola i winnice, czy
ustanowi was tysiącznikami i setnikami,
'''
"8" = ''':sup:`8` dlatego że sprzysięgliście się przeciwko mnie? Nikt mnie nie
ostrzegł, gdy syn mój zawierał przymierze z synem Jessego, nikt nie
okazywał mi współczucia ani nie przestrzegał, gdy mój syn wystawił
przeciw mnie mojego poddanego, aby na mnie zastawiał zasadzki, jak się
to obecnie dzieje.
'''
"9" = ''':sup:`9` Na to odrzekł Doeg Edomita, przełożony sług Saula: Widziałem syna
Jessego, gdy przybył do Achimeleka, syna Achituba:
'''
"10" = ''':sup:`10` ten zaś radził się Pana o niego, obdarzył go żywnością, dał mu też
miecz Filistyna Goliata.
'''
"11" = ''':sup:`11` Wtedy Saul kazał wezwać kapłana Achimeleka, syna Achituba, z całym
rodem jego ojca, to jest kapłanów z Nob: wszyscy oni przybyli do króla.
'''
"12" = ''':sup:`12` I rzekł Saul: Słuchaj no synu Achituba! Odpowiedział: Jestem, Panie
mój.
'''
"13" = ''':sup:`13` Spytał się go Saul: Czemu spiskujecie przeciwko mnie, ty i syn
Jessego? Dałeś mu przecież chleb i miecz, radziłeś się Boga o niego po
to, by mógł powstać przeciw mnie i zastawiać zasadzki, jak się to
dzieje obecnie.
'''
"14" = ''':sup:`14` Achimelek dał królowi taką odpowiedź: Któż spośród sług twoich jest
tak wierny jak Dawid, zięć królewski, który stoi na czele twojej straży
przybocznej i poważany jest w twym domu?
'''
"15" = ''':sup:`15` Czy to dziś dopiero zacząłem radzić się Boga w jego sprawie?
Dalekie to ode mnie! Niech król nie posądza o nic takiego swojego sługi
ani całego rodu jego ojca, gdyż sługa twój nie miał o tym najmniejszego
pojęcia!
'''
"16" = ''':sup:`16` Król jednak zawyrokował: Musisz umrzeć, Achimeleku, wraz z całym
rodem twego ojca.
'''
"17" = ''':sup:`17` I dał rozkaz ludziom ze straży przybocznej, którzy go otaczali:
Otoczcie i zabijcie kapłanów Pańskich, wspomagali bowiem Dawida, a choć
wiedzieli, że uciekł, nie powiadomili mnie. Jednakże słudzy królewscy
nie chcieli podnieść ręki na kapłanów Pańskich.
'''
"18" = ''':sup:`18` Król zwrócił się więc do Doega: Przystąp ty i powal kapłanów.
Przystąpił Doeg Edomita i powalił kapłanów, zadając śmierć w tym dniu
osiemdziesięciu pięciu mężom noszącym lniany efod.
'''
"19" = ''':sup:`19` Uderzył też Saul ostrzem miecza na miasto kapłańskie Nob: pozabijał
ostrzem miecza mężczyzn i kobiety, dzieci i niemowlęta, woły, osły i
owce.
'''
"20" = ''':sup:`20` Uszedł cało jeden tylko syn Achimeleka, syna Achituba, imieniem
Abiatar, który schronił się u Dawida.
'''
"21" = ''':sup:`21` Abiatar zawiadomił Dawida, że Saul wymordował kapłanów Pańskich.
'''
"22" = ''':sup:`22` Dawid powiedział wtedy do Abiatara: Wiedziałem to już wtedy, gdy
był tam Doeg Edomita, że z pewnością doniesie o tym Saulowi. To ja
stałem się winien zagłady wszystkich osób z rodu twego ojca.
'''
"23" = ''':sup:`23` Pozostań przy mnie bez obawy; ten, kto czyha na moje życie, czyha
też na twoje, bo jesteś u mnie osobą strzeżoną.
'''
"Notes" = '''
Notas de rodapé:
22:1-2 - Dawid szuka schronienia w jaskini Adullam, gdzie gromadzi
grupę niezadowolonych i zadłużonych mężczyzn. Ta formacja
nieprzystosowanych odzwierciedla przywództwo Dawida i jego
do Hebrajczyków 11:32-34).
22:3-5 - Dawid szuka schronienia u swoich rodziców w Moabie, ale Bóg
nakazuje mu powrót do Judy. To podkreśla pewność Dawida w podążaniu za
23:3-4 i Księgę Przysłów 3:5-6).
22:6-8 - Saul oskarża swoich sług o spiskowanie przeciwko niemu i
krytykuje ich lojalność wobec Dawida. Paranoja Saula narasta,
ujawniając jego strach przed utratą tronu i ogólną nieufność (zob.
także 1 Samuela 20:30-33 i Księgę Koheleta 7:7).
22:9-10 - Doeg Edomita donosi Saulowi, że Achimelech pomógł Dawidowi
pod Nob. To początek tragedii pod Nob, pokazujący, jak zdrada i plotki
3:5-6).
22:17-19 - Wściekły Saul nakazuje egzekucję kapłanów z Nob, a Doeg
wykonuje rozkaz, zabijając 85 mężczyzn. Ten okrutny i niesprawiedliwy
czyn odzwierciedla moralne upadek Saula, kontrastując z miłosierdziem i
37,12-15).
'''
