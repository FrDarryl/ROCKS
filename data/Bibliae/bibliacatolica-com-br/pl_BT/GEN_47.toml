[47]
"1" = ''':sup:`1` Józef wszedłszy do faraona oznajmił mu: Ojciec mój i moi bracia z
trzodami, bydłem i całym ich dobytkiem przybyli z ziemi Kanaan i są już
w kraju Goszen.
'''
"2" = ''':sup:`2` Po czym Józef przedstawił faraonowi pięciu swych braci, których
zabrał z sobą.
'''
"3" = ''':sup:`3` Faraon zapytał jego braci: Jakie jest wasze zajęcie? Odpowiedzieli
mu: Pasterzami trzód jesteśmy zarówno my, słudzy twoi, jak i nasi
przodkowie.
'''
"4" = ''':sup:`4` I dalej mówili do faraona: Przybyliśmy, aby się zatrzymać jako
przychodnie w tym kraju, gdyż brakuje paszy dla trzód twoich sług, tak
ciężki jest głód w ziemi Kanaan. Niechaj więc teraz zamieszkają słudzy
twoi w Goszen!
'''
"5" = ''':sup:`5` Faraon rzekł do Józefa: Ojciec twój i twoi bracia przybyli do
ciebie.
'''
"6" = ''':sup:`6` Cały kraj egipski stoi przed tobą otworem. W najbardziej żyznej jego
części osiedl twego ojca i twych braci; niechaj więc zamieszkają w
kraju Goszen. Jeśli zaś wiesz, że są wśród nich ludzie dzielni, uczyń
ich zarządcami mojego żywego dobytku, niech czuwają nad moimi trzodami.
'''
"7" = ''':sup:`7` Potem Józef przyprowadził swego ojca, Jakuba, i przedstawił go
faraonowi. A gdy Jakub złożył faraonowi życzenia pomyślności,
'''
"8" = ''':sup:`8` faraon zapytał go: Ile lat życia sobie liczysz?
'''
"9" = ''':sup:`9` Jakub odpowiedział faraonowi: Liczba lat mojego pielgrzymowania -
sto i trzydzieści. Niezbyt długie i smutne były lata mego życia; nie są
one tak długie, jak lata pielgrzymowania mych przodków.
'''
"10" = ''':sup:`10` Po czym Jakub, życząc faraonowi pomyślności, odszedł.
'''
"11" = ''':sup:`11` Józef osiedlił ojca i braci, dając im posiadłość w najbardziej
żyznej części Egiptu, w ziemi Ramses, jak mu polecił faraon.
'''
"12" = ''':sup:`12` I zaopatrywał ojca i braci, i całą rodzinę swego ojca w żywność,
stosownie do liczby dzieci.
'''
"13" = ''':sup:`13` W całym kraju nie było żywności, toteż nastał bardzo ciężki głód.
Ziemie Egiptu i Kanaanu były wyczerpane skutkiem głodu.
'''
"14" = ''':sup:`14` Józef zaś gromadził wówczas wszystkie pieniądze, jakie znajdowały
się w Egipcie i Kanaanie, za zboże, które kupowano, i pieniądze te
oddawał do pałacu faraona.
'''
"15" = ''':sup:`15` W końcu wyczerpały się pieniądze mieszkańcom Egiptu i Kanaanu, i
wtedy wszyscy Egipcjanie przychodzili do Józefa, prosząc go: Daj nam
chleba. Czyż mamy umrzeć na twoich oczach? Nie mamy już bowiem
pieniędzy.
'''
"16" = ''':sup:`16` A Józef mówił: Jeśli nie macie pieniędzy, sprowadźcie wasz żywy
dobytek, a dam wam za niego zboże.
'''
"17" = ''':sup:`17` Sprowadzili więc swój żywy dobytek do Józefa i on dawał im żywność
w zamian za konie, za stada owiec i wołów oraz za osły. I tak w owym
roku żywił ich w zamian za cały ich żywy dobytek.
'''
"18" = ''':sup:`18` A gdy ten rok upłynął, przyszli w następnym i oznajmili mu: Nie
mamy co ukrywać przed tobą, panie mój, że gdy już wyczerpały się nam
pieniądze i gdy stada nasze są u ciebie, nie pozostało nam nic, co
moglibyśmy dać tobie, panie, oprócz nas samych i naszej ziemi!
'''
"19" = ''':sup:`19` Dlaczego na twoich oczach mamy zginąć my i nasza ziemia? Kup więc
nas i ziemię naszą za chleb; będziemy niewolnikami faraona, a nasza
ziemia jego własnością. Byleś nam dał ziarno do siewu, a przetrwamy,
nie pomrzemy i ziemia nasza nie będzie leżała odłogiem.
'''
"20" = ''':sup:`20` Józef wykupił więc wszystkie grunty w Egipcie dla faraona; każdy
bowiem Egipcjanin sprzedał swe pole, gdyż głód był coraz większy. Tak
więc ziemia stała się własnością faraona.
'''
"21" = ''':sup:`21` Ludność zaś od jednego do drugiego krańca Egiptu przeniósł do
miast.
'''
"22" = ''':sup:`22` Nie wykupił tylko gruntów kapłanów, gdyż był przywilej faraona dla
kapłanów i na jego podstawie mieli oni zapewnione utrzymanie. Dlatego
nie sprzedali swych gruntów.
'''
"23" = ''':sup:`23` Potem Józef przemówił do ludności: Oto dzisiaj nabyłem was i waszą
ziemię dla faraona. Macie tu ziarno, obsiejcie ziemię.
'''
"24" = ''':sup:`24` A gdy nadejdą żniwa, oddacie piątą część plonów faraonowi, cztery
zaś części zostawicie sobie na obsianie pola i na wyżywienie dla was,
dla waszych domowników i dla waszej dziatwy!
'''
"25" = ''':sup:`25` Odpowiedzieli: Zachowałeś nas przy życiu! Obyś nas darzył
życzliwością, panie nasz, a my będziemy niewolnikami faraona!
'''
"26" = ''':sup:`26` Rozporządzenie, które dał Józef w sprawie roli w Egipcie,
obowiązuje po dzień dzisiejszy: piątą część plonów należy oddawać
faraonowi. Jedynie grunty kapłanów nie stały się własnością faraona.
'''
"27" = ''':sup:`27` Izrael zamieszkał w Egipcie, w kraju Goszen. Wzięli go sobie na
własność, a że byli płodni, bardzo się rozmnożyli.
'''
"28" = ''':sup:`28` Jakub, przeżywszy w Egipcie siedemnaście lat, doczekał się sto
czterdziestego siódmego roku życia.
'''
"29" = ''':sup:`29` A gdy zbliżała się śmierć Izraela, kazał wezwać swego syna Józefa i
rzekł do niego: Jeśli darzysz mnie życzliwością, połóż mi twą rękę pod
biodro na dowód twojej wiernej miłości, że nie pogrzebiesz mnie w
Egipcie,
'''
"30" = ''':sup:`30` ale gdy zasnę z mymi przodkami, wywieziesz mnie z Egiptu i
pogrzebiesz w ich grobie. Odrzekł: Uczynię, jak powiedziałeś.
'''
"31" = ''':sup:`31` Wtedy Izrael powiedział: Przysięgnij mi! A gdy przysiągł, Izrael
opadł na wezgłowie swego łoża.
'''
"Notes" = '''
Notas de rodapé:
47:1-6 - Józef przedstawia swoją rodzinę faraonowi, który wita ich z
otwartymi ramionami. Gotowość faraona do obdarowania ich najlepszą
ziemią odzwierciedla Bożą łaskę i przychylność wobec tych, którzy za
Nim podążają (zob. także Rdz 41,46 i Prz 16,7).
47:7-10 - Jakub błogosławi faraona, pokazując, że błogosławieństwo Boże
dociera nawet do obcego kraju. Symbolizuje to Boską suwerenność nad
wszystkimi narodami i znaczenie ludu Bożego jako kanałów
47:11-12 - Józef zapewnia byt swojej rodzinie i wspiera ją w czasie
głodu. To działanie podkreśla odpowiedzialność za troskę o
potrzebujących i wagę Bożej opieki w czasach kryzysu (zob. także
47:13-26 - Józef wdraża system zarządzania żywnością w czasie głodu,
wykazując się mądrością i rozeznaniem. Ta opowieść podkreśla wagę
właściwego zarządzania zasobami i planowania w trudnych czasach (zob.
także Księga Przysłów 21:5 i Ewangelia Łukasza 14:28).
47:27-31 - Dobrobyt Izraelitów w Egipcie i deklaracja Jakuba o ich
pochówku w Kanaanie świadczą o nadziei na przyszłe obietnice.
Symbolizuje to wiarę Jakuba w obietnice Boga i wagę duchowej tożsamości
(zob. także Rdz 48,21 i Hbr 11,13-16).
'''
