*
Mosaico decorativo
2 Księga Królewska, 17
Eli, został królem izraelskim w Samarii - na dziewięć lat.
'''
"2" = ''':sup:`2` Czynił on to, co jest złe w oczach Pańskich, jednakże nie tak, jak
królowie Izraela, którzy żyli przed nim.
'''
"3" = ''':sup:`3` Przeciwko niemu wyruszył Salmanassar, król asyryjski, a Ozeasz
poddał się mu i płacił mu daninę.
'''
"4" = ''':sup:`4` Lecz król asyryjski wykrył spisek Ozeasza. Ozeasz bowiem wysłał
posłów do króla egipskiego, So, i nie przysyłał daniny królowi
asyryjskiemu, jak każdego roku. Wtedy król asyryjski pojmał go i
zamknął w więzieniu.
'''
"5" = ''':sup:`5` Król asyryjski najechał cały kraj, przyszedł pod Samarię i oblegał
ją przez trzy lata.
i zabrał Izraelitów w niewolę do Asyrii, i przesiedlił ich do Chalach,
nad Chabor - rzekę Gozanu, i do miast Medów.
'''
"7" = ''':sup:`7` Stało się tak, bo Izraelici zgrzeszyli przeciwko Panu, Bogu swemu,
który ich wyprowadził z Egiptu, spod ręki faraona, króla egipskiego.
Czcili oni bogów obcych
'''
"8" = ''':sup:`8` i naśladowali obyczaje ludów, które Pan wypędził przed Izraelitami,
oraz królów izraelskich, których wybrali.
'''
"9" = ''':sup:`9` I wymyślili sobie Izraelici rzeczy przewrotne na przekór Panu, Bogu
swemu. Zbudowali sobie wyżyny we wszystkich swoich miejscowościach - od
wieży strażniczej aż do miasta warownego.
'''
"10" = ''':sup:`10` Ustawili sobie stele i aszery na każdym wyniosłym pagórku i pod
każdym drzewem zielonym.
'''
"11" = ''':sup:`11` I składali ofiary kadzielne tamże - na wszystkich wyżynach -
podobnie jak ludy, które Pan usunął przed nimi. Spełniali czyny
grzeszne, drażniąc Pana.
'''
"12" = ''':sup:`12` I służyli bożkom, o których Pan powiedział im: Nie czyńcie tego!
'''
"13" = ''':sup:`13` Pan jednak ciągle ostrzegał Izraela i Judę przez wszystkich swoich
proroków i wszystkich "widzących", mówiąc: Zawróćcie z waszych dróg
grzesznych i przestrzegajcie poleceń moich i postanowień moich, według
całego Prawa, które nadałem waszym przodkom i które przekazałem wam
przez sługi moje - proroków.
'''
"14" = ''':sup:`14` Lecz oni nie słuchali i twardym uczynili swój kark, jak kark ich
przodków, którzy nie zawierzyli Panu, Bogu swojemu.
'''
"15" = ''':sup:`15` Odrzucili przykazania Jego i przymierze, które zawarł z przodkami,
oraz rozkazy, które im wydał. Szli za nicością i stali się niczym -
naśladując ludy wokół siebie, co do których przykazał im Pan, aby nie
postępowali tak, jak one.
'''
"16" = ''':sup:`16` Odrzucili wszystkie polecenia Pana, Boga swego, i ulali sobie
posągi - dwa cielce. Zrobili sobie aszerę i oddawali pokłon całemu
wojsku niebieskiemu, i służyli Baalowi.
'''
"17" = ''':sup:`17` Przeprowadzali synów swoich i córki przez ogień. Uprawiali
wróżbiarstwo i czarnoksięstwo. Oddali się czynieniu tego, co jest złe w
oczach Pana, drażniąc Go.
'''
"18" = ''':sup:`18` Wtedy Pan zapłonął gwałtownym gniewem przeciw Izraelowi i odrzucił
go od swego oblicza. Pozostało tylko samo pokolenie Judy.
'''
"19" = ''':sup:`19` Również Juda nie przestrzegał poleceń Pana, Boga swego, i
naśladował obyczaje, które Izrael wprowadził.
'''
"20" = ''':sup:`20` Wtedy Pan odrzucił całe potomstwo Izraela, poniżył je i wydał je w
moc łupieżców, aż wreszcie odrzucił je od swego oblicza.
'''
"21" = ''':sup:`21` Albowiem oderwał Izraela od domu Dawida, a Izrael obrał sobie za
króla Jeroboama, syna Nebata. Jeroboam zaś oderwał Izraela od Pana i
doprowadził go do wielkiego grzechu.
'''
"22" = ''':sup:`22` Izraelici naśladowali wszystkie grzechy, które Jeroboam popełnił -
nie odstąpili od nich.
'''
"23" = ''':sup:`23` Aż wreszcie Pan odrzucił Izraela od swego oblicza, tak jak
zapowiedział przez wszystkie sługi swoje, proroków. I przesiedlił
Izraelitów z własnego kraju w niewolę do Asyrii, gdzie są aż do dnia
dzisiejszego.
'''
"24" = ''':sup:`24` Król asyryjski kazał przyjść ludziom z Babilonu, z Kuta, z Awwa, z
Chamat i z Sefarwaim, i osiedlił ich w miastach Samarii zamiast
Izraelitów. Wzięli więc oni w posiadanie Samarię i osiedlili się w jej
miejscowościach.
'''
"25" = ''':sup:`25` W początkach swego zamieszkania nie oddawali oni tam czci Panu,
zatem Pan nasyłał na nich lwy, które wśród nich dokonywały
spustoszenia.
'''
"26" = ''':sup:`26` Doniesiono więc królowi asyryjskiemu: Ludy, które zabrałeś do
niewoli i osiedliłeś w miejscowościach Samarii, nie znają obrzędu Boga
tego kraju. I nasłał na nich lwy, które ich zabijają, ponieważ nie
znają oni obrzędu Boga kraju.
'''
"27" = ''':sup:`27` Wtedy król asyryjski przykazał: Zaprowadźcie tam jednego z
kapłanów, których stamtąd zabraliście do niewoli. Niech idzie i mieszka
tam, i naucza ich obrzędu Boga tego kraju!
'''
"28" = ''':sup:`28` Wtedy jeden z kapłanów, których zabrano do niewoli z Samarii,
odszedł i zamieszkał w Betel, i pouczał ich, jak mają oddawać cześć
Panu.
'''
"29" = ''':sup:`29` Każdy naród tworzył sobie własnych bogów i stawiał ich w
świątyniach wyżynnych, które zbudowali Samarytanie - każdy naród w tych
miejscowościach, w których mieszkał.
'''
"30" = ''':sup:`30` Mianowicie: ludzie z Babilonu ulepili Sukkot-Benota, ludzie z Kuta
ulepili Nergala, ludzie z Chamat, ulepili Aszima,
'''
"31" = ''':sup:`31` Awwici ulepili Nibchaza i Tartaka, Sefarwaici zaś palili swoje
dzieci w ogniu na cześć Adrameleka i Anammeleka - bogów Sefarwaim.
'''
"32" = ''':sup:`32` Czcili również Pana, lecz spomiędzy swoich ustanowili sobie
kapłanów na wyżynach, którzy sprawowali dla nich obrzędy w świątyniach
wyżynnych.
'''
"33" = ''':sup:`33` Czcili Pana i zarazem służyli bożkom swoim według zwyczajów ludów,
'''
"34" = ''':sup:`34` Jeszcze do dzisiejszego dnia postępują według starych zwyczajów.
Nie czczą Pana i nie postępują według Jego postanowień i nakazów,
według Prawa i polecenia, jakie Pan dał synom Jakuba, któremu nadał
imię Izrael.
'''
"35" = ''':sup:`35` Pan zawarł z nimi przymierze i przykazał im: Nie będziecie czcili
bogów obcych, nie będziecie oddawać im pokłonu, nie będziecie im
służyli i nie będziecie im składali ofiar.
'''
"36" = ''':sup:`36` Jedynie Pana, który wyprowadził was z kraju Egiptu mocą wielką i
ramieniem wyciągniętym - Jego czcić będziecie, Jemu będziecie oddawać
pokłon i Jemu składać ofiary.
'''
"37" = ''':sup:`37` Postanowień i nakazów, Prawa i polecenia, które napisał wam,
przestrzegać będziecie i wypełniać je na zawsze. Obcych zaś bogów czcić
nie będziecie.
'''
"38" = ''':sup:`38` Nie zapominajcie o przymierzu, które z wami zawarłem, i nie
czcijcie bogów obcych.
'''
"39" = ''':sup:`39` Czcijcie jedynie Pana, Boga waszego, a On wyzwoli was z mocy
wszystkich waszych nieprzyjaciół.
'''
"40" = ''':sup:`40` Lecz oni nie słuchali, tylko postępowali według swoich starych
zwyczajów.
'''
"41" = ''':sup:`41` Ludy więc owe czciły Pana i zarazem służyły swoim bożkom. Również
ich dzieci oraz dzieci ich dzieci postępują tak, jak czynili ich
ojcowie - aż do dnia dzisiejszego.
'''
"Notes" = '''
Notas de rodapé:
17:1-6 - Ozeasz, ostatni król Izraela, zostaje pokonany przez Asyrię, a
lud izraelski zostaje uprowadzony na wygnanie. Wydarzenie to oznacza
koniec królestwa północnego z powodu bałwochwalstwa i odwrócenia się od
Boga (zob. także 2 Krl 18,9-12 i Oz 13,16).
17:7-12 - Tekst podkreśla, że zagłada Izraela jest bezpośrednią
konsekwencją ich bałwochwalstwa i nieposłuszeństwa wobec praw Bożych.
Brak skruchy i odrzucenie proroków przyspieszyły sąd (zob. także 2
Kronik 36:15-16 i Jeremiasza 7:25-26).
17:13-17 - Bóg, w swoim miłosierdziu, posyła proroków, aby ostrzegali
Izrael, ale ludzie nie chcą słuchać. Zatwardziałość serc w obliczu
Bożego napomnienia jest lekcją dla wszystkich pokoleń (zob. także
Nehemiasza 9:26-27 i Łukasza 13:34).
17:18-23 - Gniew Boży zapłonął przeciwko Izraelowi i pozwolił mu zostać
wziętym do niewoli, pozostawiając jedynie królestwo Judy. Wygnanie
Izraela stanowi ostrzeżenie przed konsekwencjami dalszego
nieposłuszeństwa (zob. także Kpł 26:33-34 i Pwt 28:64-68).
17:24-33 - Nowi mieszkańcy ziemi Izraela połączyli swoje praktyki
religijne z kultem Pana, tworząc kult synkretyczny. Odzwierciedlało to
ciągły brak czystości duchowej ludu i trudności w podążaniu wyłącznie
za Bogiem (zob. także 2 Krl 17,41 i J 4,22).
'''
