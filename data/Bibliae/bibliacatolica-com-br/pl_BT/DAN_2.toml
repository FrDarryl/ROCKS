[2]
"1" = ''':sup:`1` W drugim roku swego panowania Nabuchodonozor miał sny; ducha jego
ogarnął niepokój i nie mógł spać.
'''
"2" = ''':sup:`2` Rozkazał więc przywołać wykładaczy snów, wróżbitów, czarnoksiężników
i Chaldejczyków, by powiedzieli królowi, jakie miał sny; ci zaś
przyszli i stanęli przed królem.
'''
"3" = ''':sup:`3` Król powiedział do nich: Miałem sen i ducha mojego ogarnął niepokój;
chciałem ten sen zrozumieć.
'''
"4" = ''':sup:`4` Odrzekli zaś Chaldejczycy: Królu, żyj wiecznie! Opowiedz sługom
swoim sen, a podamy ci jego znaczenie.
'''
"5" = ''':sup:`5` Odpowiedział król Chaldejczykom: Wiedzcie o moim postanowieniu:
jeśli nie wyjawicie mi snu i jego znaczenia, zostaniecie rozerwani na
kawałki, a wasze domy zostaną obrócone w gruzy.
'''
"6" = ''':sup:`6` Jeżeli zaś wyjawicie mi sen i jego znaczenie, otrzymacie ode mnie
dary i nagrody oraz wielkie zaszczyty. Toteż powiedzcie mi sen i jego
znaczenie!
'''
"7" = ''':sup:`7` Odpowiedzieli powtórnie: Niech król opowie sen swoim sługom, my zaś
oznajmimy mu jego znaczenie.
'''
"8" = ''':sup:`8` Król zaś odrzekł: Teraz rozumiem dobrze, że chcecie zyskać na
czasie, ponieważ wiecie o niezmiennym moim postanowieniu,
'''
"9" = ''':sup:`9` mianowicie, że jeśli nie wyjawicie mi snu, jeden może was tylko
spotkać wyrok - i że zmówiliście się opowiadać wobec mnie kłamstwo i
oszustwo, dopóki się czasy nie zmienią. Dlatego oznajmijcie mi sen, bym
się przekonał, iż możecie wyjawić mi jego znaczenie.
'''
"10" = ''':sup:`10` Chaldejczycy zaś odpowiedzieli królowi: Nie ma nikogo na ziemi, kto
by mógł oznajmić to, czego domaga się król. Dlatego żaden z królów,
choćby wielkich i potężnych, nie wymaga podobnej rzeczy od wykładacza
snów, wróżbity lub Chaldejczyka.
'''
"11" = ''':sup:`11` Pytanie, jakie król stawia, jest trudne, i nikt nie potrafi na nie
odpowiedzieć królowi z wyjątkiem bogów, którzy nie przebywają między
ludźmi.
'''
"12" = ''':sup:`12` Wtedy ogarnął króla wielki gniew i oburzenie i rozkazał zabić
wszystkich mędrców babilońskich.
'''
"13" = ''':sup:`13` Gdy wyszedł rozkaz, by wytracić mędrców, miał także ponieść śmierć
Daniel ze swymi towarzyszami.
'''
"14" = ''':sup:`14` Daniel zwrócił się więc z pełną rozwagi przezornością do Arioka,
dowódcy gwardii królewskiej, który udał się, by wytracić mędrców
babilońskich.
'''
"15" = ''':sup:`15` Powiedział do Arioka, królewskiego dowódcy: Dlaczego rozkaz
królewski jest aż tak surowy? Ariok przedstawił Danielowi sprawę.
'''
"16" = ''':sup:`16` Daniel udał się do króla prosząc, by mu dał czas na oznajmienie
znaczenia snu.
'''
"17" = ''':sup:`17` Następnie udał się Daniel do domu i opowiedział sprawę swym
towarzyszom: Chananiaszowi, Miszaelowi i Azariaszowi,
'''
"18" = ''':sup:`18` aby uprosili miłosierdzie u Boga Nieba co do tej tajemniczej
sprawy, żeby Daniel ze swymi towarzyszami nie uległ zagładzie wraz z
pozostałymi mędrcami babilońskimi.
'''
"19" = ''':sup:`19` Wtedy Daniel otrzymał objawienie tajemnicy w nocnym widzeniu.
Wielbił więc Boga Nieba.
'''
"20" = ''':sup:`20` Daniel mówił tymi słowami: Niech będzie błogosławione imię Boga
przez wszystkie wieki wieków! Bo mądrość i moc są Jego przymiotem.
'''
"21" = ''':sup:`21` On to zmienia okresy i czasy, usuwa królów i ustanawia królów,
udziela mędrcom mądrości, a wiedzy rozumnym.
'''
"22" = ''':sup:`22` On odsłania to, co niezgłębione i ukryte, i zna to, co spowite w
ciemność, a światłość mieszka u Niego.
'''
"23" = ''':sup:`23` Ciebie, Boże moich przodków, uwielbiam i sławię. Bo udzieliłeś mi
mądrości i mocy, wyjawiłeś mi to, o co Cię błagaliśmy, sprawę królewską
nam oznajmiłeś.
'''
"24" = ''':sup:`24` Następnie Daniel udał się do Arioka, któremu król wydał polecenie,
by pozabijał mędrców babilońskich, i tak powiedział do niego: Nie
zabijaj mędrców babilońskich! Wprowadź mnie przed króla, a podam
królowi znaczenie snu.
'''
"25" = ''':sup:`25` Ariok zaprowadził szybko Daniela do króla i tak powiedział do
niego: Znalazłem męża spośród uprowadzonych z Judy, który oznajmi
królowi znaczenie snu.
'''
"26" = ''':sup:`26` Król zwrócił się i powiedział do Daniela, który nosił imię
Belteszassar: Czy możesz rzeczywiście wyjawić mi sen, jaki widziałem, i
jego znaczenie?
'''
"27" = ''':sup:`27` Daniel odpowiedział wobec króla: Tajemnicy, o którą król pyta, nie
zdołają wyjawić ani mędrcy, ani wykładacze snów, ani wróżbici, ani
astrologowie.
'''
"28" = ''':sup:`28` Jest jednak Bóg w niebie, który odsłania tajemnice, i On oznajmia
królowi Nabuchodonozorowi, co nastąpi przy końcu dni. Twój sen i
widzenia, jakie miałeś na swym łożu, są następujące:
'''
"29" = ''':sup:`29` Ciebie, królu, na twym łożu ogarnęły myśli, o tym, co ma później
nastąpić. Ten zaś, który odsłania tajemnice, wyjawił tobie, co się
stanie.
'''
"30" = ''':sup:`30` Co do mnie zaś, tajemnica ta stała mi się wiadoma nie dlatego,
jakobym był mędrszy od wszystkich ludzi, lecz aby udzielić wyjaśnienia
królowi, a ty, byś rozumiał myśli swego serca.
'''
"31" = ''':sup:`31` Ty, królu, patrzyłeś: Oto posąg bardzo wielki, o nadzwyczajnym
blasku stał przed tobą, a widok jego był straszny.
'''
"32" = ''':sup:`32` Głowa tego posągu była z czystego złota, pierś jego i ramiona ze
srebra, brzuch i biodra z miedzi,
'''
"33" = ''':sup:`33` golenie z żelaza, stopy zaś jego częściowo z żelaza, częściowo z
gliny.
'''
"34" = ''':sup:`34` Patrzyłeś, a oto odłączył się kamień, mimo że nie dotknęła go ręka
ludzka, i ugodził posąg w jego stopy z żelaza i gliny, i połamał je.
'''
"35" = ''':sup:`35` Wtedy natychmiast uległy skruszeniu żelazo i glina, miedź, srebro i
złoto - i stały się jak plewy na klepisku w lecie; uniósł je wiatr, tak
że nawet ślad nie pozostał po nich. Kamień zaś, który uderzył posąg,
rozrósł się w wielką górę i napełnił całą ziemię.
'''
"36" = ''':sup:`36` Taki jest sen, a jego znaczenie przedstawimy królowi.
'''
"37" = ''':sup:`37` Ty, królu, królu królów, któremu Bóg Nieba oddał panowanie, siłę,
moc i chwałę,
'''
"38" = ''':sup:`38` w którego ręce oddał w całym zamieszkałym świecie ludzi, zwierzęta
polne i ptaki powietrzne i którego uczynił władcą nad nimi wszystkimi -
ty jesteś głową ze złota.
'''
"39" = ''':sup:`39` Po tobie jednak powstanie inne królestwo, mniejsze niż twoje, i
nastąpi trzecie królestwo miedziane, które będzie panowało nad całą
ziemią.
'''
"40" = ''':sup:`40` Czwarte zaś królestwo będzie trwałe jak żelazo. Tak jak żelazo
wszystko kruszy i rozrywa, skruszy ono i zetrze wszystko razem.
'''
"41" = ''':sup:`41` To, że widziałeś stopy i palce częściowo z gliny, częściowo zaś z
żelaza, oznacza, że królestwo ulegnie podziałowi; będzie miało coś z
trwałości żelaza. To zaś, że widziałeś żelazo zmieszane z mulistą
gliną,
'''
"42" = ''':sup:`42` a palce u nóg częściowo z żelaza, częściowo zaś z gliny oznacza, że
królestwo będzie częściowo trwałe, częściowo zaś kruche.
'''
"43" = ''':sup:`43` To, że widziałeś żelazo zmieszane z mulistą gliną oznacza, że
zmieszają się oni przez ludzkie nasienie, ale nie będą się odznaczać
spoistością, podobnie jak żelazo nie da pomieszać się z gliną.
'''
"44" = ''':sup:`44` W czasach tych królów Bóg Nieba wzbudzi królestwo, które nigdy nie
ulegnie zniszczeniu. Jego władza nie przejdzie na żaden inny naród.
Zetrze i zniweczy ono wszystkie te królestwa, samo zaś będzie trwało na
zawsze,
'''
"45" = ''':sup:`45` jak to widziałeś, gdy kamień oderwał się od góry, mimo że nie
dotknęła go ludzka ręka, i starł żelazo, miedź, glinę, srebro i złoto.
Wielki Bóg wyjawił królowi, co nastąpi później; prawdziwy jest sen, a
wyjaśnienie jego pewne.
'''
"46" = ''':sup:`46` Wtedy Nabuchodonozor upadł na twarz i oddał pokłon Danielowi,
rozkazując złożyć mu dary i wonne kadzidła.
'''
"47" = ''':sup:`47` Następnie zwrócił się król do Daniela i powiedział: Wasz Bóg jest
naprawdę Bogiem bogów, Panem królów, który wyjawia tajemnice, ponieważ
zdołałeś wyjawić tę tajemnicę.
'''
"48" = ''':sup:`48` Potem wywyższył król Daniela: dał mu wiele bogatych darów i uczynił
go rządcą nad całą prowincją babilońską i zwierzchnikiem nad wszystkimi
mędrcami Babilonu.
'''
"49" = ''':sup:`49` Daniel prosił króla, by powierzył administrację prowincji
babilońskiej Szadrakowi, Meszakowi i Abed-Negowi; Daniel natomiast
przebywał na dworze królewskim.
'''
"Notes" = '''
Notas de rodapé:
2:1-13 - Król Nabuchodonozor ma niepokojący sen i żąda od mędrców
ujawnienia jego treści i interpretacji. Negatywna reakcja mędrców
podkreśla ludzkie ograniczenia i suwerenność Boga, który objawia boskie
tajemnice (zob. także 1 Koryntian 2:10-12 i Ewangelię Mateusza 11:25).
2:14-23 - Daniel otrzymuje objawienie snu w nocnej wizji i wielbi Boga
za Jego mądrość i moc. Bóg objawia mu nie tylko sen, ale także jego
interpretację, ukazując swoje panowanie nad królestwami i przyszłość
2:24-30 - Daniel przedstawia się królowi i oznajmia, że tylko Bóg może
rozszyfrować tajemnicę snu. Podkreśla suwerenność Boga, który objawia
przyszłość i kontroluje losy narodów. Daniel odmawia oddania własnej
chwały, wskazując na Boga jako źródło wszelkiej mądrości (zob. także
Księgę Przysłów 3:5-6 i 1 List do Koryntian 1:30).
2:31-45 - Sen ukazuje wielką statuę, wykonaną z różnych materiałów,
symbolizującą kolejne królestwa, zwieńczone wiecznym Królestwem Bożym.
Proroctwo ukazuje historyczną sekwencję światowych imperiów, kładąc
nacisk na Królestwo Boże, które nigdy nie zostanie zniszczone (zob.
także Obj. 11:15 i Iz. 9:7).
2:46-49 - Król Nabuchodonozor uznaje mądrość Boga i wywyższa Daniela,
oferując mu nagrodę. Daniel jednak wykorzystuje tę okazję, by oddać
chwałę Bogu, podkreślając, że to właśnie boskie objawienie jest
przyczyną jego sukcesu (zob. także 1 Piotra 4:11 i Daniela 4:37).
'''
