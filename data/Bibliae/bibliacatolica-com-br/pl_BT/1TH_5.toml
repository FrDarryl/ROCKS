[5]
"1" = ''':sup:`1` Nie potrzeba wam, bracia, pisać o czasach i chwilach.
'''
"2" = ''':sup:`2` Sami bowiem dokładnie wiecie, że dzień Pański przyjdzie tak, jak
złodziej w nocy.
'''
"3" = ''':sup:`3` Kiedy bowiem będą mówić: Pokój i bezpieczeństwo - tak niespodzianie
przyjdzie na nich zagłada, jak bóle na brzemienną, i nie ujdą.
'''
"4" = ''':sup:`4` Ale wy, bracia, nie jesteście w ciemnościach, aby ów dzień miał was
zaskoczyć jak złodziej.
'''
"5" = ''':sup:`5` Wszyscy wy bowiem jesteście synami światłości i synami dnia. Nie
jesteśmy synami nocy ani ciemności.
'''
"6" = ''':sup:`6` Nie śpijmy przeto jak inni, ale czuwajmy i bądźmy trzeźwi!
'''
"7" = ''':sup:`7` Ci, którzy śpią, w nocy śpią, a którzy się upijają, w nocy są
pijani.
'''
"8" = ''':sup:`8` My zaś, którzy do dnia należymy, bądźmy trzeźwi, odziani w pancerz
wiary i miłości oraz hełm nadziei zbawienia.
'''
"9" = ''':sup:`9` Ponieważ nie przeznaczył nas Bóg, abyśmy zasłużyli na gniew, ale na
osiągnięcie zbawienia przez Pana naszego Jezusa Chrystusa,
'''
"10" = ''':sup:`10` który za nas umarł, abyśmy, czy żywi, czy umarli, razem z Nim żyli.
'''
"11" = ''':sup:`11` Dlatego zachęcajcie się wzajemnie i budujcie jedni drugich, jak to
zresztą czynicie.
'''
"12" = ''':sup:`12` Prosimy was, bracia, abyście uznawali tych, którzy wśród was
pracują, którzy przewodzą wam i w Panu was napominają.
'''
"13" = ''':sup:`13` Ze względu na ich pracę otaczajcie ich szczególną miłością! Między
sobą zachowujcie pokój!
'''
"14" = ''':sup:`14` Prosimy was, bracia, upominajcie niekarnych, pocieszajcie
małodusznych, przygarniajcie słabych, a dla wszystkich bądźcie
cierpliwi!
'''
"15" = ''':sup:`15` Uważajcie, aby nikt nie odpłacał złem za złe, zawsze usiłujcie
czynić dobrze sobie nawzajem i wobec wszystkich!
'''
"16" = ''':sup:`16` Zawsze się radujcie,
'''
"17" = ''':sup:`17` nieustannie się módlcie!
'''
"18" = ''':sup:`18` W każdym położeniu dziękujcie, taka jest bowiem wola Boża w Jezusie
Chrystusie względem was.
'''
"19" = ''':sup:`19` Ducha nie gaście,
'''
"20" = ''':sup:`20` proroctwa nie lekceważcie!
'''
"21" = ''':sup:`21` Wszystko badajcie, a co szlachetne - zachowujcie!
'''
"22" = ''':sup:`22` Unikajcie wszystkiego, co ma choćby pozór zła.
'''
"23" = ''':sup:`23` Sam Bóg pokoju niech was całkowicie uświęca, aby nienaruszony duch
wasz, dusza i ciało bez zarzutu zachowały się na przyjście Pana naszego
Jezusa Chrystusa.
'''
"24" = ''':sup:`24` Wierny jest Ten, który was wzywa: On też tego dokona.
'''
"25" = ''':sup:`25` Bracia, módlcie się także i za nas!
'''
"26" = ''':sup:`26` Pozdrówcie wszystkich braci pocałunkiem świętym!
'''
"27" = ''':sup:`27` Zaklinam was na Pana, aby list ten został odczytany wszystkim
braciom.
'''
"28" = ''':sup:`28` Łaska Pana naszego Jezusa Chrystusa z wami!
'''
"Notes" = '''
Notas de rodapé:
5:1-3 - Paweł ostrzega przed „dniem Pańskim”, który nadejdzie nagle,
jak złodziej w nocy. Konieczna jest duchowa czujność, ponieważ nikt nie
3,10).
5:4-8 - Paweł napomina chrześcijan, aby żyli jak dzieci światłości, w
przeciwieństwie do dzieci ciemności. Czujność i trzeźwość są niezbędne
w życiu chrześcijańskim, które musi być naznaczone wiarą i nadzieją
(zob. także Efezjan 5:8-10 i Rzymian 13:12-14).
5:9-11 - Bóg nie przeznaczył nas na gniew, lecz na zbawienie przez
Chrystusa. Paweł zachęca Tesaloniczan do budowania siebie nawzajem,
krzewienia pokoju i zachęty we wspólnocie chrześcijańskiej (zob. także
Rz 5,9-10 i 2 Kor 1,4).
5:12-13 - Paweł udziela wskazówek dotyczących relacji z przywódcami
Kościoła, zachęcając do szacunku i pokoju między członkami. Przywództwo
chrześcijańskie charakteryzuje się oddaniem i służbą Panu (zob. także
List do Hebrajczyków 13:17 i 1 List do Tymoteusza 5:17).
5:16-22 - Paweł podaje szereg praktycznych napomnień, w tym o
nieustannej radości, nieustannej modlitwie i wdzięczności. Życie
chrześcijańskie powinno być naznaczone dziękczynieniem, rozeznaniem i
wytrwałością (zob. także Flp 4,4-7 i 1 Kor 5,16-18).
'''
