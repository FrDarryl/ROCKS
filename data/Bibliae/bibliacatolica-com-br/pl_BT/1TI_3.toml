[3]
"1" = ''':sup:`1` Nauka ta zasługuje na wiarę. Jeśli ktoś dąży do biskupstwa, pożąda
dobrego zadania.
'''
"2" = ''':sup:`2` Biskup więc powinien być nienaganny, mąż jednej żony, trzeźwy,
rozsądny, przyzwoity, gościnny, sposobny do nauczania,
'''
"3" = ''':sup:`3` nieprzebierający miary w piciu wina, nieskłonny do bicia, ale
opanowany, niekłótliwy, niechciwy na grosz,
'''
"4" = ''':sup:`4` dobrze rządzący własnym domem, trzymający dzieci w uległości, z całą
godnością.
'''
"5" = ''':sup:`5` Jeśli ktoś bowiem nie umie stanąć na czele własnego domu, jakżeż
będzie się troszczył o Kościół Boży?
wpadł w diabelskie potępienie.
'''
"7" = ''':sup:`7` Powinien też mieć dobre świadectwo ze strony tych, którzy są z
zewnątrz, żeby się nie naraził na wzgardę i sidła diabelskie.
'''
"8" = ''':sup:`8` Diakonami tak samo winni być ludzie godni, w mowie nieobłudni,
nienadużywający wina, niechciwi brudnego zysku,
'''
"10" = ''':sup:`10` I oni niech będą najpierw poddawani próbie, i dopiero wtedy niech
spełniają posługę, jeśli są bez zarzutu.
'''
"11" = ''':sup:`11` Kobiety również - czyste, nieskłonne do oczerniania, trzeźwe,
wierne we wszystkim.
'''
"12" = ''':sup:`12` Diakoni niech będą mężami jednej żony, rządzący dobrze dziećmi i
własnymi domami.
'''
"13" = ''':sup:`13` Ci bowiem, skoro dobrze spełnili czynności diakońskie, zdobywają
sobie zaszczytny stopień i ufną śmiałość w wierze, która jest w
Chrystusie Jezusie.
'''
"14" = ''':sup:`14` Piszę ci to wszystko spodziewając się przybyć do ciebie możliwie
szybko.
postępować w domu Bożym, który jest Kościołem Boga żywego, filarem i
podporą prawdy.
'''
"16" = ''':sup:`16` A bez wątpienia wielka jest tajemnica pobożności. Ten, który
objawił się w ciele, usprawiedliwiony został w Duchu, ukazał się
aniołom, ogłoszony został poganom, znalazł wiarę w świecie, wzięty
został w chwale.
'''
"Notes" = '''
Notas de rodapé:
3:1-7 - Paweł przedstawia kwalifikacje biskupa: musi być nieskazitelny,
umieć nauczać i dobrze zarządzać domem. Przywództwo w kościele musi
P 5,2-4).
3:8-13 - Paweł omawia również kwalifikacje diakonów, podkreślając, że
muszą być oni godni zaufania, uczciwi i cieszący się dobrą reputacją.
Służba chrześcijańska powinna charakteryzować się uczciwością i pokorą
(zob. także Dz 6,1-6 i Flp 1,1).
'''
