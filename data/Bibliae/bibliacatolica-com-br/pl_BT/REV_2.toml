[2]
"1" = ''':sup:`1` Aniołowi Kościoła w Efezie napisz: To mówi Ten, który trzyma w
prawej ręce siedem gwiazd, Ten, który się przechadza wśród siedmiu
złotych świeczników:
'''
"2" = ''':sup:`2` Znam twoje czyny: trud i twoją wytrwałość, i to że złych nie możesz
znieść, i że próbie poddałeś tych, którzy zwą samych siebie apostołami,
a nimi nie są, i żeś ich znalazł kłamcami.
'''
"3" = ''':sup:`3` Ty masz wytrwałość: i zniosłeś cierpienie dla imienia mego -
niezmordowany.
'''
"4" = ''':sup:`4` Ale mam przeciw tobie to, że odstąpiłeś od twej pierwotnej miłości.
'''
"5" = ''':sup:`5` Pamiętaj więc, skąd spadłeś, i nawróć się, i pierwsze czyny
podejmij! Jeśli zaś nie - przyjdę do ciebie i ruszę świecznik twój z
jego miejsca, jeśli się nie nawrócisz.
czynów i Ja nienawidzę.
'''
"7" = ''':sup:`7` Kto ma uszy, niechaj posłyszy, co mówi Duch do Kościołów. Zwycięzcy
dam spożyć owoc z drzewa życia, które jest w raju Boga.
'''
"8" = ''':sup:`8` Aniołowi Kościoła w Smyrnie napisz: To mówi Pierwszy i Ostatni,
który był martwy, a ożył:
wyrządzoną przez tych, co samych siebie zowią Żydami, a nie są nimi,
lecz synagogą szatana.
'''
"10" = ''':sup:`10` Przestań się lękać tego, co będziesz cierpiał. Oto diabeł ma
niektórych spośród was wtrącić do więzienia, abyście próbie zostali
poddani, a znosić będziecie ucisk przez dziesięć dni. Bądź wierny aż do
śmierci, a dam ci wieniec życia.
'''
"11" = ''':sup:`11` Kto ma uszy, niechaj posłyszy, co mówi Duch do Kościołów. Zwycięzcy
śmierć druga na pewno nie wyrządzi szkody.
'''
"12" = ''':sup:`12` Aniołowi Kościoła w Pergamie napisz: To mówi Ten, który ma miecz
obosieczny, ostry.
'''
"13" = ''':sup:`13` Wiem, gdzie mieszkasz: tam, gdzie jest tron szatana, a trzymasz się
mego imienia i wiary mojej się nie zaparłeś, nawet we dni Antypasa,
wiernego świadka mojego, który został zabity u was, tam gdzie mieszka
szatan.
'''
"14" = ''':sup:`14` Ale mam nieco przeciw tobie, bo masz tam takich, co się trzymają
nauki Balaama, który pouczył Balaka, jak podsunąć synom Izraela
sposobność do grzechu przez spożycie ofiar składanych bożkom i
uprawianie rozpusty.
'''
"15" = ''':sup:`15` Tak i ty także masz takich, co się trzymają podobnie nauki
nikolaitów.
'''
"16" = ''':sup:`16` Nawróć się zatem! Jeśli zaś nie - przyjdę do ciebie niebawem i będę
z nimi walczył mieczem moich ust.
'''
"17" = ''':sup:`17` Kto ma uszy, niechaj posłyszy, co mówi Duch do Kościołów. Zwycięzcy
dam manny ukrytej i dam mu biały kamyk, a na kamyku wypisane imię nowe,
'''
"18" = ''':sup:`18` Aniołowi Kościoła w Tiatyrze napisz: To mówi Syn Boży: Ten, który
ma oczy jak płomień ognia, a nogi Jego podobne są do drogocennego
metalu.
'''
"19" = ''':sup:`19` Znam twoje czyny, miłość, wiarę, posługę i twoją wytrwałość, i
czyny twoje ostatnie liczniejsze od pierwszych,
'''
"20" = ''':sup:`20` ale mam przeciw tobie to, że pozwalasz działać niewieście Jezabel,
która nazywa siebie prorokinią, a naucza i zwodzi moje sługi, by
uprawiali rozpustę i spożywali ofiary składane bożkom.
'''
"21" = ''':sup:`21` Dałem jej czas, by się mogła nawrócić, a ona nie chce się odwrócić
od swojej rozpusty.
'''
"22" = ''':sup:`22` Oto rzucam ją na łoże boleści, a tych, co z nią cudzołożą - w
wielkie utrapienie, jeśli od czynów jej się nie odwrócą;
'''
"23" = ''':sup:`23` i dzieci jej porażę śmiercią. A wszystkie Kościoły poznają, że Ja
jestem Ten, co przenika nerki i serca; i dam każdemu z was według
waszych czynów.
'''
"24" = ''':sup:`24` Wam, zaś, pozostałym w Tiatyrze, mówię, wszystkim, co tej nauki nie
mają, tym, co - jak mówią - nie poznali głębin szatana: nie nakładam na
was nowego brzemienia,
'''
"25" = ''':sup:`25` to jednak, co macie, zatrzymajcie, aż przyjdę.
'''
"26" = ''':sup:`26` A zwycięzcy i temu, co czynów mych strzeże do końca, dam władzę nad
poganami,
'''
"27" = ''':sup:`27` a rózgą żelazną będzie ich pasł: jak naczynie gliniane będą rozbici
-
'''
"28" = ''':sup:`28` jak i Ja to wziąłem od mojego Ojca - i dam mu gwiazdę poranną.
'''
"29" = ''':sup:`29` Kto ma uszy, niechaj posłyszy, co mówi Duch do Kościołów.
'''
"Notes" = '''
Notas de rodapé:
2:1-7 - List do Kościoła w Efezie chwali ich działalność, ale ostrzega
przed utratą pierwszej miłości. Płomień miłości do Chrystusa musi być
2:8-11 - List do kościoła w Smyrnie zachęca wiernych do trwania w
wierze, nawet w obliczu prześladowań. Obietnica korony życia dla
zwycięzców motywuje ich do wytrwałości (zob. także Jk 1,12 i 1 P 5,4).
2:12-17 - List do Kościoła w Pergamonie podkreśla ich wierność w
czasach prześladowań, ale ostrzega przed doktryną Balaama. Czystość
doktrynalna jest niezbędna dla integralności wiary (zob. także 2 Piotra
2:15 i 1 Tymoteusza 6:3-5).
2:18-29 - List do kościoła w Tiatyrze ostrzega przed tolerowaniem
grzechu, zwłaszcza niemoralnych nauk Jezabel. Czystość i sprawiedliwość
Boga są kluczowe dla powołania do świętości (zob. także 2 Koryntian
6:14-18 i Ewangelię Mateusza 7:15).
'''
