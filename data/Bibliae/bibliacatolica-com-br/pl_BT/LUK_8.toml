[8]
"1" = ''':sup:`1` Następnie wędrował przez miasta i wsie, nauczając i głosząc
Ewangelię o królestwie Bożym. A było z Nim Dwunastu
'''
"2" = ''':sup:`2` oraz kilka kobiet, które uwolnił od złych duchów i od słabości:
Maria, zwana Magdaleną, którą opuściło siedem złych duchów;
'''
"3" = ''':sup:`3` Joanna, żona Chuzy, zarządcy u Heroda; Zuzanna i wiele innych, które
im usługiwały ze swego mienia.
'''
"4" = ''':sup:`4` Gdy zebrał się wielki tłum i z miast przychodzili do Niego, rzekł w
przypowieściach:
'''
"5" = ''':sup:`5` Siewca wyszedł siać ziarno. A gdy siał, jedno padło na drogę i
zostało podeptane, a ptaki powietrzne wydziobały je.
'''
"6" = ''':sup:`6` Inne padło na skałę i gdy wzeszło, uschło, bo nie miało wilgoci.
'''
"7" = ''':sup:`7` Inne znowu padło między ciernie, a ciernie razem z nim wyrosły i
zagłuszyły je.
'''
"8" = ''':sup:`8` Inne w końcu padło na ziemię żyzną i gdy wzrosło, wydało plon
stokrotny. Przy tych słowach wołał: Kto ma uszy do słuchania, niechaj
słucha!
'''
"9" = ''':sup:`9` Wtedy pytali Go Jego uczniowie, co oznacza ta przypowieść.
'''
"10" = ''':sup:`10` On rzekł: Wam dano poznać tajemnice królestwa Bożego, innym zaś w
przypowieściach, aby patrząc nie widzieli i słuchając nie rozumieli.
'''
"11" = ''':sup:`11` Takie jest znaczenie przypowieści: Ziarnem jest słowo Boże.
'''
"12" = ''':sup:`12` Tymi na drodze są ci, którzy słuchają słowa; potem przychodzi
diabeł i zabiera słowo z ich serca, żeby nie uwierzyli i nie byli
zbawieni.
'''
"13" = ''':sup:`13` Na skałę pada u tych, którzy, gdy usłyszą, z radością przyjmują
słowo, lecz nie mają korzenia: wierzą do czasu, a chwili pokusy
odstępują.
'''
"14" = ''':sup:`14` To, co padło między ciernie, oznacza tych, którzy słuchają słowa,
lecz potem odchodzą i przez troski, bogactwa i przyjemności życia
bywają zagłuszeni i nie wydają owocu.
'''
"15" = ''':sup:`15` W końcu ziarno w żyznej ziemi oznacza tych, którzy wysłuchawszy
słowa sercem szlachetnym i dobrym, zatrzymują je i wydają owoc przez
swą wytrwałość.
'''
"16" = ''':sup:`16` Nikt nie zapala lampy i nie przykrywa jej garncem ani nie stawia
pod łóżkiem; lecz stawia na świeczniku, aby widzieli światło ci, którzy
wchodzą.
'''
"17" = ''':sup:`17` Nie ma bowiem nic ukrytego, co by nie miało być ujawnione, ani nic
tajemnego, co by nie było poznane i na jaw nie wyszło.
'''
"18" = ''':sup:`18` Uważajcie więc, jak słuchacie. Bo kto ma, temu będzie dane; a kto
nie ma, temu zabiorą i to, co mu się wydaje, że ma.
'''
"19" = ''':sup:`19` Wtedy przyszli do Niego Jego Matka i bracia, lecz nie mogli dostać
się do Niego z powodu tłumu.
'''
"20" = ''':sup:`20` Oznajmiono Mu: Twoja Matka i bracia stoją na dworze i chcą się
widzieć z Tobą.
'''
"21" = ''':sup:`21` Lecz On im odpowiedział: Moją matką i moimi braćmi są ci, którzy
słuchają słowa Bożego i wypełniają je.
'''
"22" = ''':sup:`22` Pewnego dnia wsiadł ze swymi uczniami do łodzi i rzekł do nich:
Przeprawmy się na drugą stronę jeziora! I odbili od brzegu.
'''
"23" = ''':sup:`23` A gdy płynęli, zasnął. Wtedy spadł gwałtowny wicher na jezioro, tak
że fale ich zalewały i byli w niebezpieczeństwie.
'''
"24" = ''':sup:`24` Przystąpili więc do Niego i obudzili Go, wołając: Mistrzu, Mistrzu,
giniemy! Lecz On wstał, rozkazał wichrowi i wzburzonej fali: uspokoiły
się i nastał cisza.
'''
"25" = ''':sup:`25` A do nich rzekł: Gdzie jest wasza wiara? Oni zaś przestraszeni i
pełni podziwu mówili nawzajem do siebie: Kim właściwie On jest, że
nawet wichrom i wodzie rozkazuje, a są Mu posłuszne.
'''
"26" = ''':sup:`26` I przypłynęli do kraju Gergezeńczyków, który leży naprzeciw
Galilei.
'''
"27" = ''':sup:`27` Gdy wyszedł na ląd, wybiegł Mu naprzeciw pewien człowiek, który był
opętany przez złe duchy. Już od dłuższego czasu nie nosił ubrania i nie
mieszkał w domu, lecz w grobach.
'''
"28" = ''':sup:`28` Gdy ujrzał Jezusa, z krzykiem upadł przed Nim i zawołał: Czego
chcesz ode mnie, Jezusie, Synu Boga Najwyższego? Błagam Cię, nie dręcz
mnie!
'''
"29" = ''':sup:`29` Rozkazywał bowiem duchowi nieczystemu, by wyszedł z tego człowieka.
Bo już wiele razy porywał go, a choć wiązano go łańcuchami i trzymano w
pętach, on rwał więzy, a zły duch pędził go na miejsca pustynne.
'''
"30" = ''':sup:`30` A Jezus zapytał go: Jak ci na imię? On odpowiedział: Legion, bo
wiele złych duchów weszło w niego.
'''
"31" = ''':sup:`31` Te prosiły Jezusa, żeby im nie kazał odejść do Czeluści.
'''
"32" = ''':sup:`32` A była tam duża trzoda świń, pasących się na górze. Prosiły Go więc
'''
"33" = ''':sup:`33` Wtedy złe duchy wyszły z człowieka i weszły w świnie, a trzoda
ruszyła pędem po urwistym zboczu do jeziora i utonęła.
'''
"34" = ''':sup:`34` Na widok tego, co zaszło, pasterze uciekli i rozpowiedzieli to w
mieście i po zagrodach.
'''
"35" = ''':sup:`35` Ludzie wyszli zobaczyć, co się stało. Przyszli do Jezusa i zastali
człowieka, z którego wyszły złe duchy, ubranego i przy zdrowych
zmysłach, siedzącego u nóg Jezusa. Strach ich ogarnął.
'''
"36" = ''':sup:`36` A ci, którzy wiedzieli, opowiedzieli im, w jaki sposób opętany
został uzdrowiony.
'''
"37" = ''':sup:`37` Wtedy cała ludność okoliczna Gergezeńczyków prosiła Go, żeby
odszedł od nich, ponieważ wielkim strachem byli przejęci. On więc
wsiadł do łodzi i odpłynął z powrotem.
'''
"38" = ''':sup:`38` Człowiek zaś, z którego wyszły złe duchy, prosił Go, żeby mógł
'''
"39" = ''':sup:`39` Wracaj do domu i opowiadaj wszystko, co Bóg uczynił z tobą. Poszedł
więc i głosił po całym mieście wszystko, co Jezus mu uczynił.
'''
"40" = ''':sup:`40` Gdy Jezus powrócił, tłum przyjął Go z radością, bo wszyscy Go
wyczekiwali.
'''
"41" = ''':sup:`41` A oto przyszedł człowiek, imieniem Jair, który był przełożonym
synagogi. Upadł Jezusowi do nóg i prosił Go, żeby zaszedł do jego domu.
'''
"42" = ''':sup:`42` Miał bowiem córkę jedynaczkę, liczącą około dwunastu lat, która
była bliska śmierci. Gdy Jezus tam szedł, tłumy napierały na Niego.
'''
"43" = ''':sup:`43` A pewna kobieta od dwunastu lat cierpiała na upływ krwi; całe swe
mienie wydała na lekarzy, a żaden nie mógł jej uleczyć.
'''
"44" = ''':sup:`44` Podeszła z tyłu i dotknęła się frędzli Jego płaszcza, a natychmiast
ustał jej upływ krwi.
'''
"45" = ''':sup:`45` Lecz Jezus zapytał: Kto się Mnie dotknął? Gdy wszyscy się
wypierali, Piotr powiedział: Mistrzu, to tłumy zewsząd Cię otaczają i
ściskają.
'''
"46" = ''':sup:`46` Lecz Jezus rzekł: Ktoś się Mnie dotknął, bo poznałem, że moc wyszła
ode Mnie.
'''
"47" = ''':sup:`47` Wtedy kobieta, widząc, że się nie ukryje, zbliżyła się drżąca i
upadłszy przed Nim opowiedziała wobec całego ludu, dlaczego się Go
dotknęła i jak natychmiast została uleczona.
'''
"48" = ''':sup:`48` Jezus rzekł do niej: Córko, twoja wiara cię ocaliła, idź w pokoju!
'''
"49" = ''':sup:`49` Gdy On jeszcze mówił, przyszedł ktoś z domu przełożonego synagogi i
oznajmił: Twoja córka umarła, nie trudź już Nauczyciela!
'''
"50" = ''':sup:`50` Lecz Jezus, słysząc to, rzekł: Nie bój się; wierz tylko, a będzie
ocalona.
'''
"51" = ''':sup:`51` Gdy przyszedł do domu, nie pozwolił nikomu wejść z sobą, oprócz
Piotra, Jakuba i Jana oraz ojca i matki dziecka.
'''
"52" = ''':sup:`52` A wszyscy płakali i żałowali jej. Lecz On rzekł: Nie płaczcie, bo
nie umarła, tylko śpi.
'''
"53" = ''':sup:`53` I wyśmiewali Go, wiedząc, że umarła.
'''
"54" = ''':sup:`54` On zaś ująwszy ją za rękę rzekł głośno: Dziewczynko, wstań!
'''
"55" = ''':sup:`55` Duch jej powrócił, i zaraz wstała. Polecił też, aby jej dano jeść.
'''
"56" = ''':sup:`56` Rodzice jej osłupieli ze zdumienia, lecz On przykazał im, żeby
nikomu nie mówili o tym, co się stało.
'''
