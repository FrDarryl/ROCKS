[26]
"1" = ''':sup:`1` Roku jedenastego, pierwszego dnia miesiąca, Pan skierował do mnie te
słowa:
'''
"2" = ''':sup:`2` Synu człowieczy, ponieważ Tyr mówił Jerozolimie: Ha, oto rozbita
została brama ludów: powraca do mnie, ja będę bogaty, ona - pustynią,
'''
"3" = ''':sup:`3` dlatego tak mówi Pan Bóg: Oto Ja jestem przeciwko tobie, Tyrze!
Sprawię, że wyjdą przeciw tobie liczne narody, nadpłyną falami jak
morze.
'''
"4" = ''':sup:`4` Zburzą mury Tyru i wywrócą jego wieże. Wymiotę z niego jego proch i
uczynię z niego nagą skałę.
'''
"5" = ''':sup:`5` Stanie się pośrodku morza miejscem suszenia sieci, ponieważ Ja
powiedziałem - wyrocznia Pana Boga. Stanie się on łupem narodów.
'''
"6" = ''':sup:`6` Córki zaś jego, które są na stałym lądzie, będą zabite mieczem. I
poznają, że Ja jestem Pan.
'''
"7" = ''':sup:`7` Bo tak mówi Pan Bóg: Oto Ja sprowadzam z północy na Tyr
Nabuchodonozora, króla Babilonu, króla królów, z końmi, rydwanami,
jeźdźcami, wojskiem i licznym ludem.
'''
"8" = ''':sup:`8` Córki twoje, które są na stałym lądzie, zabije mieczem; wieże
oblężnicze zbuduje przeciw tobie, przeciwko tobie usypie wały i tarczę
wystawi przeciwko tobie.
'''
"9" = ''':sup:`9` Głowice swych taranów skieruje przeciw twoim murom, zburzy twe wieże
żelaznymi hakami.
'''
"10" = ''':sup:`10` Z powodu mnóstwa koni okryje cię kurzawa. Od tętentu jego konnicy,
jego kół i rydwanów, zadrżą twoje mury, gdy wchodzić będzie w twe bramy
tak, jak się wkracza w zdobyte miasto.
'''
"11" = ''':sup:`11` Kopytami swych koni stratuje wszystkie twe ulice, lud twój mieczem
pobije, a potężne twe stele powali na ziemię.
'''
"12" = ''':sup:`12` Splądrowane będą twoje bogactwa, rozkradzione twoje towary,
poburzone twoje mury, a wspaniałe twe domy porozwalane. Kamienie zaś
twoje, drzewo i proch z ciebie wrzucą do morza.
'''
"13" = ''':sup:`13` Sprawię, że echo twych pieśni ustanie, a dźwięk twoich cytr nie
będzie się rozlegać.
'''
"14" = ''':sup:`14` Uczynię z ciebie nagą skałę, staniesz się miejscem suszenia sieci.
Nie odbudują cię więcej, bo Ja, Pan, powiedziałem - wyrocznia Pana
Boga.
'''
"15" = ''':sup:`15` Tak mówi Pan Bóg do Tyru: Czy na huk upadku twego, gdy pobici
jęczeć będą, gdy pośród ciebie rozpanoszy się mord, nie zadrżą wyspy?
'''
"16" = ''':sup:`16` Wszyscy książęta morza zejdą z tronów swoich, złożą z siebie swoje
płaszcze, zdejmą swoje wyszywane szaty. Obloką się w strach, usiądą na
ziemi, będą drżeć bez przerwy i wzdrygać się będą z twego powodu.
'''
"17" = ''':sup:`17` Oni podniosą lament nad tobą i powiedzą do ciebie: O, jakżeś
upadło, przez morze zalane, o miasto przesławne, na morzu potężne, ty i
twoi mieszkańcy, któreś grozę siało na całym lądzie.
'''
"18" = ''':sup:`18` Teraz drżą okręty w dzień twego upadku; wyspy na morzu przeraziły
się twoim końcem.
'''
"19" = ''':sup:`19` Albowiem tak mówi Pan Bóg: Gdy cię uczynię miastem opustoszałym,
podobnym do miast, w których już nikt nie mieszka, gdy przywiodę na
ciebie Wielką Otchłań, tak że cię fale morskie przykryją,
'''
"20" = ''':sup:`20` zrzucę cię z góry do tych, którzy już zeszli do dołu, do ludu
dawnego, i każę ci mieszkać w krainie podziemia, w wiecznej pustyni, u
tych, którzy zeszli do dołu, tak byś więcej nie było zamieszkane i
więcej nie powstało w krainie żyjących.
'''
"21" = ''':sup:`21` Uczynię z ciebie przedmiot grozy, przestaniesz istnieć. Będą cię
szukać i nigdy cię nie znajdą - wyrocznia Pana Boga.
'''
"Notes" = '''
Notas de rodapé:
26:1-6 - Proroctwo przeciwko Tyrowi zapowiada zniszczenie miasta
portowego z powodu jego arogancji i świętowania upadku Jerozolimy. Tyr
zostaje ukarany za zaufanie do swojego bogactwa i siły (zob. także
Izajasz 23:1-18 i Jeremiasz 25:22).
26:7-14 - Bóg opisuje, jak Tyr zostanie oblężony i zniszczony przez
Nabuchodonozora, króla Babilonu. Upadek Tyru symbolizuje upadek
narodów, które ufają swojej potędze i bogactwu, nie uznając
suwerenności Boga (zob. także Jeremiasza 27:3-11 i Daniela 4:30).
26:15-18 - Zniszczenie Tyru jest przedstawione jako tragedia, którą
odczują wszystkie narody. Podkreśla to, że sąd Boży nie ogranicza się
do Izraela, ale rozciąga się na wszystkie narody, które odrzucają Jego
'''
