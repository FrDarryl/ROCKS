[34]
"1" = ''':sup:`1` Pan rzekł do Mojżesza: Wyciosaj sobie dwie tablice z kamienia
podobne do pierwszych, a na tych tablicach wypisz znów słowa, jakie
były na pierwszych tablicach, które potłukłeś.
'''
"2" = ''':sup:`2` Bądź gotów jutro rano wstąpić zaraz na górę Synaj. I zaczekasz na
Mnie na wierzchu góry.
'''
"3" = ''':sup:`3` Nikt nie może wstąpić z tobą i nikt nie może się pokazać na górze.
Również mniejsze i większe bydło nie może wypasać się na zboczach góry.
'''
"4" = ''':sup:`4` Mojżesz wyciosał dwie tablice kamienne jak pierwsze, a wstawszy rano
wstąpił na górę, jak mu nakazał Pan, i wziął do rąk tablice kamienne.
'''
"5" = ''':sup:`5` A Pan zstąpił w obłoku, i Mojżesz zatrzymał się koło Niego, i
wypowiedział imię Jahwe.
'''
"6" = ''':sup:`6` Przeszedł Pan przed jego oczyma i wołał: Jahwe, Jahwe, Bóg
miłosierny i litościwy, cierpliwy, bogaty w łaskę i wierność,
'''
"7" = ''':sup:`7` zachowujący swą łaskę w tysiączne pokolenia, przebaczający
niegodziwość, niewierność, grzech, lecz nie pozostawiający go bez
ukarania, ale zsyłający kary za niegodziwość ojców na synów i wnuków aż
do trzeciego i czwartego pokolenia.
'''
"8" = ''':sup:`8` I natychmiast skłonił się Mojżesz aż do ziemi i oddał pokłon,
'''
"9" = ''':sup:`9` mówiąc: Jeśli darzysz mnie życzliwością, Panie, to proszę, niech
pójdzie Pan w pośród nas. Jest to wprawdzie lud o twardym karku, ale
przebaczysz winy nasze i grzechy nasze i uczynisz nas swoim
dziedzictwem.
'''
"10" = ''':sup:`10` Pan odpowiedział: Oto Ja zawieram przymierze wobec całego ludu
twego i uczynię cuda, jakich nie było na całej ziemi i u żadnych
narodów, i ujrzy cały lud, wśród którego przebywasz, że dzieła Pana,
które Ja uczynię z tobą, są straszne.
'''
"11" = ''':sup:`11` Przestrzegaj tego, co Ja dzisiaj tobie rozkazuję, a Ja wypędzę
przed tobą Amorytę, Kananejczyka, Chetytę, Peryzzytę, Chiwwitę i
Jebusytę.
'''
"12" = ''':sup:`12` Strzeż się zawierania przymierza z mieszkańcami kraju, do którego
idziesz, aby się nie stali sidłem pośród was.
'''
"13" = ''':sup:`13` Natomiast zburzcie ich ołtarze, skruszcie czczone przez nich stele
i wyrąbcie aszery.
'''
"14" = ''':sup:`14` Nie będziesz oddawał pokłonu bogu obcemu, bo Pan ma na imię
Zazdrosny: jest Bogiem zazdrosnym.
'''
"15" = ''':sup:`15` Nie będziesz zawierał przymierzy z mieszkańcami tego kraju, aby,
gdy będą uprawiać nierząd z bogami obcymi i składać ofiary bogom swoim,
nie zaprosili cię do spożywania z ich ofiary.
'''
"16" = ''':sup:`16` A także nie możesz brać ich córek za żony dla swych synów, aby one,
uprawiając nierząd z obcymi bogami, nie przywiodły twoich synów do
nierządu z bogami obcymi.
'''
"17" = ''':sup:`17` Nie uczynisz sobie bogów ulanych z metalu.
'''
"18" = ''':sup:`18` Zachowaj Święto Przaśników; przez siedem dni będziesz jadł chleby
przaśne, jak to ci poleciłem. A uczynisz to w czasie oznaczonym, czyli
w miesiącu Abib, gdyż wtedy wyszedłeś z Egiptu.
'''
"19" = ''':sup:`19` Wszystko pierworodne do Mnie należy, a także pierworodny samiec z
bydła, wołów i owiec.
'''
"20" = ''':sup:`20` Pierworodnego zaś osła wykupisz głową owcy, a jeślibyś nie wykupił,
złamiesz mu kark. Wykupisz też pierworodnego syna swego, i nie wolno
się ukazać przede Mną z pustymi rękami.
'''
"21" = ''':sup:`21` Sześć dni pracować będziesz, a w dniu siódmym odpoczywaj tak w
czasie orki, jak w czasie żniwa.
'''
"22" = ''':sup:`22` Będziesz obchodził Święto Tygodni, pierwocin, żniwa pszenicy i
Święto Zbiorów przy końcu roku.
'''
"23" = ''':sup:`23` Trzy razy w roku ukażą się wszyscy twoi mężczyźni przed obliczem
Pana, Boga Izraela.
'''
"24" = ''':sup:`24` Ja bowiem wypędzę narody sprzed ciebie i rozszerzę twoje granice, i
nikt nie będzie napadał na twój kraj, gdy ty trzy razy w roku
pójdziesz, aby pokazać się przed obliczem Pana, Boga twego.
'''
"25" = ''':sup:`25` Krwi moich ofiar nie powinieneś składać razem z kwaszonym chlebem,
i nic z ofiary paschalnej nie powinno pozostać na drugi dzień.
'''
"26" = ''':sup:`26` Najlepsze z pierwocin ziemi twojej winieneś przynieść do domu Pana,
twego Boga. Nie będziesz gotował koźlęcia w mleku jego matki.
'''
"27" = ''':sup:`27` Pan rzekł do Mojżesza: Zapisz sobie te słowa, gdyż na podstawie
tych słów zawarłem przymierze z tobą i z Izraelem.
'''
"28" = ''':sup:`28` I był tam Mojżesz u Pana czterdzieści dni i czterdzieści nocy, i
nie jadł chleba, i nie pił wody. I napisał na tablicach słowa
przymierza - Dziesięć Słów.
'''
"29" = ''':sup:`29` Gdy Mojżesz zstępował z góry Synaj z dwiema tablicami Świadectwa w
ręku, nie wiedział, że skóra na jego twarzy promieniała na skutek
rozmowy z Panem.
'''
"30" = ''':sup:`30` Gdy Aaron i Izraelici zobaczyli Mojżesza z dala i ujrzeli, że skóra
na jego twarzy promienieje, bali się zbliżyć do niego.
'''
"31" = ''':sup:`31` A gdy Mojżesz ich przywołał, Aaron i wszyscy przywódcy zgromadzenia
przyszli do niego, a Mojżesz rozmawiał z nimi.
'''
"32" = ''':sup:`32` Potem przyszli także Izraelici, a on dawał im polecenia, powierzone
mu przez Pana na górze Synaj.
'''
"33" = ''':sup:`33` Gdy Mojżesz zakończył z nimi rozmowę, nałożył zasłonę na twarz.
'''
"34" = ''':sup:`34` Ilekroć Mojżesz wchodził przed oblicze Pana na rozmowę z Nim,
zdejmował zasłonę aż do wyjścia. Gdy zaś wyszedł, opowiadał Izraelitom
to, co mu Pan rozkazał.
'''
"35" = ''':sup:`35` I wtedy to Izraelici mogli widzieć twarz Mojżesza, że promienieje
skóra na twarzy Mojżesza. A Mojżesz znów nakładał zasłonę na twarz,
póki nie wszedł na rozmowę z Nim.
'''
