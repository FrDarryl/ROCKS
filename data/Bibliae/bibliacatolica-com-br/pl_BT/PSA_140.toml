"1" = ''':sup:`1` Kierownikowi chóru. Psalm. Dawidowy.
'''
"2" = ''':sup:`2` Wybaw mię, Panie, od człowieka złego, strzeż mnie od gwałtownika:
'''
"3" = ''':sup:`3` od tych, którzy w sercu knują złe zamiary, każdego dnia wzniecają
spory.
'''
"4" = ''':sup:`4` Ostre jak u węża ich języki, a jad żmijowy pod ich wargami.
'''
"5" = ''':sup:`5` Od rąk grzesznika ustrzeż mię, Panie, zachowaj mnie od gwałtownika,
od tych, co zamyślają z nóg mnie zwalić.
'''
"6" = ''':sup:`6` Pyszni sidło na mnie skrycie zastawiają: złoczyńcy rozciągają
powrozy, umieszczają pułapki na mojej drodze.
'''
"7" = ''':sup:`7` Mówię Panu: Jesteś moim Bogiem; usłysz, o Panie, moje głośne
błaganie.
'''
"8" = ''':sup:`8` Panie, mój Panie, potężna moja pomocy, osłaniasz w dniu walki moją
głowę.
'''
"9" = ''':sup:`9` Nie dawaj tego, Panie, czego pragnie niegodziwiec, nie spełniaj jego
zamiarów! Niech nie podnoszą Sela
'''
"10" = ''':sup:`10` głowy ci, którzy mnie otaczają, niech dzieło ich warg przygniecie
ich samych!
'''
"11" = ''':sup:`11` Niech spadnie na nich deszcz węgli ognistych; niech zwali ich do
dołu, by się nie dźwignęli!
'''
"12" = ''':sup:`12` Niech nie ostanie się w kraju mąż złego języka; gwałtownika niech
ogarną nieszczęścia.
'''
"13" = ''':sup:`13` Wiem, że Pan oddaje sprawiedliwość ubogiemu, biednemu - słuszność.
'''
"14" = ''':sup:`14` Tylko sprawiedliwi będą sławili Twe imię, prawi mieszkać będą przed
Twoim obliczem.
'''
