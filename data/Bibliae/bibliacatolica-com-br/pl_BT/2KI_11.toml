[11]
"1" = ''':sup:`1` Kiedy Atalia, matka Ochozjasza, dowiedziała się, że syn jej umarł,
zabrała się do wytępienia całego potomstwa królewskiego.
'''
"2" = ''':sup:`2` Lecz Joszeba, córka króla Jorama, siostra Ochozjasza, zabrała
Joasza, syna Ochozjasza - wyniósłszy go potajemnie spośród mordowanych
synów królewskich - i przed wzrokiem Atalii skryła go wraz z jego mamką
w pokoju sypialnym, tak iż nie został zabity.
'''
"3" = ''':sup:`3` Przebywał więc z nią sześć lat ukryty w świątyni Pańskiej, podczas
gdy Atalia rządziła w kraju.
'''
"4" = ''':sup:`4` W siódmym roku Jojada polecił sprowadzić setników, Karyjczyków i
straż przyboczną, przyprowadził ich do siebie w świątyni Pańskiej.
i pokazał im syna królewskiego.
'''
"5" = ''':sup:`5` Następnie wydał im taki rozkaz: Oto rozkaz, który macie wykonać.
Jedna trzecia z was, podejmujących służbę w szabat, ma trzymać straż
przy pałacu królewskim.
'''
"6" = ''':sup:`6` Jedna trzecia przy Bramie Sur. Jedna trzecia przy bramie za strażą.
Trzymajcie kolejno straż nad pałacem.
'''
"7" = ''':sup:`7` Dwa oddziały z was wszystkich - schodzących ze służby w szabat -
mają trzymać straż w świątyni Pańskiej przy królu.
'''
"8" = ''':sup:`8` Otoczcie w krąg króla, każdy z bronią w ręku! Kto by chciał wtargnąć
w szeregi, niech zginie! Bądźcie przy królu, dokądkolwiek się uda!
'''
"9" = ''':sup:`9` Setnicy wykonali wszystko, jak im rozkazał kapłan Jojada. Każdy
wziął swoich ludzi - tak tych, co podejmują służbę w szabat, jak i
tych, co w szabat z niej schodzą, i przyszli do kapłana Jojady.
'''
"10" = ''':sup:`10` Kapłan zaś wręczył setnikom włócznie i tarcze króla Dawida, które
były w świątyni Pańskiej.
'''
"11" = ''':sup:`11` Straż przyboczna ustawiła się naokoło króla - każdy z bronią w ręku
- od węgła południowego świątyni aż do północnego, przed ołtarzem i
świątynią.
'''
"12" = ''':sup:`12` Wówczas wyprowadził syna królewskiego, włożył na niego diadem i
klaskano w dłonie i wołano: Niech żyje król!
'''
"13" = ''':sup:`13` Słysząc wrzawę ludu, Atalia udała się do ludu, do świątyni
Pańskiej.
'''
"14" = ''':sup:`14` Spojrzała: a oto król stoi przy kolumnie - zgodnie ze zwyczajem,
dowódcy i trąby naokoło króla, cały lud kraju raduje się i dmie w
trąby. Atalia więc rozdarła szaty i zawołała: Spisek! Spisek!
'''
"15" = ''':sup:`15` Wtedy kapłan Jojada wydał rozkaz setnikom dowodzącym wojskiem,
polecając im: Wyprowadźcie ją ze świątyni poza szeregi, a gdyby ktoś za
nią szedł, niech zginie od miecza! Mówił bowiem kapłan: Nie powinna
zginąć w świątyni Pańskiej.
'''
"16" = ''':sup:`16` Pochwycono ją, i gdy weszła na drogę, którą wjeżdżają konie ku
pałacowi, została tam zabita.
'''
"17" = ''':sup:`17` Jojada zawarł przymierze między Panem a królem i ludem, by byli
'''
"18" = ''':sup:`18` Po czym cały lud kraju wyruszył do świątyni Baala i zburzył ją.
Ołtarze jej i posągi potłuczono całkowicie, a Mattana, kapłana Baala,
Pańską.
'''
"19" = ''':sup:`19` Następnie wziął setników, Karyjczyków, straż przyboczną i cały lud
kraju. Wyprowadzili króla ze świątyni Pańskiej i wkroczyli przez Bramę
królewskim.
'''
"20" = ''':sup:`20` Cały lud kraju radował się, a miasto zażywało spokoju. Atalię zaś
zabito mieczem w pałacu króla.
'''
