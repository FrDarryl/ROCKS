[15]
"1" = ''':sup:`1` Przypominam, bracia, Ewangelię, którą wam głosiłem, którąście
przyjęli i w której też trwacie.
'''
"2" = ''':sup:`2` Przez nią również będziecie zbawieni, jeżeli ją zachowacie tak, jak
wam rozkazałem... Chyba żebyście uwierzyli na próżno.
'''
"3" = ''':sup:`3` Przekazałem wam na początku to, co przejąłem; że Chrystus umarł -
zgodnie z Pismem - za nasze grzechy,
'''
"4" = ''':sup:`4` że został pogrzebany, że zmartwychwstał trzeciego dnia, zgodnie z
Pismem;
'''
"5" = ''':sup:`5` i że ukazał się Kefasowi, a potem Dwunastu,
'''
"6" = ''':sup:`6` później zjawił się więcej niż pięciuset braciom równocześnie;
większość z nich żyje dotąd, niektórzy zaś pomarli.
'''
"7" = ''':sup:`7` Potem ukazał się Jakubowi, później wszystkim apostołom.
'''
"8" = ''':sup:`8` W końcu, już po wszystkich, ukazał się także i mnie jako poronionemu
płodowi.
'''
"9" = ''':sup:`9` Jestem bowiem najmniejszy ze wszystkich apostołów i niegodzien zwać
się apostołem, bo prześladowałem Kościół Boży.
'''
"10" = ''':sup:`10` Lecz za łaską Boga jestem tym, czym jestem, a dana mi łaska Jego
nie okazała się daremna; przeciwnie, pracowałem więcej od nich
wszystkich, nie ja, co prawda, lecz łaska Boża ze mną.
'''
"11" = ''':sup:`11` Tak więc czy to ja, czy inni, tak nauczamy i tak wyście uwierzyli.
'''
"12" = ''':sup:`12` Jeżeli zatem głosi się, że Chrystus zmartwychwstał, to dlaczego
twierdzą niektórzy spośród was, że nie ma zmartwychwstania?
'''
"13" = ''':sup:`13` Jeśli nie ma zmartwychwstania, to i Chrystus nie zmartwychwstał.
'''
"14" = ''':sup:`14` A jeśli Chrystus nie zmartwychwstał, daremne jest nasze nauczanie,
próżna jest także wasza wiara.
'''
"15" = ''':sup:`15` Okazuje się bowiem, żeśmy byli fałszywymi świadkami Boga, skoro
umarli nie zmartwychwstają, przeciwko Bogu świadczyliśmy, że z martwych
wskrzesił Chrystusa.
'''
"16" = ''':sup:`16` Skoro umarli nie zmartwychwstają, to i Chrystus nie zmartwychwstał.
'''
"17" = ''':sup:`17` A jeżeli Chrystus nie zmartwychwstał, daremna jest wasza wiara i aż
dotąd pozostajecie w swoich grzechach.
'''
"18" = ''':sup:`18` Tak więc i ci, co pomarli w Chrystusie, poszli na zatracenie.
'''
"19" = ''':sup:`19` Jeżeli tylko w tym życiu w Chrystusie nadzieję pokładamy, jesteśmy
bardziej od wszystkich ludzi godni politowania.
'''
"20" = ''':sup:`20` Tymczasem jednak Chrystus zmartwychwstał jako pierwszy spośród
tych, co pomarli.
'''
"22" = ''':sup:`22` I jak w Adamie wszyscy umierają, tak też w Chrystusie wszyscy będą
ożywieni,
'''
"23" = ''':sup:`23` lecz każdy według własnej kolejności. Chrystus jako pierwszy, potem
ci, co należą do Chrystusa, w czasie Jego przyjścia.
'''
"24" = ''':sup:`24` Wreszcie nastąpi koniec, gdy przekaże królowanie Bogu i Ojcu i gdy
pokona wszelką Zwierzchność, Władzę i Moc.
'''
"25" = ''':sup:`25` Trzeba bowiem, ażeby królował, aż położy wszystkich nieprzyjaciół
pod swoje stopy.
'''
"26" = ''':sup:`26` Jako ostatni wróg, zostanie pokonana śmierć.
'''
"27" = ''':sup:`27` Wszystko bowiem rzucił pod stopy Jego. Kiedy się mówi, że wszystko
jest poddane, znaczy to, że z wyjątkiem Tego, który mu wszystko poddał.
'''
"28" = ''':sup:`28` A gdy już wszystko zostanie Mu poddane, wtedy i sam Syn zostanie
poddany Temu, który Synowi poddał wszystko, aby Bóg był wszystkim we
wszystkich.
'''
"29" = ''':sup:`29` Bo inaczej czegoż dokonają ci, co przyjmują chrzest za zmarłych?
Jeżeli umarli w ogóle nie zmartwychwstają, to czemuż za nich chrzest
przyjmują?
'''
"30" = ''':sup:`30` Po co też i my wystawiamy się na niebezpieczeństwo każdej godziny?
'''
"31" = ''':sup:`31` Zapewniam was, przez chlubę, jaką mam z was w Jezusie Chrystusie,
Panu naszym, że każdego dnia umieram.
'''
"32" = ''':sup:`32` Jeżeli tylko ze względu na ludzi potykałem się w Efezie z dzikimi
zwierzętami, to cóż mi stąd za pożytek? Skoro zmarli nie
zmartwychwstają, to jedzmy i pijmy, bo jutro pomrzemy.
'''
"33" = ''':sup:`33` Nie łudźcie się! Wskutek złych rozmów psują się dobre obyczaje
'''
"34" = ''':sup:`34` Ocknijcie się naprawdę i przestańcie grzeszyć! Są bowiem wśród was
tacy, co nie uznają Boga. Ku waszemu zawstydzeniu to mówię!
'''
"35" = ''':sup:`35` Lecz powie ktoś: A jak zmartwychwstają umarli? W jakim ukazują się
ciele?
'''
"36" = ''':sup:`36` O, niemądry! Przecież to, co siejesz, nie ożyje, jeżeli wprzód nie
obumrze.
'''
"37" = ''':sup:`37` To, co zasiewasz, nie jest od razu ciałem, którym ma się stać
potem, lecz zwykłym ziarnem, na przykład pszenicznym lub jakimś innym.
'''
"38" = ''':sup:`38` Bóg zaś takie daje mu ciało, jakie zechciał; każdemu z nasion
właściwe.
'''
"39" = ''':sup:`39` Nie wszystki ciała są takie same: inne są ciała ludzi, inne
zwierząt, inne wreszcie ptaków i ryb.
'''
"40" = ''':sup:`40` Są ciała niebieskie i ziemskie, lecz inne jest piękno ciał
niebieskich, inne - ziemskich.
'''
"41" = ''':sup:`41` Inny jest blask słońca, a inny - księżyca i gwiazd. Jedna gwiazda
różni się jasnością od drugiej.
'''
"42" = ''':sup:`42` Podobnie rzecz się ma ze zmartwychwstaniem. Zasiewa się zniszczalne
- powstaje zaś niezniszczalne;
'''
"43" = ''':sup:`43` sieje się niechwalebne - powstaje chwalebne; sieje się słabe -
powstaje mocne;
'''
"44" = ''':sup:`44` zasiewa się ciało zmysłowe - powstaje ciało duchowe. Jeżeli jest
ciało ziemskie powstanie też ciało niebieskie.
'''
"45" = ''':sup:`45` Tak też jest napisane: Stał się pierwszy człowiek , Adam, duszą
żyjącą, a ostatni Adam duchem ożywiającym.
'''
"46" = ''':sup:`46` Nie było jednak wpierw tego, co duchowe, ale to, co ziemskie;
duchowe było potem.
'''
"47" = ''':sup:`47` Pierwszy człowiek z ziemi - ziemski, drugi Człowiek - z nieba.
'''
"48" = ''':sup:`48` Jaki ów ziemski, tacy i ziemscy; jaki Ten niebieski, tacy i
niebiescy.
'''
"50" = ''':sup:`50` Zapewniam was, bracia, że ciało i krew nie mogą posiąść królestwa
Bożego, i że to, co zniszczalne, nie może mieć dziedzictwa w tym, co
niezniszczalne.
'''
"51" = ''':sup:`51` Oto ogłaszam wam tajemnicę: nie wszyscy pomrzemy, lecz wszyscy
będziemy odmienieni.
'''
"52" = ''':sup:`52` W jednym momencie, w mgnieniu oka, na dźwięk ostatniej trąby -
zabrzmi bowiem trąba - umarli powstaną nienaruszeni, a my będziemy
odmienieni.
'''
"53" = ''':sup:`53` Trzeba, ażeby to, co zniszczalne, przyodziało się w
niezniszczalność, a to, co śmiertelne, przyodziało się w
nieśmiertelność.
'''
"54" = ''':sup:`54` A kiedy już to, co zniszczalne, przyodzieje się w niezniszczalność,
a to, co śmiertelne, przyodzieje się w nieśmiertelność, wtedy sprawdzą
się słowa, które zostały napisane: Zwycięstwo pochłonęło śmierć.
'''
"55" = ''':sup:`55` Gdzież jest, o śmierci twoje zwycięstwo? Gdzież jest, o śmierci,
twój oścień?
'''
"56" = ''':sup:`56` Ościeniem zaś śmierci jest grzech, a siłą grzechu Prawo.
'''
"57" = ''':sup:`57` Bogu niech będą dzięki za to, że dał nam odnieść zwycięstwo przez
Pana naszego Jezusa Chrystusa.
'''
"58" = ''':sup:`58` Przeto, bracia moi najmilsi, bądźcie wytrwali i niezachwiani,
zajęci zawsze ofiarnie dziełem Pańskim, pamiętając, że trud wasz nie
pozostaje daremny w Panu.
'''
"Notes" = '''
Notas de rodapé:
15:1-11 - Paweł przypomina Koryntianom o ewangelii, którą otrzymali, i
podkreśla centralne znaczenie zmartwychwstania Chrystusa.
Zmartwychwstanie jest fundamentem wiary chrześcijańskiej i bez niego
nasza wiara byłaby daremna (zob. także Rz 10,9 i 1 Kor 1,23).
15:12-19 - Paweł argumentuje, że jeśli Chrystus nie zmartwychwstał,
wiara chrześcijańska jest bezużyteczna, a chrześcijanie nadal tkwią w
swoich grzechach. Zmartwychwstanie Chrystusa jest podstawą wszelkiej
chrześcijańskiej nadziei (zob. także Dz 2,24 i Rz 4,25).
15:20-22 - Chrystus zmartwychwstał jako pierwszy, gwarantując
zmartwychwstanie wierzących. Jego zmartwychwstanie jest początkiem
nowego stworzenia, w którym śmierć zostanie pokonana (zob. także 1 J
15:35-44 - Paweł wyjaśnia zmartwychwstałe ciało, porównując je do
ziarna, które obumiera, aby wydać owoc. Zmartwychwstałe ciało zostanie
przemienione w niezniszczalne, uwielbione ciało, takie jak ciało
Chrystusa (zob. także List do Filipian 3:21 i Ewangelię Jana 5:28-29).
15:50-58 - Paweł kończy swoje wyjaśnienie zmartwychwstania ostatecznym
zwycięstwem nad śmiercią, które zostanie osiągnięte przez Chrystusa.
Nadzieja zmartwychwstania jest motywacją do wiernego chrześcijańskiego
'''
