[23]
"1" = ''':sup:`1` Wyrok na Tyr. Jęknijcie, okręty Tarszisz, bo wasza przystań warowna
zniszczona. Gdy z kraju Kittim wracały, odebrały tę wieść.
'''
"2" = ''':sup:`2` Jęczcie, mieszkańcy wybrzeża, kupcy z Sydonu, których posłańcy
przeprawiali się przez morze
'''
"3" = ''':sup:`3` o bezmiernych wodach. Ziarno znad Szichoru, żniwo znad Rzeki było
dochodem Tyru i było przedmiotem handlu z narodami.
'''
"4" = ''':sup:`4` Zawstydź się, Sydonie, bo morze przemówiło, przystań morska rzekła:
Nie czułam bólu porodu i nie porodziłam, nie dałam wychowania chłopcom
ani dziewczętom rozwoju.
'''
"5" = ''':sup:`5` Gdy Egipcjanie posłyszą taką wieść, jak ta o Tyrze, wić się będą z
żalu.
'''
"6" = ''':sup:`6` Przeprawcie się do Tarszisz, jęczcie, mieszkańcy wybrzeża!
'''
"7" = ''':sup:`7` Czy to jest wasze wesołe miasto, którego początek sięga dawnych
czasów, którego nogi zdążają daleko, by się tam osiedlić?
'''
"8" = ''':sup:`8` Kto zgotował taki los Tyrowi rozdającemu korony, którego kupcy byli
książętami, a przekupnie ludźmi szanowanymi w świecie?
'''
"9" = ''':sup:`9` Pan Zastępów to postanowił, żeby upokorzyć pychę całej jego
świetności i poniżyć wszystkich wielmożów świata.
'''
"10" = ''':sup:`10` Uprawiaj twą ziemię, o Córo Tarszisz! Portu już nie ma.
'''
"11" = ''':sup:`11` Wyciągnął On rękę na morze, zatrząsł królestwami, Pan nakazał w
sprawie Kanaanu, by zburzyć jego warownie.
'''
"12" = ''':sup:`12` Rzekł On: Nie będziesz się więcej radować, Dziewico zhańbiona, Córo
Sydonu! Wstań, przepraw się do Kittim: tam również nie zaznasz spokoju.
'''
"13" = ''':sup:`13` Oto kraj Chaldejczyków - naród ten nie istniał, Asyria go założyła
dla dzikich zwierząt - oni to wznieśli swe wieże; zrównali z ziemią
zamki Sydonu, obrócili go w gruzy.
'''
"14" = ''':sup:`14` Zawyjcie, okręty Tarszisz, bo wasz gród morski - spustoszony.
'''
"15" = ''':sup:`15` Stanie się w ów dzień, iż Tyr pójdzie w zapomnienie na
siedemdziesiąt lat, według miary dni jednego króla. Pod koniec
siedemdziesięciu lat przydarzy się Tyrowi, jak nierządnicy z piosenki:
'''
"16" = ''':sup:`16` Weźmij cytrę, obejdź miasto, nierządnico zapomniana! Zagraj dobrze,
mnóż piosenki, ażebyś się przypomniała!
'''
"17" = ''':sup:`17` Przyjdzie więc do tego, pod koniec siedemdziesięciu lat, że Pan
nawiedzi Tyr. Ten zaś powróci do swego zarobkowania i odda się
nierządowi ze wszystkimi królestwami świata na powierzchni ziemi.
'''
"18" = ''':sup:`18` Ale jego zarobek i jego zysk będą poświęcone Panu i nie będą
gromadzone ani przechowywane. Albowiem jego zarobek będzie użyty dla
tych, którzy przebywają przed obliczem Pana, żeby mogli jeść do syta i
przyodziewać się wystawnie.
'''
"Notes" = '''
Notas de rodapé:
23:1-3 - Lament nad Tyrem zapowiada zniszczenie miasta portowego
słynącego z handlu. Upadek Tyru symbolizuje koniec ludzkiej pychy i
kruchość bezbożnych systemów ekonomicznych (zob. także Ezechiela 27:3-4
i Zachariasza 9:3-4).
23:4-5 - Narody otaczające Tyr opłakują jego upadek, ponieważ były
uzależnione od jego handlu. Współzależność między narodami uwypukla,
jak upadek jednego wpływa na wszystkich, wzywając ludzkość do pokory
23:8-9 - Pan jest tym, który zadecydował o upadku Tyru, aby położyć
kres ludzkiej pysze. To pokazuje, że Bóg ingeruje w historię i poniża
pysznych, wywyższając jedynie swoje imię (zob. także Prz 16,18 i 1 P
5,5).
23:15-16 - Proroctwo o odbudowie Tyru po siedemdziesięciu latach
pokazuje, że Bóg dopuszcza odbudowę, ale będzie ona tymczasowa. Jest to
ostrzeżenie, że konieczna jest pokuta i prawdziwa przemiana (zob. także
Jeremiasza 29:10 i Koheleta 3:17).
23:17-18 - W przyszłości handel Tyru będzie poświęcony Panu, co
sugeruje, że Bóg może odkupić nawet najbardziej niegodziwe narody dla
swoich celów. Wskazuje to na uświęcenie zasobów dla dobra Bożego (zob.
także Zachariasza 14:20-21 i Kolosan 1:20).
'''
