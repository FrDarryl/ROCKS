2 Księga Kronik, 13
Jeroboama.
'''
"2" = ''':sup:`2` Trzy lata królował w Jerozolimie. Jego matce było na imię Maaka,
córka Uriela z Gibea. Między Abiaszem a Jeroboamem trwała walka.
'''
"3" = ''':sup:`3` Wojnę rozpoczął Abiasz siłą czterystu tysięcy walecznych wojowników,
wyborowych mężczyzn, Jeroboam zaś uszykował do walki osiemset tysięcy
wyborowych mężczyzn, dzielnych wojowników..
'''
"4" = ''':sup:`4` Abiasz wstąpił na szczyt góry Semaraim, położonej wśród gór
efraimskich, i rzekł: Słuchajcie mię, Jeroboamie i cały Izraelu!
'''
"5" = ''':sup:`5` Czyż nie wiecie, że Pan, Bóg Izraela, dał panowanie nad Izraelem, i
to na wieki, Dawidowi, jemu i jego potomkom nierozerwalnym przymierzem?
'''
"6" = ''':sup:`6` Tymczasem powstał Jeroboam, syn Nebata, a sługa Salomona, syna
Dawida, i zbuntował się przeciw swemu panu.
'''
"7" = ''':sup:`7` Zebrali się potem u niego lekkomyślni mężowie, synowie Beliala, i
sprzeciwili się synowi Salomona, Roboamowi, który był młodzieńcem
bojaźliwego serca i dlatego im się nie oparł.
'''
"8" = ''':sup:`8` Teraz zaś spiskujecie, aby oprzeć się panowaniu Pańskiemu,
macie ze sobą złote cielce, które wam, jako bogów, sporządził Jeroboam.
'''
"9" = ''':sup:`9` Czy to nie wy wygnaliście kapłanów Pańskich, synów Aarona, i
lewitów, czyż to nie wy poczyniliście sobie kapłanów, jak u ludów
krajów pogańskich? Każdy, który przychodzi z młodym cielcem i siedmioma
baranami, aby go wyświęcono na kapłana, staje się kapłanem tego, który
nie jest Bogiem.
'''
"10" = ''':sup:`10` Dla nas Pan jest naszym Bogiem i nie porzuciliśmy Go. Kapłani na
usługach Pana są potomkami Aarona, a także spełniają swe czynności
lewici.
'''
"11" = ''':sup:`11` Każdego ranka i wieczora składają Panu całopalne ofiary, wonne
świecznik i jego lampy, aby płonęły co wieczór, albowiem my
przestrzegamy zarządzeń Pana, Boga naszego, wy zaś opuściliście Go.
'''
"12" = ''':sup:`12` A oto z nami na czele Bóg i Jego kapłani oraz trąby sygnałowe, aby
grzmiały przeciwko wam, Izraelici. Nie walczcie z Panem, Bogiem waszych
ojców, albowiem nie powiedzie się wam.
'''
"13" = ''':sup:`13` Tymczasem Jeroboam rozkazał zasadzce zejść na tyły i tak sam
znalazł się wobec Judy, a zasadzka na tyłach.
'''
"14" = ''':sup:`14` Obrócił się wówczas Juda, a oto czeka go walka i z przodu, i od
tyłu. Zawołali zatem do Pana, a kapłani zadęli w trąby.
'''
"15" = ''':sup:`15` Wtedy wszyscy z Judy podnieśli okrzyk bojowy i gdy oni krzyczeli,
Bóg pobił Jeroboama i całego Izraela wobec Abiasza i pokolenia Judy.
'''
"16" = ''':sup:`16` Uciekli potem Izraelici przed Judą, a Bóg oddał ich w ręce Judy.
'''
"17" = ''':sup:`17` Pobili ich wtedy Abiasz i jego lud oraz zadali wielką klęskę, tak
że padło wówczas z Izraela śmiertelnie rannych pięćset tysięcy
wyborowych mężczyzn.
'''
"18" = ''':sup:`18` Upokorzyli się więc Izraelici, natomiast silnymi i odważnymi
poczuli się potomkowie Judy, ponieważ oparli się Panu, Bogu swych
ojców.
'''
"19" = ''':sup:`19` Abiasz ścigał Jeroboama i zabrał mu miasta: Betel z miejscowościami
przynależnymi, Jeszanę z miejscowościami przynależnymi i Efron z
miejscowościami przynależnymi.
'''
"20" = ''':sup:`20` Za życia Abiasza Jeroboam nie mógł już powrócić do sił; potem
poraził go Pan, i umarł.
'''
"21" = ''':sup:`21` Wzmocnił się więc Abiasz. Wziął on sobie czternaście żon i miał z
nich dwudziestu dwóch synów i szesnaście córek.
'''
"22" = ''':sup:`22` Pozostałe zaś dzieje Abiasza oraz wszystko, co uczynił, i słowa
opisane są w opowiadaniu proroka Iddo.
'''
"23" = ''':sup:`23` Spoczął następnie Abiasz ze swymi przodkami i pochowano go w
Mieście Dawidowym. Jego syn Asa został w jego miejsce królem. Za jego
dni spokój w kraju panował przez dziesięć lat.
'''
