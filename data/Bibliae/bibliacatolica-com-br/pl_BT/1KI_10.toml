[10]
"1" = ''':sup:`1` Również i królowa Saby, usłyszawszy rozgłos mądrości Salomona,
przybyła, aby przez rozstrząsanie trudnych zagadnień osobiście się o
niej przekonać.
'''
"2" = ''':sup:`2` Przyjechała więc do Jerozolimy ze świetnym orszakiem i wielbłądami,
dźwigającymi wonności i bardzo dużo złota oraz drogocennych kamieni.
Następnie przyszła do Salomona i odbyła z nim rozmowę o wszystkim, co
ją nurtowało.
'''
"3" = ''':sup:`3` Salomon zaś udzielił jej wyjaśnień we wszystkich zagadnieniach przez
nią poruszonych. Nie było zagadnienia, nieznanego królowi, którego by
jej nie wyjaśnił.
'''
"4" = ''':sup:`4` Gdy królowa Saby ujrzała całą mądrość Salomona oraz pałac, który
zbudował,
'''
"5" = ''':sup:`5` jak również zaopatrzenie jego stołu w potrawy i napoje, i mieszkanie
jego dworu, stanowiska usługujących jemu, jego szaty, jego podczaszych,
jego całopalenia, które składał w świątyni Pańskiej, wówczas wpadła w
zachwyt.
'''
"6" = ''':sup:`6` Dlatego przemówiła do króla: Prawdziwa była wieść, którą usłyszałam
w moim kraju o twoich dziełach i o twej mądrości.
'''
"7" = ''':sup:`7` Jednak nie dowierzałam tym wieściom, dopóki sama nie przyjechałam i
nie zobaczyłam na własne oczy, że nawet połowy mi nie powiedziano.
Przewyższyłeś mądrością i powodzeniem wszelkie pogłoski, które
usłyszałam.
'''
"8" = ''':sup:`8` Szczęśliwe twoje żony, szczęśliwi twoi słudzy! Oni stale znajdują
się przed twoim obliczem i wsłuchują się w twoją mądrość!
'''
"9" = ''':sup:`9` Niech będzie błogosławiony Pan, Bóg twój, za to, że ciebie upodobał
sobie, aby cię osadzić na tronie Izraela; z miłości, jaką żywi Pan
względem Izraela, ustanowił ciebie królem dla wykonywania prawa i
sprawiedliwości.
'''
"10" = ''':sup:`10` Następnie dała królowi sto dwadzieścia talentów złota i bardzo dużo
wonności oraz drogocennych kamieni. Nigdy nie przyniesiono więcej
wonności od tych, które królowa Saby dała królowi Salomonowi.
'''
"11" = ''':sup:`11` Flota Hirama, która dostarczyła złoto z Ofiru, przywiozła również
drewno sandałowe i wielką ilość drogocennych kamieni.
'''
"12" = ''':sup:`12` Z drzewa sandałowego król zrobił chodnik do świątyni Pańskiej i do
pałacu królewskiego oraz cytry i harfy dla śpiewaków. Tyle drzewa
sandałowego nie sprowadzono i nie widziano aż do dnia dzisiejszego.
'''
"13" = ''':sup:`13` Król Salomon zaś podarował królowej Saby wszystko, w czym okazała
swe upodobanie i czego pragnęła, prócz tego, czym ją Salomon obdarzył z
królewską hojnością. Niebawem wyruszyła w drogę powrotną do swego kraju
wraz ze swymi sługami.
'''
"14" = ''':sup:`14` Waga złota, które co rok dostarczano Salomonowi, wynosiła sześćset
sześćdziesiąt sześć talentów złota,
'''
"15" = ''':sup:`15` oprócz tego, co pochodziło od handlarzy i zysków od kupców jako też
wszystkich królów arabskich oraz namiestników krajowych.
'''
"16" = ''':sup:`16` Sporządził zatem król Salomon dwieście tarcz z kutego złota. Na
każdą tarczę wychodziło sześćset syklów złota.
'''
"17" = ''':sup:`17` Ponadto trzysta puklerzy z kutego złota. Na każdy puklerz
wychodziło po trzy miny złota. Umieścił je król w "Domu Lasu Libanu".
'''
"18" = ''':sup:`18` Następnie król sporządził wielki tron z kości słoniowej, który
wyłożył szczerym złotem.
'''
"19" = ''':sup:`19` Tron miał sześć stopni i owalny szczyt z tyłu oraz poręcze po obu
stronach siedzenia, a przy poręczach stały dwa lwy.
'''
"20" = ''':sup:`20` Na sześciu stopniach stało tam po obu stronach dwanaście lwów.
Czegoś takiego nie uczyniono w żadnym z królestw.
'''
"21" = ''':sup:`21` Wszystkie też naczynia, z których pił król Salomon, były złote.
Również szczerozłote były wszelkie naczynia "Domu Lasu Libanu". Nie
było srebra: nie ceniono go w czasach Salomona.
'''
"22" = ''':sup:`22` Albowiem dalekomorska flota królewska razem z flotą Hirama
przybywała co trzy lata przywożąc z Tarszisz złoto i srebro, kość
słoniową oraz małpy i pawie.
'''
"23" = ''':sup:`23` Dzięki temu król Salomon bogactwem i mądrością przewyższył
wszystkich królów ziemi.
'''
"24" = ''':sup:`24` Wszyscy więc udawali się do Salomona, aby posłuchać jego mądrości,
jaką Bóg obdarzył jego serce.
'''
"25" = ''':sup:`25` Każdy zaś z nich składał corocznie swoje dary: naczynia srebrne i
złote, szaty czy też zbroje lub wonności, konie albo muły.
'''
"26" = ''':sup:`26` Salomon powiększył liczbę rydwanów oraz jezdnych tak, że miał
tysiąc czterysta rydwanów dwanaście tysięcy jezdnych. Rozmieścił ich w
miastach rydwanów i przy królu w Jerozolimie.
'''
"27" = ''':sup:`27` Srebra zaś król złożył w Jerozolimie tyle, ile kamieni, a cedrów -
ile sykomor na Szefeli.
'''
"28" = ''':sup:`28` Sprowadzono też Salomonowi konie z Musri i z Kue. Kupcy królewscy
brali je z Kue za ustaloną cenę.
'''
"29" = ''':sup:`29` Wywożono i sprowadzano z Musri rydwan za sześćset srebrników, a
konia za sto pięćdziesiąt. Tak samo za ich pośrednictwem sprowadzano je
dla wszystkich królów chetyckich i aramejskich.
'''
"Notes" = '''
Notas de rodapé:
10:1-5 - Królowa Saby odwiedza Salomona, pod wrażeniem jego mądrości i
bogactwa. Jej wizyta i uznanie podkreślają sławę Salomona i Boże
błogosławieństwo dla Izraela, przyciągając uwagę obcych narodów (zob.
także 2 Kronik 9:1-4 i Ewangelię Mateusza 12:42).
10:6-7 - Królowa Saby przyznaje, że sława Salomona nie była
przesadzona, a jego mądrość i dobrobyt przewyższały to, o czym
słyszała. To świadectwo wzmacnia przekonanie, że mądrość Salomona jest
darem od Boga (zob. także 1 Krl 3:12-13 i Prz 3:13-18).
10:14-15 - Panowanie Salomona charakteryzowało się ogromnym bogactwem,
zwłaszcza dzięki daninom i handlowi z sąsiednimi narodami. Ten okres
obfitości odzwierciedla obiecane przez Boga błogosławieństwa dla
wiernego i sprawiedliwego panowania (zob. także Pwt 28:11-12 i 2 Kronik
9:13-14).
10:23-25 - Salomon przewyższa wszystkich królów ziemi bogactwem i
mądrością, a królowie przychodzą do niego, szukając jego mądrości i
przynosząc dary. To dowodzi spełnienia obietnicy Boga, że Izrael stanie
się światłością dla narodów (zob. także 1 Krl 3:13 i Iz 60:3-5).
10:26-29 - Salomon gromadzi rydwany i konie, wbrew ostrzeżeniu Boga, by
nie ufać sile militarnej i ziemskiemu bogactwu. To gromadzenie można
postrzegać jako zapowiedź przyszłego duchowego upadku Izraela (zob.
także Pwt 17:16-17 i 2 Kronik 1:14-17).
'''
