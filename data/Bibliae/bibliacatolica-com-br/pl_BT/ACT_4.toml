[4]
"1" = ''':sup:`1` Kiedy przemawiali do ludu, podeszli do nich kapłani i dowódca straży
świątynnej oraz saduceusze
'''
"2" = ''':sup:`2` oburzeni, że nauczają lud i głoszą zmartwychwstanie umarłych w
Jezusie.
'''
"3" = ''':sup:`3` Zatrzymali ich i oddali pod straż aż do następnego dnia, bo już był
wieczór.
'''
"4" = ''':sup:`4` A wielu z tych, którzy słyszeli naukę, uwierzyło. Liczba mężczyzn
dosięgała około pięciu tysięcy.
'''
"5" = ''':sup:`5` Następnego dnia zebrali się ich przełożeni i starsi, i uczeni w
Jerozolimie:
'''
"6" = ''':sup:`6` arcykapłan Annasz, Kajfasz, Jan, Aleksander i ilu ich było z rodu
arcykapłańskiego.
'''
"7" = ''':sup:`7` Postawili ich w środku i pytali: Czyją mocą albo w czyim imieniu
uczyniliście to?
'''
"8" = ''':sup:`8` Wtedy Piotr napełniony Duchem Świętym powiedział do nich: Przełożeni
ludu i starsi!
'''
"9" = ''':sup:`9` Jeżeli przesłuchujecie nas dzisiaj w sprawie dobrodziejstwa, dzięki
któremu chory człowiek uzyskał zdrowie,
'''
"10" = ''':sup:`10` to niech będzie wiadomo wam wszystkim i całemu ludowi Izraela, że w
imię Jezusa Chrystusa Nazarejczyka - którego ukrzyżowaliście, a którego
Bóg wskrzesił z martwych - że przez Niego ten człowiek stanął przed
wami zdrowy.
'''
"11" = ''':sup:`11` On jest kamieniem, odrzuconym przez was budujących, tym, który stał
się głowicą węgła.
'''
"12" = ''':sup:`12` I nie ma w żadnym innym zbawienia, gdyż nie dano ludziom pod niebem
żadnego innego imienia, w którym moglibyśmy być zbawieni.
'''
"13" = ''':sup:`13` Widząc odwagę Piotra i Jana, a dowiedziawszy się, że są oni ludźmi
nieuczonymi i prostymi, dziwili się. Rozpoznawali w nich też towarzyszy
Jezusa.
'''
"14" = ''':sup:`14` A widząc nadto, że stoi z nimi uzdrowiony człowiek, nie znajdowali
odpowiedzi.
'''
"15" = ''':sup:`15` Kazali więc im wyjść z sali Rady i naradzili się:
'''
"16" = ''':sup:`16` Co mamy zrobić z tymi ludźmi? - mówili jeden do drugiego - bo
dokonali jawnego znaku, oczywistego dla wszystkich mieszkańców
Jerozolimy. Przecież temu nie możemy zaprzeczyć.
'''
"17" = ''':sup:`17` Aby jednak nie rozpowszechniało się to wśród ludu, zabrońmy im
surowo przemawiać do kogokolwiek w to imię.
'''
"18" = ''':sup:`18` Przywołali ich potem i zakazali im w ogóle przemawiać, i nauczać w
imię Jezusa.
'''
"19" = ''':sup:`19` Lecz Piotr i Jan odpowiedzieli: Rozsądźcie, czy słuszne jest w
oczach Bożych bardziej słuchać was niż Boga?
'''
"20" = ''':sup:`20` Bo my nie możemy nie mówić tego, cośmy widzieli i słyszeli.
'''
"21" = ''':sup:`21` Oni zaś ponowili groźby, a nie znajdując żadnej podstawy do
wymierzenia im kary, wypuścili ich ze względu na lud, bo wszyscy
wielbili Boga z powodu tego, co się stało.
'''
"22" = ''':sup:`22` A człowiek, który doznał tego cudownego uzdrowienia, miał ponad
czterdzieści lat.
'''
"23" = ''':sup:`23` Uwolnieni przybyli do swoich i opowiedzieli, co do nich mówili
arcykapłani i starsi.
'''
"24" = ''':sup:`24` Wysłuchawszy tego podnieśli jednomyślnie głos do Boga i mówili:
Wszechwładny Stwórco nieba i ziemi, i morza, i wszystkiego, co w nich
istnieje,
'''
"25" = ''':sup:`25` Tyś przez Ducha Świętego powiedział ustami sługi Twego Dawida:
Dlaczego burzą się narody i ludy knują rzeczy próżne?
'''
"26" = ''':sup:`26` Powstali królowie ziemi i książęta zeszli się razem przeciw Panu i
przeciw Jego Pomazańcowi.
'''
"27" = ''':sup:`27` Zeszli się bowiem rzeczywiście w tym mieście przeciw świętemu
Słudze Twemu, Jezusowi, którego namaściłeś, Herod i Poncjusz Piłat z
poganami i pokoleniami Izraela,
'''
"28" = ''':sup:`28` aby uczynić to, co ręka Twoja i myśl zamierzyły.
'''
"29" = ''':sup:`29` A teraz spójrz, Panie, na ich groźby i daj sługom Twoim głosić
słowo Twoje z całą odwagą,
'''
"30" = ''':sup:`30` gdy Ty wyciągać będziesz swą rękę, aby uzdrawiać i dokonywać znaków
i cudów przez imię świętego Sługi Twego, Jezusa.
'''
"31" = ''':sup:`31` Po tej modlitwie zadrżało miejsce, na którym byli zebrani, wszyscy
zostali napełnieni Duchem Świętym i głosili odważnie słowo Boże.
'''
"32" = ''':sup:`32` Jeden duch i jedno serce ożywiały wszystkich wierzących. żaden nie
nazywał swoim tego, co posiadał, ale wszystko mieli wspólne.
'''
"33" = ''':sup:`33` Apostołowie z wielką mocą świadczyli o zmartwychwstaniu Pana
Jezusa, a wszyscy oni mieli wielką łaskę.
'''
"34" = ''':sup:`34` Nikt z nich nie cierpiał niedostatku, bo właściciele pól albo domów
sprzedawali je
'''
"35" = ''':sup:`35` i przynosili pieniądze /uzyskane/ ze sprzedaży, i składali je u
stóp Apostołów. Każdemu też rozdzielano według potrzeby.
'''
"36" = ''':sup:`36` Tak Józef, nazwany przez Apostołów Barnabas, to znaczy Syn
Pocieszenia, lewita rodem z Cypru,
'''
"37" = ''':sup:`37` sprzedał ziemię, którą posiadał, a pieniądze przyniósł i złożył u
stóp Apostołów.
'''
"Notes" = '''
Notas de rodapé:
4:8-12 - Piotr, napełniony Duchem Świętym, oświadcza, że Jezus jest
kamieniem węgielnym odrzuconym przez przywódców. Głosi, że nie ma
14:6).
4:32-35 - Wspólnota chrześcijańska jest opisana jako zjednoczona i
hojna, dzieląca się swoim dobytkiem, aby nikt nie był w potrzebie.
Praktyka ta odzwierciedla praktyczne życie zgodne z ewangelią (zob.
także 2 Kor 8,13-15 i Pwt 15,4-5).
'''
