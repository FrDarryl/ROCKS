"1" = ''':sup:`1` W sprawie przyjścia Pana naszego Jezusa Chrystusa i naszego
zgromadzenia się wokół Niego, prosimy was, bracia,
'''
"2" = ''':sup:`2` abyście się nie dali zbyt łatwo zachwiać w waszym rozumieniu ani
zastraszyć bądź przez ducha, bądź przez mowę, bądź przez list, rzekomo
od nas pochodzący, jakoby już nastawał dzień Pański.
nadejdzie], dopóki nie przyjdzie najpierw odstępstwo i nie objawi się
człowiek grzechu, syn zatracenia,
'''
"4" = ''':sup:`4` który się sprzeciwia i wynosi ponad wszystko, co nazywa się Bogiem
lub tym, co odbiera cześć, tak że zasiądzie w świątyni Boga dowodząc,
że sam jest Bogiem.
'''
"5" = ''':sup:`5` Czy nie pamiętacie, jak mówiłem wam o tym, gdy wśród was
przebywałem?
'''
"6" = ''':sup:`6` Wiecie, co go teraz powstrzymuje, aby objawił się w swoim czasie.
'''
"7" = ''':sup:`7` Albowiem już działa tajemnica bezbożności. Niech tylko ten, co teraz
powstrzymuje, ustąpi miejsca,
'''
"8" = ''':sup:`8` wówczas ukaże się Niegodziwiec, którego Pan Jezus zgładzi tchnieniem
'''
"9" = ''':sup:`9` Pojawieniu się jego towarzyszyć będzie działanie szatana, z całą
mocą, wśród znaków i fałszywych cudów,
ponieważ nie przyjęli miłości prawdy, aby dostąpić zbawienia.
'''
"11" = ''':sup:`11` Dlatego Bóg dopuszcza działanie na nich oszustwa, tak iż uwierzą
kłamstwu,
'''
"12" = ''':sup:`12` aby byli osądzeni wszyscy, którzy nie uwierzyli prawdzie, ale
upodobali sobie nieprawość.
'''
"13" = ''':sup:`13` Lecz my zawsze winniśmy dziękować Bogu za was, bracia umiłowani
przez Pana, że wybrał was Bóg do zbawienia jako pierwociny przez
uświęcenie Ducha i wiarę w prawdę.
'''
"14" = ''':sup:`14` Po to wezwał was przez nasze głoszenie Ewangelii, abyście dostąpili
chwały Pana naszego Jezusa Chrystusa.
'''
"15" = ''':sup:`15` Przeto, bracia, stójcie niewzruszenie i trzymajcie się tradycji, o
których zostaliście pouczeni bądź żywym słowem, bądź za pośrednictwem
naszego listu.
'''
"16" = ''':sup:`16` Sam zaś Pan nasz Jezus Chrystus i Bóg, Ojciec nasz, który nas
umiłował i przez łaskę udzielił nam nie kończącego się pocieszenia i
dobrej nadziei,
'''
"17" = ''':sup:`17` niech pocieszy serca wasze i niech utwierdzi we wszelkim czynie i
dobrej mowie!
'''
