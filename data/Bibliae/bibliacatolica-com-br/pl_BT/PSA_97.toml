[97]
"1" = ''':sup:`1` Pan króluje: wesel się, ziemio, radujcie się, mnogie wyspy!
'''
"2" = ''':sup:`2` Obłok i ciemność wokoło Niego, sprawiedliwość i prawo podstawą Jego
tronu.
'''
"3" = ''':sup:`3` Ogień idzie przed Jego obliczem i pożera dokoła Jego nieprzyjaciół.
'''
"4" = ''':sup:`4` Jego błyskawice świat rozświecają, a ziemia patrzy i drży.
'''
"5" = ''':sup:`5` Góry topnieją jak wosk przed obliczem Pana, przed obliczem Władcy
wszystkiej ziemi.
'''
"6" = ''':sup:`6` Niebiosa głoszą Jego sprawiedliwość, a wszystkie ludy widzą Jego
chwałę.
'''
"7" = ''':sup:`7` Muszą się wstydzić wszyscy, którzy czczą posągi i chlubią się
bożkami; wszyscy bogowie hołd Mu oddają.
'''
"8" = ''':sup:`8` Słyszy o tym i cieszy się Syjon i radują się córki Judy z Twoich
wyroków, o Panie!
'''
"9" = ''':sup:`9` Tyś bowiem, Panie, wywyższony - ponad całą ziemię i niezmiernie
wzniosły pośród wszystkich bogów.
'''
"10" = ''':sup:`10` Pan miłuje tych, co zła nienawidzą, On strzeże życia swoich
świętych, wyrywa ich z ręki grzeszników.
'''
"11" = ''':sup:`11` Światło wschodzi dla sprawiedliwego i radość dla ludzi prawego
serca.
'''
"12" = ''':sup:`12` Sprawiedliwi, weselcie się w Panu i wysławiajcie Jego święte imię!
'''
