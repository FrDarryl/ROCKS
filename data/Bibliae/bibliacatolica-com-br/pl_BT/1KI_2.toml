[2]
"1" = ''':sup:`1` Kiedy zbliżył się czas śmierci Dawida, wtedy rozkazał swemu synowi,
Salomonowi, mówiąc:
bądź mocny i okaż się mężem!
'''
"3" = ''':sup:`3` Będziesz strzegł zarządzeń Pana, Boga twego, aby iść za Jego
wskazaniami, przestrzegać Jego praw, poleceń i nakazów, jak napisano w
Prawie Mojżesza, aby ci się powiodło wszystko, co zamierzysz, i
wszystko, czym się zajmiesz,
'''
"4" = ''':sup:`4` ażeby też Pan spełnił swą obietnicę, którą mi dał, mówiąc: Jeśli
twoi synowie będą strzec swej drogi, postępując wobec Mnie szczerze z
całego serca i z całej duszy, to wtedy nie będzie ci odjęty potomek na
tronie Izraela.
'''
"5" = ''':sup:`5` Poza tym ty wiesz, co uczynił mi Joab, syn Serui; co uczynił dwom
dowódcom wojska izraelskiego - Abnerowi, synowi Nera, i Amasie, synowi
Jetera, kiedy ich zabił i przelał krew w czasie pokoju, jak na wojnie,
i zbroczył tą krwią wojny swój pas na biodrach i sandały na nogach.
'''
"6" = ''':sup:`6` Uczynisz więc według twojej roztropności i nie dozwolisz, aby w
sędziwym wieku spokojnie zstąpił do Szeolu.
'''
"7" = ''':sup:`7` Synom zaś Barzillaja Gileadczyka okażesz łaskę, aby byli wśród
twoich stołowników, gdyż przyszli mi z pomocą w mojej ucieczce przed
twym bratem Absalomem.
'''
"8" = ''':sup:`8` Jest też przy tobie Szimei, syn Gery, Beniaminita z Bachurim. To on
przeklinał mnie gwałtownie, gdy szedłem do Machanaim, ale potem zeszedł
na spotkanie ze mną nad Jordanem. Dlatego przysiągłem jemu na Pana,
mówiąc: Nie zabiję cię mieczem.
'''
"9" = ''':sup:`9` Ale ty nie darujesz mu, bo jesteś człowiekiem roztropnym i będziesz
wiedział, jak z nim postąpić, abyś go posłał w sędziwym wieku krwawo do
Szeolu.
'''
"10" = ''':sup:`10` Potem Dawid spoczął ze swymi przodkami i został pochowany w Mieście
Dawidowym.
'''
"11" = ''':sup:`11` A czas panowania Dawida nad Izraelem wynosił czterdzieści lat. W
Hebronie panował siedem lat, a w Jerozolimie panował trzydzieści trzy
lata.
'''
"12" = ''':sup:`12` Zasiadł więc Salomon na tronie Dawida, swego ojca, a jego władza
królewska została utwierdzona.
'''
"13" = ''':sup:`13` Lecz Adoniasz, syn Chaggity, przyszedł do Batszeby, matki Salomona.
Ta zaś spytała: Czy w dobrych zamiarach przychodzisz? A on odrzekł: W
dobrych.
'''
"14" = ''':sup:`14` Następnie rzekł: Chciałbym pomówić z tobą. Ona zaś mu powiedziała:
Mów!
'''
"15" = ''':sup:`15` Wtedy rzekł: Ty wiesz, że dla mnie była władza królewska i cały
Izrael oczekiwał na to, żebym panował. Ale na kogo innego przeszła
władza królewska i dostała się memu bratu, gdyż z woli Pana mu
przypadła.
'''
"16" = ''':sup:`16` Teraz więc zwracam się do ciebie z jedną prośbą. Nie odmawiaj mi!
Ona zaś mu odrzekła: Mów!
'''
"17" = ''':sup:`17` Wówczas rzekł: Powiedz, proszę cię, królowi Salomonowi, bo on
niczego tobie nie odmówi, aby mi dał za żonę Abiszag Szunemitkę.
'''
"18" = ''':sup:`18` Na to odpowiedziała Batszeba: Dobrze, ja powiem o tobie królowi.
'''
"19" = ''':sup:`19` Batszeba więc weszła do króla Salomona, aby przemówić do niego w
sprawie Adoniasza. Wtedy król wstał na jej spotkanie, oddał jej pokłon,
a potem usiadł na swym tronie. A wtedy postawiono tron dla matki króla,
aby usiadła po jego prawej ręce.
'''
"20" = ''':sup:`20` Ona wtedy powiedziała mu: Mam do ciebie jedną małą prośbę. Nie
odmawiaj mi! A król jej odrzekł: Proś, moja matko, bo tobie nie będę
odmawiał.
'''
"21" = ''':sup:`21` Wtedy przemówiła: Niech Abiszag Szunemitka będzie dana za żonę
twemu bratu Adoniaszowi!
'''
"22" = ''':sup:`22` Odpowiadając na to, król Salomon rzekł swojej matce: A dlaczego
prosisz dla Adoniasza o Abiszag Szunemitkę? Proś raczej dla niego o
władzę królewską, bo on jest moim starszym bratem i ma za sobą kapłana
Abiatara i Joaba, syna Serui!
'''
"23" = ''':sup:`23` Następnie król Salomon przysiągł na Pana, mówiąc: Niech mi Bóg to
uczyni i tamto dorzuci, jeśli Adoniasz nie na swą zgubę poruszył tę
sprawę.
'''
"24" = ''':sup:`24` Teraz więc, na życie Pana, który mnie ustanowił i osadził na tronie
Dawida, mego ojca, i który, jak zapowiedział, zbuduje mi dom, na pewno
dziś Adoniasz zostanie zabity!
'''
"25" = ''':sup:`25` Wtedy król Salomon przekazał to synowi Jojady, Benajaszowi, który
zadał tamtemu cios, tak że umarł.
'''
"26" = ''':sup:`26` Kapłanowi zaś Abiatarowi król rozkazał: Idź do Anatot, do
posiadłości twojej, gdyż zasługujesz na karę śmierci, ale dziś ciebie
nie zabiję, bo niosłeś Arkę Przymierza Pańskiego wobec mego ojca Dawida
i dotknęło cię to całe cierpienie, które dotknęło mego ojca.
'''
"27" = ''':sup:`27` Tak więc Salomon odsunął Abiatara, by nie był kapłanem Pańskim, i
aby wypełnić, co Pan zapowiedział rodowi Helego w Szilo.
'''
"28" = ''':sup:`28` Gdy wieść o tym doszła do Joaba, syna Serui, wtedy Joab umknął do
Namiotu Pańskiego i uchwycił się rogów ołtarza, gdyż Joab popierał
Adoniasza, a nie popierał Absaloma.
'''
"29" = ''':sup:`29` Gdy doniesiono królowi Salomonowi, że Joab umknął do Namiotu
Pańskiego i tam jest przy ołtarzu, wtedy Salomon posłał Benajasza, syna
Jojady, do Namiotu Pańskiego, rozkazując: Idź, zabij go!
'''
"30" = ''':sup:`30` Wszedł więc Benajasz do Namiotu Pańskiego i rzekł do niego: Z
rozkazu króla, wyjdź! On zaś odpowiedział: Nie, bo tu chcę umierać!
Wtedy Benajasz zdał sprawę królowi, mówiąc: To rzekł Joab i to mi
odpowiedział.
'''
"31" = ''':sup:`31` Na to odparł mu król: Uczyń, jak powiedział. Zabij go i pochowaj,
aby zmazać ze mnie i z rodu mojego ojca niewinną krew, rozlaną przez
Joaba.
'''
"32" = ''':sup:`32` A Pan zrzuci na niego odpowiedzialność za to, że zamordował dwóch
ludzi zacnych i lepszych od niego, bez wiedzy mego ojca, Dawida; zabił
mieczem Abnera, syna Nera, wodza wojska izraelskiego, i Amasę, syna
Jetera, wodza wojska judzkiego.
'''
"33" = ''':sup:`33` Odpowiedzialność za ich krew spadnie więc na Joaba i na jego
potomstwo na wieki, a dla Dawida i jego potomstwa oraz jego domu i jego
tronu niech będzie pokój na wieki od Pana!
'''
"34" = ''':sup:`34` Wobec tego Benajasz, syn Jojady, poszedł i zadał mu cios
śmiertelny. Potem pochowano go w jego domu na pustyni.
'''
"35" = ''':sup:`35` Na jego miejsce król postawił na czele wojska Benajasza, syna
Jojady, a kapłana Sadoka ustanowił arcykapłanem na miejsce Abiatara.
'''
"36" = ''':sup:`36` Następnie król kazał wezwać Szimejego i rzekł mu: Zbuduj sobie dom
w Jerozolimie. Będziesz tam mieszkał i nigdzie z niego nie będziesz
wychodził.
'''
"37" = ''':sup:`37` Dobrze wiedz o tym, że w dniu, w którym wyjdziesz i przekroczysz
potok Cedron, na pewno umrzesz, i to z własnej winy.
'''
"38" = ''':sup:`38` A wtedy Szimei rzekł: Dobre słowo! Twój sługa uczyni tak, jak
powiedział pan mój, król. Rzeczywiście Szimei długi czas mieszkał w
Jerozolimie.
'''
"39" = ''':sup:`39` Jednak po upływie trzech lat dwaj słudzy Szimejego uciekli do
Akisza, syna Maaki, króla Gat. Dano więc znać Szimejemu, mówiąc: Oto
twoi słudzy są w Gat.
'''
"40" = ''':sup:`40` Wtedy Szimei osiodłał swego osła i wyruszył do Gat, do Akisza, aby
szukać swoich sług. Potem powrócił i przyprowadził z Gat swoje sługi.
'''
"41" = ''':sup:`41` Doniesiono Salomonowi, że Szimei poszedł z Jerozolimy do Gat i
wrócił.
'''
"42" = ''':sup:`42` Wtedy król kazał wezwać Szimejego i rzekł do niego: Czyż nie
zaprzysiągłem cię na Pana i nie przestrzegłem cię wyraźnie, mówiąc:
Dobrze wiedz o tym, że w dniu, w którym wyjdziesz i gdziekolwiek
pójdziesz, na pewno umrzesz? A tyś mi odrzekł: Dobre słowo usłyszałem.
'''
"43" = ''':sup:`43` Więc dlaczego nie zachowałeś przysięgi na Pana i nakazu, który ci
dałem?
'''
"44" = ''':sup:`44` Następnie król rzekł Szimejemu: Ty wiesz o wszystkim złu, którego
świadome jest serce twoje, a które wyrządziłeś mojemu ojcu, Dawidowi.
Za to Pan obróci twoją złość na twoją głowę.
'''
"45" = ''':sup:`45` A król Salomon będzie błogosławiony i tron Dawida będzie wobec Pana
utwierdzony na wieki.
'''
"46" = ''':sup:`46` Potem król wydał rozkaz Benajaszowi, synowi Jojady; ten wyszedł i
zadał tamtemu cios tak, że umarł. Wzmocniła się więc władza królewska w
ręku Salomona.
'''
"Notes" = '''
Notas de rodapé:
2:1-4 - W ostatnich chwilach życia Dawid napomina Salomona, by podążał
drogami Boga i przestrzegał Jego przykazań. To napomnienie podkreśla
wagę przymierza Boga z Izraelem i wierności Prawu (zob. także Pwt
17,18-20 i Ps 119,1-3).
2:5-9 - Dawid instruuje Salomona, jak postępować z wrogami i
sojusznikami, podkreślając potrzebę sprawiedliwości i rozeznania w
przywództwie. To przypomnienie, że rządzenie musi opierać się na
prawości (zob. także 2 Samuela 3:28-39 i Księgę Przysłów 20:26).
2:10-12 - Dawid umiera, a Salomon ustanawia swoje królestwo. Śmierć
Dawida oznacza koniec pewnej ery, podczas gdy panowanie Salomona
zapoczątkowuje okres pokoju i mądrości (zob. także Dzieje Apostolskie
13:36 i 1 Kronik 29:28-30).
2:13-25 - Adoniasz, po nieudanej próbie uzurpacji, prosi Batszebę o
rękę. Salomon postrzega to jako kolejne zagrożenie dla swojego tronu i
wydaje wyrok śmierci, zapewniając sobie całkowitą kontrolę nad
królestwem (zob. także 1 Samuela 2:10 i 1 Kronik 22:9).
2:26-35 - Salomon rozprawił się z Joabem i Abiatarem, dwoma
sojusznikami Adoniasza, karząc ich za zdradę. To działanie umacnia
autorytet Salomona i zapewnia jego lojalność wobec przymierza z Bogiem
(zob. także Lb 35,33-34 i Ps 101,6-8).
'''
