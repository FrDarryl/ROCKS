[5]
"1" = ''':sup:`1` Pewnego razu - gdy tłum cisnął się do Niego, aby słuchać słowa
Bożego, a On stał nad jeziorem Genezaret -
'''
"2" = ''':sup:`2` zobaczył dwie łodzie, stojące przy brzegu; rybacy zaś wyszli z nich
i płukali sieci.
'''
"3" = ''':sup:`3` Wszedłszy do jednej łodzi, która należała do Szymona, poprosił go,
żeby nieco odbił od brzegu. Potem usiadł i z łodzi nauczał tłumy.
'''
"4" = ''':sup:`4` Gdy przestał mówić, rzekł do Szymona: Wypłyń na głębię i zarzućcie
sieci na połów!
'''
"5" = ''':sup:`5` A Szymon odpowiedział: Mistrzu, całą noc pracowaliśmy i niceśmy nie
ułowili. Lecz na Twoje słowo zarzucę sieci.
'''
"6" = ''':sup:`6` Skoro to uczynili, zagarnęli tak wielkie mnóstwo ryb, że sieci ich
zaczynały się rwać.
'''
"7" = ''':sup:`7` Skinęli więc na współtowarzyszy w drugiej łodzi, żeby im przyszli z
pomocą. Ci podpłynęli; i napełnili obie łodzie, tak że się prawie
zanurzały.
'''
"8" = ''':sup:`8` Widząc to Szymon Piotr przypadł Jezusowi do kolan i rzekł: Odejdź
ode mnie, Panie, bo jestem człowiek grzeszny.
'''
"9" = ''':sup:`9` I jego bowiem, i wszystkich jego towarzyszy w zdumienie wprawił
połów ryb, jakiego dokonali;
'''
"10" = ''':sup:`10` jak również Jakuba i Jana, synów Zebedeusza, którzy byli
wspólnikami Szymona. Lecz Jezus rzekł do Szymona: Nie bój się, odtąd
ludzi będziesz łowił.
'''
"11" = ''':sup:`11` I przyciągnąwszy łodzie do brzegu, zostawili wszystko i poszli za
Nim.
'''
"12" = ''':sup:`12` Gdy przebywał w jednym z miast, zjawił się człowiek cały pokryty
trądem. Gdy ujrzał Jezusa, upadł na twarz i prosił Go: Panie, jeśli
chcesz, możesz mnie oczyścić.
'''
"13" = ''':sup:`13` Jezus wyciągnął rękę i dotknął go, mówiąc: Chcę, bądź oczyszczony.
I natychmiast trąd z niego ustąpił.
'''
"14" = ''':sup:`14` A On mu przykazał, żeby nikomu nie mówił: Ale idź, pokaż się
kapłanowi i złóż ofiarę za swe oczyszczenie, jak przepisał Mojżesz, na
świadectwo dla nich.
'''
"15" = ''':sup:`15` Lecz tym szerzej rozchodziła się Jego sława, a liczne tłumy
zbierały się, aby Go słuchać i znaleźć uzdrowienie ze swych niedomagań.
'''
"16" = ''':sup:`16` On jednak usuwał się na miejsca pustynne i modlił się.
'''
"17" = ''':sup:`17` Pewnego dnia, gdy nauczał, siedzieli przy tym faryzeusze i uczeni w
Prawie, którzy przyszli ze wszystkich miejscowości Galilei, Judei i
Jerozolimy. A była w Nim moc Pańska, że mógł uzdrawiać.
'''
"18" = ''':sup:`18` Wtem jacyś ludzie niosąc na łożu człowieka, który był
sparaliżowany, starali się go wnieść i położyć przed Nim.
'''
"19" = ''':sup:`19` Nie mogąc z powodu tłumu w żaden sposób go przynieść, wyszli na
płaski dach i przez powałę spuścili go wraz z łożem w sam środek przed
Jezusa.
'''
"20" = ''':sup:`20` On widząc ich wiarę rzekł: Człowieku, odpuszczają ci się twoje
grzechy.
'''
"21" = ''':sup:`21` Na to uczeni w Piśmie i faryzeusze poczęli się zastanawiać i mówić.
Któż On jest, że śmie mówić bluźnierstwa? Któż może odpuszczać grzechy
prócz samego Boga?
'''
"22" = ''':sup:`22` Lecz Jezus przejrzał ich myśli i rzekł do nich: Co za myśli nurtują
w sercach waszych?
'''
"23" = ''':sup:`23` Cóż jest łatwiej powiedzieć: Odpuszczają ci się twoje grzechy, czy
powiedzieć: Wstań i chodź?
'''
"24" = ''':sup:`24` Lecz abyście wiedzieli, że Syn Człowieczy ma na ziemi władzę
odpuszczania grzechów - rzekł do sparaliżowanego: Mówię ci, wstań, weź
swoje łoże i idź do domu!
'''
"25" = ''':sup:`25` I natychmiast wstał wobec nich, wziął łoże, na którym leżał, i
poszedł do domu, wielbiąc Boga.
'''
"26" = ''':sup:`26` Wtedy zdumienie ogarnęło wszystkich; wielbili Boga i pełni bojaźni
mówili: przedziwne rzeczy widzieliśmy dzisiaj.
'''
"27" = ''':sup:`27` Potem wyszedł i zobaczył celnika, imieniem Lewi, siedzącego w
komorze celnej. Rzekł do niego: Pójdź za Mną.
'''
"28" = ''':sup:`28` On zostawił wszystko, wstał i chodził za Nim.
'''
"29" = ''':sup:`29` Potem Lewi wyprawił dla Niego wielkie przyjęcie u siebie w domu; a
była spora liczba celników oraz innych, którzy zasiadali z nimi do
stołu.
'''
"30" = ''':sup:`30` Na to szemrali faryzeusze i uczeni ich w Piśmie i mówili do Jego
uczniów: Dlaczego jecie i pijecie z celnikami i grzesznikami?
'''
"31" = ''':sup:`31` Lecz Jezus im odpowiedział: Nie potrzebują lekarza zdrowi, ale ci,
którzy się źle mają.
'''
"32" = ''':sup:`32` Nie przyszedłem wezwać do nawrócenia sprawiedliwych, lecz
grzeszników.
'''
"33" = ''':sup:`33` Wówczas oni rzekli do Niego: Uczniowie Jana dużo poszczą i modły
odprawiają, tak samo uczniowie faryzeuszów; Twoi zaś jedzą i piją.
'''
"34" = ''':sup:`34` Jezus rzekł do nich: Czy możecie gości weselnych nakłonić do postu,
dopóki pan młody jest z nimi?
'''
"35" = ''':sup:`35` Lecz przyjdzie czas kiedy zabiorą im pana młodego, i wtedy, w owe
dni, będą pościli.
'''
"36" = ''':sup:`36` Opowiedział im też przypowieść: Nikt nie przyszywa do starego
ubrania jako łaty tego, co oderwie od nowego; w przeciwnym razie i nowe
podrze, i łata z nowego nie nada się do starego.
'''
"37" = ''':sup:`37` Nikt też młodego wina nie wlewa do starych bukłaków; w przeciwnym
razie młode wino rozerwie bukłaki i samo wycieknie, i bukłaki się
zepsują.
'''
"38" = ''':sup:`38` Lecz młode wino należy wlewać do nowych bukłaków.
'''
"39" = ''':sup:`39` Kto się napił starego wina, nie chce potem młodego - mówi bowiem:
Stare jest lepsze.
'''
"Notes" = '''
Notas de rodapé:
5:1-11 - Powołanie pierwszych uczniów (Szymona, Jakuba i Jana)
odzwierciedla przemieniającą zdolność Jezusa. Zaprasza ich do
wypełnienia boskiej misji, wykraczającej poza ich codzienne zajęcia.
Posłuszeństwo Chrystusowi jest kluczowe dla powołania do uczniostwa
5:12-16 - Uzdrowienie trędowatego jest przykładem współczucia Jezusa i
jego mocy przywracającej nie tylko zdrowie, ale także ludzką godność.
Odpowiedź Jezusa udzielona trędowatemu ukazuje wagę wiary i pokuty
5:17-26 - Uzdrowienie paralityka dowodzi, że Jezus ma władzę
odpuszczania grzechów, co faryzeusze kwestionowali. Uzdrawia nie tylko
fizycznie, ale także duchowo, podkreślając, że zbawienie obejmuje
5:27-32 - Powołanie Lewiego (Mateusza) podkreśla temat włączenia
marginalizowanych. Jezus utożsamia się z grzesznikami, pokazując, że
Jego misją jest przyprowadzenie do zbawienia zagubionych, a nie tylko
5:33-39 - Porównanie młodego wina ze starymi bukłakami podkreśla
potrzebę nowego rozumienia i doświadczenia Boga. Jezus nie przyszedł,
by przestrzegać sztywnych tradycji, lecz by przynieść radykalną odnowę
'''
