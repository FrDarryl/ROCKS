[34]
"1" = ''':sup:`1` Mówił dalej Pan do Mojżesza:
'''
"2" = ''':sup:`2` Daj Izraelitom następujący rozkaz: Gdy przyjdziecie do ziemi Kanaan,
wtedy obszarem, który wam przypadnie jako dziedzictwo, będzie ziemia
Kanaan w swoich granicach.
'''
"3" = ''':sup:`3` Południowa jej strona ciągnąć się będzie dla was od pustyni Sin aż
do Edomu. Wasza południowa granica wyjdzie na wschodzie z krańca Morza
Słonego.
'''
"4" = ''':sup:`4` Następnie skieruje się ku południowi ku Wzgórzu Skorpionów,
przebiegnie przez Sin na południe od Kadesz-Barnea. Stąd pójdzie do
Chasar-Addar i ciągnąć się będzie do Asmon.
'''
"5" = ''':sup:`5` Od Asmon pobiegnie w kierunku Potoku Egipskiego i zakończy się przy
morzu.
'''
"6" = ''':sup:`6` Waszą granicą zachodnią będzie Wielkie Morze - to jest dla was
granica zachodnia.
'''
"7" = ''':sup:`7` Wasza granica północna pobiegnie następująco: przeprowadzicie linię
od Wielkiego Morza aż do góry Hor.
'''
"8" = ''':sup:`8` Od góry Hor prowadźcie linię do Wejścia do Chamat. Granica będzie
sięgać do Sedad.
'''
"9" = ''':sup:`9` Następnie pobiegnie dalej do Zifron i zakończy się w Chasar-Enan -
to będzie wasza północna granica.
'''
"10" = ''':sup:`10` Jako wschodnią granicę poprowadzicie linię od Chasar-Enan do
Szefam.
'''
"11" = ''':sup:`11` Od Szefam pójdzie granica w kierunku Haribla na wschód od Ain.
Potem ujdzie dalej przez góry na wschód od jeziora Kinneret.
'''
"12" = ''':sup:`12` Następnie będzie biegła wzdłuż Jordanu i zakończy się przy Morzu
Słonym. To będzie wasz kraj ze swymi granicami wokoło.
'''
"13" = ''':sup:`13` Wtedy Mojżesz dał taki nakaz Izraelitom: To jest kraj, który macie
podzielić losem, a który Pan nakazał dać dziewięciu i pół pokoleniom.
'''
"14" = ''':sup:`14` Pokolenie bowiem Rubenitów otrzymało już posiadłość dla swoich
rodzin, podobnie pokolenie Gadytów i połowa pokolenia Manassesa. Oni
otrzymali już swoje dziedzictwo.
'''
"15" = ''':sup:`15` Te dwa i pół pokolenia otrzymały swoje dziedzictwo z tamtej strony
Jordanu naprzeciw Jerycha, na wschodzie.
'''
"16" = ''':sup:`16` Tak mówił dalej Pan do Mojżesza:
'''
"17" = ''':sup:`17` Oto imiona ludzi, którzy wam podzielą ziemię: kapłan Eleazar i
Jozue, syn Nuna.
'''
"18" = ''':sup:`18` Weźmiecie dalej z każdego pokolenia jednego księcia celem dokonania
podziału.
'''
"19" = ''':sup:`19` A oto imiona tych ludzi: Dla pokolenia Judy - Kaleb, syn Jefunnego.
'''
"20" = ''':sup:`20` Dla pokolenia Symeona - Samuel, syn Ammihuda.
'''
"21" = ''':sup:`21` Dla pokolenia Beniamina - Elidad, syn Kislona.
'''
"22" = ''':sup:`22` Dla pokolenia Dana - książę Bukki, syn Jogliego.
'''
"23" = ''':sup:`23` Dla potomków Józefa: dla pokolenia Manassesa - książę Channiel, syn
Efoda;
'''
"24" = ''':sup:`24` dla pokolenia Efraima - książę Kemuel, syn Sziftana.
'''
"25" = ''':sup:`25` Dla pokolenia Zabulona - książę Elisafan, syn Parnaka.
'''
"26" = ''':sup:`26` Dla pokolenia Issachara - książę Paltiel, syn Azzana.
'''
"27" = ''':sup:`27` Dla pokolenia Asera - książę Achiud, syn Szelomiego.
'''
"28" = ''':sup:`28` Dla pokolenia Neftalego - książę Pedahel, syn Ammihuda.
'''
"29" = ''':sup:`29` Oto są ci, których Pan wyznaczył, by podzielili ziemię Kanaan jako
dziedzictwo pomiędzy Izraelitów.
'''
