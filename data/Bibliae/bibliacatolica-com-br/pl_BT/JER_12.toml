[12]
"1" = ''':sup:`1` Sprawiedliwość jest przy Tobie, Panie, jeśli zacznę prowadzić spór z
Tobą. Chciałbym jednak mówić z Tobą o słuszności: Dlaczego życie
przewrotnych upływa pomyślnie? Dlaczego wszyscy przewrotni zażywają
pokoju?
'''
"2" = ''':sup:`2` Ty ich sądzisz, zapuszczają więc korzenie, rozwijają się, przynoszą
także owoce. Blisko jesteś ich ust, daleko jednak od ich sumienia.
'''
"3" = ''':sup:`3` Ty zaś, Panie, znasz mnie, patrzysz na mnie, badasz serce moje, ono
jest z Tobą. Oddziel ich jak owce na rzeź, przygotuj ich na dzień
mordu!
'''
"4" = ''':sup:`4` Dokądże będzie pogrążona w żałobie ziemia, a trawa na każdym polu
wysuszona? Na skutek przewrotności jej mieszkańców wyginęły zwierzęta i
ptaki. Myślą bowiem: Bóg nie widzi naszych dróg.
'''
"5" = ''':sup:`5` Bo jeżeli męczysz się, biegnąc z pieszymi, to jakże pójdziesz w
zawody z jeźdźcami? A jeżeli tylko w spokojnym kraju czujesz się
bezpiecznym, co będziesz robić w bujnej gęstwinie Jordanu?
'''
"6" = ''':sup:`6` Również twoi bracia i twoja rodzina, nawet oni cię zdradzą, nawet
oni pełnym głosem wołają za tobą. Nie ufaj im, gdy będą mówić do ciebie
piękne słowa.
'''
"7" = ''':sup:`7` Opuściłem swój dom, pozostawiłem swoje dziedzictwo. To, co
umiłowałem, oddałem w ręce swych nieprzyjaciół.
'''
"8" = ''':sup:`8` Moje dziedzictwo stało się dla Mnie jak lew w gęstwinie. Podniosło
przeciw Mnie swój głos, dlatego muszę go nienawidzić.
'''
"9" = ''':sup:`9` Czy moje dziedzictwo jest pstrym ptakiem, nad którym krążą dokoła
ptaki drapieżne? Chodźcie, zgromadźcie wszystkie zwierzęta polne,
przyprowadźcie, by je pożarły.
'''
"10" = ''':sup:`10` Liczni pasterze zniszczyli moją winnicę, stratowali moją
posiadłość. Obrócili moje ulubione pole w dzikie pustkowie.
'''
"11" = ''':sup:`11` Zamienili je na pełne żałoby odludzie - jest wobec Mnie ono
pustynią. Spustoszony jest cały kraj i nie ma nikogo, kto by wziął
'''
"12" = ''':sup:`12` Na wszystkie pagórki pustyni dotarli łupieżcy, "albowiem miecz Pana
pożera"; od końca do końca kraju żaden z ludzi nie zażywa pokoju.
'''
"13" = ''':sup:`13` Posiali pszenicę, lecz zebrali ciernie: natrudzili się
bezużytecznie. Wstydzić się muszą swych zbiorów z powodu gniewu Pana.
'''
"14" = ''':sup:`14` To mówi Pan przeciw wszystkim moim złym sąsiadom, którzy naruszyli
dziedzictwo, jakie dałem swemu narodowi, Izraelowi: Oto ich wyrwę z ich
ziemi, lecz i dom judzki wyrwę spośród nich.
'''
"15" = ''':sup:`15` Lecz gdy ich już wyrwę, ogarnie Mnie znów litość nad nimi i
przyprowadzę każdego z nich do jego dziedzictwa i każdego z nich do
jego kraju.
'''
"16" = ''':sup:`16` A jeżeli przyswoją sobie zupełnie drogi mego ludu, tak że będą
przysięgać na moje imię: Na życie Pana, podobnie jak nauczyli naród mój
przysięgać na Baala, wtedy mogą rozprzestrzenić się wśród mojego
narodu.
'''
"17" = ''':sup:`17` Jeśli zaś nie posłuchają, wyrwę taki naród, wyrwę, tak że zginie -
wyrocznia Pana.
'''
"Notes" = '''
Notas de rodapé:
12:1-4 - Jeremiasz kwestionuje dobrobyt niegodziwych, a Bóg odpowiada,
że sprawiedliwość Boża się objawi. Konsternacja proroka wobec pozornego
dobrobytu złoczyńców jest powszechna w czasach niesprawiedliwości (zob.
12:5-6 - Bóg objawia, że sytuacja Izraela ulegnie pogorszeniu, a
niewierność przywódców jest za to odpowiedzialna. Orędzie sądu obejmuje
również tych przywódców, którzy nie potrafią właściwie kierować ludem
(zob. także Ezechiela 34:1-10 i Mateusza 23:13).
12:7-13 - Bóg zapowiada, że Jego lud zostanie zniszczony, ale ostatek
zostanie odrodzony. Pomimo zbliżającego się sądu, istnieje nadzieja na
odnowę i powrót do Ziemi Obiecanej, co wskazuje na wierność Boga Jego
obietnicom (zob. także Izajasza 10:22-23 i Ezechiela 37:21-22).
12:14-17 - Bóg obiecuje odrodzenie narodów, które najechały Izrael, ale
oferuje również możliwość pokuty. Podkreśla się Boże miłosierdzie,
i 2 Kronik 7,14).
12:18-21 - Odpowiedź Boga tym, którzy dążą do zniszczenia Jego ludu i
Jego proroków. Bóg obiecuje zemstę na wrogach Izraela, demonstrując
139:21-22 i Izajasz 49:25).
