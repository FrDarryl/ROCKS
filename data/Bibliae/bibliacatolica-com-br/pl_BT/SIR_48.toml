[48]
"1" = ''':sup:`1` Następnie powstał Eliasz, prorok jak ogień, a słowo jego płonęło jak
pochodnia.
'''
"2" = ''':sup:`2` On głód na nich sprowadził, a swoją gorliwością zmniejszył ich
liczbę.
'''
"3" = ''':sup:`3` Słowem Pańskim zamknął niebo, z niego również trzy razy sprowadził
ogień.
'''
"4" = ''':sup:`4` Jakże wsławiony jesteś, Eliaszu, przez swoje cuda i któż się może
pochwalić, że tobie jest równy?
'''
"5" = ''':sup:`5` Ty, który ze śmierci wskrzesiłeś zmarłego i słowem Najwyższego
wywiodłeś go z Szeolu.
'''
"6" = ''':sup:`6` Ty, który zaprowadziłeś królów na zgubę, zrzucając z łoża okrytych
chwałą.
'''
"7" = ''':sup:`7` Ty, któryś na Synaju otrzymał rozkaz wykonania kary, i na Horebie
wyroki pomsty.
'''
"8" = ''':sup:`8` Ty, który namaściłeś królów jako mścicieli, i proroka, następcę po
sobie.
'''
"9" = ''':sup:`9` Ty, który zostałeś wzięty w skłębionym płomieniu, na wozie, o
koniach ognistych.
'''
"10" = ''':sup:`10` O tobie napisano, żeś zachowany na czasy stosowne, by uśmierzyć
gniew przed pomstą, by zwrócić serce ojca do syna, i pokolenia Jakuba
odnowić.
'''
"11" = ''':sup:`11` Szczęśliwi, którzy cię widzieli, i ci, którzy w miłości posnęli,
albowiem i my na pewno żyć będziemy.
'''
"12" = ''':sup:`12` Gdy Eliasza zakrył wir powietrzny, Elizeusz został napełniony jego
osiągnął nad nim przewagi.
'''
"13" = ''':sup:`13` Nic nie było zbyt wielkie dla niego i w grobowym spoczynku ciało
jego prorokowało.
'''
"14" = ''':sup:`14` Za życia czynił cuda i przy śmierci jego działy się rzeczy
przedziwne.
'''
"15" = ''':sup:`15` Mimo to jednak lud się nie nawrócił i nie odstąpił od swoich
grzechów. Został przeto uprowadzony daleko od swej ziemi i rozproszony
po całym świecie.
'''
"16" = ''':sup:`16` Ostała się tylko mała Reszta ludu i panujący z domu Dawidowego;
jedni z nich czynili to, co było Panu przyjemne, a inni namnożyli
grzechów.
'''
"17" = ''':sup:`17` Ezechiasz obwarował swe miasto, wprowadził wodę do jego środka,
wykuł żelazem skałę i pobudował cysterny na wodę.
'''
"18" = ''':sup:`18` Za jego dni przybył Sennacheryb i posłał rabsaka. Ten podniósł swą
rękę przeciw Syjonowi i w pysze swojej się chełpił.
'''
"19" = ''':sup:`19` Wtedy zadrżały ich serca i ręce i chwyciły ich bóle jak u
rodzących.
'''
"20" = ''':sup:`20` Wzywali Pana miłosiernego, wyciągając do Niego swe ręce, a Święty z
nieba wnet ich wysłuchał i wybawił przez Izajasza.
'''
"21" = ''':sup:`21` Poraził obóz Asyryjczyków: wytracił ich Jego anioł.
'''
"22" = ''':sup:`22` Albowiem Ezechiasz czynił to, co było miłe Panu, i trzymał się
mocno dróg swego przodka, Dawida, a wskazywał je prorok Izajasz, wielki
i godny wiary w swoim widzeniu.
'''
"23" = ''':sup:`23` Za dni swoich cofnął słońce i przedłużył życie królowi.
'''
"24" = ''':sup:`24` Wielkim duchem ujrzał rzeczy ostateczne i pocieszył strapionych na
Syjonie.
'''
"25" = ''':sup:`25` Objawił to, co miało przyjść, aż do końca wieków, i rzeczy zakryte
wprzód, nim się stały.
'''
"Notes" = '''
Notas de rodapé:
48:1-3 - Prorok Eliasz jest pamiętany za swoje potężne czyny, takie jak
sprowadzenie ognia z nieba i przeciwstawienie się bałwochwalstwu. Jego
życie jest świadectwem mocy Boga pośród odstępstwa Izraela (zob. także
1 Krl 18,36-38 i 2 Krl 1,10-12).
48:4-5 - Wychwalana jest niezłomność Eliasza w obronie przymierza z
Bogiem. Walczył on z zepsuciem i bałwochwalstwem w Izraelu, dając
przykład duchowej wytrwałości w trudnych czasach (zob. także 1 Krl
19,14 i Jk 5,17-18).
48:9-10 - Eliasz zostaje wzięty do nieba w wichurze, co jest
zapowiedzią przyjścia przyszłego proroka, który przywróci wszystko. To
wniebowstąpienie jest symbolem obietnicy Bożej danej sprawiedliwym
48:12-14 - Elizeusz, następca Eliasza, dokonuje wielkich cudów,
kontynuując prorocką posługę swojego pana. Jego życie odzwierciedla
przekazywanie mocy Bożej i wagę duchowej sukcesji (zob. także 2 Krl
2,9-15 i 2 Krl 4,32-35).
48:17-18 - Ezechiasz, król Judy, jest pamiętany za swoje oddanie Bogu i
przywrócenie prawdziwego wielbienia. Jego niezachwiana wiara jest
chwalona za przyniesienie duchowej odnowy do jego królestwa (zob. także
2 Krl 18:5-6 i Iz 38:2-6).
'''
