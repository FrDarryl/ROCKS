[89]
"1" = ''':sup:`1` Pieśń pouczająca. Etana Ezrachity.
'''
"2" = ''':sup:`2` Na wieki będę opiewał łaski Pana, moimi ustami będę głosił Twą
wierność przez wszystkie pokolenia,
'''
"3" = ''':sup:`3` albowiem powiedziałeś: Na wieki ugruntowana jest łaska, utrwaliłeś
swoją wierność w niebiosach.
'''
"4" = ''':sup:`4` Zawarłem przymierze z moim wybrańcem; przysiągłem słudze memu,
Dawidowi:
'''
"5" = ''':sup:`5` Utrwalę na wieki twoje potomstwo i tron twój utrwalę z pokolenia na
pokolenie.
'''
"6" = ''':sup:`6` Niebiosa wysławiają cuda Twoje, Panie, i wierność Twoją w radzie
świętych.
'''
"7" = ''':sup:`7` Bo któż na obłokach będzie równy Panu, któż wśród synów Bożych
będzie do Pana podobny?
'''
"8" = ''':sup:`8` Bóg w radzie świętych przejmuje bojaźnią, wielki jest i straszny -
ponad wszystkich wokół Niego.
'''
"9" = ''':sup:`9` Panie, Boże Zastępów, któż równy jest Tobie? Potężny jesteś, Panie,
a wierność Twoja w krąg Ciebie otacza.
'''
"10" = ''':sup:`10` Ty ujarzmiasz pyszne morze, Ty poskramiasz jego wzdęte bałwany.
'''
"11" = ''':sup:`11` Ty podeptałeś Rahaba jak padlinę, rozproszyłeś Twych wrogów możnym
Twym ramieniem.
'''
"12" = ''':sup:`12` Twoje jest niebo i Twoja jest ziemia; Ty założyłeś świat wraz z
tym, co go napełnia;
'''
"13" = ''':sup:`13` Ty stworzyłeś północ i południe; Tabor i Hermon wykrzykują radośnie
na cześć Twego imienia.
'''
"14" = ''':sup:`14` Ty masz ramię pełne potęgi, mocna jest ręka Twoja i Twoja prawica
wzniesiona.
'''
"15" = ''':sup:`15` Podstawą Twego tronu sprawiedliwość i prawo; przed Tobą kroczą
łaska i wierność.
'''
"16" = ''':sup:`16` Szczęśliwy lud, co umie się radować: chodzi, o Panie, w świetle
Twego oblicza.
'''
"17" = ''':sup:`17` Cieszą się zawsze Twoim imieniem, wywyższa ich Twoja
sprawiedliwość.
'''
"18" = ''':sup:`18` Bo Ty jesteś blaskiem ich potęgi, a dzięki Twej przychylności moc
nasza się wznosi.
'''
"19" = ''':sup:`19` Bo puklerz nasz należy do Pana, a król nasz - do Świętego Izraela.
'''
"20" = ''':sup:`20` Mówiłeś niegdyś w widzeniu do świętych Twoich i powiedziałeś:
Włożyłem na głowę mocarza koronę; wyniosłem wybrańca z ludu.
'''
"21" = ''':sup:`21` Znalazłem Dawida, sługę mojego, namaściłem go świętym olejem moim,
'''
"22" = ''':sup:`22` aby ręka moja zawsze z nim była i umacniało go moje ramię.
'''
"23" = ''':sup:`23` Nie zwiedzie go nieprzyjaciel ani nie pognębi go złośnik.
'''
"24" = ''':sup:`24` Lecz zetrę przed nim jego przeciwników, porażę tych, co go
nienawidzą.
'''
"25" = ''':sup:`25` Z nim moja wierność i łaska; w moim imieniu moc jego się wzniesie.
'''
"26" = ''':sup:`26` I rękę jego wyciągnę na morze, a prawicę jego na rzeki.
'''
"27" = ''':sup:`27` On będzie wołał do Mnie: Ty jesteś moim Ojcem, Bogiem moim i Skałą
mojego ocalenia.
'''
"28" = ''':sup:`28` A Ja go ustanowię pierworodnym, największym wśród królów ziemi.
'''
"29" = ''':sup:`29` Zachowam dla niego łaskawość swą na wieki i wierne będzie moje z
nim przymierze.
jak dni nieba.
'''
"31" = ''':sup:`31` A jeśli synowie jego porzucą moje prawo i nie będą postępować
według mych przykazań,
'''
"32" = ''':sup:`32` jeżeli naruszą moje ustawy i nie będą pełnili moich rozkazów,
'''
"33" = ''':sup:`33` ukarzę rózgą ich przewinienia, a winę ich biczami;
'''
"34" = ''':sup:`34` lecz nie odejmę mu łaski mojej i nie zawiodę w mojej wierności.
'''
"35" = ''':sup:`35` Nie zbezczeszczę mojego przymierza ani nie zmienię słowa ust moich.
'''
"36" = ''':sup:`36` Raz przysiągłem na moją świętość: na pewno nie skłamię Dawidowi.
'''
"37" = ''':sup:`37` Potomstwo jego trwać będzie wiecznie i tron jego będzie przede Mną
jak słońce,
'''
"38" = ''':sup:`38` jak księżyc, co pozostaje na wieki, a świadek w chmurach jest
wierny.
'''
"39" = ''':sup:`39` A jednak odpędziłeś i odrzuciłeś, rozgniewałeś się na Twego
pomazańca.
'''
"40" = ''':sup:`40` Zerwałeś przymierze z Twoim sługą, poniżyłeś w proch jego diadem.
'''
"41" = ''':sup:`41` Porozwalałeś wszystkie jego mury, obróciłeś w gruzy jego twierdze.
'''
"42" = ''':sup:`42` Ograbili go wszyscy przechodzący drogą, stał się pośmiewiskiem dla
swoich sąsiadów.
'''
"43" = ''':sup:`43` Podniosłeś prawicę jego nieprzyjaciół; radością napełniłeś
wszystkich jego wrogów.
'''
"44" = ''':sup:`44` Także cofnąłeś jego miecz przed napastnikiem, nie pozwoliłeś mu
ostać się w walce,
'''
"45" = ''':sup:`45` pozbawiłeś blasku jego berło i wywróciłeś tron jego na ziemię.
'''
"46" = ''':sup:`46` Skróciłeś dni jego młodości, okryłeś go niesławą.
'''
"47" = ''':sup:`47` Jak długo, Panie? Czy zawsze będziesz się ukrywał? Czy Twoje
oburzenie będzie płonąć jak ogień?
'''
"48" = ''':sup:`48` Pamiętaj, jak krótkie jest moje życie, jak znikomymi stworzyłeś
wszystkich ludzi.
'''
"49" = ''':sup:`49` Czy jest ktoś, kto by żył, a nie zaznał śmierci, kto by życie swe
wyrwał spod władzy Szeolu?
'''
"50" = ''':sup:`50` Gdzież są, o Panie, Twoje dawne łaski, które zaprzysiągłeś Dawidowi
na swoją wierność?
'''
"51" = ''':sup:`51` Pomnij, o Panie, na zniewagę sług Twoich: noszę w mym zanadrzu całą
wrogość narodów,
'''
"52" = ''':sup:`52` z jaką ubliżają przeciwnicy Twoi, Panie, z jaką ubliżają krokom
Twego pomazańca.
'''
"53" = ''':sup:`53` Niech będzie błogosławiony Pan na wieki! Amen. Amen.
'''
"Notes" = '''
Notas de rodapé:
89:1-4 - Psalm ten celebruje wierność Boga i Jego przymierze z Dawidem,
podkreślając, że Jego miłość i wierność są wieczne. Obietnica
ustanowienia tronu Dawida na zawsze wskazuje na mesjańskie Królestwo
89:5-8 - Niebiosa wychwalają cuda Boga, a Jego wielkość jest wywyższona
ponad wszystkie istoty niebieskie. Ten fragment podkreśla suwerenność
Izajasz 40:25-26).
89:9-13 - Bóg jest opisany jako Pan burz i mórz, ukazując swoją władzę
nad stworzeniem. Ta władza odzwierciedla Jego panowanie nad chaosem i
89:14-18 - Sprawiedliwość i prawość są fundamentem tronu Bożego.
Błogosławieństwo tych, którzy żyją w świetle Bożej obecności, jest
33:5 i Ewangelię Mateusza 5:8).
89:19-29 - Bóg przypomina o swoim przymierzu z Dawidem, obiecując, że
Jego potomek będzie miał wieczne królestwo. Ta obietnica spełnia się w
Jezusie Chrystusie, potomku Dawida, który króluje na wieki (zob. także
Izajasz 9:7 i Dzieje Apostolskie 13:22-23).
'''
