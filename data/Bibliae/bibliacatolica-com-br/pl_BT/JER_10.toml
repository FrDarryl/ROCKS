[10]
"1" = ''':sup:`1` Słuchajcie słowa, które Pan mówi do was, domu Izraela!
'''
"2" = ''':sup:`2` To mówi Pan: Nie przyswajajcie sobie postępowania narodów ani nie
obawiajcie się znaków niebieskich, mimo że obawiają się ich narody.
'''
"3" = ''':sup:`3` Albowiem to, co wzbudza lęk u narodów, jest niczym, jako że jest
drewnem wyrąbanym w lesie, obrobionym dłutem, rękami rzeźbiarza.
'''
"4" = ''':sup:`4` Zdobi się je srebrem i złotem, umocowuje się za pomocą gwoździ i
młotka, by się nie chwiało.
trzeba je nosić, bo nie chodzą. Nie bójcie się ich, gdyż nie mogą
zaszkodzić, ani są zdolne czynić dobrze.
'''
"6" = ''':sup:`6` Nikogo nie można porównać do Ciebie, Panie! Jesteś wielki i wielkie
jest przepotężne imię Twoje!
'''
"7" = ''':sup:`7` Kto nie lękałby się Ciebie, Królu narodów? Tobie to właśnie
przysługuje. Bo spośród wszystkich mędrców narodów i spośród wszystkich
ich królestw nikt nie może się równać z Tobą.
'''
"8" = ''':sup:`8` Wszyscy razem są głupi i bezrozumni; nauka pochodząca od bałwanów -
to drewno.
'''
"9" = ''':sup:`9` Srebro kute w płytki, przywożone z Tarszisz, a złoto z Ufaz - dzieło
sprawnych rąk złotnika. Szaty ich są z purpury i szkarłatu - to
wszystko jest dziełem zręcznych rzemieślników.
'''
"10" = ''':sup:`10` Pan natomiast jest prawdziwym Bogiem, jest Bogiem żywym i Królem
wiecznym. Gdy się gniewa, drży ziemia, a narody nie mogą się ostać
wobec Jego gniewu.
'''
"11" = ''':sup:`11` Tak macie mówić do nich: Bogowie, którzy nie uczynili nieba i
ziemi, znikną z ziemi i spod tego nieba.
'''
"12" = ''':sup:`12` On uczynił ziemię swą mocą, umocnił świat swą mądrością, a swoim
rozumem rozpostarł niebiosa.
'''
"13" = ''':sup:`13` Na dźwięk Jego głosu huczą wody w niebie, On sprawia, że się chmury
podnoszą z krańców ziemi; On czyni błyskawice - zapowiedź deszczu - i
wysyła wiatr ze swoich zbiorników.
'''
"14" = ''':sup:`14` Ograniczony pozostaje każdy człowiek bez wiedzy, wstydzić się musi
każdy złotnik z powodu bożka. Utoczył bowiem podobizny, które są
'''
"15" = ''':sup:`15` Są one nicością, tworem śmiesznym, zginą, gdy nadejdzie czas
obrachunku z nimi.
'''
"16" = ''':sup:`16` Nie takim jest dziedzictwo Jakuba. On bowiem ukształtował
wszechświat. Izrael zaś jest szczepem Jego dziedzictwa. Imię Jego: Pan
Zastępów.
'''
"17" = ''':sup:`17` Pozbieraj z ziemi swój tobół, ty, która pozostajesz oblężona!
'''
"18" = ''':sup:`18` Albowiem to mówi Pan: Oto daleko odrzucę tym razem mieszkańców
kraju. Sprowadzę na nich ucisk, by Mnie odnaleźli.
'''
"19" = ''':sup:`19` Biada mi z powodu mego nieszczęścia! Klęska moja jest nieuleczalna!
A ja myślałem: To jest jedynie "mój" ból i mogę go znieść.
'''
"20" = ''':sup:`20` Namiot mój uległ zniszczeniu, wszystkie moje sznury zostały
zerwane. Synowie moi odeszli ode mnie, nie ma ich. Nikogo już nie ma,
kto by naprawił namiot i kto by rozpiął moje płótna.
'''
"21" = ''':sup:`21` Tak, pasterze okazali się nierozumni, nie szukali Pana, dlatego się
im nie poszczęściło, a cała ich trzoda uległa rozproszeniu.
'''
"22" = ''':sup:`22` Słuchajcie nowiny: Oto nadchodzi! Wielka wrzawa z ziemi północnej,
aby zamienić miasta judzkie w pustynię, w siedlisko szakali.
'''
"23" = ''':sup:`23` Wiem, Panie, że nie człowiek wyznacza swą drogę, i nie w jego mocy
leży kierować swoimi krokami, gdy idzie.
'''
"24" = ''':sup:`24` Ukarz mnie, Panie, lecz według słusznej miary, nie według swego
gniewu, byś mnie zbyt nie umniejszył.
'''
"25" = ''':sup:`25` Wylej gniew swój na narody, które Ciebie nie uznają, i na plemiona,
które nie wzywają Twego imienia. Pochłonęły bowiem one Jakuba,
zniszczyły go i spustoszyły jego pastwiska.
'''
"Notes" = '''
Notas de rodapé:
10:1-5 - Bóg ostrzega przed bałwochwalstwem, wyśmiewając bożki
uczynione ręką ludzką. Ten fragment przeciwstawia daremność bożków
44:9-11).
10:6-7 - Prorok głosi niezrównaność Boga, podkreślając Jego majestat i
moc. Tylko Pan jest godzien czci i szacunku (zob. także Wj 15,11 i Obj
15,4).
10:10-13 - Bóg jest ukazany jako Stwórca i prawdziwy wieczny Król, w
przeciwieństwie do martwych bożków. Stworzenie reaguje na Jego głos,
List do Kolosan 1:16-17).
10:14-15 - Bożki są potępiane jako bezwartościowe dzieła oszustwa.
Tekst podkreśla, że tylko Bóg jest prawdziwy i godny zaufania, podczas
gdy bożki przynoszą wstyd (zob. także Izajasz 40:18-20 i 1 Koryntian
8:4-6).
10:23-24 - Jeremiasz dostrzega zależność człowieka od Boga w kwestii
prowadzenia i napominania. Prorok wzywa do miłosiernego karcenia,
i List do Hebrajczyków 12:5-6).
'''
