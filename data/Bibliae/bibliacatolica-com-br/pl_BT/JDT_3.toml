"1" = ''':sup:`1` Wysłano do niego posłów, którzy przemówili do niego pokojowo:
'''
"2" = ''':sup:`2` Jesteśmy sługami wielkiego króla Nabuchodonozora, padamy na twarz
przed tobą. Uczyń z nami, co ci się podoba.
'''
"3" = ''':sup:`3` Oto nasze zagrody dla owiec, wszystkie nasze osady, wszystkie łany
pszenicy, owce i bydło, i wszystkie skupiska naszych namiotów leżą
przed tobą. Uczyń z tym, co ci się podoba.
'''
"4" = ''':sup:`4` Oto miasta nasze, a ich mieszkańcy to słudzy twoi. Przyjdź i postąp
z nimi tak, jak się wydaje słuszne w twoich oczach.
'''
"5" = ''':sup:`5` W ten sposób przedstawili się ci mężowie Holofernesowi i takie
złożyli mu oświadczenie.
'''
"6" = ''':sup:`6` A wtedy zszedł on na wybrzeże, on sam i jego siły zbrojne, obsadził
załogami warowne miasta i wziął sobie z nich doborowych mężów jako
oddziały pomocnicze.
'''
"7" = ''':sup:`7` A oni sami i wszyscy mieszkańcy dokoła przyjęli go wieńcami, tańcami
i biciem w bębny.
'''
"8" = ''':sup:`8` On zaś zburzył wszystkie ich świątynie, wyrąbał ich święte gaje,
zgodnie z otrzymanym rozkazem wytracenia wszystkich bogów ziemi, tak
aby wszystkie narody służyły jedynie Nabuchodonozorowi i wszystkie
języki, i ich plemiona tylko jego uznawały za boga.
'''
"9" = ''':sup:`9` I tak przybył nad Ezdrelon, niedaleko Dotaja, które znajduje się
naprzeciwko wielkiego pasma gór judzkich.
'''
"10" = ''':sup:`10` I rozbił obóz między Gaibal a Scytopolis, i pozostał tam przez
jeden miesiąc, ażeby uporządkować wszystkie tabory swoich sił
zbrojnych.
'''
