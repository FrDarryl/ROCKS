[11]
"1" = ''':sup:`1` Kierownikowi chóru. Dawidowy. Do Pana się uciekam; dlaczego mi
mówicie: Niby ptak uleć na górę!
'''
"2" = ''':sup:`2` Bo oto grzesznicy łuk napinają, kładą strzałę na cięciwę, by w mroku
razić prawych sercem.
'''
"3" = ''':sup:`3` Gdy walą się fundamenty, cóż może zdziałać sprawiedliwy?
'''
"4" = ''':sup:`4` Pan w świętym swoim przybytku, Pan ma tron swój na niebiosach. Oczy
Jego patrzą, powieki Jego badają synów ludzkich.
'''
"5" = ''':sup:`5` Pan bada sprawiedliwego i występnego, nie cierpi Jego dusza tego,
kto kocha nieprawość.
'''
"6" = ''':sup:`6` On sprawi, że węgle ogniste i siarka będą padać na grzeszników;
wiatr palący będzie udziałem ich kielicha.
'''
"7" = ''':sup:`7` Bo Pan jest sprawiedliwy, kocha sprawiedliwość; ludzie prawi zobaczą
Jego oblicze.
'''
