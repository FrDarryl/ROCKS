[125]
"1" = ''':sup:`1` Pieśń stopni. Ci, którzy Panu ufają, są jak góra Syjon, co się nie
porusza, ale trwa na wieki.
'''
"2" = ''':sup:`2` Góry otaczają Jeruzalem: tak Pan otacza swój lud i teraz, i na
wieki.
'''
"3" = ''':sup:`3` Bo nie zaciąży bezbożne berło nad losem sprawiedliwych, by
sprawiedliwi nie wyciągali rąk swoich ku nieprawości.
'''
"4" = ''':sup:`4` Panie, dobrze czyń dobrym i ludziom prawego serca!
'''
"5" = ''':sup:`5` A tych, co schodzą na kręte swe drogi, niech Pan odprawi wraz ze
złoczyńcami: pokój nad Izraelem!
'''
"Notes" = '''
Notas de rodapé:
125:1-2 - Ci, którzy ufają Panu, są porównani do góry Syjon, której nie
można zachwiać. Obraz stabilności i ochrony odzwierciedla
bezpieczeństwo, jakie Bóg oferuje swojemu ludowi – obietnicę wiecznej
wierności (zob. także Izajasz 26:3 i List do Hebrajczyków 12:28).
125:3 - Berło niegodziwości nie przemoże sprawiedliwego, co wskazuje,
że Bóg nie pozwoli, by niesprawiedliwość panowała wiecznie. Ten
fragment mówi o Bożej sprawiedliwości i nadziei, że dobro zwycięży
125:4-5 - Psalmista modli się, aby Bóg wyświadczył dobro sprawiedliwym,
a zbłąkanym wymierzył karę. Podkreśla to Bożą sprawiedliwość i podział
Przysłów 3:33).
125:5 - Ci, którzy podążają krętymi ścieżkami, zostaną poprowadzeni ku
zagładzie, podczas gdy pokój spocznie na Izraelu. Ta obietnica kończy
psalm błogosławieństwem pokoju dla wiernych i ostrzeżeniem dla
niegodziwych (zob. także Izajasz 57:20-21 i Rzymian 2:8-9).
'''
