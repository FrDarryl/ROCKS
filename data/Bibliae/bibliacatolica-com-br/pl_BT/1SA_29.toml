[29]
"1" = ''':sup:`1` Filistyni zgromadzili swe oddziały koło Afek, Izraelici zaś
rozłożyli obóz u źródła, które jest na nizinie Jizreel.
'''
"2" = ''':sup:`2` Władcy filistyńscy szli na czele setek i tysięcy. Dawid ze swymi
ludźmi szedł na końcu przy Akiszu.
'''
"3" = ''':sup:`3` Książęta filistyńscy mówili: Po co tutaj ci Hebrajczycy? Akisz
odrzekł książętom filistyńskim: To jest Dawid, sługa Saula, króla
izraelskiego, który u mnie przebywa rok albo dwa. Nie znalazłem u niego
nic od dnia, w którym przyszedł do mnie, aż do dziś.
'''
"4" = ''':sup:`4` Ale książęta filistyńscy rozgniewali się na niego i powiedzieli:
Odpraw tego człowieka: niech wróci na miejsce, które mu wyznaczyłeś.
Niech nie bierze z nami udziału w bitwie, gdyż mógłby się stać w walce
naszym przeciwnikiem. W jakiż sposób mógłby odzyskać łaskawość swego
pana, jak nie głowami tych ludzi?
'''
"5" = ''':sup:`5` Czy to nie ten sam Dawid, któremu śpiewano wśród pląsów: Pobił Saul
tysiące, a Dawid dziesiątki tysięcy?
'''
"6" = ''':sup:`6` Akisz wezwał Dawida i rzekł do niego: Na życie Pana: jesteś uczciwy
i byłbym rad, gdybyś występował i zbrojnie wyruszył ze mną w pole.
Przecież nie zauważyłem w tobie nic złego od chwili twego przybycia do
mnie aż do dziś. Nie podobasz się jednak władcom.
'''
"7" = ''':sup:`7` Wróć się, odchodź w pokoju, byś nie czynił nic, co się wydaje złym w
oczach władców filistyńskich.
'''
"8" = ''':sup:`8` A Dawid rzekł do Akisza: Co zrobiłem? Cóż znalazłeś u sługi twojego
od dnia, w którym zacząłem być u ciebie, do dziś, że nawet nie mogę
wyruszyć do walki z wrogami pana mojego, króla?
'''
"9" = ''':sup:`9` Akisz odrzekł Dawidowi: Wiem, że byłeś dla mnie dobry jak anioł
Boży, jednak książęta filistyńscy twierdzą: Niech z nami nie idzie do
walki.
'''
"10" = ''':sup:`10` Wstań więc rano wraz ze sługami swego pana, którzy przyszli z tobą.
Wstańcie o zaraniu i gdy dzień nastanie - odejdźcie!
'''
"11" = ''':sup:`11` Dawid wstał więc wraz ze swymi ludźmi wcześnie rano, aby wyruszyć
od rana i wrócić do ziemi filistyńskiej. Filistyni tymczasem wyruszyli
do Jizreel.
'''
"Notes" = '''
Notas de rodapé:
29:1-2 - Filistyni gromadzą swoje wojska do bitwy z Izraelem, a Dawid,
który jest wśród nich, jest traktowany z podejrzliwością. Sojusz Dawida
z wrogami Izraela odzwierciedla złożoną sytuację, w której stara się on
zachować bezpieczeństwo przed Saulem (zob. także 1 Samuela 27:1 i 1
Samuela 28:1-2).
29:3-5 - Filistyńscy książęta kwestionują obecność Dawida w armii,
pamiętając o jego reputacji jako wojownika Izraela. Sława Dawida jako
pogromcy Goliata i dowódcy wojskowego nie została zapomniana, nawet
wśród jego wrogów (zob. także 1 Samuela 17:50-52 i 1 Samuela 18:7).
29:6-7 - Akisz, król Gat, broni Dawida, twierdząc, że był lojalny. Aby
jednak uniknąć wewnętrznego konfliktu, Akisz namawia Dawida, by wrócił
do domu i nie brał udziału w bitwie z Izraelem. Świadczy to o
dyplomacji Akisza i jego umiejętnościach w utrzymywaniu relacji z
29:8-9 - Dawid kwestionuje tę decyzję, ale Akisz potwierdza swoją
pewność, mówiąc, że Dawid wydaje się nieskazitelny jak anioł Boży. To
pokazuje, jak bardzo Dawidowi udało się zdobyć zaufanie Akisza, mimo że
29:10-11 - Dawid i jego ludzie wycofują się, wracając do Siklag, gdzie
ostatecznie spotkają ich kolejne trudności. Wyjście Dawida z bitwy
pokazuje, jak Bóg uchronił go przed walką z własnym ludem, Izraelem
'''
