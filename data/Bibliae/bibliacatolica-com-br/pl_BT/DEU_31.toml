[31]
"1" = ''':sup:`1` I jeszcze Mojżesz odezwał się tymi słowami do Izraela:
'''
"2" = ''':sup:`2` Dziś mam już sto dwadzieścia lat. Nie mogę swobodnie chodzić. Pan mi
powiedział: Nie przejdziesz tego Jordanu.
'''
"3" = ''':sup:`3` Sam Pan, Bóg twój, przejdzie przed tobą; On wytępi te narody przed
tobą, tak iż ty osiedlisz się w ich miejsce. A Jozue pójdzie przed
tobą, jak mówił Pan.
'''
"4" = ''':sup:`4` Pan postąpi z nimi, jak postąpił z Sichonem i Ogiem, królami
Amorytów, i z ich krajami, które zniszczył.
'''
"5" = ''':sup:`5` Wyda ich Pan tobie na łup, a ty uczynisz im według wszystkich
poleceń, jakie ci dałem.
'''
"6" = ''':sup:`6` Bądź mężny i mocny, nie lękaj się, nie bój się ich, gdyż Pan, Bóg
twój, idzie z tobą, nie opuści cię i nie porzuci.
'''
"7" = ''':sup:`7` Zawołał potem Mojżesz Jozuego i rzekł mu na oczach całego Izraela:
Bądź mężny i mocny, bo ty wkroczysz z tym narodem do ziemi, którą
poprzysiągł Pan dać ich przodkom, i wprowadzisz ich w jej posiadanie.
'''
"8" = ''':sup:`8` Sam Pan, który pójdzie przed tobą, On będzie z tobą, nie opuści cię
i nie porzuci. Nie lękaj się i nie drżyj!
'''
"9" = ''':sup:`9` I napisał Mojżesz to Prawo, dał je kapłanom, synom Lewiego, noszącym
Arkę Przymierza Pańskiego i wszystkim starszym Izraela.
'''
"10" = ''':sup:`10` I rozkazał im Mojżesz: Po upływie siedmiu lat w roku darowania
długów, w czasie święta Namiotów,
'''
"11" = ''':sup:`11` gdy cały Izrael się zgromadzi, by oglądać oblicze Pana, Boga twego,
na miejscu, które On sobie obierze, będziesz czytał to Prawo do uszu
całego Izraela.
'''
"12" = ''':sup:`12` Zbierz cały naród: mężczyzn, kobiety i dzieci, i cudzoziemców,
którzy są w twoich murach, aby słuchając uczyli się bać Pana, Boga
waszego, i przestrzegać pilnie wszystkich słów tego Prawa.
'''
"13" = ''':sup:`13` Ich synowie, którzy Go jeszcze nie znają, będą słuchać i uczyć się
bać Pana, Boga waszego, po wszystkie dni, jak długo żyć będzie w kraju,
na przejęcie którego przechodzicie Jordan.
'''
"14" = ''':sup:`14` Pan rzekł do Mojżesza: Oto zbliża się czas twojej śmierci. Zawołaj
Jozuego i stawcie się w Namiocie Spotkania, abym dał mu swoje nakazy.
Mojżesz poszedł z Jozuem i stawili się w Namiocie Spotkania.
'''
"15" = ''':sup:`15` Pan ukazał się w Namiocie, w słupie obłoku. A słup obłoku stanął u
wejścia do Namiotu.
'''
"16" = ''':sup:`16` Pan rzekł do Mojżesza: Oto ty spoczniesz z przodkami swymi, a lud
ten powstanie, by uprawiać nierząd z bogami obcymi tego kraju, do
którego wejdziecie. Mnie opuści i złamie przymierze, które z wami
zawarłem.
'''
"17" = ''':sup:`17` W tym dniu gniew mój zapłonie przeciwko niemu, opuszczę go, skryję
przed nim swe oblicze. Stanie się bliski zagłady i wiele nieszczęść, i
klęsk zwali się na niego, tak iż powie wtedy: Czyż nie dlatego, że nie
ma u mnie mojego Boga, spotkały mnie te nieszczęścia?
'''
"18" = ''':sup:`18` A Ja zakryję swe oblicze w tym dniu z powodu wszelkiego zła, które
popełnił, zwracając się do obcych bogów.
'''
"19" = ''':sup:`19` Zapiszcie teraz sobie ten oto hymn. Naucz go Izraelitów, włóż im go
w usta, aby pieśń ta była dla Mnie świadkiem przeciwko synom Izraela.
'''
"20" = ''':sup:`20` Gdy zaprowadzę ich do ziemi, którą poprzysiągłem ich przodkom,
opływającej w mleko i miód, będą jedli do syta, utyją, potem zwrócą się
do obcych bogów i służyć im będą, a Mną wzgardzą i złamią przymierze ze
Mną.
'''
"21" = ''':sup:`21` Lecz gdy zwalą się na nich liczne nieszczęścia i klęski, ta pieśń
świadczyć będzie przeciw nim, gdyż usta ich potomstwa jej nie zapomną.
Ja bowiem znam już dziś ich zamysły, którymi się kierują, zanim
wprowadzę ich do ziemi, którą im poprzysiągłem.
'''
"22" = ''':sup:`22` Mojżesz napisał tę pieśń w owym dniu i nauczył jej Izraelitów.
'''
"23" = ''':sup:`23` Pan dał taki rozkaz Jozuemu, synowi Nuna: Bądź mężny i mocny, gdyż
ty zaprowadzisz Izraelitów do ziemi, którą im poprzysiągłem, a Ja będę
z tobą.
'''
"24" = ''':sup:`24` Gdy Mojżesz zakończył całkowicie pisanie tego Prawa w księdze,
'''
"25" = ''':sup:`25` rozkazał lewitom noszącym Arkę Przymierza Pańskiego:
'''
"26" = ''':sup:`26` Weźcie tę Księgę Prawa i połóżcie ją obok Arki Przymierza Pana,
Boga waszego, a niech tam będzie przeciwko wam jako świadek.
'''
"27" = ''':sup:`27` Ja bowiem znam wasz upór i twardy kark. Oto jak długo żyję z wami,
opornie postępowaliście względem Pana. Cóż dopiero po mojej śmierci?
'''
"28" = ''':sup:`28` Zbierzcie u mnie wszystkich starszych z waszych pokoleń i
zwierzchników, abym powiedział do ich uszu te słowa i wezwał przeciw
nim niebo i ziemię na świadków.
'''
"29" = ''':sup:`29` Ponieważ wiem, że po mojej śmierci na pewno w przyszłości
sprzeniewierzycie się i odstąpicie od drogi, którą wam przykazałem.
Dosięgnie was nieszczęście, gdy czynić będziecie to, co jest złe w
oczach Pana, gniewając Go czynami rąk waszych.
'''
"30" = ''':sup:`30` Potem wygłosił Mojżesz do uszu całej społeczności Izraela wszystkie
słowa tej pieśni:
'''
"Notes" = '''
Notas de rodapé:
31:1-3 - Mojżesz, już w podeszłym wieku, przygotowuje Jozuego do
przewodzenia Izraelowi. Ta zmiana przywództwa jest ważnym aspektem
trwającej misji Boga i podkreśla wagę duchowego i praktycznego
31:4-6 - Boża obietnica, że będzie z Jozuem tak, jak był z Mojżeszem,
podkreśla Bożą wierność w przywództwie. Zaufanie do Boga jest
niezbędne, by stawić czoła wyzwaniom i przeciwnościom (zob. także
Izajasza 41:10 i List do Hebrajczyków 13:5).
31:9-13 - Mojżesz nakazuje odczytywanie Prawa co siedem lat,
podkreślając wagę nauczania Słowa Bożego. Edukacja duchowa jest
kluczowa dla podtrzymywania wiary i posłuszeństwa w społeczności (zob.
31:14-23 - Bóg zapowiada Mojżeszowi, że powoła proroka wśród ludu,
pokazując, że będzie nadal prowadził Izrael poprzez namaszczonych
przywódców. Ciągłość boskiego objawienia jest niezbędna dla życia ludu
(zob. także Dz 3,22 i Hbr 1,1-2).
31:24-30 - Mojżesz spisuje prawo i ostrzega Izraelitów przed przyszłymi
buntami. Podkreśla wagę grzechu i potrzebę pokuty, wskazując, że
nieposłuszeństwo pociąga za sobą poważne konsekwencje (zob. także Pwt
28,47-48 i Rz 6,23).
'''
