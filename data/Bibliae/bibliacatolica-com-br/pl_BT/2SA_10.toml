[10]
"1" = ''':sup:`1` Potem umarł król Ammonitów, a syn jego Chanun został w jego miejsce
królem.
'''
"2" = ''':sup:`2` Wtedy Dawid pomyślał sobie: Okażę życzliwość Chanunowi, synowi
Nachasza, tak jak jego ojciec okazywał mi życzliwość. Dawid wysłał więc
za pośrednictwem sług słowa pociechy z powodu śmierci ojca. Gdy słudzy
Dawida przybyli do ziemi Ammonitów,
'''
"3" = ''':sup:`3` książęta ammoniccy odezwali się do Chanuna swojego pana: Może
sądzisz, że Dawid przez cześć dla twojego ojca przysłał do ciebie
pocieszycieli? A może raczej Dawid wysłał sługi swoje do ciebie po to,
aby miasto dokładnie poznać i aby je potem zburzyć?
'''
"4" = ''':sup:`4` Chanun więc, pochwyciwszy sługi Dawida, ogolił im połowę brody,
obciął im szaty do połowy, aż do pośladków i odesłał ich.
'''
"5" = ''':sup:`5` Oznajmiono o tym Dawidowi, a on wyprawił na ich spotkanie posłów, bo
ci ludzie zostali bardzo znieważeni. Polecił im król: Zostańcie w
Jerychu, aż wam brody odrosną, a potem wrócicie.
'''
"6" = ''':sup:`6` Gdy Ammonici spostrzegli, że Dawid ich znienawidził, skierowali
posłów, by najęli Aramejczyków z Bet-Rechobot i Aramejczyków z Soby:
dwadzieścia tysięcy piechoty i około tysiąca ludzi od króla Maaki, ze
szczepu zaś Tob dwanaście tysięcy ludzi.
'''
"7" = ''':sup:`7` Usłyszawszy o tym Dawid wyprawił Joaba wraz z całym wojskiem, ludźmi
walecznymi.
'''
"8" = ''':sup:`8` Ammonici wystąpili i uszykowali się do bitwy u wejścia do bramy
miasta, natomiast Aramejczycy z Soby i z Rechobot oraz ludzie z Tob i
Maaki stanęli osobno, w polu.
'''
"9" = ''':sup:`9` Gdy Joab spostrzegł, że walka zagraża mu z przodu i od tyłu, dobrał
sobie ludzi spośród wszystkich najdzielniejszych w Izraelu i ustawił w
szyku naprzeciw Aramejczyków.
'''
"10" = ''':sup:`10` Pozostałych zaś ludzi powierzył w ręce swego brata Abiszaja, aby
ich ustawił naprzeciw Ammonitów.
'''
"11" = ''':sup:`11` I rzekł: Jeśli Aramejczycy będą mieli przewagę nade mną, ty
przyjdziesz mi na pomoc, jeśli zaś Ammonici będą mieli przewagę nad
tobą, ja ci przyjdę na pomoc.
'''
"12" = ''':sup:`12` Odwagi! Okażmy męstwo w walce za nasz naród i za miasta Boga
naszego! A niech Pan uczyni to, co uzna za słuszne!
'''
"13" = ''':sup:`13` Zbliżył się Joab i lud, który był z nim, aby walczyć z
Aramejczykami: lecz oni uciekli przed nim.
'''
"14" = ''':sup:`14` Ammonici widząc, że Aramejczycy uciekli, również i sami uciekli
przed Abiszajem i wycofali się do miasta. A Joab odstąpił od Ammonitów
i wrócił do Jerozolimy.
'''
"15" = ''':sup:`15` Aramejczycy widząc, że zostali pobici przez Izraelitów, skupili swe
siły.
'''
"16" = ''':sup:`16` Hadadezer przez posłów zarządził sprowadzenie Aramejczyków,
będących po drugiej stronie rzeki. Ci nadciągnęli do Chelam na czele z
dowódcą wojsk Hadadezera, Szobakiem.
'''
"17" = ''':sup:`17` Dawid, gdy go o tym zawiadomiono, zebrał wszystkich Izraelitów, a
przeprawiwszy się przez Jordan przybył do Chelam. Aramejczycy ustawili
szyki przeciw Dawidowi i walczyli z nim.
'''
"18" = ''':sup:`18` Lecz Aramejczycy uciekli przed Izraelitami, a Dawid zabił im
siedemset zaprzęgowych koni i czterdzieści tysięcy jeźdźców. Zadał też
rany Szobakowi, dowódcy jego wojska, tak iż tam zmarł.
'''
"19" = ''':sup:`19` Wszyscy królowie zależni od Hadadezera, widząc, że zostali pokonani
przez Izraelitów, zawarli z nimi pokój i stali się ich poddanymi.
Aramejczycy już bali się odtąd iść na pomoc Ammonitom.
'''
"Notes" = '''
Notas de rodapé:
10:1-2 - Dawid wysyła posłańców, aby pocieszyć Chanuna, nowego króla
Ammonitów, po śmierci jego ojca. To działanie dowodzi, że Dawid dążył
do nawiązania dobrych stosunków dyplomatycznych i do uznania wagi
współczucia między narodami (zob. także Rz 12,15 i 1 P 3,8).
10:3-5 - Doradcy Chanuna podejrzliwie odnoszą się do intencji Dawida,
co prowadzi go do upokorzenia posłańców. Nieufność może nadszarpnąć
relacje i doprowadzić do konfliktów, podkreślając wagę komunikacji i
4,29).
10:6-14 - Wojskowa odpowiedź Chanuna na atak Dawida kończy się bitwą.
Narracja podkreśla realność konsekwencji pochopnych działań i wagę
Koryntian 10:3-4).
10:15-19 - Zwycięstwo Dawida nad Ammonitami uwydatnia moc Boga w
obronie Jego ludu. Zaufanie Dawida do Boga w dążeniu do zwycięstwa jest
przykładem wiary, która zachęca wierzących do szukania Bożej pomocy w
4:13).
'''
