[2]
"1" = ''':sup:`1` Ty więc, moje dziecko, nabieraj mocy w łasce, która jest w
Chrystusie Jezusie, a to,
'''
"2" = ''':sup:`2` co usłyszałeś ode mnie za pośrednictwem wielu świadków, przekaż
zasługującym na wiarę ludziom, którzy też będą zdolni nauczać i innych.
'''
"3" = ''':sup:`3` Weź udział w trudach i przeciwnościach jako dobry żołnierz Chrystusa
Jezusa!
'''
"4" = ''':sup:`4` Nikt walczący po żołniersku nie wikła się w kłopoty około zdobycia
utrzymania, żeby się spodobać temu, kto go zaciągnął.
'''
"5" = ''':sup:`5` Również jeżeli ktoś staje do zapasów, otrzymuje wieniec tylko
/wtedy/, jeżeli walczył przepisowo.
'''
"6" = ''':sup:`6` Rolnik pracujący w znoju pierwszy powinien korzystać z plonów.
'''
"7" = ''':sup:`7` Rozważaj, co mówię, albowiem Pan da ci zrozumienie we wszystkim.
'''
"8" = ''':sup:`8` Pamiętaj na Jezusa Chrystusa, potomka Dawida! On według Ewangelii
mojej powstał z martwych.
'''
"9" = ''':sup:`9` Dla niej znoszę niedolę aż do więzów jak złoczyńca; ale słowo Boże
nie uległo skrępowaniu.
'''
"10" = ''':sup:`10` Dlatego znoszę wszystko przez wzgląd na wybranych, aby i oni
dostąpili zbawienia w Chrystusie Jezusie razem z wieczną chwałą.
'''
"11" = ''':sup:`11` Nauka to zasługująca na wiarę: Jeżeliśmy bowiem z Nim współumarli,
wespół z Nim i żyć będziemy.
'''
"12" = ''':sup:`12` Jeśli trwamy w cierpliwości, wespół z Nim też królować będziemy.
Jeśli się będziemy Go zapierali, to i On nas się zaprze.
'''
"13" = ''':sup:`13` Jeśli my odmawiamy wierności, On wiary dochowuje, bo nie może się
zaprzeć siebie samego.
'''
"14" = ''':sup:`14` To wszystko przypominaj, dając świadectwo w obliczu Boga, byś nie
walczył o same słowa, bo to się na nic nie przyda, /wyjdzie tylko/ na
zgubę słuchaczy.
'''
"15" = ''':sup:`15` Dołóż starania, byś sam stanął przed Bogiem jako godny uznania
pracownik, który nie przynosi wstydu, trzymając się prostej linii
prawdy.
'''
"16" = ''':sup:`16` Unikaj zaś światowej gadaniny; albowiem uprawiający ją coraz
bardziej będą się zbliżać ku bezbożności,
'''
"17" = ''':sup:`17` a ich nauka jak gangrena będzie się szerzyć wokoło. Do nich należą
Hymenajos i Filetos,
'''
"18" = ''':sup:`18` którzy odpadli od prawdy, mówiąc, że zmartwychwstanie już
nastąpiło, i wywracają wiarę niektórych.
'''
"19" = ''':sup:`19` A przecież trwa mocny fundament Boży taką oto mając pieczęć: Poznał
Pan tych, którzy są Jego, oraz: Niechaj odstąpi od nieprawości każdy,
kto wzywa imienia Pańskiego.
'''
"20" = ''':sup:`20` Przecież w wielkim domu znajdują się naczynia nie tylko złote i
srebrne, lecz i drewniane, i gliniane: jedno do użytku zaszczytnego, a
drugie do niezaszczytnego.
'''
"21" = ''':sup:`21` Jeśliby więc ktoś oczyścił siebie samego z tego wszystkiego, będzie
naczyniem zaszczytnym, poświęconym, pożytecznym dla właściciela,
przygotowanym do każdego dobrego czynu.
'''
"22" = ''':sup:`22` Uciekaj zaś przed młodzieńczymi pożądaniami, a zabiegaj o
sprawiedliwość, wiarę, miłość, pokój - wraz z tymi, którzy wzywają Pana
czystym sercem.
'''
"23" = ''':sup:`23` Unikaj natomiast głupich i niedouczonych dociekań, wiedząc, że
rodzą one kłótnie.
'''
"24" = ''':sup:`24` A sługa Pana nie powinien się wdawać w kłótnie, ale /ma/ być
łagodnym względem wszystkich, skorym do nauczania, zrównoważonym.
'''
"25" = ''':sup:`25` Powinien z łagodnością pouczać wrogo usposobionych, bo może Bóg da
im kiedyś nawrócenie do poznania prawdy
'''
"26" = ''':sup:`26` i może oprzytomnieją i wyrwą się z sideł diabła, żywcem schwytani
przez niego, zdani na wolę tamtego.
'''
"Notes" = '''
Notas de rodapé:
2:1-3 - Paweł nakazuje Tymoteuszowi, aby był silny w łasce Chrystusa i
przekazywał naukę innym jako dobry żołnierz Chrystusa. Wytrwałość i
wierność ewangelii są fundamentalne dla wzrostu Kościoła (zob. także 1
Koryntian 15:58 i Efezjan 6:10-18).
2:4-7 - Metafora żołnierza, sportowca i rolnika ilustruje potrzebę
skupienia, dyscypliny i wytrwałości w posłudze chrześcijańskiej.
Nagroda przychodzi do tych, którzy pozostają wierni i zaangażowani
(zob. także 1 Koryntian 9:24-27 i Galacjan 6:9).
2:8-10 - Paweł przypomina Tymoteuszowi o zmartwychwstaniu Chrystusa,
które jest podstawą naszej nadziei i wiary. Cierpienie dla Chrystusa
jest przywilejem, gdyż prowadzi do wiecznej chwały (zob. także Rz
6,5-11 i 1 P 1,3-4).
02:15 - Paweł napomina Tymoteusza, aby stawił się przed Bogiem jako
wypróbowany, jako pracownik, który nie ma się czego wstydzić.
Prawidłowa interpretacja słowa prawdy jest niezbędna do służby (zob.
także 1 Kor 9,24-27 i Kol 1,28).
2:22-26 - Paweł nakazuje Tymoteuszowi uciekać od młodzieńczych
namiętności i dążyć do sprawiedliwości, wiary, miłości i pokoju.
Dyscyplina w chrześcijańskim postępowaniu jest kluczowa dla pomagania
innym w pojednaniu z Bogiem (zob. także Jk 3,17 i 1 Kor 6,18).
'''
