[22]
"1" = ''':sup:`1` I rzekł Dawid: Oto jest dom Pana Boga i oto jest ołtarz ofiar
całopalnych dla Izraela.
'''
"2" = ''':sup:`2` Dawid nakazał zebrać cudzoziemców przebywających w kraju izraelskim
i wyznaczył kamieniarzy do obrabiania kamieni ciosowych na budowę domu
Bożego.
'''
"3" = ''':sup:`3` Przygotował też Dawid bardzo wiele żelaza na gwoździe, na drzwi w
bramach i na spojenia oraz niezliczoną wagę brązu,
'''
"4" = ''':sup:`4` drzewa też cedrowego w obfitości, bo Sydończycy i Tyryjczycy
nawieźli Dawidowi wielką ilość drzew cedrowych.
'''
"5" = ''':sup:`5` Potem rzekł Dawid: Mój syn, Salomon, jest młody i wątły, a dom, jaki
ma być zbudowany dla Pana, ma się wyróżniać okazałością, sławą i
wspaniałością wobec wszystkich krajów; ja więc muszę poczynić
przygotowania dla niego. I wiele przygotował Dawid przed swoją
śmiercią.
'''
"6" = ''':sup:`6` Potem zawołał syna swego, Salomona, i nakazał mu zbudować świątynię
dla Pana, Boga Izraela.
'''
"7" = ''':sup:`7` Tak przemówił Dawid do Salomona: Synu mój, ja sam zamierzałem
zbudować świątynię dla imienia Pana, Boga mego.
'''
"8" = ''':sup:`8` Ale Pan skierował do mnie takie słowa: Przelałeś wiele krwi,
prowadząc wielkie wojny, dlatego nie zbudujesz domu imieniu memu,
albowiem zbyt wiele krwi wylałeś na ziemię wobec Mnie.
'''
"9" = ''':sup:`9` Oto urodzi ci się syn, będzie on mężem pokoju, bo udzielę mu pokoju
ze wszystkimi wrogami jego wokoło; będzie miał bowiem na imię Salomon i
za dni jego dam Izraelowi pokój i odpoczynek.
'''
"10" = ''':sup:`10` On to zbuduje dom dla imienia mego, on też będzie dla Mnie synem, a
Ja będę dla niego ojcem i tron jego królowania nad Izraelem utwierdzę
na wieki.
'''
"11" = ''':sup:`11` Teraz, synu mój, niechaj Pan będzie z tobą, aby ci się powodziło i
abyś zbudował dom Panu, Bogu twemu, jak On zapowiedział o tobie.
'''
"12" = ''':sup:`12` Oby tylko Pan użyczył ci roztropności i rozsądku, gdy cię postawi
nad Izraelem, abyś przestrzegał prawa Pana, Boga twego.
'''
"13" = ''':sup:`13` Wtedy będzie ci się powodziło, gdy będziesz strzegł wypełniania
praw i nakazów, które Pan dał Mojżeszowi dla Izraela. Bądź mężny i
mocny, nie bój się ani nie lękaj!
'''
"14" = ''':sup:`14` Oto w trudzie przygotowałem na dom Pański: złota sto tysięcy
talentów, a srebra milion talentów, brązu zaś i żelaza bez wagi,
albowiem takie jest ich mnóstwo; przygotowałem też drzewo i kamienie, a
ty możesz do tego jeszcze dodać.
'''
"15" = ''':sup:`15` Masz też u siebie mnóstwo pracowników: murarzy, kamieniarzy, cieśli
i wszelkiego rodzaju rzemieślników do wszystkich prac:
'''
"16" = ''':sup:`16` w złocie, srebrze, brązie i żelazie. Wstań więc i działaj, a Pan
niech będzie z tobą!
'''
"17" = ''':sup:`17` Nakazał też Dawid wszystkim książętom Izraela, aby pomagali jego
synowi, Salomonowi, mówiąc:
'''
"18" = ''':sup:`18` Czyż Pan, Bóg wasz, nie jest z wami? Czyż nie użyczył wam pokoju
dokoła? Wydał przecież w moje ręce mieszkańców kraju, a kraj został
poddany Panu i Jego narodowi.
'''
"19" = ''':sup:`19` A teraz oddajcie serce wasze i duszę waszą na służbę Panu, Bogu
waszemu: stańcie do budowy świątyni Pana Boga, abyście mogli przenieść
Arkę Przymierza Pańskiego i święte naczynia Boże do domu zbudowanego
imieniu Pańskiemu.
'''
"Notes" = '''
Notas de rodapé:
22:5 - Dawid troszczy się o przygotowanie materiałów do budowy
świątyni, ponieważ jego syn Salomon będzie młody i niedoświadczony.
Wizja Dawida świadczy o jego zaangażowaniu w stworzenie odpowiedniego
132:4-5).
22:7-9 - Dawid wyjaśnia, że chociaż pragnął zbudować świątynię, Bóg
wybrał Salomona do tego zadania ze względu na krew, którą Dawid przelał
w bitwie. To ukazuje Boże pragnienie, aby świątynia została zbudowana
7:12-13).
22:11-12 - Dawid błogosławi Salomona i zachęca go do posłuszeństwa
Bogu, podkreślając wagę przestrzegania przykazań dla powodzenia
królestwa. Posłuszeństwo woli Bożej jest niezbędne dla dobrobytu i
pokoju (zob. także Pwt 30:16 i Joz 1:7-8).
22:13 - Dawid przypomina Salomonowi, że sukces w budowie świątyni i
sprawowaniu władzy będzie zależał od jego wierności Bogu. Koncepcja
posłuszeństwa jako klucza do sukcesu odzwierciedla stałą obecność w
Starym Testamencie (zob. także 1 Krl 2,3-4 i Pwt 28,1-2).
22:17-19 - Dawid wzywa przywódców Izraela, aby pomogli Salomonowi i
szukali Boga całym sercem, aby świątynia mogła zostać ukończona.
Współpraca i jedność między przywódcami są kluczowe dla wypełnienia
zamysłu Bożego (zob. także Nehemiasza 4:6 i Efezjan 4:3).
'''
