"1" = ''':sup:`1` Anioł Pana zstąpił z Gilgal do Bokim i rzekł: Wywiodłem was z Egiptu
i zaprowadziłem was do ziemi, którą poprzysiągłem dać waszym przodkom.
Powiedziałem: Nie złamię przymierza mego z wami na wieki.
'''
"2" = ''':sup:`2` Jednakże wy nie wchodźcie w przymierze z mieszkańcami tej ziemi,
lecz rozwalcie ich ołtarze. Wyście zaś nie usłuchali mego głosu.
Dlaczego to uczyniliście?
'''
"3" = ''':sup:`3` Powiedziałem także: Nie wypędzę ich sprzed was, aby byli dla was
przeszkodą i aby bogowie ich byli dla was sidłem.
'''
"4" = ''':sup:`4` Kiedy Anioł Pana wyrzekł te słowa do wszystkich Izraelitów, lud
podniósł lament i zaniósł się płaczem.
'''
"5" = ''':sup:`5` Miejscu temu nadano nazwę Bokim i złożono ofiarę dla Pana.
'''
"6" = ''':sup:`6` Wówczas Jozue rozesłał lud i poszli Izraelici, każdy do swojej
dzielnicy, aby objąć ziemię w posiadanie.
'''
"7" = ''':sup:`7` Służył lud Panu po wszystkie dni życia Jozuego i po wszystkie dni
starszych, którzy żyli po śmierci Jozuego i którzy oglądali wszystkie
dzieła Pana, jakich dokonał dla Izraela.
'''
"8" = ''':sup:`8` Jozue, syn Nuna, sługa Pana, umarł w wieku lat stu dziesięciu.
'''
"9" = ''':sup:`9` Pochowano go w posiadłości Timnat-Cheres, którą otrzymał w
dziedzictwo, przy górze Efraima, na północ od góry Gaasz.
'''
"10" = ''':sup:`10` A gdy całe to pokolenie połączyło się ze swoimi przodkami, nastało
inne pokolenie, które nie znało Pana ani też tego, co uczynił dla
Izraela.
'''
"11" = ''':sup:`11` Wówczas Izraelici czynili to, co złe w oczach Pana i służyli
Baalom.
'''
"12" = ''':sup:`12` Opuścili Boga swoich ojców, Jahwe, który ich wyprowadził z ziemi
egipskiej, i poszli za cudzymi bogami, którzy należeli do ludów
sąsiednich. Oddawali im pokłon i drażnili Pana.
'''
"13" = ''':sup:`13` Opuścili Pana i służyli Baalowi i Asztartom.
'''
"14" = ''':sup:`14` Wówczas zapłonął gniew Pana przeciwko Izraelitom, tak że wydał ich
w ręce ciemiężców, którzy ich złupili, wydał ich na łup nieprzyjaciół,
którzy ich otaczali, tak że nie mogli im się oprzeć.
'''
"15" = ''':sup:`15` We wszystkich ich poczynaniach ręka Pana była przeciwko nim na ich
nieszczęście, jak to Pan przedtem im zapowiedział i jak im poprzysiągł.
I tak spadł na nich ucisk ogromny.
'''
"16" = ''':sup:`16` Wówczas Pan wzbudził sędziów, by wybawili ich z ręki tych, którzy
ich uciskali.
'''
"17" = ''':sup:`17` Ale i sędziów swoich nie słuchali, gdyż uprawiali nierząd z innymi
bogami, oddawali im pokłon. Zboczyli szybko z drogi, po której kroczyli
ich przodkowie, którzy słuchali przykazań Pana: ci tak nie postępowali.
'''
"18" = ''':sup:`18` Kiedy zaś Pan wzbudzał sędziów dla nich, Pan był z sędzią i
wybawiał ich z ręki nieprzyjaciół, póki żył sędzia. Pan bowiem litował
się, gdy jęczeli pod jarzmem swoich ciemiężców i prześladowców.
'''
"19" = ''':sup:`19` Lecz po śmierci sędziego odwracali się i czynili jeszcze gorzej niż
ich przodkowie. Szli za cudzymi bogami, służyli im i pokłon im
oddawali, nie wyrzekając się swych czynów ani drogi zatwardziałości.
'''
"20" = ''':sup:`20` Zapłonął więc gniew Pana przeciwko Izraelowi. I rzekł: Ponieważ lud
ten przekroczył przymierze, które zawarłem z ich przodkami, i ponieważ
nie usłuchał głosu mego,
'''
"21" = ''':sup:`21` także i Ja nie wyrzucę spośród nich żadnego z narodów - które
pozostawił Jozue, gdy umierał -
'''
"22" = ''':sup:`22` żeby poddać Izraelitów próbie i zbadać, czy pójdą drogami Pana, po
których kroczyli ich przodkowie.
'''
"23" = ''':sup:`23` Pan więc pozostawił te narody, nie wypędzając ich szybko ani nie
wydając ich w ręce Jozuego.
'''
"Notes" = '''
Notas de rodapé:
2:1-5 - Anioł Pański przypomina Izraelitom o ich przymierzu z Bogiem i
Jego obietnicach błogosławieństwa. To ostrzeżenie podkreśla wagę
wierności Bogu i skruchy ze strony ludu, a także Bożą odpowiedź na ich
skargi (zob. także Pwt 31,16-18 i Ps 51,17).
2:6-10 - Śmierć Jozuego i pokolenia, które go znało, oznacza przejście
do nowego pokolenia, które nie zna Boga. Podkreśla to potrzebę
przekazywania wiary i odpowiedzialność każdego pokolenia za
2 List do Tymoteusza 2:2).
2:11-15 - Cykl apostazji Izraela, polegający na oddawaniu czci innym
bogom, prowadzi do ucisku ze strony wrogów. Ta dynamika ukazuje
kruchość ludzkiej lojalności i potrzebę niezłomnego oddawania czci
2:16-19 - Bóg powołuje sędziów, aby zbawić swój lud, podkreślając swoje
miłosierdzie nawet w obliczu buntu. Ten akt współczucia podkreśla Bożą
List do Efezjan 2:4-5).
2:20-23 - Pozwolenie Boga na pozostanie narodów w tej ziemi stanowi
próbę dla Izraela. Podkreśla to odpowiedzialność wyboru między
podążaniem za Bogiem a uleganiem pokusie bałwochwalstwa (zob. także 1
Koryntian 10:13 i Jakuba 1:12-15).
'''
