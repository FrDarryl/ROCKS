[71]
"1" = ''':sup:`1` W Tobie, Panie, moja ucieczka, niech nie doznam wstydu na wieki;
'''
"2" = ''':sup:`2` wyrwij mnie i wyzwól w Twej sprawiedliwości, nakłoń ku mnie swe ucho
i ocal mnie!
'''
"3" = ''':sup:`3` Bądź mi skałą schronienia i zamkiem warownym, aby mnie ocalić, boś
Ty opoką moją i twierdzą.
'''
"4" = ''':sup:`4` Boże mój, wyrwij mnie z rąk niegodziwca, od pięści złoczyńcy i
ciemiężyciela.
'''
"5" = ''':sup:`5` Ty bowiem, mój Boże, jesteś moją nadzieją, Panie, ufności moja od
moich lat młodych!
'''
"6" = ''':sup:`6` Ty byłeś moją podporą od narodzin; od łona matki moim opiekunem.
Ciebie zawsze wysławiałem.
'''
"7" = ''':sup:`7` Jak gdyby cudem stałem się dla wielu, Ty bowiem byłeś potężnym mym
wspomożycielem.
'''
"8" = ''':sup:`8` Usta moje były pełne Twojej chwały, przez cały dzień - Twojej sławy.
'''
"9" = ''':sup:`9` Nie odtrącaj mnie w czasie starości; gdy siły ustaną, nie opuszczaj
mnie!
'''
"10" = ''':sup:`10` Albowiem moi wrogowie o mnie rozprawiają, czyhający na moje życie
radzą się nawzajem,
'''
"11" = ''':sup:`11` Bóg go opuścił - mówią - gońcie go, chwytajcie, bo nie ma on
wybawcy.
'''
"12" = ''':sup:`12` O Boże, nie stój z daleka ode mnie, mój Boże, pośpiesz mi na pomoc!
'''
"13" = ''':sup:`13` Niech się zawstydzą i niech upadną wrogowie mego życia; niech się
hańbą i wstydem okryją szukający mego nieszczęścia!
'''
"14" = ''':sup:`14` Ja zaś będę zawsze ufał i pomnażał wszelką Twą chwałę.
'''
"15" = ''':sup:`15` Moje usta będą głosić Twoją sprawiedliwość, przez cały dzień Twoją
pomoc: bo nawet nie znam jej miary.
'''
"16" = ''':sup:`16` Przyjdę z potężnymi czynami Pana i będę przypominał tylko Jego
sprawiedliwość.
'''
"17" = ''':sup:`17` Boże, Ty mnie uczyłeś od mojej młodości, i do tej chwili głoszę
Twoje cuda.
'''
"18" = ''':sup:`18` Lecz i w starości, i w wieku sędziwym nie opuszczaj mnie, Boże, gdy
potęgę,
'''
"19" = ''':sup:`19` i sprawiedliwość Twą, Boże, sięgającą wysoko, którą tak wielkich
dzieł dokonałeś: o Boże, któż jest równy Tobie?
'''
"20" = ''':sup:`20` Zesłałeś na mnie wiele srogich utrapień, lecz znowu przywrócisz mi
życie i z czeluści ziemi znów mnie wydobędziesz.
'''
"21" = ''':sup:`21` Pomnóż moją godność i pociesz mnie na nowo!
'''
"22" = ''':sup:`22` A ja chcę wielbić na harfie Twoją wierność, mój Boże! Będę Ci grał
na cytrze, Święty Izraela!
'''
"23" = ''':sup:`23` Rozradują się moje wargi, gdy będę Ci śpiewał, i dusza moja, którą
odkupiłeś.
'''
"24" = ''':sup:`24` Również mój język przez cały dzień będzie głosił Twoją
sprawiedliwość, bo okryli się hańbą i wstydem szukający mojego
nieszczęścia.
'''
