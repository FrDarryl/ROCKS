[69]
"1" = ''':sup:`1` Kierownikowi chóru. Na melodię: Lilie... Dawidowy.
'''
"2" = ''':sup:`2` Wybaw mnie, Boże, bo woda mi sięga po szyję.
'''
"3" = ''':sup:`3` Ugrzązłem w mule topieli i nie mam nigdzie oparcia, trafiłem na
wodną głębinę i nurt wody mnie porywa.
'''
"4" = ''':sup:`4` Zmęczyłem się krzykiem i ochrypło mi gardło, osłabły moje oczy, gdy
czekam na Boga mojego.
'''
"5" = ''':sup:`5` Liczniejsi są od włosów mej głowy nienawidzący mnie bez powodu;
silni są moi wrogowie, nieprzyjaciele zakłamani; czyż mam oddać to,
czegom nie porwał?
'''
"6" = ''':sup:`6` Boże, Ty znasz moją głupotę i występki moje nie są zakryte przed
Tobą.
'''
"7" = ''':sup:`7` Niech przeze mnie nie wstydzą się ci, co Tobie ufają, Panie, Boże
Zastępów. Niech przeze mnie się nie rumienią ci, którzy Ciebie szukają,
Boże Izraela!
'''
"8" = ''':sup:`8` Dla Ciebie bowiem znoszę urąganie i hańba twarz mi okrywa.
'''
"9" = ''':sup:`9` Dla braci moich stałem się obcym i cudzoziemcem dla synów mej matki.
'''
"10" = ''':sup:`10` Bo gorliwość o dom Twój mnie pożera i spadły na mnie obelgi
uwłaczających Tobie.
'''
"11" = ''':sup:`11` Trapiłem siebie postem, a spotkały mnie za to zniewagi.
'''
"12" = ''':sup:`12` Przywdziałem wór jako szatę i pośmiewiskiem stałem się dla tamtych.
'''
"13" = ''':sup:`13` Mówią o mnie siedzący w bramie i śpiewają pieśni ci, co piją
sycerę.
'''
"14" = ''':sup:`14` Lecz ja, o Panie, ślę moją modlitwę do Ciebie, w czasie łaskawości,
o Boże; wysłuchaj mnie w Twojej wielkiej dobroci, w zbawczej Twej
wierności!
'''
"15" = ''':sup:`15` Wyrwij mnie z bagna, abym nie zatonął, wybaw mnie od tych, co mnie
nienawidzą, i z wodnej głębiny!
'''
"16" = ''':sup:`16` Niechaj mnie nurt wody nie porwie, niech nie pochłonie mnie głębia,
niech otchłań nie zamknie nade mną swej paszczy!
'''
"17" = ''':sup:`17` Wysłuchaj mnie, Panie, bo Twoja łaska pełna jest dobroci; wejrzyj
na mnie w ogromie swego miłosierdzia!
'''
"18" = ''':sup:`18` Nie kryj swego oblicza przed Twoim sługą; prędko mnie wysłuchaj, bo
jestem w ucisku.
'''
"19" = ''':sup:`19` Zbliż się do mnie i wybaw mnie; uwolnij mnie przez wzgląd na moich
wrogów!
'''
"20" = ''':sup:`20` Ty znasz moją hańbę, mój wstyd i mą niesławę; wszyscy, co mnie
dręczą, są przed Tobą.
'''
"21" = ''':sup:`21` Hańba złamała moje serce i sił mi zabrakło, na współczującego
czekałem, ale go nie było, i na pocieszających, lecz ich nie znalazłem.
'''
"22" = ''':sup:`22` Dali mi jako pokarm truciznę, a gdy byłem spragniony, poili mnie
octem.
'''
"23" = ''':sup:`23` Niech stół ich stanie się dla nich pułapką, potrzaskiem - ich
biesiada ofiarna.
'''
"24" = ''':sup:`24` Niech zaćmią się ich oczy, aby nie widzieli; spraw, by lędźwie ich
zawsze się chwiały.
'''
"25" = ''':sup:`25` Wylej na nich swoje oburzenie, niech ich ogarnie żar Twojego
gniewu!
'''
"26" = ''':sup:`26` Niech ich mieszkanie stanie się pustkowiem, a w ich namiotach niech
braknie mieszkańców!
'''
"27" = ''':sup:`27` Bo prześladowali tego, kogoś Ty poraził i przyczynili bólu temu,
któregoś ty zranił.
'''
"28" = ''':sup:`28` Do winy ich dodaj winę, niech nie dostąpią u Ciebie
usprawiedliwienia.
'''
"29" = ''':sup:`29` Niech zostaną wymazani z księgi żyjących i niech nie będą zapisani
z prawymi!
'''
"30" = ''':sup:`30` Ale ja jestem nędzny i zbolały; niech pomoc Twoja, Boże, mię
strzeże!
'''
"31" = ''':sup:`31` Pieśnią chcę chwalić imię Boga i dziękczynieniem Go wysławiać.
'''
"33" = ''':sup:`33` Patrzcie i bądźcie radośni, ubodzy, niech ożyje wasze serce, którzy
szukacie Boga.
'''
"34" = ''':sup:`34` Bo Pan wysłuchuje biednych i swoimi więźniami nie gardzi.
'''
"35" = ''':sup:`35` Niechaj Go chwalą niebiosa i ziemia, morza i wszystko, co w nich
się porusza.
'''
"36" = ''':sup:`36` Albowiem Bóg ocali Syjon i zbuduje miasta Judy: tam będą mieszkać i
mieć posiadłość;
'''
"37" = ''':sup:`37` i potomstwo sług Jego ją odziedziczy, a miłujący Jego imię tam
przebywać będę.
'''
"Notes" = '''
Notas de rodapé:
69:1-2 - Psalmista woła do Boga w udręce, posługując się obrazem
tonięcia w głębokiej wodzie. Metafora ta wyraża beznadzieję i potrzebę
Bożej pomocy, odzwierciedlając doświadczenia wielu wierzących w czasach
69:3-4 - Uwydatniona jest intensywność wołania psalmisty, ukazująca
jego udrękę i mnogość wrogów powstających przeciwko niemu. Ta sytuacja
symbolizuje duchową walkę, z którą zmaga się wielu, gdzie wiara zostaje
69:5-6 - Uświadomienie sobie własnej słabości i grzechu jest kluczowe
dla tego fragmentu. Psalmista prosi Boga, aby go chronił i nie
pozwolił, by jego błędy uniemożliwiły mu odpowiedź na jego wołanie. To
wyznanie słabości jest kluczowym krokiem w kierunku odnowy (zob. także
1 J 1,9 i Jk 4,10).
69:13-15 - Psalmista zwraca się do Boga w cierpieniu i wyraża swoją
ufność w Boskie zbawienie. Woła o pilną pomoc, podkreślając pewność, że
pomimo przeciwności Bóg wysłuchuje tych, którzy szczerze Go szukają
(zob. także Ps 34,17-19 i Rz 10,13).
69:30-31 - Psalmista wybiera chwalenie Boga pieśnią i wyrażanie
wdzięczności, uznając, że uwielbienie jest potężnym sposobem nawiązania
kontaktu z Panem. Ta praktyka uwielbienia jest niezbędna do wzmocnienia
95:1-2 i List do Efezjan 5:19).
'''
