[9]
"1" = ''':sup:`1` Kierownikowi chóru. Na modłę pieśni Mut labben. Psalm. Dawidowy.
'''
"2" = ''':sup:`2` Chwalę Cię, Panie, całym sercem, opowiadam wszystkie cudowne Twe
dzieła.
'''
"3" = ''':sup:`3` Cieszyć się będę i radować Tobą, psalm będę śpiewać na cześć Twego
imienia, o Najwyższy.
'''
"4" = ''':sup:`4` Bo wrogowie moi się cofają, padają, giną sprzed Twego oblicza.
'''
"5" = ''':sup:`5` Boś Ty przeprowadził mój sąd i wyrok, zasiadając na tronie - Sędzio
sprawiedliwy.
'''
"6" = ''':sup:`6` Zgromiłeś pogan, zgubiłeś występnych, imię ich na wieczne czasy
wymazałeś.
'''
"7" = ''':sup:`7` Upadli wrogowie - w wieczyste ruiny, miasta poburzyłeś - przepadła o
nich pamięć.
'''
"8" = ''':sup:`8` A Pan zasiada na wieki, swój tron ustawia, by sądzić.
'''
"9" = ''':sup:`9` Sam będzie sądził świat sprawiedliwie, wyda narodom bezstronny
wyrok.
'''
"10" = ''':sup:`10` Niech Pan będzie ucieczką dla uciśnionego, ucieczką w czasach
utrapienia.
'''
"11" = ''':sup:`11` Ufają Tobie znający Twe imię, bo nie opuszczasz, Panie, tych, co
Cię szukają.
'''
"12" = ''':sup:`12` Psalm śpiewajcie Panu, co mieszka na Syjonie, pośród narodów
głoście Jego dzieła,
'''
"13" = ''':sup:`13` bo mściciel krwi pamięta o ubogich, pamięta, a nie zapomina ich
wołania.
'''
"14" = ''':sup:`14` Zmiłuj się nade mną, Panie, spójrz, jak mnie poniżają ci, "którzy
mnie nienawidzą". Ty, co mnie wyprowadzasz z bram śmierci,
'''
"15" = ''':sup:`15` bym głosił całą Twą chwałę w bramach Córy Syjońskiej i weselił się
Twoją pomocą.
'''
"16" = ''':sup:`16` Poganie wpadli w jamę, którą wykopali; noga ich uwięzła w sidle
przez nich zastawionym.
'''
"17" = ''':sup:`17` Pan się objawił, sąd przeprowadził, w dzieła rąk swoich uwikła się
występny.
'''
"18" = ''':sup:`18` Niechaj występni odejdą precz do Szeolu, wszystkie narody, co
zapomniały o Bogu.
'''
"19" = ''':sup:`19` Bo ubogi nie pójdzie w zapomnienie na stałe, ufność nieszczęśliwych
nigdy ich nie zawiedzie.
'''
"20" = ''':sup:`20` Powstań, o Panie, by człowiek nie triumfował; osądź narody przed
Twoim obliczem.
'''
"21" = ''':sup:`21` Przejmij ich, Panie, bojaźnią; niech wiedzą poganie, że są tylko
ludźmi.
'''
