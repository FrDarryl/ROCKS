[36]
"1" = ''':sup:`1` Oto potomkowie Ezawa, czyli Edomu.
'''
"2" = ''':sup:`2` Ezaw wziął sobie żony spośród mieszkanek Kanaanu: Adę, córkę Elona
Chetyty, Oholibamę, córkę Chiwwity imieniem Ana, wnuczkę Sibeona,
'''
"3" = ''':sup:`3` i Basmat Izmaelitkę, siostrę Nebajota.
'''
"4" = ''':sup:`4` Ada urodziła Ezawowi Elifaza, Basmat - Reuela,
'''
"5" = ''':sup:`5` a Oholibama urodziła Jeusza, Jalama i Koracha. Są to synowie Ezawa,
którzy mu się urodzili w kraju Kanaan.
'''
"6" = ''':sup:`6` Ezaw, zabrawszy swoje żony, synów i córki, całą czeladź swego domu,
swoją trzodę i wszystkie zwierzęta oraz całe mienie, które sobie nabył
'''
"7" = ''':sup:`7` gdyż zbyt liczne mieli stada, aby mogli być razem: kraj, w którym
przebywali, nie mógł im wystarczyć ze względu na ich mienie.
'''
"8" = ''':sup:`8` Ezaw osiedlił się na wyżynie Seir. - Ezaw to Edom.
'''
"9" = ''':sup:`9` Oto potomkowie Ezawa, praojca Edomitów, na wyżynie Seir.
'''
"10" = ''':sup:`10` Oto imiona synów Ezawa: Elifaz, syn Ady, żony Ezawa, i Reuel, syn
Basmat, żony Ezawa.
'''
"11" = ''':sup:`11` Synami Elifaza byli: Teman, Omar, Sefo, Gatam i Kenaz.
'''
"12" = ''':sup:`12` A Timna, która była drugorzędną żoną Elifaza, syna Ezawa, urodziła
mu Amaleka. To są potomkowie Ady, żony Ezawa.
'''
"13" = ''':sup:`13` Oto synowie Reuela: Nachat, Zerach, Szamma i Mizza. Byli to
potomkowie Basmat, żony Ezawa.
'''
"14" = ''':sup:`14` A oto ci byli synami żony Ezawa, Oholibamy, córki Any, wnuczki
Sibeona: urodziła ona Ezawowi Jeusza, Jalama i Koracha.
'''
"15" = ''':sup:`15` Oto potomkowie Ezawa, czyli synowie Elifaza, pierworodnego syna
Ezawa, naczelnicy szczepów: Teman, Omar, Sefo, Kenaz,
'''
"16" = ''':sup:`16` Korach, Gatam i Amalek. Są to naczelnicy szczepów w kraju Edom,
synowie Elifaza, potomkowie Ady.
'''
"17" = ''':sup:`17` Oto synowie Reuela, syna Ezawa, naczelnicy szczepów: Nachat,
Zerach, Szamma i Mizza. Są to naczelnicy w kraju Edom, synowie Reuela,
potomkowie Basmat, żony Ezawa.
'''
"18" = ''':sup:`18` Oto synowie Oholibamy, żony Ezawa, naczelnicy szczepów: Jeusz,
Jalam i Korach. Są to naczelnicy szczepów, potomkowie Oholibamy, żony
Ezawa, a córki Any. -
'''
"19" = ''':sup:`19` Są to potomkowie Ezawa, a zarazem naczelnicy ich, czyli Edomitów.
Lotan, Szobal, Sibeon, Ana,
'''
"21" = ''':sup:`21` Diszon, Eser i Diszan. Ci są naczelnikami szczepów, Choryci,
synowie Seira, w kraju Edom.
'''
"22" = ''':sup:`22` Synami Lotana byli: Chori i Hemam, siostrą zaś Lotana - Timna.
'''
"23" = ''':sup:`23` Oto synowie Szobala: Alwan, Manachat, Ebal, Szefo i Onam.
'''
"24" = ''':sup:`24` Synowie Sibeona: Ajja i Ana. Ten to Ana znalazł gorące źródła na
stepie, gdy pasł osły Sibeona, swego ojca.
'''
"25" = ''':sup:`25` A oto dzieci Any: Diszon i Oholibama, córka Any.
'''
"26" = ''':sup:`26` Synowie Diszona: Chemdan, Eszban, Jitran i Cheran.
'''
"27" = ''':sup:`27` Synowie Esera: Bilhan, Zaawan i Akan.
'''
"28" = ''':sup:`28` Synowie Diszana: Us i Aran.
'''
"29" = ''':sup:`29` Oto naczelnicy szczepów, Choryci: Lotan, Szobal, Sibeon, Ana,
'''
"30" = ''':sup:`30` Diszon, Eser, Diszan. Są to Choryci, naczelnicy szczepów choryckich
w kraju Seir.
'''
"31" = ''':sup:`31` Oto królowie, którzy panowali w kraju Edom, zanim Izraelici mieli
króla.
'''
"32" = ''':sup:`32` W Edomie był królem Bela, syn Beora; nazwa jego miasta - Dinhaba.
'''
"33" = ''':sup:`33` A gdy umarł Bela, królem był po nim Jobab, syn Zeracha, z Bosry.
'''
"34" = ''':sup:`34` Gdy zaś umarł Jobab, po nim królem był Chuszam z ziemi Temanitów.
'''
"35" = ''':sup:`35` Gdy umarł Chuszam, po nim królem był syn Bedada, Hadad, który zadał
klęskę Madianitom na równinie Moabu; nazwa jego miasta - Awit.
'''
"36" = ''':sup:`36` Po śmierci Hadada, po nim królem był Samla z Masreki.
'''
"37" = ''':sup:`37` A gdy umarł Samla, po nim królem był Szaul z Rechobot nad rzeką.
'''
"38" = ''':sup:`38` Gdy umarł Szaul, po nim królem był Baal-Chanan, syn Akbora.
'''
"39" = ''':sup:`39` A po śmierci Baal-Chanana po nim królem był Hadar; nazwa zaś jego
miasta Pau, a imię żony jego Mehetabeel, córka Matredy z Me-Zahab.
'''
"40" = ''':sup:`40` Oto imiona naczelników szczepów Ezawa według ich szczepów i
miejscowości, nazwanych ich imionami: Timna, Alwa, Jetet,
'''
"41" = ''':sup:`41` Oholibama, Ela, Pinon,
'''
"42" = ''':sup:`42` Kenaz, Teman, Mibsar,
'''
"43" = ''':sup:`43` Magdiel i Iram. Są to naczelnicy szczepów Edomu według obszarów
przez nich posiadanych. Ezaw - praojciec Edomitów.
'''
"Notes" = '''
Notas de rodapé:
36:1-3 - Przedstawiona jest genealogia Ezawa, podkreślająca jego
pochodzenie i narody, które się od niego wywodzą. Ta opowieść podkreśla
wagę dziedziczenia w rodzinie i spełnienia obietnic Bożych danych
Abrahamowi, nawet poza bezpośrednią linią Izaaka (zob. także Rz 9,10-13
i Hbr 12,16-17).
36:6-8 - Ezaw osiedla się w Seirze, co pokazuje, że Bóg był obecny
również w życiu jego potomków. Wybór Seiru przez Ezawa odzwierciedla
wagę Ziemi Obiecanej i Bożą suwerenność w wyborach ludu (zob. także Pwt
2,1-5 i Ps 37,29).
36:9-14 - Lista dzieci i wnuków Ezawa ilustruje dobrobyt i rozwój jego
rodziny. Błogosławieństwo Boże, jakim Bóg obdarzył Ezawa, pomimo jego
rozłąki z Jakubem, pokazuje, że łaska Boża może objawiać się w różnych
kontekstach (zob. także Rdz 17,4-5 i Rdz 25,23).
36:20-30 - Horyci i Edomici są wymienieni w historii Ezawa. Historia
pochodzenia ukazuje złożoność historii biblijnej i to, jak Bóg
posługuje się różnymi ludami do realizacji swoich zamierzeń (zob. także
Rdz 14,6 i Pwt 2,12).
