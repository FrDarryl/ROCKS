[9]
"1" = ''':sup:`1` Po czym Bóg pobłogosławił Noego i jego synów, mówiąc do nich:
Bądźcie płodni i mnóżcie się, abyście zaludnili ziemię.
'''
"2" = ''':sup:`2` Wszelkie zaś zwierzę na ziemi i wszelkie ptactwo powietrzne niechaj
się was boi i lęka. Wszystko, co się porusza na ziemi i wszystkie ryby
morskie zostały oddane wam we władanie.
'''
"3" = ''':sup:`3` Wszystko, co się porusza i żyje, jest przeznaczone dla was na
pokarm, tak jak rośliny zielone, daję wam wszystko.
'''
"4" = ''':sup:`4` Nie wolno wam tylko jeść mięsa z krwią życia.
'''
"5" = ''':sup:`5` Upomnę się o waszą krew przez wzgląd na wasze życie - upomnę się o
nią u każdego zwierzęcia. Upomnę się też u człowieka o życie człowieka
i u każdego - o życie brata.
jego, bo człowiek został stworzony na obraz Boga.
'''
"7" = ''':sup:`7` Wy zaś bądźcie płodni i mnóżcie się; zaludniajcie ziemię i miejcie
nad nią władzę.
'''
"8" = ''':sup:`8` Potem Bóg tak rzekł do Noego i do jego synów:
'''
"9" = ''':sup:`9` Ja, Ja zawieram przymierze z wami i z waszym potomstwem, które po
was będzie;
'''
"10" = ''':sup:`10` z wszelką istotą żywą, która jest z wami: z ptactwem, ze
zwierzętami domowymi i polnymi, jakie są przy was, ze wszystkimi, które
wyszły z arki, z wszelkim zwierzęciem na ziemi.
'''
"11" = ''':sup:`11` Zawieram z wami przymierze, tak iż nigdy już nie zostanie zgładzona
wodami potopu żadna istota żywa i już nigdy nie będzie potopu
niszczącego ziemię.
'''
"12" = ''':sup:`12` Po czym Bóg dodał: A to jest znak przymierza, które ja zawieram z
wami i każdą istotą żywą, jaka jest z wami, na wieczne czasy:
'''
"13" = ''':sup:`13` Łuk mój kładę na obłoki, aby był znakiem przymierza między Mną a
ziemią.
'''
"14" = ''':sup:`14` A gdy rozciągnę obłoki nad ziemią i gdy ukaże się ten łuk na
obłokach,
'''
"15" = ''':sup:`15` wtedy wspomnę na moje przymierze, które zawarłem z wami i z wszelką
istotą żywą, z każdym człowiekiem; i nie będzie już nigdy wód potopu na
zniszczenie żadnego jestestwa.
'''
"16" = ''':sup:`16` Gdy zatem będzie ten łuk na obłokach, patrząc na niego, wspomnę na
przymierze wieczne między mną a wszelką istotą żyjącą w każdym ciele,
które jest na ziemi.
'''
"17" = ''':sup:`17` Rzekł Bóg do Noego: To jest znak przymierza, które zawarłem między
Mną a wszystkimi istotami, jakie są na ziemi.
'''
"18" = ''':sup:`18` Synami Noego, którzy wyszli z arki, byli Sem, Cham i Jafet. Cham
był ojcem Kanaana.
'''
"19" = ''':sup:`19` Ci trzej byli synami Noego i od nich to zaludniła się cała ziemia.
'''
"20" = ''':sup:`20` Noe był rolnikiem i on to pierwszy zasadził winnicę.
namiocie.
'''
"22" = ''':sup:`22` Cham, ojciec Kanaana, ujrzawszy nagość swego ojca, powiedział o tym
dwu swym braciom, którzy byli poza namiotem.
'''
"23" = ''':sup:`23` Wtedy Sem i Jafet wzięli płaszcz i trzymając go na ramionach weszli
tyłem do namiotu i przykryli nagość swego ojca; twarzy zaś swych nie
odwracali, aby nie widzieć nagości swego ojca.
'''
"24" = ''':sup:`24` Kiedy Noe obudził się po odurzeniu winem i dowiedział się, co
uczynił mu jego młodszy syn,
'''
"25" = ''':sup:`25` rzekł: Niech będzie przeklęty Kanaan! Niech będzie najniższym sługą
swych braci!
'''
"26" = ''':sup:`26` A potem dodał: Niech będzie błogosławiony Pan, Bóg Sema! Niech
Kanaan będzie sługą Sema!
'''
"27" = ''':sup:`27` Niech Bóg da i Jafetowi dużą przestrzeń i niech on zamieszka w
namiotach Sema, a Kanaan niech będzie mu sługą.
'''
"28" = ''':sup:`28` Noe żył po potopie trzysta pięćdziesiąt lat.
'''
"29" = ''':sup:`29` I umarł Noe w wieku lat dziewięciuset pięćdziesięciu.
'''
