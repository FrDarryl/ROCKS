[22]
"1" = ''':sup:`1` Głos zabrał Elifaz z Temanu i rzekł:
'''
"2" = ''':sup:`2` Czy ludzie dodają coś Bogu? Czy mądrość nie służy im samym?
'''
"3" = ''':sup:`3` Czy Wszechmocny ma zysk z twojej prawości lub korzyść - że droga
twoja dobra?
'''
"4" = ''':sup:`4` Czyż za pobożność twą karci się ciebie i wytacza ci sprawę przed
sądem?
'''
"5" = ''':sup:`5` Czy nie za zło twoje znaczne? Czy nie za nieprawość bez granic?
'''
"6" = ''':sup:`6` Braci ograbiasz bezprawnie i zdzierasz suknie obdartym.
'''
"7" = ''':sup:`7` Wody odmawiasz spragnionym, nie dajesz chleba głodnemu.
'''
"8" = ''':sup:`8` Kto pięści zaciska, ma ziemię, może tam mieszkać dostojny,
'''
"9" = ''':sup:`9` a wdowę to z niczym odprawiasz, miażdżysz ramiona sierotom.
'''
"10" = ''':sup:`10` Stąd wokół ciebie są sieci, i przeraża cię nagła bojaźń,
'''
"11" = ''':sup:`11` lub raczej ciemności - nie widzisz, a przecież zalewa cię potop.
'''
"12" = ''':sup:`12` Czyż Bóg nie wyższy od nieba? Patrz w niebo! Jak gwiazdy wysoko!
'''
"13" = ''':sup:`13` A ty powiadasz: Czy Bóg wie cokolwiek, czy spoza chmur może sądzić?
'''
"14" = ''':sup:`14` Chmura - zasłoną: Nie widzi. Chodzi po strefach niebieskich.
'''
"15" = ''':sup:`15` Chcesz drogi ciemności się trzymać, którą kroczyli występni?
'''
"16" = ''':sup:`16` Ci poginęli przed czasem, powódź im ziemię pokryła.
'''
"17" = ''':sup:`17` A Bogu mówili: Idź precz! Co zrobić nam może Wszechmocny?
'''
"18" = ''':sup:`18` On bogactwem napełniał ich domy, knowania złych odeń daleko.
'''
"19" = ''':sup:`19` Patrzą i drwią sprawiedliwi, i człowiek prawy się śmieje:
'''
"20" = ''':sup:`20` Czyż nie ginie ich własny dobytek? Bogactwo ich ogień pożera.
'''
"21" = ''':sup:`21` Pojednaj się, zawrzyj z Nim pokój, a dobra do ciebie powrócą.
'''
"22" = ''':sup:`22` Przyjmij z Jego ust pouczenie, nakazy wyryj w swym sercu.
'''
"23" = ''':sup:`23` Wyzdrowiejesz, gdy wrócisz do Wszechmocnego, usuniesz z namiotu
nieprawość.
'''
"24" = ''':sup:`24` Gdy złoto jak proch ocenisz, a Ofir jak piasek rzeczny.
'''
"25" = ''':sup:`25` Wszechmocny twą sztabą złota i srebrem błyszczącym dla ciebie.
'''
"26" = ''':sup:`26` Nadzieją twą będzie Wszechmocny, obrócisz wzrok twój na Boga,
'''
"27" = ''':sup:`27` wezwiesz Go, a On cię wysłucha, wypełnisz swoje śluby,
'''
"28" = ''':sup:`28` zamiary swe przeprowadzisz. Na drodze twej światło zabłyśnie.
'''
"29" = ''':sup:`29` On pychę wyniosłą uniża, tych wsławia, co oczy spuszczają.
'''
"30" = ''':sup:`30` Uratuje prawdziwie czystego, za czystość rąk uratuje.
'''
"Notes" = '''
Notas de rodapé:
22:1-5 - Elifaz odpowiada Hiobowi, twierdząc, że jego cierpienie musi
być konsekwencją jego grzechów. To podejście odzwierciedla teologię
odwetową, która dąży do powiązania cierpienia z karą, nie uwzględniając
18:30).
22:6-9 - Elifaz oskarża Hioba o chciwość i opresyjność, sugerując, że
jego nieszczęście jest wynikiem jego własnych działań. To oskarżenie
odzwierciedla powierzchowne pojmowanie Bożej sprawiedliwości i ignoruje
rzeczywistość cierpienia niewinnych (zob. także Łk 6,37-38 i Jk 2,13).
22:10-11 - Elifaz wspomina, że Hiob jest otoczony sidłami, co wzmacnia
przekonanie, że podlega on sądowi Bożemu. Ten pogląd ogranicza nasze
rozumienie działania Boga i pomija Jego miłość i miłosierdzie (zob.
22:12-14 - Elifaz mówi o wielkości Boga, podkreślając Jego
wszechobecność i wszechwiedzę. To stwierdzenie wzmacnia przekonanie, że
Hiob nie może uniknąć sądu Bożego, ale jednocześnie podkreśla majestat
22:15-20 - Elifaz zachęca Hioba do nawrócenia się do Boga w pokucie,
sugerując, że odnowa zależy od jego postawy. Takie podejście umniejsza
Bożą łaskę i złożoność relacji między grzechem, pokutą i cierpieniem
(zob. także 1 J 1,9 i Jk 4,7-8).
'''
