[12]
"1" = ''':sup:`1` Potem polecił ją wprowadzić tam, gdzie rozstawiono jego srebrne
naczynia, i rozkazał, aby jej podano do jedzenia jego wspaniałe
potrawy, a do picia jego wino.
'''
"2" = ''':sup:`2` Ale Judyta powiedziała: Nie będę jadła tego, aby to się nie stało
sposobnością do złego, lecz niech podadzą mi z tego, co sobie
przyniosłam.
'''
"3" = ''':sup:`3` I odpowiedział jej Holofernes: Jeśli się wyczerpią twoje zapasy, to
skąd weźmiemy, aby ci dać podobne do nich? Nie ma bowiem między nami
nikogo z twego narodu.
'''
"4" = ''':sup:`4` A Judyta mu odpowiedziała: Na życie twojej duszy, panie mój,
niewolnica twoja nie spożyje tego, co z sobą wzięła, a Pan wcześniej
spełni ręką moją to, co postanowił.
'''
"5" = ''':sup:`5` Potem odprowadzili ją słudzy Holofernesa do namiotu, a ona spała aż
do północy. A około straży porannej powstała.
'''
"6" = ''':sup:`6` I przesłała do Holofernesa prośbę: Niech pan mój rozkaże, aby
pozwolono niewolnicy twojej wyjść na modlitwę.
'''
"7" = ''':sup:`7` Polecił więc Holofernes straży przybocznej, aby jej nie
przeszkadzano. A ona przebywała trzy dni w obozie i nocą wychodziła do
wąwozu koło Betulii i myła się w obrębie obozu przy źródle wody.
'''
"8" = ''':sup:`8` A gdy potem wracała, modliła się do Pana, Boga Izraela, aby
pokierował jej drogą ku wywyższeniu synów swojego ludu.
'''
"9" = ''':sup:`9` I wróciwszy oczyszczona, pozostawała w namiocie aż do chwili, kiedy
wieczorem przynoszono jej własne pożywienie.
'''
"10" = ''':sup:`10` Czwartego dnia wydał Holofernes uczte jedynie dla swoich sług, a
nie zaprosił do stołu nikogo z dowódców.
'''
"11" = ''':sup:`11` Potem powiedział do eunucha Bagoasa, przełożonego nad wszystkimi
jego majętnościami: Idź i nakłoń tę kobietę hebrajską, która u ciebie
przebywa, aby przyszła do nas i z nami jadła i piła.
'''
"12" = ''':sup:`12` Naprawdę byłoby to hańbą dla nas, gdybyśmy taką kobietę puścili nie
obcując z nią. Jeśli jej bowiem nie zwabimy do siebie, będzie z nas
sobie drwiła.
'''
"13" = ''':sup:`13` I odszedł Bagoas od Holofernesa i przyszedł do niej, i rzekł:
Piękna, młoda kobieto, nie wahaj się stanąć przed panem moim! Będziesz
uczczona w jego obecności i będziesz piła z nami rozweselające wino, i
staniesz się w tym dniu jak jedna z córek synów Aszszura,
przebywających w domu Nabuchodonozora.
'''
"14" = ''':sup:`14` A Judyta powiedziała mu na to: A kimże ja jestem, abym się mogła
sprzeciwiać panu memu? Wszystko, co będzie miłe w oczach jego,
pospiesznie uczynię i będzie to dla mnie największą przyjemnością aż do
dnia mojej śmierci.
'''
"15" = ''':sup:`15` I wstała, ubrała się w strój uroczysty, z wszelkimi ozdobami
kobiecymi. A niewolnica jej przyszła i rozłożyła przed nią na podłodze
naprzeciw Holofernesa dywany, które dostała od Bagoasa do swego
codziennego użytku, aby na nich odpoczywała i jadła.
'''
"16" = ''':sup:`16` A Judyta weszła i zajęła swoje miejsca. I zachwycił się Holofernes
w sercu swoim jej widokiem i dusza w nim doznała gwałtownego
wzruszenia. I zapragnął bardzo obcować z nią, ponieważ od dnia, kiedy
ją zobaczył, szukał sposobności, aby ją uwieść.
'''
"17" = ''':sup:`17` I odezwał się do niej Holofernes: Pij teraz i wesel się razem z
nami!
'''
"18" = ''':sup:`18` A Judyta odpowiedziała mu: Piję więc, panie, albowiem nigdy od dnia
mego urodzenia życie moje nie osiągnęło takiego szczytu jak dziś.
'''
"19" = ''':sup:`19` I wzięła, co jej przygotowała niewolnica, i jadła, i piła w jego
obecności.
'''
"20" = ''':sup:`20` A Holofernes zachwycał się nią i pił bardzo wiele wina, tyle, ile w
jednym dniu nigdy nie wypił, odkąd się urodził.
'''
"Notes" = '''
Notas de rodapé:
12:1-3 - Judyta zostaje zaproszona do pobytu u Holofernesa, co
pokazuje, że jej wpływ rośnie. Podkreśla to rolę cierpliwości i
4,2).
12:4-5 - Przygotowanie Judyty do realizacji jej planów pokazuje, jak
ważne jest, by zawsze być gotowym do działania w trudnych sytuacjach.
Duchowa gotowość jest fundamentalna w życiu człowieka wierzącego (zob.
także 1 Piotra 5:8-9 i Efezjan 6:15).
12:6-8 - Judyta wykorzystuje jedzenie i picie, aby stworzyć środowisko
sprzyjające działaniu, pokazując, jak ważne jest zrozumienie kontekstu,
w którym się znajdujemy. Właściwa strategia może ułatwić realizację
planów Boga (zob. także 1 Koryntian 9:19-23 i Kolosan 4:5).
12:9-11 - Pewność Judyty co do swojej misji podkreśla, że odwaga to nie
brak strachu, ale gotowość do działania pomimo niego. Ta determinacja
27,14).
12:12-15 - Sukces Judyty w dotarciu do Holofernesa podkreśla
skuteczność jej sprytnego podejścia. Mądrość i odwaga są niezbędne do
wypełnienia woli Bożej w obliczu wyzwań (zob. także Księga Przysłów
3:5-6 i List Jakuba 1:5).
'''
