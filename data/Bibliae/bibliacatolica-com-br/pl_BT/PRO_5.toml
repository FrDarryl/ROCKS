[5]
"1" = ''':sup:`1` Ku mojej mądrości zwróć się, mój synu, ku mojej rozwadze nakłoń swe
ucho,
'''
"2" = ''':sup:`2` abyś zachował roztropność, twe usta niech strzegą rozsądku!
'''
"3" = ''':sup:`3` Bo miód wycieka z warg obcej, podniebienie jej gładkie jak olej,
'''
"4" = ''':sup:`4` lecz w końcu będzie gorzka niby piołun i ostra jak miecz obosieczny.
'''
"5" = ''':sup:`5` Jej nogi zstępują ku śmierci, do Szeolu zmierzają jej kroki,
'''
"6" = ''':sup:`6` byś nie ujrzał drogi życia, jej ścieżki wiją się niedostrzegalnie.
'''
"7" = ''':sup:`7` Więc teraz, mój synu, posłuchaj: nie odstępuj od moich pouczeń;
'''
"8" = ''':sup:`8` idź drogą swą od niej daleko, pod drzwi jej domu nie podchodź,
'''
"9" = ''':sup:`9` byś obcym swej sławy nie oddał, a lat swych okrutnikowi,
'''
"10" = ''':sup:`10` by z pracy twej inni nie tyli, by mienie twe nie szło w dom obcy.
'''
"11" = ''':sup:`11` Na końcu przyjdzie ci wzdychać, gdy ciało i siły wyczerpiesz.
'''
"12" = ''':sup:`12` Powiesz: Nie cierpiałem upomnień - nauką wzgardziło me serce,
'''
"13" = ''':sup:`13` nie dbałem na głos wychowawców, nie dawałem posłuchu nauczającym
mnie;
'''
"14" = ''':sup:`14` o włos, a popadłbym w wielkie nieszczęście pośród rady i
zgromadzenia.
'''
"15" = ''':sup:`15` Pij wodę z własnej cysterny, tę, która płynie z twej studni.
'''
"16" = ''':sup:`16` Na zewnątrz mają bić twoje źródła? Tworzyć na placach strumienie?
'''
"17" = ''':sup:`17` Niech służy dla ciebie samego, a nie innym wraz z tobą;
'''
"18" = ''':sup:`18` niech źródło twe świętym zostanie, znajduj radość w żonie młodości.
'''
"19" = ''':sup:`19` Przemiła to łania i wdzięczna kozica, jej piersią upajaj się
zawsze, w miłości jej stale czuj rozkosz!
'''
"20" = ''':sup:`20` Po cóż, mój synu, upajać się obcą i obejmować piersi nieznanej?
'''
"21" = ''':sup:`21` Bo drogi ludzkie - przed oczyma Pana, On widzi wszystkie ich
ścieżki.
'''
"22" = ''':sup:`22` Gdy grzesznym nieprawość owładnie, trzymają go więzy występku.
'''
"23" = ''':sup:`23` Umrze on z braku nauki, pobłądzi z ogromu głupoty.
'''
