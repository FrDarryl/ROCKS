[26]
"1" = ''':sup:`1` Gdy wejdziesz do kraju, który ci daje Pan, Bóg twój, w posiadanie,
zajmiesz go i osiądziesz w nim;
'''
"2" = ''':sup:`2` weźmiesz pierwociny wszelkich ziemiopłodów uzyskanych przez ciebie w
kraju, który ci daje Pan, Bóg twój. Włożysz je do koszyka i udasz się
na miejsce, które Pan, Bóg twój, obierze sobie na mieszkanie dla
imienia swego.
'''
"3" = ''':sup:`3` Pójdziesz do urzędującego wtedy kapłana i powiesz mu: Oświadczam
dziś Panu, Bogu twojemu, że zaszedłem do ziemi, o której Pan przysiągł
przodkom, że nam ją da.
'''
"4" = ''':sup:`4` Kapłan weźmie z twoich rąk koszyk i położy go przed ołtarzem Pana,
Boga twego.
'''
"5" = ''':sup:`5` A ty wówczas wypowiesz te słowa wobec Pana, Boga swego: Ojciec mój,
Aramejczyk błądzący, zstąpił do Egiptu, przybył tam w niewielkiej
liczbie ludzi i tam się rozrósł w naród ogromny, silny i liczny.
'''
"6" = ''':sup:`6` Egipcjanie źle się z nami obchodzili, gnębili nas i nałożyli na nas
ciężkie roboty przymusowe.
'''
"7" = ''':sup:`7` Wtedy myśmy wołali do Pana, Boga ojców naszych. Usłyszał Pan nasze
wołanie, wejrzał na naszą nędzę, nasz trud i nasze uciemiężenie.
'''
"8" = ''':sup:`8` Wyprowadził nas Pan z Egiptu mocną ręką i wyciągniętym ramieniem
wśród wielkiej grozy, znaków i cudów.
'''
"9" = ''':sup:`9` Zaprowadził nas na to miejsce i dał nam ten kraj opływający w mleko
i miód.
'''
"10" = ''':sup:`10` Teraz oto przyniosłem pierwociny płodów ziemi, którą dałeś mi,
Panie. Rozłożysz je przed Panem, Bogiem swoim. Oddasz pokłon Panu, Bogu
swemu,
'''
"11" = ''':sup:`11` i będziesz się cieszył razem z lewitą i obcym, który jest u ciebie,
ze wszystkich dóbr, które Pan, Bóg twój, dał tobie i twemu domowi.
'''
"12" = ''':sup:`12` Gdy w trzecim roku - roku dziesięciny - zakończysz oddawanie
wszystkich dziesięcin ze zbiorów, gdy oddasz je lewicie, obcemu,
sierocie i wdowie, aby jedli do syta w twoich murach,
'''
"13" = ''':sup:`13` powiesz wobec Pana, Boga swego: Wziąłem z domu, co poświęcone, i
dałem lewicie, obcemu, sierocie i wdowie, zgodnie ze wszystkimi
poleceniami, jakie mi wydałeś; nie przestąpiłem ani nie zapomniałem
żadnego z twoich poleceń.
'''
"14" = ''':sup:`14` Nie spożyłem tego podczas żałoby, nie wynosiłem z domu w stanie
nieczystości, nie dałem nic z tego umarłemu, usłuchałem głosu, Pana,
Boga swego, czyniłem wszystko, co mi rozkazałeś.
'''
"15" = ''':sup:`15` Ze swego świętego mieszkania, z niebios, spojrzyj i pobłogosław
Izraela, lud swój, podobnie jak i ziemię - kraj opływający w mleko i
miód - którą nam dałeś, jak poprzysiągłeś naszym przodkom.
'''
"16" = ''':sup:`16` Dziś Pan, Bóg twój, rozkazuje ci wykonać te prawa i nakazy. Strzeż
ich, pełnij z całego swego serca i z całej duszy.
'''
"17" = ''':sup:`17` Dziś uzyskałeś to, że Pan ci powiedział, iż będzie dla ciebie
Bogiem, o ile ty będziesz chodził Jego drogami, strzegł Jego praw,
poleceń i nakazów oraz słuchał Jego głosu.
'''
"18" = ''':sup:`18` A Pan uzyskał to, żeś ty dziś obiecał być ludem stanowiącym
szczególną Jego własność, jak ci powiedział, abyś zachowywał Jego
wszystkie polecenia.
'''
"19" = ''':sup:`19` On cię wtedy wywyższy we czci, sławie i wspaniałości ponad
wszystkie narody, które uczynił, abyś był ludem świętym dla Pana, Boga
twego, jak sam powiedział.
'''
