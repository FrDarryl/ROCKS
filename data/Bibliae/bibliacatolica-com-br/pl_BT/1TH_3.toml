[3]
"1" = ''':sup:`1` Dlatego nie mogąc tego znosić, postanowiliśmy sami pozostać w
Atenach,
'''
"2" = ''':sup:`2` a Tymoteusza, brata naszego i sługę Bożego w głoszeniu Ewangelii
Chrystusa, wysłaliśmy, aby was utwierdził i umocnił w waszej wierze,
'''
"3" = ''':sup:`3` tak aby nikt się nie chwiał pośród tych ucisków. Po to bowiem, jak
wiecie, zostaliśmy ustanowieni.
'''
"4" = ''':sup:`4` Albowiem gdy pośród was przebywaliśmy, zapowiadaliśmy wam, że
będziemy cierpieć ucisk, co też, jak wiecie, się stało.
wiarę waszą, czy przypadkiem nie zwiódł was kusiciel i czy trud nasz
nie okazał się daremny.
'''
"6" = ''':sup:`6` Teraz - kiedy Tymoteusz od was wrócił do nas i kiedy doniósł nam
radosną wieść o wierze i miłości waszej, a i o tym, że zawsze
zachowujecie o nas dobrą pamięć i że bardzo pragniecie nas zobaczyć,
podobnie jak my was -
'''
"7" = ''':sup:`7` zostaliśmy dzięki wam, bracia, pocieszeni: przez wiarę waszą we
wszelkiej potrzebie i naszym ucisku.
'''
"8" = ''':sup:`8` Teraz bowiem ożyliśmy, gdy wy przy Panu stoicie.
'''
"9" = ''':sup:`9` Jakież bowiem podziękowanie możemy za was Bogu złożyć, za radość,
jaką mamy z powodu was przed Bogiem naszym?
'''
"10" = ''':sup:`10` Gorąco modlimy się we dnie i w nocy, abyśmy mogli was osobiście
zobaczyć i abyśmy mogli dopełnić tego, czego brak waszej wierze.
'''
"11" = ''':sup:`11` Drogę naszą do was niech utoruje sam Bóg, Ojciec nasz, i Pan nasz
Jezus!
'''
"12" = ''':sup:`12` A Pan niech pomnoży liczbę waszą i niech spotęguje waszą wzajemną
miłość dla wszystkich, jaką i my mamy dla was;
'''
"13" = ''':sup:`13` aby serca wasze utwierdzone zostały jako nienaganne w świętości
wobec Boga, Ojca naszego, na przyjście Pana naszego Jezusa wraz ze
wszystkimi Jego świętymi.
'''
