"1" = ''':sup:`1` Po tych wydarzeniach radził się Dawid Pana, pytając Go: Czy mogę się
udać do którego z miast judzkich? Pan odrzekł: Możesz iść. Pytał znów
Dawid: Dokąd mam iść? Odpowiedział: Do Hebronu.
'''
"2" = ''':sup:`2` Dawid wyruszył tam razem ze swymi dwiema żonami: z Achinoam z
'''
"3" = ''':sup:`3` Zabrał także swych ludzi z ich rodzinami. Zamieszkali w miastach
Hebronu.
'''
"4" = ''':sup:`4` Przybyli ludzie z Judy i namaścili Dawida na króla nad domem Judy.
Kiedy powiadomiono Dawida, że to mieszkańcy Jabesz w Gileadzie
pochowali Saula,
'''
"5" = ''':sup:`5` skierował do mieszkańców Jabesz w Gileadzie wysłańców, oświadczając
im: Bądźcie błogosławieni przez Pana, okazaliście bowiem życzliwość dla
waszego pana, Saula, sprawiając mu pogrzeb.
'''
"6" = ''':sup:`6` Teraz zaś niech Pan wam okaże miłosierdzie i wierność! Ja też pragnę
się wam odwdzięczyć za to, że dokonaliście tego dzieła.
'''
"7" = ''':sup:`7` Niech więc będą mocne wasze ręce i bądźcie dzielni, Saul bowiem,
wasz pan, umarł, mnie zaś dom Judy namaścił sobie na króla.
'''
"8" = ''':sup:`8` Abner zaś, syn Nera, dowódca wojsk Saula, zabrał Iszbaala, syna
Saula, i zaprowadził go do Machanaim.
'''
"9" = ''':sup:`9` Obwołał go królem nad Gileadem, nad Aserytami, nad Jizreelem,
Efraimem, Beniaminem, czyli nad całym Izraelem.
'''
"10" = ''':sup:`10` Iszbaal, syn Saula, liczył lat czterdzieści, gdy zaczął panować nad
Izraelem, a rządził dwa lata. Tylko dom Judy został przy Dawidzie.
'''
"11" = ''':sup:`11` Okres, w którym Dawid panował nad domem Judy w Hebronie, wynosił
siedem lat i sześć miesięcy.
'''
"12" = ''':sup:`12` Abner, syn Nera, i słudzy Iszbaala, syna Saula udali się z
Machanaim do Gibeonu.
'''
"13" = ''':sup:`13` Wyruszył również Joab, syn Serui, ze sługami Dawida. Spotkali się u
stawu gibeońskiego. Ci rozmieścili się po jednej stronie, a tamci po
drugiej stronie stawu.
'''
"14" = ''':sup:`14` Abner zawołał do Joaba: A może wystąpią młodzieńcy i dadzą nam
pokaz walki? Joab rzekł: Niech występują!
'''
"15" = ''':sup:`15` Powstali więc i ciągnęli w ustalonej liczbie: dwunastu Beniaminitów
ze strony Iszbaala, syna Saula, i dwunastu ze zwolenników Dawida.
boku, tak że zginęli razem. Miejsce to nazwano "Polem Boków". Znajduje
się ono w Gibeonie.
'''
"17" = ''':sup:`17` Rozpoczęła się więc w tym dniu zacięta walka, w której Abner i
mężowie z Izraela zostali pokonani przez sługi Dawida.
'''
"18" = ''':sup:`18` Byli wśród nich również trzej synowie Serui: Joab, Abiszaj i
Asahel. Asahel był szybki jak dzika gazela.
'''
"19" = ''':sup:`19` Asahel biegł za Abnerem nie zbaczając ani w prawo, ani w lewo.
'''
"20" = ''':sup:`20` Odwrócił się Abner i zawołał: Czy to ty jesteś, Asahelu? Odrzekł:
Ja.
'''
"21" = ''':sup:`21` Rzekł do niego Abner: Zwróć się w prawo lub w lewo i schwyć sobie
kogoś z młodzieńców i zabierz sobie łup po nim. Asahel nie chciał
jednak od niego odstąpić.
'''
"22" = ''':sup:`22` Jeszcze raz zwrócił się Abner do Asahela: Odstąp ode mnie! Czy mam
cię na ziemię powalić? Jak wówczas będę mógł spojrzeć w twarz twemu
bratu Joabowi?
podbrzusze odwrotnym końcem dzidy, tak że dzida przeszła na wylot: padł
więc i zmarł na miejscu. A każdy kto przybywał na to miejsce, gdzie
padł i umarł Asahel, zatrzymywał się.
'''
"24" = ''':sup:`24` Jednakże Joab i Abiszaj w dalszym ciągu gonili Abnera, aż o
zachodzie słońca dotarli do wzgórza Amma, położonego obok Giach, przy
drodze na pustkowiu Gibeonu.
'''
"25" = ''':sup:`25` Tymczasem Beniaminici zebrali się wokół Abnera i tworząc jedną
gromadę, zatrzymali się na szczycie pewnego wzgórza.
'''
"26" = ''':sup:`26` Stąd wołał Abner do Joaba, tłumacząc mu: Czy miecz będzie
nieustannie pożerał? Czy nie zdajesz sobie sprawy, że gorzkie będą tego
skutki? Kiedyż wreszcie powiesz ludowi, że winni odstąpić od ścigania
swych braci?
'''
"27" = ''':sup:`27` Joab odrzekł: Na życie Boga! Gdybyś nie przemówił, lud nie
odstąpiłby od ścigania braci wcześniej niż o świcie.
'''
"28" = ''':sup:`28` Joab więc kazał zatrąbić na rogu. Zatrzymał się cały lud i nie
ścigał już Izraelitów: zaprzestano walki.
'''
"29" = ''':sup:`29` Abner i jego ludzie szli całą noc przez Arabę, aż przeprawili się
przez Jordan, a idąc jeszcze całe przedpołudnie dotarli do Machanaim.
'''
"30" = ''':sup:`30` Joab zaś zaprzestawszy pościgu za Abnerem, zgromadził wszystkich
swych ludzi: ze sług Dawida brakowało dziewiętnastu ludzi i Asahela,
'''
"31" = ''':sup:`31` natomiast słudzy Dawida zabili trzystu sześćdziesięciu spośród
Beniaminitów i ludzi Abnera. Tylu zmarło.
'''
"32" = ''':sup:`32` Asahela zabrano i pochowano w grobie jego ojca, znajdującym się w
Betlejem. Potem Joab i jego towarzysze szli całą noc; gdy świtało,
dotarli do Hebronu.
'''
