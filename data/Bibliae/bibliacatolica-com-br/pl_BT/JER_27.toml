[27]
"1" = ''':sup:`1` Na początku panowania Sedecjasza, syna Jozjasza, króla judzkiego,
skierował Pan do Jeremiasza następujące słowa:
'''
"2" = ''':sup:`2` To powiedział Pan "do mnie": Sporządź sobie więzy i jarzmo i nałóż
je sobie na szyję!
Ammonitów, do króla Tyru i do króla Sydonu przez ich wysłanników,
którzy przybyli do Jerozolimy, do Sedecjasza, króla judzkiego.
'''
"4" = ''':sup:`4` Dasz im następujące polecenie do ich władców: To mówi Pan Zastępów,
Bóg Izraela; tak macie powiedzieć waszym panom:
'''
"5" = ''':sup:`5` Ja uczyniłem ziemię, człowieka i zwierzęta, które są na powierzchni
ziemi, swą wielką siłą i swym wyciągniętym ramieniem; mogę je dać, komu
będę uważał za słuszne.
'''
"6" = ''':sup:`6` Teraz zaś dałem wszystkie te ziemie w ręce Nabuchodonozora, króla
babilońskiego, mojego sługi; oddaję mu nawet zwierzęta polne, by mu
służyły.
'''
"7" = ''':sup:`7` Wszystkie narody będą służyć jemu, jego synowi oraz synowi jego
syna, dopóki nie przyjdzie kres także i na jego kraj; będą mu służyć
wtenczas potężne narody i wielcy królowie.
'''
"8" = ''':sup:`8` Naród i królestwo, które nie chciałyby służyć Nabuchodonozorowi,
królowi babilońskiemu, i które nie poddałyby swego karku pod jarzmo
króla babilońskiego, nawiedzę mieczem i zarazą - wyrocznia Pana -
dopóki nie oddam ich w jego ręce.
'''
"9" = ''':sup:`9` Wy natomiast nie słuchajcie waszych proroków, waszych wróżbitów,
waszych mających senne marzenia, waszych przepowiadaczy ze znaków ani
waszych czarowników, którzy wam mówią: Nie pójdziecie w poddaństwo
króla babilońskiego.
'''
"10" = ''':sup:`10` Przepowiadają wam bowiem kłamstwo, by was przez to wygnać z waszej
ziemi, abym was musiał wypędzić i abyście wyginęli.
'''
"11" = ''':sup:`11` Narodowi zaś, który podda swój kark pod jarzmo króla babilońskiego,
by mu służyć, pozwolę spoczywać w swej ziemi - wyrocznia Pana - będzie
ją uprawiał i w niej mieszkał.
'''
"12" = ''':sup:`12` Do Sedecjasza, króla judzkiego, powiedziałem, zgodnie z tymi
wszystkimi słowami: Poddajcie swe karki pod jarzmo króla babilońskiego,
służcie jemu i jego narodowi, a będziecie żyć.
'''
"13" = ''':sup:`13` Dlaczego chcecie umrzeć, ty wraz ze swym narodem, od miecza, głodu
i zarazy, jak to przepowiedział Pan o narodzie, który nie chciałby
służyć królowi babilońskiemu?
'''
"14" = ''':sup:`14` Nie słuchajcie też słów proroków, mówiących do was: Nie będziecie
służyć królowi babilońskiemu. Prorokują wam bowiem kłamstwo.
'''
"15" = ''':sup:`15` Nie posłałem ich - wyrocznia Pana - i prorokują kłamliwie w moje
imię, bym był zmuszony was wypędzić i byście wyginęli wy i
przepowiadający wam prorocy.
'''
"16" = ''':sup:`16` Do kapłanów zaś i do tego ludu powiedziałem, co następuje: To mówi
Pan: Nie słuchajcie słów waszych proroków, przepowiadających wam: Oto
naczynia domu Pańskiego wrócą z Babilonu, teraz, natychmiast. Prorokują
wam bowiem kłamstwo.
'''
"17" = ''':sup:`17` Nie słuchajcie ich, bądźcie poddani królowi babilońskiemu, a
będziecie żyć. Dlaczego to miasto ma się obrócić w gruzy?
'''
"18" = ''':sup:`18` Gdyby byli oni naprawdę prorokami i mieli słowo Pańskie, wstawiliby
się u Pana Zastępów, by naczynia, które pozostały w domu Pana, w pałacu
króla judzkiego i w Jerozolimie, nie powędrowały do Babilonu.
'''
"19" = ''':sup:`19` To bowiem mówi Pan Zastępów o kolumnach, o morzu, o podstawach oraz
o reszcie naczyń, co pozostały w tym mieście,
'''
"20" = ''':sup:`20` których nie zabrał Nabuchodonozor, król babiloński, gdy uprowadzał
w niewolę z Jerozolimy do Babilonu Jechoniasza, syna Jojakima, króla
judzkiego, wraz ze wszystkimi wybitnymi mężami Judei i Jerozolimy.
'''
"21" = ''':sup:`21` To bowiem mówi Pan Zastępów, Bóg Izraela, o naczyniach pozostałych
w domu Pańskim, w pałacu króla judzkiego i w Jerozolimie:
'''
"22" = ''':sup:`22` Zostaną przeniesione do Babilonu i tam pozostaną aż do dnia, w
którym się o nie zatroszczę - wyrocznia Pana. Wtedy je sprowadzę i
przywrócę temu miejscu.
'''
"Notes" = '''
Notas de rodapé:
27:1-7 - Jeremiasz otrzymuje boski nakaz podporządkowania się władzy
Nabuchodonozora, króla Babilonu. Podporządkowanie się obcej władzy jest
próbą wiary dla Judy, gdyż objawia Bożą suwerenność nad narodami i
27:8-11 - Jeremiasz ostrzega przed fałszywą nadzieją, że sąsiednie
narody mogą ocalić Judę. Podkreśla, że opór wobec Nabuchodonozora jest
daremny i że pokój nadejdzie tylko wtedy, gdy ludzie podporządkują się
woli Boga (zob. także Izajasz 31:1-3 i Dzieje Apostolskie 4:12).
27:12-15 - Jeremiasz wzywa króla Sedekiasza i lud do poddania się
Babilonowi, aby uniknąć zagłady. Niepodporządkowanie się
Nabuchodonozorowi miało skutkować cierpieniem i stratami, a prawdziwy
pokój miał nadejść dzięki posłuszeństwu (zob. także 1 Piotra 2:13-14 i
1 Tymoteusza 2:1-2).
27:16-22 - Jeremiasz ostrzega przed fałszywymi prorokami, którzy
obiecują natychmiastowe przywrócenie wyposażenia świątyni. Przesłanie
jest jasne: świątynia i przedmioty święte nie mogą zostać przywrócone
2 P 2,1-3).
27:23:00 - Proroctwo Jeremiasza dotyczące przyszłości naczyń
świątynnych ujawnia, że chociaż wydają się zagubione, zostaną
odtworzone w wyznaczonym przez Boga czasie, ukazując tym samym Boską
suwerenność nad historią i ostateczne odkupienie (zobacz również
Izajasza 61:7 i Objawienie 21:9-10).
'''
