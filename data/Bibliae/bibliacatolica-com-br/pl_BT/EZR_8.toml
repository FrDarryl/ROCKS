[8]
"1" = ''':sup:`1` Oto naczelnicy rodowi tych mężów, którzy za panowania króla
Artakserksesa wyszli ze mną z Babilonu, oraz ich rodowód:
'''
"2" = ''':sup:`2` z synów Pinchasa: Gerszom; z synów Itamara: Daniel; z synów Dawida:
Chattusz,
'''
"3" = ''':sup:`3` syn Szekaniasza; z synów Parosza: Zachariasz, z którym zapisanych
było stu pięćdziesięciu mężczyzn;
'''
"4" = ''':sup:`4` z synów Pachat-Moaba: Elioenaj, syn Zerachiasza, a z nim dwustu
mężczyzn;
'''
"5" = ''':sup:`5` z synów Zattua: Szekaniasz, syn Jachaziela, a z nim trzystu
mężczyzn;
'''
"6" = ''':sup:`6` z synów Adina: Ebed, syn Jonatana, a z nim pięćdziesięciu mężczyzn;
'''
"7" = ''':sup:`7` z synów Elama: Izjasz, syn Ataliasza, a z nim siedemdziesięciu
mężczyzn;
'''
"8" = ''':sup:`8` z synów Szefatiasza: Zebadiasz, syn Mikaela, a z nim osiemdziesięciu
mężczyzn;
'''
"9" = ''':sup:`9` z synów Joaba: Obadiasz, syn Jechiela, a z nim dwustu osiemnastu
mężczyzn;
'''
"10" = ''':sup:`10` z synów Baniego: Szelomit, syn Josifiasza, a z nim stu
sześćdziesięciu mężczyzn;
'''
"11" = ''':sup:`11` z synów Bebaja: Zachariasz, syn Bebaja, a z nim dwudziestu ośmiu
mężczyzn;
'''
"12" = ''':sup:`12` z synów Azgada: Jochanan, syn Hakkatana, a z nim stu dziesięciu
mężczyzn;
'''
"13" = ''':sup:`13` z synów Adonikama ostatni, a oto ich imiona: Elifelet, Jejel i
Szemajasz, a z nimi sześćdziesięciu mężczyzn,
'''
"14" = ''':sup:`14` i z synów Bigwaja: Utaj, syn Zabbuda, a z nim siedemdziesięciu
mężczyzn.
'''
"15" = ''':sup:`15` I zebrałem ich nad rzeką płynącą ku Ahawa. I gdy tam przez trzy dni
obozowaliśmy, stwierdziłem obecność tylko ludu i kapłanów, lecz nie
znalazłem tam żadnego lewity.
'''
"16" = ''':sup:`16` Toteż wyprawiłem Eliezera, Ariela, Szemajasza, Elnatana, Jariba,
Elnatana, Natana, Zachariasza i Meszullama jako naczelników
doświadczonych
'''
"17" = ''':sup:`17` i skierowałem ich do Iddo, naczelnika w miejscowości Kasifia, i
przez nich kazałem powiedzieć Iddo i braciom jego, osiadłym w
miejscowości Kasifia, by sprowadzili nam sługi dla domu Boga naszego.
'''
"18" = ''':sup:`18` I ponieważ łaskawa ręka Boga naszego czuwała nad nami,
przyprowadzili nam męża mądrego spośród synów Machliego, syna Lewiego,
syna Izraela, mianowicie Szerebiasza wraz z synami jego i braćmi:
osiemnaście osób;
'''
"19" = ''':sup:`19` dalej, Chaszabiasza, a z nim, spośród synów Merariego: brata jego
Izajasza i ich synów: dwadzieścia osób;
'''
"20" = ''':sup:`20` a spośród niewolników świątyni, których Dawid i książęta dali na
posługę lewitom, osób dwieście dwadzieścia. Wszyscy oni zostali spisani
imiennie.
'''
"21" = ''':sup:`21` I tam - nad rzeką Ahawą - ogłosiłem post, byśmy się umartwili przed
Bogiem naszym, celem uproszenia od Niego szczęśliwej drogi dla nas, dla
dzieci naszych i dla całego dobytku naszego.
'''
"22" = ''':sup:`22` Wstydziłem się bowiem prosić króla o siłę zbrojną i jazdę, by w
drodze nas ratowała od nieprzyjaciela; natomiast powiedzieliśmy
królowi: Ręka Boga naszego czuwa łaskawie nad wszystkimi, którzy do
Niego się zwracają, a srogi gniew Jego kieruje się przeciw wszystkim,
którzy od Niego odchodzą.
'''
"23" = ''':sup:`23` Pościliśmy więc i błagaliśmy Boga naszego o to, i dał się nam
uprosić.
'''
"24" = ''':sup:`24` Wtedy wydzieliłem spośród przywódców kapłanów: dwunastu; dalej,
Szerebiasza i Chaszabiasza, a z nimi spośród braci ich - dziesięciu,
'''
"25" = ''':sup:`25` i odważyłem im srebro, złoto i sprzęty, ową darowiznę dla domu Boga
naszego, którą ofiarowali: król, radcy jego, książęta jego i cały tam
obecny Izrael.
'''
"26" = ''':sup:`26` I odważyłem im sześćset pięćdziesiąt talentów srebra i sto sprzętów
srebrnych, każdy po dwa talenty; sto talentów złota,
'''
"27" = ''':sup:`27` pucharów złotych dwadzieścia, każdy po tysiąc darejków, i sprzętów
ze wspaniałego złocistego spiżu: dwa - przedmioty cenne jak złoto.
'''
"28" = ''':sup:`28` I powiedziałem im: Wyście poświęceni dla Pana i te sprzęty są
poświęcone, i to srebro, i złoto jest darowizną dla Pana, Boga ojców
naszych.
'''
"29" = ''':sup:`29` Strzeżcie tego pilnie, aż odważycie to przed przywódcami kapłanów i
lewitów oraz przed przywódcami rodów izraelskich w Jerozolimie, w
komnatach domu Pańskiego.
'''
"30" = ''':sup:`30` Wtedy kapłani i lewici odebrali odważone srebro, złoto i sprzęty,
aby je przynieść do Jerozolimy, do domu Boga naszego.
'''
"31" = ''':sup:`31` I od rzeki Ahawy wyruszyliśmy dwunastego dnia miesiąca pierwszego,
aby się udać do Jerozolimy. A ręka Boga naszego czuwała nad nami i On
uchronił nas w drodze od wrogów i rozbójników.
'''
"32" = ''':sup:`32` Gdyśmy przybyli do Jerozolimy, wypoczywaliśmy tam przez trzy dni.
'''
"33" = ''':sup:`33` Czwartego dnia w domu Boga naszego odważono srebro, złoto i
sprzęty; te przedmioty - w obecności Eleazara, syna Pinchasa, jak i
lewitów: Jozabada, syna Jozuego, i Noadiasza, syna Binnuja - zostały
przekazane kapłanowi Meremotowi, synowi Uriasza -
'''
"34" = ''':sup:`34` w całości według liczby i wagi; równocześnie zostało spisane
wszystko, co odważono.
'''
"35" = ''':sup:`35` Powracający z niewoli wygnańcy złożyli Bogu Izraela jako
całopalenia: dwanaście cielców za całego Izraela, dziewięćdziesiąt
sześć baranów, siedemdziesiąt dwa jagnięta, dwanaście kozłów za grzech
- to wszystko jako całopalenie dla Pana.
'''
"36" = ''':sup:`36` I wręczyli rozporządzenia króla satrapom królewskim i namiestnikom
Transeufratei, a ci udzielili pomocy ludowi oraz domowi Bożemu.
'''
