[2]
"1" = ''':sup:`1` Sam to sobie postanowiłem, by nie przychodzić do was ponownie w
smutku.
'''
"2" = ''':sup:`2` Jeżeli ja was zasmucam, któż mi radość sprawi, jeśli nie ten,
którego ja zasmucam?
'''
"3" = ''':sup:`3` A napisałem to, aby nie doznać podwójnego smutku, gdy przybędę do
tych, od których winienem doznawać radości; zresztą jestem
przeświadczony co do was wszystkich, że moja radość jest także waszą
radością.
'''
"4" = ''':sup:`4` Pisałem bowiem do was będąc w wielkiej rozterce i ucisku serca,
wśród wielu łez, nie po to, aby was zasmucić, lecz żebyście wiedzieli,
jak tym bardziej was miłuję.
'''
"5" = ''':sup:`5` Jeżeli zaś ktoś smutek sprawił, to nie mnie, lecz po części - by nie
przesadzać - wam wszystkim.
'''
"6" = ''':sup:`6` Niech już takiemu wystarczy kara, wymierzona przez większość spośród
was.
'''
"7" = ''':sup:`7` Raczej wypada teraz wybaczyć mu i podtrzymać go na duchu, aby nie
popadł ów człowiek w rozpaczliwy smutek.
'''
"8" = ''':sup:`8` Dlatego napominam was, abyście jego sprawę rozstrzygnęli z miłością.
'''
"9" = ''':sup:`9` W tym też celu napisałem, aby was wypróbować i aby się przekonać,
czy we wszystkim jesteście posłuszni.
'''
"10" = ''':sup:`10` Komu zaś cokolwiek wybaczyliście, ja też /mu wybaczam/. Co bowiem
wybaczyłem, o ile coś wybaczyłem, uczyniłem to dla was wobec Chrystusa,
'''
"11" = ''':sup:`11` ażeby nie uwiódł nas szatan, którego knowania dobrze są nam znane.
'''
"12" = ''':sup:`12` Kiedy przybyłem do Troady, by głosić Ewangelię Chrystusa, a bramy
były mi otwarte w Panu,
'''
"13" = ''':sup:`13` duch mój nie zaznał spokoju, bo nie spotkałem Tytusa, brata mojego.
Pożegnałem się przeto i wyruszyłem do Macedonii.
'''
"14" = ''':sup:`14` Lecz Bogu niech będą dzięki za to, że pozwala nam zawsze zwyciężać
w Chrystusie i roznosić po wszystkich miejscach woń Jego poznania.
'''
"15" = ''':sup:`15` Jesteśmy bowiem miłą Bogu wonnością Chrystusa zarówno dla tych,
którzy dostępują zbawienia, jak i dla tych, którzy idą na zatracenie;
'''
"16" = ''':sup:`16` dla jednych jest to zapach śmiercionośny - na śmierć, dla drugich
zapach ożywiający - na życie. A któż temu sprosta?
'''
"17" = ''':sup:`17` Nie jesteśmy bowiem jak wielu, którzy kupczą słowem Bożym, lecz ze
szczerości, jak od Boga mówimy w Chrystusie przed Bogiem.
'''
"Notes" = '''
Notas de rodapé:
2:1-4 - Paweł wyjaśnia, że unikał bolesnej wizyty w kościele,
preferując list napominający, aby ból przerodził się w radość.
Podkreśla to rolę pełnego miłości karcenia i napominania we wspólnocie
chrześcijańskiej (zob. także 1 Koryntian 5:1-5 i Hebrajczyków 12:6).
2:5-8 - Paweł prosi Kościół o przebaczenie skruszonemu członkowi,
pokazując, że przebaczenie jest kluczowe w życiu chrześcijańskim.
Przebaczenie naprawcze odzwierciedla łaskę Boga, który hojnie przebacza
2:14-16 - Paweł świętuje triumf Chrystusa, który prowadzi wierzących w
„procesie triumfalnym” i sprawia, że przesłanie ewangelii jest wonią
życia dla zbawionych i śmierci dla potępionych. Misja chrześcijańska
jest nieuchronnie polaryzująca (zob. także Kolosan 2:15 i 1 Koryntian
1:18).
02:17 - Paweł zapewnia, że głosząc Słowo Boże, on i pozostali
apostołowie czynią to nie z egoistycznych pobudek, lecz ze szczerości,
jako posłani przez Boga. Posługa ewangelizacyjna musi być motywowana
'''
