[28]
"1" = ''':sup:`1` Pan mówił tak do Mojżesza:
'''
"2" = ''':sup:`2` Oznajmij Izraelitom następujące rozporządzenie: Czuwajcie nad tym,
by składać Mi w określonym czasie dary ofiarne, moje pokarmy jako
ofiary spalane, na miłą woń dla Mnie.
'''
"3" = ''':sup:`3` Oznajmij im: Ofiary spalane, które winniście składać Panu, są
następujące: dwa roczne jagnięta bez skazy codziennie na nieustanną
ofiarę całopalną.
'''
"4" = ''':sup:`4` Jedno jagnię ma być złożone na całopalenie rano, a drugie wieczorem.
'''
"5" = ''':sup:`5` Do tego jako ofiara z pokarmów dziesiąta część efy najczystszej mąki
zaprawionej oliwą według miary jednej czwartej hinu oliwy wyciśniętej z
oliwek.
'''
"6" = ''':sup:`6` To jest ustawiczne całopalenie, które już na górze Synaj składano
Panu jako miłą woń ofiary spalanej.
na każde jagnię. Sycera ma być wylana dla Pana w obrębie świątyni.
'''
"8" = ''':sup:`8` Drugie jagnię winieneś ofiarować o zmierzchu. Złóż w ofierze z tymi
samymi ofiarami z pokarmów, podobnie jak rano, należącą do nich ofiarę
z płynów jako miłą woń ofiary spalanej dla Pana.
'''
"9" = ''':sup:`9` W dzień szabatu winniście złożyć w ofierze dwa jagnięta roczne bez
skazy z dwiema dziesiątymi efy najczystszej mąki zaprawionej oliwą,
jako ofiarę z pokarmów, i należącą do tego ofiarę z płynów.
'''
"10" = ''':sup:`10` To jest ofiara całopalna sobotnia na każdy szabat, oprócz
całopalenia ustawicznego i ofiary z płynów.
'''
"11" = ''':sup:`11` Każdego pierwszego dnia waszego miesiąca macie złożyć Panu na
całopalenie: dwa młode cielce, barana i siedem jednorocznych jagniąt
bez skazy.
zaprawionej oliwą jako ofiarę z pokarmów i do barana - dwie dziesiąte
'''
"13" = ''':sup:`13` dalej, do każdego jagnięcia jako ofiarę z pokarmów jedną dziesiątą
całopalną, jako miłą woń dla Pana.
'''
"14" = ''':sup:`14` Przynależną ofiarą z płynów będzie pół hinu wina na cielca, jedna
trzecia - na barana i jedna czwarta - na jagnię. To jest ofiara podczas
nowiu księżyca, którą co miesiąc przez wszystkie miesiące roku macie
składać.
'''
"15" = ''':sup:`15` Wreszcie, poza stałą ofiarą całopalną i należącą do niej ofiarą z
płynów, winien być złożony Panu w ofierze kozioł jako ofiara
przebłagalna.
'''
"16" = ''':sup:`16` W czternastym dniu pierwszego miesiąca jest Pascha Pana.
'''
"17" = ''':sup:`17` Piętnastego zaś dnia tegoż miesiąca jest święto, i odtąd przez
siedem dni można jeść tylko przaśny chleb.
'''
"18" = ''':sup:`18` W dniu pierwszym będzie zwołanie święte, i nie wolno wykonywać
żadnej pracy.
'''
"19" = ''':sup:`19` Jako ofiarę spalaną, jako całopalenie dla Pana, winniście wtedy
złożyć dwa młode cielce, barana i siedem jednorocznych jagniąt, a
wszystkie one mają być bez skazy.
'''
"20" = ''':sup:`20` Należąca do tego ofiara z pokarmów ma się składać z najczystszej
dziesiąte na jednego barana,
'''
"21" = ''':sup:`21` a jedna dziesiąta na każde z siedmiu jagniąt.
'''
"22" = ''':sup:`22` Wreszcie jeden kozioł na ofiarę przebłagalną, by dokonać za was
przebłagania.
'''
"23" = ''':sup:`23` Wszystko to ma być złożone oprócz porannego całopalenia, które jest
ustawicznym całopaleniem.
'''
"24" = ''':sup:`24` Takie ofiary macie składać codziennie przez siedem dni jako pokarm,
jako ofiary spalane, jako miłą woń dla Pana: winny być składane oprócz
codziennej ofiary całopalenia i należącej do niej ofiary z płynów.
'''
"25" = ''':sup:`25` Dzień siódmy będzie znowu dniem świętego zwołania, i wtedy żadnej
pracy wykonywać nie będziecie.
'''
"26" = ''':sup:`26` Także w dniu pierwocin, gdy składacie Panu ofiarę z nowego zboża w
Święto Tygodni, ma być dla was zwołanie święte; wtedy nie będziecie
wykonywać żadnej pracy.
'''
"27" = ''':sup:`27` Złóżcie wtedy na ofiarę całopalną jako miłą woń dla Pana dwa młode
cielce, barana i siedem jednorocznych jagniąt,
'''
"28" = ''':sup:`28` do tego odpowiednią ofiarę z pokarmów: najczystszą mąkę zaprawioną
'''
"29" = ''':sup:`29` dwie dziesiąte na barana i po jednej dziesiątej na każde z siedmiu
jagniąt.
'''
"30" = ''':sup:`30` Wreszcie kozła jako ofiarę przebłagalną, by dokonać za was
przebłagania.
'''
"31" = ''':sup:`31` To wszystko macie złożyć w ofierze oprócz codziennego całopalenia i
należącej do niego ofiary z pokarmów "będą dla was bez skazy" wraz z
płynnymi ich ofiarami.
'''
"Notes" = '''
Notas de rodapé:
28:1-2 - Bóg nakazuje Mojżeszowi poinstruować Izraelitów o konieczności
przestrzegania codziennych ofiar i darów specjalnych. Znaczenie
codziennych ofiar odzwierciedla ciągłą potrzebę oddawania czci Bogu i
poświęcenia się Mu (zob. także Wj 29,38-42 i Hbr 13,15-16).
28:3-8 - Codzienna ofiara z dwóch baranków, jednego rano i jednego o
zmierzchu, symbolizuje stałość w oddawaniu czci i uznanie Pana za Tego,
który nas podtrzymuje. Podkreśla to potrzebę nieustannego poświęcenia i
28:9-10 - Specjalna ofiara szabatowa została ustanowiona jako sposób
uświęcenia dnia odpoczynku. Przestrzeganie szabatu upamiętnia
stworzenie i odpoczynek Boga oraz przywiązanie ludu do Jego prawa (zob.
także Wj 20,8-11 i Mk 2,27).
28:11-15 - Ofiara z byków i jagniąt składana na początku każdego
miesiąca wyznacza początek cyklu księżycowego, przypominając ludowi
Bożemu o nieustannym odnowie i Boskiej Opatrzności. Kalendarz religijny
Izraela koncentrował się na oddawaniu czci Bogu (zob. także Lb 10,10 i
28:16-25 - Obchody Paschy i Święta Przaśnego Chleba są uznawane za
doroczne święta upamiętniające wyzwolenie Izraela z Egiptu. Święta te
przypominają ludziom o odkupieniu i wierności Boga (zob. także Wj
12,14-20 i 1 Kor 5,7-8).
'''
