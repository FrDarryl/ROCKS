"3" = ''':sup:`3` Łaska, miłosierdzie i pokój Boga Ojca i Jezusa Chrystusa, Syna Ojca,
'''
"4" = ''':sup:`4` Ucieszyłem się bardzo, że znalazłem wśród twych dzieci takie, które
postępują według prawdy, zgodnie z przykazaniem, jakie otrzymaliśmy od
Ojca.
'''
"5" = ''':sup:`5` A teraz proszę cię, Pani, abyśmy się wzajemnie miłowali. A pisząc to
- nie głoszę nowego przykazania, lecz to, które mieliśmy od początku.
'''
"6" = ''':sup:`6` Miłość zaś polega na tym, abyśmy postępowali według Jego przykazań.
Jest to przykazanie, o jakim słyszeliście od początku, że według niego
macie postępować.
'''
"7" = ''':sup:`7` Wielu bowiem pojawiło się na świecie zwodzicieli, którzy nie uznają,
że Jezus Chrystus przyszedł w ciele ludzkim. Taki jest zwodzicielem i
Antychrystem.
'''
"8" = ''':sup:`8` Uważajcie na siebie, abyście nie utracili tego, coście zdobyli
pracą, lecz żebyście otrzymali pełną zapłatę.
'''
"9" = ''':sup:`9` Każdy, kto wybiega zbytnio naprzód, a nie trwa w nauce Chrystusa,
'''
"10" = ''':sup:`10` Jeśli ktoś przychodzi do was i tej nauki nie przynosi, nie
przyjmujcie go do domu i nie pozdrawiajcie go,
'''
"11" = ''':sup:`11` albowiem kto go pozdrawia, staje się współuczestnikiem jego złych
czynów.
'''
"12" = ''':sup:`12` Wiele mógłbym wam napisać, ale nie chciałem użyć karty i atramentu.
Lecz mam nadzieję, że do was przybędę i osobiście z wami porozmawiam,
aby radość nasza była pełna.
'''
"13" = ''':sup:`13` Dzieci twej Wybranej Siostry ślą ci pozdrowienia.
'''
"Notes" = '''
Notas de rodapé:
1:4-6 - Jan wyraża wielką radość, widząc, jak niektóre dzieci w jego
społeczności kroczą w prawdzie. Prawda chrześcijańska jest fundamentem
autentycznego i wiernego życia chrześcijańskiego, odzwierciedlając
przykazanie miłości wzajemnej (zob. także J 13,34-35 i 1 J 2,6).
1:7-9 - Jan ostrzega przed oszustami, którzy nie wyznają, że Jezus
Chrystus przyszedł w ciele. Zaprzeczanie wcieleniu Chrystusa jest
poważną herezją, która podważa prawdziwą wiarę chrześcijańską (zob.
także 1 J 4,2-3 i 2 Kor 11,4).
1:10-11 - Jan nakazuje społeczności, aby nie przyjmowała do swoich
domów tych, którzy nie głoszą nauki Chrystusa. Chrześcijańska
gościnność musi kierować się prawdą, a społeczność z fałszywymi naukami
01:12 - Jan wyraża pragnienie osobistego odwiedzenia adresatów, aby
nauczyć ich więcej o prawdzie. Osobiste odwiedziny są wyrazem
chrześcijańskiej miłości i zaangażowania w budowanie Kościoła (zob.
także Dz 15,36 i 1 J 1,4).
01:13 - Końcowe pozdrowienie wybranej siostry i jej dzieci jest wyrazem
komunii i jedności w wierze chrześcijańskiej. Kościół jest powołany, by
być wspólnotą zjednoczoną w Chrystusie, bez podziałów (zob. także Ef 4,
1-6 i Kol 1, 18).
'''
