[27]
"1" = ''':sup:`1` Hiob jeszcze głos zabrał, i rzekł:
'''
"2" = ''':sup:`2` Na życie Boga, co nie dał mi prawa, na Wszechmocnego, co poi
goryczą,
'''
"3" = ''':sup:`3` dopóki mam oddech w sobie, a w nozdrzach mam Boże tchnienie,
'''
"4" = ''':sup:`4` usta moje nie wyrażą się podle, nie wyrwie się słowo podstępne.
'''
"5" = ''':sup:`5` Dalekim od tego, by słuszność wam przyznać, jak długo żyć będę,
twierdzę, żem czysty.
'''
"6" = ''':sup:`6` Że strzegę prawości, a nie porzucam: serce nie dręczy mnie nigdy.
'''
"7" = ''':sup:`7` Mój wróg niech stanie się winny, przeciwnik niech będzie występny!
'''
"8" = ''':sup:`8` W czym grzesznik ma ufać, gdy skończy, gdy Bóg zabierze mu duszę?
'''
"9" = ''':sup:`9` Czyż Bóg wysłucha jego wołania, gdy spadnie na niego nieszczęście?
'''
"10" = ''':sup:`10` Czy może się cieszyć Wszechmocnym, choć wzywałby Boga co chwila?
'''
"11" = ''':sup:`11` Pouczam was o Bożej mocy, niczego nie taję o Wszechmocnym.
'''
"12" = ''':sup:`12` Wy już to wszystko widzicie, więc po cóż jałowe spory?
'''
"13" = ''':sup:`13` Taki to los grzesznika - od Boga, dola ciemiężcy - od
Wszechmocnego:
'''
"14" = ''':sup:`14` Synowie się mnożą pod miecz, a dzieci głodne z braku chleba;
'''
"15" = ''':sup:`15` potomków grzebie zaraza, a wdowom ich płakać nie wolno.
'''
"16" = ''':sup:`16` Niech sobie on srebro jak proch gromadzi, suknie upycha jak glinę;
'''
"17" = ''':sup:`17` niech zbiera: prawy je wdzieje, a srebro posiądzie niewinny.
'''
"18" = ''':sup:`18` Zbudował dom z pajęczyny, jak szałas stawiany przez stróża.
'''
"19" = ''':sup:`19` Położył się bogacz, lecz zgarnia; otworzył oczy: nic nie ma.
'''
"20" = ''':sup:`20` Pędzi go strach niby powódź, po nocy wichura go ściga.
'''
"21" = ''':sup:`21` Wiatr wschodni porywa i ciągnie, zabiera go z jego siedziby;
'''
"22" = ''':sup:`22` unosi, nie mając litości, bo z ręki ujść mu nie może.
'''
"23" = ''':sup:`23` Klaszcze się za nim w dłonie, gwiżdże ze wszystkich stron,
'''
"24" = ''':sup:`24` on lekki na wodnej powierzchni. Przeklęte dziedzictwo na ziemi: nie
zwraca się on w stronę winnic. (4a) Susza, spiekota, śnieg niszczy, a
Szeol wymiata grzesznika. (4b) Wymaże go łono z pamięci, robak go
połknie jak słodycz, nikt go już nawet nie wspomni. Nieprawość wycięta
jak drzewo. (4c) Gnębił niepłodną, bezdzietną, niedobrze się z wdową
obchodził, (4d) swą siłą wspomagał mocarzy; stoi, lecz życia niepewien.
(4e) Oparcie mu dano, bezpieczny, pilnie naśladuje ich drogi. (4f)
Pysznił się krótko i odszedł, poniżony, wycięty jak malwa, jak
wierzchołek kłosa zabrany. (4g) Czy nie tak? Któż kłamstwo wykaże? Któż
mowę moją zniweczy?
'''
