[4]
"1" = ''':sup:`1` A kiedy Pan dowiedział się, że faryzeusze usłyszeli, iż Jezus
pozyskuje sobie więcej uczniów i chrzci więcej niż Jan -
'''
"2" = ''':sup:`2` chociaż w rzeczywistości sam Jezus nie chrzcił, lecz Jego uczniowie
-
'''
"3" = ''':sup:`3` opuścił Judeę i odszedł znów do Galilei.
'''
"4" = ''':sup:`4` Trzeba Mu było przejść przez Samarię.
'''
"5" = ''':sup:`5` Przybył więc do miasteczka samarytańskiego, zwanego Sychar, w
pobliżu pola, które /niegdyś/ dał Jakub synowi swemu, Józefowi.
'''
"6" = ''':sup:`6` Było tam źródło Jakuba. Jezus zmęczony drogą siedział sobie przy
studni. Było to około szóstej godziny.
'''
"7" = ''':sup:`7` Nadeszła /tam/ kobieta z Samarii, aby zaczerpnąć wody. Jezus rzekł
do niej: Daj Mi pić!
'''
"8" = ''':sup:`8` Jego uczniowie bowiem udali się przedtem do miasta dla zakupienia
żywności.
'''
"9" = ''':sup:`9` Na to rzekła do Niego Samarytanka: Jakżeż Ty będąc Żydem, prosisz
mnie, Samarytankę, bym Ci dała się napić? Żydzi bowiem z Samarytanami
unikają się nawzajem.
'''
"10" = ''':sup:`10` Jezus odpowiedział jej na to: O, gdybyś znała dar Boży i
/wiedziała/, kim jest Ten, kto ci mówi: Daj Mi się napić - prosiłabyś
Go wówczas, a dałby ci wody żywej.
'''
"11" = ''':sup:`11` Powiedziała do Niego kobieta: Panie, nie masz czerpaka, a studnia
jest głęboka. Skądże więc weźmiesz wody żywej?
'''
"12" = ''':sup:`12` Czy Ty jesteś większy od ojca naszego Jakuba, który dał nam tę
studnię, z której pił i on sam, i jego synowie i jego bydło?
'''
"13" = ''':sup:`13` W odpowiedzi na to rzekł do niej Jezus: Każdy, kto pije tę wodę,
znów będzie pragnął.
'''
"14" = ''':sup:`14` Kto zaś będzie pił wodę, którą Ja mu dam, nie będzie pragnął na
wieki, lecz woda, którą Ja mu dam, stanie się w nim źródłem wody
wytryskającej ku życiu wiecznemu.
'''
"15" = ''':sup:`15` Rzekła do Niego kobieta: Daj mi tej wody, abym już nie pragnęła i
nie przychodziła tu czerpać.
'''
"16" = ''':sup:`16` A On jej odpowiedział: Idź, zawołaj swego męża i wróć tutaj.
'''
"17" = ''':sup:`17` A kobieta odrzekła Mu na to: Nie mam męża. Rzekł do niej Jezus:
Dobrze powiedziałaś: Nie mam męża.
'''
"18" = ''':sup:`18` Miałaś bowiem pięciu mężów, a ten, którego masz teraz, nie jest
twoim mężem. To powiedziałaś zgodnie z prawdą.
'''
"19" = ''':sup:`19` Rzekła do Niego kobieta: Panie, widzę, że jesteś prorokiem.
'''
"20" = ''':sup:`20` Ojcowie nasi oddawali cześć Bogu na tej górze, a wy mówicie, że w
Jerozolimie jest miejsce, gdzie należy czcić Boga.
'''
"21" = ''':sup:`21` Odpowiedział jej Jezus: Wierz Mi, kobieto, że nadchodzi godzina,
kiedy ani na tej górze, ani w Jerozolimie nie będziecie czcili Ojca.
'''
"22" = ''':sup:`22` Wy czcicie to, czego nie znacie, my czcimy to, co znamy, ponieważ
zbawienie bierze początek od Żydów.
'''
"23" = ''':sup:`23` Nadchodzi jednak godzina, owszem już jest, kiedy to prawdziwi
czciciele będą oddawać cześć Ojcu w Duchu i prawdzie, a takich to
czcicieli chce mieć Ojciec.
'''
"24" = ''':sup:`24` Bóg jest duchem; potrzeba więc, by czciciele Jego oddawali Mu cześć
w Duchu i prawdzie.
'''
"25" = ''':sup:`25` Rzekła do Niego kobieta: Wiem, że przyjdzie Mesjasz, zwany
Chrystusem. A kiedy On przyjdzie, objawi nam wszystko.
'''
"26" = ''':sup:`26` Powiedział do niej Jezus: Jestem Nim Ja, który z tobą mówię.
'''
"27" = ''':sup:`27` Na to przyszli Jego uczniowie i dziwili się, że rozmawiał z
kobietą. Jednakże żaden nie powiedział: Czego od niej chcesz? - lub: -
Czemu z nią rozmawiasz?
'''
"28" = ''':sup:`28` Kobieta zaś zostawiła swój dzban i odeszła do miasta. I mówiła tam
ludziom:
'''
"29" = ''':sup:`29` Pójdźcie, zobaczcie człowieka, który mi powiedział wszystko, co
uczyniłam: Czyż On nie jest Mesjaszem?
'''
"30" = ''':sup:`30` Wyszli z miasta i szli do Niego.
'''
"31" = ''':sup:`31` Tymczasem prosili Go uczniowie, mówiąc: Rabbi, jedz!
'''
"32" = ''':sup:`32` On im rzekł: Ja mam do jedzenia pokarm, o którym wy nie wiecie.
'''
"33" = ''':sup:`33` Mówili więc uczniowie jeden do drugiego: Czyż Mu kto przyniósł coś
do zjedzenia?
'''
"34" = ''':sup:`34` Powiedział im Jezus: Moim pokarmem jest wypełnić wolę Tego, który
Mnie posłał, i wykonać Jego dzieło.
'''
"35" = ''':sup:`35` Czyż nie mówicie: Jeszcze cztery miesiące, a nadejdą żniwa? Oto
powiadam wam: Podnieście oczy i popatrzcie na pola, jak bieleją na
żniwo.
'''
"36" = ''':sup:`36` żniwiarz otrzymuje już zapłatę i zbiera plon na życie wieczne, tak
iż siewca cieszy się razem ze żniwiarzem.
'''
"37" = ''':sup:`37` Tu bowiem okazuje się prawdziwym powiedzenie: Jeden sieje, a drugi
zbiera.
'''
"38" = ''':sup:`38` Ja was wysłałem żąć to, nad czym wyście się nie natrudzili. Inni
się natrudzili, a w ich trud wyście weszli.
'''
"39" = ''':sup:`39` Wielu Samarytan z owego miasta zaczęło w Niego wierzyć dzięki słowu
kobiety świadczącej: Powiedział mi wszystko, co uczyniłam.
'''
"40" = ''':sup:`40` Kiedy więc Samarytanie przybyli do Niego, prosili Go, aby u nich
pozostał. Pozostał tam zatem dwa dni.
'''
"41" = ''':sup:`41` I o wiele więcej ich uwierzyło na Jego słowo,
'''
"42" = ''':sup:`42` a do tej kobiety mówili: Wierzymy już nie dzięki twemu opowiadaniu,
na własne bowiem uszy usłyszeliśmy i jesteśmy przekonani, że On
prawdziwie jest Zbawicielem świata.
'''
"43" = ''':sup:`43` Po dwóch dniach wyszedł stamtąd do Galilei.
'''
"44" = ''':sup:`44` Jezus wprawdzie sam stwierdził, że prorok nie doznaje czci we
własnej ojczyźnie.
'''
"45" = ''':sup:`45` Kiedy jednak przybył do Galilei, Galilejczycy przyjęli Go, ponieważ
widzieli wszystko, co uczynił w Jerozolimie w czasie świąt. I oni
bowiem przybyli na święto.
'''
"46" = ''':sup:`46` Następnie przybył powtórnie do Kany Galilejskiej, gdzie przedtem
przemienił wodę w wino. A w Kafarnaum mieszkał pewien urzędnik
królewski, którego syn chorował.
'''
"47" = ''':sup:`47` Usłyszawszy, że Jezus przybył z Judei do Galilei, udał się do Niego
z prośbą, aby przyszedł i uzdrowił jego syna: był on bowiem już
umierający.
'''
"48" = ''':sup:`48` Jezus rzekł do niego: Jeżeli znaków i cudów nie zobaczycie, nie
uwierzycie.
'''
"49" = ''':sup:`49` Powiedział do Niego urzędnik królewski: Panie, przyjdź, zanim umrze
moje dziecko.
'''
"50" = ''':sup:`50` Rzekł do niego Jezus: Idź, syn twój żyje. Uwierzył człowiek słowu,
które Jezus powiedział do niego, i szedł z powrotem.
'''
"51" = ''':sup:`51` A kiedy był jeszcze w drodze, słudzy wyszli mu naprzeciw, mówiąc,
że syn jego żyje.
'''
"52" = ''':sup:`52` Zapytał ich o godzinę, o której mu się polepszyło. Rzekli mu:
Wczoraj około godziny siódmej opuściła go gorączka.
'''
"53" = ''':sup:`53` Poznał więc ojciec, że było to o tej godzinie, o której Jezus rzekł
do niego: Syn twój żyje. I uwierzył on sam i cała jego rodzina.
'''
"54" = ''':sup:`54` Ten już drugi znak uczynił Jezus od chwili przybycia z Judei do
Galilei.
'''
