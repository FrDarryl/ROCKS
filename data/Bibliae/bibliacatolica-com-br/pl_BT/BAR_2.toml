już sił, by oprzeć się karze Bożej. To uznanie ludzkiej bezsilności w
obliczu kary Bożej wzmacnia potrzebę pełnego zaufania Bogu w kwestii
odkupienia (zob. także Lamentacje 5,21 i List do Rzymian 7,24).
