"1" = ''':sup:`1` Wypełnił Pan słowa swoje, które wypowiedział przeciw nam, sędziom
naszym, sądzącym Izraela, przeciw królom i zwierzchnikom naszym,
przeciw każdemu z Izraela i Judy.
'''
"2" = ''':sup:`2` Nigdzie pod niebem nie było ono tak spełnione, jak je spełnił w
Jeruzalem według tego, co było napisane w Prawie Mojżeszowym,
'''
"3" = ''':sup:`3` że ktoś z nas będzie jadł ciało swojego syna i córki.
na pośmiewisko i urąganie narodom, między którymi Pan nas rozproszył.
'''
"5" = ''':sup:`5` Stali się oni jak poddani, a nie panujący, dlatego że zgrzeszyliśmy
przeciw Panu, Bogu naszemu, że nie byliśmy posłuszni Jego głosowi.
naszym dzisiaj zawstydzenie oblicza.
'''
"7" = ''':sup:`7` Cała niedola, którą Pan zamierzył względem nas, spadła na nas.
'''
"8" = ''':sup:`8` Nie staraliśmy się przebłagać oblicza Pana przez odwrócenie się
'''
"9" = ''':sup:`9` Czuwał Pan nad tym, by sprowadzić niedolę na nas, bo jest
sprawiedliwy we wszystkich dziełach swoich, które nam nakazał.
'''
"10" = ''':sup:`10` Nie słuchaliśmy Jego głosu, by postępować według przykazań Pana,
które nam dał.
'''
"11" = ''':sup:`11` A teraz, Panie, Boże Izraela, który wyprowadziłeś lud swój z ziemi
egipskiej ręką potężną wśród znaków cudownych, wielką siłą, ramieniem
wyciągniętym w górę i uczyniłeś sobie imię, aż do dnia dzisiejszego -
'''
"12" = ''':sup:`12` zgrzeszyliśmy, bezbożnie i niegodziwie postąpiliśmy, Panie, Boże
nasz, przeciw wszystkim sprawiedliwym rozporządzeniom Twoim.
'''
"13" = ''':sup:`13` Niech się odwróci od nas zapalczywość Twoja, bo mało nas ocalało
między narodami, wśród których nas rozproszyłeś.
'''
"14" = ''':sup:`14` Wysłuchaj, Panie, modlitw i próśb naszych, wybaw nas dla siebie
samego! Daj nam łaskę przed obliczem tych, co nas uprowadzili,
'''
"15" = ''':sup:`15` aby poznała cała ziemia, żeś Ty Pan, Bóg nasz, że imię Twoje jest
wzywane nad Izraelem i nad narodem jego.
'''
"16" = ''':sup:`16` Panie, spojrzyj ze świętego przybytku swego i wspomnij na nas!
Nakłoń, Panie, ucha swego i wysłuchaj!
'''
"17" = ''':sup:`17` Otwórz, Panie, swe oczy i zobacz, że to nie umarli przebywający w
Szeolu, którym tchnienie ich wnętrza odjęto, oddadzą ci chwałę i
uwielbienie,
schylony i zbolały, oczy niedomagające, dusza przymierająca z głodu,
oddadzą Ci chwałę i sprawiedliwość, Panie!
'''
"19" = ''':sup:`19` Albowiem nie na sprawiedliwych czynach przodków ani królów naszych
się opieramy, gdy prosimy Cię o miłosierdzie nad nami, Panie, Boże
nasz!
'''
"20" = ''':sup:`20` Zesłałeś bowiem zapalczywość i gniew swój na nas, jak to ogłosiłeś
przez proroków, sługi swoje:
'''
"21" = ''':sup:`21` Tak mówi Pan: Nachylcie barki swe i służcie królowi babilońskiemu,
a mieszkać będziecie w ziemi, którą dałem przodkom waszym.
'''
"22" = ''':sup:`22` A jeżeli nie posłuchacie głosu Pana, aby służyć królowi
babilońskiemu,
'''
"23" = ''':sup:`23` zabiorę z miast Judy i z Jeruzalem głos radości i wesela, głos
oblubieńca i oblubienicy, a cała ziemia będzie pustkowiem bez
mieszkańców.
'''
"24" = ''':sup:`24` Lecz nie posłuchaliśmy głosu Twego, by służyć królowi
babilońskiemu, więc wypełniłeś słowa, które mówiłeś przez proroków,
sługi swoje, że będą wyniesione kości królów i przodków naszych z
miejsca swego.
'''
"25" = ''':sup:`25` A oto są porzucone na skwar dnia i ziąb nocy. Pomarli oni z powodu
okropnej nędzy, głodu, miecza i zarazy.
'''
"26" = ''':sup:`26` Uczyniłeś z domem, gdzie wzywano imienia Twojego, to, co jest
obecnie, z powodu złości domu Izraela i domu Judy.
'''
"27" = ''':sup:`27` Postąpiłeś jednak względem nas, Panie, Boże nasz, według całej swej
łagodności i wielkiego miłosierdzia swego,
'''
"28" = ''':sup:`28` stosownie do słów wypowiedzianych przez sługę twego Mojżesza w
dniu, kiedy kazałeś mu pisać Prawo Twoje przed obliczem synów Izraela,
mówiąc:
'''
"29" = ''':sup:`29` Jeżeli nie będziecie posłuszni głosowi mojemu, ten wielki i liczny
tłum stanie się małym między narodami, gdzie go rozproszę.
'''
"30" = ''':sup:`30` Wiem, że nie posłuchają Mnie, bo są ludem o twardym karku, nawrócą
się jednak do serca swego w ziemi wygnania.
'''
"31" = ''':sup:`31` Poznają wówczas, żem Ja ich Pan i Bóg. Dam im serce i uszy otwarte,
'''
"32" = ''':sup:`32` chwalić Mię będą w ziemi wygnania swego i pamiętać o imieniu moim.
'''
"33" = ''':sup:`33` Odwrócą się od swojej postawy twardego karku i od złych czynów
swoich, ponieważ przypomną sobie los przodków, którzy grzeszyli przed
Panem.
'''
"34" = ''':sup:`34` Sprowadzę ich do ziemi, którą poprzysiągłem ich ojcom: Abrahamowi,
Izaakowi i Jakubowi. Będą panować nad nią, rozmnożę ich, nie będą w
małej liczbie.
'''
"35" = ''':sup:`35` Zawrę z nimi przymierze wieczne, Ja będę Bogiem ich, a oni będą
ludem moim. Nie usunę więcej ludu mego, Izraela, z ziemi, którą im
dałem.
'''
"Notes" = '''
