[11]
"1" = ''':sup:`1` Słowo, które Pan oznajmił Jeremiaszowi:
'''
"2" = ''':sup:`2` Słuchajcie słów tego przymierza i mówcie do mężów Judy oraz do
mieszkańców Jerozolimy.
'''
"3" = ''':sup:`3` Powiesz im: To mówi Pan, Bóg Izraela: Przeklęty człowiek, który nie
słucha słów tego przymierza,
'''
"4" = ''':sup:`4` jakie dałem przodkom waszym, gdy wyprowadzałem ich z Egiptu, z pieca
do topienia żelaza, mówiąc: Słuchajcie głosu mojego i postępujcie
według tego, co wam rozkazałem! Będziecie moim ludem, Ja zaś będę
waszym Bogiem,
'''
"5" = ''':sup:`5` abym mógł wypełnić przysięgę złożoną przodkom waszym, że dam im
ziemię opływającą w mleko i miód, jak ją dzisiaj macie. A ja
odpowiedziałem: Niech się tak stanie, Panie!
'''
"6" = ''':sup:`6` I rzekł Pan do mnie: Ogłoś wszystkie te słowa w miastach judzkich i
na ulicach Jerozolimy. Słuchajcie słów tego przymierza i wypełniajcie
je!
'''
"7" = ''':sup:`7` Albowiem usilnie pouczałem waszych przodków od dnia, gdy
wyprowadziłem ich z ziemi egipskiej aż do dnia dzisiejszego,
bezustannie napominając: Słuchajcie głosu mojego!
'''
"8" = ''':sup:`8` Oni jednak nie usłuchali ani nie nakłonili swego ucha. Każdy
postępował według zatwardziałości swego przewrotnego serca. Wypełniłem
więc na nich wszystkie słowa tego przymierza, jakie nakazałem im
zachować, a którego oni nie zachowali.
'''
"9" = ''':sup:`9` I rzekł Pan do mnie: Powstał spisek między mężami Judy i
mieszkańcami Jerozolimy.
'''
"10" = ''':sup:`10` Powrócili do grzechów swoich dawnych przodków, którzy wzbraniali
się słuchać moich słów. Poszli i oni za obcymi bogami, by im służyć:
Dom Izraela i dom Judy złamały moje przymierze, które zawarłem z ich
przodkami.
'''
"11" = ''':sup:`11` Dlatego tak mówi Pan: Oto sprowadzę na nich nieszczęście, którego
nie będą mogli uniknąć; będą do Mnie wołali, ale ich nie wysłucham.
'''
"12" = ''':sup:`12` Mogą pójść miasta judzkie i mieszkańcy Jerozolimy, by wzywać bogów,
którym palili kadzidło; wcale ich jednak nie wysłuchają w czasie ich
nieszczęścia.
'''
"13" = ''':sup:`13` Bo ile masz miast, tyle też bogów, Judo! Ile ma ulic Jerozolima,
tyle wznieśliście ołtarzy Hańbie, ołtarzy kadzielnych dla Baala.
'''
"14" = ''':sup:`14` Ty zaś nie wstawiaj się za tym narodem i nie zanoś za niego
błagalnych modłów, bo ich nie wysłucham, gdy będą do Mnie wołać w
czasie nieszczęścia.
'''
"15" = ''':sup:`15` Czego chce oblubienica moja w mym domu? Wypełniłaś swój plan
przewrotny. Czy modlitwy i mięso ofiarne mogą odwrócić od ciebie twoje
nieszczęście, tak że się kiedyś uradujesz?
'''
"16" = ''':sup:`16` Zielonym drzewem oliwnym, zdobnym pięknymi owocami nazwał cię Pan.
Na głos wielkiego szumu rozpalił się nad nim płomień i spłonęły jego
gałęzie.
'''
"17" = ''':sup:`17` Pan Zastępów, który cię zasadził, zawyrokował o twoim nieszczęściu
na skutek przestępstwa domu Izraela i domu Judy; popełnili je na własną
szkodę, drażniąc Mnie przez ofiarowanie kadzidła Baalowi.
'''
"18" = ''':sup:`18` Pan mnie pouczył i dowiedziałem się; wtedy przejrzałem ich
postępki.
'''
"19" = ''':sup:`19` Ja zaś jak potulny baranek, którego prowadzą na zabicie, nie
wiedziałem, że powzięli przeciw mnie zgubne plany: Zniszczmy drzewo
wraz z jego mocą, zgładźmy go z ziemi żyjących, a jego imienia niech
już nikt nie wspomina!
'''
"20" = ''':sup:`20` Lecz Pan Zastępów jest sprawiedliwym sędzią, bada nerki i serce.
Chciałbym zobaczyć Twoją zemstę nad nimi, albowiem Tobie powierzam moją
sprawę.
'''
"21" = ''':sup:`21` Dlatego to mówi Pan przeciw mężom z Anatot, którzy nastają na twoje
życie, mówiąc: Nie będziesz prorokował w imię Pana, byś nie zginął z
naszej ręki.
'''
"22" = ''':sup:`22` " Dlatego to mówi Pan Zastępów: " Oto ich ukarzę. Młodzieńcy ich
poniosą śmierć od miecza, synowie ich i córki umrą z głodu.
'''
"23" = ''':sup:`23` Nikt z nich nie pozostanie, bo sprowadzę klęskę na mężów z Anatot w
roku ich nawiedzenia.
'''
"Notes" = '''
Notas de rodapé:
11:1-5 - Bóg nakazuje Jeremiaszowi ogłosić przymierze z ludem Izraela.
Posłuszeństwo Bogu jest podkreślone jako podstawa Bożego
błogosławieństwa i ochrony. Przymierze zawarte z patriarchami zostaje
potwierdzone, co dowodzi wierności Boga Jego obietnicom (zob. także Wj
19,5-6 i Pwt 7,9).
11:6-8 - Naród izraelski łamie przymierze z Bogiem, co prowadzi do
gniewu Bożego. Nieposłuszeństwo jest traktowane jako akt niewierności
pociągający za sobą konsekwencje. Podkreśla się wagę posłuszeństwa
11:9-13 - Bóg objawia, że przywódcy i lud dopuszczają się praktyk
bałwochwalczych. Bałwochwalstwo jest opisane jako poważne naruszenie
przymierza z Bogiem, skutkujące rychłym sądem nad Izraelem (zob. także
Izajasz 44:9-20 i Ozeasz 4:12).
11:14-17 - Jeremiaszowi nakazano, aby nie modlił się za lud, ponieważ
odwrócił się od Boga. Bałwochwalstwo i niewierność są postrzegane jako
powody, dla których Bóg odmawia wysłuchiwania modlitw za Izrael (zob.
także Izajasza 1:15 i Przysłów 1:28).
11:18-23 - Ujawniony zostaje spisek ludu przeciwko Jeremiaszowi. Nawet
w obliczu sprzeciwu, Jeremiasz pozostaje wierny swojej misji proroczej.
To uwypukla Boży opór wobec tych, którzy dążą do zniszczenia posłańców
'''
