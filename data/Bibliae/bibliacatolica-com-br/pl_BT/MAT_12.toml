[12]
"1" = ''':sup:`1` Pewnego razu Jezus przechodził w szabat wśród zbóż. Uczniowie Jego,
będąc głodni, zaczęli zrywać kłosy i jeść.
'''
"2" = ''':sup:`2` Gdy to ujrzeli faryzeusze, rzekli Mu: Oto Twoi uczniowie czynią to,
czego nie wolno czynić w szabat.
'''
"3" = ''':sup:`3` A On im odpowiedział: Nie czytaliście, co uczynił Dawid, gdy był
głodny, on i jego towarzysze?
'''
"4" = ''':sup:`4` Jak wszedł do domu Bożego i jadł chleby pokładne, których nie było
wolno jeść jemu ani jego towarzyszom, tylko samym kapłanom?
'''
"5" = ''':sup:`5` Albo nie czytaliście w Prawie, że w dzień szabatu kapłani naruszają
w świątyni spoczynek szabatu, a są bez winy?
'''
"6" = ''':sup:`6` Oto powiadam wam: Tu jest coś większego niż świątynia.
'''
"7" = ''':sup:`7` Gdybyście zrozumieli, co znaczy: Chcę raczej miłosierdzia niż
ofiary, nie potępialibyście niewinnych.
'''
"8" = ''':sup:`8` Albowiem Syn Człowieczy jest Panem szabatu.
'''
"9" = ''':sup:`9` Idąc stamtąd, wszedł do ich synagogi.
Go oskarżyć: Czy wolno uzdrawiać w szabat?
'''
"11" = ''':sup:`11` Lecz On im odpowiedział: Kto z was jeśli ma jedną owcę, i jeżeli mu
ta w dół wpadnie w szabat, nie chwyci i nie wyciągnie jej?
'''
"12" = ''':sup:`12` O ileż ważniejszy jest człowiek niż owca. Tak więc wolno jest w
szabat dobrze czynić.
'''
"13" = ''':sup:`13` Wtedy rzekł do owego człowieka: Wyciągnij rękę. Wyciągnął, i stała
się znów tak zdrowa jak druga.
'''
"14" = ''':sup:`14` Faryzeusze zaś wyszli i odbyli naradę przeciw Niemu, w jaki sposób
Go zgładzić.
'''
"15" = ''':sup:`15` Gdy się Jezus dowiedział o tym, oddalił się stamtąd. A wielu poszło
za Nim i uzdrowił ich wszystkich.
'''
"16" = ''':sup:`16` Lecz im surowo zabronił, żeby Go nie ujawniali.
'''
"17" = ''':sup:`17` Tak miało się spełnić słowo proroka Izajasza:
'''
"18" = ''':sup:`18` Oto mój Sługa, którego wybrałem; Umiłowany mój, w którym moje serce
ma upodobanie. Położę ducha mojego na Nim, a On zapowie prawo narodom.
'''
"19" = ''':sup:`19` Nie będzie się spierał ani krzyczał, i nikt nie usłyszy na ulicach
Jego głosu.
'''
"20" = ''':sup:`20` Trzciny zgniecionej nie złamie ani knota tlejącego nie dogasi, aż
zwycięsko sąd przeprowadzi.
'''
"21" = ''':sup:`21` W Jego imieniu narody nadzieję pokładać będą.
'''
"22" = ''':sup:`22` Wówczas przyprowadzono Mu opętanego, który był niewidomy i niemy.
Uzdrowił go, tak że niemy mógł mówić i widzieć.
'''
"23" = ''':sup:`23` A wszystkie tłumy pełne były podziwu i mówiły: Czyż nie jest to Syn
Dawida?
'''
"24" = ''':sup:`24` Lecz faryzeusze, słysząc to, mówili: On tylko przez Belzebuba,
władcę złych duchów, wyrzuca złe duchy.
'''
"25" = ''':sup:`25` Jezus, znając ich myśli, rzekł do nich: Każde królestwo,
wewnętrznie skłócone, pustoszeje. I żadne miasto ani dom, wewnętrznie
skłócony, nie ostoi się.
'''
"26" = ''':sup:`26` Jeśli szatan wyrzuca szatana, to sam ze sobą jest skłócony, jakże
się więc ostoi jego królestwo?
'''
"27" = ''':sup:`27` I jeśli Ja przez Belzebuba wyrzucam złe duchy, to przez kogo je
wyrzucają wasi synowie? Dlatego oni będą waszymi sędziami.
'''
"28" = ''':sup:`28` Lecz jeśli Ja mocą Ducha Bożego wyrzucam złe duchy, to istotnie
przyszło do was królestwo Boże.
'''
"29" = ''':sup:`29` Albo jak może ktoś wejść do domu mocarza, i sprzęt mu zagrabić,
jeśli mocarza wpierw nie zwiąże? I dopiero wtedy dom Jego ograbi.
'''
"30" = ''':sup:`30` Kto nie jest ze Mną, jest przeciwko Mnie; i kto nie zbiera ze Mną,
rozprasza.
'''
"31" = ''':sup:`31` Dlatego powiadam wam: Każdy grzech i bluźnierstwo będą odpuszczone
ludziom, ale bluźnierstwo przeciwko Duchowi nie będzie odpuszczone.
'''
"32" = ''':sup:`32` Jeśli ktoś powie słowo przeciw Synowi Człowieczemu, będzie mu
odpuszczone, lecz jeśli powie przeciw Duchowi Świętemu, nie będzie mu
odpuszczone ani w tym wieku, ani w przyszłym.
'''
"33" = ''':sup:`33` Albo uznajcie, że drzewo jest dobre, wtedy i jego owoc jest dobry,
albo uznajcie, że drzewo jest złe, wtedy i owoc jego jest zły; bo z
owocu poznaje się drzewo.
'''
"34" = ''':sup:`34` Plemię żmijowe! Jakże wy możecie mówić dobrze, skoro źli jesteście?
Przecież z obfitości serca usta mówią.
'''
"35" = ''':sup:`35` Dobry człowiek z dobrego skarbca wydobywa dobre rzeczy, zły
człowiek ze złego skarbca wydobywa złe rzeczy.
'''
"36" = ''':sup:`36` A powiadam wam: Z każdego bezużytecznego słowa, które wypowiedzą
ludzie, zdadzą sprawę w dzień sądu.
'''
"37" = ''':sup:`37` Bo na podstawie słów twoich będziesz uniewinniony i na podstawie
słów twoich będziesz potępiony.
'''
"38" = ''':sup:`38` Wówczas rzekli do Niego niektórzy z uczonych w Piśmie i
faryzeuszów: Nauczycielu, chcielibyśmy jakiś znak widzieć od Ciebie.
'''
"39" = ''':sup:`39` Lecz On im odpowiedział: Plemię przewrotne i wiarołomne żąda znaku,
ale żaden znak nie będzie mu dany, prócz znaku proroka Jonasza.
'''
"40" = ''':sup:`40` Albowiem jak Jonasz był trzy dni i trzy noce we wnętrznościach
wielkiej ryby, tak Syn Człowieczy będzie trzy dni i trzy noce w łonie
ziemi.
'''
"41" = ''':sup:`41` Ludzie z Niniwy powstaną na sądzie przeciw temu plemieniu i potępią
je; ponieważ oni wskutek nawoływania Jonasza się nawrócili, a oto tu
jest coś więcej niż Jonasz.
'''
"42" = ''':sup:`42` Królowa z Południa powstanie na sądzie przeciw temu plemieniu i
potępi je; ponieważ ona z krańców ziemi przybyła słuchać mądrości
Salomona, a oto tu jest coś więcej niż Salomon.
'''
"43" = ''':sup:`43` Gdy duch nieczysty opuści człowieka, błąka się po miejscach
bezwodnych, szukając spoczynku, ale nie znajduje.
'''
"44" = ''':sup:`44` Wtedy mówi: Wrócę do swego domu, skąd wyszedłem; a przyszedłszy
zastaje go nie zajętym, wymiecionym i przyozdobionym.
'''
"45" = ''':sup:`45` Wtedy idzie i bierze z sobą siedmiu innych duchów złośliwszych niż
on sam; wchodzą i mieszkają tam. I staje się późniejszy stan owego
człowieka gorszy, niż był poprzedni. Tak będzie i z tym przewrotnym
plemieniem.
'''
"46" = ''':sup:`46` Gdy jeszcze przemawiał do tłumów, oto Jego Matka i bracia stanęli
na dworze i chcieli z Nim mówić.
'''
"47" = ''':sup:`47` Ktoś rzekł do Niego: Oto Twoja Matka i Twoi bracia stoją na dworze
i chcą mówić z Tobą.
'''
"48" = ''':sup:`48` Lecz On odpowiedział temu, który Mu to oznajmił: Któż jest moją
matką i którzy są moimi braćmi?
'''
"49" = ''':sup:`49` I wyciągnąwszy rękę ku swoim uczniom, rzekł: Oto moja matka i moi
bracia.
'''
"50" = ''':sup:`50` Bo kto pełni wolę Ojca mojego, który jest w niebie, ten Mi jest
bratem, siostrą i matką.
'''
"Notes" = '''
Notas de rodapé:
12:1-8 - Jezus krytykuje sztywną interpretację szabatu w Prawie,
nauczając, że szabat został ustanowiony dla człowieka, a nie człowiek
dla szabatu. Ujawnia, że Jego autorytet jest większy niż autorytet
świątyni, a miłosierdzie ważniejsze niż ofiara (zob. także Mk 2,23-28 i
Łk 6,1-5).
12:9-14 - Jezus uzdrawia mężczyznę z uschłą ręką w szabat, okazując
swoje współczucie i rzucając wyzwanie faryzeuszom, którzy przedkładają
Prawo nad dobro ludzi. To ukazuje prawdziwy cel Prawa: miłość i odnowę
(zob. także Łk 6,6-11 i J 5,5-9).
12:15-21 - Jezus oddala się od tłumu i dokonuje uzdrowień, spełniając
proroctwo Izajasza o Słudze Bożym. Jest On Wybrańcem, który przyniesie
sprawiedliwość narodom, podkreślając misję zbawienia dla wszystkich, w
tym dla pogan (zob. także Izajasz 42:1-4 i Jan 12:47).
12:22-32 - Jezus wypędza demona i zostaje oskarżony przez faryzeuszy o
opętanie przez Belzebuba. Odpiera to oskarżenie, wyjaśniając, że Jego
moc pochodzi od Boga, a nie od szatana. Fragment ostrzega przed
przypisywaniem dzieła Bożego diabłu (zob. także Mk 3,22-30 i Łk
11,14-23).
12:38-45 - Faryzeusze proszą Jezusa o znak, a On ich gani, mówiąc, że
tylko znak Jonasza będzie im dany. Mówi również o duchowej kondycji
ludzi i o tym, jak zło może powrócić z jeszcze większą siłą, jeśli nie
nastąpi szczera skrucha (zob. także Łk 11,29-32 i J 2,18-22).
'''
