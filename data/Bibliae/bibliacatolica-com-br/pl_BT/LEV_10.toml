[10]
"1" = ''':sup:`1` Nadab i Abihu, synowie Aarona, wzięli każdy swoją kadzielnicę,
nabrali do niej ognia, włożyli na niego kadzidło i ofiarowali przed
Panem ogień inny, niż był im nakazany.
'''
"2" = ''':sup:`2` Wtedy ogień wyszedł od Pana i pochłonął ich. Umarli przed Panem.
'''
"3" = ''':sup:`3` Mojżesz powiedział do Aarona: To jest, co Pan powiedział: Okażę moją
świętość tym, co zbliżają się do Mnie, okażę chwałę moją przed całym
ludem. Aaron zamilkł.
'''
"4" = ''':sup:`4` Potem Mojżesz zawołał Miszaela i Elsafana, synów Uzzjela, który był
stryjem Aarona, i powiedział do nich: Zbliżcie się! Wynieście swoich
braci sprzed Miejsca Świętego poza obóz!
'''
"5" = ''':sup:`5` Wtedy oni zbliżyli się i wynieśli ich w ich tunikach poza obóz, tak
jak powiedział Mojżesz.
'''
"6" = ''':sup:`6` Potem Mojżesz powiedział do Aarona i jego synów, Eleazara i Itamara:
Nie będziecie zaniedbywać uczesania głowy i nie będziecie rozdzierać
szat, abyście nie pomarli i aby On nie rozgniewał się na całą
społeczność. Wasi bracia, cały dom Izraela, będą opłakiwać ten pożar,
który Pan zapalił.
'''
"7" = ''':sup:`7` Nie będziecie odchodzić od wejścia do Namiotu Spotkania, abyście nie
pomarli, ponieważ olej namaszczenia Pana jest na was. A oni postąpili
tak, jak Mojżesz im powiedział.
'''
"8" = ''':sup:`8` Następnie Pan powiedział do Aarona:
'''
"9" = ''':sup:`9` Kiedy będziecie wchodzić do Namiotu Spotkania, ty i synowie twoi,
nie będziecie pić wina ani sycery, abyście nie pomarli! To jest ustawa
wieczysta dla wszystkich waszych pokoleń,
'''
"10" = ''':sup:`10` abyście rozróżniali między tym, co święte, a tym, co świeckie,
między tym, co nieczyste, a tym, co czyste,
'''
"11" = ''':sup:`11` abyście nauczali Izraelitów wszystkich ustaw, które Pan ogłosił wam
przez Mojżesza.
'''
"12" = ''':sup:`12` Potem Mojżesz powiedział do Aarona i do jego pozostałych synów,
Eleazara i Itamara: Weźcie ofiarę pokarmową, która pozostała z ofiar
spalanych dla Pana, i zjedzcie ją bez kwasu koło ołtarza, bo to jest
rzecz bardzo święta.
'''
"13" = ''':sup:`13` Będziecie to jeść w miejscu poświęconym, bo to jest część należna
tobie i synom twoim z ofiar spalanych dla Pana. Taki nakaz otrzymałem.
'''
"14" = ''':sup:`14` Mostek kołysania i łopatkę podniesienia będziecie jedli w miejscu
czystym, ty i synowie twoi, i córki twoje z tobą. To się należy tobie i
twoim synom z biesiadnych ofiar Izraelitów.
'''
"15" = ''':sup:`15` Będą przynosić łopatkę podniesienia i mostek kołysania razem z
częściami tłustymi, przeznaczonymi na ofiarę spalaną, aby nimi wykonać
gest kołysania przed Panem. To się będzie należeć tobie i twoim synom
jako należność wieczysta, tak jak Pan nakazał.
'''
"16" = ''':sup:`16` Mojżesz wypytywał o kozła ofiary przebłagalnej i okazało się, że
został spalony. Wtedy rozgniewał się na pozostałych synów Aarona, to
jest na Eleazara i Itamara, i powiedział do nich:
'''
"17" = ''':sup:`17` Dlaczego nie spożyliście ofiary przebłagalnej w miejscu
poświęconym? Przecież ona jest rzeczą bardzo świętą. On dał ją wam,
abyście zgładzili winę społeczności, abyście przebłagali za nich Pana.
'''
"18" = ''':sup:`18` Krew jej nie była wniesiona do Miejsca Świętego. A więc winniście
byli spożyć ją w Miejscu Świętym, tak jak mi nakazano.
'''
"19" = ''':sup:`19` Wtedy Aaron powiedział do Mojżesza: Oto dzisiaj oni złożyli ofiarę
przebłagalną i ofiarę całopalną przed Panem i taka rzecz mnie spotkała!
Gdybym dzisiaj jadł ofiarę przebłagalną, czy Pan uznałby to za dobre?
'''
"20" = ''':sup:`20` Mojżesz wysłuchał tej odpowiedzi i uznał ją za dobrą.
'''
