[24]
"1" = ''':sup:`1` W pierwszy dzień tygodnia poszły skoro świt do grobu, niosąc
przygotowane wonności.
'''
"2" = ''':sup:`2` Kamień od grobu zastały odsunięty.
'''
"3" = ''':sup:`3` A skoro weszły, nie znalazły ciała Pana Jezusa.
'''
"4" = ''':sup:`4` Gdy wobec tego były bezradne, nagle stanęło przed nimi dwóch
mężczyzn w lśniących szatach.
'''
"5" = ''':sup:`5` Przestraszone, pochyliły twarze ku ziemi, lecz tamci rzekli do nich:
Dlaczego szukacie żyjącego wśród umarłych?
'''
"6" = ''':sup:`6` Nie ma Go tutaj; zmartwychwstał. Przypomnijcie sobie, jak wam mówił,
będąc jeszcze w Galilei:
'''
"7" = ''':sup:`7` Syn Człowieczy musi być wydany w ręce grzeszników i ukrzyżowany,
lecz trzeciego dnia zmartwychwstanie.
'''
"8" = ''':sup:`8` Wtedy przypomniały sobie Jego słowa
'''
"9" = ''':sup:`9` i wróciły od grobu, oznajmiły to wszystko Jedenastu i wszystkim
pozostałym.
'''
"10" = ''':sup:`10` A były to: Maria Magdalena, Joanna i Maria, matka Jakuba; i inne z
nimi opowiadały to Apostołom.
'''
"11" = ''':sup:`11` Lecz słowa te wydały im się czczą gadaniną i nie dali im wiary.
'''
"12" = ''':sup:`12` Jednakże Piotr wybrał się i pobiegł do grobu; schyliwszy się,
ujrzał same tylko płótna. I wrócił do siebie, dziwiąc się temu, co się
stało.
'''
"13" = ''':sup:`13` Tego samego dnia dwaj z nich byli w drodze do wsi, zwanej Emaus,
oddalonej sześćdziesiąt stadiów od Jerozolimy.
'''
"14" = ''':sup:`14` Rozmawiali oni z sobą o tym wszystkim, co się wydarzyło.
'''
"15" = ''':sup:`15` Gdy tak rozmawiali i rozprawiali z sobą, sam Jezus przybliżył się i
szedł z nimi.
'''
"16" = ''':sup:`16` Lecz oczy ich były niejako na uwięzi, tak że Go nie poznali.
'''
"17" = ''':sup:`17` On zaś ich zapytał: Cóż to za rozmowy prowadzicie z sobą w drodze?
Zatrzymali się smutni.
'''
"18" = ''':sup:`18` A jeden z nich, imieniem Kleofas, odpowiedział Mu: Ty jesteś chyba
jedynym z przebywających w Jerozolimie, który nie wie, co się tam w
tych dniach stało.
'''
"19" = ''':sup:`19` Zapytał ich: Cóż takiego? Odpowiedzieli Mu: To, co się stało z
Jezusem Nazarejczykiem, który był prorokiem potężnym w czynie i słowie
wobec Boga i całego ludu;
'''
"20" = ''':sup:`20` jak arcykapłani i nasi przywódcy wydali Go na śmierć i ukrzyżowali.
'''
"21" = ''':sup:`21` A myśmy się spodziewali, że On właśnie miał wyzwolić Izraela. Tak,
a po tym wszystkim dziś już trzeci dzień, jak się to stało.
'''
"22" = ''':sup:`22` Nadto jeszcze niektóre z naszych kobiet przeraziły nas: były rano u
grobu,
'''
"23" = ''':sup:`23` a nie znalazłszy Jego ciała, wróciły i opowiedziały, że miały
widzenie aniołów, którzy zapewniają, iż On żyje.
'''
"24" = ''':sup:`24` Poszli niektórzy z naszych do grobu i zastali wszystko tak, jak
kobiety opowiadały, ale Jego nie widzieli.
'''
"25" = ''':sup:`25` Na to On rzekł do nich: O nierozumni, jak nieskore są wasze serca
do wierzenia we wszystko, co powiedzieli prorocy!
'''
"26" = ''':sup:`26` Czyż Mesjasz nie miał tego cierpieć, aby wejść do swej chwały?
'''
"27" = ''':sup:`27` I zaczynając od Mojżesza poprzez wszystkich proroków wykładał im,
co we wszystkich Pismach odnosiło się do Niego.
'''
"28" = ''':sup:`28` Tak przybliżyli się do wsi, do której zdążali, a On okazywał,
jakoby miał iść dalej.
'''
"29" = ''':sup:`29` Lecz przymusili Go, mówiąc: Zostań z nami, gdyż ma się ku
wieczorowi i dzień się już nachylił. Wszedł więc, aby zostać z nimi.
'''
"30" = ''':sup:`30` Gdy zajął z nimi miejsce u stołu, wziął chleb, odmówił
błogosławieństwo, połamał go i dawał im.
'''
"31" = ''':sup:`31` Wtedy oczy im się otworzyły i poznali Go, lecz On zniknął im z
oczu.
'''
"32" = ''':sup:`32` I mówili nawzajem do siebie: Czy serce nie pałało w nas, kiedy
rozmawiał z nami w drodze i Pisma nam wyjaśniał?
'''
"33" = ''':sup:`33` W tej samej godzinie wybrali się i wrócili do Jerozolimy. Tam
zastali zebranych Jedenastu i innych z nimi,
'''
"34" = ''':sup:`34` którzy im oznajmili: Pan rzeczywiście zmartwychwstał i ukazał się
Szymonowi.
'''
"35" = ''':sup:`35` Oni również opowiadali, co ich spotkało w drodze, i jak Go poznali
przy łamaniu chleba.
'''
"36" = ''':sup:`36` A gdy rozmawiali o tym, On sam stanął pośród nich i rzekł do nich:
Pokój wam!
'''
"37" = ''':sup:`37` Zatrwożonym i wylękłym zdawało się, że widzą ducha.
'''
"38" = ''':sup:`38` Lecz On rzekł do nich: Czemu jesteście zmieszani i dlaczego
wątpliwości budzą się w waszych sercach?
'''
"39" = ''':sup:`39` Popatrzcie na moje ręce i nogi: to Ja jestem. Dotknijcie się Mnie i
przekonajcie: duch nie ma ciała ani kości, jak widzicie, że Ja mam.
'''
"40" = ''':sup:`40` Przy tych słowach pokazał im swoje ręce i nogi.
'''
"41" = ''':sup:`41` Lecz gdy oni z radości jeszcze nie wierzyli i pełni byli zdumienia,
rzekł do nich: Macie tu coś do jedzenia?
'''
"42" = ''':sup:`42` Oni podali Mu kawałek pieczonej ryby.
'''
"43" = ''':sup:`43` Wziął i jadł wobec nich.
'''
"44" = ''':sup:`44` Potem rzekł do nich: To właśnie znaczyły słowa, które mówiłem do
was, gdy byłem jeszcze z wami: Musi się wypełnić wszystko, co napisane
jest o Mnie w Prawie Mojżesza, u Proroków i w Psalmach.
'''
"45" = ''':sup:`45` Wtedy oświecił ich umysły, aby rozumieli Pisma,
'''
"46" = ''':sup:`46` i rzekł do nich: Tak jest napisane: Mesjasz będzie cierpiał i
trzeciego dnia zmartwychwstanie,
'''
"47" = ''':sup:`47` w imię Jego głoszone będzie nawrócenie i odpuszczenie grzechów
wszystkim narodom, począwszy od Jerozolimy.
'''
"48" = ''':sup:`48` Wy jesteście świadkami tego.
'''
"49" = ''':sup:`49` Oto Ja ześlę na was obietnicę mojego Ojca. Wy zaś pozostańcie w
mieście, aż będziecie uzbrojeni mocą z wysoka.
'''
"50" = ''':sup:`50` Potem wyprowadził ich ku Betanii i podniósłszy ręce błogosławił
ich.
'''
"51" = ''':sup:`51` A kiedy ich błogosławił, rozstał się z nimi i został uniesiony do
nieba.
'''
"52" = ''':sup:`52` Oni zaś oddali Mu pokłon i z wielką radością wrócili do Jerozolimy,
'''
"53" = ''':sup:`53` gdzie stale przebywali w świątyni, "wielbiąc i" błogosławiąc Boga.
'''
"Notes" = '''
Notas de rodapé:
24:1-12 - Kobiety zastają grób pusty, a anioł objawia im, że Jezus
zmartwychwstał. Zmartwychwstanie Chrystusa jest fundamentem wiary
chrześcijańskiej, niosąc obietnicę życia wiecznego i zwycięstwa nad
śmiercią (zob. także Ewangelię Mateusza 28:1-10 i 1 List do Koryntian
15:20-22).
24:13-35 - Jezus ukazuje się uczniom w drodze do Emaus i wyjaśnia
fragmenty Pisma Świętego mówiące o Jego śmierci i zmartwychwstaniu. Ten
epizod ukazuje, jak Jezus jest kluczem do zrozumienia całego Pisma
Świętego (zob. także Ewangelię Mateusza 28:16-20 i Dzieje Apostolskie
1:3).
24:36-49 - Jezus ukazuje się uczniom, dowodzi swojej realności i
powołuje ich, by byli świadkami Jego zmartwychwstania. Misja Kościoła
rozpoczyna się od głoszenia Dobrej Nowiny o zmartwychwstałym Chrystusie
(zob. także J 20,19-23 i Dz 1,8).
24:50-53 - Jezus wstępuje do nieba, a uczniowie powracają do Jerozolimy
pełni radości i uwielbienia. Wniebowstąpienie Jezusa oznacza
wypełnienie Jego ziemskiej misji i początek przygotowań na zesłanie
'''
