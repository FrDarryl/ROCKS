[32]
"1" = ''':sup:`1` Po tych wydarzeniach i po tych dowodach wierności nadciągnął
Sennacheryb, król asyryjski. Przybył do Judy, obległ warowne miasta i
rozkazał je zdobyć.
'''
"2" = ''':sup:`2` Gdy spostrzegł Ezechiasz, że wtargnął Sennacheryb i że zwrócił się
do walki przeciw Jerozolimie,
'''
"3" = ''':sup:`3` postanowił wówczas ze swymi dowódcami i wojownikami zatkać źródła
wody, które były na zewnątrz miasta, a oni mu pomogli.
'''
"4" = ''':sup:`4` Zgromadził się liczny tłum ludu, który zatkał wszystkie źródła oraz
strumień, płynący pośrodku ziemi, mówiąc: Po co wchodzący królowie
asyryjscy mają znaleźć wiele wody?
'''
"5" = ''':sup:`5` Nabrawszy odwagi, naprawił wszystkie zburzone mury, wzniósł na nich
wieże, a na zewnątrz drugi mur. Umocnił Millo Miasta Dawidowego i
przygotował wielką liczbę oszczepów i tarcz.
'''
"6" = ''':sup:`6` Wyznaczył dowódców wojennych nad ludem, zgromadził ich u siebie na
placu bramy miejskiej, gdzie przemówił do ich serc, oświadczając:
'''
"7" = ''':sup:`7` Bądźcie mężni i mocni, nie bójcie się i nie dajcie się zastraszyć
królowi asyryjskiemu ani temu mnóstwu, które jest z nim, z nami bowiem
jest Ktoś większy niż z nim.
'''
"8" = ''':sup:`8` Z nim jest ramię cielesne, a z nami Pan, nasz Bóg, aby nas wspierać
i aby toczyć nasze boje. Lud na słowa króla judzkiego, Ezechiasza,
nabrał otuchy.
'''
"9" = ''':sup:`9` Sennacheryb, król asyryjski, który wtedy z całym swym wojskiem był w
Lakisz, wysłał swoje sługi do Jerozolimy - do Ezechiasza, króla
judzkiego, i do wszystkich ludzi z Judy, którzy byli w Jerozolimie, z
tym poselstwem:
'''
"10" = ''':sup:`10` Tak mówi Sennacheryb, król asyryjski: Na czym wy opieracie swoje
nadzieje, że przebywacie tak oblężeni w Jerozolimie?
'''
"11" = ''':sup:`11` Może Ezechiasz zwodzi was, abyście wydali siebie na śmierć z głodu
i z pragnienia, mówiąc: Nasz Pan Bóg wybawi nas z ręki króla
asyryjskiego?
'''
"12" = ''':sup:`12` Czyż to nie on, Ezechiasz, poznosił Jego wyżyny i ołtarze, a potem
rzekł do Judy i Jerozolimy: Przed jednym ołtarzem będziecie pokłon
oddawać Bogu i na nim palić kadzidło?
'''
"13" = ''':sup:`13` Czyż nie wiecie, co uczyniłem ja i moi przodkowie wszystkim narodom
krajów? Czy naprawdę zdołali bogowie tych narodów i wszystkich ziem
wybawić ich kraje z mojej ręki?
'''
"14" = ''':sup:`14` Który spośród wszystkich bogów tych narodów, które moi przodkowie
klątwą przeznaczyli na zniszczenie, zdołał wybawić swój naród z mojej
ręki? Czyżby więc mógł wasz Bóg wybawić was z mojej ręki?
'''
"15" = ''':sup:`15` Niech was teraz Ezechiasz nie oszukuje i nie zwodzi was czymś
podobnym. Nie wierzcie mu, albowiem żaden bóg jakiegokolwiek narodu lub
królestwa nie zdoła wybawić swego narodu z mojej ręki lub z ręki moich
przodków. Tym bardziej wasz Bóg nie wybawi was z mojej ręki.
'''
"16" = ''':sup:`16` Słudzy jego jeszcze więcej mówili przeciw Panu Bogu i Jego słudze
Ezechiaszowi.
'''
"17" = ''':sup:`17` Sennacheryb napisał też list, aby wydrwić Pana, Boga Izraela,
mówiąc o Nim: Podobnie jak bogowie innych narodów ziemi nie wybawili
swych ludów z mojej ręki, tak samo nie wybawi swego ludu z mojej ręki
Bóg Ezechiasza.
'''
"18" = ''':sup:`18` Krzyczeli ponadto donośnym głosem w języku hebrajskim do ludu w
Jerozolimie, który był na murach, aby ich przestraszyć i przerazić, i
tak zdobyć miasto.
'''
"19" = ''':sup:`19` O Bogu Jerozolimy mówili, jak się mówi o bogach ludów ziemi, którzy
są dziełem rąk ludzkich.
'''
"20" = ''':sup:`20` Król Ezechiasz i prorok Izajasz, syn Amosa, modlili się w tej
sprawie, wołając ku niebu.
'''
"21" = ''':sup:`21` Wtedy Pan wysłał anioła, który wytępił wszystkich dzielnych
wojowników oraz książąt i dowódców wraz z naczelnikami w obozie króla
asyryjskiego. Musiał więc wrócić do swego kraju ze wstydem na twarzy.
Wszedł potem do świątyni swego bożka, a właśni jego synowie sprawili,
że padł pod mieczem.
'''
"22" = ''':sup:`22` Tak to Pan ocalił Ezechiasza i mieszkańców Jerozolimy z ręki
Sennacheryba, króla asyryjskiego, i z ręki wszystkich nieprzyjaciół.
Obdarzył ich pokojem na wszystkich granicach.
'''
"23" = ''':sup:`23` Wielu wówczas przynosiło do Jerozolimy ofiary Panu i kosztowne dary
dla króla judzkiego, Ezechiasza, który po tych wydarzeniach wzrósł w
oczach wszystkich narodów.
'''
"24" = ''':sup:`24` W tych dniach rozchorował się Ezechiasz śmiertelnie. Modlił się do
Pana, który go wysłuchał i dał cudowny znak.
'''
"25" = ''':sup:`25` Ezechiasz jednak nie odwdzięczył się za wyświadczone
dobrodziejstwo, ponieważ jego serce uniosło się pychą, i dlatego
zapłonął gniew Boży nad nim, nad Judą i nad Jerozolimą.
'''
"26" = ''':sup:`26` Wtedy Ezechiasz upokorzył się za wyniosłość swego serca - on i
mieszkańcy Jerozolimy - i nie spadł na nich gniew Pański w dniach
Ezechiasza.
'''
"27" = ''':sup:`27` Ezechiasz posiadał bogactwa i bardzo wielką sławę. Nabył sobie
skarby w srebrze, w złocie, w drogich kamieniach, w wonnościach, w
tarczach i innych wartościowych przedmiotach.
'''
"28" = ''':sup:`28` Przygotował także składy na plony zboża, na moszcz i oliwę, stajnie
dla różnych gatunków bydła i owczarnie dla trzód.
'''
"29" = ''':sup:`29` Nabył sobie stada, i w wielkiej ilości posiadał owce i woły,
ponieważ Bóg dał mu wielkie bogactwa.
'''
"30" = ''':sup:`30` To właśnie Ezechiasz zamknął wyjście wód z górnego Gichonu i
poprowadził je prosto na dół ku zachodowi do Miasta Dawidowego.
Ezechiaszowi powodziło się we wszystkich jego przedsięwzięciach.
'''
"31" = ''':sup:`31` Kiedy jednak przybyło poselstwo książąt babilońskich, wysłanych do
niego po to, by się dowiedzieć o cudzie, jaki zdarzył się w kraju, Bóg
opuścił go, wystawiając go w ten sposób na próbę, aby ujawniły się w
pełni zamiary jego serca.
'''
"32" = ''':sup:`32` A reszta dziejów Ezechiasza i czyny jego pobożności opisane są w
widzeniu proroka Izajasza, syna Amosa, w Księdze Królów judzkich i
izraelskich.
'''
"33" = ''':sup:`33` I spoczął Ezechiasz ze swymi przodkami, i pogrzebano go przy drodze
wznoszącej się do grobów synów Dawida. W związku z jego śmiercią cały
Juda i mieszkańcy Jerozolimy złożyli mu hołd. Syn jego Manasses został
w jego miejsce królem.
'''
