[13]
"1" = ''':sup:`1` W owym czasie czytano z Księgi Mojżesza przed ludem i natrafiono w
niej na taki przepis: Ammonita ani Moabita nigdy nie wejdzie do
społeczności Bożej,
'''
"2" = ''':sup:`2` albowiem oni nie powitali Izraelitów chlebem i wodą, lecz przekupili
przeciw nim Balaama, aby ich przeklął; lecz Bóg nasz zmienił tę klątwę
na błogosławieństwo.
'''
"3" = ''':sup:`3` Gdy usłyszeli to prawo, odłączyli od Izraela wszelką
cudzoziemszczyznę.
'''
"4" = ''':sup:`4` Jakiś czas przedtem kapłan Eliaszib - zawiadowca komnat naszego domu
Bożego, krewny Tobiasza -
'''
"5" = ''':sup:`5` urządził dla niego obszerną komnatę; dawniej składano tam ofiarę
pokarmową, kadzidło, sprzęty i dziesięcinę zboża, moszczu i oliwy,
przydział lewitów, śpiewaków i odźwiernych oraz świadczenia dla
kapłanów.
'''
"6" = ''':sup:`6` Podczas tego wszystkiego nie byłem w Jerozolimie, gdyż w roku
trzydziestym drugim rządów Artakserksesa, króla babilońskiego, udałem
się do tego króla, lecz po pewnym czasie uzyskałem od króla zezwolenie
na powrót.
'''
"7" = ''':sup:`7` Gdy przybyłem do Jerozolimy, spostrzegłem występek, który popełnił
Eliaszib na korzyść Tobiasza przez urządzenie dla niego komnaty na
dziedzińcach domu Bożego.
'''
"8" = ''':sup:`8` Rozgniewałem się bardzo i wyrzuciłem cały sprzęt domu Tobiaszowego
precz z tej komnaty.
'''
"9" = ''':sup:`9` Wtedy kazałem oczyścić te komnaty i z powrotem przeniosłem do tego
miejsca sprzęty domu Bożego, ofiarę pokarmową i kadzidło.
'''
"10" = ''':sup:`10` Dowiedziałem się również, że nie dostarczono przydziałów lewitom i
że oni - lewici i śpiewacy pełniący służbę - uciekali, każdy na swoje
pole.
'''
"11" = ''':sup:`11` Wtedy zganiłem zwierzchników i powiedziałem: Czemu dom Boży jest
opuszczony? Zebrałem lewitów i postawiłem ich na ich stanowisku.
'''
"12" = ''':sup:`12` A cały Juda przyniósł do składnic dziesięcinę ze zboża, moszczu i
oliwy.
'''
"13" = ''':sup:`13` A zarząd nad składnicami powierzyłem kapłanowi Szelemiaszowi,
pisarzowi Sadokowi i Pedajaszowi spośród lewitów; pomocnikiem ich był
Chanan, syn Zakkura, syna Mattaniasza: oni bowiem uchodzili za
uczciwych. Mieli oni obowiązek dawać przydziały swoim braciom.
'''
"14" = ''':sup:`14` Pamiętajże, Boże mój, o tym i nie wymaż moich zbożnych czynów,
które spełniłem dla domu Boga mojego i dla jego obsługi.
'''
"15" = ''':sup:`15` W owych dniach widziałem, jak w Judzie deptano w szabat tłocznię,
noszono snopki i kładziono na osły, tak samo wino, grona, figi i
wszelki ładunek, i przywożono to wszystko do Jerozolimy w dzień
szabatu. Udzieliłem im przestrogi, gdy w ten dzień chcieli sprzedawać
żywność.
'''
"16" = ''':sup:`16` A mieszkający tam Tyryjczycy przywozili ryby i wszelki towar i w
szabat sprzedawali mieszkańcom Judy i w Jerozolimie.
'''
"17" = ''':sup:`17` Wtedy zgromiłem możnych Judy i powiedziałem im: Co to za niegodziwa
rzecz, którą popełniacie, gwałcąc dzień szabatu.
'''
"18" = ''':sup:`18` Czyż tak nie uczynili ojcowie wasi? Dlatego też Bóg nasz zesłał
całe to nieszczęście na nas i na to miasto. A wy chcecie ściągnąć
jeszcze większy gniew na Izraela przez gwałcenie szabatu.
'''
"19" = ''':sup:`19` I wydałem rozkaz: Skoro przed szabatem mrok pokryje bramy
Jerozolimy, wrota zostaną zamknięte. I drugi rozkaz: Nie zostaną one
otwarte, aż dopiero po szabacie. Następnie niektórych z moich sług
postawiłem przy bramach z dalszym rozkazem: Żaden ładunek nie
przedostanie się w dzień szabatu.
'''
"20" = ''':sup:`20` Wtedy handlarze i sprzedawcy wszelkiego towaru raz lub dwa razy
przenocowali poza Jerozolimą.
'''
"21" = ''':sup:`21` Wówczas ich ostrzegłem i powiedziałem: Czemu nocujecie przed murem?
Jeśli jeszcze raz to zrobicie, podniosę na was rękę. Odtąd w szabat nie
przychodzili.
'''
"22" = ''':sup:`22` Następnie rozkazałem lewitom, by się oczyścili i poszli czuwać przy
bramach, żeby rzeczywiście święcono dzień szabatu. I o tym pamiętaj
też, Boże mój, i miej litość nade mną według wielkiego miłosierdzia
Twego.
'''
"23" = ''':sup:`23` W owym czasie widziałem też Żydów, którzy poślubili kobiety
aszdodyckie, ammonickie i moabickie.
'''
"24" = ''':sup:`24` A co do synów ich - to połowa mówiła po aszdodycku czy językiem
takiego lub innego narodu, a nie umieli mówić po żydowsku.
'''
"25" = ''':sup:`25` Wtedy zgromiłem ich i złorzeczyłem im, i niektórych z nich biłem, i
targałem ich za włosy, i zaklinałem ich na Boga: Nie wydawajcie córek
swoich za ich synów! Nie bierzcie córek ich dla synów swoich ani dla
siebie za żony!
'''
"26" = ''':sup:`26` Czyż nie przez to zgrzeszył Salomon, król izraelski? A przecież
między wielu narodami nie było króla jak on. Był on miły Bogu swemu, i
ustanowił go Bóg królem nad całym Izraelem: nawet jego skusiły do
grzechu cudzoziemskie kobiety.
'''
"27" = ''':sup:`27` Czy mimo tej przestrogi ma się słyszeć o was, że popełniacie
zupełnie to samo wielkie zło, sprzeniewierzając się Bogu naszemu przez
poślubianie kobiet cudzoziemskich?
'''
"28" = ''':sup:`28` Nawet jeden z synów Jojady, syna arcykapłana Eliasziba, był zięciem
Choronity Sanballata. Odpędziłem go od siebie.
'''
"29" = ''':sup:`29` Nie zapomnij im, Boże mój, tego splamienia kapłaństwa i przymierza
z kapłaństwem i lewitami.
'''
"30" = ''':sup:`30` I oczyściłem ich z wszelkiej cudzoziemszczyzny i ustanowiłem
przepisy dla kapłanów i lewitów: dla każdego w jego zakresie;
'''
"31" = ''':sup:`31` dalej - przepisy o dostarczaniu drewna w określonych terminach i o
pierwocinach. Pamiętaj, Boże mój, o tym na moją korzyść!
'''
"Notes" = '''
Notas de rodapé:
13:1-3 - Czytanie z Księgi Mojżeszowej ujawnia, że Ammonici i Moabici
nie mieli być wśród Izraela. Lud oddzielił się od cudzoziemców, zgodnie
z Prawem, aby zachować świętość i tożsamość ludu Bożego (zob. także Pwt
23,3-5 i Ezd 10,10-12).
13:4-9 - Nehemiasz odkrywa, że kapłan Eliaszib pozwolił Tobiaszowi,
cudzoziemcowi, zająć komnatę w Świątyni. Nehemiasz oczyszcza Świątynię
i wypędza Tobiasza, potwierdzając swoją gorliwość o świętość domu
Bożego (zob. także 2 Kronik 29:5 i Jana 2:14-17).
13:10-12 - Nehemiasz przywraca zaniedbany obowiązek płacenia dziesięcin
Lewitom, zapewniając tym samym utrzymanie służby świątynnej. Wierność
we wspieraniu duchownych jest kluczowa dla dalszego oddawania czci Bogu
13:15-18 - Nehemiasz gani tych, którzy naruszali szabat, kupując i
sprzedając. Podejmuje drastyczne środki, aby zapewnić przestrzeganie
szabatu zgodnie z Prawem Bożym (zob. także Wj 20,8-10 i Iz 58,13-14).
13:23-27 - Nehemiasz konfrontuje Izraelitów, którzy poślubili
cudzoziemki, przypominając im o negatywnym przykładzie Salomona.
Podkreśla wagę zachowania religijnej i kulturowej czystości ludu Bożego
(zob. także 1 Krl 11,1-4 i Ezd 9,1-2).
'''
