'''
"2" = ''':sup:`2` Ześlę więc ogień na Moab i strawi pałace Keriotu, zginie podczas
wrzawy wojennej Moab, podczas okrzyków, przy dźwięku rogu.
'''
"3" = ''':sup:`3` Zniszczę pośród niego władcę, a razem z nim wszystkich książąt jego
wybiję - rzekł Pan.
'''
"4" = ''':sup:`4` Tak mówi Pan: Z powodu trzech występków Judy i z powodu czterech nie
strzegli; zwiedli ich kłamliwi ich bogowie, za którymi przodkowie ich
chodzili.
'''
"5" = ''':sup:`5` Ześlę więc ogień na Judę i strawi pałace Jeruzalem.
'''
"6" = ''':sup:`6` Tak mówi Pan: Z powodu trzech występków Izraela i z powodu czterech
ubogiego za parę sandałów;
'''
"7" = ''':sup:`7` w prochu ziemi depcą głowy biednych i ubogich kierują na bezdroża;
ojciec i syn chodzą do tej samej dziewczyny, aby znieważać święte imię
moje.
'''
"8" = ''':sup:`8` Na płaszczach zastawnych wylegują się przy każdym ołtarzu i wino
wymuszone grzywną piją w domu swego Boga.
'''
"9" = ''':sup:`9` Ja to przed nimi zgładziłem Amorytów, którzy byli wysocy jak cedry,
a mocni byli jak dęby. I zniszczyłem owoc ich z góry, a z dołu
korzenie.
'''
"10" = ''':sup:`10` I Ja to wyprowadziłem was z Egiptu, wiodłem przez pustynię przez
lat czterdzieści, byście posiedli ziemię Amorytów.
'''
"11" = ''':sup:`11` Wzbudzałem spomiędzy waszych synów proroków, a spomiędzy waszych
młodzieńców - nazirejczyków. Czyż nie było tak, synowie Izraela? -
wyrocznia Pana.
'''
"12" = ''':sup:`12` A wy dawaliście pić nazirejczykom wino i prorokom rozkazywaliście:
Nie prorokujcie!
'''
"13" = ''':sup:`13` Oto Ja zmiażdżę was tak, jak miażdży wozowy walec napełniony
snopami.
'''
"14" = ''':sup:`14` Szybkobiegacz nie będzie miał gdzie uciec, mocarz nie okaże swej
siły, a bohater nie ocali życia;
'''
"15" = ''':sup:`15` łucznik się nie ostoi, szybkonogi nie umknie i jeździec na koniu
nie ocali życia;
'''
"16" = ''':sup:`16` nawet najmężniejszy sercem pomiędzy bohaterami będzie w tym dniu
nagi uciekał - wyrocznia Pana.
'''
