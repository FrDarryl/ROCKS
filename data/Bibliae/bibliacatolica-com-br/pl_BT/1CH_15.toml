[15]
"1" = ''':sup:`1` Pobudował on sobie domy w Mieście Dawidowym, przygotował miejsce dla
Arki Bożej i rozbił dla niej namiot.
'''
"2" = ''':sup:`2` Wtedy rzekł Dawid: Nikt nie powinien nosić Arki Bożej, oprócz
lewitów, albowiem to ich wybrał Pan do noszenia Arki Bożej i do
obsługiwania jej na wieki.
'''
"3" = ''':sup:`3` I zgromadził Dawid wszystkich Izraelitów w Jerozolimie celem
przeniesienia Arki Pańskiej na jej miejsce, które dla niej przygotował.
'''
"4" = ''':sup:`4` Zebrał Dawid synów Aarona i lewitów;
'''
"5" = ''':sup:`5` z synów Kehata: naczelnika Uriela i jego braci - - stu dwudziestu;
'''
"6" = ''':sup:`6` z synów Merariego: naczelnika Asajasza i jego braci - dwustu
dwudziestu;
'''
"7" = ''':sup:`7` z synów Gerszoma: naczelnika Joela i jego braci - stu trzydziestu;
'''
"8" = ''':sup:`8` z synów Elisafana: naczelnika Szemajasza i jego braci - dwustu;
'''
"9" = ''':sup:`9` z synów Chebrona: naczelnika Eliela i jego braci - osiemdziesięciu;
'''
"10" = ''':sup:`10` z synów Uzzjela: naczelnika Amminadaba i jego braci - stu dwunastu.
'''
"11" = ''':sup:`11` I wezwał Dawid kapłanów: Sadoka i Abiatara oraz lewitów: Uriela,
Asajasza, Joela, Szemajasza, Eliela i Amminadaba,
'''
"12" = ''':sup:`12` i rzekł do nich: Wy jesteście naczelnikami rodów lewickich,
oczyśćcie się wy i bracia wasi i przenieście Arkę Pana, Boga Izraela,
na miejsce, które jej przygotowałem.
'''
"13" = ''':sup:`13` Ponieważ za pierwszym razem nie było was, dotknął nas ciosem Pan,
Bóg nasz, bośmy się Go nie zapytali, jak należało.
'''
"14" = ''':sup:`14` Kapłani więc i lewici oczyścili się, aby przenieść Arkę Pana, Boga
Izraela.
'''
"15" = ''':sup:`15` Lewici nieśli Arkę Bożą na drążkach na swoich ramionach, jak
przykazał Mojżesz zgodnie ze słowem Pana.
'''
"16" = ''':sup:`16` I rzekł Dawid naczelnikom lewitów, aby ustanowili swoich braci
śpiewakami przy instrumentach muzycznych: cytrach, harfach, cymbałach,
aby rozbrzmiewał głos donośny i radosny.
'''
"17" = ''':sup:`17` I ustanowili lewici Hemana, syna Joela, a z braci jego Asafa, syna
Berekiasza; z synów zaś Merariego, ich braci, Etana, syna Kuszajasza,
'''
"18" = ''':sup:`18` a z nimi braci ich drugiego stopnia: Zachariasza, Uzzjela,
Szemiramota, Jechiela, Unniego, Eliaba, Benajasza, Maasejasza,
Mattitiasza, Elifela, Miknejasza, Obed-Edoma, Jejela - odźwiernych.
'''
"19" = ''':sup:`19` Śpiewacy: Heman, Asaf i Etan grali donośnie na cymbałach z brązu;
'''
"20" = ''':sup:`20` Zachariasz, Uzzjel, Szemiramot, Jechiel, Unni, Eliab, Maasejasz i
Benajasz na cytrach w wysokim tonie;
'''
"21" = ''':sup:`21` Mattitiasz, Elifel, Miknejasz, Obed-Edom, Jejel i Azazjasz na
harfach, by dominowali w oktawie;
'''
"22" = ''':sup:`22` Kenaniasz, przełożony lewitów przeznaczonych do przenoszenia,
kierował przenoszeniem, ponieważ był do tego uzdolniony.
'''
"23" = ''':sup:`23` Berekiasz i Elkana byli odźwiernymi przy arce.
'''
"24" = ''':sup:`24` Kapłani: Szebaniasz, Jozafat, Netaneel, Amasaj, Zachariasz,
Benajasz i Eliezer grali na trąbach przed Arką Bożą, a Obed-Edom i
Jechiasz byli odźwiernymi przy Arce.
'''
"25" = ''':sup:`25` Wówczas to Dawid i starsi Izraela oraz wodzowie z wielką radością
poszli, aby przenieść Arkę Przymierza Pańskiego z domu Obed-Edoma.
'''
"26" = ''':sup:`26` Kiedy Bóg wspomagał lewitów niosących Arkę Przymierza Pańskiego,
ofiarowano siedem cielców i siedem baranów.
'''
"27" = ''':sup:`27` A Dawid był okryty płaszczem z bisioru i podobnie wszyscy lewici
niosący Arkę i śpiewający, oraz Kenaniasz, kierujący przenoszeniem.
Dawid miał na sobie także efod lniany.
'''
"28" = ''':sup:`28` Tak cały Izrael prowadził Arkę Przymierza Pańskiego wśród radosnych
okrzyków, grania na trąbach, cymbałach, harfach i cytrach.
'''
"29" = ''':sup:`29` Gdy Arka Przymierza Pańskiego przybyła do Miasta Dawidowego, Mikal,
córka Saula, wyglądała przez okno i ujrzała króla Dawida tańczącego i
grającego, Wtedy wzgardziła nim w swym sercu.
'''
"Notes" = '''
Notas de rodapé:
15:1-3 - Dawid przygotowuje specjalne miejsce dla Arki i dba o jej
właściwy transport, demonstrując troskę i szacunek, jakie należy
okazywać przy obchodzeniu się ze świętymi rzeczami. Naprawia swój
wcześniejszy błąd, polegający na nieprzestrzeganiu przykazań Bożych
(zob. także Lb 4,5-6 i Pwt 10,8).
15:11-13 - Dawid wzywa Lewitów i kapłanów, aby się oczyścili i nieśli
arkę, zgodnie z poleceniem Boga, objawiając w ten sposób wagę świętości
i posłuszeństwa w służbie Panu (zobacz także 2 Samuela 6:12-13 i
Hebrajczyków 12:14).
15:16-18 - Dawid organizuje liczny chór i muzyków, aby poprowadzili
uwielbienie Pana. Muzyka i uwielbienie są integralną częścią oddawania
czci Bogu, wyrażania radości i wdzięczności za Jego obecność (zob.
15:25-28 - Dawid i cały Izrael z wielką radością i świętowaniem
przynoszą Arkę do Jerozolimy. To wydarzenie symbolizuje centralną rolę
15:29 - Córka Saula, Michal, gardzi Dawidem za jego wylewne zachowanie
podczas oddawania czci Bogu. To kontrastuje szacunek Dawida z pychą
Michal, pokazując, że prawdziwe oddawanie czci Bogu musi być wolne od
samowystarczalności (zob. także 2 Samuela 6:16 i Jana 4:24).
'''
