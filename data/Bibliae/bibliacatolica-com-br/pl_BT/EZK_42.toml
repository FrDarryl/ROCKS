[42]
"1" = ''':sup:`1` Następnie wyprowadził mnie na dziedziniec zewnętrzny po stronie
północnej i zawiódł mię do sali, która leżała naprzeciw odgrodzonego
miejsca, oraz budynku po stronie północnej.
'''
"2" = ''':sup:`2` Długość jego wynosiła sto łokci, szerokość pięćdziesiąt łokci.
'''
"3" = ''':sup:`3` Naprzeciw dwudziestu bram w dziedzińcu wewnętrznym oraz naprzeciw
kamiennego podwyższenia w dziedzińcu zewnętrznym były galerie jedna
wzdłuż drugiej na trzech piętrach.
'''
"4" = ''':sup:`4` A przed salami była galeria szerokości dziesięciu łokci w stronę
wnętrza i długości stu łokci, a drzwi położone były po stronie
północnej.
'''
"5" = ''':sup:`5` Sale górne były węższe od dolnych i średnich, gdyż galerie zajmowały
część przestrzeni.
'''
"6" = ''':sup:`6` Były one bowiem trzypiętrowe i nie miały kolumn takich, jak kolumny
dziedzińców, dlatego były one węższe w porównaniu z dolnymi i średnimi.
'''
"7" = ''':sup:`7` A mur, który biegł na zewnątrz równolegle do sal w kierunku
zewnętrznego dziedzińca naprzeciw sal, miał długość wynoszącą
pięćdziesiąt łokci.
'''
"8" = ''':sup:`8` Albowiem długość sal, które leżały przy dziedzińcu zewnętrznym,
wynosiła pięćdziesiąt łokci, a tamtych przed główną budowlą - sto
łokci.
'''
"9" = ''':sup:`9` Poniżej tych sal było dojście od wschodu, jeśli się przychodziło z
dziedzińca zewnętrznego.
'''
"10" = ''':sup:`10` Na szerokość muru dziedzińca, w kierunku południowym przed miejscem
odgrodzonym i przed budynkiem, były sale.
'''
"11" = ''':sup:`11` Była przed tym galeria, a była ona podobna do sal, które leżały ku
północy, zarówno co do długości, jak i co do szerokości, ze wszystkimi
ich wyjściami, urządzeniami oraz bramami.
'''
"12" = ''':sup:`12` Wejścia do sal południowych były jak wejścia do sali pierwszej.
'''
"13" = ''':sup:`13` I rzekł do mnie: Sale północne oraz sale południowe, które leżą
przed miejscem odgrodzonym, są to święte sale, gdzie kapłani, którzy
mają prawo zbliżać się do Pana, mają jeść najświętsze dary, tam mają
oni składać najświętsze dary, ofiarę z pokarmów, ofiary
zadośćuczynienia oraz ofiarę przebłagania, albowiem miejsce to
wychodzić z przybytku do zewnętrznego dziedzińca, ale mają tu złożyć
swe szaty, w których sprawowali swą służbę, albowiem są one święte, i
mają włożyć na siebie szaty inne, i dopiero potem zbliżyć się do
miejsca przeznaczonego dla ludu.
'''
"15" = ''':sup:`15` A kiedy ukończył mierzenie wewnętrznych budynków świątyni,
wyprowadził mnie na zewnątrz ku bramie zwróconej w kierunku wschodnim i
zmierzył wszystko dokoła.
'''
"16" = ''':sup:`16` Zmierzył stronę wschodnią prętem do mierzenia - pięćset łokci.
Potem" zwrócił się"
'''
"17" = ''':sup:`17` i zmierzył stronę północną - pięćset łokci - przy pomocy pręta do
mierzenia. "I zwrócił się",
'''
"18" = ''':sup:`18` i zmierzył stronę południową, i zmierzył - pięćset łokci - za
pomocą pręta do mierzenia.
'''
"19" = ''':sup:`19` Zwrócił się i zmierzył stronę zachodnią - pięćset łokci - za pomocą
pręta do mierzenia.
'''
"20" = ''':sup:`20` Mierzył po czterech bokach, wokół których biegł mur, długi na
pięćset łokci i szeroki na pięćset łokci, by oddzielić święte od
nieświętego.
'''
"Notes" = '''
Notas de rodapé:
42:1-5 - Ezechiel zostaje zaprowadzony na zewnętrzny dziedziniec
świątyni, gdzie widzi komnaty kapłańskie i miejsca przeznaczone do
służby Bożej. Podkreśla to wagę oddzielenia miejsc świętych od
świeckich, odzwierciedlając świętość i porządek w służbie Bożej (zob.
także Kpł 10,10 i 1 Kor 3,16).
42:6-9 - Komnaty kapłańskie są opisywane jako miejsca konsekracji i
przygotowania. Podkreśla to powołanie kapłanów do życia w świętości i
odpowiedniego przygotowania się do nabożeństwa, podkreślając wagę
42:10-14 - Opis komnat lewitów i kapłanów podkreśla podział na obszary
przeznaczone do służby Bogu i przeznaczone dla ludu. Świątynia jest
postrzegana jako miejsce kultu, ale także nauki i duchowego
42:15-20 - Nacisk na pomiary pomieszczeń i powierzchni świątyni ukazuje
precyzję i staranność, jakie należy zachować, oddając cześć Bogu. Każdy
szczegół ma boski cel, odzwierciedlając porządek i doskonałość Bożego
planu dla Jego ludu (zob. także Obj. 11:1-2 i Iz. 40:12).
42:21-23 - Wymiary komnat i staranne oddzielenie świętych miejsc
świadczą o standardzie czystości i czci, jakich wymaga Bóg. Świątynia
jest obrazem tego, jak świętość Boga odzwierciedla się w życiu Jego
ludu i ich relacji z Nim (zob. także Ezechiela 43:12 i Kapłańską 19:2).
'''
