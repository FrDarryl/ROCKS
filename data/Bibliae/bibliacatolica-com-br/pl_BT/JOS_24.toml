[24]
"1" = ''':sup:`1` Jozue zgromadził w Sychem wszystkie pokolenia Izraela. Wezwał też
starszych Izraela, jego książąt, sędziów i zwierzchników, którzy się
stawili przed Bogiem.
'''
"2" = ''':sup:`2` Jozue przemówił wtedy do całego narodu: Tak mówi Pan, Bóg Izraela:
Po drugiej stronie Rzeki mieszkali wasi przodkowie od starodawnych
czasów: Terach, ojciec Abrahama i Nachora, którzy służyli bogom cudzym,
'''
"3" = ''':sup:`3` lecz Ja wziąłem ojca waszego Abrahama z kraju po drugiej stronie
Rzeki i przeprowadziłem go przez całą ziemię Kanaan i rozmnożyłem róg
jego, dając mu Izaaka.
'''
"4" = ''':sup:`4` Izaakowi dałem Jakuba i Ezawa, Ezawowi dałem w posiadanie górę Seir,
Jakub i jego synowie wyruszyli do Egiptu.
'''
"5" = ''':sup:`5` Następnie powołałem Mojżesza i Aarona i ukarałem Egipt tym
wszystkim, co sprawiłem pośrodku niego, a wtedy was wywiodłem.
'''
"6" = ''':sup:`6` Ja wyprowadziłem przodków waszych z Egiptu; i przybyliście nad
morze; Egipcjanie ścigali przodków waszych na rydwanach i konno aż do
Morza Czerwonego.
'''
"7" = ''':sup:`7` Wołali wtedy do Pana, i rozciągnął gęstą mgłę między wami i
Egipcjanami, po czym sprowadził na nich morze - i okryło ich.
Widzieliście własnymi oczami, co uczyniłem w Egipcie. Potem
przebywaliście długi czas na pustyni.
'''
"8" = ''':sup:`8` Zaprowadziłem was później do kraju Amorytów, mieszkających za
Jordanem; walczyli z wami, lecz Ja dałem ich w wasze ręce. Zajęliście
wtedy ich kraj, a Ja wyniszczyłem ich przed wami.
'''
"9" = ''':sup:`9` Również powstał Balak, syn Sippora, król Moabu, i walczył z
Izraelem. Posłał też i wezwał Balaama, syna Beora, by wam złorzeczył.
'''
"10" = ''':sup:`10` Lecz Ja nie chciałem słuchać Balaama: musiał on was błogosławić, a
Ja wybawiłem was z jego ręki.
'''
"11" = ''':sup:`11` Przeprawiliście się następnie przez Jordan i przyszliście do
Jerycha. Mieszkańcy Jerycha walczyli z wami, a również Amoryci,
Peryzzyci, Kananejczycy, Chetyci, Girgaszyci, Chiwwici i Jebusyci, lecz
wydałem ich w wasze ręce.
'''
"12" = ''':sup:`12` Wysłałem przed wami szerszenie, które wypędziły przed obliczem
waszym dwu królów amoryckich. Nie dokonało się to ani waszym mieczem,
ani łukiem.
'''
"13" = ''':sup:`13` Dałem wam ziemię, około której nie trudziliście się, i miasta,
których wyście nie budowali, a w nich zamieszkaliście. Winnice i drzewa
oliwne, których nie sadziliście, dają wam dziś pożywienie.
'''
"14" = ''':sup:`14` Bójcie się więc Pana i służcie Mu w szczerości i prawdzie! Usuńcie
bóstwa, którym służyli wasi przodkowie po drugiej stronie Rzeki i w
Egipcie, a służcie Panu!
'''
"15" = ''':sup:`15` Gdyby jednak wam się nie podobało służyć Panu, rozstrzygnijcie
dziś, komu służyć chcecie, czy bóstwom, którym służyli wasi przodkowie
po drugiej stronie Rzeki, czy też bóstwom Amorytów, w których kraju
zamieszkaliście. Ja sam i mój dom służyć chcemy Panu.
'''
"16" = ''':sup:`16` Naród wówczas odrzekł tymi słowami: Dalekie jest to od nas, abyśmy
mieli opuścić Pana, a służyć bóstwom obcym!
'''
"17" = ''':sup:`17` Czyż to nie Pan, Bóg nasz, wyprowadził nas i przodków naszych z
ziemi egipskiej, z domu niewoli? Czyż nie On przed oczyma naszymi
uczynił wielkie znaki i ochraniał nas przez całą drogę, którą szliśmy,
i wśród wszystkich ludów, pomiędzy którymi przechodziliśmy?
'''
"18" = ''':sup:`18` Pan ponadto wypędził przed nami wszystkie te ludy wraz z Amorytami,
którzy mieszkali w tym kraju. My również chcemy służyć Panu, bo On jest
naszym Bogiem.
'''
"19" = ''':sup:`19` I rzekł Jozue do ludu: Wy nie możecie służyć Panu, bo jest On
Bogiem świętym i jest Bogiem zazdrosnym i nie przebaczy wam występków i
grzechów.
'''
"20" = ''':sup:`20` Jeśli opuścicie Pana, aby służyć bogom obcym, ześle na was znów
nieszczęścia, a choć przedtem dobrze wam czynił, wtedy sprowadzi
zagładę.
'''
"21" = ''':sup:`21` Lecz lud odrzekł Jozuemu: Nie! My chcemy służyć Panu!
'''
"22" = ''':sup:`22` Jozue odpowiedział ludowi: Wy jesteście świadkami przeciw samym
sobie, że wybraliście Pana, aby Mu służyć. I odpowiedzieli: Jesteśmy
świadkami.
'''
"23" = ''':sup:`23` Usuńcie więc bogów obcych spośród was i zwróćcie serca wasze ku
Panu, Bogu Izraela.
'''
"24" = ''':sup:`24` I odrzekł lud Jozuemu: Panu, Bogu naszemu, chcemy służyć i głosu
Jego chcemy słuchać.
'''
"25" = ''':sup:`25` Zawarł więc Jozue w tym dniu przymierze z ludem i nadał mu ustawę i
nakaz w Sychem.
'''
"26" = ''':sup:`26` Jozue zapisał te słowa w księdze Prawa Bożego. Wziął następnie
wielki kamień i wzniósł go tam pod terebintem, który jest w miejscu
poświęconym Panu.
'''
"27" = ''':sup:`27` Następnie Jozue rzekł do zgromadzonego ludu: Patrzcie, oto ten
kamień będzie dla was świadkiem, ponieważ on słyszał wszystkie słowa,
które Pan mówił do nas. Będzie on świadkiem przeciw wam, abyście się
nie wyparli waszego Boga.
'''
"28" = ''':sup:`28` Wtedy Jozue odprawił lud i każdy pospieszył do swojej posiadłości.
'''
"29" = ''':sup:`29` Potem umarł Jozue, syn Nuna, sługa Pana, mając sto dziesięć lat.
'''
"30" = ''':sup:`30` Pochowano go w posiadłości jego dziedzictwa w Timnat-Serach, w
górach Efraima, na północ od góry Gaasz.
'''
"31" = ''':sup:`31` Izrael służył Panu przez cały czas życia Jozuego i przez cały czas
życia starszych, którzy przeżyli Jozuego, a dobrze znali wszystko, co
Pan uczynił dla Izraela.
'''
"32" = ''':sup:`32` A kości Józefa, które synowie Izraela zabrali ze sobą z Egiptu,
pochowano w Sychem, na części pola, kupionego przez Jakuba od synów
Chamora, ojca Sychema, za sumę stu kesitów. I stało się ono własnością
synów Józefa.
'''
"33" = ''':sup:`33` Również umarł Eleazar, syn Aarona, pochowano go w Gibea, mieście
jego syna Pinchasa, które było mu dane w górach Efraima.
'''
