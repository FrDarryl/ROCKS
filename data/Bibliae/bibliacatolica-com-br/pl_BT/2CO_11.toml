[11]
"1" = ''':sup:`1` O, gdybyście mogli znieść trochę szaleństwa z mojej strony! Ależ
tak, wy i mnie znosicie!
'''
"2" = ''':sup:`2` Jestem bowiem o was zazdrosny Boską zazdrością. Poślubiłem was
przecież jednemu mężowi, by was przedstawić Chrystusowi jako czystą
dziewicę.
'''
"3" = ''':sup:`3` Obawiam się jednak, ażeby nie były odwiedzione umysły wasze od
prostoty i czystości wobec Chrystusa w taki sposób, jak w swojej
chytrości wąż uwiódł Ewę.
'''
"4" = ''':sup:`4` Jeśli bowiem przychodzi ktoś i głosi wam innego Jezusa, jakiegośmy
wam nie głosili, lub bierzecie innego ducha, któregoście nie otrzymali,
albo inną Ewangelię, nie tę, którąście przyjęli - znosicie to
spokojnie.
'''
"5" = ''':sup:`5` Otóż sądzę, że dokonałem nie mniej niż wielcy apostołowie.
'''
"6" = ''':sup:`6` Choć bowiem niewprawny w słowie, to jednak nie jestem pozbawiony
wiedzy. Zresztą ujawniliśmy się wobec was we wszystkim, pod każdym
względem.
'''
"7" = ''':sup:`7` Czyż popełniłem jakiś grzech przez to, że poniżałem siebie, by was
wywyższyć? Że za darmo głosiłem wam Ewangelię Bożą?
'''
"8" = ''':sup:`8` Ogołacałem inne Kościoły, biorąc co potrzebne do życia, aby wam
przyjść z pomocą.
'''
"9" = ''':sup:`9` A kiedy byłem u was i znajdowałem się w potrzebie, nikomu nie
okazałem się ciężarem. Czego mi nie dostawało, to dopełnili bracia
przybyli z Macedonii. W niczym nie obciążyłem was i nadal nie będę was
obciążał.
'''
"10" = ''':sup:`10` Zapewniam was przez będącą we mnie prawdę Chrystusa, że nikt nie
pozbawi mnie tej podstawy do chlubienia się w granicach Achai.
'''
"11" = ''':sup:`11` Dlaczego? Czy dlatego, że was nie miłuję? Bóg to wie.
'''
"12" = ''':sup:`12` Co zaś czynię, będę i nadal czynił, aby nie mieli sposobności do
chlubienia się ci, którzy jej szukają; aby byli jak i my w tym, z czego
się chlubią.
'''
"13" = ''':sup:`13` Ci fałszywi apostołowie to podstępni działacze, udający apostołów
Chrystusa.
'''
"14" = ''':sup:`14` I nic dziwnego. Sam bowiem szatan podaje się za anioła światłości.
'''
"15" = ''':sup:`15` Nic przeto wielkiego, że i jego słudzy podszywają się pod
sprawiedliwość. Ale skończą według swoich uczynków.
'''
"16" = ''':sup:`16` Jeszcze raz mówię: niech mnie nikt nie uważa za szaleńca, a jeżeli
już tak, to przyjmijcie mnie nawet jako szaleńca, abym i ja mógł się
nieco pochlubić.
'''
"17" = ''':sup:`17` To, co powiem, nie według Pana powiem, lecz jakby w szaleństwie,
mając rzekomy powód do chluby.
'''
"18" = ''':sup:`18` Ponieważ wielu chlubi się według ciała - i ja będę się chlubił.
'''
"19" = ''':sup:`19` Chętnie przecież znosicie głupców, sami będąc mądrymi.
'''
"20" = ''':sup:`20` Znosicie to, że was ktoś bierze w niewolę, że was objada,
wyzyskuje, że was z góry traktuje, że was policzkuje.
'''
"21" = ''':sup:`21` Mówię to ku waszemu zawstydzeniu, tak jakbym chciał okazać moją pod
tym względem słabość. Jeżeli inni zdobywają się na odwagę - mówię jak
szalony - to i ja się odważam.
'''
"22" = ''':sup:`22` Hebrajczykami są? Ja także. Izraelitami są? Ja również. Potomstwem
Abrahama? I ja.
'''
"23" = ''':sup:`23` Są sługami Chrystusa? Zdobędę się na szaleństwo: Ja jeszcze
bardziej! Bardziej przez trudy, bardziej przez więzienia; daleko
bardziej przez chłosty, przez częste niebezpieczeństwa śmierci.
'''
"24" = ''':sup:`24` Przez Żydów pięciokrotnie byłem bity po czterdzieści razów bez
jednego.
'''
"25" = ''':sup:`25` Trzy razy byłem sieczony rózgami, raz kamienowany, trzykrotnie
byłem rozbitkiem na morzu, przez dzień i noc przebywałem na głębinie
morskiej.
'''
"26" = ''':sup:`26` Często w podróżach, w niebezpieczeństwach na rzekach, w
niebezpieczeństwach od zbójców, w niebezpieczeństwach od własnego
narodu, w niebezpieczeństwach od pogan, w niebezpieczeństwach w
mieście, w niebezpieczeństwach na pustkowiu, w niebezpieczeństwach
'''
"27" = ''':sup:`27` w pracy i umęczeniu, często na czuwaniu, w głodzie i pragnieniu, w
licznych postach, w zimnie i nagości,
'''
"28" = ''':sup:`28` nie mówiąc już o mojej codziennej udręce płynącej z troski o
wszystkie Kościoły.
'''
"29" = ''':sup:`29` Któż odczuwa słabość, bym i ja nie czuł się słabym? Któż doznaje
zgorszenia, żebym i ja nie płonął?
'''
"30" = ''':sup:`30` Jeżeli już trzeba się chlubić, będę się chlubił z moich słabości.
'''
"31" = ''':sup:`31` Bóg i Ojciec Pana naszego Jezusa Chrystusa, Ten, który jest
błogosławiony na wieki, wie, że nie kłamię.
'''
"32" = ''':sup:`32` W Damaszku namiestnik króla Aretasa rozkazał pilnować miasta
Damasceńczyków, chcąc mnie pojmać.
'''
"33" = ''':sup:`33` Ale przez okno spuszczono mnie w koszu przez mur i tak uszedłem rąk
jego.
'''
