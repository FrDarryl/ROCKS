[23]
"1" = ''':sup:`1` Tymczasem zawiadomiono Dawida: Oto Filistyni oblegają Keilę i grabią
zboże na klepiskach.
'''
"2" = ''':sup:`2` I radził się Dawid Pana: Czy mam wyruszyć i czy pokonam tych
Filistynów? Pan odrzekł Dawidowi: Wyruszaj, a pokonasz Filistynów i
oswobodzisz Keilę.
'''
"3" = ''':sup:`3` Ludzie Dawida mówili jednak: Przecież my tutaj w Judzie żyjemy w
lęku, a pójdziemy do Keili na szyki filistyńskie?
'''
"4" = ''':sup:`4` I znów radził się Dawid Pana. A Pan dał mu odpowiedź: Wstań, idź do
Keili, gdyż oddam Filistynów w twoje ręce.
'''
"5" = ''':sup:`5` Dawid wyruszył więc ze swymi ludźmi w kierunku Keili, uderzył na
Filistynów, uprowadzając ich trzody i zadając im wielką klęskę. Tak
wyzwolił Dawid mieszkańców Keili.
'''
"6" = ''':sup:`6` Kiedy Abiatar, syn Achimeleka, schronił się u Dawida i kiedy razem z
Dawidem udał się do Keili, nosił ze sobą efod.
'''
"7" = ''':sup:`7` Tymczasem zawiadomiono Saula o tym, że Dawid przybył do Keili. I
rzekł Saul: Bóg oddaje go w moje ręce, gdyż wchodząc do miasta mającego
bramy i zamki, sam się zamknął.
'''
"8" = ''':sup:`8` Zwołał więc Saul cały lud na wojnę, by wyruszyć do Keili i oblegać
Dawida i jego ludzi.
'''
"9" = ''':sup:`9` Kiedy się Dawid dowiedział o tym, że Saul knuje przeciw niemu złe
zamiary, rozkazał kapłanowi Abiatarowi: Przynieś tu efod!
'''
"10" = ''':sup:`10` I rzekł Dawid: Panie, Boże Izraela! Sługa twój usłyszał, że Saul ma
zamiar wkroczyć do Keili, aby zburzyć miasto z mego powodu.
'''
"11" = ''':sup:`11` Czy Saul wyruszy, jak o tym słyszał sługa twój? Panie, Boże
Izraela, daj znać o tym słudze twemu! Pan odpowiedział: Wyruszy.
'''
"12" = ''':sup:`12` Dawid pytał jeszcze: Czy mieszkańcy Keili wydadzą mnie i moich
ludzi w ręce Saula? Pan odrzekł: Wydadzą.
'''
"13" = ''':sup:`13` Powstał więc Dawid wraz ze swoimi ludźmi, których było około
sześciuset, uszedł z Keili, krążąc na los szczęścia. Kiedy doniesiono
Saulowi, że Dawid uciekł z Keili, zaniechał wyprawy.
'''
"14" = ''':sup:`14` Tymczasem Dawid przebywał na pustyni, w miejscach niedostępnych,
później zamieszkał w górach i na pustyni Zif. Saul zaś szukał go przez
cały ten czas, lecz Bóg nie oddał Dawida w jego ręce.
'''
"15" = ''':sup:`15` Dawid przeląkł się, gdy Saul wyruszył, aby czyhać na jego życie.
Dawid przebywał na pustyni Zif w Chorsza.
'''
"16" = ''':sup:`16` Powstał Jonatan, syn Saula, i udał się do Dawida do Chorsza,
umacniając go w Bogu.
'''
"17" = ''':sup:`17` Mówił do niego: Nie obawiaj się, bo nie wytropi cię ręka mojego
ojca, Saula. Ty będziesz panował nad Izraelem, ja zaś będę drugim po
tobie. Mój ojciec, Saul wie, że tak będzie.
'''
"18" = ''':sup:`18` Obydwaj związali się przymierzem wobec Pana. Dawid pozostał potem w
Chorsza, a Jonatan udał się do domu.
'''
"19" = ''':sup:`19` Tymczasem mieszkańcy Zif udali się do Saula do Gibea z
zawiadomieniem: Dawid ukrywa się koło nas w niedostępnych miejscach w
Chorsza, na wzgórzu Chakila, w południowej stronie stepu.
'''
"20" = ''':sup:`20` Ty zaś, o królu, jeżeli masz chęć udać się tam, udaj się, my
natomiast wydamy go w ręce króla.
'''
"21" = ''':sup:`21` Saul odrzekł: Niech was Pan błogosławi, okazaliście mi współczucie.
'''
"22" = ''':sup:`22` Idźcie więc i sprawdźcie ponownie, wypatrujcie, gdzie przebywa, kto
go tam widział, mówiono mi bowiem, że postępuje przebiegle.
'''
"23" = ''':sup:`23` Idźcie i wywiadujcie się o wszystkich jego kryjówkach, w których
się tam chowa. Gdy wrócicie do mnie z wiadomością pewną, wtedy ja pójdę
z wami. Jeżeli jest w kraju, będę go szukał wśród wszystkich pokoleń
judzkich.
'''
"24" = ''':sup:`24` Powstawszy wyruszyli przed Saulem do Zif. A Dawid znalazł się na
pustyni Maon, na równinie południowej części stepu.
'''
"25" = ''':sup:`25` Kiedy Saul wyruszył ze swoimi ludźmi, aby go szukać, dano znać o
tym Dawidowi. Udał się więc w kierunku skalnej grani, która jest na
pustyni Maon. Saul dowiedziawszy się o tym rozpoczął pościg za Dawidem
w pustyni Maon.
'''
"26" = ''':sup:`26` Gdy Saul przechodził po jednej stronie góry, Dawid ze swoimi ludźmi
szedł po drugiej stronie. Dawid uciekał pospiesznie przed Saulem, ten
zaś wraz ze swymi ludźmi starał się otoczyć Dawida i jego towarzyszy,
aby ich schwytać.
'''
"27" = ''':sup:`27` Tymczasem przybiegł do Saula posłaniec, donosząc: Spiesz się bardzo
i przybywaj, bo Filistyni wdarli się do kraju.
'''
"28" = ''':sup:`28` Saul zaprzestał pościgu za Dawidem i ruszył przeciw Filistynom.
Dlatego tę miejscowość nazwano "Skałą Rozłączeń".
'''
