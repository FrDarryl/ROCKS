[10]
"1" = ''':sup:`1` Dlaczego z dala stoisz, o Panie, w czasach ucisku się kryjesz,
'''
"2" = ''':sup:`2` gdy występny się pyszni, biedny jest w udręce i ulega podstępom,
które tamten uknuł?
'''
"3" = ''':sup:`3` Bo występny się chełpi swoim pożądaniem, bluźni drapieżca i pogardza
Panem.
'''
"4" = ''':sup:`4` W pysze swojej powiada występny: Nie pomści; nie ma Boga: oto jest
całe jego myślenie.
'''
"5" = ''':sup:`5` Drogi jego układają się zawsze szczęśliwie; Twe wyroki zbyt są
wzniosłe dla niego; parska na wszystkich swoich przeciwników.
'''
"6" = ''':sup:`6` Myśli on sobie: Ja się nie zachwieję; nie zaznam niedoli w najdalsze
pokolenia.
'''
"7" = ''':sup:`7` Usta jego pełne przekleństwa, zdrady i podstępu, na jego języku
udręka i złośliwość.
'''
"8" = ''':sup:`8` Siedzi w zasadzce przy drogach i niewinnego zabija w ukryciu; oczy
jego śledzą biedaka.
'''
"9" = ''':sup:`9` Zasadza się w kryjówce, jak lew w swej jaskini; zasadza się, by
porwać ubogiego: porywa ubogiego i w sieć swoją wciąga.
'''
"10" = ''':sup:`10` Schyla się, przysiada na ziemi, a od jego przemocy pada ubogi.
'''
"11" = ''':sup:`11` Mówi w swym sercu: Bóg nie pamięta, odwraca swe oblicze, nigdy nie
zobaczy.
'''
"12" = ''':sup:`12` Powstań, o Panie, wznieś swą rękę, Boże! Nie zapominaj o biednych!
'''
"13" = ''':sup:`13` Dlaczego występny gardzi Bogiem, mówi w swym sercu: Nie pomści?
'''
"14" = ''':sup:`14` A Ty widzisz trud i boleść, patrzysz, by je wziąć w swoje ręce.
Tobie się biedny poleca, Tyś opiekunem sieroty!
'''
"15" = ''':sup:`15` Skrusz ramię występnego i złego: pomścij jego nieprawość, by już go
nie było.
'''
"16" = ''':sup:`16` Pan jest królem na wieki wieków, z Jego ziemi zniknęli poganie.
'''
"17" = ''':sup:`17` Panie, usłyszałeś pragnienie pokornych, umocniłeś ich serca,
nakłoniłeś ucha,
ziemi nie siał już postrachu.
'''
