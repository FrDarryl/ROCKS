[149]
"1" = ''':sup:`1` Alleluja. Śpiewajcie pieśń nową Panu; chwała Jego niech zabrzmi w
zgromadzeniu świętych.
'''
"2" = ''':sup:`2` Niech Izrael się cieszy swym Stwórcą, niech synowie Syjonu radują
się swym Królem.
'''
"3" = ''':sup:`3` Niech chwalą Jego imię wśród tańców, niech grają Mu na bębnie i
cytrze.
'''
"4" = ''':sup:`4` Bo Pan w ludzie swoim ma upodobanie i zdobi pokornych zwycięstwem.
'''
"5" = ''':sup:`5` Niech się weselą święci wśród chwały, niech się cieszą na swoich
sofach!
'''
"6" = ''':sup:`6` Niech chwała Boża będzie w ich ustach, a miecze obosieczne w ich
ręku:
'''
"7" = ''':sup:`7` aby dokonać pomsty wśród pogan i karania pośród narodów;
'''
"8" = ''':sup:`8` aby ich królów zakuć w kajdany, a dostojników w żelazne łańcuchy;
'''
"9" = ''':sup:`9` by wypełnić na nich pisany wyrok: to jest chwałą wszystkich Jego
świętych. Alleluja.
'''
