[6]
"1" = ''':sup:`1` A kiedy ludzie zaczęli się mnożyć na ziemi, rodziły im się córki.
'''
"2" = ''':sup:`2` Synowie Boga, widząc, że córki człowiecze są piękne, brali je sobie
za żony, wszystkie, jakie im się tylko podobały.
'''
"3" = ''':sup:`3` Wtedy Bóg rzekł: Nie może pozostawać duch mój w człowieku na zawsze,
gdyż człowiek jest istotą cielesną; niechaj więc żyje tylko sto
dwadzieścia lat.
'''
"4" = ''':sup:`4` A w owych czasach byli na ziemi giganci; a także później, gdy
synowie Boga zbliżali się do córek człowieczych, te im rodziły. Byli to
więc owi mocarze, mający sławę w owych dawnych czasach.
'''
"5" = ''':sup:`5` Kiedy zaś Pan widział, że wielka jest niegodziwość ludzi na ziemi i
że usposobienie ich jest wciąż złe,
'''
"6" = ''':sup:`6` żałował, że stworzył ludzi na ziemi, i zasmucił się.
'''
"7" = ''':sup:`7` Wreszcie Pan rzekł: Zgładzę ludzi, których stworzyłem, z powierzchni
ziemi: ludzi, bydło, zwierzęta pełzające i ptaki powietrzne, bo żal mi,
że ich stworzyłem.
'''
"9" = ''':sup:`9` Oto dzieje Noego. Noe, człowiek prawy, wyróżniał się
nieskazitelnością wśród współczesnych sobie ludzi; w przyjaźni z Bogiem
żył Noe.
'''
"10" = ''':sup:`10` A Noe był ojcem trzech synów: Sema, Chama i Jafeta.
'''
"11" = ''':sup:`11` Ziemia została skażona w oczach Boga.
'''
"12" = ''':sup:`12` Gdy Bóg widział, iż ziemia jest skażona, że wszyscy ludzie
postępują na ziemi niegodziwie,
'''
"13" = ''':sup:`13` rzekł do Noego: Postanowiłem położyć kres istnieniu wszystkich
ludzi, bo ziemia jest pełna wykroczeń przeciw mnie; zatem zniszczę ich
wraz z ziemią.
'''
"14" = ''':sup:`14` Ty zaś zbuduj sobie arkę z drzewa żywicznego, uczyń w arce
przegrody i powlecz ją smołą wewnątrz i zewnątrz.
'''
"15" = ''':sup:`15` A oto, jak masz ją wykonać: długość arki - trzysta łokci,
pięćdziesiąt łokci jej szerokość i wysokość jej - trzydzieści łokci.
'''
"16" = ''':sup:`16` Nakrycie arki, przepuszczające światło, sporządzisz na łokieć
wysokie i zrobisz wejście do arki w jej bocznej ścianie; uczyń
przegrody: dolną, drugą i trzecią.
'''
"17" = ''':sup:`17` Ja zaś sprowadzę na ziemię potop, aby zniszczyć wszelką istotę pod
niebem, w której jest tchnienie życia; wszystko, co istnieje na ziemi,
wyginie,
'''
"18" = ''':sup:`18` ale z tobą zawrę przymierze. Wejdź przeto do arki z synami twymi, z
żoną i z żonami twych synów.
'''
"19" = ''':sup:`19` Spośród wszystkich istot żyjących wprowadź do arki po parze, samca
i samicę, aby ocalały wraz z tobą od zagłady.
'''
"20" = ''':sup:`20` Z każdego gatunku ptactwa, bydła i zwierząt pełzających po ziemi po
parze; niechaj wejdą do ciebie, aby nie wyginęły.
'''
"21" = ''':sup:`21` A ty nabierz sobie wszelkiej żywności - wszystkiego, co nadaje się
do jedzenia - i zgromadź u siebie, aby była na pokarm dla ciebie i na
paszę dla zwierząt.
'''
"22" = ''':sup:`22` I Noe wykonał wszystko tak, jak Bóg polecił mu uczynić.
'''
"Notes" = '''
Notas de rodapé:
6:1-4 - Związek „synów Bożych” z „córkami ludzkimi” rodzi pytania o
zepsucie i moralny upadek ludzkości. Odzwierciedla on rozpad boskiego
1,6).
6:5-7 - Bóg dostrzega ludzką niegodziwość i postanawia sprowadzić sąd
na ziemię. To działanie ukazuje Bożą sprawiedliwość i powagę grzechu,
podkreślając, że nieposłuszeństwo pociąga za sobą surowe konsekwencje
6:8-10 - Łaska Boża objawia się w wyborze Noego jako prawego człowieka
pośród niegodziwego pokolenia. Wierność Noego Bogu jest przykładem
tego, jak posłuszeństwo może przynieść błogosławieństwa, nawet w
czasach zepsucia (zob. także Hebrajczyków 11:7 i 2 Piotra 2:5).
6:11-13 - Ziemia była pełna przemocy, odzwierciedlając duchowy stan
ludzkości. Zbliża się sąd Boży, co stanowi ostrzeżenie o tym, jak ważne
jest życie zgodnie z wolą Bożą (zob. także Ezechiela 18:30 i Galacjan
6:7).
6:14-22 - Budowa arki jest aktem wiary Noego w odpowiedzi na polecenie
Boga. Szczegółowy projekt i instrukcje podkreślają wagę posłuszeństwa i
przygotowania do tego, co Bóg zamierza uczynić (zob. także Jk 2,20-26 i
1 P 3,20).
'''
