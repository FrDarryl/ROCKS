"1" = ''':sup:`1` Dmijcie w róg na Syjonie, a wołajcie na górze mej świętej! Niechaj
zadrżą wszyscy mieszkańcy kraju, bo nadchodzi dzień Pański, bo jest już
bliski.
'''
"2" = ''':sup:`2` Dzień ciemności i mroku, dzień obłoku i mgły. Jak zorza poranna
rozciąga się po górach lud wielki a mocny, któremu równego nie było od
początku i nie będzie po nim nigdy aż do lat przyszłych pokoleń.
'''
"3" = ''':sup:`3` Przed nim ogień pożerający, a za nim płomień palący; ziemia ta jest
przed nim jak ogród Eden, lecz po nim będzie pustym stepem i przed nim
nikt nie ujdzie.
'''
"4" = ''':sup:`4` Wygląd ich podobny do wyglądu koni, a będą biec jak rumaki,
'''
"5" = ''':sup:`5` co skaczą po szczytach gór; jak turkot rydwanów i jak szum płomienia
ognia, co pożera ściernisko, jak lud potężny, gotów do walki.
'''
"6" = ''':sup:`6` Przed nim narody lęk odczuwać będą, wszystkie twarze pobledną.
'''
"7" = ''':sup:`7` Jak bohaterowie pobiegną do szturmu, jak mężowie waleczni wdrapią
się na mury, każdy z nich pójdzie swą drogą, a ze ścieżek swoich nie
zstąpią.
'''
"8" = ''':sup:`8` Jeden drugiego nie przyciśnie, każdy pójdzie swoim szlakiem. I choć
na oręż natrafią, ran nie odniosą.
'''
"9" = ''':sup:`9` Napadną na miasto, zdobędą mury, na domy się wdrapią, jak złodziej
wtargną oknami.
'''
"10" = ''':sup:`10` Przed nim drży ziemia, niebiosa się trzęsą, słońce i księżyc
ulegają zaćmieniu, a gwiazdy tracą swą jasność.
'''
"11" = ''':sup:`11` A Pan wydaje głos przed wojskiem swoim, gdyż bardzo liczny jest
Jego obóz i pilni wykonawcy Jego rozkazów; wielki bowiem będzie dzień
Pański i straszliwy bardzo. I któż go przetrzyma?
'''
"12" = ''':sup:`12` Przeto i teraz jeszcze - wyrocznia Pana: Nawróćcie się do Mnie
całym swym sercem, przez post i płacz, lament.
'''
"13" = ''':sup:`13` Rozdzierajcie jednak serca wasze, a nie szaty! Nawróćcie się do
Pana Boga waszego! On bowiem jest łaskawy, miłosierny, nieskory do
gniewu i wielki w łaskawości, a lituje się na widok niedoli.
'''
"14" = ''':sup:`14` Kto wie? Może znów pożałuje i pozostawi po sobie błogosławieństwo
'''
"15" = ''':sup:`15` Na Syjonie dmijcie w róg, zarządźcie święty post, ogłoście
uroczyste zgromadzenie.
'''
"16" = ''':sup:`16` Zbierzcie lud, zwołajcie świętą społeczność, zgromadźcie starców,
zbierzcie dzieci, i ssących piersi! Niech wyjdzie oblubieniec ze swojej
komnaty a oblubienica ze swego pokoju!
'''
"17" = ''':sup:`17` Między przedsionkiem a ołtarzem niechaj płaczą kapłani, słudzy
Pańscy! Niech mówią: Przepuść, Panie, ludowi Twojemu i nie daj
dziedzictwa swego na pohańbienie, aby poganie nie zapanowali nad nami.
Czemuż mówić mają między narodami: Gdzież jest ich Bóg?
'''
"18" = ''':sup:`18` I Pan zapalił się zazdrosną miłością ku swojej ziemi, i zmiłował
się nad swoim ludem.
'''
"19" = ''':sup:`19` Odpowiedział Pan i rzekł swojemu ludowi: Oto Ja wam posyłam zboże i
moszcz, i oliwę, i nasyćcie się nimi, i nie wydam was więcej na
pohańbienie między poganami.
wypędzę go do ziemi suchej i spustoszonej; przednia jego straż obróci
się ku morzu wschodniemu, a tylna jego straż ku morzu zachodniemu; i
pozostanie po nim zaduch, i pozostanie zgnilizna, bo bardzo hardo sobie
poczynał.
'''
"21" = ''':sup:`21` Nie lękaj się, ziemio! Raduj się i wesel, bo wielkie rzeczy uczynił
Pan.
'''
"22" = ''':sup:`22` Nie lękajcie się, polne zwierzęta, bo zielenią pokryło się
krzew winny plon przynoszą.
'''
"23" = ''':sup:`23` I wy się weselcie, synowie Syjonu, radujcie się w Panu Bogu waszym,
bo dał wam według sprawiedliwości deszcz jesienny i deszcz wiosenny,
które wylał na was obficie jak przedtem.
'''
"24" = ''':sup:`24` I będą klepiska napełnione zbożem, a tłocznie będą opływały
moszczem i oliwą.
'''
"25" = ''':sup:`25` W ten sposób wynagrodzę wam lata, które strawiła szarańcza, jelek,
chasil i gazam, wielkie moje wojsko, które wysłałem przeciwko wam.
'''
"26" = ''':sup:`26` Wówczas naprawdę będziecie mogli najeść się do sytości i chwalić
będziecie imię Pana Boga waszego, który uczynił wam dziwne rzeczy, a
lud mój nigdy nie będzie pohańbiony.
'''
"27" = ''':sup:`27` I poznacie, że wśród Izraela Ja jestem, że jestem Pan, Bóg wasz, a
nie ma innego. Lud mój nie zazna więcej zawstydzenia.
'''
"Notes" = '''
Notas de rodapé:
2:1-2 - „Dzień Pański” jest dalej opisany jako wydarzenie wielkiej
ciemności i zniszczenia. Joel ostrzega przed zbliżającą się inwazją,
wiążąc ją z działaniem Boga i podkreślając Jego moc i sprawiedliwość
2:12-14 - Wezwanie do szczerej pokuty jest centralnym punktem tego
fragmentu. Joel wzywa lud, aby zwrócił się do Boga całym sercem,
poszcząc, płacząc i lamentując. Apel podkreśla, że Bóg jest miłosierny
i pragnie przywrócić to, co zostało utracone (zob. także 2 Kronik 7:14
i Jeremiasza 3:12).
2:18-19 - Bóg obiecuje przywrócić ziemię i błogosławić ludziom, którzy
się nawrócą. Ta chwila Bożego miłosierdzia kontrastuje z opisanym
wcześniej sądem, pokazując, że nawrócenie prowadzi do odnowy i pokoju
2:28-32 - Joel prorokuje o zesłaniu Ducha Świętego na wszystkich ludzi
– obietnicy, która spełni się w dniu Pięćdziesiątnicy, jak opisano w
Dziejach Apostolskich 2:17-21. To wylanie Ducha Świętego przynosi
nadzieję na duchową odnowę i powszechne zbawienie (zob. także Dzieje
Apostolskie 2:17-18 i Ewangelię Łukasza 24:49).
02:32 - Obietnica zbawienia dotyczy wszystkich, którzy wzywają imienia
Pana, podkreślając powszechność łaski Bożej i wagę wiary w czasach
ucisku (zobacz także Rzymian 10:13 i Dzieje Apostolskie 2:21).
'''
