[20]
"1" = ''':sup:`1` Ben-Hadad, król Aramu, zebrał całe swoje wojsko - a było wraz z nim
trzydziestu dwóch królów, jako też konie i rydwany - a następnie
nadciągnął, obległ Samarię i natarł na nią.
'''
"2" = ''':sup:`2` Niebawem wysłał posłów do króla Izraela, Achaba, do miasta,
'''
"3" = ''':sup:`3` aby mu oświadczyli: Tak rzekł Ben-Hadad: Twoje srebro i twoje złoto
jest moje oraz twoje żony i twoi synowie są moi.
'''
"4" = ''':sup:`4` Na to odpowiedział król Izraela tymi słowami: Według twego słowa,
panie mój, królu, twój jestem ja i wszystko, co moje.
'''
"5" = ''':sup:`5` Potem posłowie ci wrócili i powiedzieli: Tak kazał powiedzieć
Ben-Hadad: Wobec tego, że posłałem do ciebie, aby powiedziano: Twoje
srebro i twoje złoto oraz twoje żony i twoich synów mnie wydasz,
'''
"6" = ''':sup:`6` to nieodwołalnie jutro poślę do ciebie moje sługi, aby przeszukali
twój dom i domy twoich sług, a wszystko, co im się spodoba, mają
przejmować w swoje ręce i muszą zabierać.
'''
"7" = ''':sup:`7` Wtedy król izraelski zwołał całą starszyznę kraju i rzekł:
Zrozumiejcież i zauważcie, że on ma złe zamiary. Kiedy przysłał do mnie
po moje żony i po moich synów oraz po moje srebro i złoto, to mu nie
odmówiłem.
'''
"8" = ''':sup:`8` Wtedy cała starszyzna i cały lud powiedzieli mu: Nie słuchaj i nie
zgadzaj się!
'''
"9" = ''':sup:`9` Rzekł więc do posłów Ben-Hadada: Powiedzcie memu panu, królowi:
Wszystko, co początkowo poleciłeś twemu słudze, uczynię, ale tej rzeczy
nie będę mógł zrobić. Posłowie zaraz poszli i zanieśli odpowiedź.
'''
"10" = ''':sup:`10` Ben-Hadad znowu posyłając do niego, rzekł: Niechaj bogowie to mi
uczynią i tamto dorzucą, jeśli starczy gruzu Samarii dla garści
wszystkich ludzi, których mam pod sobą.
'''
"11" = ''':sup:`11` Król izraelski, odpowiadając na to, rzekł: Powiedzcie: Przypasujący
broń niech się nie chwali, jak odpasujący.
namiotach. Wówczas powiedział swoim poddanym: Stańcie w szyku! Więc
stanęli w szyku przeciw miastu.
'''
"13" = ''':sup:`13` A oto pewien prorok podszedł do Achaba, króla izraelskiego, i
rzekł: Tak mówi Pan: Czyś nie widział całego tego wielkiego mnóstwa?
Oto Ja dam je dziś w twoje ręce, a przez to poznasz, że Ja jestem
Panem.
'''
"14" = ''':sup:`14` Wtedy Achab zapytał: Przez kogo? Odrzekł: Tak mówi Pan: Przez
drużyny naczelników krajowych. Achab ponownie zapytał: Kto rozpocznie
bitwę? Odpowiedział: Ty!
'''
"15" = ''':sup:`15` Dokonał więc przeglądu drużyn naczelników krajowych. Zebrało się
ich dwustu trzydziestu dwóch. Po nich dokonał przeglądu całego ludu,
'''
"16" = ''':sup:`16` Wkrótce wyszli w południe, kiedy Ben-Hadad oddawał się pijaństwu w
namiotach, a z nim trzydziestu dwóch wspomagających go królów.
'''
"17" = ''':sup:`17` Najpierw wyszły drużyny naczelników krajowych. Wtedy posłano do
Ben-Hadada i zawiadomiono go, mówiąc: Wyszli ludzie z Samarii.
'''
"18" = ''':sup:`18` A on rzekł: Czy wyszli w zamiarach pokojowych, czy też wyszli
walczyć, bierzcie ich żywcem!
'''
"19" = ''':sup:`19` A tymi, którzy wyszli z miasta, były drużyny naczelników krajowych
i wojsko za nimi.
'''
"20" = ''':sup:`20` Każdy pokonał swego przeciwnika. Dlatego Aramejczycy uciekli, a
Izraelici ich gonili. Ben-Hadad, król syryjski, też ratował się
ucieczką na koniu razem z jezdnymi.
'''
"21" = ''':sup:`21` Wyszedł też król izraelski i zabrał konie oraz rydwany. Zadał więc
Aramowi wielką klęskę.
'''
"22" = ''':sup:`22` Ponownie podszedł ów prorok do króla izraelskiego i rzekł do niego:
Idź! Nabierz odwagi i zastanów się oraz przewiduj, co powinieneś
uczynić, bo po upływie roku król Aramu napadnie na ciebie.
'''
"23" = ''':sup:`23` Również i słudzy króla Aramu rzekli do niego: Ich bogowie są bogami
gór. Dlatego nas pokonali. Natomiast walczmy z nimi na równinie, wtedy
na pewno my ich pokonamy!
'''
"24" = ''':sup:`24` Więc tak zrób: Usuń każdego z królów z jego stanowiska, a zamiast
nich ustanów namiestników.
'''
"25" = ''':sup:`25` Ty zaś musisz wystawić nowe wojsko, takie jak to, które ci poległo;
również konie jak tamte konie oraz rydwany jak tamte rydwany. A potem
walczmy z nimi na równinie, to na pewno ich pokonamy. Posłuchał ich
głosu i tak zrobił.
'''
"26" = ''':sup:`26` Po upływie roku rzeczywiście Ben-Hadad dokonał przeglądu
Aramejczyków i nadciągnął do Afek na bitwę z Izraelem.
'''
"27" = ''':sup:`27` Dokonawszy też przeglądu, Izraelici zaopatrzeni w żywność wyruszyli
naprzeciw nim. I rozłożyli się obozem Izraelici przed nimi jak dwa
stadka kóz, Aramejczycy zaś zapełnili okolicę.
'''
"28" = ''':sup:`28` Wtedy zbliżył się do króla izraelskiego mąż Boży i rzekł: Tak mówi
Pan: Ponieważ Aramejczycy powiedzieli: Pan, Bóg Izraela, jest Bogiem
gór, a nie jest On Bogiem równin, dam całe to wielkie mnóstwo w twoje
ręce, abyście wiedzieli, że Ja jestem Panem.
'''
"29" = ''':sup:`29` Siedem dni obozowali jedni naprzeciw drugich. Dopiero siódmego dnia
doszło do bitwy, a wówczas Izraelici pobili jednego dnia sto tysięcy
pieszych Aramjeczyków.
'''
"30" = ''':sup:`30` Kiedy pozostali uciekli do Afek, do miasta, wtedy zwalił się mur na
dwadzieścia siedem tysięcy pozostałych ludzi. Ben-Hadad też uciekł i w
mieście chodził z ukrycia w ukrycie.
'''
"31" = ''':sup:`31` Jego słudzy powiedzieli mu: Racz zauważyć! Słyszeliśmy, że królowie
rodu Izraela są łaskawymi królami. Pozwól, że opaszemy worami nasze
biodra, a powrozami nasze szyje. Potem pójdziemy do króla izraelskiego,
może zostawi nas przy życiu.
'''
"32" = ''':sup:`32` Opasali więc worami biodra, a powrozami szyje, i przyszedłszy do
króla izraelskiego, powiedzieli: Twój sługa Ben-Hadad mówi: Proszę,
daruj mi życie! A on odpowiedział: Czy jeszcze żyje? On jest moim
bratem.
'''
"33" = ''':sup:`33` Ludzie ci, wziąwszy to za dobry znak, skwapliwie podchwycili go za
słowo i powiedzieli: Ben-Hadad bratem twoim! On zaś rozkazał: Idźcie i
przyprowadźcie go! Wkrótce Ben-Hadad wyszedł do niego. Wtedy go
przyprowadzili do niego na rydwan.
zabrał twemu ojcu, zwrócę ci. Ponadto będziesz mógł urządzić sobie
bazary w Damaszku, jak urządził sobie mój ojciec w Samarii. Mnie zaś na
przymierze i wtedy go uwolnił.
'''
"35" = ''':sup:`35` Pewien człowiek spośród uczniów prorockich rzekł, z rozkazu Pana,
do swego współtowarzysza: Uderzże mnie! Ale ów człowiek nie chciał go
uderzyć.
'''
"36" = ''':sup:`36` Wówczas mu rzekł: Ponieważ nie posłuchałeś głosu Pana, oto skoro
tylko odejdziesz ode mnie, napadnie na ciebie lew! Kiedy odszedł od
niego, lew upatrzył go sobie i zabił go.
Wtedy ten człowiek wymierzył mu taki cios, że go zranił.
'''
"38" = ''':sup:`38` A ów prorok poszedł i stanąwszy królowi izraelskiemu na drodze, nie
dał się poznać, dzięki przepasce na oczach.
'''
"39" = ''':sup:`39` A kiedy król go mijał, wtedy on zawołał do króla i rzekł: Twój
sługa wszedł w wir walki i oto jakiś człowiek oddalił się i
przyprowadziwszy kogoś do mnie, powiedział: Pilnuj tego człowieka.
Jeśliby go zabrakło, to będziesz musiał za jego życie oddać twoje życie
albo będziesz musiał zapłacić talent srebra.
'''
"40" = ''':sup:`40` I właśnie zdarzyło się, że kiedy twój sługa rozglądał się tu i tam,
niech będzie na ciebie wyrok, ty sam rozstrzygnąłeś.
'''
"41" = ''':sup:`41` A on szybko odsunął opaskę ze swoich oczu. Dopiero wtedy król
izraelski spostrzegł, że to jest jeden z proroków.
'''
"42" = ''':sup:`42` Wówczas powiedział mu: Tak mówi Pan: Za to, że wypuściłeś ze swojej
ręki człowieka, który podlega mojej klątwie, będziesz musiał za jego
życie oddać twoje życie i twój lud za jego lud.
'''
"43" = ''':sup:`43` Król izraelski odjechał więc niezadowolony i rozgniewany. Niebawem
przyjechał do Samarii.
'''
"Notes" = '''
Notas de rodapé:
20:1-4 - Ben-Hadad, król Syrii, zbiera swoich sojuszników, by
zaatakować Izrael. Żądanie Ben-Hadada, by Achab poddał się, ukazuje
arogancję wroga i kruchość Izraela w tamtym momencie. Ta opowieść
podkreśla, jak Bóg wykorzystuje nawet opresyjne sytuacje, by objawić
swoją moc (zob. także Izajasz 10:12-15 i Jeremiasz 18:7-8).
20:13-15 - Prorok przekazuje Achabowi Bożą obietnicę zwycięstwa nad
Syryjczykami, pomimo pozornej militarnej niższości Izraela. Proroctwo
podkreśla tu suwerenność Boga nad narodami i Jego pragnienie, aby
20:21-22 - Zwycięstwo Izraela nad Syrią dowodzi wierności Boga Jego
obietnicy. Jednak prorok ostrzega Achaba przed nowym atakiem,
podkreślając wagę czujności i nieustannego zaufania Bogu (zob. także Wj
15,3 i Prz 21,31).
20:28-30 - Syryjczycy wierzą, że Bóg jest potężny tylko w górach, ale
Bóg daje Izraelowi nowe zwycięstwo na równinach, pokazując, że jest
suwerenny nad całym stworzeniem. To wydarzenie koryguje ograniczony
24:1 i Dzieje Apostolskie 17:24-25).
20:42-43 - Po zwycięstwie Achab oszczędził Ben-Hadada, wbrew Bożemu
nakazowi. Prorok potępił Achaba za to nieposłuszeństwo, przepowiadając,
że spotka go ten sam los, co jego wroga. Podkreśla to wartość
15,22-23).
'''
