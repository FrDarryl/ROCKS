"1" = ''':sup:`1` Pan skierował do mnie te słowa:
'''
"2" = ''':sup:`2` Synu człowieczy, zwróć się ku Ammonitom i prorokuj przeciwko nim.
'''
"3" = ''':sup:`3` Powiedz Ammonitom: Słuchajcie słowa Pana Boga! Tak mówi Pan Bóg:
Ponieważ wołałeś: Ha! na moją świątynię, kiedy doznała zbezczeszczenia,
i na ziemię izraelską, gdy ją pustoszono, i na dom Judy, gdy szedł do
niewoli -
'''
"4" = ''':sup:`4` oto dlatego wydam cię w posiadanie synom Wschodu. Rozbiją u ciebie
swoje namioty i przygotują sobie u ciebie mieszkania. Oni będą
spożywali twoje plony i będą pili twoje mleko.
'''
"5" = ''':sup:`5` Z Rabba uczynię miejsce popasu dla wielbłądów, a z miast Ammonitów
legowisko dla trzody.I poznacie, że Ja jestem Pan.
'''
"6" = ''':sup:`6` Tak mówi Pan Bóg: Dlatego, żeś klaskał rękami i tupał nogami, i
cieszyłeś się w duszy z całą twoją zawziętością wobec ziemi
izraelskiej,
'''
"7" = ''':sup:`7` dlatego wyciągam rękę przeciwko tobie; wydam cię na łup narodów,
wyplenię cię spośród ludów, wyniszczę cię spośród krajów, unicestwię
cię! - i poznasz, że Ja jestem Pan.
'''
"8" = ''':sup:`8` Tak mówi Pan Bóg: Ponieważ Moab i Seir mówii: Oto dom Judy równy
jest wszystkim innym narodom,
'''
"9" = ''':sup:`9` dlatego otworzę dojście poprzez grzbiet górski do Moabu i do jego
miast w obrębie wszystkich granic, do ozdoby tego kraju:
Bet-Hajeszimot, Baal-Meon i Kiriataim.
'''
"10" = ''':sup:`10` Dam ich razem z Ammonitami w posiadanie synów Wschodu, aby już o
nich nie wspominano między narodami.
'''
"11" = ''':sup:`11` Oto tak dokonam sprawiedliwości nad Moabem i poznają, że Ja jestem
Pan.
'''
"12" = ''':sup:`12` Tak mówi Pan Bóg: Ponieważ Edom dyszał zemstą przeciwko domowi
Judy, a mszcząc się ściągnął na siebie wielką winę,
'''
"13" = ''':sup:`13` dlatego tak mówi Pan Bóg: Wyciągnę rękę przeciwko Edomowi i wytracę
w nim ludzi i zwierzęta, i zamienię go w pustynię - od Temanu aż do
Dedanu polegną od miecza.
'''
"14" = ''':sup:`14` Wykonam pomstę moją na Edomie rękami ludu mojego izraelskiego.
Postąpię z Edomem według mego oburzenia i gniewu, aby poznali moją
pomstę - wyrocznia Pana Boga.
'''
"15" = ''':sup:`15` Tak mówi Pan Bóg: Ponieważ Filistyni postępowali mściwie, a żywiąc
w duszy nienawiść, do zagłady doprowadzili ich na skutek odwiecznej
nieprzyjaźni,
'''
"16" = ''':sup:`16` dlatego tak mówi Pan Bóg: Oto wyciągnę rękę przeciwko Filistynom,
wykorzenię Keretytów i wyniszczę resztki krainy nadmorskiej.
'''
"17" = ''':sup:`17` Dokonam na nich wielkiej pomsty za pomocą srogich kar. Wtedy
poznają, że Ja jestem Pan, gdy dokonam na nich pomsty.
'''
