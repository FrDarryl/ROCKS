[4]
"1" = ''':sup:`1` Skoro więc Chrystus cierpiał w ciele, wy również tą samą myślą się
uzbrójcie, że kto poniósł mękę na ciele, zerwał z grzechem,
żądz, ale woli Bożej.
'''
"3" = ''':sup:`3` Wystarczy bowiem, żeście w minionym czasie pełnili wolę pogan i
postępowali w rozwiązłościach, żądzach, nadużywaniu wina, obżarstwie,
pijaństwie i w niegodziwym bałwochwalstwie.
'''
"4" = ''':sup:`4` Temu też się dziwią, że wy nie płyniecie razem z nimi w tym samym
prądzie rozpusty, i źle o was mówią.
'''
"5" = ''':sup:`5` Oni zdadzą sprawę Temu, który gotów jest sądzić żywych i umarłych.
'''
"6" = ''':sup:`6` Dlatego nawet umarłym głoszono Ewangelię, aby wprawdzie podlegli
sądowi jak ludzie w ciele, żyli jednak w Duchu - po Bożemu.
'''
"7" = ''':sup:`7` Wszystkich zaś koniec jest bliski. Bądźcie więc roztropni i trzeźwi,
abyście się mogli modlić.
'''
"8" = ''':sup:`8` Przede wszystkim miejcie wytrwałą miłość jedni ku drugim, bo miłość
zakrywa wiele grzechów.
'''
"9" = ''':sup:`9` Okazujcie sobie wzajemną gościnność bez szemrania!
'''
"10" = ''':sup:`10` Jako dobrzy szafarze różnorakiej łaski Bożej służcie sobie nawzajem
tym darem, jaki każdy otrzymał.
Jeżeli kto pełni posługę, niech to czyni mocą, której Bóg udziela, aby
we wszystkim był uwielbiony Bóg przez Jezusa Chrystusa. Jemu chwała i
moc na wieki wieków! Amen.
'''
"12" = ''':sup:`12` Umiłowani! Temu żarowi, który w pośrodku was trwa dla waszego
doświadczenia, nie dziwcie się, jakby was spotkało coś niezwykłego,
'''
"13" = ''':sup:`13` ale cieszcie się, im bardziej jesteście uczestnikami cierpień
Chrystusowych, abyście się cieszyli i radowali przy objawieniu się Jego
chwały.
Chrystusa, albowiem Duch chwały, Boży Duch na was spoczywa.
'''
"15" = ''':sup:`15` Nikt jednak z was niech nie cierpi jako zabójca albo złodziej, albo
niech wychwala Boga w tym imieniu!
'''
"17" = ''':sup:`17` Czas bowiem, aby sąd się rozpoczął od domu Bożego. Jeżeli zaś
najpierw od nas, to jaki będzie koniec tych, którzy nie są posłuszni
Ewangelii Bożej?
'''
"18" = ''':sup:`18` A jeżeli sprawiedliwy z trudem dojdzie do zbawienia, gdzie znajdzie
się bezbożny i grzesznik?
'''
"19" = ''':sup:`19` Zatem również ci, którzy cierpią zgodnie z wolą Bożą, niech dobrze
czyniąc, wiernemu Stwórcy oddają swe dusze!
'''
"Notes" = '''
Notas de rodapé:
4:7-11 - Piotr nawołuje chrześcijan do życia w umiarze, skupiając się
na modlitwie i wzajemnej służbie. Prawdziwa praktyka chrześcijańska
obejmuje szczerą miłość, gościnność i korzystanie z darów duchowych dla
zbudowania Kościoła (zob. także List do Filipian 4:6-7 i List do
Rzymian 12:6-8).
4:12-13 - Chrześcijanie są powołani, by nie dziwić się cierpieniu,
ponieważ jest ono częścią chrześcijańskiego doświadczenia. Cierpienie
dla Chrystusa to zaszczyt, ponieważ uczestniczymy w chwale Pana (zob.
także J 15,18-20 i Jk 1,2-4).
4:14-16 - Prześladowanie dla Chrystusa jest znakiem Bożego
błogosławieństwa dla chrześcijan. Piotr uczy nas, abyśmy wielbili Boga,
cierpiąc dla Chrystusa, ponieważ cierpienie to jest udziałem w Jego
'''
