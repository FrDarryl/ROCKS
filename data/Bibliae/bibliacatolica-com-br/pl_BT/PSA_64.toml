[64]
"1" = ''':sup:`1` Kierownikowi chóru. Psalm. Dawidowy.
'''
"2" = ''':sup:`2` Boże, słuchaj głosu mego, gdy się żalę; zachowaj me życie od strachu
przed wrogiem.
'''
"3" = ''':sup:`3` Chroń mnie przed gromadą złoczyńców i przed zgrają źle
postępujących.
'''
"4" = ''':sup:`4` Oni ostrzą jak miecz swe języki, a gorzkie słowa kierują jak
strzały,
'''
"5" = ''':sup:`5` by ugodzić niewinnego z ukrycia, znienacka strzelają, wcale się nie
boją.
'''
"6" = ''':sup:`6` Umacniają się w złym zamiarze, zamyślają potajemnie zastawić sidła i
mówią sobie: Któż nas zobaczy
'''
"7" = ''':sup:`7` i zgłębi nasze tajemnice? Zamach został obmyślony, ale wnętrze
człowieka - serce jest niezgłębione.
'''
"8" = ''':sup:`8` Lecz Bóg strzałami w nich godzi, nagle odnoszą rany,
'''
"9" = ''':sup:`9` własny język im gotuje upadek: wszyscy, co ich widzą, potrząsają
głowami.
'''
"10" = ''':sup:`10` Ludzie zdjęci bojaźnią sławią dzieło Boga i rozważają Jego
zrządzenia.
'''
"11" = ''':sup:`11` Sprawiedliwy weseli się w Panu, do Niego się ucieka, a wszyscy
prawego serca się chlubią.
'''
"Notes" = '''
Notas de rodapé:
64:1-2 - Psalmista woła do Boga o ochronę przed wrogami, którzy knują i
mówią źle. Ta prośba odzwierciedla ludzką wrażliwość i potrzebę
zwrócenia się do Boga w chwilach zagrożenia (zob. także Ps 31,1-2 i Ps
140,1).
64:3-4 - Niegodziwcy są opisani jako ci, którzy zastawiają pułapki na
sprawiedliwych. Ta metafora podkreśla przebiegłość grzechu i potrzebę
1 Piotra 5:8).
64:5-6 - Psalmista dostrzega zwodniczą naturę wrogów, którzy jednoczą
się potajemnie. Ten spisek podkreśla wagę przejrzystości i prawdy w
64:7-8 - Bóg interweniuje i wprowadza zamęt w plany niegodziwych. To
stwierdzenie podkreśla suwerenność Boga nad ludzkimi działaniami i Jego
33:10-11 i Księgę Przysłów 19:21).
64:9-10 - Radość sprawiedliwych jest odpowiedzią na Bożą
sprawiedliwość, podczas gdy niegodziwcy odczuwają wstyd. Ten wniosek
podkreśla pewność, że Bóg jest obrońcą sprawiedliwych i wymierza
21:4).
'''
