"1" = ''':sup:`1` Paweł, z woli Bożej apostoł Chrystusa Jezusa, i Tymoteusz, brat,
'''
"2" = ''':sup:`2` do świętych i wiernych w Chrystusie braci w Kolosach: łaska wam i
pokój od Boga, Ojca naszego!
'''
"3" = ''':sup:`3` Dzięki czynimy Bogu, Ojcu Pana naszego Jezusa Chrystusa, zawsze,
ilekroć modlimy się za was -
'''
"4" = ''':sup:`4` odkąd usłyszeliśmy o waszej wierze w Chrystusie Jezusie i o waszej
miłości, jaką żywicie dla wszystkich świętych -
'''
"5" = ''':sup:`5` z powodu nadziei /nagrody/ odłożonej dla was w niebie. O niej to już
przedtem usłyszeliście dzięki głoszeniu prawdy - Ewangelii,
'''
"6" = ''':sup:`6` która do was dotarła. Podobnie jak jest na całym świecie, tak
również i u was, owocuje ona i rośnie od dnia, w którym usłyszeliście i
poznali łaskę Boga w /jej/ prawdzie
'''
"7" = ''':sup:`7` według tego, jak nauczyliście się od umiłowanego współsługi naszego
Epafrasa. Jest on wiernym sługą Chrystusa zastępującym nas;
'''
"8" = ''':sup:`8` on też nam ukazał waszą miłość w Duchu.
'''
"9" = ''':sup:`9` Przeto i my od dnia, w którym to usłyszeliśmy, nie przestajemy za
was się modlić i prosić /Boga/, abyście doszli do pełnego poznania Jego
woli, w całej mądrości i duchowym zrozumieniu,
'''
"10" = ''':sup:`10` abyście już postępowali w sposób godny Pana, w pełni Mu się
podobając, wydając owoce wszelkich dobrych czynów i rosnąc przez
głębsze poznanie Boga.
'''
"11" = ''':sup:`11` Niech moc Jego chwały w pełni was umacnia do /okazywania/
wszelkiego rodzaju cierpliwości i stałości.
'''
"12" = ''':sup:`12` Z radością dziękujcie Ojcu, który was uzdolnił do uczestnictwa w
dziale świętych w światłości.
'''
"13" = ''':sup:`13` On uwolnił nas spod władzy ciemności i przeniósł do królestwa swego
umiłowanego Syna,
'''
"14" = ''':sup:`14` w którym mamy odkupienie - odpuszczenie grzechów.
'''
"15" = ''':sup:`15` On jest obrazem Boga niewidzialnego - Pierworodnym wobec każdego
stworzenia,
'''
"16" = ''':sup:`16` bo w Nim zostało wszystko stworzone: i to, co w niebiosach, i to,
co na ziemi, byty widzialne i niewidzialne, czy Trony, czy Panowania,
czy Zwierzchności, czy Władze. Wszystko przez Niego i dla Niego zostało
stworzone.
'''
"17" = ''':sup:`17` On jest przed wszystkim i wszystko w Nim ma istnienie.
'''
"18" = ''':sup:`18` I On jest Głową Ciała - Kościoła. On jest Początkiem, Pierworodnym
spośród umarłych, aby sam zyskał pierwszeństwo we wszystkim.
'''
"19" = ''':sup:`19` Zechciał bowiem /Bóg/, aby w Nim zamieszkała cała Pełnia,
'''
"20" = ''':sup:`20` i aby przez Niego znów pojednać wszystko z sobą: przez Niego - i
to, co na ziemi, i to, co w niebiosach, wprowadziwszy pokój przez krew
Jego krzyża.
'''
"21" = ''':sup:`21` I was, którzy byliście niegdyś obcymi /dla Boga/ i /Jego/ wrogami
przez sposób myślenia i wasze złe czyny,
'''
"22" = ''':sup:`22` teraz znów pojednał w doczesnym Jego ciele przez śmierć, by stawić
was wobec siebie jako świętych i nieskalanych, i nienagannych,
'''
"23" = ''':sup:`23` bylebyście tylko trwali w wierze - ugruntowani i stateczni - a nie
chwiejący się w nadziei /właściwej dla/ Ewangelii. Ją to posłyszeliście
głoszoną wszelkiemu stworzeniu, które jest pod niebem - jej sługą
stałem się ja, Paweł.
'''
"24" = ''':sup:`24` Teraz raduję się w cierpieniach za was i ze swej strony w moim
ciele dopełniam braki udręk Chrystusa dla dobra Jego Ciała, którym jest
Kościół.
'''
"25" = ''':sup:`25` Jego sługą stałem się według zleconego mi wobec was Bożego
włodarstwa: mam wypełnić /posłannictwo głoszenia/ słowa Bożego.
'''
"26" = ''':sup:`26` Tajemnica ta, ukryta od wieków i pokoleń, teraz została objawiona
Jego świętym,
'''
"27" = ''':sup:`27` którym Bóg zechciał oznajmić, jak wielkie jest bogactwo chwały tej
tajemnicy pośród pogan. Jest nią Chrystus pośród was - nadzieja chwały.
'''
"28" = ''':sup:`28` Jego to głosimy, upominając każdego człowieka i ucząc każdego
człowieka z całą mądrością, aby każdego człowieka okazać doskonałym w
Chrystusie.
'''
"29" = ''':sup:`29` Po to właśnie się trudzę walcząc Jego mocą, która potężnie działa
we mnie.
'''
