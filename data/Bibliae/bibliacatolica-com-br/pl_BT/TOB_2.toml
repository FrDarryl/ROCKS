[2]
"1" = ''':sup:`1` Tak więc za panowania Asarhaddona wróciłem do swego domu i żona moja
Anna, i syn mój Tobiasz zostali mi przywróceni. Na naszą
Pięćdziesiątnicę, to jest na Święto Tygodni, przygotowano mi wspaniałą
ucztę, a ja zająłem miejsce przy stole.
'''
"2" = ''':sup:`2` Zastawiono mi stół i przyniesiono liczne potrawy. Wtedy powiedziałem
do mojego syna Tobiasza: Dziecko, idź, a gdy znajdziesz kogo biednego z
braci moich uprowadzonych do Niniwy, który zachowuje wierność całym
sercem, przyprowadź go tu, aby jadł razem ze mną. Ja czekam, dziecko,
na twój powrót.
'''
"3" = ''':sup:`3` Wyszedł więc Tobiasz, aby poszukać jakiegoś biednego między naszymi
braćmi, ale wrócił i rzekł: Ojcze!, a ja odpowiedziałem: Oto jestem
dziecko. A on odezwał się: Ojcze, oto jeden nasz rodak został
zamordowany i porzucony na rynku. I dopiero co go uduszono.
'''
"4" = ''':sup:`4` Wtedy wyskoczyłem, pozostawiłem ucztę nietkniętą, ściągnąłem
człowieka z placu i złożyłem go w jednym z moich pomieszczeń, czekając
aż do zachodu, aby go pogrzebać.
'''
"5" = ''':sup:`5` Powróciłem, umyłem się i jadłem chleb w smutku.
'''
"6" = ''':sup:`6` Wspominałem sobie przy tym na słowa proroka Amosa, które
wypowiedział o Betel: Wasze święta zamienią się na smutki, a wasze
pieśni na żałobne lamentacje.
'''
"7" = ''':sup:`7` I wybuchnąłem płaczem. Potem, gdy słońce zaszło, wyszedłem,
wykopałem grób i pogrzebałem tamtego.
'''
"8" = ''':sup:`8` Moi sąsiedzi mówili drwiąc ze mnie: Jeszcze się nie boi. Już bowiem
z powodu takiego samego czynu poszukiwano go, aby go zabić, tak że
musiał uciekać, i oto znowu grzebie umarłych.
'''
"9" = ''':sup:`9` Tej nocy wykąpałem się i poszedłem na podwórze, i położyłem się pod
murem dziedzińca. Z powodu upału miałem twarz odkrytą.
'''
"10" = ''':sup:`10` Nie zauważyłem, że ptaki siedziały nade mną na murze. Wtedy spadły
ciepłe odchody ich na moje oczy i spowodowały bielmo. Poszedłem do
lekarzy, aby się wyleczyć. Ale tym bardziej oczy moje wygasały z powodu
bielma, im bardziej smarowano mi je maścią, aż w końcu całkiem
oślepłem. Przez cztery lata byłem niewidomy. Wszyscy moi bracia smucili
się z mojego powodu. Achikar utrzymywał mnie przez dwa lata, zanim
wyjechał do Elimaidy.
'''
"11" = ''':sup:`11` W tym właśnie czasie żona moja Anna przędła, wykonując kobiece
roboty.
'''
"12" = ''':sup:`12` Odsyłała to wszystko pracodawcom, a oni dawali jej za to zapłatę.
Siódmego dnia miesiąca Dystros odcięła przędzę i odesłała ją
pracodawcom. Oni dali jej pełną zapłatę i dodali do tego koziołka.
'''
"13" = ''':sup:`13` Kiedy koziołek szedł do mnie, zaczął beczeć. Zawołałem wtedy żonę i
powiedziałem: Skąd ten koziołek? Czy nie pochodzi on z kradzieży? Oddaj
go właścicielom! Nie wolno nam bowiem jeść niczego, co pochodzi z
kradzieży.
'''
"14" = ''':sup:`14` A ona mi rzekła: Jest to podarunek dodany mi do zarobku. Ja nie
wierzyłem jej i powiedziałem, żeby oddała go właścicielom, i wstydziłem
się z tego powodu za nią. A ona odpowiedziała: Gdzie są teraz twoje
ofiary, gdzie są twoje dobre uczynki? Teraz jest już wszystko o tobie
wiadome.
'''
