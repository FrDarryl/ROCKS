[30]
"1" = ''':sup:`1` A teraz śmieją się ze mnie wiekiem ode mnie młodsi. Ich ojców
umieścić nie chciałem z psami przy mojej trzodzie:
'''
"2" = ''':sup:`2` bo cóż mi po pracy ich rąk, gdy siły ich opuściły,
'''
"3" = ''':sup:`3` wynędzniali z biedy i głodu? Zrywają rośliny pustyni, ziemi od dawna
jałowej.
'''
"4" = ''':sup:`4` Żywią się malwą i liśćmi krzewów. Chlebem ich - korzeń jałowca.
'''
"5" = ''':sup:`5` Społeczność się ich wyrzeka, krzyczy się na nich jak na złodzieja,
'''
"6" = ''':sup:`6` mieszkają na brzegu rzeki, w jamach podziemnych i skałach.
'''
"7" = ''':sup:`7` Między krzewami zawodzą, stłoczeni, nocują pod cierniem;
'''
"8" = ''':sup:`8` jak synów przestępcy i głupca wypędza się ich z ojczyzny.
'''
"9" = ''':sup:`9` A teraz jestem przedmiotem ich fraszek i tematem wesołych pieśni,
'''
"10" = ''':sup:`10` brzydzą się, omijają z dala, nie wstydzą się pluć mi w twarz.
'''
"11" = ''':sup:`11` Cięciwę mą On zluźnił, zwalił mnie, wytrącił mi wodze z ust moich.
'''
"12" = ''':sup:`12` Motłoch mi stanął po prawej stronie, nogom mym odejść rozkazał, na
zgubne skierował mnie drogi.
'''
"13" = ''':sup:`13` Zniszczył mą ścieżkę, starał się o moją zagładę, nie było żadnego
sprzeciwu.
'''
"14" = ''':sup:`14` Wszedł poprzez wyłom szeroki, wpadł jak zawierucha.
'''
"15" = ''':sup:`15` Nagły strach mnie ogarnął, jak burza porwał mi szczęście. Uciecha
minęła jak chmura.
'''
"16" = ''':sup:`16` We łzach rozpływa się dusza, zgnębiły mnie dni niedoli,
'''
"17" = ''':sup:`17` nocą kości me jak piec rozpalone, cierpienie moje nie milknie.
'''
"18" = ''':sup:`18` Suknia mocno do mnie przywarła, szczelnie przylega tunika,
'''
"19" = ''':sup:`19` gwałtownie do błota On mnie wrzucił, podobny jestem do pyłu i
piasku.
'''
"20" = ''':sup:`20` Ciebie błagam o pomoc. Bez echa. Stałem, a nie zważałeś na mnie.
'''
"21" = ''':sup:`21` Stałeś się dla mnie okrutny. Uderzasz potężną prawicą.
'''
"22" = ''':sup:`22` Porywasz, zezwalasz unosić wichrowi, rozwiewasz moją nadzieję.
'''
"23" = ''':sup:`23` Wiem, że mnie prowadzisz do śmierci, wspólnego miejsca żyjących.
'''
"24" = ''':sup:`24` Czy zniszczonemu nie podaje się ręki? W nieszczęściu nie woła się o
pomoc?
'''
"25" = ''':sup:`25` Czy nie płakałem z innym w dzień smutku? Współczuła z biedakiem ma
dusza.
'''
"26" = ''':sup:`26` Czekałem na szczęście - a przyszło zło, szukałem światła - a nastał
mrok.
'''
"27" = ''':sup:`27` Wnętrze mi kipi, nie milczy, bo spadły na mnie dni klęski.
'''
"28" = ''':sup:`28` Chodzę sczerniały, spalony od słońca, powstaję w gromadzie, by
krzyczeć.
'''
"29" = ''':sup:`29` Stałem się bratem szakali i sąsiadem młodych strusiów:
'''
"30" = ''':sup:`30` Ma skóra nad piec rozpalona, a kości me - nad wiatr piekący,
'''
"31" = ''':sup:`31` stąd gra mi harfa żałobnie, a głos piszczałki posmętniał.
'''
