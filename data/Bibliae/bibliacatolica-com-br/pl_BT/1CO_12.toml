[12]
"1" = ''':sup:`1` Nie chciałbym, bracia, byście nie wiedzieli o darach duchowych.
'''
"2" = ''':sup:`2` Wiecie, że gdyście byli poganami, ciągnęło was nieodparcie ku niemym
bożkom.
'''
"3" = ''':sup:`3` Otóż zapewniam was, że nikt, pozostając pod natchnieniem Ducha
Bożego, nie może mówić: Niech Jezus będzie przeklęty! Nikt też nie może
powiedzieć bez pomocy Ducha Świętego: Panem jest Jezus.
'''
"4" = ''':sup:`4` Różne są dary łaski, lecz ten sam Duch;
'''
"5" = ''':sup:`5` różne też są rodzaje posługiwania, ale jeden Pan;
'''
"6" = ''':sup:`6` różne są wreszcie działania, lecz ten sam Bóg, sprawca wszystkiego
we wszystkich.
'''
"8" = ''':sup:`8` Jednemu dany jest przez Ducha dar mądrości słowa, drugiemu
umiejętność poznawania według tego samego Ducha,
'''
"9" = ''':sup:`9` innemu jeszcze dar wiary w tymże Duchu, innemu łaska uzdrawiania w
jednym Duchu,
'''
"10" = ''':sup:`10` innemu dar czynienia cudów, innemu proroctwo, innemu rozpoznawanie
duchów, innemu dar języków i wreszcie innemu łaska tłumaczenia języków.
'''
"11" = ''':sup:`11` Wszystko zaś sprawia jeden i ten sam Duch, udzielając każdemu tak,
jak chce.
'''
"12" = ''':sup:`12` Podobnie jak jedno jest ciało, choć składa się z wielu członków, a
wszystkie członki ciała, mimo iż są liczne, stanowią jedno ciało, tak
też jest i z Chrystusem.
jedno Ciało: czy to Żydzi, czy Grecy, czy to niewolnicy, czy wolni.
Wszyscyśmy też zostali napojeni jednym Duchem.
'''
"15" = ''':sup:`15` Jeśliby noga powiedziała: Ponieważ nie jestem ręką, nie należę do
ciała - czy wskutek tego rzeczywiście nie należy do ciała?
'''
"16" = ''':sup:`16` Lub jeśliby ucho powiedziało: Ponieważ nie jestem okiem, nie należę
do ciała - czyż nie należałoby do ciała?
'''
"17" = ''':sup:`17` Gdyby całe ciało było wzrokiem, gdzież byłby słuch? Lub gdyby całe
było słuchem, gdzież byłoby powonienie?
każdy z nich w ciele.
'''
"19" = ''':sup:`19` Gdyby całość była jednym członkiem, gdzież byłoby ciało?
'''
"20" = ''':sup:`20` Tymczasem zaś wprawdzie liczne są członki, ale jedno ciało.
'''
"21" = ''':sup:`21` Nie może więc oko powiedzieć ręce: Nie jesteś mi potrzebna, albo
głowa nogom: Nie potrzebuję was.
'''
"22" = ''':sup:`22` Raczej nawet niezbędne są dla ciała te członki, które uchodzą za
słabsze;
'''
"23" = ''':sup:`23` a te, które uważamy za mało godne szacunku, tym większym obdarzamy
poszanowaniem. Tak przeto szczególnie się troszczymy o przyzwoitość
wstydliwych członków ciała,
'''
"24" = ''':sup:`24` a te, które nie należą do wstydliwych, tego nie potrzebują. Lecz
Bóg tak ukształtował nasze ciało, że zyskały więcej szacunku członki z
natury mało godne czci,
'''
"25" = ''':sup:`25` by nie było rozdwojenia w ciele, lecz żeby poszczególne członki
troszczyły się o siebie nawzajem.
'''
"26" = ''':sup:`26` Tak więc, gdy cierpi jeden członek, współcierpią wszystkie inne
członki; podobnie gdy jednemu członkowi okazywane jest poszanowanie,
współweselą się wszystkie członki.
'''
"27" = ''':sup:`27` Wy przeto jesteście Ciałem Chrystusa i poszczególnymi członkami.
'''
"28" = ''':sup:`28` I tak ustanowił Bóg w Kościele najprzód apostołów, po wtóre
proroków, po trzecie nauczycieli, a następnie tych, co mają dar
czynienia cudów, wspierania pomocą, rządzenia oraz przemawiania
rozmaitymi językami.
'''
"29" = ''':sup:`29` Czyż wszyscy są apostołami? Czy wszyscy prorokują? Czy wszyscy są
nauczycielami? Czy wszyscy mają dar czynienia cudów?
'''
"30" = ''':sup:`30` Czy wszyscy posiadają łaskę uzdrawiania? Czy wszyscy przemawiają
językami? Czy wszyscy potrafią je tłumaczyć?
'''
"31" = ''':sup:`31` Lecz wy starajcie się o większe dary: a ja wam wskażę drogę jeszcze
doskonalszą.
'''
"Notes" = '''
Notas de rodapé:
12:4-11 - Paweł opisuje dary duchowe, podkreślając zarówno
różnorodność, jak i jedność w ciele Chrystusa. Każdy wierzący otrzymuje
specyficzne dary dla budowania Kościoła, pod kierownictwem Ducha
12:12-14 - Metafora ciała ilustruje znaczenie każdego członka Kościoła,
niezależnie od jego roli. Różnorodność jest niezbędna dla harmonijnego
funkcjonowania Ciała Chrystusa (zob. także Efezjan 4:4-6 i Rzymian
12:5).
12:27-31 - Paweł naucza, że Kościół jest Ciałem Chrystusa, w którym
każdy członek odgrywa ważną rolę. Zachęca wierzących do zabiegania o
dary duchowe, które budują Kościół, zwłaszcza o dar miłości (zob. także
Rz 12,4-5 i 1 Kor 13,1-3).
12:7 - Dar Ducha Świętego jest dany dla dobra wspólnego, a nie dla
osobistego popisywania się. Dary duchowe mają służyć budowaniu innych,
odzwierciedlając charakter Chrystusa (zob. także 1 Piotra 4:10 i List
do Efezjan 4:16).
'''
