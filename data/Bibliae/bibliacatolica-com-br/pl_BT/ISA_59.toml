[59]
"1" = ''':sup:`1` Nie! Ręka Pana nie jest tak krótka, żeby nie mogła ocalić, ani słuch
Jego tak przytępiony, by nie mógł usłyszeć.
'''
"2" = ''':sup:`2` Lecz wasze winy wykopały przepaść między wami a waszym Bogiem; wasze
grzechy zasłoniły Mu oblicze przed wami tak, iż was nie słucha.
'''
"3" = ''':sup:`3` Bo krwią splamione są wasze dłonie, a palce wasze - zbrodnią. Wasze
wargi wypowiadają kłamstwa, a przewrotności szepce wasz język.
'''
"4" = ''':sup:`4` Nikt nie skarży się do sądu według słuszności i nikt tam szczerze
sprawy nie dochodzi: byleby się oprzeć na fałszu i powiedzieć kłamstwo,
byle uknuć podstęp i spłodzić niegodziwość.
'''
"5" = ''':sup:`5` Tłuką jaja żmijowe i tkają pajęczyny; kto zjada te jaja, umiera, gdy
je stłucze, wylęga się żmija.
'''
"6" = ''':sup:`6` Tkaniny ich nie posłużą na ubranie, nie można się przyodziać ich
wyrobami. Czyny ich to czyny niegodziwe, dzieło krzywdy jest w ich
rękach.
'''
"7" = ''':sup:`7` Nogi ich biegną do zbrodni, spieszą się do rozlania krwi niewinnej.
Zamysły ich - zamysły zbrodnicze, spustoszenie i zagłada są na ich
drogach.
'''
"8" = ''':sup:`8` Nie znają drogi pokoju, prawości nie ma w ich postępowaniu. Uczynili
krętymi dla siebie własne swoje ścieżki, kto nimi chodzi, nie zazna
spokoju.
'''
"9" = ''':sup:`9` Dlatego prawo jest od nas dalekie i sprawiedliwość do nas nie
dociera. Oczekiwaliśmy światła, a oto ciemność, jasnych promieni, a
kroczymy w mrokach.
'''
"10" = ''':sup:`10` Jak niewidomi macamy ścianę i jakby bez oczu idziemy po omacku.
Potykamy się w samo południe jak w nocy, w pełni sił jesteśmy jakby
umarli.
'''
"11" = ''':sup:`11` My wszyscy ryczymy jak niedźwiedzie i jak gołębie ciągle jęczymy.
Spodziewaliśmy się prawa, ale go nie ma, i wybawienia, ale dalekie jest
od nas.
'''
"12" = ''':sup:`12` Bo rozmnożyły się występki nasze przed Tobą i grzechy nasze
przeciwko nam świadczą. Tak, jesteśmy świadomi naszych występków i
uznajemy nasze nieprawości:
'''
"13" = ''':sup:`13` przestępowanie przykazań i zapieranie się Pana, odstępstwa od Boga
naszego, namowy do przeniewierstwa i buntu, obmyślanie i wypowiadanie z
serca słów kłamliwych.
'''
"14" = ''':sup:`14` I tak precz odsunięto prawo, a sprawiedliwość stoi w oddaleniu;
zachwiała się prawda na placu, i prawość wejść tam nie może.
'''
"15" = ''':sup:`15` I tak zabrakło wierności, a rzadko kto zła unika. Pan ujrzał i złem
się wydało w Jego oczach, że nie było prawa.
'''
"16" = ''':sup:`16` Ujrzał też, że brakowało ludzi, i zdumiał się, że nie było
orędownika. Wówczas Jego ramię przyniosło Mu zwycięstwo, a Jego
sprawiedliwość była Mu podporą.
'''
"17" = ''':sup:`17` Przywdział sprawiedliwość jak pancerz i hełm zbawienia włożył na
swą głowę. Przyoblókł się w odzienie pomsty, jakby w suknię, i jakby
płaszczem okrył się zazdrosną miłością.
'''
"18" = ''':sup:`18` Stosownie do zasług odpłaci każdemu: swoim przeciwnikom - gniewem,
swym wrogom - odwetem. "Wyspom też odpłaci odwetem".
'''
"19" = ''':sup:`19` Od Zachodu ujrzą imię Pana i od Wschodu słońca - chwałę Jego, bo
przyjdzie On jak gwałtowny potok, pędzony tchnieniem Pańskim.
'''
"20" = ''':sup:`20` Lecz do Syjonu przyjdzie jako Odkupiciel i do nawróconych z
występków w Jakubie - wyrocznia Pana.
'''
"21" = ''':sup:`21` Co do Mnie, takie jest przymierze moje z nimi, mówi Pan: Duch mój,
który jest nad tobą, i słowa moje, które włożyłem ci w usta, nie zejdą
z twych własnych ust ani z ust twoich dzieci, ani z ust potomków twoich
synów, odtąd i na zawsze - mówi Pan.
'''
