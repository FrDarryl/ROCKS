[3]
"1" = ''':sup:`1` Było to w piętnastym roku rządów Tyberiusza Cezara. Gdy Poncjusz
Piłat był namiestnikiem Judei, Herod tetrarchą Galilei, brat jego Filip
tetrarchą Iturei i kraju Trachonu, Lizaniasz tetrarchą Abileny;
'''
"2" = ''':sup:`2` za najwyższych kapłanów Annasza i Kajfasza skierowane zostało słowo
Boże do Jana, syna Zachariasza, na pustyni.
'''
"3" = ''':sup:`3` Obchodził więc całą okolicę nad Jordanem i głosił chrzest nawrócenia
dla odpuszczenia grzechów,
'''
"4" = ''':sup:`4` jak jest napisane w księdze mów proroka Izajasza: Głos wołającego na
pustyni: Przygotujcie drogę Panu, prostujcie ścieżki dla Niego! Każda
dolina niech będzie wypełniona,
'''
"5" = ''':sup:`5` każda góra i pagórek zrównane, drogi kręte niech się staną prostymi,
a wyboiste drogami gładkimi!
'''
"6" = ''':sup:`6` I wszyscy ludzie ujrzą zbawienie Boże.
'''
"7" = ''':sup:`7` Mówił więc do tłumów, które wychodziły, żeby przyjąć chrzest od
niego: Plemię żmijowe, kto wam pokazał, jak uciec przed nadchodzącym
gniewem?
'''
"8" = ''':sup:`8` Wydajcie więc owoce godne nawrócenia; i nie próbujcie sobie mówić:
Abrahama mamy za ojca, bo powiadam wam, że z tych kamieni może Bóg
wzbudzić dzieci Abrahamowi.
'''
"9" = ''':sup:`9` Już siekiera do korzenia drzew jest przyłożona. Każde więc drzewo,
które nie wydaje dobrego owocu, będzie wycięte i w ogień wrzucone.
'''
"10" = ''':sup:`10` Pytały go tłumy: Cóż więc mamy czynić?
nie ma; a kto ma żywność, niech tak samo czyni.
'''
"12" = ''':sup:`12` Przychodzili także celnicy, żeby przyjąć chrzest, i pytali go:
Nauczycielu, co mamy czynić?
'''
"13" = ''':sup:`13` On im odpowiadał: Nie pobierajcie nic więcej ponad to, ile wam
wyznaczono.
'''
"14" = ''':sup:`14` Pytali go też i żołnierze: A my, co mamy czynić? On im odpowiadał:
Nad nikim się nie znęcajcie i nikogo nie uciskajcie, lecz
poprzestawajcie na swoim żołdzie.
'''
"15" = ''':sup:`15` Gdy więc lud oczekiwał z napięciem i wszyscy snuli domysły w
sercach co do Jana, czy nie jest Mesjaszem,
'''
"16" = ''':sup:`16` on tak przemówił do wszystkich: Ja was chrzczę wodą; lecz idzie
mocniejszy ode mnie, któremu nie jestem godzien rozwiązać rzemyka u
sandałów. On chrzcić was będzie Duchem Świętym i ogniem.
'''
"17" = ''':sup:`17` Ma On wiejadło w ręku dla oczyszczenia swego omłotu: pszenicę
zbierze do spichlerza, a plewy spali w ogniu nieugaszonym.
'''
"18" = ''':sup:`18` Wiele też innych napomnień dawał ludowi i głosił dobrą nowinę.
'''
"19" = ''':sup:`19` Lecz tetrarcha Herod, karcony przez niego z powodu Herodiady, żony
swego brata, i z powodu innych zbrodni, które popełnił,
'''
"20" = ''':sup:`20` dodał do wszystkiego i to, że zamknął Jana w więzieniu.
'''
"21" = ''':sup:`21` Kiedy cały lud przystępował do chrztu, Jezus także przyjął chrzest.
A gdy się modlił, otworzyło się niebo
'''
"22" = ''':sup:`22` i Duch Święty zstąpił na Niego, w postaci cielesnej niby gołębica,
a nieba odezwał się głos: Tyś jest mój Syn umiłowany, w Tobie mam
upodobanie.
'''
"23" = ''':sup:`23` Sam zaś Jezus rozpoczynając swoją działalność miał lat około
trzydziestu. Był, jak mniemano, synem Józefa, syna Helego,
'''
