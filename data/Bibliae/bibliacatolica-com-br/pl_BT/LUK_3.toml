"Notes" = '''
Notas de rodapé:
3:1-6 - Posługa Jana Chrzciciela rozpoczyna się od ogłoszenia pokuty i
chrztu, przygotowując drogę na przyjście Mesjasza. Jest on wypełnieniem
proroctwa Izajasza o zwiastunie, który miał przygotować lud do
3:7-14 - Jan wzywa tłum do szczerej pokuty, nie tylko słowami, ale
poprzez konkretne czyny sprawiedliwości i współczucia. Uczy, że
prawdziwa pokuta znajduje odzwierciedlenie w etycznym zachowaniu i
3:15-17 - Jan mówi o nadchodzącym Mesjaszu, który będzie chrzcił Duchem
Świętym i ogniem i będzie sądził świat sprawiedliwie. Podkreśla różnicę
między swoją posługą pokuty a posługą Jezusa, która przyniesie
1,33-34).
3:18-20 - Jan Chrzciciel potępia zepsucie i grzechy władców, torując
drogę sądowi Bożemu. Jego śmiałość w głoszeniu prawdy dowodzi odwagi
potrzebnej do konfrontacji z niesprawiedliwością świata, nawet za cenę
3:21-22 - Chrzest Jezusa w rzece Jordan to moment objawienia Trójcy
Świętej. Duch Święty zstępuje na Jezusa i słychać głos Ojca,
potwierdzający Jego umiłowanie jako Syna. To wydarzenie oznacza
1,32-34).
'''
