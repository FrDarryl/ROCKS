[19]
"1" = ''':sup:`1` Drugi los przypadł w udziale Symeonowi - pokoleniu potomków Symeona
- według ich rodów, a dział ich znajdował się pośród dziedzictwa
potomków Judy.
'''
"2" = ''':sup:`2` Zaliczały się do ich działu: Beer-Szeba, Szema, Molada;
'''
"3" = ''':sup:`3` Chasar-Szual, Bala, Esem,
'''
"4" = ''':sup:`4` Eltolad, Betul, Chorma,
'''
"5" = ''':sup:`5` Siklag, Bet-Hammarkabot, Chasar-Susa,
'''
"6" = ''':sup:`6` Bet-Lebaot, Szaruchen: trzynaście miast z ich wioskami.
'''
"7" = ''':sup:`7` Ain, Rimmon, Eter i Aszan: cztery miasta z przyległymi wioskami,
'''
"8" = ''':sup:`8` a oprócz tego wszystkie wioski leżące dokoła tych miast aż do
Baalat-Beer, czyli Rama w Negebie. Takie było dziedzictwo pokolenia
potomków Symeona według ich rodów.
'''
"9" = ''':sup:`9` Dział potomków Symeona był wzięty z dziedzictwa potomków Judy, które
było zbyt wielkie dla nich, i dlatego otrzymali potomkowie Symeona
swoje dziedzictwo wśród ich dziedzictwa.
'''
"10" = ''':sup:`10` Trzeci los padł na potomków Zabulona według ich rodów: dział ich
dziedzictwa sięgał aż do Sarid.
'''
"11" = ''':sup:`11` Granica ich biegła na zachód od Marala i dotykała Dabbaszet,
dochodząc do potoku po wschodniej stronie Jokneam.
'''
"12" = ''':sup:`12` Od Sarid zwracała się ku wschodowi w kierunku wschodzącego słońca
aż do granicy Kislot-Tabor, biegła ku Deberat i wznosiła się do Jafia,
'''
"13" = ''':sup:`13` a stąd znów przechodziła ku wschodowi, ku wschodzącemu słońcu, do
Gat-Hachefer, do Et-Kasim i biegła dalej do Rimmon, zwracając się do
Nea.
'''
"14" = ''':sup:`14` Dalej granica biegła na północ koło Channaton i kończyła się na
równinie Jiftach-El.
'''
"15" = ''':sup:`15` Ponadto Kattat, Nahalal, Szimron, Jideala i Betlejem: dwanaście
miast wraz z przyległymi wioskami.
'''
"16" = ''':sup:`16` Takie było dziedzictwo potomków Zabulona według ich rodów, takie
miasta i przyległe wioski.
'''
"17" = ''':sup:`17` Czwarty los przypadł w udziale Issacharowi, potomkom Issachara
według ich rodów.
Hakkesulot, Szunem,
'''
"19" = ''':sup:`19` Chafaraim, Szijon, Anacharat,
'''
"20" = ''':sup:`20` Rabbit, Kiszjon, Ebes,
'''
"21" = ''':sup:`21` Remet, En-Gannim, En-Chadda, Bet-Passes.
'''
"22" = ''':sup:`22` Granica dotykała Taboru, Szachasima i Bet-Szemesz, a następnie
kończyła się nad Jordanem: szesnaście miast z przyległymi wioskami.
'''
"23" = ''':sup:`23` Takie było dziedzictwo pokolenia Issachara według ich rodów: ich
miasta i przyległe wioski.
'''
"24" = ''':sup:`24` Piąty los przypadł w udziale pokoleniu potomków Asera według ich
rodów.
'''
"25" = ''':sup:`25` Dziedzictwo ich obejmowało: Chelkat, Chali, Beten, Akszaf,
'''
"26" = ''':sup:`26` Alammelek, Amad, Miszeal. Na zachodzie granica dotykała Karmelu i
Szichor-Libnat,
'''
"27" = ''':sup:`27` a następnie zwracała się na wschód słońca do Bet-Dagon, dotykała
dziedzictwa Zabulona i doliny Jiftach-El na północy, ciągnęła się przez
Bet-Haemek i Neiel, biegnąc do Kabulu. Ze strony północnej należały:
'''
"28" = ''':sup:`28` Abdon, Rechob, Chammon, Kana aż do Wielkiego Sydonu.
'''
"29" = ''':sup:`29` Potem granica zwracała się do Rama i aż do warownego miasta Tyr i
wracała do Chosa, kończąc się nad morzem. Obejmowała Machaleb, Akzib,
'''
"30" = ''':sup:`30` Umma, Afek i Rechob: dwadzieścia dwa miasta i przyległe wioski.
'''
"31" = ''':sup:`31` Taka była część dziedziczna pokolenia potomków Asera według ich
rodów: ich miasta i przyległe wioski.
'''
"32" = ''':sup:`32` Potomkom Neftalego przypadł w udziale los szósty, potomkom
Neftalego według ich rodów.
'''
"33" = ''':sup:`33` Granica ich szła z Chelef i od Dębu w Saananim do Adami-Hannekeb i
Jabneel aż do Lakkum i dochodziła do Jordanu.
'''
"34" = ''':sup:`34` Na zachodzie granica szła ku Aznot-Tabor, dochodziła do Chukkok,
dotykała dziedzictwa Zabulona od południa, dziedzictwa Asera od
zachodu, a Judy przy Jordanie - od wschodu.
'''
"35" = ''':sup:`35` Miastami warownymi były: Hassiddim, Ser, Chammat, Rakkat, Kinneret,
'''
"36" = ''':sup:`36` Adama, Ha-Rama, Chasor,
'''
"37" = ''':sup:`37` Kedesz, Edrei, En-Chasor,
'''
"38" = ''':sup:`38` Jireon, Migdal-El, Chorem, Bet-Anat, Bet-Szemesz: dziewiętnaście
miast z przyległymi wioskami.
'''
"39" = ''':sup:`39` Takie było dziedzictwo pokolenia potomków Neftalego według ich
rodów: ich miasta z przyległymi wioskami.
'''
"40" = ''':sup:`40` Pokoleniu potomków Dana według ich rodów przypadł w udziale siódmy
los.
'''
"41" = ''':sup:`41` Granica ich dziedzictwa obejmowała: Sorea, Esztaol, Ir-Szemesz,
'''
"42" = ''':sup:`42` Szaalbin, Ajjalon, Jitla,
'''
"43" = ''':sup:`43` Elon, Timnę, Ekron,
'''
"44" = ''':sup:`44` Elteke, Gibbeton, Baalat.
'''
"45" = ''':sup:`45` Jehud, Bene-Berak, Gat-Rimmon,
'''
"46" = ''':sup:`46` Me-Hajjarkon, Ha-rakkon wraz z obszarem naprzeciw Jafy.
'''
"47" = ''':sup:`47` Posiadłość jednak była dla Danitów za szczupła, wyruszyli przeto
synowie Dana przeciw Leszem, zdobyli je i pobili mieszkańców ostrzem
miecza. Po zajęciu miasta zamieszkali w nim i nazwali Leszem-Dan od
imienia ich praojca Dana.
'''
"48" = ''':sup:`48` Takie było dziedzictwo pokolenia potomków Dana według ich rodów: te
miasta i przyległe wioski.
'''
"49" = ''':sup:`49` Gdy dokonano podziału kraju według jego rozciągłości, Izraelici
ofiarowali dziedzictwo wśród siebie Jozuemu, synowi Nuna;
'''
"50" = ''':sup:`50` na rozkaz Pana dali mu miasto, którego zażądał dla siebie,
Timnat-Serach w górach Efraima. Odbudował to miasto i osiadł w nim.
'''
"51" = ''':sup:`51` Takie są części dziedzictwa, które losem wydzielili kapłan Eleazar,
Jozue, syn Nuna, i książęta rodów izraelskich w Szilo wobec Pana przy
wejściu do Namiotu Spotkania. Tak został zakończony podział kraju.
'''
"Notes" = '''
Notas de rodapé:
19:1-9 - Podział dziedzictwa plemienia Symeona w obrębie dziedzictwa
Judy odzwierciedla złożoność relacji plemiennych. Ta narracja pokazuje,
jak suwerenny jest Bóg w rozdzielaniu błogosławieństw i jak
fundamentalna jest jedność między plemionami (zob. także Rdz 49,7 i Ps
133,1).
19:10-16 - Dziedzictwo plemienia Zebulona jest szczegółowo opisane, co
podkreśla znaczenie geografii dla tożsamości plemiennej. Lokalizacja
jest kluczowym elementem spełnienia obietnic Boga danych Izraelowi i
dowodzi Jego opatrzności w każdym szczególe (zob. także Pwt 33,18-19 i
Ps 104,5).
19:17-23 - Dziedzictwo plemienia Issachara ukazuje różnorodność ziemi i
suwerenność Boga w rozdzielaniu błogosławieństw zgodnie z Jego planem.
Geografia i tożsamość kulturowa są fundamentalne dla duchowego
125:1).
19:24-31 - Opis dziedzictwa plemienia Asera podkreśla potrzebę
wierności i oddania Bogu. Każde plemię jest powołane do wypełnienia
swojej roli w Bożym planie dla narodu (zob. także Wj 19,6 i 1 P 2,9).
19:32-51 - Podsumowanie podziałów plemiennych i wzmianka o miastach
schronienia podkreślają wagę sprawiedliwości i ochrony w społeczności
izraelskiej. Bóg ustanawia system, który odzwierciedla Jego
sprawiedliwość i współczucie (zob. także Lb 35,6-7 i Pwt 19,1-3).
'''
