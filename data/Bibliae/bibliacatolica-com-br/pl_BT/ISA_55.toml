[55]
"1" = ''':sup:`1` O, wszyscy spragnieni, przyjdźcie do wody, przyjdźcie, choć nie
macie pieniędzy! Kupujcie i spożywajcie, "dalejże, kupujcie" bez
pieniędzy i bez płacenia za wino i mleko!
'''
"2" = ''':sup:`2` Czemu wydajecie pieniądza na to, co nie jest chlebem? I waszą pracę
- na to, co nie nasyci? Słuchajcie Mnie, a jeść będziecie przysmaki i
dusza wasza zakosztuje tłustych potraw.
'''
"3" = ''':sup:`3` Nakłońcie wasze ucho i przyjdźcie do Mnie, posłuchajcie Mnie, a
dusza wasza żyć będzie. Zawrę z wami wieczyste przymierze: są to
niezawodnie łaski dla Dawida.
'''
"4" = ''':sup:`4` Oto ustanowiłem cię świadkiem dla ludów, dla ludów wodzem i
rozkazodawcą.
'''
"5" = ''':sup:`5` Oto zawezwiesz naród, którego nie znasz, i ci, którzy cię nie znają,
przybiegną do ciebie ze względu na Pana, twojego Boga, przez wzgląd na
Świętego Izraelowego, bo On cię przyozdobi.
'''
"6" = ''':sup:`6` Szukajcie Pana, gdy się pozwala znaleźć, wzywajcie Go, dopóki jest
blisko!
'''
"7" = ''':sup:`7` Niechaj bezbożny porzuci swą drogę i człowiek nieprawy swoje
knowania. Niech się nawróci do Pana, a Ten się nad nim zmiłuje, i do
Boga naszego, gdyż hojny jest w przebaczaniu.
'''
"8" = ''':sup:`8` Bo myśli moje nie są myślami waszymi ani wasze drogi moimi drogami -
wyrocznia Pana.
'''
"9" = ''':sup:`9` Bo jak niebiosa górują nad ziemią, tak drogi moje - nad waszymi
drogami i myśli moje - nad myślami waszymi.
'''
"10" = ''':sup:`10` Zaiste, podobnie jak ulewa i śnieg spadają z nieba i tam nie
powracają, dopóki nie nawodnią ziemi, nie użyźnią jej i nie zapewnią
urodzaju, tak iż wydaje nasienie dla siewcy i chleb dla jedzącego,
'''
"11" = ''':sup:`11` tak słowo, które wychodzi z ust moich, nie wraca do Mnie bezowocne,
zanim wpierw nie dokona tego, co chciałem, i nie spełni pomyślnie swego
posłannictwa.
'''
"12" = ''':sup:`12` O tak, z weselem wyjdziecie i w pokoju was przyprowadzą. Góry i
pagórki przed wami podniosą radosne okrzyki, a wszystkie drzewa polne
klaskać będą w dłonie.
'''
"13" = ''':sup:`13` Zamiast cierni wyrosną cyprysy, zamiast pokrzyw wyrosną mirty. I
będzie to Panu na chwałę, jako znak wieczysty, niezniszczalny!
'''
