[2]
"1" = ''':sup:`1` Kiedy nadszedł wreszcie dzień Pięćdziesiątnicy, znajdowali się
wszyscy razem na tym samym miejscu.
'''
"2" = ''':sup:`2` Nagle dał się słyszeć z nieba szum, jakby uderzenie gwałtownego
wiatru, i napełnił cały dom, w którym przebywali.
'''
"3" = ''':sup:`3` Ukazały się im też języki jakby z ognia, które się rozdzieliły, i na
każdym z nich spoczął jeden.
'''
"4" = ''':sup:`4` I wszyscy zostali napełnieni Duchem Świętym, i zaczęli mówić obcymi
językami, tak jak im Duch pozwalał mówić.
'''
"5" = ''':sup:`5` Przebywali wtedy w Jerozolimie pobożni Żydzi ze wszystkich narodów
pod słońcem.
'''
"6" = ''':sup:`6` Kiedy więc powstał ów szum, zbiegli się tłumnie i zdumieli, bo każdy
słyszał, jak przemawiali w jego własnym języku.
'''
"7" = ''':sup:`7` Czyż ci wszyscy, którzy przemawiają, nie są Galilejczykami? - mówili
pełni zdumienia i podziwu.
'''
"8" = ''':sup:`8` Jakżeż więc każdy z nas słyszy swój własny język ojczysty? -
'''
"9" = ''':sup:`9` Partowie i Medowie, i Elamici, i mieszkańcy Mezopotamii, Judei oraz
Kapadocji, Pontu i Azji,
'''
"10" = ''':sup:`10` Frygii oraz Pamfilii, Egiptu i tych części Libii, które leżą blisko
Cyreny, i przybysze z Rzymu,
'''
"11" = ''':sup:`11` Żydzi oraz prozelici, Kreteńczycy i Arabowie - słyszymy ich
głoszących w naszych językach wielkie dzieła Boże.
'''
"12" = ''':sup:`12` Zdumiewali się wszyscy i nie wiedzieli, co myśleć: Co ma znaczyć? -
mówili jeden do drugiego.
'''
"13" = ''':sup:`13` Upili się młodym winem - drwili inni.
'''
"14" = ''':sup:`14` Wtedy stanął Piotr razem z Jedenastoma i przemówił do nich donośnym
głosem: Mężowie Judejczycy i wszyscy mieszkańcy Jerozolimy, przyjmijcie
do wiadomości i posłuchajcie uważnie mych słów.
'''
"15" = ''':sup:`15` Ci ludzie nie są pijani, jak przypuszczacie, bo jest dopiero
trzecia godzina dnia,
'''
"16" = ''':sup:`16` ale spełnia się przepowiednia proroka Joela:
'''
"17" = ''':sup:`17` W ostatnich dniach - mówi Bóg - wyleję Ducha mojego na wszelkie
ciało, i będą prorokowali synowie wasi i córki wasze, młodzieńcy wasi
widzenia mieć będą, a starcy - sny.
'''
"18" = ''':sup:`18` Nawet na niewolników i niewolnice moje wyleję w owych dniach Ducha
mego, i będą prorokowali.
'''
"19" = ''':sup:`19` I sprawię dziwy na górze - na niebie, i znaki na dole - na ziemi.
Krew i ogień, i kłęby dymu,
'''
"20" = ''':sup:`20` słońce zamieni się w ciemności, a księżyc w krew, zanim nadejdzie
dzień Pański, wielki i wspaniały.
'''
"21" = ''':sup:`21` Każdy, kto wzywać będzie imienia Pańskiego, będzie zbawiony.
'''
"22" = ''':sup:`22` Mężowie izraelscy, słuchajcie tego, co mówię: Jezusa Nazarejczyka,
Męża, którego posłannictwo Bóg potwierdził wam niezwykłymi czynami,
cudami i znakami, jakich Bóg przez Niego dokonał wśród was, o czym sami
wiecie,
'''
"23" = ''':sup:`23` tego Męża, który z woli postanowienia i przewidzenia Bożego został
wydany, przybiliście rękami bezbożnych do krzyża i zabiliście.
'''
"24" = ''':sup:`24` Lecz Bóg wskrzesił Go, zerwawszy więzy śmierci, gdyż niemożliwe
było, aby ona panowała nad Nim,
'''
"25" = ''':sup:`25` bo Dawid mówił o Nim: Miałem Pana zawsze przed oczami, gdyż stoi po
mojej prawicy, abym się nie zachwiał.
'''
"26" = ''':sup:`26` Dlatego ucieszyło się moje serce i rozradował się mój język, także
i moje ciało spoczywać będzie w nadziei,
'''
"27" = ''':sup:`27` że nie zostawisz duszy mojej w Otchłani ani nie dasz Świętemu Twemu
ulec skażeniu.
'''
"28" = ''':sup:`28` Dałeś mi poznać drogi życia i napełnisz mnie radością przed
obliczem Twoim.
'''
"29" = ''':sup:`29` Bracia, wolno powiedzieć do was otwarcie, że patriarcha Dawid umarł
i został pochowany w grobie, który znajduje się u nas aż po dzień
dzisiejszy.
'''
"30" = ''':sup:`30` Więc jako prorok, który wiedział, że Bóg przysiągł mu uroczyście,
iż jego Potomek zasiądzie na jego tronie,
'''
"31" = ''':sup:`31` widział przyszłość i przepowiedział zmartwychwstanie Mesjasza, że
ani nie pozostanie w Otchłani, ani ciało Jego nie ulegnie rozkładowi.
'''
"32" = ''':sup:`32` Tego właśnie Jezusa wskrzesił Bóg, a my wszyscy jesteśmy tego
świadkami.
'''
"33" = ''':sup:`33` Wyniesiony na prawicę Boga, otrzymał od Ojca obietnicę Ducha
Świętego i zesłał Go,
'''
"34" = ''':sup:`34` jak to sami widzicie i słyszycie. Bo Dawid nie wstąpił do nieba, a
jednak powiada: Rzekł Pan do Pana mego: Siądź po prawicy mojej,
'''
"35" = ''':sup:`35` aż położę nieprzyjaciół Twoich podnóżkiem stóp Twoich.
'''
"36" = ''':sup:`36` Niech więc cały dom Izraela wie z niewzruszoną pewnością, że tego
Jezusa, którego wyście ukrzyżowali, uczynił Bóg i Panem, i Mesjaszem.
'''
"37" = ''':sup:`37` Gdy to usłyszeli, przejęli się do głębi serca: Cóż mamy czynić,
bracia? - zapytali Piotra i pozostałych Apostołów.
'''
"38" = ''':sup:`38` Nawróćcie się - powiedział do nich Piotr - i niech każdy z was
ochrzci się w imię Jezusa Chrystusa na odpuszczenie grzechów waszych, a
weźmiecie w darze Ducha Świętego.
'''
"39" = ''':sup:`39` Bo dla was jest obietnica i dla dzieci waszych, i dla wszystkich,
którzy są daleko, a których powoła Pan Bóg nasz.
'''
"40" = ''':sup:`40` W wielu też innych słowach dawał świadectwo i napominał: Ratujcie
się spośród tego przewrotnego pokolenia!
'''
"41" = ''':sup:`41` Ci więc, którzy przyjęli jego naukę, zostali ochrzczeni. I
przyłączyło się owego dnia około trzech tysięcy dusz.
'''
"42" = ''':sup:`42` Trwali oni w nauce Apostołów i we wspólnocie, w łamaniu chleba i w
modlitwie.
'''
"43" = ''':sup:`43` Bojaźń ogarniała każdego, gdyż Apostołowie czynili wiele znaków i
cudów.
'''
"44" = ''':sup:`44` Ci wszyscy, co uwierzyli, przebywali razem i wszystko mieli
wspólne.
'''
"45" = ''':sup:`45` Sprzedawali majątki i dobra i rozdzielali je każdemu według
potrzeby.
'''
"46" = ''':sup:`46` Codziennie trwali jednomyślnie w świątyni, a łamiąc chleb po
domach, przyjmowali posiłek z radością i prostotą serca.
'''
"47" = ''':sup:`47` Wielbili Boga, a cały lud odnosił się do nich życzliwie. Pan zaś
przymnażał im codziennie tych, którzy dostępowali zbawienia.
'''
