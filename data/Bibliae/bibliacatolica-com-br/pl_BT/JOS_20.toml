[20]
"1" = ''':sup:`1` Pan przemówił do Jozuego tymi słowami:
'''
"2" = ''':sup:`2` Powiesz Izraelitom: wyznaczcie sobie miasta ucieczki, o których
mówiłem wam przez Mojżesza;
'''
"3" = ''':sup:`3` aby tam mógł uciec zabójca, który by zabił człowieka przez nieuwagę,
nierozmyślnie. Będą one dla was schronieniem przed mścicielem krwi.
'''
"4" = ''':sup:`4` Do jednego z tych miast powinien uciec zabójca: zatrzyma się u
wejścia i przedstawi swoją sprawę starszym tego miasta. Przyjmą go oni
do miasta i wyznaczą mu miejsce, by mógł mieszkać wśród nich.
'''
"5" = ''':sup:`5` Jeśli mściciel krwi będzie go ścigał, nie wydadzą go w jego ręce,
ponieważ nierozmyślnie zabił swego bliźniego, do którego od dawna nie
żywił nienawiści.
'''
"6" = ''':sup:`6` Zabójca powinien pozostać w tym mieście, dopóki nie stanie przed
sądem zgromadzenia i aż do śmierci najwyższego kapłana, który w tym
czasie będzie sprawował czynności. Wtedy dopiero może zabójca wrócić do
swego miasta i do swego domu w mieście, z którego uciekł.
'''
"7" = ''':sup:`7` Poświęcili w tym celu Kadesz w Galilei na górze Neftalego, Sychem na
górze Efraima oraz Kiriat-Arba, czyli Hebron, na górze Judy.
'''
"8" = ''':sup:`8` Z drugiej strony Jordanu, na wschód od Jerycha, wyznaczono na
pustyni, na płaskowyżu, Beser z pokolenia Rubena, Ramot w Gileadzie z
pokolenia Gada; Golan w Baszanie, z pokolenia Manassesa.
'''
"9" = ''':sup:`9` Takie były miasta wyznaczone dla wszystkich Izraelitów i dla
cudzoziemca mieszkającego wśród nich, aby tam mógł uciec każdy,
ktokolwiek przez nieuwagę zabije człowieka, aby nie poniósł śmierci z
ręki mściciela krwi, dopóki nie stanie przed zgromadzeniem.
'''
"Notes" = '''
Notas de rodapé:
20:1-3 - Bóg nakazuje tworzenie miast schronienia, odzwierciedlając
Jego troskę o sprawiedliwość i ochronę niewinnych. Miasta te są
przykładem Bożej miłości do życia i sprawiedliwości (zob. także Lb
35,9-15 i Pwt 19,2-4).
20:4-6 - Proces szukania schronienia w mieście schronienia ukazuje wagę
pokuty i szukania miłosierdzia. Narracja podkreśla możliwość odkupienia
i 1 Jana 1:9).
20:7-8 - Wyznaczenie miast schronienia wśród plemion ilustruje Boże
miłosierdzie w obliczu sądu. Miasta te są symbolem nadziei i Bożego
20:9 - Ochrona zapewniana w miastach schronienia podkreśla wartość
życia i Bożą sprawiedliwość. System ten odzwierciedla mądrość Boga w
trosce o swój lud i dbaniu o sprawiedliwość (zob. także Prz 21,15 i Mi
6,8).
20:10-15 - Ustanowienie miast schronienia jako bezpiecznych miejsc
odzwierciedla Boży zamiar zapewnienia ochrony i schronienia w czasach
kryzysu. Koncepcja ta jest kluczowa dla doświadczenia zbawienia i
Mateusza 11:28-30).
'''
