[46]
"1" = ''':sup:`1` Izrael wyruszył w drogę z całym swym dobytkiem. A gdy przybył do
Beer-Szeby, złożył ofiarę Bogu ojca swego, Izaaka.
'''
"2" = ''':sup:`2` Bóg zaś w widzeniu nocnym tak odezwał się do Izraela: Jakubie,
Jakubie! A gdy on odpowiedział: Oto jestem,
'''
"3" = ''':sup:`3` rzekł do niego: Jam jest Bóg, Bóg ojca twego. Idź bez obawy do
Egiptu, gdyż uczynię cię tam wielkim narodem.
'''
"4" = ''':sup:`4` Ja pójdę tam z tobą i Ja stamtąd cię wyprowadzę, a Józef zamknie ci
oczy.
'''
"5" = ''':sup:`5` Potem Jakub wyruszył z Beer-Szeby. Synowie Izraela umieścili ojca
swego, Jakuba, swe dzieci i żony na wozach, które faraon przysłał dla
przewiezienia ich.
'''
"6" = ''':sup:`6` Zabrali też swe trzody i swój dobytek, który nabyli w Kanaanie. Tak
przybył Jakub do Egiptu wraz z całym potomstwem:
'''
"7" = ''':sup:`7` wziął z sobą do Egiptu synów, wnuków, córki i wnuczki - całe swe
potomstwo.
'''
"8" = ''':sup:`8` Oto imiona synów Izraela, którzy przybyli do Egiptu, Jakuba i jego
synów. Syn pierworodny Jakuba, Ruben,
'''
"9" = ''':sup:`9` oraz synowie Rubena: Henoch, Pallu, Chesron i Karmi.
'''
"10" = ''':sup:`10` Synowie Symeona: Jemuel, Jamin, Ohad, Jakin, Sochar i Szaul, syn
Kananejki.
'''
"11" = ''':sup:`11` Synowie Lewiego: Gerszon, Kehat i Merari.
'''
"12" = ''':sup:`12` Synowie Judy: Er, Onan, Szela, Peres i Zerach. - Ale Er i Onan
umarli w Kanaanie. - Synami Peresa byli: Chesron i Chamul.
'''
"13" = ''':sup:`13` Synowie Issachara: Tola, Puwwa, Job i Szimron.
'''
"14" = ''':sup:`14` Synowie Zabulona: Sered, Elon i Jachleel.
'''
"15" = ''':sup:`15` Są to potomkowie tych synów Jakuba, których podobnie jak i córkę
Dinę, urodziła mu Lea w Paddan-Aram. Wszystkich tych osób, synów, jego
córek, było trzydzieści trzy.
'''
"16" = ''':sup:`16` Synowie Gada: Sifion, Chaggi, Szuni, Esbon, Eri, Arodi i Areli.
'''
"17" = ''':sup:`17` Synowie Asera: Jimna, Jiszwa, Jiszwi, Beria oraz ich siostra
imieniem Serach; a synowie Berii: Cheber i Malkiel.
'''
"18" = ''':sup:`18` Są to potomkowie synów Zilpy, którą dał Laban córce swej Lei, a
która ich urodziła Jakubowi - szesnaście osób.
'''
"19" = ''':sup:`19` Synowie Racheli, żony Jakuba: Józef i Beniamin.
'''
"20" = ''':sup:`20` Józefowi urodzili się w Egipcie synowie, których na świat wydała
Asenat, córka kapłana z On imieniem Poti Fera: Manasses i Efraim.
'''
"21" = ''':sup:`21` Synowie Beniamina: Bela, Beker, Aszbel, Gera, Naaman, Echi, Rosz,
Muppim, Chuppim i Ard.-
'''
"22" = ''':sup:`22` Są to potomkowie synów Racheli, którzy urodzili się Jakubowi.
Wszystkich osób czternaście.
'''
"23" = ''':sup:`23` Syn Dana: Chuszim.
'''
"24" = ''':sup:`24` Synowie Neftalego: Jachseel, Guni, Jeser i Szillem.
'''
"25" = ''':sup:`25` Są to potomkowie synów Bilhy, którą dał Laban Racheli, swej córce,
a która urodziła ich Jakubowi. Wszystkich osób siedem.
'''
"26" = ''':sup:`26` Wszystkich, którzy przybyli z Jakubem do Egiptu, a którzy wyszli z
jego bioder, było ogółem, oprócz żon synów Jakuba, sześćdziesięciu
sześciu.
'''
"27" = ''':sup:`27` Synów zaś Józefa, którzy mu się urodzili w Egipcie, było dwóch.
Wszystkich zatem członków rodziny Jakuba, którzy przybyli do Egiptu,
było siedemdziesięciu.
'''
"28" = ''':sup:`28` Wysłał on przed sobą do Józefa Judę, aby ten mógł go wyprzedzić do
Goszen przed ich przybyciem. A gdy przybyli do ziemi Goszen,
'''
"29" = ''':sup:`29` Józef kazał zaprząc do swego wozu i wyjechał na spotkanie Izraela,
ojca swego, do Goszen. Kiedy zobaczył go, rzucił mu się na szyję i
długo szlochał na jego szyi.
'''
"30" = ''':sup:`30` Wreszcie Izrael odezwał się do Józefa: Teraz mogę już umrzeć, skoro
zobaczyłem ciebie, że jeszcze żyjesz!
'''
"31" = ''':sup:`31` A potem Józef rzekł do braci i do całej rodziny swego ojca: Pójdę
zawiadomić faraona i powiem mu: Bracia moi i rodzina mego ojca przybyli
do mnie z Kanaanu.
'''
"32" = ''':sup:`32` Są oni pasterzami trzód. A jako hodowcy trzód sprowadzili swe owce
i woły oraz cały swój dobytek.
'''
"33" = ''':sup:`33` Kiedy zaś faraon was zawezwie i zapyta: Jaki jest wasz zawód,
'''
"34" = ''':sup:`34` odpowiecie: My słudzy twoi, trudnimy się od dziecka hodowlą trzód,
zarówno my, jak i nasi przodkowie. - I wtedy tylko będziecie mogli się
osiedlić w Goszen, bo obrzydzenie wzbudza w Egipcjanach każdy pasterz
trzody.
'''
"Notes" = '''
Notas de rodapé:
46:1-4 - Bóg przemawia do Jakuba we śnie, zapewniając go, że zejście do
Egiptu jest częścią Jego planu. Ta interakcja ukazuje wagę Bożego
przewodnictwa w podejmowaniu decyzji życiowych oraz obietnicę, że
Izajasz 41:10).
46:5-7 - Jakub i jego rodzina wyruszają do Egiptu, symbolizując nowy
rozdział w historii Izraela. Migracja do Egiptu symbolizuje zarówno
Bożą ochronę, jak i wyzwania, z którymi rodzina Jakuba będzie musiała
się zmierzyć w nowym środowisku (zob. także Rdz 12,10 i Hbr 11,9).
46:8-27 - Lista rodowa Jakuba podkreśla wagę pochodzenia i tożsamości
rodzinnej. Te genealogie są niezbędne do zrozumienia Bożego planu dla
Izraela i Jego wierności obietnicom danym Abrahamowi, Izaakowi i
Jakubowi (zob. także Wj 1,1-5 i Rz 9,4-5).
46:28-30 - Jakub spotyka Józefa, a jego radość jest ogromna. To
spotkanie symbolizuje kulminację długiej drogi bólu i rozłąki,
podkreślając wagę miłości rodzinnej i pojednania (zob. także Łk 15,20 i
Ps 126,1-3).
46:31-34 - Józef nakazuje swoim braciom powiedzieć faraonowi, że są
pasterzami. Podkreśla to wagę tożsamości rodzinnej i kultury, a także
przygotowuje grunt pod ochronę ludu Izraela w Egipcie (zob. także Rdz
47,3-4 i 1 P 2,9).
'''
