[1]
"1" = ''':sup:`1` Słowo Pańskie skierowane do Micheasza z Moreszet za czasów Jotama,
Achaza i Ezechiasza, królów judzkich - to, co widział o Samarii i
Jeruzalem.
'''
"2" = ''':sup:`2` Słuchajcie, wszystkie narody, wsłuchuj się, ziemio, i to, co ją
napełnia! Niech "Pan" Bóg przeciw wam będzie świadkiem, Pan z pałacu
swego świętego!
'''
"3" = ''':sup:`3` Bo oto Pan wychodzi ze swego przybytku, zstąpi i deptać będzie po
wyniosłościach ziemi.
'''
"4" = ''':sup:`4` Stopnieją pod Nim góry, rozdzielą się doliny jak wosk przed ogniem,
jak wody rozlane po stoku.
'''
"5" = ''':sup:`5` Wszystko to z powodu występku Jakuba i grzechów domu Judy. Jaki
występek Jakuba? Czy nie Samaria? Co za grzech domu Judy? Czy nie
Jeruzalem?
'''
"6" = ''':sup:`6` Przeto uczynię Samarię rumowiskiem na polu, miejscem pod uprawę
winnicy; kamienie jej stoczę w dolinę i obnażę jej fundamenty.
'''
"7" = ''':sup:`7` Wszystkie jej bożki będą potłuczone i cały jej dorobek w ogniu
spalony. Wszystkie jej posągi rozbiję w gruzy, bo z zapłaty nierządnicy
są zgromadzone i w zapłatę nierządnicy się obrócą.
'''
"8" = ''':sup:`8` Przeto zawodzić będę i lamentować, chodzić boso i nago; jak szakale
uczynią zawodzenie i lament jak strusie.
'''
"9" = ''':sup:`9` Bo rana jej jest nieuleczalna; ach, dochodzi aż do Judy, dosięga
bramy mego ludu, aż do Jeruzalem!
tarzajcie się w prochu!
'''
"11" = ''':sup:`11` Uchodź, mieszkanko Szafiru, w haniebnej nagości; mieszkanka Saananu
nie wyjdzie, żałoba w Bet-Haesel pozbawi was schronienia.
'''
"12" = ''':sup:`12` Jak mieszkanka Marotu ma oczekiwać szczęścia, skoro zstępuje
nieszczęście od Pana do bramy Jeruzalem?
'''
"13" = ''':sup:`13` Zaprzęgnij rumaki do wozu, mieszkanko Lakisz, któraś była
początkiem grzechu dla Córy Syjonu, bo w tobie znalezione są występki
Izraela!
'''
"14" = ''':sup:`14` Przeto dasz wiano dla Moreszet-Gat, domy Akzibu będą omamieniem dla
królów izraelskich.
'''
"15" = ''':sup:`15` Zdobywcę sprowadzę także na ciebie, mieszkanko Mareszy; aż do
Adullam przybędzie chwała Izraela.
'''
"16" = ''':sup:`16` Wyrywaj włosy - i zgól je - nad dziećmi, twoją radością; rozszerz
łysinę jak to jest u sępa, bo pójdą one w niewolę daleko od ciebie.
'''
