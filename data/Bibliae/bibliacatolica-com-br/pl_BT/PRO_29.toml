[29]
"1" = ''':sup:`1` Człowiek, mimo upomnień uparty nagle dozna klęski - nie ma dla niego
leku.
'''
"2" = ''':sup:`2` Gdy prawi przy władzy - cieszy się naród; naród wzdycha - gdy rządzi
występny.
'''
"3" = ''':sup:`3` Kto mądrość kocha - ten ojca raduje, kto z nierządnicami przestaje,
dobra roztrwoni.
'''
"4" = ''':sup:`4` Król państwo umacnia sprawiedliwością, niszczy je ten, kto podatkami
uciska.
'''
"5" = ''':sup:`5` Kto schlebia kłamliwie bliźniemu, na nogi mu sidła zastawia.
'''
"6" = ''':sup:`6` W grzechu złego człowieka - pułapka, prawy raduje się, cieszy.
'''
"7" = ''':sup:`7` Uczciwy rozumie sprawę ubogich, występny nie ma zrozumienia.
'''
"8" = ''':sup:`8` Zuchwali miasto podniecą, a prawi gniew uspokoją.
'''
"9" = ''':sup:`9` Gdy mądry spiera się z głupim, ten krzyczy i śmieje się: nie ma
pojednania.
'''
"10" = ''':sup:`10` Krwiożercy nienawidzą czystego, uczciwi o jego życie się troszczą.
'''
"11" = ''':sup:`11` Głupi ujawnia cały swój gniew, mądry go w końcu uśmierza.
'''
"12" = ''':sup:`12` Jeżeli władca zważa na kłamstwa, to wszyscy dworzanie nieprawi.
'''
"13" = ''':sup:`13` Spotyka się biedny z ciemięzcą, Pan obydwu oczy oświeca.
'''
"14" = ''':sup:`14` Król w rządach troskliwy o biednych tron swój umocni na zawsze.
'''
"15" = ''':sup:`15` Rózga i karcenie udziela mądrości; chłopiec pozostawiony sobie jest
wstydem dla matki.
'''
"16" = ''':sup:`16` Gdy występni się mnożą, to i złości się mnożą, lecz prawi upadek
ich ujrzą.
'''
"17" = ''':sup:`17` Karć syna: kłopotów ci to zaoszczędzi i pociechą twej duszy się
stanie.
'''
"18" = ''':sup:`18` Gdy nie ma widzenia, naród się psuje, szczęśliwy, kto Prawa
przestrzega.
'''
"19" = ''':sup:`19` Słowami nie poprawi się sługi, bo rozumie, a nie odpowiada.
'''
"20" = ''':sup:`20` Widziałeś człowieka gadatliwego? Więcej nadziei w głupim niż w
takim.
'''
"21" = ''':sup:`21` Kto sługę rozpuści za młodu, ten w końcu z uporem się spotka.
'''
"22" = ''':sup:`22` Gniewliwy kłótnie wszczyna, zapalczywy mnoży grzechy.
'''
"23" = ''':sup:`23` Człowieka poniża jego pycha, pokorny zdobędzie uznanie.
'''
"24" = ''':sup:`24` Uczestnik kradzieży - wrogiem swej duszy, słysząc przekleństwa -
nie wydaje.
'''
"25" = ''':sup:`25` Strach przed człowiekiem to sidło, kto ufa Panu, bezpieczny.
'''
"26" = ''':sup:`26` Wielu szuka względów u władcy, lecz Pan osądzi każdego.
'''
"27" = ''':sup:`27` Niegodziwiec jest wstrętny dla prawych, dla nieprawych wstrętny
jest uczciwy.
'''
"Notes" = '''
