[10]
"1" = ''':sup:`1` To ona ustrzegła Prarodzica świata - pierwsze, samotne stworzenie;
wyprowadziła go z jego upadku
'''
"2" = ''':sup:`2` i dała mu moc panowania nad wszystkim.
'''
"3" = ''':sup:`3` A gdy od niej odpadł Niegodziwiec w swym gniewie, w bratobójczym
szale zgubił sam siebie.
'''
"4" = ''':sup:`4` Zatopioną z jego winy ziemię Mądrość znowu ocaliła, na lichym
drewnie sterując Sprawiedliwym.
'''
"5" = ''':sup:`5` Gdy przyszło pomieszanie narodów za przewrotną zmowę, ona uznała
Sprawiedliwego, zachowała go nienagannym przed Bogiem i zachowała
mocnym mimo jego litości dla dziecka.
'''
"6" = ''':sup:`6` Gdy przyszła zatrata na bezbożnych, ona wybawiła Sprawiedliwego, gdy
zbiegł przed ogniem na Pięć Miast spadającym.
'''
"7" = ''':sup:`7` Zachowało się jeszcze świadectwo ich przewrotności: dymiące
pustkowie, rośliny owocujące o niezwykłej porze, i sterczący słup soli,
pomnik duszy, co nie dowierzała.
'''
"8" = ''':sup:`8` Gdy bowiem zboczyli z drogi Mądrości, nie tylko tę szkodę ponieśli,
że nie poznali, co dobre, ale jeszcze zostawili żywym pamiątkę swej
głupoty, by nawet nie mogło pozostać w ukryciu, to, w czym pobłądzili.
'''
"9" = ''':sup:`9` Lecz Mądrość wybawiła swych czcicieli z utrapień.
'''
"10" = ''':sup:`10` Ona Sprawiedliwego, co zbiegł przed gniewem brata, po drogach
prostych powiodła; ukazała mu Boże królestwo i dała znajomość rzeczy
świętych. W mozołach mu poszczęściła i pomnożyła owoc jego trudów.
'''
"11" = ''':sup:`11` Była przy nim pośród zachłannych jego gnębicieli i obdarzyła go
bogactwami.
'''
"12" = ''':sup:`12` Ustrzegła go przed wrogami, uchroniła przed gotującymi zasadzki.
Rozstrzygnęła na jego korzyść ciężkie zmaganie, by wiedział, że
pobożność możniejsza jest niż wszystko.
'''
"13" = ''':sup:`13` Nie opuściła Sprawiedliwego, gdy go zaprzedano, ale go wybawiła od
grzechu.
'''
"14" = ''':sup:`14` Zeszła z nim razem do lochu i nie opuściła go w więzach, aż mu
przyniosła berło królewskie i władzę nad jego ciemięzcami. Dowiodła, że
kłamią jego potwarcy, a jemu dała sławę na wieki.
'''
"15" = ''':sup:`15` Ona wyrwała lud święty, plemię nienaganne, spośród narodu
ciemięzców.
'''
"16" = ''':sup:`16` Wstąpiła w duszę Sługi Pańskiego, w znakach i cudach groźnym
władcom się przeciwstawiła.
'''
"17" = ''':sup:`17` Oddała świętym zapłatę ich trudów, powiodła ich drogą cudowną i
stała się im za dnia osłoną, a światłem gwiazd wśród nocy.
'''
"18" = ''':sup:`18` Przeprawiła ich przez Morze Czerwone, przeprowadziła poprzez wody
mnogie,
'''
"19" = ''':sup:`19` a wrogów ich potopiła i wyrzuciła z głębin otchłani.
'''
"20" = ''':sup:`20` Wzięli więc sprawiedliwi łupy z bezbożnych i opiewali, Panie,
święte imię Twoje, i sławili zgodnie zwycięską Twą rękę.
'''
"21" = ''':sup:`21` Mądrość bowiem otworzyła usta niemych i głośnymi uczyniła języki
niewprawnych.
'''
"Notes" = '''
Notas de rodapé:
10:1-5 - Mądrość jest przedstawiona jako postać, która działa w
stworzeniu i zachowaniu świata. Jej rola w życiu Noego i w zachowaniu
życia podczas potopu pokazuje, jak Boska mądrość prowadzi i chroni
sprawiedliwych (zob. także Rdz 6,8-9 i 1 P 3,20).
10:6-9 - Mądrość jest pamiętana za to, że chroniła lud Izraela podczas
niewoli w Egipcie. Jej obecność jest symbolem wyzwolenia i
sprawiedliwości, podkreślając wagę poszukiwania Bożej mądrości w
10:10-12 - Mądrość prowadzi ludzi przez próby i udręki, pokazując, jak
jest niezbędnym zasobem w czasach kryzysu. Podkreśla to potrzebę
zaufania Bogu, że będzie nas prowadził w obliczu życiowych wyzwań (zob.
10:13-21 - Mądrość jest wychwalana za swoją zdolność do prowadzenia
sprawiedliwych do prawdziwego szczęścia. Ten punkt podkreśla, że
pobożna mądrość przynosi pokój i zadowolenie, w przeciwieństwie do
frustracji bezbożnego świata (zob. także Księgę Przysłów 3:13-18 i List
do Filipian 4:7).
'''
