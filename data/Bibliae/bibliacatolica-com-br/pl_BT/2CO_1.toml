"1" = ''':sup:`1` Paweł, z woli Bożej apostoł Chrystusa Jezusa, i Tymoteusz, brat, do
Kościoła Bożego, który jest w Koryncie, ze wszystkimi świętymi, jacy są
w całej Achai.
'''
"2" = ''':sup:`2` Łaska wam i pokój od Boga, Ojca naszego, i Pana Jezusa Chrystusa.
'''
"3" = ''':sup:`3` Błogosławiony Bóg i Ojciec Pana naszego Jezusa Chrystusa, Ojciec
miłosierdzia i Bóg wszelkiej pociechy,
'''
"4" = ''':sup:`4` Ten, który nas pociesza w każdym naszym utrapieniu, byśmy sami mogli
pocieszać tych, co są w jakiejkolwiek udręce, pociechą, której
doznajemy od Boga.
'''
"5" = ''':sup:`5` Jak bowiem obfitują w nas cierpienia Chrystusa, tak też wielkiej
doznajemy przez Chrystusa pociechy.
'''
"6" = ''':sup:`6` Ale gdy znosimy udręki - to dla pociechy i zbawienia waszego; a gdy
pocieszani jesteśmy - to dla waszej pociechy, sprawiającej, że z
wytrwałością znosicie te same cierpienia, których i my doznajemy.
'''
"7" = ''':sup:`7` A nadzieja nasza co do was jest silna, bo wiemy, że jak cierpień
jesteście współuczestnikami, tak i naszej pociechy.
'''
"8" = ''':sup:`8` Nie chciałbym bowiem, bracia, byście nie wiedzieli o udręce doznanej
przez nas w Azji; jak do ostateczności i ponad siły byliśmy
doświadczani, tak iż zwątpiliśmy, czy uda się nam wyjść cało z życiem.
'''
"9" = ''':sup:`9` Lecz właśnie w samym sobie znaleźliśmy wyrok śmierci: aby nie ufać
sobie samemu, lecz Bogu, który wskrzesza umarłych.
'''
"10" = ''':sup:`10` On to wybawił nas od tak wielkiego niebezpieczeństwa śmierci i
będzie wybawiał. Tak, mamy nadzieję w Nim, że nadal będzie nas wybawiał
'''
"11" = ''':sup:`11` przy współudziale waszych za nas modlitw, aby w ten sposób wielu
dzięki składało za dar dla wielu w nas złożony.
'''
"12" = ''':sup:`12` Chlubą bowiem jest dla nas świadectwo naszego sumienia, bo w
prostocie serca i szczerości wobec Boga, a nie według mądrości
doczesnej, lecz według łaski Bożej postępowaliśmy na świecie,
szczególnie względem was.
'''
"13" = ''':sup:`13` Nie piszemy wam bowiem czegoś innego niż to, coście czytali i
coście zrozumieli. Mam nadzieję, że do końca będziecie nas rozumieć
tak,
'''
"14" = ''':sup:`14` jak już po części zostaliśmy przez was zrozumiani: mianowicie że w
dzień Pana naszego Jezusa ja będę waszą chlubą, tak jak i wy moją.
'''
"15" = ''':sup:`15` W tym przeświadczeniu postanowiłem już wcześniej do was przybyć -
byście dostąpili powtórnej łaski -
'''
"16" = ''':sup:`16` a następnie udać się od was do Macedonii i z Macedonii znów przyjść
do was po to, byście mnie wyprawili w podróż do Judei.
'''
"17" = ''':sup:`17` Czyż więc poczynałem sobie lekkomyślnie, wszystko to zamierzając?
Albo układając to, czym postanawiał według ciała w ten sposób, iżby
tak, tak było u mnie równocześnie nie, nie.
'''
"18" = ''':sup:`18` Bóg mi świadkiem, że w tym, co do was mówię, nie ma równocześnie
tak i nie.
'''
"19" = ''':sup:`19` Syn Boży, Chrystus Jezus, Ten, którego głosiłem wam ja i Sylwan, i
Tymoteusz, nie był tak i nie, lecz dokonało się w Nim tak.
'''
"20" = ''':sup:`20` Albowiem ile tylko obietnic Bożych, w Nim wszystkie są tak. Dlatego
też przez Niego wypowiada się nasze Amen Bogu na chwałę.
'''
"21" = ''':sup:`21` Tym zaś, który umacnia nas wespół z wami w Chrystusie, i który nas
namaścił, jest Bóg.
'''
"22" = ''':sup:`22` On też wycisnął na nas pieczęć i zostawił zadatek Ducha w sercach
naszych.
'''
"23" = ''':sup:`23` A ja wzywam Boga na świadka mojej duszy, iż tylko aby was
oszczędzić, nie przybyłem do Koryntu.
'''
"24" = ''':sup:`24` Nie żeby okazać nasze władztwo nad wiarą wasza, bo przecież
jesteśmy współtwórcami radości waszej; wiarą bowiem stoicie.
'''
"Notes" = '''
