miłosierdzia”, który pociesza chrześcijan w ich udrękach, aby oni mogli
pocieszać innych. Ten werset odzwierciedla pocieszającą naturę Boga,
która pozwala Kościołowi być źródłem pocieszenia (zob. także 1 Piotra
5:10 i Izajasza 51:12).
