01:20 - W Chrystusie wszystkie obietnice Boga są „tak” i „amen”,
potwierdzając wierność Boga i pewność Jego obietnic dla wierzących.
Niezłomność obietnic Bożych jest fundamentem chrześcijańskiej nadziei
