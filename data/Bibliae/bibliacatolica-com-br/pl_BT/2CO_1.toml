Chrystusa i że pocieszenie, którego doświadczają, jest równie obfite.
Doświadczenie cierpienia jest kluczowe dla chrześcijaństwa, ponieważ
jednoczy wierzących z Chrystusem (zob. także Flp 3,10 i Rz 8,17).
1:9-11 - Paweł wspomina skrajne udręki, jakich doświadczył w Azji, ale
