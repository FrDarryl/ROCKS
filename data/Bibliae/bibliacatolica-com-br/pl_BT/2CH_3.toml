[3]
"1" = ''':sup:`1` Wreszcie Salomon zaczął budować dom Pański w Jerozolimie na górze
Moria, która została wskazana jego ojcu Dawidowi, w miejscu, jakie
przygotował Dawid na klepisku Ornana Jebusyty.
'''
"2" = ''':sup:`2` Zaczął zaś budować drugiego dnia w drugim miesiącu, w czwartym roku
swego panowania.
'''
"3" = ''':sup:`3` Wymiary dla budowy domu Bożego, dane przez Salomona, były
następujące: długość w mierze starożytnej sześćdziesiąt łokci,
szerokość - dwadzieścia łokci.
'''
"4" = ''':sup:`4` Śień, która była przed główną budowlą świątyni, miała na szerokość
dziesięć, a na długość - stosownie do szerokości świątyni - dwadzieścia
łokci, wysokość zaś jej - sto dwadzieścia łokci. Wewnątrz pokryto ją
czystym złotem.
'''
"5" = ''':sup:`5` Wielki natomiast dom wyłożył drzewem cyprysowym, pokrył dobrym
złotem, ponadto przyozdobił na wierzchu palmami i łańcuchami.
'''
"6" = ''':sup:`6` I wyłożył też dla ozdoby ten dom drogocennymi kamieniami, a złoto
było złotem z Parwaim.
'''
"7" = ''':sup:`7` Złotem pokrył belki, progi, ściany i drzwi domu, a na ścianach
wyrzeźbił cheruby.
'''
"8" = ''':sup:`8` Zbudował też Miejsce Najświętsze; długość jego wynosiła dwadzieścia
łokci stosownie do szerokości domu, a szerokość jego również
dwadzieścia łokci. Pokrył go dobrym złotem, o wadze sześciuset
talentów.
'''
"9" = ''':sup:`9` Ciężar zaś gwoździ - pięćdziesiąt syklów złota. Także i górne
pomieszczenia pokrył złotem.
'''
"10" = ''':sup:`10` W Miejscu Najświętszym uczynił dwa cheruby, dzieło wyrzeźbione
artystycznie, i pokrył złotem.
'''
"11" = ''':sup:`11` Skrzydła cherubów rozciągały się na dwadzieścia łokci. Jedno
skrzydło, sięgające do ściany przybytku, miało pięć łokci, pozostałe
skrzydło, dotykające skrzydła drugiego cheruba, również miało pięć
łokci.
'''
"12" = ''':sup:`12` Podobnie i skrzydło drugiego cheruba sięgało ściany przybytku,
miało pięć łokci, a skrzydło pozostałe także miało pięć łokci i
dotykało skrzydła drugiego cheruba.
'''
"13" = ''':sup:`13` Skrzydła tych cherubów rozciągały się na dwadzieścia łokci. Stały
one na nogach, z twarzami zwróconymi ku przybytkowi.
'''
"14" = ''':sup:`14` Sporządził także zasłonę z fioletowej purpury, szkarłatu, karmazynu
i bisioru, następnie wyszył na niej cheruby.
'''
"15" = ''':sup:`15` Wystawił potem przed świątynią dwie kolumny o wysokości trzydziestu
pięciu łokci, a głowica na szczycie każdej z nich pięciołokciowa.
'''
"16" = ''':sup:`16` Wyrzeźbił też łańcuchy, jak naszyjnik, i dał je na głowicę kolumny.
Wykonał następnie sto jabłek granatu i zawiesił je na tych łańcuchach.
'''
"17" = ''':sup:`17` Przed Miejscem Świętym wzniósł te kolumny, jedną z prawej strony,
drugą z lewej, i nazwał prawą imieniem Jakin, lewą zaś imieniem Boaz.
'''
