[2]
"1" = ''':sup:`1` Pewien człowiek z pokolenia Lewiego przyszedł, aby wziąć za żonę
jedną z kobiet z tegoż pokolenia.
'''
"2" = ''':sup:`2` Ta kobieta poczęła i urodziła syna, a widząc, że jest piękny,
ukrywała go przez trzy miesiące.
'''
"3" = ''':sup:`3` A nie mogąc ukrywać go dłużej, wzięła skrzynkę z papirusu, powlekła
ją żywicą i smołą, i włożywszy w nią dziecko, umieściła w sitowiu na
brzegu rzeki.
'''
"4" = ''':sup:`4` Siostra zaś jego stała z dala, aby widzieć, co się z nim stanie.
'''
"5" = ''':sup:`5` A córka faraona zeszła ku rzece, aby się wykąpać, a jej służące
przechadzały się nad brzegiem rzeki. Gdy spostrzegła skrzynkę pośród
sitowia, posłała służącą, aby ją przyniosła.
'''
"6" = ''':sup:`6` A otworzywszy ją, zobaczyła dziecko: był to płaczący chłopczyk.
Ulitowała się nad nim mówiąc: Jest on spośród dzieci Hebrajczyków.
'''
"7" = ''':sup:`7` Jego siostra rzekła wtedy do córki faraona: Chcesz, a pójdę zawołać
ci karmicielkę spośród kobiet Hebrajczyków, która by wykarmiła ci to
dziecko?
'''
"8" = ''':sup:`8` Idź - powiedziała jej córka faraona. Poszła wówczas dziewczyna
zawołać matkę dziecka.
'''
"9" = ''':sup:`9` Córka faraona tak jej powiedziała: Weź to dziecko i wykarm je dla
mnie, a ja dam ci za to zapłatę. Wówczas kobieta zabrała dziecko i
wykarmiła je.
'''
"10" = ''':sup:`10` Gdy chłopiec podrósł, zaprowadziła go do córki faraona, i był dla
niej jak syn. Dała mu imię Mojżesz mówiąc: Bo wydobyłam go z wody.
'''
"11" = ''':sup:`11` W tym czasie Mojżesz dorósł, poszedł odwiedzić swych rodaków i
zobaczył jak ciężko pracują. Ujrzał też Egipcjanina bijącego pewnego
Hebrajczyka, jego rodaka.
'''
"12" = ''':sup:`12` Rozejrzał się więc na wszystkie strony, a widząc, że nie ma nikogo,
zabił Egipcjanina i ukrył go w piasku.
'''
"13" = ''':sup:`13` Wyszedł znowu nazajutrz, a oto dwaj Hebrajczycy kłócili się ze
sobą. I rzekł do winowajcy: Czemu bijesz twego rodaka?
'''
"14" = ''':sup:`14` A ten mu odpowiedział: Któż cię ustanowił naszym przełożonym i
rozjemcą? Czy chcesz mię zabić, jak zabiłeś Egipcjanina? Przeląkł się
Mojżesz i pomyślał: Z całą pewnością sprawa się ujawniła.
'''
"15" = ''':sup:`15` Także faraon usłyszał o tej sprawie i usiłował stracić Mojżesza.
Uciekł więc Mojżesz przed faraonem i udał się do kraju Madian, i
zatrzymał się tam przy studni.
'''
"16" = ''':sup:`16` A kapłan Madianitów miał siedem córek. Przyszły one, naczerpały
wody i napełniły koryta, aby napoić owce swego ojca.
'''
"17" = ''':sup:`17` Ale nadeszli pasterze i odpędzili je. Mojżesz wtedy powstał, wziął
je w obronę i napoił ich owce.
'''
"18" = ''':sup:`18` A gdy wróciły do Reuela, ojca swego, zapytał je: Dlaczego wracacie
dziś tak wcześnie?
'''
"19" = ''':sup:`19` Odpowiedziały: Egipcjanin obronił nas przed pasterzami i naczerpał
też wody dla nas i napoił nasze owce.
'''
"20" = ''':sup:`20` Rzekł wówczas do córek: A gdzie on jest, i czemu pozostawiłyście
tego człowieka? Zawołajcie go, aby pożywił się chlebem.
'''
"21" = ''':sup:`21` Mojżesz zgodził się zamieszkać u tego człowieka, a ten dał mu
Seforę, córkę swą, za żonę.
'''
"22" = ''':sup:`22` I urodziła mu syna, a on dał mu imię Gerszom, bo mówił: Jestem
cudzoziemcem w obcej ziemi.
'''
"23" = ''':sup:`23` Po długim czasie umarł król egipski; Izraelici narzekali na swoją
ciężką pracę i jęczeli, a narzekanie na ciężką pracę dochodziło do
Boga.
'''
"24" = ''':sup:`24` I wysłuchał Bóg ich jęku, pamiętał bowiem o swoim przymierzu z
Abrahamem, Izaakiem i Jakubem.
'''
"25" = ''':sup:`25` Spojrzał Bóg na Izraelitów i ulitował się nad nimi.
'''
"Notes" = '''
Notas de rodapé:
2:1-4 - Narodziny Mojżesza oznaczają początek Bożego planu wyzwolenia
Izraela. Jego rodzice, z pokolenia Lewiego, ukrywają go z wiarą,
chroniąc przed wyrokiem śmierci wydanym przez faraona (zob. także Hbr
11:23 i Dz 7:20).
2:5-10 - Mojżesz zostaje uratowany przez córkę faraona i wychowuje się
jako egipski książę. To wydarzenie ukazuje, jak Bóg działa swoją
opatrznością nawet w obrębie wrogich struktur władzy, przygotowując
Mojżesza do przyszłej misji (zob. także Dz 7,21-22 i Wj 3,10).
2:11-12 - Mojżesz, widząc, jak Egipcjanin maltretuje Hebrajczyka,
zabija napastnika. Jego impulsywne działanie świadczy o poczuciu
sprawiedliwości, ale także o potrzebie dojrzałości i zaufania do dróg
Bożych (zob. także Dz 7,24-25 i Wj 32,19-20).
2:15-22 - Mojżesz ucieka do Midianu, gdzie żeni się z Seforą i
rozpoczyna nowe życie. Jego czas na pustyni będzie czasem duchowego
przygotowania i ponownego połączenia się z Bożym zamysłem (zob. także
Dz 7,29-30 i Wj 3,1).
2:23-25 - Bóg słyszy wołanie swojego ludu, wspominając swoje przymierze
z Abrahamem, Izaakiem i Jakubem. To zapoczątkowuje kolejny etap Bożego
planu: wyzwolenie Izraelitów (zob. także Rdz 15,13-14 i Ps 105,8-9).
'''
