[9]
"1" = ''':sup:`1` Abimelek, syn Jerubbaala, udał się do Sychem, do braci swojej matki,
i tak przemówił do nich, jak również do wszystkich członków rodu swojej
matki:
'''
"2" = ''':sup:`2` Sprawcie, proszę, by to, co mówię, dotarło do uszu wszystkich
możnych Sychem: Co będzie dla was lepsze? Czy żeby panowało nad wami
siedemdziesięciu mężów, wszyscy synowie Jerubbaala, czy - byście mieli
nad sobą tylko jednego człwieka? Pamiętajcie wszakże, że jestem z kości
waszej i waszego ciała!
'''
"3" = ''':sup:`3` Bracia jego matki opowiadali o nim w ten sam sposób do wszystkich
możnych miasta Sychem, tak że serce ich skłaniało się ku Abimelekowi,
bo mówili: To nasz brat!
'''
"4" = ''':sup:`4` Dali mu ponadto siedemdziesiąt syklów srebra ze świątyni
Baal-Berita. Abimelek zaś naprzyjmował za nie do swego towarzystwa
nicponiów i awanturników, którzy za nim poszli.
'''
"5" = ''':sup:`5` Udał się też do domu swego ojca w Ofra i na jednym kamieniu
wymordował swoich braci, synów Jerubbaala, w liczbie siedemdziesięciu
mężów. Ocalał tylko Jotam, najmłodszy syn Jerubbaala, ponieważ się
ukrył.
'''
"6" = ''':sup:`6` Następnie wszyscy możni miasta Sychem oraz cały gród Millo
zgromadzili się i przyszedłszy pod dąb gdzie stała stela w Sychem,
ogłosili Abimeleka królem.
'''
"7" = ''':sup:`7` Doniesiono o tym Jotamowi, którzy poszedłszy, stanął na szczycie
góry Garizim, a podniósłszy głos, tak do nich wołał: Posłuchajcie mnie,
możni Sychem, a Bóg usłyszy was także.
'''
"8" = ''':sup:`8` Zebrały się drzewa, aby namaścić króla nad sobą. Rzekły do oliwki:
Króluj nad nami!
'''
"9" = ''':sup:`9` Odpowiedziała im oliwka: Czyż mam się wyrzec mojej oliwy, która
służy czci bogów i ludzi, aby pójść i kołysać się ponad drzewami?
'''
"10" = ''':sup:`10` Z kolei zwróciły się drzewa do drzewa figowego: Chodź ty i króluj
nad nami!
'''
"11" = ''':sup:`11` Odpowiedziało im drzewo figowe: Czyż mamy się wyrzec mojej słodyczy
i wybornego mego owocu, aby pójść i kołysać się ponad drzewami?
'''
"12" = ''':sup:`12` Następnie rzekły drzewa do krzewu winnego: Chodź ty i króluj nad
nami!
'''
"13" = ''':sup:`13` Krzew winny im odpowiedział: Czyż mam się wyrzec mojego soku,
rozweselającego bogów i ludzi, aby pójść i kołysać się ponad drzewami?
'''
"14" = ''':sup:`14` Wówczas rzekły wszystkie drzewa do krzewu cierniowego: Chodź ty i
króluj nad nami!
'''
"15" = ''':sup:`15` Odpowiedział krzew cierniowy drzewom: Jeśli naprawdę chcecie mnie
namaścić na króla, chodźcie i odpoczywajcie w moim cieniu! A jeśli nie,
niech ogień wyjdzie z krzewu cierniowego i spali cedry libańskie.
'''
"16" = ''':sup:`16` A zatem czyńcie zgodnie z prawdą i z prawem postąpili, obrawszy
królem Abimeleka? Czyście się dobrze obeszli z Jerubbaalem i jego
rodem? Czyście docenili dobrodziejstwa jego ręki?
'''
"17" = ''':sup:`17` Oto podczas gdy ojciec mój walczył za was, gdy życie swoje narażał,
aby was wybawić z rąk Madianitów,
'''
"18" = ''':sup:`18` wyście dziś powstali przeciwko rodowi mego ojca, wyście wymordowali
synów jego, siedemdziesięciu mężów na jednym kamieniu, wyście obrali
Abimeleka, syna jego niewolnicy, na króla nad możnymi z Sychem, dlatego
że jest waszym bratem!
'''
"19" = ''':sup:`19` Jeśliście zgodnie z prawdą i prawem postąpili dziś względem
Jerubbaala i jego rodu, w takim razie radujcie się z Abimeleka, a on
niechaj z was się cieszy.
'''
"20" = ''':sup:`20` Jeśli zaś nie, niech ogień wyjdzie z Abimeleka i pochłonie możnych
z Sychem i grodu Millo, i niech ogień wyjdzie z możnych Sychem i grodu
Millo i niech pochłonie Abimeleka.
'''
"21" = ''':sup:`21` Potem Jotam uciekł i ukrył się; udał się do Beer i tam zamieszkał z
obawy przed bratem swoim Abimelekiem.
'''
"22" = ''':sup:`22` Abimelek sprawował władzę nad Izraelem przez trzy lata.
'''
"23" = ''':sup:`23` Następnie Bóg zesłał ducha niezgody między Abimelekiem a możnymi z
Sychem, i możni z Sychem zbuntowali się przeciwko Abimelekowi
'''
"24" = ''':sup:`24` po to, by pomszczona została zbrodnia dokonana na siedemdziesięciu
synach Jerubbaala i aby odpowiedzialność za krew ich spadła na
Abimeleka, ich brata, który ich wymordował, i na możnych z Sychem,
którzy mu pomagali w zabiciu jego braci.
'''
"25" = ''':sup:`25` A więc możni z Sychem zrobili zasadzkę na szczycie góry i napadali
na każdego, kto przechodził tamtą drogą. Doniesiono o tym Abimelekowi.
'''
"26" = ''':sup:`26` W dodatku Gaal, syn Obeda, przyszedł do Sychem w towarzystwie
swoich braci i pozyskał sobie zaufanie możnych z Sychem.
'''
"27" = ''':sup:`27` Wyszedłszy na pole, zrywali winogrona i tłoczyli je urządzając
zabawy. Weszli też do świątyni swoich bogów, gdzie jedli i pili oraz
złorzeczyli Abimelekowi.
'''
"28" = ''':sup:`28` Rzekł też Gaal, syn Obeda: Kimże jest Abimelek, a i czym Sychem,
abyśmy mieli mu służyć? Czyż nie jest on synem Jerubbaala, a Zebul jego
urzędnikiem? Służcie raczej ludziom Chamora, ojca Sychem. Dlaczego
mielibyśmy służyć jemu?
'''
"29" = ''':sup:`29` Gdybyż mi kto dał do rąk ten lud, to usunąłbym Abimeleka!
Powiedziałbym do Abimeleka: Weź swoje wojsko, a wychodź!
'''
"30" = ''':sup:`30` Słowa Gaala, syna Obeda, usłyszał Zebul, przełożony tego miasta, i
uniósł się gniewem.
'''
"31" = ''':sup:`31` Chytrze wyprawił do Abimeleka posłów z wiadomością: Oto Gaal, syn
Obeda, i jego bracia przybyli do Sychem i podburzyli miasto przeciwko
tobie.
'''
"32" = ''':sup:`32` Wstań wobec tego w nocy ty i lud, który jest z tobą, i uczyń
zasadzkę w polu.
'''
"33" = ''':sup:`33` Rankiem, gdy słońce wzejdzie, wstań i uderz na miasto, a gdy on i
lud, który z nim jest, zwróci się przeciwko tobie, ucznisz z nim to, co
potrafi twoja ręka.
'''
"34" = ''':sup:`34` Wstał więc Abimelek i jego lud w nocy i w czterech miejscach
uczynili zasadzkę przeciwko Sychem.
'''
"35" = ''':sup:`35` Gdy Gaal, syn Obeda, wyszedł i stanął w bramie miasta, wyszedł też
i Abimelek z zasadzki wraz ze swym ludem.
'''
"36" = ''':sup:`36` Gaal, ujrzawszy lud, zwrócił się do Zebula: Oto jacyś ludzie
schodzą ze szczytu góry. Odpowiedział mu Zebul: To cień góry, a ty go
bierzesz za ludzi.
'''
"37" = ''':sup:`37` Powtórnie zwrócił się Gaal mówiąc: Oto jacyś ludzie zstępują od
strony Pępka Ziemi, podczas gdy inny oddział idzie drogą od Dębu
Wieszczków.
'''
"38" = ''':sup:`38` Wtedy rzekł Zebul do niego: Gdzież są teraz twoje usta, które
mówiły: Któż jest Abimelek, abyśmy mieli mu służyć? Czyż to nie ten
lud, któremu okazałeś wzgardę? Wyjdź teraz i walcz z nim!
'''
"39" = ''':sup:`39` Gaal wyszedł na czele możnych z Sychem i rozpoczął bitwę z
Abimelekiem.
'''
"40" = ''':sup:`40` Nacierał na niego Abimelek, gdy tamten przed nim uciekał. I wielu
wojowników zginęło w drodze do bramy.
'''
"41" = ''':sup:`41` Po tym wypadku pozostał Abimelek w Arum, a Zebul, wypędziwszy Gaala
i jego braci, zabronił im mieszkać w Sychem.
'''
"42" = ''':sup:`42` Nazajutrz jednak lud wyszedł na pole, i doniesiono o tym
Abimelekowi.
'''
"43" = ''':sup:`43` Wystąpił więc na czele wojska, podzielił je na trzy hufce i zaczaił
się w polu. Widząc lud wychodzący z miasta, uderzył na niego i pobił.
'''
"44" = ''':sup:`44` Podczas gdy Abimelek i jego hufce uderzyły na niego i stanęły pod
bramą miasta, dwa inne hufce napadły na wszystkich tych, którzy byli w
polu i pobiły ich.
'''
"45" = ''':sup:`45` Przez cały ten dzień nacierał Abimelek na miasto, a zdobywszy je
wymordował ludność, która w nim była, miasto zaś zburzył i porozrzucał
na nim sól.
'''
"46" = ''':sup:`46` Kiedy to usłyszeli możni Migdal-Sychem, schronili się do podziemia
świątyni boga Baal-Berita.
'''
"47" = ''':sup:`47` Doniesiono Abimelekowi, że tam się schronili wszyscy możni
Migdal-Sychem.
'''
"48" = ''':sup:`48` Sam więc Abimelek i cały jego lud udali się na wzgórze Salmon.
Zabrał ze sobą siekierę, uciął gałąź z drzewa, a podniósłszy włożył
sobie na ramiona i rzekł do swego otoczenia: Co zobaczycie, że ja
czynię, róbcie szybko za moim przykładem!
'''
"49" = ''':sup:`49` Wszyscy więc jak jeden mąż, uciąwszy po gałęzi, szli za Abimelekiem
i składali je dokoła podziemia. Następnie spalili ogniem podziemie i w
ten sposób zginęli tam wszyscy mieszkańcy Migdal-Sychem, mężczyźni i
kobiety w liczbie około tysiąca.
'''
"50" = ''':sup:`50` Następnie ruszył Abimelek na Tebes, obległ je i zdobył.
'''
"51" = ''':sup:`51` W środku miasta znajdowała się twierdza dobrze obwarowana, w której
znaleźli schronienie wszyscy mężczyźni i kobiety oraz wszyscy możni
tego miasta. Zamknęli ją za sobą i weszli na dach twierdzy.
'''
"52" = ''':sup:`52` Abimelek podszedł pod samą twierdzę i począł ją zdobywać. Kiedy
Abimelek zbliżył się do bram twierdzy chcąc podłożyć pod nią ogień,
'''
"53" = ''':sup:`53` pewna kobieta zrzuciła na głowę Abimeleka kamień od żaren i rozbiła
mu czaszkę.
'''
"54" = ''':sup:`54` Natychmiast przywołał on swego giermka i rzekł: Dobądź miecza i
zabij mnie, aby nie mówiono o mnie: Kobieta go zabiła. Przebił go więc
giermek mieczem, tak iż umarł.
'''
"55" = ''':sup:`55` Kiedy mężowie izraelscy spostrzegli, że umarł Abimelek, odeszli
każdy do siebie.
'''
"56" = ''':sup:`56` Oto tak Bóg sprawił, że zło, które Abimelek wyrządził swemu ojcu,
zabiwszy siedemdziesięciu swych braci, spadło na niego.
'''
"57" = ''':sup:`57` Również wszystkie złe czyny mężów z Sychem skierował Bóg na ich
głowy. Tak wypełniło się przekleństwo Jotama, syna Jerubbaala.
'''
