[13]
"1" = ''':sup:`1` Niech trwa braterska miłość.
'''
"2" = ''':sup:`2` Nie zapominajmy też o gościnności, gdyż przez nią niektórzy, nie
wiedząc, aniołom dali gościnę.
'''
"3" = ''':sup:`3` Pamiętajcie o uwięzionych, jakbyście byli sami uwięzieni, i o tych,
co cierpią, bo i sami jesteście w ciele.
'''
"4" = ''':sup:`4` We czci niech będzie małżeństwo pod każdym względem i łoże
nieskalane, gdyż rozpustników i cudzołożników osądzi Bóg.
'''
"5" = ''':sup:`5` Postępowanie wasze niech będzie wolne od chciwości na pieniądze:
zadowalajcie się tym, co macie. Sam bowiem powiedział: Nie opuszczę cię
ani pozostawię.
'''
"6" = ''':sup:`6` Śmiało więc mówić możemy: Pan jest wspomożycielem moim, nie ulęknę
się, bo cóż może mi uczynić człowiek?
'''
"7" = ''':sup:`7` Pamiętajcie o swych przełożonych, którzy głosili wam słowo Boże, i
rozpamiętując koniec ich życia, naśladujcie ich wiarę!
'''
"8" = ''':sup:`8` Jezus Chrystus wczoraj i dziś, ten sam także na wieki.
'''
"9" = ''':sup:`9` Nie dajcie się uwieść różnym i obcym naukom, dobrze bowiem jest
wzmacniać serce łaską, a nie pokarmami, które nie przynoszą korzyści
tym, co się o nie ubiegają.
'''
"10" = ''':sup:`10` Mamy ołtarz, z którego nie mają prawa spożywać ci, którzy służą
przybytkowi.
'''
"11" = ''':sup:`11` Ciała bowiem tych zwierząt, których krew arcykapłan wnosi do
świątyni jako ofiarę przebłagalną, pali się za obozem.
'''
"12" = ''':sup:`12` Dlatego i Jezus, aby krwią swoją uświęcić lud, poniósł mękę poza
miastem.
'''
"13" = ''':sup:`13` Również i my wyjdźmy do Niego poza obóz, dzieląc z Nim Jego
urągania.
'''
"14" = ''':sup:`14` Nie mamy tutaj trwałego miasta, ale szukamy tego, które ma przyjść.
'''
"15" = ''':sup:`15` Przez Niego więc składajmy Bogu ofiarę czci ustawicznie, to jest
owoc warg, które wyznają Jego imię.
'''
"16" = ''':sup:`16` Nie zapominajcie o dobroczynności i wzajemnej więzi, gdyż cieszy
się Bóg takimi ofiarami.
'''
"17" = ''':sup:`17` Bądźcie posłuszni waszym przełożonym i bądźcie im ulegli, ponieważ
oni czuwają nad duszami waszymi i muszą zdać sprawę z tego. Niech to
czynią z radością, a nie ze smutkiem, bo to nie byłoby dla was
korzystne.
'''
"18" = ''':sup:`18` Módlcie się za nas, jesteśmy bowiem przekonani, że mamy czyste
sumienie, starając się we wszystkim dobrze postępować.
'''
"19" = ''':sup:`19` Jeszcze goręcej was proszę o spowodowanie tego, bym co rychlej
został wam przywrócony.
'''
"20" = ''':sup:`20` Bóg zaś pokoju, który na mocy krwi przymierza wiecznego wywiódł
spomiędzy zmarłych Wielkiego Pasterza owiec, Pana naszego Jezusa,
'''
"21" = ''':sup:`21` niech was uzdolni do wszelkiego dobra, byście czynili Jego wolę,
sprawując w was, co miłe jest w oczach Jego, przez Jezusa Chrystusa,
któremu chwała na wieki wieków! Amen.
'''
"22" = ''':sup:`22` Proszę zaś was, bracia: Przyjmijcie to słowo zachęty, bo napisałem
wam bardzo krótko.
'''
"23" = ''':sup:`23` Wiedzcie, że brat nasz, Tymoteusz, został zwolniony. Jeśli tylko
wnet przybędzie, z nim razem zobaczę was.
'''
"24" = ''':sup:`24` Pozdrówcie wszystkich waszych przełożonych i wszystkich świętych!
'''
"25" = ''':sup:`25` Łaska z wami wszystkimi! Amen.
'''
"Notes" = '''
Notas de rodapé:
13:1-3 - Autor nawołuje do braterstwa i gościnności. Przyjmowanie
obcych i troska o więźniów i cierpiących odzwierciedlają chrześcijańską
13:5-6 - Wezwanie do życia bez chciwości i zaufania Bogu jest
przypomnieniem o Jego wierności. Powinniśmy być zadowoleni z tego, co
mamy, wiedząc, że Bóg nigdy nas nie opuści (zob. także List do Filipian
4:11-13 i Ewangelię Mateusza 6:25-34).
13:8 - Jezus Chrystus jest ten sam wczoraj, dziś i na wieki. To
stwierdzenie podkreśla niezmienność Chrystusa, zapewniając, że Jego
dzieło odkupienia jest wieczne (zob. także Malachiasza 3:6 i Objawienie
1:8).
13:15-16 - Autor nawołuje nas do składania Bogu ofiary uwielbienia,
czyli owocu warg, które wyznają Jego imię. Hojność i wzajemna pomoc
również są postrzegane jako ofiary miłe Bogu (zob. także 1 Piotra 2:5 i
Filipian 4:18).
13:20-21 - Modlitwa końcowa wyraża pragnienie, aby Bóg w Chrystusie
dopełnił w nas wszelkie dobre dzieło. Autor pragnie, abyśmy zostali
uzdolnieni do pełnienia woli Bożej dla chwały Chrystusa (zob. także
Efezjan 3:20-21 i Kolosan 1:9-12).
'''
