*
Mosaico decorativo
2 Księga Królewska, 14
Amazjasz, syn Joasza, został królem judzkim.
'''
"2" = ''':sup:`2` W chwili objęcia rządów miał dwadzieścia pięć lat i panował
dwadzieścia dziewięć lat w Jerozolimie. Matce jego było na imię Joaddan
z Jerozolimy.
'''
"3" = ''':sup:`3` Czynił on to, co jest słuszne w oczach Pańskich, jednak nie tak, jak
praojciec jego, Dawid. Zupełnie tak postępował, jak jego ojciec Joasz.
'''
"4" = ''':sup:`4` Jedynie wyżyny nie zostały usunięte. W dalszym ciągu lud składał
ofiary krwawe i kadzielne na wyżynach.
'''
"5" = ''':sup:`5` Skoro tylko umocnił władzę królewską w swoim ręku, zabił tych
spośród sług swoich, którzy zabili jego ojca, króla.
'''
"6" = ''':sup:`6` Lecz nie skazał na śmierć synów zabójców - zgodnie z tym, co jest
napisane w księdze Prawa Mojżeszowego, gdzie Pan przykazał: Ojcowie nie
poniosą śmierci za winy swych synów ani synowie za winy ojców. Każdy
umrze za swój własny grzech.
'''
"7" = ''':sup:`7` To on pokonał Edomitów w Dolinie Soli, w liczbie dziesięciu tysięcy,
i zdobył w bitwie Selę, i nadał jej nazwę Jokteel, którą nosi aż do
dnia dzisiejszego.
'''
"8" = ''':sup:`8` Wówczas Amazjasz wysłał posłów do Joasza, syna Joachaza, syna Jehu,
króla izraelskiego ze słowami: Przyjdź, a zmierzymy się zbrojnie!
'''
"9" = ''':sup:`9` Joasz zaś, król izraelski, przekazał Amazjaszowi, królowi judzkiemu,
taką odpowiedź: Cierń na Libanie przesłał cedrowi na Libanie taką
prośbę: Daj córkę swoją mojemu synowi za żonę! Lecz dziki zwierz na
Libanie przebiegł i rozdeptał cierń. -
'''
"10" = ''':sup:`10` Pobiłeś zupełnie Edomitów i serce twoje uniosło się pychą. Bądź
sobie sławny, lecz pozostań w domu swoim! Dlaczego masz się narażać na
nieszczęście i masz upaść ty, a razem z tobą i Juda?
'''
"11" = ''':sup:`11` Lecz Amazjasz nie słuchał, i Joasz, król izraelski, wyruszył.
Zmierzyli się zbrojnie - on i Amazjasz, król judzki, w Bet-Szemesz,
które należy do Judy.
'''
"12" = ''':sup:`12` Juda został pobity przez Izraela, i uciekł każdy do swego namiotu.
'''
"13" = ''':sup:`13` Amazjasza zaś, króla judzkiego, syna Joasza, wnuka Ochozjasza,
pojmał Joasz, król izraelski, w Bet-Szemesz i zaprowadził go do
Jerozolimy. Zrobił wyłom w murze Jerozolimy od Bramy Efraima aż do
Bramy Węgła na czterysta łokci.
'''
"14" = ''':sup:`14` Zabrał też całe złoto i srebro, wszystkie przedmioty, które
znajdowały się w świątyni Pańskiej i w skarbcach pałacu królewskiego,
oraz zakładników - i wrócił do Samarii.
'''
"15" = ''':sup:`15` A czyż pozostałe dzieła Joasza, których dokonał, jego dzielność
oraz to, jak walczył z Amazjaszem, królem judzkim, nie są opisane w
Księdze Kronik Królów Izraela?
'''
"16" = ''':sup:`16` I spoczął Joasz ze swymi przodkami, i pochowany został w Samarii,
razem z królami izraelskimi, a syn jego Jeroboam został w jego miejsce
królem.
'''
"17" = ''':sup:`17` Amazjasz, syn Joasza, króla judzkiego, żył jeszcze piętnaście lat
po śmierci Joasza, syna Joachaza, króla izraelskiego.
'''
"18" = ''':sup:`18` A czyż pozostałe dzieje Amazjasza nie są opisane w Księdze Kronik
Królów Judy?
'''
"19" = ''':sup:`19` Przeciwko niemu uknuto spisek w Jerozolimie, uciekł więc do Lakisz.
Urządzono za nim pościg do Lakisz i tam go zabito.
'''
"20" = ''':sup:`20` Przywieziono go końmi i pogrzebano z jego przodkami w Jerozolimie,
w Mieście Dawidowym.
'''
"21" = ''':sup:`21` A cały naród Judy wziął Azariasza, który miał wtedy szesnaście lat,
i obrał go królem w miejsce jego ojca Amazjasza.
'''
"22" = ''':sup:`22` To on obwarował Elat i przywrócił go Judzie, kiedy król spoczął ze
swymi przodkami.
judzkiego - Jeroboam, syn Joasza, został królem izraelskim w Samarii -
na czterdzieści jeden lat.
'''
"24" = ''':sup:`24` Czynił on to, co jest złe w oczach Pańskich: nie zerwał z całym
grzechem Jeroboama, syna Nebata, do którego ów doprowadził Izraela.
'''
"25" = ''':sup:`25` To on przywrócił granice Izraela od Wejścia do Chamat aż do morza
Araby - zgodnie ze słowem Pana, Boga Izraela, które wypowiedział przez
sługę swego Jonasza, syna Amittaja, proroka pochodzącego z
Gat-ha-Chefer.
'''
"26" = ''':sup:`26` Albowiem Pan widział niezmiernie gorzką niedolę Izraela, iż nie
było ani niewolnika, ani wolnego, i nie było, kto by pomógł Izraelowi.
'''
"27" = ''':sup:`27` I Pan nie wydał wyroku wytracenia imienia Izraela pod niebem, lecz
ocalił go ręką Jeroboama, syna Joasza.
'''
"28" = ''':sup:`28` A czyż pozostałe dzieje Jeroboama, wszystkie jego czyny i jego
dzielność, z jaką walczył i z jaką przywrócił Izraelowi Damaszek i
Chamat - nie są opisane w Księdze Kronik Królów Izraela?
'''
"29" = ''':sup:`29` I spoczął Jeroboam z przodkami swoimi, z królami izraelskimi, a syn
jego Zachariasz, został w jego miejsce królem.
'''
"Notes" = '''
Notas de rodapé:
14:1-4 - Amazjasz rozpoczyna panowanie w Judzie i czyni to, co słuszne
w oczach Pana, ale nie tak jak Dawid. Pozwala na istnienie wyżyn, co
podważa prawdziwe wielbienie Boga w Judzie (zob. także 1 Krl 3,3 i 2
Kronik 25,2).
14:5-7 - Amazjasz zabija morderców swojego ojca, ale oszczędza synów,
postępując zgodnie z Prawem Mojżeszowym. Ten czyn odzwierciedla oddanie
Amazjasza Bożej sprawiedliwości i posłuszeństwo Prawu (zob. także Pwt
24:16 i 2 Kronik 25:3-4).
14:8-10 - Amazjasz rzuca wyzwanie Joaszowi, królowi Izraela, ale
zostaje ostrzeżony przed jego arogancją. Odpowiedź Joasza ukazuje
niebezpieczeństwo pychy i wagę roztropności w przywództwie (zob. także
Prz 16,18 i Łk 14,11).
14:11-14 - Juda zostaje pokonana przez Izrael, a Amazjasz zostaje
pojmany. Klęska Amazjasza przypomina o konsekwencjach odwrócenia się od
Bożego przewodnictwa i polegania na własnej sile (zob. także 2 Kronik
25:20-22 i Przysłów 21:31).
14:23-27 - Jeroboam II rządzi Izraelem i pomimo jego niegodziwości, Bóg
posługuje się nim, by przywrócić granice Izraela. To uwydatnia Bożą
łaskę, która działa pomimo nieposłuszeństwa Jego ludu, by wypełnić Jego
zamierzenia (zob. także 2 Krl 10:32 i Jonasz 3:4-10).
'''
