[26]
"1" = ''':sup:`1` O zmianach odźwiernych: Z Korachitów był Meszelemiasz, syn Koracha,
z synów Ebiasafa.
'''
"2" = ''':sup:`2` A Meszelemiasz miał synów: pierworodny Zachariasz, drugi Jediael,
trzeci Zebadiasz, czwarty Jatniel,
'''
"3" = ''':sup:`3` piąty Elam, szósty Jochanan, siódmy Elioenaj.
'''
"4" = ''':sup:`4` I Obed-Edom miał synów: pierworodny Szemajasz, drugi Jozabad, trzeci
Joach, czwarty Sakar, piąty Netaneel,
'''
"5" = ''':sup:`5` szósty Ammiel, siódmy Issachar, ósmy Peulletaj - tak mu Bóg
błogosławił.
'''
"6" = ''':sup:`6` Także synowi jego, Szemajaszowi, urodzili się synowie, którzy długo
sprawowali władzę w swoim rodzie, ponieważ byli dzielnymi mężami.
'''
"7" = ''':sup:`7` Synowie Szemajasza: Otni, Rafael, Obed, Elzabad i bracia jego Elihu
i Semakiasz, dzielni mężowie.
'''
"8" = ''':sup:`8` Wszyscy oni byli z synów Obed-Edoma; oni, synowie ich i ich bracia,
każdy dzielny i sposobny do służby: było ich, synów Obed-Edoma,
sześćdziesięciu dwóch.
'''
"9" = ''':sup:`9` I Meszelemiasz miał synów i braci, dzielnych mężów, osiemnastu.
'''
"10" = ''':sup:`10` Także Chosa, z potomków Merariego, miał synów; Szimri został
naczelnikiem, bo chociaż nie był pierworodnym, ale ojciec postawił go
na czele rodziny,
'''
"11" = ''':sup:`11` drugi Chilkiasz, trzeci Tebaliasz, czwarty Zachariasz. Wszystkich
synów i braci Chosy - trzynastu.
'''
"12" = ''':sup:`12` Wśród nich dobierano zmiany odźwiernych; przełożeni tych mężów na
równi z braćmi swoimi mieli zajęcia przy obsłudze domu Pańskiego.
'''
"13" = ''':sup:`13` Ciągnęli losy o każdą bramę, zarówno mały, jak i wielki, według
swoich rodów.
'''
"14" = ''':sup:`14` Dla Szelemiasza padł los na bramę strony wschodniej. Potem ciągnęli
los dla jego syna Zachariasza, mądrego doradcy, i padł jego los na
stronę północną.
'''
"15" = ''':sup:`15` Dla Obed-Edoma - na południową, a dla jego synów - na składnicę.
'''
"16" = ''':sup:`16` Dla Szuppima i Chosy na stronę zachodnią z bramą Szalleket, przy
drodze wiodącej w górę: straż naprzeciw straży.
'''
"17" = ''':sup:`17` Od wschodu sześciu lewitów, od północy codziennie czterech, od
południa codziennie czterech i przy składnicach po dwóch.
'''
"18" = ''':sup:`18` Przy zachodniej kolumnadzie: czterej przy drodze, dwaj przy samej
kolumnadzie.
'''
"19" = ''':sup:`19` Oto są zmiany odźwiernych spośród Korachitów i spośród synów
Merariego.
'''
"20" = ''':sup:`20` Lewici, ich bracia, czuwali nad skarbcami domu Bożego i nad
skarbcami rzeczy świętych.
'''
"21" = ''':sup:`21` Synowie Ladana byli Gerszonitami przez Ladana i naczelników rodów z
Ladana Gerszonity i obejmowali Jechielitów.
'''
"22" = ''':sup:`22` Synowie Jechielego: Zetam i brat jego Joel mieli pieczę nad
skarbcami domu Pańskiego.
'''
"23" = ''':sup:`23` Spośród Amramitów, Jisharytów, Chebronitów i Uzzjelitów byli:
'''
"24" = ''':sup:`24` Szebuel, syn Gerszona, syna Mojżesza, przełożony nad skarbcami.
'''
"25" = ''':sup:`25` A oto bracia, potomkowie Eliezera: jego syn Rechabiasz, jego syn
Izajasz, jego syn Joram, jego syn Zikri, jego syn Szelomit.
'''
"26" = ''':sup:`26` Ten to Szelomit i jego bracia zarządzali wszystkimi skarbcami
rzeczy świętych, jakie ofiarowali Dawid, naczelnicy rodów, tysiącznicy,
setnicy i dowódcy wojska.
'''
"27" = ''':sup:`27` To, co było z wojen i z łupów, poświęcili na utrzymanie domu
Pańskiego.
'''
"28" = ''':sup:`28` I wszystko, co poświęcił Samuel "Widzący", Saul, syn Kisza, Abner,
syn Nera, Joab, syn Serui, oraz wszystko, co poświęcone, było pod
opieką Szelomita i jego braci.
'''
"29" = ''':sup:`29` Z Jisharytów: Kenaniasz i synowie jego byli przeznaczeni do spraw
zewnętrznych Izraela jako urzędnicy i sędziowie.
'''
"30" = ''':sup:`30` Z Chebronitów: Chaszabiasz i bracia jego, tysiąc siedmiuset ludzi
dzielnych, sprawowali nadzór nad Izraelem po drugiej stronie Jordanu na
zachód we wszystkich sprawach Pańskich i w posłudze królewskiej.
'''
"31" = ''':sup:`31` Co do Chebronitów: Jeriasz był przełożonym Chebronitów dla
pokolenia swego rodu; w czterdziestym roku panowania Dawida czyniono
poszukiwania i znaleziono pośród nich dzielnych mężów w Jazer w
Gileadzie,
'''
"32" = ''':sup:`32` braci jego, dwa tysiące siedmiuset ludzi dzielnych, przedniejszych
rodów, których król Dawid ustanowił nad Rubenitami, Gadytami i połową
pokolenia Manassesa dla wszystkich spraw Bożych i spraw królewskich.
'''
"Notes" = '''
Notas de rodapé:
26:1-5 - Rodziny strażników bram są szczegółowo wymienione,
podkreślając, że służba w świątyni, choć często cicha lub
niecelebrowana, była niezbędna i szanowana. To podkreśla, że każda
1 Kor 12,28).
26:6-8 - Potomkowie Obed-Edoma słyną z siły i liczebności.
Błogosławieństwo Boże dla jego rodziny za ich wierność przypomina, że
Bóg nagradza tych, którzy służą Mu z oddaniem (zob. także 2 Samuela
26:12-19 - Organizacja rodzin strażników bram na określone zmiany
obrazuje porządek i dyscyplinę w służbie świątynnej, gdzie czujność i
bezpieczeństwo miejsca świętego miały zasadnicze znaczenie (zobacz
także Lb 18:7 i 1 Koryntian 16:13).
26:20-28 - Skarbnicy są powoływani do opieki nad ofiarami i skarbami
poświęconymi Bogu. Podkreśla to wagę dobrego zarządzania zasobami
przeznaczonymi dla Pana, podkreślając potrzebę odpowiedzialności i
uczciwości (zob. także 2 Koryntian 8:20-21 i Łukasza 16:10).
26:29-32 - Urzędnicy i sędziowie są wskazywani jako odpowiedzialni za
zarządzanie sprawami cywilnymi i religijnymi, co pokazuje związek
między sprawiedliwością a czcią w życiu ludu Bożego (zobacz także
Wyjścia 18:25-26 i Rzymian 13:1-2).
'''
