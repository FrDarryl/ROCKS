[5]
"1" = ''':sup:`1` A teraz wy, bogacze, zapłaczcie wśród narzekań na utrapienia, jakie
was czekają.
'''
"2" = ''':sup:`2` Bogactwo wasze zbutwiało, szaty wasze stały się żerem dla moli,
'''
"3" = ''':sup:`3` złoto wasze i srebro zardzewiało, a rdza ich będzie świadectwem
przeciw wam i toczyć będzie ciała wasze niby ogień. Zebraliście w
dniach ostatecznych skarby.
'''
"4" = ''':sup:`4` Oto woła zapłata robotników, żniwiarzy pól waszych, którą
zatrzymaliście, a krzyk ich doszedł do uszu Pana Zastępów.
'''
"5" = ''':sup:`5` Żyliście beztrosko na ziemi i wśród dostatków tuczyliście serca
wasze w dniu rzezi.
'''
"6" = ''':sup:`6` Potępiliście i zabili sprawiedliwego: nie stawia wam oporu.
'''
"7" = ''':sup:`7` Trwajcie więc cierpliwie, bracia, aż do przyjścia Pana. Oto rolnik
czeka wytrwale na cenny plon ziemi, dopóki nie spadnie deszcz wczesny i
późny.
'''
"8" = ''':sup:`8` Tak i wy bądźcie cierpliwi i umacniajcie serca wasze, bo przyjście
Pana jest już bliskie.
'''
"9" = ''':sup:`9` Nie uskarżajcie się, bracia, jeden na drugiego, byście nie popadli
pod sąd. Oto sędzia stoi przed drzwiami.
'''
"10" = ''':sup:`10` Za przykład wytrwałości i cierpliwości weźcie, bracia, proroków,
którzy przemawiali w imię Pańskie.
'''
"11" = ''':sup:`11` Oto wychwalamy tych, co wytrwali. Słyszeliście o wytrwałości Joba i
widzieliście końcową nagrodę za nią od Pana; bo Pan pełen jest litości
i miłosierdzia.
'''
"12" = ''':sup:`12` Przede wszystkim, bracia moi, nie przysięgajcie ani na niebo, ani
na ziemię, ani w żaden inny sposób: wasze tak niech będzie tak, a nie
niech będzie nie, abyście nie popadli pod sąd.
'''
"13" = ''':sup:`13` Spotkało kogoś z was nieszczęście? Niech się modli. Jest ktoś
radośnie usposobiony? Niech śpiewa hymny.
'''
"14" = ''':sup:`14` Choruje ktoś wśród was? Niech sprowadzi kapłanów Kościoła, by się
modlili nad nim i namaścili go olejem w imię Pana.
'''
"15" = ''':sup:`15` A modlitwa pełna wiary będzie dla chorego ratunkiem i Pan go
podźwignie, a jeśliby popełnił grzechy, będą mu odpuszczone.
'''
"16" = ''':sup:`16` Wyznawajcie zatem sobie nawzajem grzechy, módlcie się jeden za
drugiego, byście odzyskali zdrowie. Wielką moc posiada wytrwała
modlitwa sprawiedliwego.
'''
"17" = ''':sup:`17` Eliasz był człowiekiem podobnym do nas i modlił się usilnie, by
deszcz nie padał, i nie padał deszcz na ziemię przez trzy lata i sześć
miesięcy.
'''
"18" = ''':sup:`18` I znów błagał, i niebiosa spuściły deszcz, a ziemia wydała swój
plon.
'''
"19" = ''':sup:`19` Bracia moi, jeśliby ktokolwiek z was zszedł z drogi prawdy, a drugi
go nawrócił,
'''
"20" = ''':sup:`20` niech wie, że kto nawrócił grzesznika z jego błędnej drogi, wybawi
duszę jego od śmierci i zakryje liczne grzechy.
'''
