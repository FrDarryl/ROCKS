[82]
"1" = ''':sup:`1` Psalm. Asafowy. Bóg powstaje w zgromadzeniu bogów, pośrodku bogów
sąd odbywa:
'''
"2" = ''':sup:`2` Dokądże będziecie sądzić niegodziwie i trzymać stronę występnych?
'''
"3" = ''':sup:`3` Ujmijcie się za sierotą i uciśnionym, wymierzcie sprawiedliwość
nieszczęśliwemu i ubogiemu!
'''
"4" = ''':sup:`4` Uwolnijcie uciśnionego i nędzarza, wyrwijcie go z ręki występnych!
'''
"5" = ''':sup:`5` Lecz oni nie pojmują i nie rozumieją, błąkają się w ciemnościach:
cała ziemia chwieje się w posadach.
'''
"6" = ''':sup:`6` Ja rzekłem: Jesteście bogami i wszyscy - synami Najwyższego.
'''
"7" = ''':sup:`7` Lecz wy pomrzecie jak ludzie, jak jeden mąż, książęta, poupadacie.
'''
"8" = ''':sup:`8` O Boże, powstań, odbądź sąd nad ziemią, bo wszelkie narody są Twoją
własnością.
'''
"Notes" = '''
Notas de rodapé:
82:1-2 - Bóg stoi pośród zgromadzenia „bogów” i gani przywódców za ich
niesprawiedliwość. Boska sprawiedliwość wymaga prawości od przywódców i
władz, które rządzą w imieniu Boga (zob. także Pwt 1,17 i Rz 13,1-2).
82:3-4 - Bóg nakazuje sędziom bronić słabych i potrzebujących,
odzwierciedlając w ten sposób Bożą troskę o sprawiedliwość społeczną i
opiekę nad uciśnionymi (zobacz również Księgę Przysłów 31:8-9 i Księgę
Izajasza 1:17).
82:5-7 - Brak sprawiedliwości wśród przywódców ma poważne konsekwencje.
Bóg ostrzega, że pomimo swojej władzy, są oni śmiertelni i podlegają
82:8 - Psalmista wzywa Boga do osądzenia ziemi, uznając Jego władzę nad
wszystkimi narodami. Ten werset podkreśla powszechną suwerenność Boga
82:6-7 - Psalm przypomina nam, że chociaż przywódcy są nazywani
„bogami” ze względu na daną im przez Boga odpowiedzialność, umrą jak
zwykli ludzie z powodu swojej niesprawiedliwości (zobacz także Jana
10:34-35 i 2 Piotra 2:4).
'''
