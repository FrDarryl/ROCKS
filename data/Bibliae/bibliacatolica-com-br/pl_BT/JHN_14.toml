[14]
"1" = ''':sup:`1` Niech się nie trwoży serce wasze. Wierzycie w Boga? I we Mnie
wierzcie.
'''
"2" = ''':sup:`2` W domu Ojca mego jest mieszkań wiele. Gdyby tak nie było, to bym wam
powiedział. Idę przecież przygotować wam miejsce.
'''
"3" = ''':sup:`3` A gdy odejdę i przygotuję wam miejsce, przyjdę powtórnie i zabiorę
was do siebie, abyście i wy byli tam, gdzie Ja jestem.
'''
"4" = ''':sup:`4` Znacie drogę, dokąd Ja idę.
'''
"5" = ''':sup:`5` Odezwał się do Niego Tomasz: Panie, nie wiemy, dokąd idziesz. Jak
więc możemy znać drogę?
'''
"6" = ''':sup:`6` Odpowiedział mu Jezus: Ja jestem drogą i prawdą, i życiem. Nikt nie
przychodzi do Ojca inaczej jak tylko przeze Mnie.
'''
"7" = ''':sup:`7` Gdybyście Mnie poznali, znalibyście i mojego Ojca. Ale teraz już Go
znacie i zobaczyliście.
'''
"8" = ''':sup:`8` Rzekł do Niego Filip: Panie, pokaż nam Ojca, a to nam wystarczy.
'''
"9" = ''':sup:`9` Odpowiedział mu Jezus: Filipie, tak długo jestem z wami, a jeszcze
Mnie nie poznałeś? Kto Mnie zobaczył, zobaczył także i Ojca. Dlaczego
więc mówisz: Pokaż nam Ojca?
'''
"10" = ''':sup:`10` Czy nie wierzysz, że Ja jestem w Ojcu, a Ojciec we Mnie? Słów tych,
które wam mówię, nie wypowiadam od siebie. Ojciec, który trwa we Mnie,
On sam dokonuje tych dzieł.
'''
"11" = ''':sup:`11` Wierzcie Mi, że Ja jestem w Ojcu, a Ojciec we Mnie. Jeżeli zaś nie
- wierzcie przynajmniej ze względu na same dzieła.
'''
"12" = ''':sup:`12` Zaprawdę, zaprawdę, powiadam wam: Kto we Mnie wierzy, będzie także
dokonywał tych dzieł, których Ja dokonuję, owszem, i większe od tych
uczyni, bo Ja idę do Ojca.
'''
"13" = ''':sup:`13` A o cokolwiek prosić będziecie w imię moje, to uczynię, aby Ojciec
był otoczony chwałą w Synu.
'''
"14" = ''':sup:`14` O cokolwiek prosić mnie będziecie w imię moje, Ja to spełnię.
'''
"15" = ''':sup:`15` Jeżeli Mnie miłujecie, będziecie zachowywać moje przykazania.
'''
"16" = ''':sup:`16` Ja zaś będę prosił Ojca, a innego Pocieszyciela da wam, aby z wami
był na zawsze -
'''
"17" = ''':sup:`17` Ducha Prawdy, którego świat przyjąć nie może, ponieważ Go nie widzi
ani nie zna. Ale wy Go znacie, ponieważ u was przebywa i w was będzie.
'''
"18" = ''':sup:`18` Nie zostawię was sierotami: Przyjdę do was.
'''
"19" = ''':sup:`19` Jeszcze chwila, a świat nie będzie już Mnie oglądał. Ale wy Mnie
widzicie, ponieważ Ja żyję i wy żyć będziecie.
'''
"20" = ''':sup:`20` W owym dniu poznacie, że Ja jestem w Ojcu moim, a wy we Mnie i Ja w
was.
'''
"21" = ''':sup:`21` Kto ma przykazania moje i zachowuje je, ten Mnie miłuje. Kto zaś
Mnie miłuje, ten będzie umiłowany przez Ojca mego, a również Ja będę go
miłował i objawię mu siebie.
'''
"22" = ''':sup:`22` Rzekł do Niego Juda, ale nie Iskariota: Panie, cóż się stało, że
nam się masz objawić, a nie światu?
'''
"23" = ''':sup:`23` W odpowiedzi rzekł do niego Jezus: Jeśli Mnie kto miłuje, będzie
zachowywał moją naukę, a Ojciec mój umiłuje go, i przyjdziemy do niego,
i będziemy u niego przebywać.
'''
"24" = ''':sup:`24` Kto Mnie nie miłuje, ten nie zachowuje słów moich. A nauka, którą
słyszycie, nie jest moja, ale Tego, który Mnie posłał, Ojca.
'''
"25" = ''':sup:`25` To wam powiedziałem przebywając wśród was.
'''
"26" = ''':sup:`26` A Pocieszyciel, Duch Święty, którego Ojciec pośle w moim imieniu,
On was wszystkiego nauczy i przypomni wam wszystko, co Ja wam
powiedziałem.
'''
"27" = ''':sup:`27` Pokój zostawiam wam, pokój mój daję wam. Nie tak jak daje świat, Ja
wam daję. Niech się nie trwoży serce wasze ani się lęka.
'''
"28" = ''':sup:`28` Słyszeliście, że wam powiedziałem: Odchodzę i przyjdę znów do was.
Gdybyście Mnie miłowali, rozradowalibyście się, że idę do Ojca, bo
Ojciec większy jest ode Mnie.
'''
"29" = ''':sup:`29` A teraz powiedziałem wam o tym, zanim to nastąpi, abyście
uwierzyli, gdy się to stanie.
'''
"30" = ''':sup:`30` Już nie będę z wami wiele mówił, nadchodzi bowiem władca tego
świata. Nie ma on jednak nic swego we Mnie.
'''
"31" = ''':sup:`31` Ale niech świat się dowie, że Ja miłuję Ojca, i że tak czynię, jak
Mi Ojciec nakazał. Wstańcie, idźmy stąd!
'''
"Notes" = '''
Notas de rodapé:
14:1-4 - Jezus pociesza uczniów, obiecując, że przygotuje im miejsce w
domu Ojca. On jest drogą, prawdą i życiem, i tylko przez Niego możemy
dotrzeć do Ojca, podkreślając wyłączność zbawienia w Chrystusie (zob.
14:5-7 - Tomasz pyta o drogę, którą podąża Jezus, a Jezus potwierdza,
że On jest jedyną drogą do Ojca. Prawda i życie w Chrystusie są
fundamentem zbawienia i nie da się dotrzeć do Boga bez Niego (zob.
także J 6,40 i J 10,9).
14:8-11 - Filip prosi, by mógł zobaczyć Ojca, a Jezus odpowiada, że kto
widział Jego, widział Ojca. Jezus objawia swoją boskość i jedność z
Ojcem, pokazując, że jest On pełnym objawieniem Boga na ziemi (zob.
także J 1,18 i Kol 1,15).
14:12-14 - Jezus obiecuje, że ci, którzy w Niego wierzą, będą czynić
jeszcze większe dzieła, podkreślając moc modlitwy w Jego imieniu.
Modlitwa w imię Jezusa ma gwarancję odpowiedzi, ponieważ jest zgodna z
wolą Bożą (zob. także Ewangelię Mateusza 7:7-8 i Ewangelię Jana 15:7).
14:15-17 - Jezus obiecuje zesłać Ducha Świętego, Pocieszyciela, aby
zamieszkał w uczniach i poprowadził ich ku całej prawdzie. Duch Święty
jest niezbędny w życiu chrześcijańskim, dając wierzącym siłę do życia
zgodnie z wolą Bożą (zob. także J 16,13 i Dz 1,8).
'''
