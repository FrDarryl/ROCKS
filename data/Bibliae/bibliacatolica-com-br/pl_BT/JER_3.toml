[3]
"1" = ''':sup:`1` Jeżeli mąż porzuci swą żonę, a ona odejdzie od niego i poślubi
innego męża, czy może on jeszcze do niej wrócić? Czy ta ziemia nie
została całokowicie zbezczeszczona? A ty, coś z wielu przyjaciółmi
cudzołożyła, masz wrócić do Mnie? - wyrocznia Pana.
'''
"2" = ''':sup:`2` Podnieś oczy na pagórki i patrz: gdzie jest miejsce, na którym nie
jak Arab na pustyni, i zbezcześciłaś ziemię swym nierządem i swą
przewrotnością.
'''
"3" = ''':sup:`3` Ustały zimowe ulewy i deszcze wiosenne nie spadły; mimo to miałaś
nadal czoło niewiasty cudzołożnej - nie chciałaś się zawstydzić.
'''
"4" = ''':sup:`4` Czy nawet wtedy nie wołałaś do Mnie: Mój Ojcze! Tyś przyjacielem
mojej młodości!
'''
"5" = ''':sup:`5` Czy będziesz się gniewał na wieki albo na zawsze żywił urazę? Tak
mówiłaś, a popełniałaś przewrotności i udawało się tobie.
'''
"6" = ''':sup:`6` Rzekł do mnie Pan za dni króla Jozjasza: Czy widziałeś, co zrobił
Izrael-Odstępca? Chodził na każdą wysoką górę i pod każde zielone
drzewo i uprawiał tam nierząd.
'''
"7" = ''':sup:`7` Pomyślałem: Po tym wszystkim, co uczynił, powróci on do Mnie; ale
nie powrócił. I zobaczyła to niegodziwa siostra jego, Juda.
'''
"8" = ''':sup:`8` Zobaczyła, że za wszystkie czyny nierządne, jakie popełnił
Izrael-Odstępca, odrzuciłem go, dając mu list rozwodowy. Lecz nie
zatrwożyła się niegodziwa siostra jego; poszła także i ona cudzołożyć.
'''
"9" = ''':sup:`9` Przez lekkomyślność swoją stała się cudzołożnicą i zbezcześciła
ziemię, dopuszczając się nierządu z kamieniem i drzewem.
'''
"10" = ''':sup:`10` Także z tego wszystkiego nie nawróciła się do Mnie niegodziwa
siostra jego, Juda, całym sercem, lecz pozornie - wyrocznia Pana.
'''
"11" = ''':sup:`11` Wtedy Pan powiedział do mnie: Izrael-Odstępca okazał się
sprawiedliwszy niż niegodziwy Juda.
'''
"12" = ''':sup:`12` Idź i głoś następujące słowa ku północy: Wróć, Izraelu-Odstępco -
wyrocznia Pana. Nie okażę wam oblicza surowego, bo miłosierny jestem -
wyrocznia Pana - nie będę pałał gniewem na wieki.
'''
"13" = ''':sup:`13` Tylko uznaj swoją winę, że zbuntowałaś się przeciw Panu, Bogu
zielonym dębem, a głosu mojego nie słuchałaś - wyrocznia Pana.
'''
"14" = ''':sup:`14` Wróćcie, synowie wiarołomni - wyrocznia Pana - bo jestem Panem
waszym i przyjmę was, po jednym z każdego miasta, po dwóch z każdego
rodu, by zaprowadzić na Syjon.
'''
"15" = ''':sup:`15` I dam wam pasterzy według mego serca, by was paśli rozsądnie i
roztropnie.
'''
"16" = ''':sup:`16` A gdy się rozmnożycie i wydacie liczne potomstwo na ziemi w tamtych
dniach - wyrocznia Pana - nikt nie będzie już mówił: Arka Przymierza
Pańskiego! Nikt już nie będzie o niej myślał ani jej wspominał,
odczuwał jej braku, ani też nie uczyni nowej.
'''
"17" = ''':sup:`17` W tamtych czasach Jerozolima będzie się nazywała Tronem Pana.
Zgromadzą się w niej wszystkie narody w imię Pana i nie będą już
postępowały według zatwardziałości swych przewrotnych serc.
'''
"18" = ''':sup:`18` W owych dniach pójdzie dom Judy do domu Izraela i przyjdą zgodnie z
kraju północnego do ziemi, którą dałem na dziedzictwo waszym przodkom.
'''
"19" = ''':sup:`19` Ja zaś powiedziałem sobie: Jakże chciałbym cię zaliczyć do synów i
dać ci przepiękną ziemię, najwspanialszą pośród posiadłości narodów!
Myślałem: będziesz Mnie nazywał: Mój Ojcze! i nie odwrócisz się ode
Mnie.
'''
"20" = ''':sup:`20` Ale jak niewiasta nie dotrzymuje wiary swemu oblubieńcowi, tak nie
dotrzymaliście Mi wiary wy, domu Izraela - wyrocznia Pana.
'''
"21" = ''':sup:`21` Posłuchaj, na wyżynach daje się słyszeć pełen błagania lament synów
Izraela, iż skazili przewrotnością swe postępowanie, zapomnieli o Panu,
Bogu swoim.
'''
"22" = ''':sup:`22` Powróćcie, zbuntowani synowie, uleczę wasze odstępstwa. Oto
jesteśmy, przychodzimy do Ciebie, bo jesteś Panem, Bogiem naszym.
'''
"23" = ''':sup:`23` Rzeczywiście, zwodnicze są wyżyny i tumult na górach. Rzeczywiście,
w Panu, Bogu naszym, jest zbawienie Izraela.
'''
"24" = ''':sup:`24` Baal pochłaniał od zarania naszej młodości owoc pracy naszych
przodków, ich drobną trzodę i bydło, ich synów i córki.
'''
"25" = ''':sup:`25` Leżeć musimy w hańbie i wstyd nas okrywa, bo zgrzeszyliśmy wobec
Pana, Boga naszego, my i przodkowie nasi, począwszy od młodości aż do
dziś; nie słuchaliśmy głosu Pana, Boga naszego.
'''
