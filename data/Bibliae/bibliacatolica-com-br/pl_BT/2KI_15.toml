*
Mosaico decorativo
2 Księga Królewska, 15
- Azariasz, syn Amazjasza, został królem judzkim.
'''
"2" = ''':sup:`2` W chwili objęcia rządów miał szesnaście lat i panował pięćdziesiąt
dwa lata w Jerozolimie. Matce jego było na imię Jekolia - z Jerozolimy.
'''
"3" = ''':sup:`3` Czynił on to, co jest słuszne w oczach Pańskich - tak jak czynił
jego ojciec Amazjasz.
'''
"4" = ''':sup:`4` Jedynie wyżyny nie zostały usunięte. W dalszym ciągu lud składał na
wyżynach ofiary krwawe i kadzielnice.
'''
"5" = ''':sup:`5` Lecz Pan dotknął króla, tak iż stał się trędowaty aż do dnia swojej
śmierci, i mieszkał w domu odosobnienia - podczas gdy Jotam, jego syn,
kierował pałacem i sądził lud kraju.
'''
"6" = ''':sup:`6` A czyż pozostałe dzieje Azariasza i wszystkie jego czyny nie są
opisane w Księdze Kronik Królów Judy?
'''
"7" = ''':sup:`7` I spoczął Azariasz ze swymi przodkami, i pochowano go z jego
przodkami w Mieście Dawidowym. A syn jego Jotam został w jego miejsce
królem.
Zachariasz, syn Jeroboama, został królem izraelskim w Samarii - na
sześć miesięcy.
'''
"9" = ''':sup:`9` Czynił on to, co jest złe w oczach Pańskich, tak jak czynili jego
przodkowie. Nie zerwał z "całym" grzechem Jeroboama, syna Nebata, do
którego ów doprowadził Izraela.
'''
"10" = ''':sup:`10` Szallum, syn Jabesza, uknuł spisek przeciw niemu, zadał mu cios
śmiertelny w Jibleam i został w jego miejsce królem.
'''
"11" = ''':sup:`11` Pozostałe zaś dzieje Zachariasza opisano w Księdze Kronik Królów
Izraela.
'''
"12" = ''':sup:`12` Takie było słowo Pana, które wypowiedział do Jehu: Synowie twoi aż
do czwartego pokolenia będą zasiadali na tronie Izraela. I tak się
spełniło.
'''
"13" = ''':sup:`13` Szallum, syn Jabesza, został królem w trzydziestym dziewiątym roku
Samarii.
'''
"14" = ''':sup:`14` Menachem, syn Gadiego, przyszedł z Tirsy i wszedł do Samarii. Zadał
cios śmiertelny Szallumowi, synowi Jabesza, w Samarii, i został w jego
miejsce królem.
'''
"15" = ''':sup:`15` Pozostałe zaś dzieje Szalluma oraz spisek, jaki uknuł, opisano w
Księdze Kronik Królów Izraela.
'''
"16" = ''':sup:`16` Podówczas Menachem spustoszył Tappuach - zabijając wszystkich,
którzy w nim byli - oraz okolice jego, począwszy od Tirsy, ponieważ mu
nie otworzono bram. Spustoszył je, a wszystkie w nim brzemienne kobiety
rozpruwał.
judzkiego, Menachem, syn Gadiego, został królem izraelskim w Samarii -
na dziesięć lat.
'''
"18" = ''':sup:`18` Czynił on to, co jest złe w oczach Pańskich; nie zerwał z grzechami
Jeroboama, syna Nebata, do których ów doprowadził Izraela. Za jego
czasu
'''
"19" = ''':sup:`19` wtargnął do kraju Pul, król asyryjski. Menachem dał Pulowi tysiąc
talentów srebra, aby zapewnić sobie jego pomoc i umocnić władzę
królewską w swoim własnym ręku.
'''
"20" = ''':sup:`20` Menachem uzyskał te pieniądze od Izraelitów, od wszystkich ludzi
zamożnych - po pięćdziesiąt syklów od głowy - aby je wręczyć królowi
asyryjskiemu. Wycofał się więc król asyryjski, nie zatrzymując się tam
w kraju.
'''
"21" = ''':sup:`21` A czyż pozostałe dzieje Menachema i wszystkie jego czyny nie są
opisane w Księdze Kronik Królów Izraela?
'''
"22" = ''':sup:`22` I spoczął Menachem ze swoimi przodkami, a syn jego, Pekachiasz,
został w jego miejsce królem.
Pekachiasz, syn Menachema, został królem izraelskim w Samarii - na dwa
lata.
'''
"24" = ''':sup:`24` Czynił on to, co jest złe w oczach Pańskich. Nie zerwał z grzechami
Jeroboama, syna Nebata, do których ów doprowadził Izraela.
'''
"25" = ''':sup:`25` Tarczownik jego, Pekach, syn Remaliasza, uknuł spisek przeciw niemu
i zabił go w Samarii, w baszcie pałacu królewskiego - Argoba też i
Arieha - a razem z nim pięćdziesięciu ludzi z Gileadu. Zabił go i
został w jego miejsce królem.
'''
"26" = ''':sup:`26` Pozostałe zaś dzieje Pekachiasza i wszystkie jego czyny opisano w
Księdze Kronik Królów Izraela.
judzkiego, Pekach, syn Remaliasza, został królem izraelskim w Samarii,
na dwadzieścia lat.
'''
"28" = ''':sup:`28` Czynił on to, co jest złe w oczach Pana. Nie zerwał z grzechem
Jeroboama, syna Nebata, do którego ów doprowadził Izraela.
'''
"29" = ''':sup:`29` Za czasu Pekacha, króla izraelskiego, wtargnął Tiglat-Pileser, król
asyryjski, i zajął Ijjon, Abel-Bet-Maaka, Janoach, Kedesz, Chasor,
Gilead, Galileję, cały kraj Neftalego, a pojmanych przesiedlił do
Asyrii.
'''
"30" = ''':sup:`30` Ozeasz, syn Eli, uknuł spisek przeciwko Pekachowi, synowi
Remaliasza. Zadał mu cios śmiertelny i został w jego miejsce królem "w
'''
"31" = ''':sup:`31` Pozostałe zaś dzieje Pekacha i wszystkie jego czyny opisano w
Księdze Kronik Królów Izraela.
izraelskiego, Jotam, syn Azariasza, został królem judzkim.
'''
"33" = ''':sup:`33` W chwili objęcia rządów miał dwadzieścia pięć lat i panował
szesnaście lat w Jerozolimie. Matce jego było na imię Jerusza - córka
Sadoka.
'''
"34" = ''':sup:`34` Czynił on to, co jest słuszne w oczach Pańskich. Działał zupełnie
tak, jak jego ojciec Azariasz.
'''
"35" = ''':sup:`35` Jedynie wyżyny nie zostały usunięte. W dalszym ciągu lud składał na
wyżynach ofiary krwawe i kadzielne. On to zbudował Bramę Górną świątyni
Pańskiej.
'''
"36" = ''':sup:`36` A czyż pozostałe dzieje Jotama i wszystkie jego czyny nie są
opisane w Księdze Kronik Królów Judy?
'''
"37" = ''':sup:`37` W owym czasie Pan zaczął posyłać przeciw Judzie Resina, króla
Aramu, i Pekacha, syna Remaliasza.
'''
"38" = ''':sup:`38` I spoczął Jotam przy swoich przodkach i pochowano go z jego
przodkami w Mieście Dawida, jego praojca, a jego syn Achaz został w
jego miejsce królem.
'''
"Notes" = '''
Notas de rodapé:
15:1-7 - Azariasz, zwany również Uzzjaszem, panował nad Judą przez 52
lata. Był królem, który czynił to, co słuszne w oczach Boga, ale nie
usuwał pogańskich ołtarzy. Jego przywództwo odzwierciedla mieszankę
wierności i duchowych porażek, obecną u wielu królów Judy (zob. także 2
Kronik 26:1-5 i Izajasza 6:1).
15:8-12 - Zachariasz, syn Jeroboama II, rządzi w Izraelu przez krótki
okres sześciu miesięcy, ale zostaje zamordowany przez Szalluma. Spełnia
się w ten sposób słowo Boże o zniszczeniu linii Jehu, ukazując
konsekwencje bałwochwalstwa (zob. także 2 Krl 10:30 i Oz 1:4).
15:13-16 - Szallum uzurpuje sobie tron Izraela, ale rządzi zaledwie
miesiąc przed zamachem z ręki Menachema. Ta niestabilność polityczna
odzwierciedla zepsucie i duchowy upadek królestwa północnego (zob.
15:17-22 - Menachem rządzi Izraelem przez 10 lat, dopuszczając się
aktów przemocy i płacąc daninę Asyrii. To oznacza początek uzależnienia
Izraela od obcych mocarstw, co zapowiada wygnanie (zob. także Micheasz
5:5 i Powtórzonego Prawa 28:36-37).
15:23-31 - Pekach i inni królowie Izraela podążają tym samym schematem
bałwochwalstwa i przemocy, prowadząc królestwo do upadku. Ciągłe zmiany
królów w Izraelu ilustrują stopniowe odchodzenie od Boga i zbliżający
się sąd (zob. także Oz 10,7 i 2 Krl 17,6-7).
'''
