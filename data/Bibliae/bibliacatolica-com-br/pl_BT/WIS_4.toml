[4]
"1" = ''':sup:`1` Lepsza bezdzietność połączona z cnotą, nieśmiertelna jest bowiem jej
pamięć, bo ma uznanie u Boga i ludzi:
'''
"2" = ''':sup:`2` Gdy jest obecna, to ją naśladują, tęsknią, gdy odejdzie, a w
wieczności triumfuje uwieńczona - zwyciężywszy w zawodach o
nieskazitelną nagrodę.
'''
"3" = ''':sup:`3` A rozplenione mnóstwo bezbożnych nie odniesie korzyści; z
cudzołożnych odrośli wyrosłe - nie zapuści korzeni głęboko ani nie
założy podwaliny niezawodnej.
'''
"4" = ''':sup:`4` Jeśli nawet do czasu rozwinie gałęzie - wstrząśnie nim wiatr, bo
słabo utwierdzone, i wyrwie z korzeniami wichura.
'''
"5" = ''':sup:`5` Połamią się nierozwinięte gałęzie, a owoc ich - bezużyteczny,
niedojrzały do jedzenia i do niczego niezdatny.
'''
"6" = ''':sup:`6` Bo dzieci zrodzone z nieprawego pożycia, przy osądzeniu rodziców,
świadczą o ich przewrotności.
'''
"7" = ''':sup:`7` A sprawiedliwy, choćby umarł przedwcześnie, znajdzie odpoczynek.
'''
"8" = ''':sup:`8` Starość jest czcigodna nie przez długowieczność i liczbą lat się jej
nie mierzy:
'''
"9" = ''':sup:`9` sędziwością u ludzi jest mądrość, a miarą starości - życie
nieskalane.
'''
"10" = ''':sup:`10` Ponieważ spodobał się Bogu, znalazł Jego miłość, i żyjąc wśród
grzeszników, został przeniesiony.
'''
"11" = ''':sup:`11` Zabrany został, by złość nie odmieniła jego myśli albo ułuda nie
uwiodła duszy:
'''
"12" = ''':sup:`12` bo urok marności przesłania dobro, a burza namiętności mąci prawy
umysł.
'''
"13" = ''':sup:`13` Wcześnie osiągnąwszy doskonałość, przeżył czasów wiele.
'''
"14" = ''':sup:`14` Dusza jego podobała się Bogu, dlatego pospiesznie wyszedł spośród
nieprawości. A ludzie patrzyli i nie pojmowali, ani sobie tego nie
wzięli do serca,
'''
"15" = ''':sup:`15` że łaska i miłosierdzie nad Jego wybranymi i nad świętymi Jego
opatrzność.
'''
"16" = ''':sup:`16` Sprawiedliwy umarły potępia żyjących bezbożnych, i dopełniona
wcześnie młodość - leciwą starość nieprawego.
'''
"17" = ''':sup:`17` Zobaczą bowiem kres roztropnego, a nie pojmą, co o nim Pan
postanowił i w jakim celu zachował go bezpiecznym.
'''
"18" = ''':sup:`18` Patrzą i żywią pogardę, ale Pan ich wyśmieje.
'''
"19" = ''':sup:`19` I staną się potem wstrętną padliną i wiecznym pośmiewiskiem wśród
zmarłych. Strąci ich bowiem na głowę - oniemiałych, i wstrząśnie nimi
od posad, i zostaną do szczętu zniszczeni, i będą w udręczeniu, a
pamięć o nich zaginie.
'''
"20" = ''':sup:`20` Z bojaźnią przyjdą zdać sprawę z win swoich, a w twarz ich oskarżą
własne nieprawości.
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - Mądrość jest cenniejsza niż bogactwo i piękno. Autor podkreśla
wagę prowadzenia prawego i cnotliwego życia, gdzie prawdziwe bogactwo
tkwi w mądrości (zob. także Prz 8,10-11 i Mądrość Syracha 21,11-12).
4:4-6 - Sprawiedliwi są cenieni i kochani przez Boga, nawet jeśli ich
życie jest krótkie. Uświadomienie sobie, że życie sprawiedliwych jest
cenione przez Boga, jest przesłaniem nadziei i pocieszenia dla tych,
Łukasza 12:6-7).
4:7-10 - Autor podkreśla, że śmierć sprawiedliwych jest przejściem do
wieczności, a nie końcem. Pogląd, że Bóg troszczy się o swoich
sprawiedliwych, nawet w chwili śmierci, jest źródłem pocieszenia i
zapewnienia (zob. także 2 Koryntian 5:1 i Filipian 1:21-23).
4:11-14 - Życie sprawiedliwych jest świadectwem dla niegodziwych,
którzy dostrzegają cnotę sprawiedliwych, ale często się im
sprzeciwiają. To uwypukla kontrast między sprawiedliwością a
37:32-33 i Ewangelię Jana 15:18-19).
4:15-17 - Autor podkreśla, że mądrość prowadzi do pokoju i życia, a
niegodziwość do zguby. Ten wybór jest fundamentalny dla ludzkiego
doświadczenia i życia duchowego (zob. także Księgę Przysłów 3:1-2 i
List do Rzymian 6:21-23).
'''
