[49]
"1" = ''':sup:`1` O Ammonitach. To mówi Pan: Czy nie ma Izrael synów, czy nie ma
spadkobierców? Dlaczego więc Milkom odziedziczył Gada, a jego naród
mieszka w ich miastach?
'''
"2" = ''':sup:`2` Dlatego nadejdą dni - wyrocznia Pana - kiedy sprawię, że w Rabba
Ammonitów słychać będzie okrzyk wojenny. Stanie się ono zwaliskiem
gruzów, a jego osiedla pochłonie ogień. Wtedy Izrael przejmie
dziedzictwo tych, co po nim odziedziczyli, mówi Pan.
'''
"3" = ''':sup:`3` Lamentuj, Cheszbonie, bo nadchodzi niszczyciel. Krzyczcie, osiedla
Rabba, przepaszcie się pokutnymi worami, narzekajcie, biegajcie naokoło
z nacięciami na ciele. Milkom bowiem musi iść na wygnanie wraz ze swymi
kapłanami i przywódcami.
'''
"4" = ''':sup:`4` Dlaczego się chlubisz dolinami twej urodzajnej doliny, Córo
buntownicza. Ufasz swoim zasobom, mówiąc: Kto może nadejść przeciw
mnie?
'''
"5" = ''':sup:`5` Oto sprowadzę na ciebie przerażenie - wyrocznia Pana, Boga Zastępów
- ze wszystkich stron. Rozproszycie się każdy w swoim kierunku; nie
będzie nikogo, kto by zebrał rozproszonych.
'''
"6" = ''':sup:`6` Potem zmienię jednak los synów Ammona - wyrocznia Pana.
'''
"7" = ''':sup:`7` O Edomie. To mówi Pan Zastępów: Czy nie ma już mądrości w Temanie?
Ustała już rada wśród roztropnych? Mądrość ich zwietrzała?
'''
"8" = ''':sup:`8` Uciekajcie, uchodźcie, ukryjcie się jak najgłębiej, mieszkańcy
Dedanu! Sprowadzę bowiem na niego zagładę Ezawa, czas, w którym ich
ukarzę.
'''
"9" = ''':sup:`9` Jeżeli dokonujący winobrania przyjdą do ciebie, nie pozostawią
żadnej reszty; jeśli złodzieje w nocy - uczynią szkody do woli.
'''
"10" = ''':sup:`10` Bo Ja sam ogołocę Ezawa, ujawnię to, co dla niego najskrytsze, tak
że nie będzie mógł się ukryć. Zagładzie ulegną jego potomkowie, jego
bracia i jego sąsiedzi - i nie będzie już istniał.
'''
"11" = ''':sup:`11` Zostaw swe sieroty - Ja utrzymam je przy życiu; twoje wdowy niech
we Mnie pokładają nadzieję.
'''
"12" = ''':sup:`12` To bowiem mówi Pan: Oto ci, co nie powinni pić kielicha, muszą go
pić, tobie zaś ma ujść bezkarnie? Nie ujdzie ci bezkarnie: będziesz pił
nieodzownie!
'''
"13" = ''':sup:`13` Przysięgam na siebie samego - wyrocznia Pana - że Bosra stanie się
postrachem, pośmiewiskiem, pustkowiem i złorzeczeniem; wszystkie jej
miasta pozostaną rumowiskiem na wieki.
'''
"14" = ''':sup:`14` Usłyszałem wieść od Pana, że zwiastun został wysłany między narody:
Zgromadźcie się i wyruszcie na niego! Szykujcie się do bitwy!
'''
"15" = ''':sup:`15` Oto bowiem uczynię cię małym wśród narodów i wzgardzonym u ludzi.
'''
"16" = ''':sup:`16` Groźne twe położenie i hardość twego serca w pychę wbiły ciebie, co
mieszkasz w rozpadlinach skalnych i zajmujesz szczyty pagórków. Gdybyś
zbudował swe gniazdo wysoko jak orzeł, nawet stamtąd cię zrzucę -
wyrocznia Pana.
'''
"17" = ''':sup:`17` Edom się stanie postrachem. Ktokolwiek będzie szedł tamtędy,
popadnie w osłupienie i zagwiżdże nad wszystkimi jego klęskami.
'''
"18" = ''':sup:`18` Jak po zburzeniu Sodomy i Gomory oraz miast sąsiednich - mówi Pan -
nikt nie będzie tam mieszkał, i żaden człowiek nie osiedli się na tym
miejscu.
'''
"19" = ''':sup:`19` Oto nadchodzi on jak lew z gęstwiny nadjordańskiej ku wiecznie
zielonym pastwiskom. Tak, w mgnieniu oka zmuszę ich do ucieczki
stamtąd, a swego wybrańca ustanowię nad nimi. Kto jest bowiem do Mnie
podobny albo kto Mnie pozwie przed sąd? Który pasterz ostoi się wobec
Mnie?
'''
"20" = ''':sup:`20` Dlatego posłuchajcie zamiarów Pana, jakie powziął co do Edomu, i
jego planów, jakie postanowił co do mieszkańców Temanu: z całą
pewnością zostaną wywleczone nawet najmniejsze owce; z całą pewnością
pastwiska ich ogarnie zgroza na ich widok.
'''
"21" = ''':sup:`21` Na wieść o ich upadku zadrży ziemia, krzyk o tym rozlegnie się nad
Morzem Czerwonym.
'''
"22" = ''':sup:`22` Oto jak orzeł wzlatuje i unosi się, rozpościera swe skrzydła nad
Bosra; w dniu tym serce wojowników Edomu będzie jak serce rodzącej
kobiety.
'''
"23" = ''':sup:`23` O Damaszku. Wstydem napełniły się Chamat i Arpad, bo usłyszały
niepomyślną wieść. Są one wzburzone jak morze, pełne trwogi, nie mogą
się opanować.
'''
"24" = ''':sup:`24` Damaszek jest bezsilny, gotowy do ucieczki, opanował go popłoch;
lęk i bóle go ogarniają niby rodzącą kobietę.
'''
"25" = ''':sup:`25` Jak bardzo jest opuszczone sławne miasto, miasto pełne wesela.
'''
"26" = ''':sup:`26` I tak jego młodzieńcy polegną na ulicach i wyginą tego dnia wszyscy
jego wojownicy - wyrocznia Pana Zastępów.
'''
"27" = ''':sup:`27` Wzniecę pożar na murach Damaszku, by pochłonął pałace Ben Hadada.
'''
"28" = ''':sup:`28` O Kedar i królestwach Chasor, które pobił król babiloński,
Nabuchodonozor. To mówi Pan: Dalej, maszerujcie na Kedar, zniszczcie
synów Wschodu!
'''
"29" = ''':sup:`29` Zagrabią ich namioty i owce, skóry ich namiotów oraz wszystkie
naczynia. Zabiorą im wielbłądy i zawołają nad nimi: Trwoga dokoła!
'''
"30" = ''':sup:`30` Uciekajcie, rozproszcie się spiesznie, ukryjcie się dobrze,
mieszkańcy Chasor - wyrocznia Pana. I nie ma ani bram, ani zaworów - bo
powziął przeciw wam postanowienie Nabuchodonozor, król babiloński, i
żywi przeciw wam złe zamiary.
'''
"31" = ''':sup:`31` Dalej, wyruszmy przeciw beztroskiemu narodowi, który mieszka
bezpiecznie - wyrocznia Pana - pędzi życie samotne.
'''
"32" = ''':sup:`32` Ich wielbłądy pójdą na łup, a liczne ich stada staną się zdobyczą.
Rozproszę na cztery wiatry tych, co podcinają włosy na skroniach; ze
wszystkich stron sprowadzę na nich nieszczęście - wyrocznia Pana.
'''
"33" = ''':sup:`33` Chasor stanie się siedliskiem szakali, pustkowiem na wieki. Nikt
nie będzie tam mieszkał, ani się nie osiedli tam żaden człowiek.
'''
"34" = ''':sup:`34` Słowo Pana, które zostało skierowane do proroka Jeremiasza o Elamie
na początku panowania Sedecjasza, króla judzkiego:
'''
"35" = ''':sup:`35` To mówi Pan Zastępów: Oto złamię łuk Elamu, źródło jego potęgi.
'''
"36" = ''':sup:`36` Sprowadzę na Elam cztery wiatry z czterech krańców nieba i
rozproszę ich na wszystkie te wiatry, tak że nie będzie narodu, dokąd
nie dotarliby rozproszeni Elamici.
'''
"37" = ''':sup:`37` Napełnię Elam trwogą wobec jego nieprzyjaciół, wobec tych, co
nastają na jego życie. Sprowadzę na nich nieszczęście, żar mojego
gniewu - wyrocznia Pana. oślę za nimi miecz, aż ich wyniszczę.
'''
"38" = ''':sup:`38` Ustawię zaś swój tron w Elamie i usunę stamtąd króla i książąt -
wyrocznia Pana.
'''
"39" = ''':sup:`39` W przyszłości jednak zmienię los Elamu - wyrocznia Pana.
'''
"Notes" = '''
Notas de rodapé:
49:1-6 - Jeremiasz prorokuje sąd Boży nad Ammonitami za ich arogancję i
bałwochwalstwo. Upadek Ammona symbolizuje karę, która spadnie na
narody, które odwracają się od Boga i dopuszczają się
niesprawiedliwości (zob. także Ezechiela 25:1-7 i Dzieje Apostolskie
17:30-31).
49:7-22 - Sąd Boży nad Edomem, dokonany za pośrednictwem proroka
Jeremiasza, uwypukla zemstę Bożą za przemoc i pychę Edomitów. Kara dla
Edomu jest ostrzeżeniem przed ludzką pychą i lekceważeniem Bożej
sprawiedliwości (zob. także Abdiasza 1:1-9 i Jakuba 4:6).
49:23-27 - Proroctwo przeciwko Damaszkowi podkreśla Boży sąd nad
Aramejczykami, symbolizując zniszczenie miast sprzeciwiających się
Boskiej suwerenności. Ucisk i przemoc sprowadzają Boży sąd na narody
(zob. także Izajasz 17:1-3 i Objawienie 19:15).
49:28-33 - Słowo sądu nad Kedarem i Chasorem ukazuje Bożą karę
wymierzoną plemionom koczowniczym zamieszkującym pustynie. Wyrok ten
ilustruje Bożą wierność w karaniu tych, którzy powodują cierpienie i
przemoc (zob. także Izajasz 21:16-17 i 2 Koryntian 5:10).
49:34-39 - Wyrok nad Elamem dowodzi suwerenności Boga nad wszystkimi
narodami. Nawet narody, które wydawały się Żydom nietykalne, zostaną
osądzone przez Pana, ponieważ On panuje nad wszystkimi królestwami
'''
