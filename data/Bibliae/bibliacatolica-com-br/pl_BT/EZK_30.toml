[30]
"1" = ''':sup:`1` Pan skierował do mnie te słowa:
'''
"2" = ''':sup:`2` Synu człowieczy, prorokuj i mów: Tak mówi Pan Bóg: Biadajcie nad tym
dniem!
'''
"3" = ''':sup:`3` Bliski jest bowiem dzień, bliski jest dzień Pański. Dniem chmur
będzie czas kary narodów pogańskich.
'''
"4" = ''':sup:`4` Miecz przyjdzie na Egipt i trwoga nastanie w Kusz, kiedy w Egipcie
polegną zabici, gdy zabiorą jego bogactwo i gdy posady jego będą
rozwalone.
'''
"5" = ''':sup:`5` Kusz i Put, i Lud, i cudzoziemcy wszyscy, i Kub, i synowie ziemi
przymierza razem z nimi poginą od miecza.
'''
"6" = ''':sup:`6` Tak mówi Pan: Upadną podpory Egiptu i wywróci się jego dumna potęga;
od Migdol aż do Sjene polegną od miecza. Wyrocznia Pana Boga.
'''
"7" = ''':sup:`7` Wśród krajów wyludnionych będzie wyludniony, a miasta jego znajdą
się wśród miast opustoszałych.
'''
"8" = ''':sup:`8` I poznają, że Ja jestem Pan, kiedy podłożę ogień pod Egipt, a
wszyscy jego poplecznicy się załamią.
'''
"9" = ''':sup:`9` W owym dniu wyruszą ode Mnie wysłannicy na okrętach, aby przerazić
beztroskie Kusz, i trwoga nastanie wśród nich, jak w dzień Egiptu, że
oto nadchodzi.
'''
"10" = ''':sup:`10` Tak mówi Pan Bóg: Położę kres bogactwu Egiptu ręką Nabuchodonozora,
króla babilońskiego.
'''
"11" = ''':sup:`11` On i jego lud, najmężniejsi wśród narodów, przyjdą, by niszczyć ten
kraj. Dobędą miecza przeciw Egiptowi i pokryją kraj pobitymi.
'''
"12" = ''':sup:`12` I wysuszę rzeki, i sprzedam kraj ludziom złym, spustoszę ziemię ze
wszystkim, co w niej jest, ręką cudzoziemców. Ja, Pan, to powiedziałem.
'''
"13" = ''':sup:`13` Tak mówi Pan Bóg: Zniszczę bożki i położę kres bałwanom z Nof, i
władcy w ziemi egipskiej nie będzie już odtąd. I ześlę trwogę na kraj
egipski.
'''
"14" = ''':sup:`14` Spustoszę Patros, i podłożę ogień pod Soan, i będę sprawował sąd
nad No.
'''
"15" = ''':sup:`15` Wyleję mój gniew na Sin, na twierdzę Egiptu, i w No wytępię
hałaśliwą tłuszczę.
'''
"16" = ''':sup:`16` Podłożę ogień pod Egipt - Sjene zadrży z trwogi; w No otworzy się
wyłom, a w Nof będzie udręka codzienna.
'''
"17" = ''':sup:`17` Młodzieńcy z On i Pi-Beset polegną od miecza, a miasta te pójdą w
niewolę.
'''
"18" = ''':sup:`18` W Tachpanches ciemności spowiją dzień, gdy tam złamię berła
egipskie. Skończy się z nim jego dumna potęga. Czarna chmura go
pokryje, a córki jego pójdą w niewolę.
'''
"19" = ''':sup:`19` Wykonam sądy w Egipcie, aby poznali, że Ja jestem Pan.
'''
"20" = ''':sup:`20` W roku jedenastym, miesiącu pierwszym, dnia siódmego, Pan skierował
do mnie te słowa:
'''
"21" = ''':sup:`21` Synu człowieczy, złamałem ramię faraona, króla egipskiego, i oto
nie zostało jeszcze ono obwiązane, nie zastosowano lekarstwa, nie
nałożono opatrunku, by mu wróciła siła do trzymania miecza.
'''
"22" = ''':sup:`22` Dlatego tak mówi Pan Bóg: Oto występuję przeciw faraonowi, królowi
egipskiemu, i złamię jego ramię tak zdrowe, jak i nadłamane, i miecz
wytrącę mu z ręki.
'''
"23" = ''':sup:`23` Rozproszę Egipcjan wśród narodów i rozdzielę ich po krajach.
'''
"24" = ''':sup:`24` Natomiast wzmocnię ramiona króla babilońskiego i podam mu w rękę
swój miecz, i złamię ramiona faraona, tak że będzie przed nim jęczał,
jak jęczy śmiertelnie zraniony.
'''
"25" = ''':sup:`25` Wzmocnię ramiona króla babilońskiego, natomiast ramiona faraona
osłabną i poznają, że Ja jestem Pan, kiedy mój miecz włożę w rękę króla
babilońskiego, aby go wyciągnął przeciw ziemi egipskiej.
'''
"26" = ''':sup:`26` A Ja rozproszę Egipcjan pomiędzy narodami i rozdzielę ich po
krajach, aby poznali, że Ja jestem Pan.
'''
"Notes" = '''
Notas de rodapé:
30:1-3 - Słowo sądu nad Egiptem zostaje rozszerzone, wskazując, że Bóg
sprowadzi zagładę na całą ziemię egipską. Ten rozdział podkreśla zakres
sądu Bożego, który rozciąga się na wszystkie narody sprzeciwiające się
Jego woli (zob. także Jeremiasza 46:10 i Izajasza 19:16).
30:4-5 - Bóg obiecuje zaatakować nie tylko Egipt, ale także jego
sojuszników, w tym Etiopię, Libię i inne sąsiednie narody. Ten Boży sąd
pokazuje, że Boża suwerenność obejmuje wszystkie kraje i narody bez
30:6-9 - Narody sąsiadujące z Egiptem ucierpią wraz z nim. Zniszczenie
Egiptu będzie miało głęboki wpływ na region, symbolizując skutki
rozpadu imperium, dotykającego wszystkie narody, które od niego
zależały (zob. także Ezechiela 32:10 i Jeremiasza 48:39).
30:10-12 - Bóg oznajmia, że posłuży się Nabuchodonozorem, królem
Babilonu, do podboju Egiptu, co symbolizuje, że narody nie mogą uchylić
się przed Bożą wolą. Podkreśla to instrumentalne wykorzystanie
pogańskich imperiów do realizacji Bożych zamierzeń (zob. także Izajasza
10:5-7 i Jeremiasza 25:9).
30:18-19 - Spustoszenie Egiptu rozciąga się na jego stolicę, Memfis, i
okoliczne miasta. Ten radykalny sąd podkreśla absolutną władzę Boga nad
wszystkimi cywilizacjami i Jego kontrolę nad losami narodów (zob. także
Ezechiela 32:15 i Jeremiasza 43:12).
'''
