[27]
"1" = ''':sup:`1` A oto Izraelici według ich liczby. Naczelnicy rodów, tysiącznicy,
setnicy i urzędnicy, którzy służyli królowi we wszystkich sprawach
hufców, przychodzących i odchodzących co miesiąc przez wszystkie
miesiące roku. Każdy hufiec liczył dwadzieścia cztery tysiące.
'''
"2" = ''':sup:`2` Nad pierwszym hufcem w miesiącu pierwszym stał Jaszobeam, syn
Zabdiela, a hufiec jego liczył dwadzieścia cztery tysiące;
'''
"3" = ''':sup:`3` był on potomkiem Peresa i wodzem wszystkich dowódców wojska w
miesiącu pierwszym.
'''
"4" = ''':sup:`4` W drugim miesiącu hufcem dowodził Dodaj Achochita, a w hufcu jego
był przełożony Miklot, a hufiec jego liczył dwadzieścia cztery tysiące
ludzi.
'''
"5" = ''':sup:`5` Trzecim dowódcą wojska na miesiąc trzeci był Benajasz, syn
arcykapłana Jojady, a hufiec jego liczył dwadzieścia cztery tysiące.
'''
"6" = ''':sup:`6` Ten to Benajasz był bohaterem między trzydziestoma i dowodził
trzydziestoma, a jego syn Ammizabab należał do jego hufca.
'''
"7" = ''':sup:`7` Czwartym, na miesiąc czwarty, był Asahel, brat Joaba, a po nim jego
syn Zebadiasz, a hufiec jego liczył dwadzieścia cztery tysiące.
'''
"8" = ''':sup:`8` Piątym dowódcą, na miesiąc piąty, był książę Szamhut Jizrachita, a
hufiec jego liczył dwadzieścia cztery tysiące.
'''
"9" = ''':sup:`9` Szóstym, na miesiąc szósty, był Ira, syn Ikkesza z Tekoa, a hufiec
jego liczył dwadzieścia cztery tysiące.
'''
"10" = ''':sup:`10` Siódmym, na miesiąc siódmy, był Cheles Pelonita, z synów Efraima, a
hufiec jego liczył dwadzieścia cztery tysiące.
'''
"11" = ''':sup:`11` ósmym, na miesiąc ósmy, był Sibbekaj z Chuszy, Zarechita, a hufiec
jego liczył dwadzieścia cztery tysiące.
'''
"12" = ''':sup:`12` Dziewiątym, na miesiąc dziewiąty, był Abiezer z Anatot,
Beniaminita, a hufiec jego liczył dwadzieścia cztery tysiące.
'''
"13" = ''':sup:`13` Dziesiątym, na miesiąc dziesiąty, był Maheraj z Netofy, Zerachita,
a hufiec jego liczył dwadzieścia cztery tysiące.
'''
"14" = ''':sup:`14` Jedenastym, na miesiąc jedenasty, był Benajasz z Pireatonu, z synów
Efraima, a hufiec jego liczył dwadzieścia cztery tysiące.
'''
"15" = ''':sup:`15` Dwunastym, na miesiąc dwunasty, był Cheldaj z Netofy, pochodzący od
Otniela, a hufiec jego liczył dwadzieścia cztery tysiące.
'''
"16" = ''':sup:`16` A nad pokoleniami Izraela stali: nad Rubenitami - przełożony
Eliezer, syn Zikriego; nad Symeonitami - Szefatiasz, syn Maaki;
'''
"17" = ''':sup:`17` nad Lewitami - Chaszabiasz, syn Kemuela; nad Aaronitami - Sadok;
'''
"18" = ''':sup:`18` nad pokoleniem Judy - Elihu, jeden z braci Dawida; nad
Issacharytami - Omri, syn Mikaela;
'''
"19" = ''':sup:`19` nad Zabulonitami - Jiszmajasz, syn Obadiasza; nad Neftalitami -
Jerimot, syn Azriela;
'''
"20" = ''':sup:`20` nad Efraimitami - Ozeasz, syn Azazjasza; nad połową pokolenia
Manassesa - Joel, syn Pedajasza;
'''
"21" = ''':sup:`21` nad połową Manassesa w Gileadzie - Jiddo, syn Zachariasza; nad
Beniaminitami - Jaasjel, syn Abnera;
'''
"22" = ''':sup:`22` nad Danitami - Azareel, syn Jerochama. Ci byli książętami pokoleń
Izraela.
'''
"23" = ''':sup:`23` Lecz Dawid nie uwzględnił w spisach liczby tych, którzy mieli
dwadzieścia lat lub mniej, ponieważ Pan powiedział, że rozmnoży Izraela
jak gwiazdy na niebie.
'''
"24" = ''':sup:`24` Joab, syn Serui, rozpoczął obliczać, ale nie dokończył, gdyż za to
spadł gniew na Izraela i nie umieszczono tej liczby w spisie w
Kronikach Króla Dawida.
'''
"25" = ''':sup:`25` Nad skarbcami królewskimi stał Azmawet, syn Adiela, a nad skarbcami
na prowincji: w miastach, wioskach i zamkach, Jonatan, syn Ozjasza.
'''
"26" = ''':sup:`26` A nad pracownikami rolnymi do uprawy ziemi - Ezri, syn Keluba.
'''
"27" = ''':sup:`27` Szimei z Rama - nad winnicami, a nad dostawcami wina do składnic -
Zabdi z Szefam.
'''
"28" = ''':sup:`28` Nad oliwkami i sykomorami, które były w Szefeli, Baal-Chanan z
Geder, a nad składnicami oliwy - Joasz.
'''
"29" = ''':sup:`29` Nad bydłem pasącym się w Szaronie - Szitraj z Szaronu, a nad bydłem
w dolinach - Szafat, syn Adlaja.
'''
"30" = ''':sup:`30` Nad wielbłądami - Obil Izmaelita; nad oślicami - Jechdejasz z
Meronot.
'''
"31" = ''':sup:`31` Nad owcami - Jaziz Hagryta. Ci wszyscy byli zarządcami w majętności
króla Dawida.
'''
"32" = ''':sup:`32` Jonatan, stryj Dawida, był jego doradcą jako człowiek roztropny i
uczony. Jechiel, syn Chakmoniego, zajmował się synami królewskimi.
'''
"33" = ''':sup:`33` Achitofel był doradcą królewskim, a Chuszaj Arkijczyk był
przyjacielem króla.
'''
"34" = ''':sup:`34` Po Achitofelu byli Jojada, syn Benajasza, i Abiatar. Dowódcą wojska
królewskiego był Joab.
'''
"Notes" = '''
Notas de rodapé:
27:1-15 - Organizacja armii izraelskiej w dywizje odzwierciedla
administracyjną mądrość Dawida. Każda dywizja służyła przez jeden
miesiąc w roku, co świadczy o sprawnym i dobrze zorganizowanym systemie
obrony i porządku publicznego (zob. także 2 Samuela 23:8-39 i 1
Koryntian 14:33).
27:16-22 - Wymienieni są przywódcy plemion Izraela, co wskazuje, że
każde plemię miało odpowiedzialną strukturę przywódczą. Odzwierciedla
to zasadę delegowania władzy, gdzie odpowiedzialność jest dzielona
27:23-24 - Dawid nie przeprowadził pełnego spisu ludności, ponieważ
został ostrzeżony, że liczenie ludzi mogłoby świadczyć o braku zaufania
do Bożej opatrzności. To uczy, że zaufanie do Pana jest ważniejsze niż
20:7).
27:25-31 - Szczegółowo wymienieni są zarządcy królewskiego majątku, w
tym upraw i zwierząt, co pokazuje wagę dobrego zarządzania zasobami
narodowymi. Dobrobyt Izraela był odzwierciedleniem Bożego
błogosławieństwa i dobrego zarządzania (zob. także Prz 27,23-24 i Łk
16,11).
27:32-34 - Wspomniani są doradcy Dawida, w tym jego główni doradcy i
duchowi. To pokazuje, jak ważne jest szukanie mądrości i rady, aby
rządzić sprawiedliwie i uczciwie (zob. także Prz 11:14 i 1 Krl 12:6-7).
'''
