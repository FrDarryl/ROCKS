[3]
"1" = ''':sup:`1` Niech zbyt wielu z was nie uchodzi za nauczycieli, moi bracia, bo
wiecie, iż tym bardziej surowy czeka nas sąd.
'''
"2" = ''':sup:`2` Wszyscy bowiem często upadamy. Jeśli kto nie grzeszy mową, jest
mężem doskonałym, zdolnym utrzymać w ryzach także całe ciało.
'''
"3" = ''':sup:`3` Jeżeli przeto zakładamy koniom wędzidła do pysków, by nam były
posłuszne, to kierujemy całym ich ciałem.
'''
"4" = ''':sup:`4` Oto nawet okrętom, choć tak są potężne i tak silnymi wichrami
miotane, niepozorny ster nadaje taki kierunek, jak odpowiada woli
sternika.
'''
"5" = ''':sup:`5` Tak samo język, mimo że jest małym organem, ma powód do wielkich
przechwałek. Oto mały ogień, a jak wielki las podpala.
'''
"6" = ''':sup:`6` Tak i język jest ogniem, sferą nieprawości. Język jest wśród
wszystkich naszych członków tym, co bezcześci całe ciało i sam trawiony
ogniem piekielnym rozpala krąg życia.
'''
"7" = ''':sup:`7` Wszystkie bowiem gatunki zwierząt i ptaków, gadów i stworzeń
morskich można ujarzmić i rzeczywiście ujarzmiła je natura ludzka.
'''
"8" = ''':sup:`8` Języka natomiast nikt z ludzi nie potrafi okiełznać, to zło
niestateczne, pełne zabójczego jadu.
'''
"9" = ''':sup:`9` Przy jego pomocy wielbimy Boga i Ojca i nim przeklinamy ludzi,
stworzonych na podobieństwo Boże.
'''
"10" = ''':sup:`10` Z tych samych ust wychodzi błogosławieństwo i przekleństwo. Tak być
nie może, bracia moi.
'''
"11" = ''':sup:`11` Czyż z tej samej szczeliny źródła wytryska woda słodka i gorzka?
'''
"12" = ''':sup:`12` Czy może, bracia moi, drzewo figowe rodzić oliwki albo winna
latorośl figi? Także słone źródło nie może wydać słodkiej wody.
'''
"13" = ''':sup:`13` Kto spośród was jest mądry i rozsądny? Niech wykaże się w swoim
nienagannym postępowaniu uczynkami dokonanymi z łagodnością właściwą
mądrości.
'''
"14" = ''':sup:`14` Natomiast jeżeli żywicie w sercach waszych gorzką zazdrość i
skłonność do kłótni, to nie przechwalajcie się i nie sprzeciwiajcie się
kłamstwem prawdzie.
'''
"15" = ''':sup:`15` Nie na tym polega zstępująca z góry mądrość, ale mądrość ziemska,
zmysłowa i szatańska.
'''
"16" = ''':sup:`16` Gdzie bowiem zazdrość i żądza sporu, tam też bezład i wszelki
występek.
'''
"17" = ''':sup:`17` Mądrość zaś /zstępująca/ z góry jest przede wszystkim czysta,
dalej, skłonna do zgody, ustępliwa, posłuszna, pełna miłosierdzia i
dobrych owoców, wolna od względów ludzkich i obłudy.
'''
"18" = ''':sup:`18` Owoc zaś sprawiedliwości sieją w pokoju ci, którzy zaprowadzają
pokój.
'''
"Notes" = '''
Notas de rodapé:
3:1-12 - Jakub mówi o panowaniu nad językiem, który ma moc
błogosławienia lub przeklinania. Język jest jak ogień, zdolny zniszczyć
wielkie rzeczy. Chrześcijanie są powołani, aby używać słów do
budowania, a nie do burzenia (zob. także Księgę Przysłów 18:21 i
Ewangelię Mateusza 12:36-37).
3:13-18 - Mądrość Boża jest czysta, spokojna, bezstronna i pełna
miłosierdzia. Jakub przeciwstawia mądrość z góry mądrości ziemskiej,
która jest samolubna i destrukcyjna. Prawdziwa mądrość objawia się w
dobrych uczynkach (zob. także Księga Przysłów 3:17 i List Jakuba 1:5).
3:17-18 - Pokój jest owocem boskiej mądrości, a ci, którzy sieją pokój,
będą zbierać owoce sprawiedliwości. Życie chrześcijańskie powinno
charakteryzować się harmonią i dążeniem do sprawiedliwości (zob. także
3:14-16 - Jakub ostrzega przed zazdrością i duchem sporu, które rodzą
zamęt i zło. Chrześcijanie powinni szukać mądrości, która sprzyja
pokojowi, unikając postaw egoistycznych i podziałowych (zob. także List
do Filipian 2:3-4 i List do Galatów 5:19-21).
3:1-2 - Język, choć mały, ma wielką moc, a ci, którzy go kontrolują,
wykazują dojrzałość. Samodyscyplina w mowie jest niezbędna dla życia
chrześcijańskiego, które odzwierciedla charakter Chrystusa (zob. także
Ewangelię Mateusza 15:18-20 i 1 List Piotra 3:10).
'''
