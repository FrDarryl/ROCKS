[4]
"1" = ''':sup:`1` A zatem zachęcam was ja, więzień w Panu, abyście postępowali w
sposób godny powołania, jakim zostaliście wezwani,
'''
"2" = ''':sup:`2` z całą pokorą i cichością, z cierpliwością, znosząc siebie nawzajem
w miłości.
'''
"3" = ''':sup:`3` Usiłujcie zachować jedność Ducha dzięki więzi, jaką jest pokój.
'''
"4" = ''':sup:`4` Jedno jest Ciało i jeden Duch, bo też zostaliście wezwani do jednej
nadziei, jaką daje wasze powołanie.
'''
"5" = ''':sup:`5` Jeden jest Pan, jedna wiara, jeden chrzest.
wszystkimi, przez wszystkich i we wszystkich.
'''
"7" = ''':sup:`7` Każdemu zaś z nas została dana łaska według miary daru
Chrystusowego.
'''
"8" = ''':sup:`8` Dlatego mówi Pismo: Wstąpiwszy do góry wziął do niewoli jeńców,
rozdał ludziom dary.
'''
"9" = ''':sup:`9` Słowo zaś "wstąpił" cóż oznacza, jeśli nie to, że również zstąpił do
niższych części ziemi?
'''
"10" = ''':sup:`10` Ten, który zstąpił, jest i Tym, który wstąpił ponad wszystkie
niebiosa, aby wszystko napełnić.
'''
"11" = ''':sup:`11` I On ustanowił jednych apostołami, innych prorokami, innych
ewangelistami, innych pasterzami i nauczycielami
'''
"12" = ''':sup:`12` dla przysposobienia świętych do wykonywania posługi, celem
budowania Ciała Chrystusowego,
'''
"13" = ''':sup:`13` aż dojdziemy wszyscy razem do jedności wiary i pełnego poznania
Syna Bożego, do człowieka doskonałego, do miary wielkości według Pełni
Chrystusa.
porusza każdy powiew nauki, na skutek oszustwa ze strony ludzi i
przebiegłości w sprowadzaniu na manowce fałszu.
'''
"15" = ''':sup:`15` Natomiast żyjąc prawdziwie w miłości sprawmy, by wszystko rosło ku
Temu, który jest Głową - ku Chrystusowi.
'''
"16" = ''':sup:`16` Z Niego całe Ciało - zespalane i utrzymywane w łączności dzięki
całej więzi umacniającej każdy z członków stosownie do jego miary -
przyczynia sobie wzrostu dla budowania siebie w miłości.
tak, jak postępują poganie, z ich próżnym myśleniem,
'''
"18" = ''':sup:`18` umysłem pogrążeni w mroku, obcy dla życia Bożego, na skutek
tkwiącej w nich niewiedzy, na skutek zatwardziałości serca.
rozpuście, popełniając zachłannie wszelkiego rodzaju grzechy nieczyste.
'''
"20" = ''':sup:`20` Wy zaś nie tak nauczyliście się Chrystusa.
'''
"21" = ''':sup:`21` Słyszeliście przecież o Nim i zostaliście pouczeni w Nim - zgodnie
z prawdą, jaka jest w Jezusie,
'''
"22" = ''':sup:`22` że - co się tyczy poprzedniego sposobu życia - trzeba porzucić
dawnego człowieka, który ulega zepsuciu na skutek zwodniczych żądz,
'''
"23" = ''':sup:`23` odnawiać się duchem w waszym myśleniu
'''
"24" = ''':sup:`24` i przyoblec człowieka nowego, stworzonego według Boga, w
sprawiedliwości i prawdziwej świętości.
'''
"25" = ''':sup:`25` Dlatego odrzuciwszy kłamstwo: niech każdy z was mówi prawdę do
bliźniego, bo jesteście nawzajem dla siebie członkami.
'''
"26" = ''':sup:`26` Gniewajcie się, a nie grzeszcie: niech nad waszym gniewem nie
zachodzi słońce!
'''
"27" = ''':sup:`27` Ani nie dawajcie miejsca diabłu!
'''
"28" = ''':sup:`28` Kto dotąd kradł, niech już przestanie kraść, lecz raczej niech
pracuje uczciwie własnymi rękami, by miał z czego udzielać
potrzebującemu.
'''
"29" = ''':sup:`29` Niech nie wychodzi z waszych ust żadna mowa szkodliwa, lecz tylko
budująca, zależnie od potrzeby, by wyświadczała dobro słuchającym.
'''
"30" = ''':sup:`30` I nie zasmucajcie Bożego Ducha Świętego, którym zostaliście
opieczętowani na dzień odkupienia.
'''
"31" = ''':sup:`31` Niech zniknie spośród was wszelka gorycz, uniesienie, gniew,
wrzaskliwość, znieważenie - wraz z wszelką złością.
'''
"32" = ''':sup:`32` Bądźcie dla siebie nawzajem dobrzy i miłosierni! Przebaczajcie
sobie, tak jak i Bóg nam przebaczył w Chrystusie.
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - Paweł napomina chrześcijan, aby prowadzili życie godne
powołania, które otrzymali, z pokorą, łagodnością i cierpliwością.
Jedność w ciele Chrystusa jest niezbędna dla budowania Kościoła (zob.
także List do Filipian 2:1-4 i List do Kolosan 3:12-14).
4:7-10 - Każdy chrześcijanin otrzymuje dary duchowe zgodnie z miarą
daru Chrystusa. Różnorodność darów ma na celu budowanie Ciała Chrystusa
i umacnianie Kościoła (zob. także 1 Koryntian 12:4-11 i Rzymian
12:6-8).
4:11-12 - Posługi dane nam przez Chrystusa, takie jak apostołowie,
prorocy, ewangeliści, pastorzy i nauczyciele, mają na celu doskonalenie
świętych i wzrost Kościoła (zobacz także 1 Koryntian 12:28 i Dzieje
Apostolskie 13:1-3).
4:17-19 - Paweł ostrzega chrześcijan, aby nie postępowali jak poganie,
którzy żyją w nieczystości i ślepocie serca. Nowe życie w Chrystusie
wymaga radykalnej przemiany (zob. także Rz 12,2 i Kol 3,5-10).
4:22-24 - Paweł naucza o potrzebie „zrzucenia” starego człowieka i
przyobleczenia nowego człowieka, stworzonego według Boga w
sprawiedliwości i świętości. Nawrócenie obejmuje zarówno odnowę
wewnętrzną, jak i zewnętrzną (zob. także 2 Kor 5,17 i Kol 3,9-10).
'''
