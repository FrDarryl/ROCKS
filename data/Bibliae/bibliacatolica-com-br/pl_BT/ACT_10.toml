[10]
"1" = ''':sup:`1` W Cezarei mieszkał pewien człowiek imieniem Korneliusz, setnik z
kohorty zwanej Italską,
'''
"2" = ''':sup:`2` pobożny i "bojący się Boga" wraz z całym swym domem. Dawał on
wielkie jałmużny ludowi i zawsze modlił się do Boga.
'''
"3" = ''':sup:`3` Około dziewiątej godziny dnia ujrzał wyraźnie w widzeniu anioła
Pańskiego, który wszedł do niego i powiedział: Korneliuszu!
'''
"4" = ''':sup:`4` On zaś wpatrując się w niego z lękiem zapytał: Co, panie?
Odpowiedział mu: Modlitwy twoje i jałmużny stały się ofiarą, która
przypomniała ciebie Bogu.
'''
"5" = ''':sup:`5` A teraz poślij ludzi do Jafy i sprowadź niejakiego Szymona, zwanego
Piotrem!
'''
"6" = ''':sup:`6` Jest on gościem pewnego Szymona, garbarza, który ma dom nad morzem.
domowników i pobożnego żołnierza spośród swoich podwładnych.
'''
"8" = ''':sup:`8` Opowiedział im wszystko i posłał ich do Jafy.
'''
"9" = ''':sup:`9` Następnego dnia, gdy oni byli w drodze i zbliżali się do miasta,
wszedł Piotr na dach, aby się pomodlić. Była mniej więcej szósta
godzina.
'''
"10" = ''':sup:`10` Odczuwał głód i chciał coś zjeść. Kiedy przygotowywano mu posiłek,
wpadł w zachwycenie.
'''
"11" = ''':sup:`11` Widzi niebo otwarte i jakiś spuszczający się przedmiot, podobny do
wielkiego płótna czterema końcami opadającego ku ziemi.
'''
"12" = ''':sup:`12` Były w nim wszelkie zwierzęta czworonożne, płazy naziemne i ptaki
powietrzne.
'''
"13" = ''':sup:`13` Zabijaj, Piotrze, i jedz! - odezwał się do niego głos.
'''
"14" = ''':sup:`14` O nie, Panie! Bo nigdy nie jadłem nic skażonego i nieczystego -
odpowiedział Piotr.
'''
"15" = ''':sup:`15` A głos znowu po raz drugi do niego: Nie nazywaj nieczystym tego, co
Bóg oczyścił.
'''
"16" = ''':sup:`16` Powtórzyło się to trzy razy i natychmiast wzięto ten przedmiot do
nieba.
'''
"17" = ''':sup:`17` Kiedy Piotr zastanawiał się, co może oznaczać widzenie, które miał,
przed bramą stanęli wysłańcy Korneliusza, dopytawszy się o dom Szymona.
'''
"18" = ''':sup:`18` Czy przebywa tu w gościnie Szymon, zwany Piotrem? - pytali głośno.
'''
"19" = ''':sup:`19` Kiedy Piotr rozmyślał jeszcze nad widzeniem, powiedział do niego
Duch: Poszukuje cię trzech ludzi.
'''
"20" = ''':sup:`20` Zejdź więc i idź z nimi bez wahania, bo Ja ich posłałem.
'''
"21" = ''':sup:`21` Piotr zszedł do owych ludzi i powiedział: Ja jestem tym, którego
szukacie. Z jaką sprawą przybyliście?
'''
"22" = ''':sup:`22` A oni odpowiedzieli: Setnik Korneliusz, człowiek sprawiedliwy i
bogobojny, o czym zaświadczyć może cała ludność żydowska, otrzymał
polecenie od anioła świętego, aby cię wezwał do swego domu i wysłuchał
tego, co mu powiesz.
wyruszył razem z nimi w towarzystwie niektórych braci z Jafy.
'''
"24" = ''':sup:`24` Nazajutrz wszedł do Cezarei. Korneliusz oczekiwał ich, zwoławszy
swych krewnych i najbliższych przyjaciół.
'''
"25" = ''':sup:`25` A kiedy Piotr wchodził, Korneliusz wyszedł mu na spotkanie, padł mu
do nóg i oddał mu pokłon.
'''
"26" = ''':sup:`26` Piotr podniósł go ze słowami: Wstań, ja też jestem człowiekiem.
'''
"27" = ''':sup:`27` Rozmawiając z nim, wszedł i zastał licznie zgromadzonych.
'''
"28" = ''':sup:`28` Przemówił więc do nich: Wiecie, że zabronione jest Żydowi
przestawać z cudzoziemcem lub przychodzić do niego. Lecz Bóg mi
pokazał, że nie wolno żadnego człowieka uważać za skażonego lub
nieczystego.
'''
"29" = ''':sup:`29` Dlatego też wezwany przybyłem bez sprzeciwu. Zapytuję więc: po co
mnie sprowadziliście?
'''
"30" = ''':sup:`30` Korneliusz odpowiedział: Cztery dni temu, gdy modliłem się o
godzinie dziewiątej w swoim domu, stanął przede mną mąż w lśniącej
szacie
'''
"31" = ''':sup:`31` i rzekł: "Korneliuszu, twoja modlitwa została wysłuchana i Bóg
wspomniał na twoje jałmużny.
'''
"32" = ''':sup:`32` Poślij więc do Jafy i wezwij Szymona, zwanego Piotrem. Jest on
gościem w domu Szymona garbarza, nad morzem".
'''
"33" = ''':sup:`33` Posłałem więc natychmiast do ciebie, a ty dobrze zrobiłeś, żeś
przyszedł. Teraz my wszyscy stoimy przed Bogiem, aby wysłuchać
wszystkiego, co Pan tobie polecił.
'''
"34" = ''':sup:`34` Wtedy Piotr przemówił w dłuższym wywodzie: Przekonuję się, że Bóg
naprawdę nie ma względu na osoby.
'''
"35" = ''':sup:`35` Ale w każdym narodzie miły jest Mu ten, kto się Go boi i postępuje
sprawiedliwie.
'''
"36" = ''':sup:`36` Posłał swe słowo synom Izraela, zwiastując im pokój przez Jezusa
Chrystusa. On to jest Panem wszystkich.
'''
"37" = ''':sup:`37` Wiecie, co się działo w całej Judei, począwszy od Galilei, po
chrzcie, który głosił Jan.
'''
"38" = ''':sup:`38` Znacie sprawę Jezusa z Nazaretu, którego Bóg namaścił Duchem
Świętym i mocą. Dlatego że Bóg był z Nim, przeszedł On dobrze czyniąc i
uzdrawiając wszystkich, którzy byli pod władzą diabła.
'''
"39" = ''':sup:`39` A my jesteśmy świadkami wszystkiego, co zdziałał w ziemi żydowskiej
i w Jerozolimie. Jego to zabili, zawiesiwszy na drzewie.
'''
"40" = ''':sup:`40` Bóg wskrzesił Go trzeciego dnia i pozwolił Mu ukazać się
'''
"41" = ''':sup:`41` nie całemu ludowi, ale nam, wybranym uprzednio przez Boga na
świadków, którzyśmy z Nim jedli i pili po Jego zmartwychwstaniu.
'''
"42" = ''':sup:`42` On nam rozkazał ogłosić ludowi i dać świadectwo, że Bóg ustanowił
Go sędzią żywych i umarłych.
'''
"43" = ''':sup:`43` Wszyscy prorocy świadczą o tym, że każdy, kto w Niego wierzy, przez
Jego imię otrzymuje odpuszczenie grzechów.
'''
"44" = ''':sup:`44` Kiedy Piotr jeszcze mówił o tym, Duch Święty zstąpił na wszystkich,
którzy słuchali nauki.
'''
"45" = ''':sup:`45` I zdumieli się wierni pochodzenia żydowskiego, którzy przybyli z
Piotrem, że dar Ducha Świętego wylany został także na pogan.
'''
"46" = ''':sup:`46` Słyszeli bowiem, że mówią językami i wielbią Boga.
'''
"47" = ''':sup:`47` Wtedy odezwał się Piotr: Któż może odmówić chrztu tym, którzy
otrzymali Ducha Świętego tak samo jak my?
'''
"48" = ''':sup:`48` I rozkazał ochrzcić ich w imię Jezusa Chrystusa. Potem uprosili go,
aby zabawił "u nich" jeszcze kilka dni.
'''
