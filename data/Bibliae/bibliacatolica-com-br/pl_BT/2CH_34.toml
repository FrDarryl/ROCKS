[34]
"1" = ''':sup:`1` W chwili objęcia rządów Jozjasz miał osiem lat i panował trzydzieści
jeden lat w Jerozolimie.
'''
"2" = ''':sup:`2` Czynił on to, co jest słuszne w oczach Pańskich, i kroczył drogami
swego praojca Dawida, nie zbaczając ani na prawo, ani na lewo.
'''
"3" = ''':sup:`3` W ósmym roku swych rządów, chociaż jeszcze był młodzieńcem, zaczął
szukać Boga swego praojca Dawida, a w dwunastym roku rozpoczął
oczyszczanie Judy i Jerozolimy z wyżyn, aszer, oraz bożków rzeźbionych
i odlewanych z metalu.
'''
"4" = ''':sup:`4` W jego obecności burzono ołtarze Baalów; zwalił on stele słoneczne,
które były na nich u góry, połamał aszery, posągi rzeźbione i odlewane
z metalu, pokruszył je, zmiażdżył, a szczątki ich porozsypywał na
grobach tych, którzy im składali ofiary.
'''
"5" = ''':sup:`5` Kości kapłanów spalił na ich ołtarzach i tak oczyścił Judę i
Jerozolimę.
'''
"6" = ''':sup:`6` W miastach Manassesa, Efraima i Symeona aż do Neftalego na ich
placach
'''
"7" = ''':sup:`7` wywrócił ołtarze, rozbił i pokruszył aszery i posągi oraz zwalił
wszystkie stele słoneczne w całej ziemi Izraela; potem zaś wrócił do
Jerozolimy.
'''
"8" = ''':sup:`8` W osiemnastym roku swych rządów, przy oczyszczaniu ziemi i świątyni
polecił Szafanowi, synowi Asaliasza, i Maasejaszowi, zarządcy miasta,
oraz Joachowi, synowi Joachaza, sekretarzowi - odnowić świątynię Pana,
Boga swego.
'''
"9" = ''':sup:`9` Udali się do arcykapłana Chilkiasza i oddali pieniądze przyniesione
do świątyni Bożej, które zebrali odźwierni lewici od ludzi z Manassesa,
Efraima i od całej reszty Izraela z całej ziemi Judy i Beniamina oraz
od mieszkańców Jerozolimy.
'''
"10" = ''':sup:`10` Wręczono je następnie kierownikom robót jako nadzorcom w świątyni
Pańskiej, a ci wydali je na robotników pracujących w świątyni Pańskiej
celem naprawienia i odnowienia budynku.
'''
"11" = ''':sup:`11` Wydali więc je na cieśli i budowniczych oraz na kupno ciosowych
kamieni i drewna zdatnego na wiązania i na ściany budynków, które
królowie judzcy doprowadzili do ruiny.
'''
"12" = ''':sup:`12` Ludzie ci wykonali swą pracę z niezachwianą wiernością. Nad nimi
byli: Jachat i Obadiasz, lewici z synów Merariego, oraz Zachariasz i
Meszullam, z synów Kehata, aby nimi kierować, oraz lewici, którzy
umieli grać na instrumentach muzycznych.
'''
"13" = ''':sup:`13` Dozorowali oni noszących ciężary i kierowali robotnikami
wykonującymi jakąkolwiek pracę. Wśród lewitów byli też pisarze,
urzędnicy i odźwierni.
'''
"14" = ''':sup:`14` Podczas wydobywania pieniędzy, złożonych w świątyni Pańskiej,
kapłan Chilkiasz znalazł księgę Prawa Pańskiego, przekazaną za
pośrednictwem Mojżesza.
'''
"15" = ''':sup:`15` Odezwał się wówczas Chilkiasz i rzekł do sekretarza Szafana:
Znalazłem księgą Prawa w świątyni Pańskiej. I dał ją Szafanowi.
'''
"16" = ''':sup:`16` Następnie Szafan zaniósł tę księgę do króla i raz jeszcze królowi
zdał sprawę z tego zdarzenia w słowach: Słudzy twoi wykonują wszystko,
co im było powierzone.
'''
"17" = ''':sup:`17` Pieniądze znalezione w świątyni Pańskiej wręczyli nadzorcom i
robotnikom.
'''
"18" = ''':sup:`18` Sekretarz Szafan oznajmił jeszcze królowi: Kapłan Chilkiasz dał mi
księgę, i Szafan odczytał ją wobec króla.
'''
"19" = ''':sup:`19` Kiedy król usłyszał słowa Prawa, rozdarł szaty.
'''
"20" = ''':sup:`20` Następnie król rozkazał Chilkiaszowi i Achikamowi, synowi Szafana,
Abdonowi, synowi Miki, sekretarzowi Szafanowi i urzędnikowi
królewskiemu Asajaszowi:
'''
"21" = ''':sup:`21` Idźcie radzić się Pana co do mnie oraz pozostałych z Izraela i Judy
w związku ze słowami tej znalezionej księgi, bo wielki gniew Pana
zapłonął nad nami z tego powodu, że przodkowie nasi nie słuchali słów
Pańskich, aby spełniać wszystko, jak jest napisane w tej księdze.
'''
"22" = ''':sup:`22` Udał się więc Chilkiasz i ci, którym król rozkazał, do prorokini
Chuldy, żony Szalluma, syna Tokehata, syna Chasry, strażnika szat.
Mieszkała ona w Jerozolimie, w nowym mieście. Opowiedzieli jej, jak to
było.
'''
"23" = ''':sup:`23` A ona im rzekła: To mówi Pan, Bóg Izraela. Powiedzcie mężowi, który
posłał was do mnie:
'''
"24" = ''':sup:`24` To mówi Pan: Oto sprowadzam zagładę na to miejsce i na jego
mieszkańców: wszystkie przekleństwa, jakie są napisane w tej księdze,
którą czytali przed królem judzkim.
'''
"25" = ''':sup:`25` Za to, że opuścili mnie i składali ofiary kadzielne bogom obcym,
drażniąc mię wszystkimi dziełami rąk swoich, zapłonął mój gniew przeciw
temu miejscu i nie zagaśnie.
'''
"26" = ''':sup:`26` A do króla judzkiego, który was posłał, aby radzić się Pana,
powiecie w ten sposób: To mówi Pan, Bóg Izraela, co do słów, które
usłyszałeś.
'''
"27" = ''':sup:`27` Ponieważ ulękło się twoje serce i upokorzyłeś się przed obliczem
Boga, słuchając tego, co wypowiedziałem przeciw temu miejscu i
mieszkańcom jego, ponieważ ukorzyłeś się przede Mną, rozdarłeś swoje
szaty i płakałeś przed moim obliczem, to również i Ja wysłuchałem
ciebie - wyrocznia Pana.
'''
"28" = ''':sup:`28` Oto Ja przyłączę cię do twoich przodków i będziesz pochowany
spokojnie w swoim grobie. I oczy twoje nie ujrzą całej zagłady, jaką
sprowadzam na to miejsce i na jego mieszkańców. A oni zanieśli tę
odpowiedź królowi.
'''
"29" = ''':sup:`29` Wtedy król polecił przez posłów, by zebrała się koło niego cała
starszyzna Judy i Jerozolimy.
'''
"30" = ''':sup:`30` I wszedł król do świątyni Pańskiej, a wraz z nim wszyscy ludzie z
Judy i mieszkańcy Jerozolimy, kapłani i lewici oraz cały lud, od
największych do najmniejszych. Odczytał wobec nich całą treść księgi
Przymierza, znalezionej w świątyni Pańskiej.
'''
"31" = ''':sup:`31` Następnie król stanął na swoim miejscu i zawarł przymierze przed
obliczem Pana, że pójdą za Panem i że będą przestrzegali Jego poleceń,
praw i postanowień całym sercem i całą duszą i w czyn zamienią słowa
przymierza, zapisane w tej księdze.
'''
"32" = ''':sup:`32` Dał on wszystkim, znajdującym się w Jerozolimie i w Beniaminie,
właściwe stanowisko, a mieszkańcy Jerozolimy zastosowali się do
przymierza z Bogiem, Bogiem ich ojców.
'''
"33" = ''':sup:`33` Jozjasz usunął wszystkie obrzydliwości ze wszystkich ziem
Izraelitów i zobowiązał wszystkich znajdujących się w Izraelu do
służenia Panu, ich Bogu. Przez całe jego życie nie odstąpili oni od
Pana, Boga swych ojców.
'''
"Notes" = '''
Notas de rodapé:
34:1-3 - Jozjasz rozpoczął panowanie mając zaledwie osiem lat, a mając
szesnaście lat, szukał Pana całym sercem. Jego oddanie Bogu Izraela
odzwierciedla dążenie do prawdziwego duchowego odrodzenia w Judzie,
nawet w czasach odstępstwa (zob. także Jeremiasz 29:13 i Mateusz 6:33).
34:4-7 - Jozjasz niszczy ołtarze i bożki fałszywych bogów, oczyszczając
terytorium Judy i Izraela z praktyk bałwochwalczych. To oczyszczenie
odzwierciedla wagę odwrócenia się od bałwochwalstwa i szukania
prawdziwego Boga (zob. także Wj 20,3-5 i 1 Kor 10,14).
34:8-13 - Odbudowa Świątyni Pańskiej symbolizuje wysiłki Jozjasza
zmierzające do przywrócenia prawdziwego wielbienia. Troska o świątynię
odzwierciedla wagę czci dla domu Bożego i właściwego oddawania czci
34:14-18 - Księga Prawa Bożego znajduje się w Świątyni, co pozwala
Jozjaszowi uświadomić sobie powagę sytuacji duchowej jego ludu.
Odkrycie Prawa podkreśla znaczenie Pisma Świętego jako przewodnika ku
34:19-28 - Jozjasz rozdziera szaty, słysząc Prawo, co jest znakiem
głębokiej skruchy. Prorokini Chulda potwierdza zbliżający się sąd Boży,
ale obiecuje również miłosierdzie za panowania Jozjasza, ukazując
i Jk 4,9-10).
'''
