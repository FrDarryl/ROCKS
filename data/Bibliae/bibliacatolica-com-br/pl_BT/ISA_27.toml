[27]
"1" = ''':sup:`1` W ów dzień Pan ukarze swym mieczem twardym, wielkim i mocnym,
Lewiatana, węża płochliwego, Lewiatana, węża krętego; zabije też
potwora morskiego.
'''
"2" = ''':sup:`2` W ów dzień powiedzą: Winnica urocza! Śpiewajcie o niej!
'''
"3" = ''':sup:`3` Ja, Pan, jestem jej stróżem; podlewam ją co chwila, by jej co złego
nie spotkało, strzegę jej w dzień i w nocy.
'''
"4" = ''':sup:`4` Nie czuję gniewu. Niech Mi kto sprawi w niej ciernie i głogi!
Wypowiem mu wojnę, spalę je wszystkie razem!
'''
"5" = ''':sup:`5` Albo raczej niech się uchwyci mojej opieki, i zawrze pokój ze Mną,
pokój ze Mną niech zawrze!
'''
"6" = ''':sup:`6` W przyszłości Jakub się zakorzeni, Izrael zakwitnie i rozrośnie się,
i napełni powierzchnię ziemi owocami.
'''
"7" = ''':sup:`7` Czy uderzył go On tak, jak uderzył jego katów? Czy zabił, jak
pozabijał jego zabójców?
'''
"8" = ''':sup:`8` Wygnaniem, zsyłką wywarł odwet na mieście; przepędził je swoim
gwałtownym podmuchem jakby w dzień wschodniego wiatru.
'''
"9" = ''':sup:`9` Toteż wina Jakuba przez to będzie zmazana; i ten będzie cały owoc
usunięcia jego grzechu; wszystkie kamienie ołtarza przeznaczy on na
pokruszenie jak kamienie wapienne. Nie będą stać już aszery ni stele
słoneczne.
'''
"10" = ''':sup:`10` Ponieważ warowne miasto stanie się pustkowiem, siedzibą wyludnioną
i jak pustynia opustoszałą. Tam pasać się będzie stado cieląt i tam
kłaść się i skubać jego gałązki.
'''
"11" = ''':sup:`11` Gałęzie jego uschnąwszy odłamią się: przyjdą kobiety i popalą je.
Bo jest to naród nierozumny. Dlatego nie zmiłuje się nad nim jego
Stwórca ani mu Stworzyciel jego nie okaże litości.
'''
"12" = ''':sup:`12` Stanie się w ów dzień, że Pan wymłóci kłosy - od Rzeki aż do Potoku
Egipskiego; i wy, synowie Izraela, wszyscy co do jednego będziecie
zgromadzeni.
'''
"13" = ''':sup:`13` W ów dzień zagrają na wielkiej trąbie, i wtedy przyjdą zagubieni w
kraju Asyrii i rozproszeni po kraju egipskim, i uwielbią Pana na
świętej górze, w Jeruzalem.
'''
