[24]
"1" = ''':sup:`1` Oto Pan pustoszy ziemię, niszczy ją i przewraca jej powierzchnię, a
mieszkańców jej rozprasza.
'''
"2" = ''':sup:`2` I będzie dotknięty jak lud, tak kapłan, jak sługa, tak jego pan, jak
służąca, tak jej pani, jak nabywca, tak sprzedawca, jak pożyczkę
dający, tak biorący ją, jak wierzyciel, tak jego dłużnik.
'''
"3" = ''':sup:`3` Okropnie spustoszona będzie ziemia i bezgranicznie rozdrapana, bo
Pan wydał taki wyrok.
'''
"4" = ''':sup:`4` Żałośnie wygląda ziemia, zmarniała; świat opadł z sił, niszczeje,
niebo wraz z ziemią się wyczerpały.
'''
"5" = ''':sup:`5` Ziemia została splugawiona przez swoich mieszkańców, bo pogwałcili
prawa, przestąpili przykazania, złamali wieczyste przymierze.
'''
"6" = ''':sup:`6` Dlatego ziemię pochłania przekleństwo, a jej mieszkańcy
odpokutowują; dlatego się przerzedzają mieszkańcy ziemi i mało ludzi
zostało.
'''
"7" = ''':sup:`7` Młode wino w smutku, winnica podupadła, wzdychają wszyscy ludzie
wesołego serca.
'''
"8" = ''':sup:`8` Ustała wesołość bębenków, ucichła wrzawa hulających, umilkł wesoły
dźwięk cytr.
'''
"9" = ''':sup:`9` Nie piją wina wśród pieśni, sycera gorzknieje pijakom.
'''
"10" = ''':sup:`10` Zburzone jest miasto chaosu, dom każdy zamknięty od wejścia.
'''
"11" = ''':sup:`11` Na ulicach narzekanie na brak wina. Minęła wszelka radość, wesele
odeszło z ziemi.
'''
"12" = ''':sup:`12` Tylko pustka została w mieście i brama rozbita w kawałki.
'''
"13" = ''':sup:`13` Tak bowiem będzie na środku ziemi pomiędzy narodami, jak przy
otrząsaniu oliwek, jak ostatki winogron po winobraniu.
'''
"14" = ''':sup:`14` Ci to podniosą swój głos, sławić będą majestat Pana, wzniosą
okrzyki od strony morza.
'''
"15" = ''':sup:`15` Dlatego na Wschodzie czcić będą Pana, na wyspach morskich imię
Pana, Boga Izraelowego.
'''
"16" = ''':sup:`16` Od krańca ziemi słyszeliśmy pienia: Chwała Sprawiedliwemu! Lecz ja
rzekłem: Mam tajemnicę, groźną mam tajemnicę, biada mi! Wiarołomni
działają zdradliwie, wiarołomni dopuścili się zdrady.
'''
"17" = ''':sup:`17` Groza i dół, i sidło na ciebie, mieszkańcu ziemi:
'''
"18" = ''':sup:`18` kto umknie przed krzykiem grozy, wpadnie w dół, a kto się
wydostanie z dołu, w sidła się omota! Tak, upusty otworzą się w górze i
podwaliny ziemi się zatrzęsą.
'''
"19" = ''':sup:`19` Ziemia rozpadnie się w drobne kawałki, ziemia pękając wybuchnie,
ziemia zadrgawszy zakołysze się,
'''
"20" = ''':sup:`20` ziemia się mocno będzie zataczać jak pijany i jak budka na wietrze
będzie się chwiała; grzech jej zaciąży nad nią, tak iż upadnie i już
nie powstanie.
'''
"21" = ''':sup:`21` Nastąpi w ów dzień to, iż Pan skarze wojsko niebieskie tam, w górze
i królów ziemskich tu - na dole.
'''
"22" = ''':sup:`22` Zostaną zgromadzeni, uwięzieni w lochu; będą zamknięci w więzieniu,
a po wielu latach będą ukarani.
'''
"23" = ''':sup:`23` Księżyc się zarumieni, słońce się zawstydzi, bo zakróluje Pan
Zastępów na górze Syjon i w Jeruzalem: wobec swych starców będzie
uwielbiony.
'''
"Notes" = '''
Notas de rodapé:
24:1-3 - Bóg przepowiada zniszczenie całej ziemi z powodu grzechu,
niezależnie od statusu społecznego. To proroctwo przypomina, że wszyscy
ponoszą równą odpowiedzialność przed Bogiem (zob. także Rzymian 3:23 i
Sofoniasza 1:2-3).
24:4-6 - Ziemia jest skażona grzechem i nieposłuszeństwem ludzkości.
Sąd jest konieczny, aby przywrócić świętość stworzenia, potwierdzając,
że grzech dotyka całego stworzenia (zob. także Rz 8,20-21 i Kpł 18,25).
24:10-12 - Spustoszenie miasta i koniec radości są rezultatem sądu
Bożego. Spustoszenie miast symbolizuje konsekwencje odrzucenia przez
18:22-23).
24:14-16 - Nawet pośród sądu jest ostatek, który chwali Boga,
podkreślając nadzieję i wierność tych, którzy pozostają z Bogiem w
trudnych czasach (zobacz także Objawienie 7:9-10 i Habakuka 3:17-18).
24:21-23 - Sąd Boży obejmie zarówno moce duchowe, jak i ziemskie, a
jego kulminacją będzie panowanie Pana nad całym stworzeniem. Jest to
eschatologiczna wizja ostatecznego przywrócenia i chwały Boga (zob.
także Efezjan 1:21 i Objawienie 20:11-12).
'''
