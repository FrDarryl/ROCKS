[46]
"1" = ''':sup:`1` Ugiął się Bel, Nebo runął! Posągi ich włożono na zwierzęta juczne i
pociągowe; ciężary ich załadowane - to brzemię dla zmęczonego
zwierzęcia.
'''
"2" = ''':sup:`2` Runęły bożki, ugięły się wszystkie, nie mogły ocalić niosącego. One
same poszły również w niewolę.
'''
"3" = ''':sup:`3` Posłuchajcie Mnie, domie Jakuba, i wszyscy pozostali z domu Izraela!
Nosiłem was od urodzenia, piastowałem od przyjścia na świat.
'''
"4" = ''':sup:`4` Aż do waszej starości Ja będę ten sam i aż do siwizny Ja was
podtrzymam. Ja tak czyniłem i Ja nadal noszę, Ja też podtrzymam was i
ocalę.
'''
"5" = ''':sup:`5` Komu Mnie podobnym i równym uczynicie? Z kim Mię zestawicie, jakoby
z podobnym?
'''
"6" = ''':sup:`6` Wyrzucają złoto z sakiewki i ważą srebro na wadze. Opłacają
złotnika, żeby ulał bożka, którego potem czczą, padając nawet na twarz.
'''
"7" = ''':sup:`7` Podnoszą go na barki, dźwigają, potem go umieszczają na podstawie. I
stoi, z miejsca swego się nie ruszy. Wołają do niego, on nie odpowiada,
nie wybawi nikogo z ucisku.
'''
"8" = ''':sup:`8` Pamiętajcie o tym i okryjcie się wstydem! Grzesznicy, nawróćcie się
sercem!
'''
"9" = ''':sup:`9` Wspomnijcie rzeczy minione od wieków! Tak, Ja jestem Bogiem i nie ma
innego, Bogiem, i nikogo nie ma jak Ja.
'''
"10" = ''':sup:`10` Obwieszczam od początku to, co ma przyjść, i naprzód to, co się
jeszcze nie stało. Mówię: Mój zamiar się spełni i uczynię wszystko, co
zechcę.
'''
"11" = ''':sup:`11` Przyzywam ze Wschodu drapieżcę, człowieka upatrzonego z dalekiej
krainy. Ledwie co wypowiem, już w czyn wprowadzone, ledwie myśl
powziąłem, już wykonana.
'''
"12" = ''':sup:`12` Słuchajcie Mnie, wy, którzy tracicie odwagę, którym daleko do
sprawiedliwości.
'''
"13" = ''':sup:`13` Zbliżyłem moją sprawiedliwość: już jest niedaleko, nie opóźni się
moje zbawienie. Złożę w Syjonie zbawienie dla Izraela, mojej ozdoby.
'''
"Notes" = '''
Notas de rodapé:
46:1-2 - Bożki Babilonu, takie jak Bel i Nebo, są przedstawiane jako
bezużyteczne brzemiona, które nie mogą zbawić. Kontrastuje to z mocą
Księgę Jeremiasza 10:5).
46:3-4 - Bóg przypomina swojemu ludowi, że niósł go od urodzenia i
będzie go wspierał aż do starości. Ta obietnica potwierdza Bożą
46:8-10 - Bóg wzywa swój lud, aby pamiętał, że jest wyjątkowy i od
początku zapowiada koniec. To podkreśla Jego wszechwiedzę i spełnienie
Jego obietnic (zob. także Izajasz 42:9 i Objawienie 22:13).
46:11:00 - Bóg zapewnia, że spełni swoje zamierzenia, wspominając o
„drapieżnym ptaku”, który zrealizuje Jego plan. To odniesienie może
nawiązywać do Cyrusa jako przedstawiciela Boga (zob. także Izajasza
45:1 i Ezdrasza 1:1-2).
46:12-13 - Bóg wzywa buntowników, by słuchali, bo Jego sprawiedliwość
jest bliska i przyniesie zbawienie Izraelowi. To przesłanie wzmacnia
Bożą cierpliwość wobec Jego ludu (zob. także 2 Piotra 3:9 i Izajasza
51:5).
'''
