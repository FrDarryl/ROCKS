[10]
"1" = ''':sup:`1` Oto potomstwo synów Noego: Sema, Chama i Jafeta. Po potopie urodzili
się im następujący synowie:
'''
"2" = ''':sup:`2` Synowie Jafeta: Gomer, Magog, Madaj, Jawan, Tubal, Meszek i Tiras.
'''
"3" = ''':sup:`3` Synowie Gomera: Aszkanaz, Rifat i Togarma.
'''
"4" = ''':sup:`4` Synowie Jawana: Elisza i Tarszisz, Kittim i Dodanim.
'''
"5" = ''':sup:`5` Od nich pochodzą mieszkańcy wybrzeży i wysp, podzieleni według swych
krajów i swego języka, według szczepów i według narodów.
'''
"6" = ''':sup:`6` Synowie Chama: Kusz, Misraim, Put i Kanaan.
'''
"7" = ''':sup:`7` Synowie Kusza: Seba, Chawila, Sabta, Rama i Sabteka. Synowie Ramy:
Saba i Dedan.
'''
"8" = ''':sup:`8` Kusz zaś zrodził Nimroda, który był pierwszym mocarzem na ziemi.
'''
"9" = ''':sup:`9` Był on też najsławniejszym na ziemi myśliwym. Stąd powstało
przysłowie: Dzielny jak Nimrod, najsławniejszy na ziemi myśliwy.
'''
"10" = ''':sup:`10` On to pierwszy panował w Babelu, w Erek, w Akkad i w Kalne, w kraju
Szinear.
'''
"11" = ''':sup:`11` Wyszedłszy z tego kraju do Aszszuru, zbudował Niniwę, Rechobot-Ir,
Kalach
'''
"12" = ''':sup:`12` i Resan, wielkie miasto pomiędzy Niniwą a Kalach.
'''
"13" = ''':sup:`13` Misraim miał jako potomstwo: Ludim, Anamim, Lehabim, Naftuchim,
'''
"14" = ''':sup:`14` Patrusim i Kasluchim, od których pochodzą Filistyni i Kaftoryci.
'''
"15" = ''':sup:`15` Kanaan zaś miał synów: pierworodnego Sydona i Cheta.
'''
"16" = ''':sup:`16` A ponadto: Jebusytów, Amorytów, Girgaszytów,
'''
"17" = ''':sup:`17` Chiwwitów, Arkitów, Sinitów,
'''
"18" = ''':sup:`18` Arwadytów, Semarytów i Chamatytów. A potem szczepy kananejskie
rozproszyły się.
'''
"19" = ''':sup:`19` Granica Kananejczyków biegła od Sydonu w kierunku Geraru aż do
Gazy, a potem w kierunku Sodomy, Gomory, Admy i Seboim - aż do Leszy.
'''
"20" = ''':sup:`20` Są to potomkowie Chama według ich szczepów, języków, krajów i
narodów.
'''
"21" = ''':sup:`21` Również Semowi, praojcu wszystkich Hebrajczyków i starszemu bratu
'''
"22" = ''':sup:`22` Synowie Sema: Elam, Aszszur, Arpachszad, Lud i Aram.
'''
"23" = ''':sup:`23` Synowie Arama: Us, Chul, Geter i Masz.
'''
"24" = ''':sup:`24` Arpachszad był ojcem Szelacha, a Szelach Ebera.
'''
"25" = ''':sup:`25` Eberowi urodzili się dwaj synowie; imię jednego Peleg, gdyż za jego
czasów ludzkość się podzieliła, imię zaś jego brata - Joktan.
'''
"26" = ''':sup:`26` Joktan był ojcem Almodada, Szelefa, Chasarmaweta, Jeracha,
'''
"27" = ''':sup:`27` Hadorama, Uzala, Dikli,
'''
"28" = ''':sup:`28` Obala, Abimaela, Saby,
'''
"29" = ''':sup:`29` Ofira, Chawili i Jobaba. Ci wszyscy byli synami Joktana.
'''
"30" = ''':sup:`30` Obszar, na którym mieszkali, rozciągał się od Meszy w kierunku
Sefar aż do wyżyny wschodniej.
'''
"31" = ''':sup:`31` Oto synowie Sema według szczepów, języków, krajów i narodów.
'''
"32" = ''':sup:`32` Oto szczepy synów Noego według ich pokrewieństwa i według narodów.
Od nich to wywodzą się ludy na ziemi po potopie.
'''
"Notes" = '''
Notas de rodapé:
10:1-5 - Genealogia synów Noego uwypukla potomków Sema, Chama i Jafeta
oraz powstanie narodów po potopie. Odzwierciedla to wagę pochodzenia i
spełnienie obietnic Bożych danych przyszłym pokoleniom (zob. także Dz
17,26 i Rdz 11,10).
10:6-12 - Potomkowie Chama to przedstawiciele potężnych cywilizacji,
takich jak Babilon i Egipt. Genealogia podkreśla postacie takie jak
Nimrod, znany ze swojej potęgi i przywództwa, ukazując rolę tych
narodów w historii biblijnej (zob. także Micheasz 5:6 i Izajasz
10:5-6).
10:15-20 - Potomkowie Kanaana obejmują narody, które później stały się
wrogami Izraela. Ta genealogia pomaga umiejscowić przyszłe konflikty i
spełnienie obietnic danych Abrahamowi dotyczących ziemi Kanaan (zob.
także Rdz 15,18-21 i Pwt 7,1-2).
10:21-25 - Genealogia Sema jest szczególnie ważna, ponieważ wywodzi się
z niej linia Abrahama, a ostatecznie Jezusa Chrystusa. Linia Sema
niesie Boże błogosławieństwo i odkupieńczy plan dla ludzkości (zob.
10:32 - Z rodzin Noego wywodzą się narody, z których każdy ma swoje
terytorium i tożsamość. Podkreśla to różnorodność ludzkości i cel Boga
w rozproszeniu narodów po całej ziemi, przy jednoczesnym zachowaniu
Jego planu powszechnego odkupienia (zob. także Pwt 32,8 i Dzieje
Apostolskie 17,26-27).
'''
