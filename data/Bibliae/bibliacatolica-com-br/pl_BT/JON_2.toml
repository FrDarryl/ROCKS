"1" = ''':sup:`1` Pan zesłał wielką rybę, aby połknęła Jonasza. I był Jonasz we
wnętrznościach ryby trzy dni i trzy noce.
'''
"2" = ''':sup:`2` Z wnętrzności ryby modlił się Jonasz do swego Pana Boga.
'''
"3" = ''':sup:`3` I mówił: W utrapieniu moim wołałem do Pana, a On mi odpowiedział. Z
głębokości Szeolu wzywałem pomocy, a Ty usłyszałeś mój głos.
'''
"4" = ''':sup:`4` Rzuciłeś mnie na głębię, we wnętrze morza, i nurt mnie ogarnął.
Wszystkie Twe morskie bałwany i fale Twoje przeszły nade mną.
'''
"5" = ''':sup:`5` Rzekłem do Ciebie: Wygnany daleko od oczu Twoich, "jakże choć tyle
osiągnę, by móc" wejrzeć na Twój święty przybytek?
'''
"6" = ''':sup:`6` Wody objęły mnie zewsząd, aż po gardło, ocean mnie otoczył, sitowie
okoliło mi głowę.
'''
"7" = ''':sup:`7` Do posad gór zstąpiłem, zawory ziemi zostały poza mną na zawsze. Ale
Ty wyprowadziłeś życie moje z przepaści, Panie, mój Boże!
'''
"8" = ''':sup:`8` Gdy gasło we mnie życie, wspomniałem na Pana, a modlitwa moja
dotarła do Ciebie, do Twego świętego przybytku.
'''
"9" = ''':sup:`9` Czciciele próżnych marności opuszczają Łaskawego dla nich.
'''
"10" = ''':sup:`10` Ale ja złożę Tobie ofiarę, z głośnym dziękczynieniem. Spełnię to,
co ślubowałem. Zbawienie jest u Pana.
'''
"11" = ''':sup:`11` Pan nakazał rybie i wyrzuciła Jonasza na ląd.
'''
