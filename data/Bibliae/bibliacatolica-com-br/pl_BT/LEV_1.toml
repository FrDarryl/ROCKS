"1" = ''':sup:`1` Pan wezwał Mojżesza i tak powiedział do niego z Namiotu Spotkania:
'''
"2" = ''':sup:`2` Mów do Izraelitów i powiedz im: Jeśli kto z was zechce złożyć dar z
bydląt dla Pana, niech złoży go albo z cielców, albo z mniejszego
bydła.
'''
"3" = ''':sup:`3` Jeżeli chce złożyć na ofiarę całopalną dar z bydła, niech weźmie
samca bez skazy i przyprowadzi go przed wejście do Namiotu Spotkania,
aby Pan przyjął go łaskawie.
'''
"4" = ''':sup:`4` Położy rękę na głowie żertwy, aby była przyjęta jako przebłaganie za
niego
'''
"5" = ''':sup:`5` Potem zabije młodego cielca przed Panem, a kapłani, synowie Aarona,
ofiarują krew, to jest pokropią nią dokoła ołtarz stojący przed
wejściem do Namiotu Spotkania.
'''
"6" = ''':sup:`6` Następnie obedrze żertwę ze skóry i podzieli ją na części.
'''
"7" = ''':sup:`7` Kapłani, synowie Aarona, przyniosą ogień na ołtarz i ułożą drwa na
ogniu.
'''
"8" = ''':sup:`8` Potem kapłani, synowie Aarona, ułożą części wraz z głową i tłuszczem
na drwach leżących na ogniu na ołtarzu.
'''
"9" = ''':sup:`9` Wnętrzności i nogi zwierzęcia będą obmyte wodą. Kapłan zamieni to
wszystko w dym na ołtarzu. To jest całopalenie, ofiara spalana, miła
woń dla Pana.
'''
"10" = ''':sup:`10` Jeżeli zaś kto chce złożyć na ofiarę całopalną dar z trzody, z
baranków lub koziołków, niech weźmie samca bez skazy.
'''
"11" = ''':sup:`11` Będzie on zabity po północnej stronie ołtarza, przed Panem, a
kapłani, synowie Aarona, pokropią krwią Jego ołtarz dokoła.
'''
"12" = ''':sup:`12` Potem podzielą go na części. Kapłan ułoży je wraz z głową i
tłuszczem na drwach leżących na ogniu, na ołtarzu.
'''
"13" = ''':sup:`13` Wnętrzności i nogi zwierzęcia będą obmyte wodą. Kapłan złoży w
ofierze to wszystko i zamieni w dym na ołtarzu. To jest całopalenie,
ofiara spalana, miła woń dla Pana.
'''
"14" = ''':sup:`14` A jeżeli kto chce złożyć w darze ptaka jako całopalenie dla Pana,
niech złoży w darze synogarlicę lub młodego gołębia.
'''
"15" = ''':sup:`15` Kapłan przyniesie go do ołtarza, złamie mu główkę i zamieni go w
dym na ołtarzu. Krew jego wyciśnie na ścianę ołtarza.
'''
"16" = ''':sup:`16` Potem oddzieli wole jego wraz z piórami i wyrzuci je na popielisko,
na wschód od ołtarza.
'''
"17" = ''':sup:`17` Następnie kapłan naderwie jego skrzydła, jednak nie oddzielając ich
całkowicie, i zamieni w dym na ołtarzu, na drwach leżących na ogniu. To
jest całopalenie, ofiara spalana, miła woń dla Pana.
'''
"Notes" = '''
Notas de rodapé:
1:1-3 - Pan poucza Mojżesza o ofiarach całopalnych, które powinny
składać się ze zwierząt bez skazy. Ofiara całopalna symbolizuje
całkowite poświęcenie się Bogu i uznanie Jego suwerenności. Ta ofiara
jest pełnym aktem czci (zob. także Wj 29,18 i Rz 12,1).
1:4-5 - Ofiarnik kładł rękę na zwierzęciu, symbolizując przeniesienie
swojej winy. To pokazuje wagę ofiary przebłagalnej i zastąpienia jako
zasady boskiego przebaczenia (zob. także Izajasz 53:6 i 2 Koryntian
5:21).
1:6-9 - Kapłan miał spalić ofiarę całopalną na ołtarzu, tworząc miłą
woń dla Pana. Symbolizuje to pragnienie, by zadowolić Boga szczerą i
pełną ofiarą (zob. także Efezjan 5:2 i Rdz 8:21).
1:10-13 - Ofiary mogły obejmować różne gatunki zwierząt, umożliwiając
udział w nich osobom z różnych środowisk społecznych. Świadczy to o
dostępności kultu Boga niezależnie od statusu ekonomicznego (zob. także
Łk 2,24 i Mk 12,41-44).
1:14-17 - Ofiara z ptaków była dozwolona dla najuboższych, co dowodziło
włączenia wszystkich w kult. Bóg przyjmuje ofiary płynące z czystego
51:17 i 2 Koryntian 8:12).
'''
