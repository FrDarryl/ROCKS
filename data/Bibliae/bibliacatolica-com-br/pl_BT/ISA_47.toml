[47]
"1" = ''':sup:`1` Zstąp i usiądź w prochu, Dziewico, Córo Babilońska! Usiądź na ziemi,
zrzucona z tronu, Córo Chaldejska! Bo przestaną cię nazywać
rozpieszczoną i rozkoszną.
'''
"2" = ''':sup:`2` Uchwyć żarna i miel zboże na mąkę, zdejm twoją zasłonę, podkasz
suknię, odkryj nogi, brnij przez strumienie!
'''
"3" = ''':sup:`3` Nagość twoją odsłoń, niech widzą twą hańbę! Wezmę pomstę, nie
oszczędzę nikogo. -
'''
"4" = ''':sup:`4` Mówi nasz Odkupiciel, na imię Mu Pan Zastępów, Święty Izraela. -
'''
"5" = ''':sup:`5` Usiądź w milczeniu i wejdź w ciemności, Córo Chaldejska! Bo nie
nazwą ciebie ponownie władczynią królestw.
'''
"6" = ''':sup:`6` Rozgniewałem się na mój naród, sponiewierałem moje dziedzictwo.
Wydałem je w twoje ręce, ty nie miałaś dla niego litości. Sprawiłaś, że
starcom twe jarzmo zaciążyło ogromnie.
'''
"7" = ''':sup:`7` Mówiłaś: To już na wieki będę zawsze władczynią. Nie wzięłaś sobie
do serca tych zdarzeń, nie rozpamiętywałaś ich końca.
'''
"8" = ''':sup:`8` A teraz posłuchaj tego, Wykwintna, siedząca sobie bezpiecznie, która
mówisz w sercu swoim: Tylko ja i nikt inny! Nie zostanę wdową i nie
zaznam sieroctwa.
'''
"9" = ''':sup:`9` Lecz spadnie na ciebie jedno i drugie w jednym dniu, niespodzianie.
Sieroctwo i wdowieństwo w pełni spadną na ciebie, pomimo wielu twoich
czarów i mnóstwa twoich zaklęć.
'''
"10" = ''':sup:`10` Polegałaś na twojej złości, mówiłaś: Nikt mnie nie widzi. Twoja
mądrość i twoja wiedza sprowadziły cię na manowce. Mówiłaś w sercu
swoim: Tylko ja, i nikt inny!
'''
"11" = ''':sup:`11` Lecz przyjdzie na ciebie nieszczęście, którego nie potrafisz
zażegnać, i spadnie na ciebie klęska, której nie zdołasz odwrócić, i
przyjdzie na cię zguba znienacka, ani się spostrzeżesz.
'''
"12" = ''':sup:`12` Trwajże przy twoich zaklęciach i przy mnogich twych czarach,
którymi się próżno trudzisz od swej młodości. Może zdołasz odnieść
korzyść? Może zdołasz wzbudzić postrach?
'''
"13" = ''':sup:`13` Masz już dosyć mnóstwa twoich doradców. Niechaj się stawią, by cię
ocalić, owi opisywacze nieba, którzy badają gwiazdy, przepowiadają na
każdy miesiąc, co ma się z tobą wydarzyć.
'''
"14" = ''':sup:`14` Oto będą jak źdźbła słomiane, ogień ich spali. Nie uratują własnego
życia z mocy płomieni. Nie będą to węgle do ogrzewania, to nie ognisko,
by przy nim posiedzieć.
'''
"15" = ''':sup:`15` Takimi będą dla ciebie twoi czarownicy, z którymi się próżno
trudzisz od młodości. Każdy sobie pójdzie w swoją stronę, nikt cię nie
ocali.
'''
