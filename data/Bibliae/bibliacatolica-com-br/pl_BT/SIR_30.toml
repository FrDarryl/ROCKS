30:14-17 - Tekst podkreśla wyższość zdrowia nad bogactwem. Zdrowie
ciała i duszy przedstawione jest jako największe błogosławieństwo, bez
którego wszystkie inne dobra tracą na wartości (zob. także 1 Tymoteusza
