[30]
"1" = ''':sup:`1` Kto miłuje swego syna, często używa na niego rózgi, aby na końcu
mógł się nim cieszyć.
'''
"2" = ''':sup:`2` Kto wychowuje swego syna, będzie miał z niego pociechę i dumny
będzie z niego między znajomymi.
'''
"3" = ''':sup:`3` Kto kształci swego syna, budzi zazdrość u wroga, a wobec przyjaciół
będzie nim się cieszył.
'''
"4" = ''':sup:`4` Skończył życie jego ojciec, ale jakby nie umarł, gdyż podobnego
sobie zostawił.
'''
"5" = ''':sup:`5` W czasie życia swego widział go i doznał radości, a i przy śmierci
swej nie został zasmucony.
'''
"6" = ''':sup:`6` Przeciwnikom zostawił mściciela, a przyjaciołom tego, który im okaże
wdzięczność.
'''
"7" = ''':sup:`7` Rozpieszcza syna swego ten, kto opatruje każdą jego ranę i komu na
każdy jego głos wzruszają się wnętrzności.
'''
"8" = ''':sup:`8` Koń nieujeżdżony jest narowisty, a syn zostawiony samemu sobie staje
się zuchwały.
'''
"9" = ''':sup:`9` Pieść dziecko, a wprawi cię w osłupienie, baw się nim, a sprawi ci
smutek.
'''
"10" = ''':sup:`10` Nie śmiej się razem z nim, abyś nie został wraz z nim zasmucony i
abyś na koniec nie zgrzytał zębami.
'''
"11" = ''':sup:`11` W młodości nie dawaj mu zbytniej swobody,
'''
"12" = ''':sup:`12` okładaj razami boki jego, gdy jest jeszcze młody, aby, gdy
zmężnieje, nie odmówił ci posłuchu.
'''
"13" = ''':sup:`13` Wychowuj syna swego i używaj do pracy, abyś nie został zaskoczony
jego bezczelnością.
'''
"14" = ''':sup:`14` Więcej wart biedny a zdrowy o silnej postawie, niż bogaty a ukarany
'''
"15" = ''':sup:`15` Zdrowie i siła lepsze są niż wszystko złoto, a mocne ciało niż
niezmierny majątek.
'''
"16" = ''':sup:`16` Nie ma większego bogactwa nad zdrowie ciała i nie ma zadowolenia
nad radość serca.
'''
"17" = ''':sup:`17` Lepsza jest śmierć niż przykre życie i lepszy wieczny odpoczynek
niż stała choroba.
'''
"18" = ''':sup:`18` Łakocie położone przed zamkniętymi ustami to stosy żywności leżące
na grobie.
'''
"19" = ''':sup:`19` Na cóż się przyda ofiara z owoców bożkowi? Nie będzie przecież jadł
ani czuł zapachu - tak jest z tym, kogo Pan doświadcza.
'''
"20" = ''':sup:`20` Patrzy oczami i wzdycha, jak wzdycha eunuch obejmujący dziewicę.
'''
"21" = ''':sup:`21` Nie wydawaj duszy swej smutkowi ani nie dręcz siebie myślami.
'''
"22" = ''':sup:`22` Radość serca jest życiem człowieka, a wesołość męża przedłuża dni
jego.
'''
"23" = ''':sup:`23` Wytłumacz sobie samemu, pociesz swoje serce, i oddal długotrwały
smutek od siebie; bo smutek zgubił wielu i nie ma z niego żadnego
pożytku.
'''
"24" = ''':sup:`24` Zazdrość i gniew skracają dni, a zmartwienie sprowadza przedwczesną
starość.
'''
"25" = ''':sup:`25` Gdy serce pogodne - dobry apetyt, zatroszczy się ono o pokarmy.
'''
"Notes" = '''
