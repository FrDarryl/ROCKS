[30]
"1" = ''':sup:`1` Potem wystawisz ołtarz z drzewa akacjowego dla spalania kadzidła.
'''
"2" = ''':sup:`2` Jego długość będzie wynosiła jeden łokieć i jeden łokieć jego
szerokość. Będzie kwadratowy, a wysokości będzie miał dwa łokcie, i
będą wychodziły z niego rogi.
'''
"3" = ''':sup:`3` I przykryjesz go szczerym złotem, jego wierzch i jego boki dokoła, i
jego rogi; uczynisz na nim złoty wieniec dokoła.
'''
"4" = ''':sup:`4` Poniżej zaś wieńca na dwóch bokach uczynisz dwa pierścienie na
drążki, celem przenoszenia go na nich.
'''
"5" = ''':sup:`5` A drążki te zrobisz z drzewa akacjowego i pokryjesz je złotem.
'''
"6" = ''':sup:`6` Postawisz go zaś przed zasłoną, która wisi przed Arką świadectwa,
przed przebłagalnią, która jest nad świadectwem, gdzie będę spotykał
się z tobą.
'''
"7" = ''':sup:`7` Każdego zaś ranka będzie spalał Aaron na nim wonne kadzidło, gdy
będzie przysposabiał lampy do świecenia.
'''
"8" = ''':sup:`8` A gdy Aaron zapali o zmierzchu lampy, zapali również kadzidło, które
będzie spalane ustawicznie przed Panem poprzez wszystkie wasze
pokolenia.
'''
"9" = ''':sup:`9` Nie możecie na nim ofiarować kadzidła świeckiego ani też składać
całopalenia, ani ofiary pokarmowej. Nie możecie też na niego wylewać
żadnej ofiary z płynów.
'''
"10" = ''':sup:`10` Na jego rogach winien Aaron raz w roku dokonać obrzędu
przebłagalnego krwią ofiary, która za grzech będzie złożona. Winien on
też raz w roku dokonać na nim obrzędu przebłagalnego za wasze
pokolenia. Będzie on bardzo święty dla Pana.
'''
"11" = ''':sup:`11` I tak powiedział Pan do Mojżesza:
'''
"12" = ''':sup:`12` Gdy będziesz liczyć Izraelitów, by dokonać spisu, każdy przy spisie
złoży za swe życie okup Panu, aby nie spadło na nich nieszczęście.
'''
"13" = ''':sup:`13` To zaś winni dać podlegli spisowi: pół sykla według wagi przybytku,
czyli dwadzieścia ger za jeden sykl; pół sykla na ofiarę Panu.
'''
"14" = ''':sup:`14` Każdy podległy spisowi z synów Izraela, mający dwadzieścia i więcej
lat, złoży tę ofiarę Panu.
'''
"15" = ''':sup:`15` Bogaty nie będzie zwiększał, a ubogi nie będzie zmniejszał wagi pół
sykla, aby złożyć ofiarę Panu na przebłaganie za swe życie.
'''
"16" = ''':sup:`16` A wziąwszy te pieniądze jako przebłaganie od Izraelitów, obrócisz
je na służbę w Namiocie Spotkania, i będą one na pamiątkę Izraelitom
przed Panem jako ofiara zadośćuczynienia za ich życie.
'''
"17" = ''':sup:`17` Tak też powiedział Pan do Mojżesza:
'''
"18" = ''':sup:`18` Uczynisz kadź z brązu, z podstawą również z brązu, do obmyć, i
umieścisz ją między przybytkiem a ołtarzem, i nalejesz do niej wody.
'''
"19" = ''':sup:`19` Aaron i jego synowie będą w niej obmywać ręce i nogi.
'''
"20" = ''':sup:`20` Zanim wejdą do Namiotu Spotkania, muszą się obmyć w wodzie, aby nie
pomarli. Tak samo, gdy się będą zbliżać do ołtarza, aby pełnić służbę i
aby składać ofiarę spalaną dla Pana,
'''
"21" = ''':sup:`21` muszą obmyć ręce i nogi, aby nie pomarli. I będzie to prawo zawsze
obowiązywać Aarona i jego potomstwo po wszystkie czasy.
'''
"22" = ''':sup:`22` I tak powiedział Pan do Mojżesza:
'''
"23" = ''':sup:`23` Weź sobie najlepsze wonności: pięćset syklów obficie płynącej
mirry, połowę tego, to jest dwieście pięćdziesiąt syklów wonnego
cynamonu i tyleż, to jest dwieście pięćdziesiąt syklów wonnej trzciny,
'''
"24" = ''':sup:`24` wreszcie pięćset syklów kasji, według wagi przybytku, oraz jeden
hin oliwy z oliwek.
'''
"25" = ''':sup:`25` I uczynisz z tego święty olej do namaszczania. Będzie to wonna
maść, zrobiona tak, jak to robi sporządzający wonności. Będzie to
święty olej do namaszczania.
'''
"26" = ''':sup:`26` I namaścisz nim Namiot Spotkania i Arkę Świadectwa,
'''
"27" = ''':sup:`27` i stół oraz wszystkie jego naczynia, a także świecznik z wszystkimi
przyrządami należącymi do niego, ołtarz kadzenia
'''
"28" = ''':sup:`28` i ołtarz całopalenia z tym wszystkim, co do niego należy, kadź i
jej podstawę,
'''
"29" = ''':sup:`29` aby się stały bardzo święte; i stanie się święty każdy, ktokolwiek
się ich dotknie.
'''
"30" = ''':sup:`30` Namaścisz też Aarona i jego synów i poświęcisz ich, aby Mi służyli
jako kapłani.
'''
"31" = ''':sup:`31` Do Izraelitów powiesz tak: To jest święty olej namaszczenia dla was
i dla waszych pokoleń.
'''
"32" = ''':sup:`32` Nie wolno go wylewać na ciało żadnego człowieka i nie wolno go
sporządzać w takim połączeniu, gdyż jest święty i święty będzie dla
was.
'''
"33" = ''':sup:`33` Ktokolwiek zaś sporządziłby go w takim połączeniu i wylewałby go na
niepowołanego, winien być wykluczony ze swego ludu.
'''
"34" = ''':sup:`34` I znów powiedział Pan do Mojżesza: Weź sobie wonności: żywicę
pachnącą, muszelki i galbanum pachnące, i czyste kadzidło, niech będą w
równej ilości.
'''
"35" = ''':sup:`35` Mieszając je uczynisz z tego kadzidło wonne - zrobione tak, jak się
robi wonności - posolone, czyste, święte.
'''
"36" = ''':sup:`36` Zetrzesz na proszek jego części i położysz przed świadectwem w
Namiocie Spotkania, gdzie Ja będę spotykał się z tobą, i będzie to dla
was rzecz bardzo święta.
'''
"37" = ''':sup:`37` Kadzidła w ten sposób przygotowanego nie będziecie robić dla
siebie, gdyż poświęcone jest ono dla Pana.
'''
"38" = ''':sup:`38` Ktokolwiek by zrobił podobne, aby się rozkoszować jego wonią,
będzie wykluczony ze swego ludu.
'''
"Notes" = '''
Notas de rodapé:
30:1-10 - Bóg nakazuje budowę ołtarza kadzielnego, na którym będzie
spalane święte kadzidło przed zasłoną Miejsca Najświętszego. Ołtarz ten
symbolizuje modlitwy ludu wznoszące się do Boga, odzwierciedlając
30:11-16 - Nakaz pobrania okupu za każdego Izraelitę symbolizuje
równość wszystkich przed Bogiem. Okup przypomina nam również, że życie
ludzi należy do Boga i że zostali oni odkupieni przez Pana (zob. także
1 Piotra 1:18-19 i Lb 31:50).
30:17-21 - Brązowa misa, umieszczona między ołtarzem a przybytkiem,
służy kapłanom do oczyszczenia się przed rozpoczęciem posługi.
Znaczenie rytualnej czystości wskazuje na świętość wymaganą w służbie
Bogu (zob. także Jk 4,8 i Ps 24,3-4).
30:22-33 - Bóg udziela szczegółowych instrukcji dotyczących świętego
oleju do namaszczania. Skład i wyłączne użycie tego oleju symbolizują
świętość i oddzielenie dla służby Bożej, przypominając nam, że
1,21-22).
30:34-38 - Podano formułę świętego kadzidła, które można używać
wyłącznie do celów kultu w Przybytku. Odzwierciedla to wyłączny
charakter kultu Boga i szacunek należny temu, co święte (zob. także 2
Kronik 2:4 i Jana 4:24).
'''
