"88" = ''':sup:`88` Chananiaszu, Azariaszu, Miszaelu, błogosławcie Pana, chwalcie i
wywyższajcie Go na wieki, bo wybawił nas z otchłani i z mocy śmierci
ocalił nas, wyrwał nas spośród płonącego żarem ognia.
'''
"89" = ''':sup:`89` Wychwalajcie Pana, bo łaskawy, bo na wieki Jego łaskawość.
'''
"90" = ''':sup:`90` Wszyscy bogobojni, błogosławcie Pana, Boga bogów, chwalcie i
wysławiajcie, bo na wieki Jego łaskawość.
'''
"91" = ''':sup:`91` Król Nabuchodonozor popadł w zdumienie i powstał spiesznie. Zwrócił
się do swych doradców, mówiąc: Czy nie wrzuciliśmy trzech związanych
mężów do ognia? Oni zaś odpowiedzieli królowi: Rzeczywiście, królu.
'''
"92" = ''':sup:`92` On zaś w odpowiedzi rzekł: lecz widzę czterech mężów rozwiązanych,
przechadzających się pośród ognia i nie dzieje się im nic złego; wygląd
czwartego przypomina anioła.
'''
"93" = ''':sup:`93` Wtedy przystąpił Nabuchodonozor do otworu płonącego pieca i
powiedział: Szadraku, Meszaku i Abed-Nego, słudzy Najwyższego Boga,
wyjdźcie i przyjdźcie tutaj! Szadrak, Meszak i Abed-Nego wyszli więc z
ognia.
'''
"94" = ''':sup:`94` Satrapowie, namiestnicy, rządcy i dorady królewscy zebrali się i
spostrzegli, że ogień nie miał władzy nad ciałami tych mężów, tak że
nawet włos z ich głów nie uległ spaleniu ani ich płaszcze uszkodzeniu,
ani nie było czuć od nich swądu spalenizny.
'''
"95" = ''':sup:`95` Nabuchodonozor powiedział na to: Niech będzie błogosławiony Bóg
Szadraka, Meszaka i Abed-Nega, który posłał swego anioła, by uratował
swoje sługi. W Nim pokładali swą ufność i przekroczyli nakaz królewski,
oddając swe ciała, aby nie oddawać czci ani pokłonu innemu bogu poza
Nim.
'''
"96" = ''':sup:`96` Dlatego wydaję rozkaz, by bez względu na przynależność narodową,
rodową czy język, każdy, kto by wypowiedział bluźnierstwo przeciw Bogu
Szadraka, Meszaka i Abed-Nega, został rozerwany w kawałki, a dom jego
żeby stał się rumowiskiem. Bo nie ma innego Boga, który by mógł
zapewnić ratunek, jak Ten.
'''
"97" = ''':sup:`97` Potem król obdarzył zaszczytami Szadraka, Meszaka i Abed-Nega w
prowincji Babilonu.
'''
"98" = ''':sup:`98` Król Nabuchodonozor do wszystkich narodów, pokoleń, języków,
mieszkających po całej ziemi: Obyście zaznali wielkiego pokoju!
'''
"99" = ''':sup:`99` Spodobało mi się oznajmić znaki i cuda, jakie Najwyższy Bóg dla
mnie uczynił. (9a) Jak wielkie są Jego znaki, jak potężne Jego cuda!
Jego królestwo jest wiecznym królestwem, a panowanie Jego przez
wszystkie pokolenia.
'''
"Notes" = '''
Notas de rodapé:
3:1-7 - Król Nabuchodonozor tworzy złoty posąg i nakazuje wszystkim
oddawać mu cześć, wystawiając na próbę lojalność swoich poddanych wobec
Boga. Ta próba bałwochwalstwa uwypukla presję wywieraną na wierzących,
by poszli na kompromis w kwestii wiary, ale wierność Bogu jest
3:8-18 - Trzej przyjaciele Daniela, Szadrak, Meszak i Abed-Nego,
odmawiają oddania czci złotemu posągowi i potwierdzają swoją ufność w
Boga, nawet w obliczu groźby śmierci. Wykazują się niezwykłą odwagą,
niezachwianie wierząc, że Bóg ich uratuje, a jeśli nie, to że pozostaną
wierni (zob. także Hbr 11,32-40 i Dz 5,29).
3:19-23 - Król wpada we wściekłość i rozkazuje wrzucić trzech
przyjaciół do rozpalonego pieca. Bóg w cudowny sposób ich chroni, a
nawet ogień ich nie dotyka. Ten cud dowodzi mocy Boga, który może
ocalić wiernych, nawet w najbardziej niemożliwych okolicznościach (zob.
także Izajasz 43,2 i 1 Koryntian 10,13).
3:24-30 - Król zauważa, że oprócz trzech przyjaciół, w piecu znajduje
się czwarta postać, interpretowana jako anioł lub boska manifestacja.
Cud ten skłania Nabuchodonozora do wychwalania Boga Izraela, uznając
Jego suwerenność i moc. Bóg jest Wybawicielem swojego ludu (zob. także
3:31-33 - Król promuje Szadraka, Meszaka i Abed-Nega, uznając ich
wierność Bogu. Ten epizod ilustruje, jak wierność Bogu może przynieść
cześć i uznanie, nawet w nieprzyjaznej kulturze (zob. także 1 Piotra
2:12 i Ewangelię Mateusza 5:16).
'''
