[3]
"1" = ''':sup:`1` Król Nabuchodonozor sporządził złoty posąg o wysokości
sześćdziesięciu łokci, a szerokości sześciu łokci i kazał go ustawić na
równinie Dura w prowincji babilońskiej.
'''
"2" = ''':sup:`2` Następnie polecił król Nabuchodonozor satrapom, namiestnikom,
rządcom, radcom, skarbnikom, sędziom, prawnikom i wszystkim zarządcom
prowincji zebrać się i uczestniczyć w poświęceniu posągu wzniesionego
przez króla Nabuchodonozora.
'''
"3" = ''':sup:`3` Zebrali się więc satrapowie, namiestnicy, rządcy, radcy, skarbnicy,
sędziowie, prawnicy i wszyscy zarządcy prowincji na poświęcenie posągu
wzniesionego przez króla Nabuchodonozora i ustawili się przed posągiem,
który wzniósł król Nabuchodonozor.
'''
"4" = ''':sup:`4` Herold zaś obwieszczał donośnie: Rozkaz dla was, narody, ludy,
języki;
'''
"5" = ''':sup:`5` w chwili, gdy usłyszycie dźwięk rogu, fletu, lutni, harfy,
psalterium, dud i wszelkiego rodzaju instrumentów muzycznych,
upadniecie na twarz i oddacie pokłon złotemu posągowi, który wzniósł
król Nabuchodonozor.
'''
"6" = ''':sup:`6` Kto by nie upadł na twarz i nie oddał pokłonu, zostanie natychmiast
wrzucony do rozpalonego pieca.
'''
"7" = ''':sup:`7` W chwili więc, gdy dał się słyszeć dźwięk rogu, fletu, lutni, harfy,
psalterium, dud i wszelkiego rodzaju instrumentów muzycznych, wszystkie
narody, ludy, języki padły na twarz, oddając pokłon złotemu posągowi,
który wzniósł król Nabuchodonozor.
'''
"8" = ''':sup:`8` Niektórzy Chaldejczycy przyszli jednocześnie, by oskarżyć Żydów.
'''
"9" = ''':sup:`9` Zwrócili się do króla Nabuchodonozora i powiedzieli: Królu, żyj
wiecznie!
'''
"10" = ''':sup:`10` Wydałeś, królu, rozporządzenie, by każdy, gdy usłyszy dźwięk rogu,
fletu, lutni, harfy, psalterium, dud i wszelkiego rodzaju instrumentów
muzycznych, upadł na twarz i oddał pokłon złotemu posągowi.
'''
"11" = ''':sup:`11` Kto by zaś nie upadł na twarz i nie oddał pokłonu, miał być
wrzucony do rozpalonego pieca.
'''
"12" = ''':sup:`12` Są tutaj jednak mężowie żydowscy, których uczyniłeś zwierzchnikami
miasta babilońskiego, Szadrak, Meszak i Abed-Nego; mężowie ci nie liczą
się z tobą, królu. Nie oddają czci twemu bogu ani nie oddają pokłonu
złotemu posągowi, który wzniosłeś.
'''
"13" = ''':sup:`13` Nabuchodonozor zapłonął gniewem i rozkazał przyprowadzić Szadraka,
Meszaka i Abed-Nega. Sprowadzono więc tych mężów przed króla.
'''
"14" = ''':sup:`14` Zwrócił się do nich Nabuchodonozor i powiedział: Czy jest prawdą,
Szadraku, Meszaku i Abed-Nego, że nie czcicie mojego boga ani nie
oddajecie pokłonu złotemu posągowi, który wzniosłem?
'''
"15" = ''':sup:`15` Czy teraz jesteście gotowi - w chwili gdy usłyszycie dźwięk rogu,
fletu, lutni, harfy, psalterium, dud i wszelkiego rodzaju instrumentów
muzycznych - upaść na twarz i oddać pokłon posągowi, który uczyniłem?
Jeżeli zaś nie oddacie pokłonu, zostaniecie natychmiast wrzuceni do
rozpalonego pieca. Który zaś bóg mógłby was wyrwać z moich rąk?
'''
"16" = ''':sup:`16` Szadrak, Meszak i Abed-Nego odpowiedzieli, zwracając się do króla
Nabuchodonozora: Nie musimy tobie, królu, odpowiadać w tej sprawie.
'''
"17" = ''':sup:`17` Jeżeli nasz Bóg, któremu służymy, zechce nas wybawić z rozpalonego
pieca, może nas wyratować z twej ręki, królu!
'''
"18" = ''':sup:`18` Jeśli zaś nie, wiedz, królu, że nie będziemy czcić twego boga, ani
oddawać pokłonu złotemu posągowi, który wzniosłeś.
'''
"19" = ''':sup:`19` Na to wpadł Nabuchodonozor w gniew, a wyraz jego twarzy zmienił się
w stosunku do Szadraka, Meszaka i Abed-Nega. Wydał rozkaz, by rozpalono
piec siedem razy bardziej, niż było trzeba.
'''
"20" = ''':sup:`20` Mężom zaś najsilniejszym spośród swego wojska polecił związać
Szadraka, Meszaka i Abed-Nega i wrzucić ich do rozpalonego pieca.
'''
"21" = ''':sup:`21` Związano więc tych mężów w ich płaszczach, obuwiu, tiarach i
ubraniach, i wrzucono do rozpalonego pieca.
'''
"22" = ''':sup:`22` Ponieważ rozkaz króla był stanowczy, a piec nadmiernie rozpalony,
płomień ognia zabił tych mężów, którzy wrzucili Szadraka, Meszaka i
Abed-Nega.
'''
"23" = ''':sup:`23` Trzej zaś mężowie, Szadrak, Meszak i Abed-Nego, wpadli związani do
środka rozpalonego pieca.
'''
"24" = ''':sup:`24` I chodzili wśród płomieni wysławiając Boga i błogosławiąc Pana.
'''
"25" = ''':sup:`25` Powstawszy zaś Azariasz tak się modlił, a otwarłszy swe usta, mówił
w środku ognia:
'''
"26" = ''':sup:`26` Błogosławiony jesteś, Panie, Boże naszych przodków, i pełen chwały;
imię Twoje jest błogosławione na wieki.
'''
"27" = ''':sup:`27` Albowiem jesteś sprawiedliwy we wszystkim, coś nam uczynił, a
wszystkie czyny Twoje pełne prawdy, drogi zaś Twoje proste i wszystkie
wyroki pełne słuszności.
'''
"28" = ''':sup:`28` Bo wydałeś prawdziwe wyroki we wszystkim, co sprowadziłeś na nas i
na Jerozolimę, święte miasto naszych przodków. Bo według sprawiedliwego
wyroku sprowadziłeś to wszystko na nas z powodu naszych grzechów.
'''
"29" = ''':sup:`29` Tak, zgrzeszyliśmy i popełniliśmy nieprawości, opuszczając Ciebie.
Okazaliśmy się przewrotni we wszystkim, a przykazań Twoich nie
słuchaliśmy.
'''
"30" = ''':sup:`30` Nie zachowaliśmy ani nie wypełnialiśmy tego, co nam nakazałeś, by
się nam dobrze powodziło.
'''
"31" = ''':sup:`31` Wszystko, co na nas sprowadziłeś, i wszystko, co nam uczyniłeś,
uczyniłeś według sprawiedliwego sądu.
'''
"32" = ''':sup:`32` Wydałeś nas w ręce naszych niegodziwych nieprzyjaciół, najgorszych
spośród odstępców, i niesprawiedliwemu królowi, najbardziej
przewrotnemu na ziemi.
'''
"33" = ''':sup:`33` Teraz zaś nie mamy odwagi otworzyć swych ust. Wstyd i hańba okryła
Twoje sługi i tych, co cześć Ci oddają.
'''
"34" = ''':sup:`34` Nie opuszczaj nas na zawsze - przez wzgląd na święte Twe imię nie
zrywaj Twego przymierza.
'''
"35" = ''':sup:`35` Nie odwracaj od nas swego miłosierdzia, przez wzgląd na Twego
przyjaciela, Abrahama, sługę Twego, Izaaka, i Twego świętego - Izraela.
'''
"36" = ''':sup:`36` Im to przyrzekłeś rozmnożyć potomstwo jak gwiazdy na niebie i jak
piasek nad brzegiem morza.
'''
"37" = ''':sup:`37` Panie, oto jesteśmy najmniejsi spośród wszystkich narodów. Oto
jesteśmy dziś poniżeni na całej ziemi z powodu naszych grzechów.
'''
"38" = ''':sup:`38` Nie ma obecnie władcy, proroka ani wodza, ani całopalenia, ani
ofiar, ani darów pokarmowych, ani kadzielnych. Nie ma gdzie ofiarować
Tobie pierwocin i doznać Twego miłosierdzia.
'''
"39" = ''':sup:`39` Niech jednak dusza strapiona i duch uniżony znajdą u Ciebie
upodobanie. Jak całopalenia z baranów i cielców, i z tysięcy tłustych
owiec,
'''
"40" = ''':sup:`40` tak niech będzie dziś nasza ofiara przed Tobą i niech Ci się
podoba! Ponieważ ci, co pokładają ufność w Tobie, nie mogą doznać
wstydu.
'''
"41" = ''':sup:`41` Teraz zaś postępujemy za Tobą z całego serca, odczuwamy lęk przed
Tobą i szukamy Twego oblicza.
'''
"42" = ''':sup:`42` Nie zawstydzaj nas, lecz postępuj z nami według swej łagodności i
według wielkiego swego miłosierdzia.
'''
"43" = ''':sup:`43` Wybaw nas przez swe cuda i uczyń swe imię sławne, Panie!
'''
"44" = ''':sup:`44` Wszyscy ci, co wyrządzają krzywdę Twym sługom, niech doznają hańby!
Niech ich wstyd okryje, pozbawi wszelkiej siły i mocy, a potęga ich
niech zostanie skruszona!
'''
"45" = ''':sup:`45` Niech poznają, że tylko Ty jesteś Panem Bogiem, pełnym chwały na
całej ziemi.
'''
"46" = ''':sup:`46` Słudzy królewscy, którzy ich wrzucili, nie ustawali w rozpalaniu
pieca naftą, smołą, pakułami i chrustem,
'''
"47" = ''':sup:`47` tak że płomień wznosił się czterdzieści dziewięć łokci ponad piec
'''
"48" = ''':sup:`48` i rozprzestrzeniając się spalił tych Chaldejczyków, którzy znaleźli
się koło pieca.
'''
"49" = ''':sup:`49` Jednak anioł Pański zstąpił do pieca wraz z Azariaszem i jego
towarzyszami i usunął płomień ognia z pieca,
'''
"50" = ''':sup:`50` sprowadzając do środka pieca jakby orzeźwiający powiew wiatru, tak
że ogień nie dosięgnął ich wcale, nie sprawił im bólu ani nie wyrządził
krzywdy.
'''
"51" = ''':sup:`51` Wtedy ci trzej jakby jednym głosem wysławiali, wychwalali i
błogosławili Boga, mówiąc w piecu:
'''
"52" = ''':sup:`52` Błogosławiony jesteś, Panie Boże naszych ojców - pełen chwały i
wywyższony na wieki. Błogosławione niech będzie Twoje imię pełne chwały
i świętości - chwalebne i wywyższone na wieki.
'''
"53" = ''':sup:`53` Błogosławiony jesteś w przybytku świętej Twojej chwały - chwalony,
sławiony przez wieki nade wszystko.
'''
"54" = ''':sup:`54` Błogosławiony jesteś na tronie Twego królestwa - chwalony, sławiony
przez wieki nade wszystko.
'''
"55" = ''':sup:`55` Błogosławiony jesteś Ty, co spoglądasz w otchłanie, co na Cherubach
zasiadasz - pełen chwały i wywyższony na wieki.
'''
"56" = ''':sup:`56` Błogosławiony jesteś na sklepieniu nieba - pełen chwały i sławny na
wieki.
'''
