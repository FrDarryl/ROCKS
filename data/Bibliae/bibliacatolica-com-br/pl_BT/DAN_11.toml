[11]
"1" = ''':sup:`1` który stoi począwszy od pierwszego roku panowania Dariusza Meda jako
wzmocnienie dla mnie i obrona.
'''
"2" = ''':sup:`2` Teraz oznajmię tobie prawdę. Powstanie jeszcze trzech królów w
Persji, a czwarty zdobędzie większe bogactwa niż wszyscy, A gdy stanie
się potężny z powodu swego bogactwa, poderwie wszystkich przeciw
królestwu Jawanu.
'''
"3" = ''':sup:`3` Wtedy wystąpi potężny król i będzie panował nad wielkim królestwem,
postępując według swego upodobania.
'''
"4" = ''':sup:`4` Gdy tylko on wystąpi, jego państwo upadnie i zostanie podzielone na
cztery wiatry nieba, jednak nie między jego potomków. Nie będą nim
rządzić, tak jak on rządził, ponieważ jego królestwo zostanie
zniszczone i przypadnie w udziale nie im, lecz innym.
'''
"5" = ''':sup:`5` A król z południa wzrośnie w potęgę, lecz jeden z jego książąt
przewyższy go siłą i zapanuje nad państwem większym niż jego własne.
'''
"6" = ''':sup:`6` Po kilku latach połączą się oni, i córka króla południa przybędzie
do króla północy, by zaprowadzić zgodę. Lecz moc jego ramienia nie
będzie trwała, a jego potomstwo nie utrzyma się. Zostaną wydani, ona,
ci, którzy ją popierają, jej dziecko i ten, co się nim opiekuje. W
owych czasach
'''
"7" = ''':sup:`7` powstanie na jego miejsce odrośl z jej korzenia i wyruszy przeciw
wojsku, wkroczy do twierdzy króla północy, będzie rządził nimi i
wzrośnie w potęgę.
'''
"8" = ''':sup:`8` Zabierze także do Egiptu ich bogów wraz z ich podobiznami, wraz z
ich drogocennymi przedmiotami oraz srebro i złoto. Następnie odstąpi od
króla północy na szereg lat.
'''
"9" = ''':sup:`9` Ten zaś wkroczy do państwa króla południa, lecz wróci do swego
kraju.
'''
"10" = ''':sup:`10` Jego synowie uzbroją się i zgromadzą wielkie mnóstwo wojska. On zaś
nadejdzie z siłą, zaleje i poczyni postępy; powstanie i dotrze aż do
jego twierdzy.
'''
"11" = ''':sup:`11` Król zaś południa zawrze gniewem i wyruszy, by walczyć z królem
północy, który przeciwstawi mu wielkie mnóstwo; jednak mnóstwo to
wpadnie w jego ręce.
'''
"12" = ''':sup:`12` Mnóstwo to zostanie zniszczone, serce zaś króla pychą się uniesie.
Powali dziesiątki tysięcy, lecz nie umocni się.
'''
"13" = ''':sup:`13` I znów powstanie król północy i wystawi większe mnóstwo niż
poprzedni, i gdy nadejdzie kres czasów, wyruszy z mocą i wielkim
wojskiem oraz taborem.
'''
"14" = ''':sup:`14` W owych czasach wielu wystąpi przeciw królowi południa. Synowie zaś
gwałtowników twego ludu powstaną, by wypełnić widzenie, ale upadną.
'''
"15" = ''':sup:`15` A król północy nadciągnie i usypie wał, i zdobędzie warowne miasto.
Siły zaś południa nie wytrzymają, a naród jego wybrany nie będzie miał
siły, by stawić opór.
'''
"16" = ''':sup:`16` Tego zaś, który wyjdzie przeciw niemu, traktować będzie według swej
woli i nikt nie zdoła mu się przeciwstawić; utrzyma się we wspaniałym
kraju, a ręka jego posieje spustoszenie.
'''
"17" = ''':sup:`17` I będzie się usilnie starał zdobyć całe jego królestwo; potem
uczyni z nim zgodę, dając mu jedną z kobiet, by je zniszczyć. Ale nie
dokona tego ani mu się to nie uda.
'''
"18" = ''':sup:`18` Zwróci więc swój wzrok ku wyspom i zdobędzie ich wiele. Ale pewien
wódz położy kres zniewadze mu wyrządzonej, tak że tamten nie będzie
mógł mu odpowiedzieć zniewagą.
'''
"19" = ''':sup:`19` Zwróci swój wzrok ku twierdzom swego kraju; zachwieje się jednak,
upadnie i zniknie zupełnie.
'''
"20" = ''':sup:`20` Na jego miejsce wystąpi ten, co pośle poborcę daniny do pięknego
królestwa, ale po kilku dniach zostanie obalony, choć nie publicznie
ani w wyniku wojny.
'''
"21" = ''':sup:`21` Po nim zaś wystąpi ten, którym wzgardzono i nie dano mu królewskiej
godności. Nadejdzie potajemnie i przez intrygi opanuje królestwo.
'''
"22" = ''':sup:`22` Wojsko poniesie porażkę, a także i książę sprzymierzony.
'''
"23" = ''':sup:`23` Od chwili zawarcia przymierza z nim będzie postępował zdradliwie,
nadejdzie i okaże się silnym wśród garstki ludzi.
'''
"24" = ''':sup:`24` Niespodzianie wkroczy do najbogatszych krainy i będzie czynił to,
czego nie czynił jego ojciec ani przodkowie. Łupy, zdobycze i mienie
rozdzieli między nich. Będzie obmyślał plany przeciw warowniom, ale do
czasu.
'''
"25" = ''':sup:`25` Będzie pobudzał swą siłę i serce przeciw królowi południa z wielką
mocą. Król zaś południa będzie się zbroił na wojnę, zbierając wielkie i
potężne wojsko, ale nie zazna powodzenia, ponieważ będą knuć złe
zamysły przeciw niemu.
'''
"26" = ''':sup:`26` Ci, którzy jedli z jego stołu, zmiażdżą go, wojsko zaś jego ulegnie
rozproszeniu i wielu padnie zabitych.
'''
"27" = ''':sup:`27` Obaj zaś królowie, mając serca skłonne ku złemu, przy jednym stole
będą mówić kłamstwo, nie osiągną jednak nic, ponieważ nie nadszedł
jeszcze kres ustalonego czasu.
'''
"28" = ''':sup:`28` Powróci więc on do swego kraju z wielkim łupem, a jego serce będzie
przeciwne świętemu przymierzu; będzie działał i wróci do swego kraju.
'''
"29" = ''':sup:`29` Gdy nadejdzie czas, wkroczy znów do kraju południowego, lecz nie
powiedzie mu się drugim razem, tak jak poprzednio.
'''
"30" = ''':sup:`30` Wystąpią przeciw niemu kittejskie okręty; popadnie w rozterkę i
zawróci, pełen gniewu przeciw świętemu przymierzu. I znów zwróci uwagę
na tych, co opuścili święte przymierze.
'''
"31" = ''':sup:`31` Wojsko jego wystąpi, by zbezcześcić świątynię-twierdzę, wstrzymają
stałą ofiarę i uczynią tam ohydę ziejącą pustką.
'''
"32" = ''':sup:`32` Tych zaś, co przestępują przymierze, nakłoni do przewrotności
pochlebstwami; jednak ludzie, którzy znają swego Boga, wytrwają i będą
działali.
'''
"33" = ''':sup:`33` Mędrcy spośród ludu pouczą wielu, polegną jednakże od miecza i
ognia, w więzieniach i przez łupiestwa - do pewnego czasu.
'''
"34" = ''':sup:`34` Gdy oni będą upadać, nieliczni pospieszą im z pomocą, a wielu
przyłączy się do nich podstępnie.
'''
"35" = ''':sup:`35` Spośród mędrców niektórzy upadną, by dokonało się wśród nich
oczyszczenie, obmycie i wybielenie na czas ostateczny - jest bowiem
jeszcze czas do kresu.
'''
"36" = ''':sup:`36` Król będzie działał według swego upodobania; uczyni się wyniosłym i
będzie się wywyższał ponad wszystkich bogów. Przeciw Bogu będzie mówił
rzeczy dziwne i dozna powodzenia aż się wypełni gniew, bowiem to, co
zostało postanowione, dokona się.
'''
"37" = ''':sup:`37` Nie będzie czcił bogów swoich przodków; ani ulubieńca kobiet, ani
żadnego innego boga nie będzie poważał. Wobec wszystkich będzie
okazywał się wielki.
'''
"38" = ''':sup:`38` Zamiast tego będzie czcił boga twierdz; boga, którego nie znali
jego przodkowie, będzie czcił złotem i srebrem, drogimi kamieniami i
kosztownościami.
'''
"39" = ''':sup:`39` Wystąpi przeciw warownym zamkom z obcym bogiem; tych zaś, którzy go
uznają, obdarzy zaszczytem, czyniąc ich władcami nad wieloma, a jako
zapłatę będzie rozdzielał ziemię.
'''
"40" = ''':sup:`40` A w czasie ostatnim zetrze się z nim król południa. Król północy
uderzy na niego rydwanami, jazdą i licznymi okrętami. Wkroczy do
krajów, zaleje je i przejdzie.
'''
"41" = ''':sup:`41` Wkroczy następnie do wspaniałego kraju, a wielu polegnie. Te tylko
kraje ujdą jego ręki: Edom, Moab i główna część Ammonitów.
'''
"42" = ''':sup:`42` Wyciągnie zaś rękę po kraje: nie zdoła ujść ziemia egipska.
'''
"43" = ''':sup:`43` Opanuje skarby złota i srebra oraz wszystkie kosztowności egipskie;
Libijczycy i Kuszyci będą szli za nim.
'''
"44" = ''':sup:`44` Wieści ze wschodu i północy napełnią go przerażeniem; wyprawi się
więc z wielkim gniewem, by wielu zgładzić i zgubić.
'''
"45" = ''':sup:`45` Rozbije namioty swojej kwatery między morzem i górą świętej
wspaniałości. Dojdzie do swego końca, ale nikt mu nie przyjdzie z
pomocą.
'''
