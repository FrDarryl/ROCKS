[3]
"1" = ''':sup:`1` A dusze sprawiedliwych są w ręku Boga i nie dosięgnie ich męka.
'''
"2" = ''':sup:`2` Zdało się oczom głupich, że pomarli, zejście ich poczytano za
nieszczęście
'''
"3" = ''':sup:`3` i odejście od nas za unicestwienie, a oni trwają w pokoju.
'''
"4" = ''':sup:`4` Choć nawet w ludzkim rozumieniu doznali kaźni, nadzieja ich pełna
jest nieśmiertelności.
'''
"5" = ''':sup:`5` Po nieznacznym skarceniu dostąpią dóbr wielkich, Bóg ich bowiem
doświadczył i znalazł ich godnymi siebie.
'''
"6" = ''':sup:`6` Doświadczył ich jak złoto w tyglu i przyjął ich jak całopalną
ofiarę.
'''
"7" = ''':sup:`7` W dzień nawiedzenia swego zajaśnieją i rozbiegną się jak iskry po
ściernisku.
'''
"8" = ''':sup:`8` Będą sądzić ludy, zapanują nad narodami, a Pan królować będzie nad
nimi na wieki.
'''
"9" = ''':sup:`9` Ci, którzy Mu zaufali, zrozumieją prawdę, wierni w miłości będą przy
Nim trwali: łaska bowiem i miłosierdzie dla Jego wybranych.
'''
"10" = ''':sup:`10` A bezbożni poniosą karę stosownie do zamysłów, bo wzgardzili
sprawiedliwym i odstąpili od Pana:
'''
"11" = ''':sup:`11` nieszczęsny bowiem, kto mądrością gardzi i karnością. Nadzieje ich
płonne, wysiłki bezowocne, bezużyteczne ich dzieła.
'''
"12" = ''':sup:`12` Żony ich głupie, przewrotne ich dzieci, przeklęty ich ród!
'''
"13" = ''':sup:`13` Błogosławiona niepłodna, ale nieskalana, która nie zaznała
współżycia w łożu, w czas nawiedzenia dusz wyda plon.
'''
"14" = ''':sup:`14` I eunuch, co nie skalał swych rąk nieprawością ani nic złego nie
myślał przeciw Bogu: za wierność otrzyma łaskę szczególną i dział pełen
radości w Świątyni Pańskiej.
'''
"15" = ''':sup:`15` Wspaniałe są owoce dobrych wysiłków, a korzeń mądrości nie usycha.
'''
"16" = ''':sup:`16` A dzieci cudzołożników nie osiągną celu, zniknie potomstwo
nieprawego łoża.
'''
"17" = ''':sup:`17` Jeśli nawet żyć będą długo - za nic będą miani i na końcu
niechlubna będzie ich starość.
'''
"18" = ''':sup:`18` A jeśli wcześnie pomrą, będą bez nadziei i bez pociechy w dzień
sądu:
'''
"19" = ''':sup:`19` bo straszny jest kres plemienia grzesznego!
'''
