[19]
"1" = ''':sup:`1` Potem usłyszałem jak gdyby głos donośny wielkiego tłumu w niebie -
mówiących: Alleluja! Zbawienie i chwała, i moc u Boga naszego,
'''
"2" = ''':sup:`2` bo wyroki Jego prawdziwe są i sprawiedliwe, bo osądził Wielką
Nierządnicę, co znieprawiała nierządem swym ziemię, i zażądał od niej
poniesienia kary za krew swoich sług.
'''
"3" = ''':sup:`3` I rzekli powtórnie: Alleluja! A dym jej wznosi się na wieki wieków.
'''
"4" = ''':sup:`4` A dwudziestu czterech Starców upadło i czworo Zwierząt, i pokłon
oddało Bogu zasiadającemu na tronie, mówiąc: Amen! Alleluja!
'''
"5" = ''':sup:`5` I wyszedł głos od tronu, mówiący: Chwalcie Boga naszego, wszyscy
Jego słudzy, którzy się Go boicie, mali i wielcy!
'''
"6" = ''':sup:`6` I usłyszałem jakby głos wielkiego tłumu i jakby głos mnogich wód, i
jakby głos potężnych gromów, które mówiły: Alleluja, bo zakrólował Pan
Bóg nasz, Wszechmogący.
'''
"7" = ''':sup:`7` Weselmy się i radujmy, i dajmy Mu chwałę, bo nadeszły Gody Baranka,
a Jego Małżonka się przystroiła,
'''
"8" = ''':sup:`8` i dano jej oblec bisior lśniący i czysty - bisior bowiem oznacza
czyny sprawiedliwe świętych.
'''
"9" = ''':sup:`9` I mówi mi: Napisz: Błogosławieni, którzy są wezwani na ucztę Godów
Baranka! I mówi im: Te słowa prawdziwe są Boże.
'''
"10" = ''':sup:`10` I upadłem przed jego stopami, by pokłon mu oddać. I mówi: Bacz,
abyś tego nie czynił, bo jestem twoim współsługą i braci twoich, co
mają świadectwo Jezusa: Bogu samemu złóż pokłon! Świadectwem bowiem
Jezusa jest duch proroctwa.
'''
"11" = ''':sup:`11` Potem ujrzałem niebo otwarte: i oto - biały koń, a Ten, co na nim
siedzi, zwany Wiernym i Prawdziwym, oto ze sprawiedliwością sądzi i
walczy.
'''
"12" = ''':sup:`12` Oczy Jego jak płomień ognia, a wiele diademów na Jego głowie. Ma
wypisane imię, którego nikt nie zna prócz Niego.
'''
"13" = ''':sup:`13` Odziany jest w szatę we krwi skąpaną, a imię Jego nazwano: Słowo
Boga.
'''
"14" = ''':sup:`14` A wojska, które są w niebie, towarzyszyły Mu na białych koniach -
wszyscy odziani w biały, czysty bisior.
'''
"15" = ''':sup:`15` A z Jego ust wychodzi ostry miecz, by nim uderzyć narody: On paść
je będzie rózgą żelazną i On wyciska tłocznię wina zapalczywego gniewu
wszechmocnego Boga.
'''
"16" = ''':sup:`16` A na szacie i na biodrze swym ma wypisane imię: KRÓL KRÓLÓW PAN
PANÓW.
'''
"17" = ''':sup:`17` I ujrzałem innego anioła stojącego w słońcu: I zawołał głosem
donośnym do wszystkich ptaków lecących środkiem nieba: Pójdźcie,
zgromadźcie się na wielką ucztę Boga,
'''
"18" = ''':sup:`18` aby zjeść trupy królów, trupy wodzów i trupy mocarzy, trupy koni i
tych, co ich dosiadają, trupy wszystkich - wolnych i niewolników,
małych i wielkich!
'''
"19" = ''':sup:`19` I ujrzałem Bestię i królów ziemi, i wojska ich zebrane po to, by
stoczyć bój z Siedzącym na koniu i z Jego wojskiem.
'''
"20" = ''':sup:`20` I pochwycono Bestię, a z nią Fałszywego Proroka, co czynił wobec
niej znaki, którymi zwiódł tych, co wzięli znamię Bestii i oddawali
pokłon jej obrazowi. Oboje żywcem wrzuceni zostali do ognistego
jeziora, gorejącego siarką.
wyszedł z ust Jego. Wszystkie zaś ptaki najadły się ciał ich do syta.
'''
