[15]
"1" = ''':sup:`1` Po kilku dniach w czasie żniw pszenicy Samson odwiedził swoją żonę.
Przyniósł jej koźlę i oświadczył: Chcę wejść do mojej żony, do jej
pokoju. Ojciec jej jednak zabronił mu wejścia.
'''
"2" = ''':sup:`2` I powiedział mu jej ojciec: Pomyślałem sobie, żeś ją znienawidził i
dlatego dałem ją twojemu towarzyszowi, ale czyż młodsza jej siostra nie
jest piękniejsza niż ona? Weź sobie ją zamiast tamtej.
'''
"3" = ''':sup:`3` Odpowiedział Samson: W takim razie nie będę już miał żadnej winy
wobec Filistynów, gdy im uczynię co złego.
'''
"4" = ''':sup:`4` Samson odszedł, schwytał trzysta lisów, a wziąwszy pochodnie
przywiązał ogon do ogona, a pośrodku między dwoma ogonami poprzyczepiał
po jednej pochodni.
'''
"5" = ''':sup:`5` Następnie podpalił pochodnie, a rozpuściwszy lisy między zboża
filistyńskie spalił sterty i zboża na pniu oraz winnice wraz z
oliwkami.
'''
"6" = ''':sup:`6` Rzekli więc Filistyni: Kto to uczynił? Odpowiedziano: Samson, zięć
Timnity, ponieważ ten odebrał mu żonę i dał ją jego towarzyszowi.
Poszli wówczas Filistyni i spalili ogniem ją i jej ojca.
'''
"7" = ''':sup:`7` Samson dał im taką odpowiedź: Ponieważ w ten sposób postąpiliście,
dlatego nie spocznę, dopóki się nad wami nie zemszczę.
'''
"8" = ''':sup:`8` I zadał im wielką klęskę, bijąc od bioder aż do goleni. Potem udał
się do groty skalnej w Etam i tam przebywał.
'''
"9" = ''':sup:`9` Wybrali się następnie Filistyni, aby rozbić obóz w Judzie, najazdy
zaś swoje rozciągnęli aż do Lechi.
'''
"10" = ''':sup:`10` Rzekli wtenczas do nich mieszkańcy Judy: Dlaczego wystąpiliście
przeciwko nam? - Przyszliśmy pojmać Samsona - odpowiedzieli - aby mu
odpłacić za to, co nam uczynił.
'''
"11" = ''':sup:`11` Trzy tysiące mieszkańców Judy udało się wówczas do Samsona na
szczyt góry skalnej w Etam ze słowami: Czy nie wiesz, że Filistyni
zawładnęli nami? Cóżeś nam uczynił? Odpowiedział im: Uczyniłem im to
samo, co oni mnie uczynili.
'''
"12" = ''':sup:`12` Przyszliśmy cię związać - rzekli do niego - i oddać w ręce
Filistynów. Odparł na to Samson: Przyrzeknijcie mi że sami nie
targniecie się na mnie.
'''
"13" = ''':sup:`13` Nie! - odrzekli - zwiążemy cię tylko i oddamy w ich ręce, ale cię
nie zabijemy. Związali go więc dwoma nowymi powrozami i sprowadzili ze
skały.
'''
"14" = ''':sup:`14` Gdy tak znalazł się w Lechi, Filistyni krzycząc w triumfie wyszli
naprzeciw niego, ale jego opanował duch Pana, i powrozy, którymi był
związany w ramionach, stały się tak słabe jak lniane włókna spalone
ogniem, a więzy poczęły pękać na jego rękach.
'''
"15" = ''':sup:`15` Znalazłszy więc szczękę oślą jeszcze świeżą, wyciągnął po nią rękę,
uchwycił i zabił nią tysiąc mężów.
'''
"16" = ''':sup:`16` Rzekł wówczas Samson: Szczęką oślą ich rozgromiłem. Szczęką oślą
zabiłem ich tysiąc.
'''
"17" = ''':sup:`17` Gdy przestał mówić, odrzucił szczękę i nazwał to miejsce
Ramat-Lechi.
'''
"18" = ''':sup:`18` Następnie odczuł wielkie pragnienie i zwrócił się do Pana modląc
się: To Ty dokonałeś wielkiego ocalenia ręką swego sługi, a oto teraz
albo przyjdzie mi umrzeć z pragnienia, albo wpaść w ręce
nieobrzezanych.
'''
"19" = ''':sup:`19` Wtenczas Bóg rozwarł szczelinę, która jest w Lechi, tak że wyszła z
niej woda. (Samson) napił się jej i wróciły mu siły i ożył. Oto
dlaczego nazwano to źródło En-Hakkore. Istnieje ono w Lechi do dnia
dzisiejszego.
'''
"20" = ''':sup:`20` I przez dwadzieścia lat sprawował sądy nad Izraelem za czasów
Filistynów.
'''
