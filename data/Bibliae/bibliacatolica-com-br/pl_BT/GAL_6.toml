[6]
"1" = ''':sup:`1` Bracia, a gdyby komu przydarzył się jaki upadek, wy, którzy
pozostajecie pod działaniem Ducha, w duchu łagodności sprowadźcie
takiego na właściwą drogę. Bacz jednak, abyś i ty nie uległ pokusie.
'''
"2" = ''':sup:`2` Jeden drugiego brzemiona noście i tak wypełniajcie prawo
Chrystusowe.
'''
"3" = ''':sup:`3` Bo kto uważa, że jest czymś, gdy jest niczym, ten zwodzi samego
siebie.
'''
"4" = ''':sup:`4` Niech każdy bada własne postępowanie, a wtedy powód do chluby
znajdzie tylko w sobie samym, a nie w zestawieniu siebie z drugim.
'''
"5" = ''':sup:`5` Każdy bowiem poniesie własny ciężar.
'''
"6" = ''':sup:`6` Ten, kto pobiera naukę wiary, niech użycza ze wszystkich swoich dóbr
temu, kto go naucza.
'''
"7" = ''':sup:`7` Nie łudźcie się:
'''
"8" = ''':sup:`8` Bóg nie dozwoli z siebie szydzić. A co człowiek sieje, to i żąć
będzie: kto sieje w ciele swoim, jako plon ciała zbierze zagładę; kto
sieje w duchu, jako plon ducha zbierze życie wieczne.
'''
"9" = ''':sup:`9` W czynieniu dobrze nie ustawajmy, bo gdy pora nadejdzie, będziemy
zbierać plony, o ile w pracy nie ustaniemy.
'''
"10" = ''':sup:`10` A zatem, dopóki mamy czas, czyńmy dobrze wszystkim, a zwłaszcza
naszym braciom w wierze.
'''
"11" = ''':sup:`11` Przypatrzcie się, jak wielkie litery własnoręcznie stawiam ze
względu na was.
'''
"12" = ''':sup:`12` O ludzkie to względy ubiegają się ci wszyscy, którzy was zmuszają
do obrzezania; chcą mianowicie uniknąć prześladowania z powodu krzyża
Chrystusowego.
'''
"13" = ''':sup:`13` Bo ci zwolennicy obrzezania zgoła się nie troszczą o zachowanie
Prawa, a o wasze obrzezanie zabiegają tylko dlatego, by się móc
pochwalić waszym ciałem.
'''
"14" = ''':sup:`14` Co do mnie, nie daj Boże, bym się miał chlubić z czego innego, jak
tylko z krzyża Pana naszego Jezusa Chrystusa, dzięki któremu świat stał
się ukrzyżowany dla mnie, a ja dla świata.
'''
"15" = ''':sup:`15` Bo ani obrzezanie nic nie znaczy, ani nieobrzezanie, tylko nowe
stworzenie.
'''
"16" = ''':sup:`16` Na wszystkich tych, którzy się tej zasady trzymać będą, i na
Izraela Bożego /niech zstąpi/ pokój i miłosierdzie.
'''
"17" = ''':sup:`17` Odtąd niech już nikt nie sprawia mi przykrości: przecież ja na
ciele swoim noszę blizny, znamię przynależności do Jezusa.
'''
"18" = ''':sup:`18` Łaska Pana naszego Jezusa Chrystusa niech będzie z duchem waszym,
bracia! Amen.
'''
"Notes" = '''
Notas de rodapé:
6:1-5 - Paweł nakazuje chrześcijanom, aby z łagodnością przywracali
grzeszników do łaski, przypominając im, że każdy musi nieść swoje
własne brzemiona. Pokora i osobista odpowiedzialność są niezbędne w
6:7-10 - Paweł ostrzega przed prawem siewu: co siejemy, to zbierzemy.
Zachęca chrześcijan do czynienia dobra, zwłaszcza wobec domowników
wiary, ponieważ będzie to odzwierciedleniem owoców Ducha w ich życiu
(zob. także 2 Koryntian 9:6 i 1 Jana 3:17).
6:11-13 - Paweł twierdzi, że prawdziwe obrzezanie nie jest obrzezaniem
ciała, lecz serca, i że znamiona Chrystusa są ważniejsze niż
jakikolwiek zewnętrzny wygląd. Prawdziwa tożsamość chrześcijańska
kształtuje się w cierpieniu i wierze (zob. także List do Filipian 3:3 i
2 List do Koryntian 4:10).
6:14-18 - Paweł kończy swój list, wychwalając krzyż Chrystusa jako
centralny symbol wiary chrześcijańskiej, która jest podstawą przemiany
życia. Pragnie, aby wszyscy, którzy podążają za tą prawdą, doświadczyli
Bożego pokoju i miłosierdzia (zob. także 1 Kor 2,2 i 2 Kor 5,17).
'''
