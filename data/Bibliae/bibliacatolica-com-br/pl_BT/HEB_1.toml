[1]
"1" = ''':sup:`1` Wielokrotnie i na różne sposoby przemawiał niegdyś Bóg do ojców
przez proroków,
'''
"2" = ''':sup:`2` a w tych ostatecznych dniach przemówił do nas przez Syna. Jego to
ustanowił dziedzicem wszystkich rzeczy, przez Niego też stworzył
wszechświat.
'''
"3" = ''':sup:`3` Ten /Syn/, który jest odblaskiem Jego chwały i odbiciem Jego istoty,
podtrzymuje wszystko słowem swej potęgi, a dokonawszy oczyszczenia z
grzechów, zasiadł po prawicy Majestatu na wysokościach.
'''
"4" = ''':sup:`4` On o tyle stał się wyższym od aniołów, o ile odziedziczył wyższe od
nich imię.
'''
"5" = ''':sup:`5` Do którego bowiem z aniołów powiedział kiedykolwiek: Ty jesteś moim
Synem, Jam Cię dziś zrodził? I znowu: Ja będę Mu Ojcem, a On będzie Mi
Synem.
'''
"6" = ''':sup:`6` Skoro zaś znowu wprowadzi Pierworodnego na świat, powie: Niech Mu
oddają pokłon wszyscy aniołowie Boży!
'''
"7" = ''':sup:`7` Do aniołów zaś powie: Aniołów swych czyni wichrami, sługi swe
płomieniami ognia.
'''
"8" = ''':sup:`8` Do Syna zaś: Tron Twój, Boże na wieki wieków, berło sprawiedliwości
berłem królestwa Twego.
'''
"9" = ''':sup:`9` Umiłowałeś sprawiedliwość, a znienawidziłeś nieprawość, dlatego
namaścił Cię, Boże, Bóg Twój olejkiem radości bardziej niż Twych
towarzyszy.
'''
"10" = ''':sup:`10` Oraz: Tyś, Panie, na początku osadził ziemię, dziełem też rąk
Twoich są niebiosa.
'''
"11" = ''':sup:`11` One przeminą, ale Ty zostaniesz i wszystko jak szata się
zestarzeje,
'''
"12" = ''':sup:`12` i jak płaszcz je zwiniesz, jak odzienie, i odmienią się. Ty zaś
jesteś Ten sam, a Twoje lata się nie skończą.
'''
"13" = ''':sup:`13` Do któregoż z aniołów kiedykolwiek powiedział: Siądź po mojej
prawicy, aż położę nieprzyjaciół Twoich jako podnóżek Twoich stóp.
'''
"14" = ''':sup:`14` Czyż nie są oni wszyscy duchami przeznaczonymi do usług, posłanymi
na pomoc tym, którzy mają posiąść zbawienie?
'''
"Notes" = '''
Notas de rodapé:
1:1-2 - Autor Listu do Hebrajczyków rozpoczyna od podkreślenia, że Bóg
przemówił ostatecznie przez swojego Syna, Jezusa Chrystusa, co stanowi
ostateczne objawienie, przewyższające objawienie proroków. To wzmacnia
1:3 - Jezus jest opisany jako dokładny wyraz istoty Boga, podtrzymujący
wszechświat swoim słowem. Jest doskonałym obrazem Boga, w wyjątkowy
sposób podkreślając boskość Chrystusa (zob. także Kolosan 1:15 i Jana
14:9).
1:4-5 - Autor ukazuje wyższość Chrystusa nad aniołami, wspominając, że
odziedziczył On imię wspanialsze od nich. Ta nauka odzwierciedla władzę
Jezusa nad wszystkimi stworzeniami niebiańskimi (zob. także List do
Filipian 2:9-11 i List do Kolosan 2:10).
1:8-9 - Tron Boży opisany jest jako wieczny, a Syn wywyższony za swoją
sprawiedliwość i miłość. Jezus przedstawiony jest jako wieczny i
sprawiedliwy Król, co stanowi fundamentalny temat Listu do Hebrajczyków
1:13-14 - Aniołowie są opisani jako słudzy Boga, posłani, by troszczyć
się o tych, którzy odziedziczą zbawienie. Ich misja jest
Ewangelię Mateusza 4:11).
'''
