'''
"3" = ''':sup:`3` Tyś niemądremu doradził, ujawniłeś pełnię rozumu!
'''
"4" = ''':sup:`4` Do kogo kierujesz te słowa, czyjże to duch wionie z ciebie?
'''
"5" = ''':sup:`5` Umarli drżą w podziemiu, ocean i jego mieszkańcy.
'''
"6" = ''':sup:`6` Szeol dla Niego jest nagi, Abaddon jest bez zasłony.
'''
"7" = ''':sup:`7` Dach rozciąga nad pustką, ziemi niczym nie umacnia,
'''
"8" = ''':sup:`8` wody chmurami krępuje, nie pękną pod nimi obłoki.
'''
"9" = ''':sup:`9` Zakrywa oblicze księżyca rozciągając nad nim chmury.
'''
"10" = ''':sup:`10` Wodom nakreślił granice, oddzielił światło od mroku.
'''
"11" = ''':sup:`11` Słupy niebieskie się chwieją, drżące przed Jego groźbą.
'''
"12" = ''':sup:`12` Potęgą wzburzył pramorze, roztrzaskał Rahaba swą mocą,
'''
"13" = ''':sup:`13` wichurą oczyszcza strop nieba i Węża Zbiega niszczy swą ręką.
'''
"14" = ''':sup:`14` Oto są ślady dróg Jego; jak mało o Nim się słyszy! Któż zdoła pojąć
grom Jego mocy?
'''
