[3]
"1" = ''':sup:`1` Mnie, ojca, posłuchajcie, dzieci, i tak postępujcie, abyście były
zbawione.
'''
"2" = ''':sup:`2` Albowiem Pan uczcił ojca przez dzieci, a prawa matki nad synami
utwierdził.
'''
"3" = ''':sup:`3` Kto czci ojca, zyskuje odpuszczenie grzechów,
'''
"4" = ''':sup:`4` a kto szanuje matkę, jakby skarby gromadził.
'''
"5" = ''':sup:`5` Kto czci ojca, radość mieć będzie z dzieci, a w czasie modlitwy swej
będzie wysłuchany.
'''
"6" = ''':sup:`6` Kto szanuje ojca, długo żyć będzie, a kto posłuszny jest Panu, da
wytchnienie swej matce:
'''
"7" = ''':sup:`7` jak panom służy tym, co go zrodzili.
'''
"8" = ''':sup:`8` Czynem i słowem czcij ojca swego, aby spoczęło na tobie jego
błogosławieństwo.
'''
"9" = ''':sup:`9` Albowiem błogosławieństwo ojca podpiera domy dzieci, a przekleństwo
matki wywraca fundamenty.
'''
"10" = ''':sup:`10` Nie przechwalaj się niesławą ojca, albowiem hańba ojca nie jest dla
ciebie chwałą.
'''
"11" = ''':sup:`11` Chwała dla każdego człowieka płynie ze czci ojca, a matka w
niesławie jest ujmą dla dzieci.
'''
"12" = ''':sup:`12` Synu, wspomagaj swego ojca w starości, nie zasmucaj go w jego
życiu.
'''
"13" = ''':sup:`13` A jeśliby nawet rozum stracił, miej wyrozumiałość, nie pogardzaj
nim, choć jesteś w pełni sił.
'''
"14" = ''':sup:`14` Miłosierdzie względem ojca nie pójdzie w zapomnienie, w miejsce
grzechów zamieszka u ciebie.
'''
"15" = ''':sup:`15` W dzień utrapienia wspomni się o tobie, jak szron w piękną pogodę,
tak rozpłyną się twoje grzechy.
'''
"16" = ''':sup:`16` Kto porzuca ojca swego, jest jak bluźnierca, a przeklęty przez
Pana, kto pobudza do gniewu swą matkę.
'''
"17" = ''':sup:`17` Synu, w sposób łagodny prowadź swe sprawy, a każdy, kto jest prawy,
będzie cię miłował.
'''
"18" = ''':sup:`18` O ile wielki jesteś, o tyle się uniżaj, a znajdziesz łaskę u Pana.
(9p) Wielu jest wyniosłych i pysznych, lecz On objawia swe tajemnice
cichym.
'''
"20" = ''':sup:`20` Wielka jest bowiem potęga Pana i przez pokornych bywa chwalony.
'''
"21" = ''':sup:`21` Nie szukaj tego, co jest zbyt ciężkie, ani nie badaj tego, co jest
zbyt trudne dla ciebie.
'''
"22" = ''':sup:`22` O tym rozmyślaj, co ci nakazane, bo rzeczy zakryte nie są ci
potrzebne.
'''
"23" = ''':sup:`23` Nie trudź się niepotrzebnie nad tym, co siły twoje przechodzi -
więcej, niż zniesie rozum ludzki, zostało ci objawione.
'''
"24" = ''':sup:`24` Wielu bowiem domysły ich w błąd wprowadziły i o złe przypuszczenia
potknęły się ich rozumy. (5p) Nie mając źrenic, będziesz pozbawiony
światła, nie mając udziału w mądrości nie chwal się nią.
'''
"26" = ''':sup:`26` Serce twarde na końcu dozna klęski, a miłujący niebezpieczeństwo w
nim zginie.
'''
"27" = ''':sup:`27` Serce twarde obciąży się utrapieniami, a zuchwalec będzie dodawał
grzech do grzechu.
'''
"28" = ''':sup:`28` Na chorobę pyszałka nie ma lekarstwa, albowiem nasienie zła w nim
zapuściło korzenie.
'''
"29" = ''':sup:`29` Serce rozumnego rozważa przypowieści, a ucho słuchacza jest
pragnieniem mędrca.
'''
"30" = ''':sup:`30` Woda gasi płonący ogień, a jałmużna gładzi grzechy.
'''
"31" = ''':sup:`31` Kto dobrodziejstwami za dobrodziejstwa odpłaca, pamięta o
przyszłości, a w chwili potknięcia się znajdzie podporę.
'''
