[68]
"1" = ''':sup:`1` Kierownikowi chóru. Dawidowy. Psalm. Pieśń.
'''
"2" = ''':sup:`2` Bóg wstaje, a rozpraszają się Jego wrogowie i pierzchają przed Jego
obliczem ci, którzy Go nienawidzą.
'''
"3" = ''':sup:`3` Rozwiewają się, jak dym się rozwiewa, jak wosk się rozpływa przy
ogniu, tak giną przed Bogiem grzesznicy.
'''
"4" = ''':sup:`4` A sprawiedliwi się cieszą i weselą przed Bogiem, i radością się
rozkoszują.
'''
"5" = ''':sup:`5` Śpiewajcie Bogu, grajcie Jego imieniu; wyrównajcie drogę Temu, co
cwałuje na obłokach! Jahwe Mu na imię; radujcie się przed Jego
obliczem!
'''
"6" = ''':sup:`6` Ojcem dla sierot i dla wdów opiekunem jest Bóg w swym świętym
mieszkaniu.
'''
"7" = ''':sup:`7` Bóg przygotowuje dom dla opuszczonych, a jeńców prowadzi ku
pomyślności; na ziemi zeschłej zostają tylko oporni.
'''
"8" = ''':sup:`8` Boże, gdy szedłeś przed ludem Twoim, gdy kroczyłeś przez pustynię,
'''
"9" = ''':sup:`9` ziemia zadrżała, także niebo zesłało deszcz "przed Bogiem", przed
obliczem Boga, Boga Izraela.
'''
"10" = ''':sup:`10` Zesłałeś, Boże, obfity deszcz, swe wyczerpane dziedzictwo Ty
orzeźwiłeś.
'''
"11" = ''':sup:`11` Twoja rodzina, Boże, w nim zamieszkała; pokrzepiłeś w swej dobroci
biednego.
'''
"12" = ''':sup:`12` Pan wypowiada słowo do zwiastunów pomyślnych nowin: Wielkie wojsko.
'''
"13" = ''':sup:`13` Uciekają królowie zastępów, uciekają; a mieszkanka domu dzieli
łupy.
'''
"14" = ''':sup:`14` Gdy odpoczywali między zagrodami trzody, skrzydła gołębicy srebrem
się lśniły, a jej pióra zielonkawym odcieniem złota.
'''
"15" = ''':sup:`15` Gdy tam Wszechmocny królów rozpraszał, śniegi spadały na górę
Salmon!
'''
"16" = ''':sup:`16` Góry Baszanu - to góry wysokie, góry Baszanu - to góry urwiste:
'''
"17" = ''':sup:`17` czemu, góry urwiste, patrzycie z zazdrością na górę, gdzie się Bogu
spodobało mieszkać, na której też Bóg będzie mieszkał na zawsze?
'''
"18" = ''':sup:`18` Rydwanów Bożych jest tysiące tysięcy: to Pan do świątyni przybywa z
Synaju.
'''
"19" = ''':sup:`19` Wstąpiłeś na wyżynę, wziąłeś jeńców do niewoli, przyjąłeś ludzi
jako daninę, nawet opornych - do Twej siedziby, Panie!
'''
"20" = ''':sup:`20` Pan niech będzie przez wszystkie dni błogosławiony: ciężary nasze
dźwiga Bóg, zbawienie nasze.
'''
"21" = ''':sup:`21` Bóg nasz jest Bogiem, który wyzwala, i Pan Bóg daje ujść przed
śmiercią.
'''
"22" = ''':sup:`22` Zaiste Bóg kruszy głowy swym wrogom, kudłatą czaszkę tego, co
postępuje grzesznie.
z głębiny morskiej,
'''
"24" = ''':sup:`24` byś stopę twą we krwi umoczył, by języki psów twoich miały kęsek z
wrogów.
'''
"25" = ''':sup:`25` Boże, widać Twoje wejście, wejście Boga mego, Króla mego, do
świątyni.
'''
"26" = ''':sup:`26` Śpiewacy idą przodem, na końcu harfiarze, w środku dziewczęta
uderzają w bębenki.
'''
"27" = ''':sup:`27` Na świętych zgromadzeniach błogosławcie Boga, Pana - wy zrodzeni z
Izraela!
'''
"28" = ''':sup:`28` Tam Beniamin idzie na czele, książęta Judy wśród wrzawy swych
okrzyków, książęta Zabulona, książęta Neftalego.
'''
"29" = ''':sup:`29` O Boże, okaż Twoją potęgę, potęgę Bożą, z jaką działałeś dla nas
'''
"30" = ''':sup:`30` z Twej świątyni nad Jeruzalem! Niech królowie złożą Tobie dary!
'''
"31" = ''':sup:`31` Napełnij grozą dzikiego zwierza w sitowiu i stada bawołów, z
cielcami narodów. Niech padną na twarze przynoszący srebro; rozprosz
narody, co z wojen się cieszą.
'''
"32" = ''':sup:`32` Niechaj z Egiptu nadejdą możnowładcy, niech Kusz wyciągnie swe ręce
do Boga.
'''
"33" = ''':sup:`33` Śpiewajcie Bogu, królestwa ziemi, zagrajcie Panu,
'''
"34" = ''':sup:`34` który przemierza niebo, niebo odwieczne. Oto wydał głos swój, głos
potężny:
'''
"35" = ''':sup:`35` Uznajcie moc Bożą! Jego majestat jest nad Izraelem, a Jego potęga w
obłokach.
'''
"36" = ''':sup:`36` Grozę sieje Bóg ze swej świątyni, Bóg Izraela; On sam swojemu
ludowi daje potęgę i siłę. Niech będzie Bóg błogosławiony!
'''
