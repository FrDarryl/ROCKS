[44]
"1" = ''':sup:`1` Teraz więc słuchaj, Jakubie, mój sługo, Izraelu, którego wybrałem!
'''
"2" = ''':sup:`2` Tak mówi Pan, twój sprawca, twój twórca od narodzenia, twój
wspomożyciel: Nie bój się, sługo mój, Jakubie, Jeszurunie, którego
wybrałem.
'''
"3" = ''':sup:`3` Bo rozleję wody po spragnionej glebie i zdroje po wyschniętej ziemi.
Przeleję Ducha mego na twoje plemię i błogosławieństwo moje na twych
potomków.
'''
"4" = ''':sup:`4` Wyrastać będą jak trawa wśród wody, jak topole nad bieżącymi wodami.
'''
"5" = ''':sup:`5` Jeden powie: Należę do Pana, a drugi się nazwie imieniem Jakuba,
inny zaś napisze na swej ręce: Pan i otrzyma imię Izrael.
'''
"6" = ''':sup:`6` Tak mówi Pan, Król Izraela i Odkupiciel jego, Pan Zastępów: Ja
jestem pierwszy i Ja ostatni; i nie ma poza Mną boga.
'''
"7" = ''':sup:`7` Któż jest do Mnie podobny? - Niech woła, niech to ogłosi i niech Mi
dowiedzie! Kto przepowiedział przyszłość od wieków i to, co ma nadejść,
niech nam obwieści!
'''
"8" = ''':sup:`8` Nie lękajcie się ani nie przerażajcie! Czyż nie przepowiedziałem z
dawna i nie oznajmiłem? Wy jesteście moimi świadkami: czy jest jaki Bóg
oprócz Mnie? albo inna Skała? - Ja nie znam takiego!
'''
"9" = ''':sup:`9` Wszyscy rzeźbiarze bożków są niczym; dzieła ich ulubione na nic się
nie zdadzą; ich czciciele sami nie widzą ani nie zdają sobie sprawy, że
się okrywają hańbą.
'''
"10" = ''':sup:`10` Kto rzeźbi bożka i odlewa posąg, żeby nie mieć pożytku?
'''
"11" = ''':sup:`11` Oto wszyscy czciciele tego bożka zawstydzą się; jego wykonawcy sami
są ludźmi. Wszyscy oni niechaj się zbiorą i niech staną! Razem się
przestraszą i wstydem okryją.
'''
"12" = ''':sup:`12` Wykonawca posągu urabia żelazo na rozżarzonych węglach i młotami
nadaje mu kształty; wykańcza je swoim silnym ramieniem; oczywiście,
jest głodny i brak mu siły; nie pił wody, więc jest wyczerpany.
'''
"13" = ''':sup:`13` Rzeźbiarz robi pomiary na drzewie, kreśli rylcem kształt, obrabia
je dłutami i stawia znaki cyrklem; wydobywa z niego kształty ludzkie na
podobieństwo pięknej postaci człowieka, aby postawić go w domu.
'''
"14" = ''':sup:`14` Narąbał sobie drzewa cedrowego, wziął drzewa cyprysowego i dębowego
- a upatrzył je sobie między drzewami w lesie - zasadził jesion,
któremu ulewa zapewnia wzrost.
'''
"15" = ''':sup:`15` To wszystko służy człowiekowi na opał: część z nich bierze na
ogrzewanie, część na rozpalenie ognia do pieczenia chleba, na koniec z
reszty wykonuje boga, przed którym pada na twarz, tworzy rzeźbę, przed
którą wybija pokłony.
'''
"16" = ''':sup:`16` Jedną połowę spala w ogniu i na rozżarzonych węglach piecze mięso;
potem zajada pieczeń i nasyca się. Ponadto grzeje się i mówi: Hej! Ale
się zagrzałem i korzystam ze światła!
'''
"17" = ''':sup:`17` Z tego zaś, co zostanie, czyni swego boga, bożyszcze swoje, któremu
oddaje pokłon i pada na twarz, i modli się, mówiąc: Ratuj mnie, boś ty
bogiem moim!
'''
"18" = ''':sup:`18` Tacy nie mają świadomości ani zrozumienia, gdyż mgłą przesłonięte
są ich oczy, tak iż nie widzą, i serca ich, tak iż nie rozumieją.
'''
"19" = ''':sup:`19` Taki się nie zastanawia; nie ma wiedzy ani zrozumienia, żeby sobie
powiedzieć: Jedną połowę spaliłem w ogniu, nawet chleb upiekłem na
rozżarzonych węglach, i upiekłem mięso, które zajadam, a z reszty
zrobię rzecz obrzydliwą. Będę oddawał pokłon kawałkowi
'''
"20" = ''':sup:`20` Taki się karmi popiołem; zwiedzione serce wprowadziło go w błąd. On
nie może ocalić swej duszy i powiedzieć: Czyż nie jest fałszem to, co
trzymam w ręku?
'''
"21" = ''':sup:`21` Pamiętaj o tych rzeczach, Jakubie, i żeś sługą moim, Izraelu!
Ukształtowałem ciebie, jesteś moim sługą. Izraelu, nie pójdziesz u Mnie
w niepamięć.
'''
"22" = ''':sup:`22` Usunąłem twe grzechy jak chmurę i twoje wykroczenia jak obłok.
Powróć do Mnie, bom cię odkupił.
'''
"23" = ''':sup:`23` Wznoście okrzyki, niebiosa, bo Pan zaczął działać! Wykrzykujcie,
podziemne krainy! Góry, zabrzmijcie okrzykami, i ty, lesie, z każdym
twoim drzewem! Bo Pan odkupił Jakuba i chwałę swą okazał w Izraelu.
'''
"24" = ''':sup:`24` Tak mówi Pan, twój Odkupiciel, Twórca twój jeszcze w łonie matki:
Jam jest Pan, uczyniłem wszystko, Sam rozpiąłem niebiosa, rozpostarłem
ziemię; a któż był ze Mną?
'''
"25" = ''':sup:`25` Jam jest ten, który niweczy znaki wróżów i wykazuje głupotę
wieszczków, wstecz odrzuca mędrców i wiedzę ich czyni głupstwem,
'''
"26" = ''':sup:`26` potwierdza mowę swojego sługi i spełnia radę swoich wysłanników. To
Ja mówię Jeruzalem: Będziesz zaludnione, i miastom judzkim: Będziecie
odbudowane. Ja podniosę je z ruin.
'''
"27" = ''':sup:`27` To Ja mówię otchłani wód: Wyschnij! i wysuszam twoje rzeki.
'''
"28" = ''':sup:`28` Ja mówię o Cyrusie: Mój pasterz, i spełni on wszystkie moje
pragnienia, mówiąc do Jeruzalem: Niech cię odbudują!, i do świątyni:
Wznieś się z fundamentów!
'''
"Notes" = '''
Notas de rodapé:
44:1-3 - Bóg obiecuje wylać swojego Ducha na potomków Izraela,
przynosząc im życie i obfite błogosławieństwa. To zapowiedź
2,17-18).
44:6-8 - Bóg oświadcza: „Ja jestem pierwszy i ostatni”, potwierdzając
swoją wieczność i suwerenność. Wskazuje to na wyłączność Boga jako
44:9-11 - Bożki są opisane jako bezużyteczne i niezdolne do pomocy
swoim czcicielom. Krytyka ta podkreśla bezsens bałwochwalstwa w
List do Rzymian 1:21-23).
44:21-22 - Bóg wzywa Izrael, aby pamiętał, że został wybrany i
odkupiony. Zmazuje występki jak obłok, okazując swoje miłosierdzie i
łaskę (zob. także Izajasza 1:18 i Kolosan 2:13-14).
44:24-28 - Bóg potwierdza swoją rolę Stwórcy i Władcy, który spełnia
swoje obietnice. Wspomina Cyrusa jako swoje narzędzie, zapowiadając
wyzwolenie z niewoli babilońskiej (zob. także Ezd 1:1-3 i Izajasz
45:1).
'''
