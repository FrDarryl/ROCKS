"1" = ''':sup:`1` W tym czasie Antioch przygotowywał drugą wyprawę przeciwko Egiptowi.
'''
"2" = ''':sup:`2` Wtedy w całym mieście przez blisko czterdzieści dni ukazywali się
biegnący w powietrzu jeźdźcy ubrani w szaty haftowane złotem i
uzbrojone wojsko, podzielone na kohorty,
'''
"3" = ''':sup:`3` i oddziały jeźdźców w bojowym szyku, natarcia i napady prowadzone z
obydwóch stron, i poruszanie tarczami, i las włóczni, i miecze
wyciągnięte, i miotania strzał, i połysk złotych ozdób, i różnorodne
pancerze.
'''
"4" = ''':sup:`4` Wszyscy zaś modlili się, aby to zjawisko było znakiem czegoś
dobrego.
'''
"5" = ''':sup:`5` Tymczasem rozeszła się fałszywa pogłoska, że Antioch nie żyje. Jazon
więc przybrał sobie nie mniej niż tysiąc ludzi i niespodziewanie napadł
na miasto. Gdy już wdarli się na mury i kiedy na koniec już miasto było
zdobyte, Menelaos uciekł do zamku.
'''
"6" = ''':sup:`6` Jazon zaś dokonał bezlitosnej rzezi własnych obywateli. Nie baczył
na to, że zwycięstwo nad własnymi krewnymi jest największą klęską, a
był przekonany, że zdziera łupy z wrogów, a nie z rodaków.
'''
"7" = ''':sup:`7` Władzy jednak nie osiągnął, a ostatecznie przez ten zamach okrył się
hańbą i ponownie musiał szukać ucieczki w kraju Ammonitów.
'''
"8" = ''':sup:`8` Tam spotkał go wreszcie kres nieszczęśliwy. Oskarżony przed
Aretasem, władcą Arabów, z jednego miasta uciekał do drugiego, ścigany
przez wszystkich. Znienawidzony jako odstępca od praw i wzgardzony jako
kat ojczyzny i rodaków, uciekł do Egiptu.
'''
"9" = ''':sup:`9` Ten, który rodaków wypędził z ojczyzny, na obcej ziemi zakończył
życie. Poszedł do Lacedemończyków niby to ze względu na pokrewieństwo.
Miał nadzieję, że tam znajdzie schronienie.
'''
"10" = ''':sup:`10` A po nim, który tylu ludzi pozostawił bez pogrzebu, nikt nie
płakał, nikt nie oddał mu ostatniej posługi ani w rodzinnym grobie nie
było dla niego miejsca.
'''
"11" = ''':sup:`11` Kiedy wieść o tym, co się stało, dotarła do króla, nabrał on
przekonania, że Judea od niego odpada. Opuścił więc Egipt, a w duszy
podobny do dzikiego zwierza zbrojną ręką wziął miasto.
'''
"12" = ''':sup:`12` Żołnierzom swoim rozkazał wycinać bez litości tych, którzy wpadną
im w ręce, i zabijać tych, którzy uciekną do domów.
'''
"13" = ''':sup:`13` Nastąpiła więc rzeź młodych i starych, zagłada młodzieży, kobiet i
dzieci, mordowanie dziewic i niemowląt.
'''
"14" = ''':sup:`14` W ciągu tych trzech dni padło ofiarą osiemdziesiąt tysięcy:
czterdzieści tysięcy z rąk morderców, nie mniej zaś ofiar zostało
sprzedanych w niewolę.
'''
"15" = ''':sup:`15` Niezaspokojony tym odważył się wkroczyć i do najświętszej na całym
świecie świątyni, mając za przewodnika Menelaosa, zdrajcę praw i
ojczyzny,
'''
"16" = ''':sup:`16` i w swe nieczyste ręce chwycił święte naczynia. Co inni królowie
złożyli dla powiększenia chwały tego miejsca i dla jego uczczenia, on
zabrał bezecnymi rękoma.
'''
"17" = ''':sup:`17` Antioch triumfował w swoim przekonaniu, nie wiedział jednak tego,
że wskutek grzechów mieszkańców miasta rozgniewał się na krótki czas
'''
"18" = ''':sup:`18` Gdyby nie popadli w wiele grzechów, to nie inaczej, ale tak samo
jak Heliodor, którego król Seleukos posłał, aby przejrzał skarbiec, i
on byłby zaraz po swoim wtargnięciu ubiczowany i tak odwiedziony od
swojego zuchwalstwa.
'''
"19" = ''':sup:`19` Pan jednak nie wybrał ludu ze względu na świątynię, ale świątynię
ze względu na lud.
'''
"20" = ''':sup:`20` Oto właśnie dlaczego ta świątynia uczestniczyła w nieszczęciach
narodu, a potem w jego szczęściu. Opuszczona wskutek gniewu
Wszechmocnego, ponownie była przywrócona do pełnej swej chwały, gdy
wielki Pan został przebłagany.
'''
"21" = ''':sup:`21` Antioch zabrał ze świątyni tysiąc osiemset talentów i szybko
oddalił się do Antiochii, wierząc w swej pysze i wyniosłości serca, że
ziemię uczyni spławną, a morze dostępne dla podróży pieszych.
'''
"22" = ''':sup:`22` Pozostawił jednak przełożonych, aby oni znęcali się nad narodem: w
Jerozolimie Filipa, który z pochodzenia był Frygijczykiem, sposób zaś
jego postępowania był bardziej barbarzyński aniżeli tego, który go
ustanowił;
'''
"23" = ''':sup:`23` na Garizim - Andronika, a przy nich jeszcze Menelaosa, który był
gorszy od innych i wynosił się ponad obywateli, a do Żydów pałał
szczególną nienawiścią.
'''
"24" = ''':sup:`24` Posłał też dowódcę Mizyjczyków, Apoloniusza, na czele wojska
liczącego dwadzieścia dwa tysiące ludzi z rozkazem, aby wymordował
wszystkich dorosłych mężczyzn, kobiety zaś i młodzież by sprzedał w
niewolę.
'''
"25" = ''':sup:`25` Na skutek tego przybył on do Jerozolimy i udawał takiego, który
przynosi pokój. Wytrwał aż do świętego dnia szabatu, kiedy to
korzystając z tego, że Żydzi nic nie robią, rozkazał swoim żołnierzom
chwycić za broń.
'''
"26" = ''':sup:`26` Wszystkich tych, którzy wyszli na widowisko, kazał wymordować, a
potem wpadł z bronią do miasta i wielu położył trupem.
'''
"27" = ''':sup:`27` Wtedy Juda Machabeusz wraz z około dziesięciu innymi wycofał się na
pustynię i tam na sposób dzikich zwierząt żył na górach razem z swoimi
ludźmi. Żywili się oni tylko roślinami, aby się nie splamić.
'''
"Notes" = '''
Notas de rodapé:
5:1-4 - Antioch dokonuje inwazji na Jerozolimę z wielką siłą militarną,
siejąc zniszczenie i rozlew krwi. Ten fragment uwydatnia początek
prześladowań narodu żydowskiego i wypełnienie się wyroków Bożych za
5:11-14 - Na wieść o buncie w Jerozolimie, Antioch wpada we wściekłość
i wydaje rozkaz masakry, która pociąga za sobą ogromne ofiary.
Podkreśla to tyrańską władzę Antiocha i dotkliwość ucisku, jakiego
5:15-16 - Antioch zbezcześcił Świątynię, zabierając święte przedmioty i
profanując miejsce kultu. Czyn ten jest wyrazem naruszenia świętości
Świątyni i symbolizuje walkę między wiernością Bogu a pogańską tyranią
5:17-20 - Pomimo cierpienia ludu, autor przypomina nam, że Bóg
dopuszcza te próby, aby uzdrowić Izrael, ale nigdy nie opuszcza go
całkowicie. Świątynia, choć zbezczeszczona, zostanie odbudowana w
stosownym czasie, co jest dowodem Bożego miłosierdzia (zob. także 2
Kronik 36:15-17 i Lamentacje 3:31-33).
05:27 - Judasz Machabeusz rozpoczyna organizację oporu przeciwko
Antiochowi, ukrywając się w górach wraz z innymi wierzącymi. To oznacza
początek żydowskiej walki o wolność i prawo do praktykowania swojej
wiary (zob. także Hbr 11,32-34 i 1 Mch 2,27-28).
'''
