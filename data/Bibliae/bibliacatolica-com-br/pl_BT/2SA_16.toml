[16]
"1" = ''':sup:`1` Kiedy Dawid zszedł trochę niżej szczytu, wyszedł naprzeciw niego
Siba, sługa Meribbaala, a za nim para objuczonych osłów. Było na nich
dwieście chlebów, sto gron rodzynek, sto placków figowych i bukłak
wina.
'''
"2" = ''':sup:`2` Król zapytał Sibę: Po co to? Siba odpowiedział: Osły niech służą do
noszenia królewskiej rodziny, chleb i placki figowe na posiłek dla
służby, wino zaś za napój dla odczuwających znużenie na pustyni.
'''
"3" = ''':sup:`3` Zapytał król: A gdzie syn twojego pana? Siba odrzekł królowi:
Pozostał w Jerozolimie, gdyż twierdził: Dziś zwróci mi dom Izraela
królestwo mojego ojca.
'''
"4" = ''':sup:`4` Król powiedział do Siby: Oto twoje jest wszystko, co należało do
Meribbaala. Odrzekł Siba: Oddaję ci pokłon, obyś darzył mnie
życzliwością, panie mój, królu!
'''
"5" = ''':sup:`5` Król Dawid przybył do Bachurim. A oto wyszedł stamtąd pewien
człowiek. Był on z rodziny należącej do domu Saula. Nazywał się Szimei,
syn Gery. Posuwając się naprzód, przeklinał
'''
"6" = ''':sup:`6` i obrzucał kamieniami Dawida oraz wszystkie sługi króla Dawida,
chociaż był z nim po prawej i po lewej stronie cały lud i wszyscy
bohaterowie.
'''
"7" = ''':sup:`7` Szimei przeklinając wołał w ten sposób: Precz, precz, krwawy
człowieku i niegodziwcze!
'''
"8" = ''':sup:`8` Na ciebie Pan zrzucił odpowiedzialność za krew rodziny Saula, w
miejsce którego zostałeś królem. Królestwo twoje oddał Pan w ręce
Absaloma, twojego syna. Teraz ty sam jesteś w utrapieniu, bo jesteś
człowiekiem krwawym.
'''
"9" = ''':sup:`9` Odezwał się do króla Abiszaj, syn Serui: Dlaczego ten zdechły pies
przeklina pana mego, króla? Pozwól, że podejdę i utnę mu głowę.
'''
"10" = ''':sup:`10` Król odpowiedział: Co ja mam z wami zrobić, synowie Serui? Jeżeli
on przeklina, to dlatego, że Pan mu powiedział: Przeklinaj Dawida! Któż
w takim razie może mówić: Czemu to robisz?
'''
"11" = ''':sup:`11` Potem zwrócił się Dawid do Abiszaja i do wszystkich swoich sług:
Mój własny syn, który wyszedł z wnętrzności moich, nastaje na moje
życie. Cóż dopiero ten Beniaminita? Pozostawcie go w spokoju, niech
przeklina, gdyż Pan mu na to pozwolił.
'''
"12" = ''':sup:`12` Może wejrzy Pan na moje utrapienie i odpłaci mi dobrem za to
dzisiejsze przekleństwo.
'''
"13" = ''':sup:`13` I tak Dawid posuwał się naprzód wraz ze swymi ludźmi. Szimei
natomiast szedł zboczem wzniesienia obok i przeklinał, ciskając
kamieniami i rzucając ziemią.
'''
"14" = ''':sup:`14` Król i cały lud przy nim będący przybył wreszcie znużony... i tam
odpoczął.
'''
"15" = ''':sup:`15` Absalom i cały lud, mężowie z Izraela - weszli do Jerozolimy.
Achitofel był razem z nim.
'''
"16" = ''':sup:`16` Gdy Chuszaj Arkijczyk, przyjaciel Dawida, przyszedł do Absaloma,
wołał do niego: Niech żyje król! Niech żyje król!
'''
"17" = ''':sup:`17` Absalom pytał Chuszaja: Taka twoja miłość do przyjaciela? Dlaczego
nie poszedłeś za swym przyjacielem?
'''
"18" = ''':sup:`18` Chuszaj dał odpowiedź Absalomowi: Nie. Kogo bowiem wybrał Pan i lud
wraz z całym Izraelem, przy nim i ja jestem, przy nim pozostanę.
'''
"19" = ''':sup:`19` Po drugie: Komuż będę służyć? Czy nie jego synowi? Jak służyłem
twemu ojcu, tak będę służył tobie.
'''
"20" = ''':sup:`20` Potem Absalom rzekł do Achitofela: Dajcie swoją radę, co mamy
czynić?
'''
"21" = ''':sup:`21` Achitofel odpowiedział Absalomowi: Wejdź do nałożnic swojego ojca,
które pozostawił, by pilnowały domu. Gdy posłyszy cały Izrael, że
zostałeś znienawidzony przez ojca, umocnią się wtedy ręce wszystkich
twoich zwolenników.
'''
"22" = ''':sup:`22` Rozpięto więc Absalomowi namiot na tarasie. Absalom wszedł do
nałożnic swego ojca na oczach całego Izraela.
'''
"23" = ''':sup:`23` Rada Achitofela, której on udzielał, w tym czasie znaczyła tyle, co
słowo Boże. Tyle znaczyła każda rada Achitofela zarówno dla Dawida, jak
i dla Absaloma.
'''
"Notes" = '''
Notas de rodapé:
16:1-4 - Sługa Mefiboszeta, Ciba, przedstawia się Dawidowi z darami,
symbolizując złożoność lojalności w czasach kryzysu. To ilustruje, jak
16:5-8 - Klątwa Szimejego rzucona na Dawida ujawnia konsekwencje utraty
władzy i pozycji. Ta sytuacja uwypukla, jak bolesną rzeczywistością dla
6:22-23).
16:9-14 - Abiszaj chce uciszyć Szimejego, ale Dawid okazuje pokorę,
akceptując przekleństwo jako część Bożego planu. Ta postawa akceptacji
jest przykładem radzenia sobie z przeciwnościami losu z wiarą (zob.
także Rz 12,19-21 i Jk 1,2-4).
16:15-19 - Przybycie Absaloma do Jerozolimy i jego sojusz z doradcą
Dawida, Achitofelem, świadczą o politycznej przebiegłości i
konsekwencjach zdrady. Polityka to dziedzina, w której sojusze i
i Księgę Przysłów 12:5).
16:20-23 - Mądrość Achitofela jest zauważalna, ale jego zdrada Dawida
pokazuje, jak ludzka mądrość może być wykorzystywana do złych celów.
Podkreśla to wagę rozeznawania motywów ludzkich działań (zob. także Jk
3,15-17 i Rz 1,28).
'''
