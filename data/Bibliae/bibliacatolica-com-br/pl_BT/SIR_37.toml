[37]
"1" = ''':sup:`1` Każdy przyjaciel mówi: Jestem i ja twoim przyjacielem, ale zdarza
się przyjaciel tylko z imienia.
'''
"2" = ''':sup:`2` Czyż nie jest śmiertelną udręką, gdy towarzysz i przyjaciel zmienia
się w nieprzyjaciela?
'''
"3" = ''':sup:`3` O przewrotna skłonności! Czemu zostałaś stworzona, by okryć ziemię
podstępem?
'''
"4" = ''':sup:`4` W pomyślności towarzysz cieszy się wraz z przyjacielem, a w czasie
utrapienia staje przeciw niemu.
'''
"5" = ''':sup:`5` Towarzysz z przyjacielem trudzi się, by mieć pokarm, a w razie wojny
chwyci za tarczę.
'''
"6" = ''':sup:`6` Nie zapomnij w duszy swej o przyjacielu i nie trać pamięci o nim
wśród bogactw!
'''
"7" = ''':sup:`7` Każdy doradca wysoko ceni swą radę, a przecież bywa i taki, który
doradza na swoją korzyść.
'''
"8" = ''':sup:`8` Strzeż się doradcy, a najpierw poznaj, jakie są jego potrzeby, -
albowiem taki na swoją korzyść doradza - czy czasem nie zyska on czegoś
na tobie, jakby losem,
'''
"9" = ''':sup:`9` i aby, mówiąc ci: Dobra jest twoja droga, nie stanął z przeciwka, by
patrzeć na to, co przyjdzie na ciebie.
'''
"10" = ''':sup:`10` Nie naradzaj się z tym, kto na cię patrzy krzywym okiem, a przed
tymi, co ci zazdroszczą, ukryj zamiary!
wojny, z kupcem co do zamiany towarów, z handlarzem co do sprzedaży, z
zawistnym co do wdzięczności, z niemiłosiernym co do dobroczynności, z
leniwym co do jakiejkolwiek pracy, z okresowym najemnikiem co do
zakończenia zajęcia, z niewolnikiem opieszałym co do wielkiej pracy -
gdy
'''
"12" = ''':sup:`12` Natomiast z człowiekiem pobożnym podtrzymuj znajomość, a także z
tym, o którym wiesz, że strzeże przykazań, którego dusza podobna do
twej duszy, i kto jeślibyś upadł, będzie współczuł tobie.
'''
"13" = ''':sup:`13` Następnie trzymaj się rady twego serca, gdyż nad nią nie masz nic
godniejszego wiary.
'''
"14" = ''':sup:`14` Dusza bowiem człowieka zwykła czasem więcej objawić niż siedem czat
siedzących wysoko dla wypatrywania.
'''
"15" = ''':sup:`15` A ponad to wszystko proś Najwyższego, aby po drodze prawdy kierował
twoimi krokami.
'''
"16" = ''':sup:`16` Początkiem każdego dzieła - słowo, a przed każdym działaniem -
myśl.
'''
"17" = ''':sup:`17` Korzeniem zamierzeń jest serce, skąd wyrastają cztery gałęzie:
'''
"18" = ''':sup:`18` dobro i zło, życie i śmierć, a nad tym wszystkim język ma pełną
władzę.
'''
"19" = ''':sup:`19` Bywa mędrzec, który jest mądry dla wielu innych, a dla siebie
samego jest niczym;
'''
"20" = ''':sup:`20` bywa mędrzec, który przez swe mowy jest znienawidzony i wykluczą go
z każdej wspaniałej uczty,
'''
"21" = ''':sup:`21` nie da mu Pan uznania u innych, gdyż nie ma on żadnej mądrości.
'''
"22" = ''':sup:`22` Bywa mędrzec, który jest mądry dla siebie samego, a owoce jego
wiedzy okazują się na jego ciele.
'''
"23" = ''':sup:`23` Bywa mędrzec, który naród swój wychowuje, a owoce jego rozumu są
niezawodne.
'''
"24" = ''':sup:`24` Kto jest mądry dla siebie, napełniony będzie zadowoleniem, a
wszyscy, którzy go widzieć będą, nazwą go szczęśliwym.
'''
"25" = ''':sup:`25` Życie człowieka ma dni ograniczone, lecz nieprzeliczone są dni
Izraela.
'''
"26" = ''':sup:`26` Mądry uzyska chwałę u swego narodu, a imię jego żyć będzie na
wieki.
'''
"27" = ''':sup:`27` Synu, w życiu doświadczaj siebie samego, patrz, co jest złem dla
ciebie, i tego sobie odmów!
'''
"28" = ''':sup:`28` Nie wszystko służy wszystkim i nie każdy we wszystkim ma
upodobanie.
'''
"29" = ''':sup:`29` Na żadnej uczcie nie bądź nienasycony i nie rzucaj się na potrawy!
'''
"30" = ''':sup:`30` Z przejedzenia powstaje choroba, a nieumiarkowanie powoduje
rozstrój żołądka.
'''
"31" = ''':sup:`31` Z przejedzenia wielu umarło, ale umiarkowany przedłuży swe życie.
'''
"Notes" = '''
Notas de rodapé:
37:1-2 - Autor ostrzega przed fałszywymi przyjaźniami. Nie każdy, kto
podaje się za przyjaciela, naprawdę się o niego troszczy; niektórzy
wykorzystują cię w czasach dobrobytu, ale porzucają w chwilach niedoli.
Biblijna mądrość ceni prawdziwą przyjaźń i demaskuje fałsz (zob. także
Prz 17,17 i J 15,13).
37:6-7 - Doradca musi być mądry i godny zaufania. Zła rada może
prowadzić do zguby. Podkreśla się wagę szukania wnikliwej rady, zarówno
w życiu codziennym, jak i duchowym (zob. także Prz 15,22 i Jk 1,5).
37:12-14 - Lepiej szukać rady u osób bogobojnych, ponieważ ich słowa
oparte są na boskiej mądrości. W tym przypadku cnota i bojaźń Boża
Księgę Przysłów 13:20).
37:16-19 - Rozeznanie jest niezbędne do podejmowania właściwych
decyzji. Przed podjęciem działania należy szukać wewnętrznego spokoju i
mądrze się zastanowić. Modlitwa jest również ważnym narzędziem w
procesie podejmowania decyzji (zob. także Flp 4,6-7 i Jk 1,5-6).
37:27-31 - Autor wychwala umiar i równowagę w życiu, w tym w
przyjemnościach płynących ze stołu. Samokontrola jest cenną cnotą,
która prowadzi do zdrowego i satysfakcjonującego życia. Umiar jest
postrzegany jako oznaka mądrości (zob. również 1 Koryntian 9:25 i
Księgę Przysłów 23:1-3).
'''
