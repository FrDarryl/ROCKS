[4]
"1" = ''':sup:`1` Gdy syn Saula, Iszbaal, otrzymał wiadomość o śmierci Abnera w
Hebronie, opadły mu ręce, a wszyscy Izraelici przerazili się.
'''
"2" = ''':sup:`2` Syn Saula miał dwóch dowódców wojska: jednemu na imię było Baana a
drugiemu Rekab. Byli synami Rimmona z Beerot, z pokolenia Beniamina, bo
i Beerot zaliczano do Beniamina.
'''
"3" = ''':sup:`3` Mieszkańcy Beerot uciekli do Gittaim i zostali tam osadnikami aż po
dzień dzisiejszy.
'''
"4" = ''':sup:`4` Jonatan, syn Saula, miał syna chromego; kiedy bowiem liczył lat
pięć, nadeszła wiadomość o Saulu i Jonatanie z Jizreel, a jego własna
piastunka wziąwszy go uciekła. Wśród pośpiechu ucieczki on upadł i
pozostał chromy. Nazywał się Meribbaal.
'''
"5" = ''':sup:`5` Rekab i Baana, synowie Rimmona z Beerot, wybrali się w drogę i
podczas dziennej spiekoty weszli do domu Iszbaala, który położył się
właśnie, by po południu odpocząć.
'''
"6" = ''':sup:`6` Odźwierna domu zmęczona czyszczeniem zboża zasnęła. Rekab więc i
jego brat Baana mogli wejść.
'''
"7" = ''':sup:`7` Wkradli się do domu. Iszbaal leżał w łożu swej sypialni. Ugodzili go
i zamordowawszy ucięli mu głowę. Głowę tę zabrali i szli całą noc drogą
Araby.
'''
"8" = ''':sup:`8` Gdy przynieśli głowę Dawidowi, który był w Hebronie, oświadczyli
królowi: Oto jest głowa Iszbaala, syna Saula, twojego wroga, który
czatował na twe życie. Dzisiaj Pan zapewnił pomstę nad Saulem i jego
rodem panu naszemu, królowi.
'''
"9" = ''':sup:`9` Tymczasem Dawid odrzekł Rekabowi i jego bratu Baanie, synom Rimmona
z Beerot, oświadczając im: Na życie Pana, który wybawił moje życie z
każdego niebezpieczeńatwa!
'''
"10" = ''':sup:`10` Tego, kto mi doniósł: Oto umarł Saul, myśląc, że przekazuje wieść
radosną, kazałem pochwycić i stracić w Siklag. Tak nagrodziłem go za
dobrą wieść.
'''
"11" = ''':sup:`11` Cóż dopiero gdy złoczyńcy zamordowali sprawiedliwego człowieka w
jego domu, na jego łożu. Czy teraz nie zażądam od was odpowiedzialności
za jego krew i nie zgładzę was z ziemi?
'''
"12" = ''':sup:`12` Dawid więc dał rozkaz młodzieńcom, a ci ich stracili. Odrąbali im
ręce i nogi i powiesili w okolicy stawu w Hebronie, a głowę Iszbaala
zabrali i pochowali w Hebronie, w grobie Abnera.
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - Wiadomość o śmierci Abnera wywołuje panikę w domu Isz-Boszeta.
To pokazuje, jak niestabilność polityczna może rodzić strach i rozpacz
4:4 - Wspomniany jest kaleki syn Jonatana, Mefiboszet, co podkreśla
ciągłość linii rodowej Saula i wagę przymierza zawartego między Dawidem
a Jonatanem. Świadczy to o tym, jak bardzo Dawid troszczył się o
89:28).
4:5-7 - Zdrada i śmierć Isz-Boszeta z rąk jego własnych dowódców
ilustrują konsekwencje władzy i nieokiełznanej ambicji. Niestabilność
prowadzi do przemocy i nielojalności (zob. także Gal. 5:15 i 1 P. 5:8).
4:8-12 - Dostarczenie głowy Isz-Boszeta Dawidowi przez jego morderców
świadczy o ich braku zrozumienia prawa i sprawiedliwości. Dawid odrzuca
przemoc i pokazuje, że prawdziwy przywódca nie cieszy się ze śmierci
4:13-16 - Sprawiedliwość, z jaką Dawid ukarał morderców Isz-Boszeta,
odzwierciedla jego charakter przywódcy. Odmawia użycia przemocy w celu
zdobycia władzy, podkreślając wagę uczciwości i etyki w przywództwie
(zob. także 1 Tymoteusza 3:2 i 2 Piotra 2:9).
'''
