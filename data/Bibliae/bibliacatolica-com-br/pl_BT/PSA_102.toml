[102]
"1" = ''':sup:`1` Modlitwa trapionego, który znękany wypowiada przed Panem swą udrękę.
'''
"2" = ''':sup:`2` Panie, słuchaj modlitwy mojej, a wołanie moje niech do Ciebie
przyjdzie!
'''
"3" = ''':sup:`3` Nie kryj przede mną swego oblicza w dniu utrapienia mojego! Nakłoń
ku mnie Twego ucha: w dniu, w którym Cię wołam, szybko mnie wysłuchaj!
'''
"4" = ''':sup:`4` Dni bowiem moje jak dym znikają, a kości moje płoną jak w ogniu.
'''
"5" = ''':sup:`5` Moje serce wysycha spalone jak trawa, zapominam nawet o spożyciu
chleba.
'''
"6" = ''':sup:`6` Od głosu mojego jęku moje kości przywarły do skóry.
'''
"7" = ''':sup:`7` Jestem podobny do kawki na pustyni, stałem się jak sowa w ruinach.
'''
"8" = ''':sup:`8` Czuwam i jestem jak ptak samotny na dachu.
'''
"9" = ''':sup:`9` Każdego dnia znieważają mnie moi wrogowie, srożąc się na mnie
przeklinają moim imieniem.
'''
"10" = ''':sup:`10` Albowiem jak chleb jadam popiół i z płaczem mieszam mój napój,
'''
"11" = ''':sup:`11` na skutek oburzenia Twego i zapalczywości, boś Ty mnie podniósł i
obalił.
'''
"12" = ''':sup:`12` Dni moje są podobne do wydłużonego cienia, a ja usycham jak trawa.
przez wszystkie pokolenia.
'''
"14" = ''':sup:`14` Powstaniesz i okażesz litość Syjonowi, bo czas już, byś się nad nim
zmiłował, "bo nadeszła godzina".
'''
"15" = ''':sup:`15` Twoi bowiem słudzy miłują jego kamienie i użalają się nad jego
gruzami.
'''
"16" = ''':sup:`16` Narody będą się bały imienia Pańskiego, i wszyscy królowie ziemi -
Twej chwały,
'''
"17" = ''':sup:`17` bo Pan odbuduje Syjon i ukaże się w swej chwale,
'''
"18" = ''':sup:`18` przychyli się ku modlitwie opuszczonych i nie odrzuci ich modłów.
'''
"19" = ''':sup:`19` Należy to spisać dla pokolenia, co przyjdzie, a lud, który zostanie
stworzony, niech wychwala Pana!
'''
"20" = ''':sup:`20` Bo Pan wejrzał z wysokiego przybytku swojego, popatrzył z nieba na
ziemię,
'''
"21" = ''':sup:`21` aby usłyszeć jęki pojmanych, aby skazanych na śmierć uwolnić,
'''
"22" = ''':sup:`22` by imię Pańskie głoszono na Syjonie i Jego chwałę w Jeruzalem,
'''
"23" = ''':sup:`23` kiedy zgromadzą się razem narody i królestwa, by służyć Panu.
'''
"24" = ''':sup:`24` Siła moja w drodze ustała, dni moje uległy skróceniu.
'''
"25" = ''':sup:`25` Mówię: Boże mój, nie zabieraj mnie w połowie moich dni: Twoje lata
trwają poprzez wszystkie pokolenia.
'''
"26" = ''':sup:`26` Ty niegdyś założyłeś ziemię i niebo jest dziełem rąk Twoich.
'''
"27" = ''':sup:`27` Przeminą one, Ty zaś pozostaniesz. I całe one jak szata się
zestarzeją: Ty zmieniasz je jak odzienie i ulegają zmianie,
'''
"28" = ''':sup:`28` Ty zaś jesteś zawsze ten sam i lata Twoje nie mają końca.
'''
"29" = ''':sup:`29` Synowie Twoich sług będą mogli osiąść na stałe i potomstwo ich
będzie trwało wobec Ciebie.
'''
