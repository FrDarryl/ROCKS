[7]
"1" = ''':sup:`1` I ja jestem człowiekiem śmiertelnym, podobnym do wszystkich,
potomkiem prarodzica powstałego z ziemi. W łonie matki zostałem
ukształtowany jako ciało,
'''
"2" = ''':sup:`2` w ciągu dziesięciu miesięcy, we krwi okrzepły, z nasienia męskiego,
i rozkoszy ze snem złączonej.
'''
"3" = ''':sup:`3` I ja, gdy się urodziłem, wspólnym odetchnąłem powietrzem i na tę
samą ziemię wypadłem, tak samo pierwszy głos wydając z płaczem, do
wszystkich podobny.
'''
"4" = ''':sup:`4` W pieluszkach i wśród trosk mnie wychowano.
'''
"5" = ''':sup:`5` Żaden bowiem z królów nie miał innego początku narodzin:
'''
"6" = ''':sup:`6` jedno dla wszystkich wejście w życie i wyjście to samo.
'''
"7" = ''':sup:`7` Dlatego się modliłem i dano mi zrozumienie, przyzywałem, i przyszedł
na mnie duch Mądrości.
'''
"8" = ''':sup:`8` Przeniosłem ją nad berła i trony i w porównaniu z nią za nic miałem
bogactwa.
'''
"9" = ''':sup:`9` Nie porównałem z nią drogich kamieni, bo wszystko złoto wobecniej
jest garścią piasku, a srebro przy niej ma wartość błota.
'''
"10" = ''':sup:`10` Umiłowałem ją nad zdrowie i piękność i wolałem mieć ją aniżeli
światło, bo nie zna snu blask od niej bijący.
'''
"11" = ''':sup:`11` A przyszły mi wraz z nią wszystkie dobra i niezliczone bogactwa w
jej ręku.
'''
"12" = ''':sup:`12` Ucieszyłem się ze wszystkich, bo wiodła je Mądrość, a nie
wiedziałem, że ona jest ich rodzicielką.
'''
"13" = ''':sup:`13` Rzetelnie poznałem, bez zazdrości przekazuję i nie chowam dla
siebie jej bogactwa.
'''
"14" = ''':sup:`14` Jest bowiem dla ludzi skarbem nieprzebranym: ci, którzy go zdobyli,
przyjaźń sobie Bożą zjednali, podtrzymani darami, co biorą początek z
karności.
'''
"15" = ''':sup:`15` Oby mi Bóg dał słowo odpowiednie do myśli i myślenie godne tego, co
mi dano! On jest bowiem i przewodnikiem Mądrości, i tym, który mędrcom
nadaje kierunek.
'''
"16" = ''':sup:`16` W ręku Jego i my, i nasze słowa, roztropność wszelka i umiejętność
działania.
'''
"17" = ''':sup:`17` On mi dał bezbłędną znajomość rzeczy: poznać budowę świata i siły
żywiołów,
'''
"18" = ''':sup:`18` początek i kres, i środek czasów, odmiany przesileń i następstwa
pór,
'''
"19" = ''':sup:`19` obroty roczne i układy gwiazd,
'''
"20" = ''':sup:`20` naturę zwierząt i popędy bestii, moce duchów i myślenie ludzkie,
różnorodność roślin i siły korzeni.
'''
"21" = ''':sup:`21` Poznałem i co zakryte, i co jest jawne, pouczyła mnie bowiem
Mądrość - sprawczyni wszystkiego!
'''
"22" = ''':sup:`22` Jest bowiem w niej duch rozumny, święty, jedyny, wieloraki,
subtelny, rączy, przenikliwy, nieskalany, jasny, niecierpiętliwy,
miłujący dobro, bystry,
'''
"23" = ''':sup:`23` niepowstrzymany, dobroczynny, ludzki, trwały, niezawodny,
beztroski, wszechmogący i wszystkowidzący, przenikający wszelkie duchy
rozumne, czyste i najsubtelniejsze.
'''
"24" = ''':sup:`24` Mądrość bowiem jest ruchliwsza od wszelkiego ruchu i przez wszystko
przechodzi, i przenika dzięki swej czystości.
'''
"25" = ''':sup:`25` Jest bowiem tchnieniem mocy Bożej i przeczystym wypływem chwały
Wszechmocnego, dlatego nic skażonego do niej nie przylgnie.
'''
"26" = ''':sup:`26` Jest odblaskiem wieczystej światłości, zwierciadłem bez skazy
działania Boga, obrazem Jego dobroci.
'''
"27" = ''':sup:`27` Jedna jest, a wszystko może, pozostając sobą, wszystko odnawia, a
przez pokolenia zstępując w dusze święte, wzbudza przyjaciół Bożych i
proroków.
'''
"28" = ''':sup:`28` Bóg bowiem miłuje tylko tego, kto przebywa z Mądrością.
'''
"29" = ''':sup:`29` Bo ona piękniejsza niż słońce i wszelki gwiazdozbiór. Porównana ze
światłością - uzyska pierwszeństwo,
'''
"30" = ''':sup:`30` po tamtej bowiem nastaje noc, a Mądrości zło nie przemoże.
'''
