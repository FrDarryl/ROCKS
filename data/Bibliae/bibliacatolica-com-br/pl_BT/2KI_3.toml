[3]
"1" = ''':sup:`1` Joram, syn Achaba, objął władzą nad Izraelem w Samarii w osiemnastym
roku panowania Jozafata, króla judzkiego, i królował dwanaście lat.
'''
"2" = ''':sup:`2` Czynił on to, co jest złe w oczach Pańskich, jednakże nie tak
bardzo, jak jego ojciec i jego matka, ponieważ usunął stelę Baala,
którą sporządził jego ojciec.
'''
"3" = ''':sup:`3` Przylgnął jednak do grzechu, do którego doprowadził Izraela
Jeroboam, syn Nebata, i nie zerwał z nim.
'''
"4" = ''':sup:`4` Mesza, król Moabu, był hodowcą trzód i dostarczał królowi
izraelskiemu sto tysięcy owiec i wełnę ze stu tysięcy baranów.
'''
"5" = ''':sup:`5` Lecz po śmierci Achaba król Moabu zbuntował się przeciwko królowi
izraelskiemu.
'''
"6" = ''':sup:`6` W tym samym czasie król Joram wyszedł z Samarii i dokonywał
przeglądu całego Izraela.
'''
"7" = ''':sup:`7` Podróżując, polecił oświadczyć Jozafatowi, królowi judzkiemu: Król
Moabu zbuntował się przeciwko mnie. Czy zechcesz wyruszyć ze mną na
wojnę przeciw Moabowi? Odpowiedział: Wyruszę; ja tak, jak i ty, lud
mój, jak i twój lud, konie moje, jak i twoje konie.
'''
"8" = ''':sup:`8` A on jeszcze zapytał: Którą drogą wyruszymy? Odpowiedział: Drogą
przez pustynię Edomu.
'''
"9" = ''':sup:`9` Zatem wyruszyli w drogę: król izraelski, król judzki i król Edomu.
Kiedy zaś krążyli po drogach siedem dni, zabrakło wody dla wojska
obozującego i bydła, które szło za nimi.
'''
"10" = ''':sup:`10` Wtedy król izraelski zawołał: Biada! Albowiem Pan zwołał tych
trzech królów, by ich wydać w ręce Moabu.
'''
"11" = ''':sup:`11` Jozafat zaś odrzekł: Czy tu nie ma proroka Pańskiego, byśmy przez
niego mogli zapytać się Pana? Odpowiedział jeden ze sług króla
izraelskiego: Jest tu Elizeusz, syn Szafata, który polewał wodą ręce
Eliasza.
'''
"12" = ''':sup:`12` Jozafat zaś powiedział: On ma słowo Pańskie. Więc król izraelski,
Jozafat, i król Edomu poszli do niego.
'''
"13" = ''':sup:`13` Elizeusz zaś rzekł do króla izraelskiego: Cóż ja mam do ciebie, a
ty do mnie? Idź do proroków ojca twego i do proroków twojej matki!
Odpowiedział mu król Izraela: Nie! Czy Pan zwołał tych trzech królów,
aby ich wydać w ręce Moabu?
'''
"14" = ''':sup:`14` Elizeusz odrzekł: Na życie Pana Zastępów, przed którego obliczem
stoję! Gdybym nie miał względu na Jozafata, króla judzkiego - to ani
bym na ciebie nie zważał, ani bym na ciebie nie spojrzał.
'''
"15" = ''':sup:`15` Teraz jednak przyprowadźcie mi harfiarza. Kiedy zaś harfiarz grał
na strunach, spoczęła na nim ręka Pańska
'''
"16" = ''':sup:`16` i powiedział: Tak mówi Pan: Wykopcie w tym wąwozie rowy obok rowów.
'''
"17" = ''':sup:`17` Bo tak mówi Pan: Nie zobaczycie wiatru, nie zobaczycie deszczu, a
przecież wąwóz ten napełni się wodą i pić będziecie wy, wasze stada i
wasze bydło.
'''
"18" = ''':sup:`18` Lecz jeszcze tego jest mało w oczach Pana, ponieważ wyda On Moab w
wasze ręce.
'''
"19" = ''':sup:`19` Zburzycie wszystkie miasta obwarowane i wszystkie znaczniejsze
miasta. Wytniecie wszystkie drzewa użyteczne. Zasypiecie wszystkie
źródła wód. Wszystkie zaś pola uprawne spustoszycie narzucając kamieni.
'''
"20" = ''':sup:`20` Rano więc - w porze składania ofiar z pokarmów - oto napłynęła woda
drogą od strony Edomu, tak iż okolica wypełniła się wodą.
'''
"21" = ''':sup:`21` Kiedy wszyscy Moabici dowiedzieli się, że królowie wyruszyli, aby
stoczyć z nimi bitwę, zwołali wszystkich zdolnych do noszenia broni i
stanęli na granicy.
'''
"22" = ''':sup:`22` Kiedy rano wstali i kiedy słońce rozbłysło nad wodami, Moabici
ujrzeli z oddali wodę czerwoną jak krew.
'''
"23" = ''':sup:`23` Powiedzieli więc: To krew! Z pewnością królowie powycinali się
nawzajem, uderzywszy jeden na drugiego. A teraz pójdźmy po łupy,
Moabie!
'''
"24" = ''':sup:`24` Kiedy przyszli pod obóz Izraela, Izraelici powstali i uderzyli na
Moabitów, tak iż ci przed nimi rzucili się do ucieczki. Oni zaś szli
naprzód i bili Moabitów.
'''
"25" = ''':sup:`25` Burzyli miasta. Każdy rzucał kamienie na wszelkie pola uprawne, aby
je nimi pokryć. Zasypywali wszystkie źródła wody. Wycinali wszelkie
drzewa użyteczne. Wreszcie pozostało tylko Kir-Chareszet. Osaczyli je
procarze i rzucali na nie kamieniami.
'''
"26" = ''':sup:`26` Kiedy król Moabu ujrzał, że nie może sprostać bitwie, wziął ze sobą
siedmiuset mężów dobywających miecza, aby przebić się do króla Edomu,
lecz nie zdołał.
'''
"27" = ''':sup:`27` Wtedy wziął syna swego pierworodnego, który miał po nim panować, i
złożył go jako ofiarę całopalną na murze. Wówczas wielkie oburzenie
ogarnęło Izraelitów, tak iż odeszli od niego i wrócili do swojego
kraju.
'''
"Notes" = '''
