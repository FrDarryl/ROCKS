[2]
"1" = ''':sup:`1` Pan skierował do mnie następujące słowo:
'''
"2" = ''':sup:`2` Idź i głoś publicznie w Jerozolimie: To mówi Pan: Pamiętam wierność
twej młodości, miłość twego narzeczeństwa, kiedy chodziłaś za Mną na
pustyni, w ziemi, której nikt nie obsiewa.
'''
"3" = ''':sup:`3` Izrael jest świętością Pana, pierwszym plonem Jego zbiorów. Ci
wszyscy, którzy go spożywają, stają się winni, spotka ich nieszczęście
- wyrocznia Pana.
'''
"4" = ''':sup:`4` Słuchajcie słowa Pańskiego, domu Jakuba, wszystkie pokolenia domu
Izraela!
'''
"5" = ''':sup:`5` To mówi Pan: Jaką nieprawość znaleźli we Mnie wasi przodkowie, że
odeszli daleko ode Mnie? Poszli za nicością i stali się sami nicością.
'''
"6" = ''':sup:`6` Nie mówili zaś: Gdzie jest Pan, który nas wyprowadził z kraju
egipskiego, wiódł nas przez pustynię, przez ziemię bezpłodną, pełną
rozpadlin, przez ziemię suchą i ciemną, przez ziemię, której nikt nie
może przebyć ani w niej zamieszkać?
'''
"7" = ''':sup:`7` A Ja wprowadziłem was do ziemi urodzajnej, byście spożywali jej
owoce i jej zasoby. Weszliście i zbezcześciliście moją ziemię,
uczyniliście z mojej posiadłości miejsce pełne odrazy.
'''
"8" = ''':sup:`8` Kapłani nie mówili: Gdzie jest Pan? Uczeni w Piśmie nie uznawali
Mnie; pasterze zbuntowali się przeciw Mnie; prorocy głosili wyrocznie
na korzyść Baala i chodzili za tymi, którzy nie dają pomocy.
'''
"9" = ''':sup:`9` Dlatego będę nadal prowadził spór z wami - wyrocznia Pana - i dzieci
waszych dzieci będę oskarżał.
'''
"10" = ''':sup:`10` Przejdźcie na brzegi Kittim i zobaczcie, poślijcie do Kedaru i
zbadajcie starannie, czy stało się tam coś podobnego?
'''
"11" = ''':sup:`11` Czy jakiś naród zmienił swoich bogów? A ci przecież nie są wcale
bogami! Mój zaś naród zamienił swoją Chwałę na to, co nie może pomóc.
'''
"12" = ''':sup:`12` Niebo, niechaj cię na to ogarnie osłupienie, groza i wielkie
drżenie! - wyrocznia Pana.
'''
"13" = ''':sup:`13` Bo podwójne zło popełnił mój naród: opuścili Mnie, źródło żywej
wody, żeby wykopać sobie cysterny, cysterny popękane, które nie
utrzymują wody.
'''
"14" = ''':sup:`14` Czy Izrael jest może sługą albo niewolnikiem z urodzenia? Dlaczego
stał się łupem,
'''
"15" = ''':sup:`15` nad którym ryczą lwy, wydając swój głos? Zamieniono ziemię jego w
pustkowie, jego spalone miasta zostały pozbawione mieszkańców.
'''
"16" = ''':sup:`16` Nawet synowie Nof i Tachpanches ostrzygli ci głowę.
'''
"17" = ''':sup:`17` Czy nie sprawiło tego twoje odstępstwo od Pana, Boga twego, gdy On
prowadził cię w drodze?
'''
"18" = ''':sup:`18` A teraz po co chodzisz do Egiptu, aby pić wodę z Nilu? Po co
chodzisz do Asyrii, aby pić wodę z Rzeki?
'''
"19" = ''':sup:`19` Twoja niegodziwość cię karze, a twoje niewierności cię osądzają.
Wiedz zatem i przekonaj się, jak przewrotne i pełne goryczy jest to, że
opuściłaś Pana, Boga swego, a nie odczuwałaś lęku przede Mną -
wyrocznia Pana Zastępów.
'''
"20" = ''':sup:`20` Od dawna bowiem złamałaś swoje jarzmo, zerwałaś swoje więzy.
Powiedziałaś sobie: Nie będę służyć! Na każdym więc wysokim pagórku i
pod każdym zielonym drzewem pokładałaś się jako nierządnica.
'''
"21" = ''':sup:`21` A Ja zasadziłem ciebie jako szlachetną latorośl winną, tylko szczep
prawdziwy. Jakże więc zmieniłaś się w dziki krzew, zwyrodniałą
latorośl?
'''
"22" = ''':sup:`22` Nawet jeśli obmyjesz się ługiem sodowym i dodasz wiele ługu
drzewnego, pozostanie wina twoja wobec Mnie jak skaza - wyrocznia Pana.
'''
"23" = ''':sup:`23` Jak możesz mówić: Nie uległam skażeniu, nie chodziłam za Baalami?
Spójrz na swe postępowanie w Dolinie, przyznaj się, coś uczyniła! Młoda
szybkonoga wielbłądzica, brykająca na wszystkie strony,
'''
"24" = ''':sup:`24` wyrywając się na pustynię w swej niepohamowanej namiętności chwyta
łapczywie powietrze. Któż powstrzyma jej żądzę? Ktokolwiek jej szuka,
nie musi się trudzić: znajdzie ją w miesiącu jej rui.
'''
"25" = ''':sup:`25` Uważaj na swoje nogi, aby nie stały się bose, i na swoje gardło,
aby nie wyschło. Lecz ty mówisz: Na próżno! Nie! Kocham bowiem obcych i
pójdę za nimi.
'''
"26" = ''':sup:`26` Jak złodziej pełen jest wstydu, gdy zostanie schwytany, tak okrył
się wstydem dom Izraela: oni, ich królowie i przywódcy, ich kapłani i
prorocy.
'''
"27" = ''':sup:`27` Ci, którzy mówią do drzewa: Ty jesteś moim ojcem, a do kamienia: Ty
mnie zrodziłeś, do Mnie zaś obracają się plecami a nie twarzą, a gdy
ich spotka nieszczęście, wołają: Powstań, wybaw nas!
'''
"28" = ''':sup:`28` Gdzież są twoi bogowie, których sobie uczyniłaś? Niech przybędą na
pomoc, jeżeli cię mogą wybawić, gdy spadnie na ciebie nieszczęście. Bo
ile masz miast, tyle też bogów swoich, Judo!
'''
"29" = ''':sup:`29` Dlaczego się ze Mną sprzeczacie? Wszyscy zgrzeszyliście przeciw
Mnie - wyrocznia Pana.
'''
"30" = ''':sup:`30` Na próżno karałem synów waszych: nie przyjęli tego jako nauki.
Prorocy wasi stali się pastwą waszego miecza, niby lwa siejącego
spustoszenie.
'''
"31" = ''':sup:`31` Jakimże pokoleniem jesteście? Uważajcie na słowa Pana: Czy byłem
pustynią dla Izraela albo krainą ciemności? Dlaczego mówi mój lud:
Wyzwoliliśmy się! Nie przyjdziemy już więcej do Ciebie!
'''
"32" = ''':sup:`32` Czy panna zapomni swoich klejnotów, a narzeczona swych przepasek?
Mój naród jednak zapomniał o Mnie - od niezliczonych już dni.
'''
"33" = ''':sup:`33` O jak dobrze ci znane są drogi, by szukać miłostek. Dlatego też
nawykło twoje postępowanie do nieprawości.
'''
"34" = ''':sup:`34` Nawet na kraju twoich szat znajduje się krew ubogich bez winy,
których nie przychwyciłaś na włamaniu. Mimo to wszystko
'''
"35" = ''':sup:`35` mówisz: Jestem niewinna! Jego gniew odwrócił się zapewne ode mnie.
Oto jestem, by cię osądzić za to, że powiedziałaś: Nie zgrzeszyłam.
'''
"36" = ''':sup:`36` Jak bardzo stałaś się nikczemna, zmieniając swe postępowanie! Tak
samo zawstydzi cię Egipt, jak zostałaś zawstydzona przez Asyrię.
'''
"37" = ''':sup:`37` Także stamtąd wyjdziesz z rękami na głowie, gdyż Pan odrzucił tych,
w których pokładasz nadzieję, i z nimi nie osiągniesz powodzenia.
'''
