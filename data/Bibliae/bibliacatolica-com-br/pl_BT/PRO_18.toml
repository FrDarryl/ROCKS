[18]
"1" = ''':sup:`1` Za żądzą idzie odludek i z każdą radą wojuje.
'''
"2" = ''':sup:`2` Głupi nie lubi się zastanawiać, lecz tylko swe zdanie przedstawić.
'''
"3" = ''':sup:`3` W ślad za występnym idzie pogarda, wraz z godnym pogardy - hańba.
'''
"4" = ''':sup:`4` Słowa ust ludzkich są wodą głęboką, potokiem obfitym jest źródło
mądrości.
'''
"5" = ''':sup:`5` Niedobrze winnego popierać, krzywdząc prawego w sądzie.
'''
"6" = ''':sup:`6` Wargi głupiego prowadzą do kłótni, jego usta wołają o razy.
'''
"7" = ''':sup:`7` Usta głupiego są jego zgubą, a wargi - pułapką na jego życie.
'''
"8" = ''':sup:`8` Słowa donosiciela są jak smaczne kąski: zapadają do głębi
wnętrzności.
'''
"9" = ''':sup:`9` Nawet ten, kto w pracy opieszały, jest bratem niszczyciela.
'''
"10" = ''':sup:`10` Potężną twierdzą jest imię Pana, tam prawy się schroni.
'''
"11" = ''':sup:`11` Majętność bogacza jest mocną warownią, murem wysokim w jego
mniemaniu.
'''
"12" = ''':sup:`12` Przed upadkiem serce ludzkie się wynosi, lecz pokora poprzedza
sławę.
'''
"13" = ''':sup:`13` Odpowiedzieć, nim się wysłucha, uchodzi za głupotę i hańbę.
'''
"14" = ''':sup:`14` Duch ludzki zniesie chorobę, lecz złamanego ducha któż dźwignie?
'''
"15" = ''':sup:`15` Serce rozumne zdobywa wiedzę, a ucho mądrych dąży do wiedzy.
'''
"16" = ''':sup:`16` Dar człowieka toruje mu drogę i do możnych go prowadzi.
'''
"17" = ''':sup:`17` Pierwszy ma rację w swej sprawie, lecz przyjdzie przeciwnik i
poprawi go.
'''
"18" = ''':sup:`18` Losem łagodzi się spory i rozstrzyga pomiędzy możnymi.
'''
"19" = ''':sup:`19` Brat obrażony - trudniejszy do zdobycia niż miasto warowne, a
kłótnie - jak zawory w twierdzy.
'''
"20" = ''':sup:`20` Owocem ust nasyci człowiek wnętrze, pożywi się plonami swych warg.
spożyje zeń owoc.
'''
"22" = ''':sup:`22` Kto znalazł żonę - dobro znalazł i zyskał łaskę u Pana.
'''
"23" = ''':sup:`23` Płaczliwie prosi ubogi, a bogacz twardo go zbywa.
'''
"24" = ''':sup:`24` Na bliźnich polegać - to siebie zgubić, czasem przyjaciel przylgnie
nad brata.
'''
"Notes" = '''
