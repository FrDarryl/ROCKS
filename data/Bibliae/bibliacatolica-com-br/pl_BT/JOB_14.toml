[14]
"1" = ''':sup:`1` Człowiek zrodzony z niewiasty ma krótkie i bolesne życie,
'''
"2" = ''':sup:`2` wyrasta i więdnie jak kwiat, przemija jak cień chwilowy;
'''
"3" = ''':sup:`3` a z gniewem na niego spoglądasz i stawiasz przed swoim sądem.
'''
"4" = ''':sup:`4` Któż czystym uczyni skalane? Nikt zgoła.
'''
"5" = ''':sup:`5` Człowieka dni ilość zliczona, i liczba miesięcy u Ciebie, kres
wyznaczyłeś im nieprzekraczalny.
'''
"6" = ''':sup:`6` Zaniechaj go, wzrok Twój oderwij, niech cieszy się dniem najemnika!
'''
"7" = ''':sup:`7` Drzewo ma jeszcze nadzieję, bo ścięte, na nowo wyrasta, świeży pęd
nie obumrze.
'''
"8" = ''':sup:`8` Choć bowiem korzeń zestarzeje się w ziemi, a pień jego w piasku
zbutwieje,
'''
"9" = ''':sup:`9` gdy wodę poczuje, odrasta, rozwija się jak młoda roślina.
'''
"10" = ''':sup:`10` A mocarz umarły przepada. Gdzież będzie człowiek, gdy zginie?
'''
"11" = ''':sup:`11` Wody z morza znikną i rzeki wprzód wyschną doszczętnie -
'''
"12" = ''':sup:`12` a człowiek umarły nie wstanie, zbudzi się, gdy nieba nie stanie,
nie zdoła się ze snu ocucić.
'''
"13" = ''':sup:`13` O gdybyś w Szeolu mnie schował, ukrył, aż gniew Twój przeminie,
czas mi postawił, kiedy mnie wspomnisz...
'''
"14" = ''':sup:`14` Ale czy zmarły ożyje? Czekałbym przez wszystkie dni mojej walki, aż
taka chwila nadejdzie.
'''
"15" = ''':sup:`15` Ty mówiłbyś, ja bym odpowiadał, tęskniłbyś do dzieła rąk swoich.
'''
"16" = ''':sup:`16` Obliczyłbyś wtedy moje kroki, zło byś mi puścił w niepamięć,
'''
"17" = ''':sup:`17` pod pieczęcią trzymał przestępstwa, wybielił wszystkie me grzechy.
'''
"18" = ''':sup:`18` Góra rozpadnie się w gruzy i skała zmieni swe miejsce,
'''
"19" = ''':sup:`19` woda zniszczy kamienie, fala podmyje glebę; i Ty nadzieję niweczysz
w człowieku.
'''
"20" = ''':sup:`20` Miażdżysz na zawsze i on odchodzi, pozbawiasz kształtu, odsyłasz.
'''
"21" = ''':sup:`21` Czy we czci jego synowie? - On nie wie. Czy też wzgardzeni? Już o
tym nie myśli.
'''
"22" = ''':sup:`22` Zadręcza go własne ciało, odczuwa ból swojej duszy.
'''
