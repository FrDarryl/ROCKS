"1" = ''':sup:`1` Wyrok na Niniwę. Księga widzenia Nahuma z Elkosz.
'''
"2" = ''':sup:`2` Zazdrosnym i mszczącym się Bogiem jest Pan; mścicielem jest Pan i
gniewa na swoich nieprzyjaciół.
'''
"3" = ''':sup:`3` Pan jest cierpliwy, ale i potężny siłą; a oczyszczając - nikogo nie
zostawia bez kary. Wśród burzy i wichru Jego droga, a chmury - pyłem
nóg Jego.
'''
"4" = ''':sup:`4` On gromi morze i On je wysusza, i wszystkie rzeki zamienia w
pustynię. Omdlewa Baszan i Karmel i więdnie kwiat Libanu.
'''
"5" = ''':sup:`5` Przed Nim drżą góry i pagórki się rozpływają; a ziemia trzęsie się
od Jego oblicza - i ląd, i wszyscy jego mieszkańcy.
'''
"6" = ''':sup:`6` Któż się ostoi przed Jego zagniewaniem i kto wytrzyma Jego
zapalczywość? Gniew Jego wylewa się jak ogień; i rozpadają się przed
Nim skały.
'''
"7" = ''':sup:`7` Dobry jest Pan, On obroną w dniu niedoli; zna tych, którzy Mu ufają.
'''
"8" = ''':sup:`8` Ale przez spotęgowany wylew zniszczy On jej miejsce. I wrogów swoich
będzie ścigał ciemnością. (9c) Po raz wtóry nie powstanie ucisk...
'''
"9" = ''':sup:`9` Cóż - knujecie zło przeciw Panu? On sprawi zagładę.
'''
"10" = ''':sup:`10` Bo jak ciernie razem splecione i jak pijacy winem upojeni, jak
wyschłe rżysko będą wyniszczeni.
'''
"11" = ''':sup:`11` Z ciebie wyszedł ten, który umyślił zło przeciw Panu, planujący
nikczemne zamiary.
'''
"12" = ''':sup:`12` Tak mówi Pan: Chociaż nietknięci są i tak liczni, będą jednak
wytępieni i zginą. Ciebie upokorzyłem - nie upokorzę cię więcej.
'''
"13" = ''':sup:`13` A teraz złamię jego jarzmo, które jest na tobie, i porozrywam twe
więzy.
'''
"14" = ''':sup:`14` I Pan rozkazał przeciw tobie: Imię twoje nie będzie już miało
potomstwa, z domu boga twego usunę rzeźby i odlewy, uczynię ci grób,
boś nikczemny.
'''
