[138]
"1" = ''':sup:`1` Dawidowy. Będę Cię sławił, " Panie ", z całego mego serca, " bo
usłyszałeś słowa ust moich " : będę śpiewał Ci wobec aniołów.
'''
"2" = ''':sup:`2` Oddam Ci pokłon ku Twemu świętemu przybytkowi. I będę dziękował
Twemu imieniu za łaskę Twoją i wierność, bo wywyższyłeś ponad wszystko
Twoje imię i obietnicę.
'''
"3" = ''':sup:`3` Kiedym Cię wzywał, wysłuchałeś mnie, pomnożyłeś siłę mej duszy.
'''
"4" = ''':sup:`4` Wszyscy królowie ziemi będą Ci dziękować, Panie, gdy posłyszą słowa
ust Twoich;
'''
"5" = ''':sup:`5` i będą opiewać drogi Pańskie: Prawdziwie, chwała Pańska jest wielka.
'''
"6" = ''':sup:`6` Prawdziwie, Pan jest wzniosły i patrzy łaskawie na pokornego,
pyszałka zaś dostrzega z daleka.
'''
"7" = ''':sup:`7` Gdy chodzę wśród utrapienia, Ty zapewniasz mi życie, wbrew gniewowi
mych wrogów; wyciągasz swą rękę, Twoja prawica mnie wybawia.
nie porzucaj dzieła rąk Twoich!
'''
