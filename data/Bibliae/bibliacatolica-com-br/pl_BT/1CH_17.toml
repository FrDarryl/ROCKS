[17]
"1" = ''':sup:`1` Gdy Dawid zamieszkał w swoim domu, rzekł do proroka Natana: Oto ja
mieszkam w pałacu cedrowym, Arka zaś Przymierza Pańskiego pod zasłonami
namiotu!
'''
"2" = ''':sup:`2` Natan powiedział do Dawida: Uczyń wszystko, co zamierzasz w sercu,
gdyż Bóg jest z tobą.
'''
"3" = ''':sup:`3` Lecz tejże samej nocy Bóg skierował do Natana następujące słowa:
'''
"4" = ''':sup:`4` Idź i powiedz mojemu słudze Dawidowi: To mówi Pan: Nie ty zbudujesz
mi dom na mieszkanie.
'''
"5" = ''':sup:`5` Nie mieszkałem bowiem w domu od dnia, w którym wywiodłem Izraela, aż
do tego dnia, ale przechodziłem z namiotu do namiotu lub przybytku.
'''
"6" = ''':sup:`6` Gdziekolwiek wędrowałem z całym Izraelem, czy choćby do jednego z
sędziów, którym nakazałem paść mój lud, czy powiedziałem kiedykolwiek:
Dlaczego nie zbudowaliście mi domu cedrowego?
'''
"7" = ''':sup:`7` A teraz przemówisz do mojego sługi Dawida: To mówi Pan Zastępów:
Zabrałem cię z pastwiska, spośród owiec, abyś był władcą nad ludem moim
izraelskim.
'''
"8" = ''':sup:`8` I byłem z tobą wszędzie, dokądkolwiek się udałeś, i wytraciłem przed
tobą wszystkich twoich nieprzyjaciół. Dam ci sławę największych ludzi
na ziemi.
'''
"9" = ''':sup:`9` Wyznaczę miejsce mojemu ludowi izraelskiemu i osadzę go, i będzie
mieszkał na swoim miejscu. Nie poruszy się on już i ludzie nikczemni
nie będą go już niszczyć jak dawniej,
'''
"10" = ''':sup:`10` od czasów, kiedy ustanowiłem sędziów nad moim ludem izraelskim.
Poniżę wszystkich wrogów twoich, a ciebie wywyższę, bo zbuduję ci dom.
'''
"11" = ''':sup:`11` Kiedy wypełnią się twoje dni i będziesz musiał odejść do twoich
przodków, wzbudzę twojego potomka po tobie, którym będzie jeden z
twoich synów, i utwierdzę jego królowanie.
'''
"12" = ''':sup:`12` On zbuduje Mi dom, a Ja utwierdzę tron jego na wieki.
'''
"13" = ''':sup:`13` Ja będę mu ojcem, a on będzie Mi synem; łaskawości mojej nie cofnę
od niego, jak cofnąłem od tego, który był przed tobą.
'''
"14" = ''':sup:`14` Osadzę go w moim domu i w moim królestwie na zawsze, a tron jego
będzie utwierdzony na wieki.
'''
"15" = ''':sup:`15` Zgodnie z tymi wszystkimi słowami i zgodnie z tym całym widzeniem
przemówił Natan do Dawida.
'''
"16" = ''':sup:`16` Poszedł więc król Dawid i usiadłszy przed Panem, mówił: Kimże ja
jestem, o Panie, Boże, i czym mój ród, że doprowadziłeś mnie aż dotąd?
'''
"17" = ''':sup:`17` Ale i to jeszcze wydało się tobie za mało, o Boże, lecz dałeś o
domu swego sługi zapowiedź na daleką przyszłość. Wejrzałeś na mnie jak
na człowieka znamienitego stanu, a Panie Boże.
'''
"18" = ''':sup:`18` Cóż więcej może powiedzieć Dawid do ciebie o chwale twego sługi? Ty
sam znasz swego sługę.
'''
"19" = ''':sup:`19` O Panie, przez wzgląd na swego sługę i według życzenia twego serca
uczyniłeś całe to wielkie dzieło, aby objawić wszystkie wspaniałości.
'''
"20" = ''':sup:`20` O Panie, nie ma podobnego Tobie i nie ma Boga oprócz Ciebie, według
tego wszystkiego, co słyszeliśmy na własne uszy.
'''
"21" = ''':sup:`21` I kto jest jak lud Twój izraelski? Czyż jest jaki inny naród na
ziemi, do którego poszedłby Bóg wybawić go jako lud swój, aby zapewnić
mu sławę wielkich i straszliwych dzieł, wypędzając narody przed ludem
swoim, który wykupiłeś z Egiptu?
'''
"22" = ''':sup:`22` Uczyniłeś lud izraelski ludem swoim na zawsze, a Ty, Panie, stałeś
się jego Bogiem.
'''
"23" = ''':sup:`23` Teraz więc, o Panie, niech trwa na wieki słowo, któreś wyrzekł o
słudze swoim i o domu jego, i uczyń, jak powiedziałeś,
'''
"24" = ''':sup:`24` ażeby trwało i wielbione było imię Twe na wieki w słowach: Pan
Zastępów jest Bogiem dla Izraela! A dom Twojego sługi, Dawida, niech
będzie trwały przed tobą!
'''
"25" = ''':sup:`25` Tyś bowiem, Boże mój, objawił swemu słudze, że zbudujesz mu dom,
stąd to sługa twój tak ośmiela się modlić przed Twoim obliczem.
'''
"26" = ''':sup:`26` A teraz, Panie, Ty sam jesteś Bogiem. Skoro obiecałeś swojemu
słudze to szczęście,
'''
"27" = ''':sup:`27` racz teraz pobłogosławić dom swego sługi, aby trwał przed Tobą na
wieki, bo co Ty, Panie pobłogosławisz, będzie błogosławione na wieki.
'''
"Notes" = '''
Notas de rodapé:
17:1-2 - Dawid pragnie zbudować dom dla Pana, demonstrując swoją
gorliwość w oddawaniu Mu czci. Bóg jednak oświadcza, że nie będzie
budowniczym, podkreślając, że Jego plany nie zawsze pokrywają się z
17:3-6 - Bóg przypomina Dawidowi, że zawsze chodził ze swoim ludem,
nigdy nie wymagając świątyni. Ten fragment podkreśla ciągłą obecność
Boga wśród swojego ludu, niezależnie od fizycznych budynków (zob. także
Izajasz 66:1-2 i Dzieje Apostolskie 7:48-50).
17:7-8 - Bóg przypomina Dawidowi o swoich błogosławieństwach, wynosząc
go z niskiego stanowiska i obwołując królem. To dowodzi, że Bóg jest
suwerenny i kieruje ludzkim losem, szanując tych, którzy są Mu
17:9-10 - Bóg obiecuje ustanowić Izrael i chronić go przed wrogami,
podkreślając swoją wierność w spełnianiu obietnic. Bezpieczeństwo ludu
Bożego jest zagwarantowane przymierzem z Nim (zob. także Pwt 7,9 i Jer
31,35-37).
17:11-14 - Bóg składa Dawidowi mesjańską obietnicę, stwierdzając, że
jego ród będzie utwierdzony na wieki. Wskazuje to na Chrystusa, potomka
Dawida, który będzie panował wiecznie (zob. także Łk 1,32-33 i Rz
1,3-4).
'''
