"1" = ''':sup:`1` Trzeciego dnia, gdy skończyła się modlić, zdjęła szaty pokutne i
przyodziała się we wspaniałości swoje. (1a) A gdy już wyglądała
wspaniale, pomodliwszy się do Boga, który widzi wszystko i ocala,
wzięła ze sobą dwie służebnice. Na jednej z nich opierała się jakby
omdlewająca z rozkoszy, a druga szła za nią, powiewną czyniąc jej szatę
przez jej podtrzymywanie. (1b) I zapłonęła wdziękiem swej piękności, a
oblicze jej rozweseliło się niby upojonej miłością, lecz serce miała
ściśnięte strachem i lękiem. (1c) I przeszedłszy przez wszystkie bramy
stanęła przed królem. A on siedział na tronie swego królestwa, strojny
we wszystkie swoje wspaniałe szaty, cały w złocie i drogich kamieniach,
i był bardzo surowy. (1d) I podniósł majestatyczne swe oblicze, i
spojrzał w największym gniewie. A królowa zachwiała się, zmieniła swój
wygląd, zbladła i pochyliła się na głowę służącej, która ją
wyprzedzała. (1e) I przemienił Bóg usposobienie króla na łaskawe, tak
że zaniepokojony zeskoczył ze swego tronu i wziął ją w ramiona, aż
przyszła do przytomności. I odezwał się do niej bardzo łagodnie, i
rzekł jej: (1f) Cóż ci to, Estero? Jam brat twój, bądź dobrej myśli!
Nie umrzesz, ponieważ nasze zarządzenie odnosi się do ogółu, przybliż
się!
'''
"2" = ''':sup:`2` I wyciągnął złote berło, i położył je na szyi jej, i pocałował ją, i
rzekł: Mów do mnie! (2a) I rzekła do niego: Ujrzałam cię, panie, jak
anioła Bożego i zatrwożyło się serce moje od strachu przed majestatem
twoim, ponieważ jesteś godny podziwu, panie, a oblicze twoje jest pełne
wdzięku. (2b) A gdy to mówiła, znowu upadła z wyczerpania. Król zaś
przestraszył się, a cała służba jego pocieszała ją.
'''
"3" = ''':sup:`3` I rzekł król do niej: Co ci się stało, królowo Estero, i jaka jest
prośba twoja? - choćby to była połowa królestwa, będzie ci dane.
'''
"4" = ''':sup:`4` Na to Estera odpowiedziała: Jeśli się to podoba królowi, to niech
przyjdą król i Haman na ucztę, którą ja przygotowałam dla niego.
'''
"5" = ''':sup:`5` I rzekł król: Zawołajcie szybko Hamana, aby spełnił wolę Estery. Tak
przyszli król i Haman na ucztę, którą Estera wydała.
'''
"6" = ''':sup:`6` I odezwał się król do Estery po napiciu się wina: Jakie jest
życzenie twoje, a będzie spełnione, i co za prośba twoja? Choćby to
była połowa królestwa, stanie się.
'''
"7" = ''':sup:`7` Na to odpowiedziała Estera i rzekła: Oto życzenie moje i moja
prośba:
'''
"8" = ''':sup:`8` Jeśli król darzy mnie życzliwością i jeśli król uznaje za słuszne
spełnić moje życzenie i uczynić zadość mojej prośbie, to niech
przyjdzie król z Hamanem jeszcze jutro na ucztę, którą przygotowałam
dla nich, a jutro uczynię wedle słowa króla.
'''
"9" = ''':sup:`9` I wyszedł Haman w dniu tym wesoły i dobrej myśli. Ale gdy ujrzał
Haman Mardocheusza w Bramie Królewskiej, a on ani nie wstał, ani się
nie poruszył przed nim, napełnił się Haman gniewem na Mardocheusza.
'''
"10" = ''':sup:`10` Mimo tego opanował się Haman i poszedł do domu. Potem posłał
zaproszenie, aby przyszli przyjaciele i jego żona - Zeresz.
'''
"11" = ''':sup:`11` I opowiedział im Haman o wspaniałości bogactwa swego i o mnóstwie
synów swoich i o wszystkim, jak to wielkim uczynił go król i jak
wyniósł go nad książąt i sługi królewskie.
'''
"12" = ''':sup:`12` I mówił Haman: Nawet królowa Estera nikogo oprócz mnie nie
zaprosiła na ucztę z królem, którą wydała, a także na jutro mam
zaproszenie do niej razem z królem.
'''
"13" = ''':sup:`13` Lecz wszystko to jest dla mnie niczym, jak długo patrzę na
Mardocheusza, Żyda siedzącego w Bramie.
'''
"14" = ''':sup:`14` Na to odpowiedziała mu jego żona, Zeresz, i wszyscy przyjaciele
jego: Niech postawią drzewo wielkie na pięćdziesiąt łokci, a rano
powiedz królowi, niech powieszą na nim Mardocheusza, i idź wesół na
ucztę z królem! Spodobała się ta rada Hamanowi i rozkazał postawić
drzewo.
'''
"Notes" = '''
Notas de rodapé:
5:1-2 - Estera staje przed królem, demonstrując odwagę w narażeniu się
na niebezpieczeństwo. Jej nieproszone wejście jest aktem odwagi, który
dowodzi wagi wstawiennictwa i obrony ludu Bożego w czasach kryzysu
5:3-4 - Król, widząc Esterę, pyta ją, czego pragnie. To podkreśla
otwartość króla i Bożą opatrzność w przygotowaniu drogi do zbawienia
narodu żydowskiego. Mądrość Estery, polegająca na czekaniu na właściwy
moment, jest lekcją o znaczeniu odpowiedniego wyczucia czasu w
modlitwie (zob. także Prz 16,9 i Koh 3,1).
5:5-8 - Estera zaprasza króla i Hamana na ucztę, ujawniając swoją
przemyślaną strategię. To pokazuje, jak ważna w przywództwie jest
dyplomacja i perswazja, a do delikatnych spraw należy podchodzić z
ostrożnością (zob. także Prz 15,23 i Kol 4,5).
5:9-14 - Po uczcie Haman ogarnia pycha, ujawniając swoją arogancję i
nikczemny plan przeciwko Żydom. Ten upadek pychy jest ostrzeżeniem
przed tym, jak suwerenność Boga może zniweczyć plany niegodziwych (zob.
także Prz 16,18 i Jk 4,6).
05:14 - Żona Hamana namawia go do wzniesienia szubienicy dla
Mordechaja. Ta manipulacja ujawnia dynamikę rodzinną i zachęcanie do
zła, pokazując, że negatywne wpływy mogą wynikać z najbliższych więzi
'''
