[53]
"1" = ''':sup:`1` Kierownikowi chóru. Na melodię: Machalat. Pieśń pouczająca.
Dawidowa.
'''
"2" = ''':sup:`2` Mówi głupi w swoim sercu: Nie ma Boga. Oni są zepsuci, ohydne rzeczy
popełniają, nie ma takiego, co dobrze czyni.
'''
"3" = ''':sup:`3` Bóg spogląda z nieba na synów ludzkich, badając, czy jest wśród nich
rozumny, który by szukał Boga.
'''
"4" = ''':sup:`4` Wszyscy razem zbłądzili, stali się nikczemni, takiego, co dobrze
czyni, nie ma ni jednego.
'''
"5" = ''':sup:`5` Czy się nie opamiętają ci, którzy czynią nieprawość, co lud mój
pożerają, jak gdyby chleb jedli, a nie wzywają Boga?
'''
"6" = ''':sup:`6` Tam zadrżeli ze strachu, gdzie strachu nie było, albowiem Bóg
rozproszył kości tych, co cię oblegli; doznali wstydu, bo Bóg ich
odrzucił.
'''
"7" = ''':sup:`7` Kto przyniesie z Syjonu zbawienie Izraelowi? Gdy Bóg odmieni los
swego narodu, Jakub się uraduje, Izrael się ucieszy.
'''
"Notes" = '''
Notas de rodapé:
53:1 - Psalmista stwierdza, że głupiec mówi w swoim sercu: „Nie ma
Boga”. Odzwierciedla to ludzki bunt i ignorancję wobec boskiej
suwerenności. Zaprzeczanie istnieniu Boga jest błędem, który prowadzi
1:21).
53:2 - Bóg spogląda z nieba, aby sprawdzić, czy jest ktoś, kto szuka
mądrości i sprawiedliwości. Ten werset podkreśla dążenie Boga do
relacji z ludzkością i wagę szczerego szukania Go (zob. także
Jeremiasza 29:13 i Jakuba 4:8).
53:3 - Uświadomienie sobie, że wszyscy się odwrócili i stali się
zepsuci, podkreśla grzeszny stan ludzkości. Ten werset podkreśla
potrzebę odkupienia i powszechność grzechu (zob. także Rz 3,23 i 1 J
1,8).
53:4 - Psalmista pyta, czy złoczyńcy nie będą się uczyć. To pytanie
uwypukla brak zrozumienia i skruchy ze strony niegodziwców,
Przysłów 1:7).
53:6 - Zbawienie Izraela jest powodem radości i nadziei. Wskazuje na
wierność Boga w przywracaniu Jego ludu do pierwotnego stanu i
zapewnianiu mu przyszłości pełnej bezpieczeństwa i pokoju, podkreślając
Rzymian 11:26).
'''
