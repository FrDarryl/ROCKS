'''
"83" = ''':sup:`83` Bo chociaż jestem jak bukłak wśród dymu, nie zapomniałem Twych
ustaw.
'''
"84" = ''':sup:`84` Ile dni słudze Twojemu zostaje? Kiedy wykonasz wyrok na
prześladowcach?
'''
"85" = ''':sup:`85` Doły wykopali na mnie zuchwalcy, którzy nie postępują według Twego
Prawa.
'''
"86" = ''':sup:`86` Wszystkie przykazania Twoje są wierne; gdy kłamstwem mnie
prześladują - pomóż mi!
'''
"87" = ''':sup:`87` Niemalże pokonaliby mnie na ziemi; ja zaś nie porzuciłem Twoich
postanowień.
'''
"88" = ''':sup:`88` Według swej łaski zapewnij mi życie, ja zaś chcę przestrzegać
napomnień ust Twoich.
'''
"89" = ''':sup:`89` Słowo Twe, Panie, trwa na wieki, niezmienne jak niebiosa.
trwa.
'''
"91" = ''':sup:`91` Wszystko trwa do dziś według Twoich wyroków, bo wszystkie rzeczy Ci
służą.
'''
"92" = ''':sup:`92` Gdyby Twoje Prawo nie było moją rozkoszą, byłbym już zginął w mej
nędzy.
'''
"93" = ''':sup:`93` Nie zapomnę na wieki Twoich postanowień, bo przez nie dałeś mi
życie.
'''
"94" = ''':sup:`94` Należę do Ciebie - wybaw mię, bo badam Twe postanowienia.
'''
"95" = ''':sup:`95` Czyhają na mnie grzesznicy, żeby mnie zgubić; ja przestrzegam
Twoich napomnień.
'''
"96" = ''':sup:`96` Zobaczyłem, że wszelka doskonałość ma granice: Twoje przykazanie
sięga bardzo daleko.
'''
"97" = ''':sup:`97` Jakże miłuję Prawo Twoje: przez cały dzień nad nim rozmyślam.
'''
"98" = ''':sup:`98` Twoje przykazanie uczyniło mnie mędrszym od moich wrogów, bo jest
ono moim na wieki.
'''
"99" = ''':sup:`99` Jestem roztropniejszy od wszystkich, którzy mnie uczą, bo rozmyślam
o Twoich napomnieniach.
'''
