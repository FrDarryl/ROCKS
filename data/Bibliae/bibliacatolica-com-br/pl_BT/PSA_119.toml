[119]
"1" = ''':sup:`1` Szczęśliwi, których droga nieskalana, którzy postępują według Prawa
Pańskiego.
'''
"2" = ''':sup:`2` Szczęśliwi, którzy zachowują Jego upomnienia, całym sercem Go
szukają,
'''
"3" = ''':sup:`3` którzy nie czynią nieprawości, lecz kroczą Jego drogami.
'''
"4" = ''':sup:`4` Ty na to dałeś swoje przykazania, by pilnie ich przestrzegano.
'''
"5" = ''':sup:`5` Oby moje drogi były niezawodne w przestrzeganiu Twych ustaw!
'''
"6" = ''':sup:`6` Wtedy nie doznam wstydu, gdy zważać będę na wszystkie Twe
przykazania.
'''
"7" = ''':sup:`7` Chcę Ci dziękować szczerym sercem, gdy nauczę się wyroków Twej
sprawiedliwości.
'''
"8" = ''':sup:`8` Przestrzegać będę Twych ustaw: nie opuszczaj mnie nigdy!
'''
"9" = ''':sup:`9` Jak młodzieniec zachowa ścieżkę swą w czystości? - Przestrzegając
słów Twoich.
'''
"10" = ''':sup:`10` Z całego serca swego szukam Ciebie; nie daj mi zboczyć od Twoich
przykazań!
'''
"11" = ''':sup:`11` W sercu swym przechowuję Twą mowę, by nie grzeszyć przeciw Tobie.
'''
"12" = ''':sup:`12` Błogosławiony jesteś, Panie, naucz mnie Twoich ustaw!
'''
"13" = ''':sup:`13` Opowiadam swoimi wargami wszystkie wyroki ust Twoich.
'''
"14" = ''':sup:`14` Cieszę się z drogi Twych upomnień jak z wszelkiego bogactwa.
'''
"15" = ''':sup:`15` Będę rozmyślał o Twych postanowieniach i ścieżki Twoje rozważał.
'''
"16" = ''':sup:`16` Będę się radował z Twych ustaw: słów Twoich nie zapomnę.
'''
"17" = ''':sup:`17` Czyń dobrze słudze swojemu, aby żył i przestrzegał słów Twoich.
'''
"18" = ''':sup:`18` Otwórz moje oczy, abym ujrzał dziwy Twojego Prawa.
'''
"19" = ''':sup:`19` Jestem gościem na ziemi, nie kryj przede mną Twych przykazań!
'''
"20" = ''':sup:`20` Dusza moja omdlewa tęskniąc wciąż do wyroków Twoich.
'''
"21" = ''':sup:`21` Zgromiłeś pyszałków; przeklęci odstępujący od Twych przykazań!
'''
"22" = ''':sup:`22` Oddal ode mnie hańbę i pogardę, bo zachowuję Twoje napomnienia.
'''
"23" = ''':sup:`23` Choć możni zasiadają zmawiając się przeciw mnie, Twój sługa
rozmyśla o Twoich ustawach.
'''
"24" = ''':sup:`24` Bo Twoje napomnienia są moją rozkoszą, Twoje ustawy są moimi
doradcami.
'''
"25" = ''':sup:`25` Przylgnęła do prochu moja dusza: Przywróć mi życie według Twego
słowa!
'''
"26" = ''':sup:`26` Opowiedziałem Ci moje drogi i wysłuchałeś mnie: o Twoich ustawach
mię poucz!
'''
"27" = ''':sup:`27` Pozwól mi zrozumieć drogę Twych postanowień, abym rozważał Twe
cuda.
'''
"28" = ''':sup:`28` Moja dusza nie zaznaje spoczynku ze zgryzoty: podźwignij mię
zgodnie z Twoim słowem!
'''
"29" = ''':sup:`29` Drogę kłamstwa odwracaj ode mnie, daj mi zaś łaskę Twojego Prawa!
'''
"30" = ''':sup:`30` Drogę wierności obrałem, pragnąc Twoich wyroków.
'''
"31" = ''':sup:`31` Lgnę do Twoich napomnień, nie daj mi okryć się wstydem!
'''
"32" = ''':sup:`32` Biegnę drogą Twoich przykazań, bo czynisz moje serce szerokim.
'''
"33" = ''':sup:`33` Naucz mnie, Panie, drogi Twoich ustaw, bym strzegł ich aż do końca.
'''
"34" = ''':sup:`34` Pouczaj mnie, bym Prawa Twego przestrzegał, a zachowywał je całym
sercem.
'''
"35" = ''':sup:`35` Prowadź mię ścieżką Twoich przykazań, bo ja się nimi raduję.
'''
"36" = ''':sup:`36` Nakłoń me serce do Twoich napomnień, a nie do zysku!
'''
"37" = ''':sup:`37` Odwróć me oczy, niech na marność nie patrzą; przez swoje słowo
udziel mi życia!
'''
"38" = ''':sup:`38` Spełnij dla sługi Twego swoją obietnicę, daną bojącym się Ciebie.
'''
"39" = ''':sup:`39` Odwróć moją hańbę, która mnie trwoży, bo Twoje wyroki są pełne
dobroci.
'''
"40" = ''':sup:`40` Oto pożądam Twoich postanowień: według Twej sprawiedliwości
zapewnij mi życie!
'''
"41" = ''':sup:`41` Niech zstąpi na mnie, Panie, Twoja łaska, Twoje zbawienie, według
Twojej obietnicy,
'''
"42" = ''':sup:`42` bym mógł dać odpowiedź tym, którzy mnie znieważają, bo polegam na
Twoich słowach.
'''
"43" = ''':sup:`43` Nie odbieraj moim ustom słowa prawdy, bo ufam Twoim wyrokom,
'''
"44" = ''':sup:`44` a Prawa Twego zawsze strzec będę, na wieki, na zawsze.
'''
"45" = ''':sup:`45` Chcę kroczyć drogą przestronną, bo szukam Twoich postanowień.
'''
"46" = ''':sup:`46` O Twych rozkazach chcę mówić w obecności królów, a nie doznam
wstydu.
'''
"47" = ''':sup:`47` I będę się weselił z Twoich przykazań, które miłuję.
'''
"48" = ''':sup:`48` Wznoszę ręce moje ku Twym przykazaniom, które kocham, i rozważam
Twoje ustawy.
'''
"49" = ''':sup:`49` Pomnij na słowo swoje do Twojego sługi, przez które mi dałeś
nadzieję.
'''
"50" = ''':sup:`50` W moim ucisku to pociechą dla mnie, że Twoja mowa obdarza mnie
życiem.
'''
"51" = ''':sup:`51` Ludzie zuchwali bardzo mi ubliżają, a ja nie odstępuję od Twojego
Prawa.
'''
"52" = ''':sup:`52` Przypominając sobie Twe wyroki odwieczne, Panie, doznaję pociechy.
'''
"53" = ''':sup:`53` Gniew mnie ogarnia z powodu występnych, porzucających Twe Prawo.
'''
"54" = ''':sup:`54` Twoje ustawy stały się dla mnie pieśniami na miejscu mego
pielgrzymowania.
'''
"55" = ''':sup:`55` Nocą pamiętam o Twoim imieniu, Panie, by zachowywać Twe Prawo.
'''
"56" = ''':sup:`56` Oto, co do mnie należy: zachowywać Twe postanowienia.
'''
"57" = ''':sup:`57` Moim działem jest Pan - mówię, by zachować Twoje słowa.
'''
"58" = ''':sup:`58` Z całego serca dbam o przychylność Twojego oblicza, zmiłuj się nade
mną według swej obietnicy!
'''
"59" = ''':sup:`59` Rozważam moje drogi i zwracam stopy do Twoich napomnień.
'''
"60" = ''':sup:`60` Śpieszyłem bez ociągania, by przestrzegać Twoich przykazań.
'''
"61" = ''':sup:`61` Oplotły mię więzy grzeszników: nie zapomniałem o Twoim Prawie.
'''
"62" = ''':sup:`62` Wstaję o północy, aby Cię wielbić za słuszne Twoje wyroki.
'''
"63" = ''':sup:`63` Jestem przyjacielem wszystkich, którzy się boją Ciebie, co strzegą
Twych postanowień.
'''
"64" = ''':sup:`64` Twoja łaska, Panie, napełnia ziemię: naucz mnie Twoich ustaw!
'''
"65" = ''':sup:`65` Wyświadczyłeś dobro swojemu słudze zgodnie z Twoim słowem, Panie!
'''
"66" = ''':sup:`66` Naucz mię zrozumienia i umiejętności, bo ufam Twoim przykazaniom.
'''
"67" = ''':sup:`67` Błądziłem, zanim przyszło utrapienie; teraz jednak strzegę Twej
mowy.
'''
"68" = ''':sup:`68` Dobry jesteś i dobrze czynisz; naucz mię Twoich ustaw!
'''
"69" = ''':sup:`69` Zuchwali knują przeciw mnie podstępy, ja całym sercem strzegę Twych
postanowień.
'''
"70" = ''':sup:`70` Otępiało ich serce opasłe, a ja znajduję rozkosz w Twoim Prawie.
'''
"71" = ''':sup:`71` Dobrze to dla mnie, że mnie poniżyłeś, bym się nauczył Twych ustaw.
'''
"72" = ''':sup:`72` Prawo ust Twoich jest dla mnie lepsze niż tysiące sztuk złota i
srebra.
'''
"73" = ''':sup:`73` Twe ręce mnie uczyniły i ukształtowały: obdarz mnie rozumem, bym
się nauczył Twoich przykazań.
'''
"74" = ''':sup:`74` Bojący się Ciebie widzą mnie i cieszą się, bo pokładam ufność w
Twoim słowie.
'''
"75" = ''':sup:`75` Wiem, Panie, że sprawiedliwe są Twoje wyroki, że dotknąłeś mnie
słusznie.
'''
"76" = ''':sup:`76` Niech Twoja łaska stanie mi się pociechą zgodnie z obietnicą, daną
Twemu słudze.
'''
"77" = ''':sup:`77` Niech zaznam Twojej litości, abym żył, bo Twoje Prawo jest moją
rozkoszą.
'''
"78" = ''':sup:`78` Niech zawstydzą się zuchwali, bo niesłusznie mnie dręczą, ja będę
rozmyślał o Twoich przykazaniach.
'''
"79" = ''':sup:`79` Niech zwrócą się do mnie bojący się Ciebie i ci, którzy uznają
Twoje napomnienia.
'''
"80" = ''':sup:`80` Niech serce moje stanie się nienaganne w Twych ustawach, abym nie
doznał wstydu.
