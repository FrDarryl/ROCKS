[11]
"1" = ''':sup:`1` Nadciągnął Nachasz Ammonita i oblegał miasto Jabesz w Gileadzie.
Oznajmili Nachaszowi wszyscy mieszkańcy Jabesz: Zawrzyj z nami
przymierze, a będziemy ci służyć.
'''
"2" = ''':sup:`2` Odrzekł im Nachasz Ammonita: Zawrę z wami przymierze pod warunkiem,
że każdemu z was wyłupię prawe oko: tak okryję hańbą całego Izraela.
'''
"3" = ''':sup:`3` Na to starsi z Jabesz dali taką odpowiedź: Zostaw nam siedem dni na
rozesłanie posłów po całym kraju izraelskim. Jeśli nie znajdzie się
nikt, kto nam pomoże, poddamy się tobie.
'''
"4" = ''':sup:`4` Kiedy przybyli posłowie do Gibea, miasta Saula, i przedstawili te
sprawy ludziom, podnieśli wszyscy głos i płakali.
'''
"5" = ''':sup:`5` Ale właśnie Saul wracał za wołami z pola i pytał się: Co się stało
ludziom, że płaczą? Opowiedziano mu sprawy mieszkańców Jabesz.
'''
"6" = ''':sup:`6` Opanował wtedy Saula Duch Boży, gdy słuchał tych słów, i wpadł w
wielki gniew.
'''
"7" = ''':sup:`7` Wziął parę wołów, porąbał je i przez posłańców rozesłał po całej
krainie Izraela z wyzwaniem: Tak się postąpi z wołami każdego, kto nie
wyruszy za Saulem i za Samuelem. Na cały lud padła bojaźń Pańska i
wyruszyli jak jeden mąż.
Izraela i trzydzieści tysięcy z Judy.
'''
"9" = ''':sup:`9` Powiedzieli więc do przybyłych posłańców: Donieście mężom z Jabesz w
Gileadzie: Jutro, gdy słońce będzie gorące, nadciągnie wam pomoc.
Posłowie wrócili, a gdy oznajmili to mieszkańcom Jabesz, ci ucieszyli
się.
'''
"10" = ''':sup:`10` Mieszkańcy Jabesz powiedzieli: Jutro zejdziemy do was i uczynicie z
nami wszystko, co wam się wyda słuszne.
'''
"11" = ''':sup:`11` Nazajutrz Saul podzielił lud na trzy oddziały, które w czasie
porannej straży wdarły się w środek obozu. I zabijali Ammonitów aż do
dziennej spiekoty; pozostali rozpierzchli się tak, że dwóch razem nie
zostało.
'''
"12" = ''':sup:`12` I mówił lud do Samuela: Kto to mówił: Czy Saul może nad nami
królować? Oddajcie nam tych mężów, abyśmy im śmierć zadali.
'''
"13" = ''':sup:`13` Saul na to odrzekł: W tym dniu nikt nie umrze, gdyż dzisiaj sprawił
Pan, że Izraelici zwyciężyli.
'''
"14" = ''':sup:`14` Samuel odezwał się do ludu: Chodźcie, udamy się do Gilgal, tam na
nowo ustalona będzie władza królewska.
'''
"15" = ''':sup:`15` Wszyscy wyruszyli do Gilgal i obwołali tam królem Saula, przed
obliczem Pana w Gilgal. Tam też przed Panem złożyli ofiary biesiadne.
Saul radował się bardzo wraz z całym ludem izraelskim.
'''
