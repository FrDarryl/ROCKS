[1]
"1" = ''':sup:`1` Paweł, więzień Chrystusa Jezusa, i Tymoteusz brat, do Filemona
umiłowanego, naszego współpracownika,
'''
"2" = ''':sup:`2` do Apfii, siostry, do naszego towarzysza broni Archipa i do Kościoła
/gromadzącego/ się w tym domu.
'''
"3" = ''':sup:`3` Łaska wam i pokój od Boga, Ojca naszego, i Pana Jezusa Chrystusa.
'''
"4" = ''':sup:`4` Dziękuję Bogu mojemu zawsze, ilekroć wspominam cię w moich
modlitwach,
'''
"5" = ''':sup:`5` słysząc o twojej miłości i wierze, jaką żywisz względem Pana Jezusa
i dla wszystkich świętych.
'''
"6" = ''':sup:`6` Oby twój udział w wierze okazał się twórczym w głębszym poznaniu
wszelkiego dobrego czynu, /jaki jest do spełnienia/ wśród was dla
Chrystusa.
'''
"7" = ''':sup:`7` Bracie, doznałem wielkiej radości i pociechy z powodu twojej
miłości, że /mianowicie/ serca świętych otrzymały od ciebie
pokrzepienie.
'''
"8" = ''':sup:`8` A przeto, choć z całą swobodą mogę w Chrystusie nakładać na ciebie
obowiązek,
'''
"9" = ''':sup:`9` to jednak raczej proszę w imię miłości, skoro już jestem taki. Jako
stary Paweł, a teraz jeszcze więzień Chrystusa Jezusa -
'''
"10" = ''':sup:`10` proszę cię za moim dzieckiem - za tym, którego zrodziłem w
kajdanach, za Onezymem.
'''
"11" = ''':sup:`11` Niegdyś dla ciebie nieużyteczny, teraz właśnie i dla ciebie, i dla
mnie stał się on bardzo użyteczny.
'''
"12" = ''':sup:`12` Jego ci odsyłam; ty zaś jego, to jest serce moje, przyjmij do domu!
'''
"13" = ''':sup:`13` Zamierzałem go trzymać przy sobie, aby zamiast ciebie oddawał mi
usługi w kajdanach /noszonych dla/ Ewangelii.
'''
"14" = ''':sup:`14` Jednakże postanowiłem nie uczynić niczego bez twojej zgody, aby
dobry twój czyn był nie jakby z musu, ale z dobrej woli.
'''
"15" = ''':sup:`15` Może bowiem po to oddalił się od ciebie na krótki czas, abyś go
odebrał na zawsze,
'''
"16" = ''':sup:`16` już nie jako niewolnika, lecz więcej niż niewolnika, jako brata
umiłowanego. /Takim jest on/ zwłaszcza dla mnie, ileż więcej dla ciebie
zarówno w doczesności, jak w Panu.
'''
"17" = ''':sup:`17` Jeśli więc się poczuwasz do łączności ze mną, przyjmij go jak mnie!
'''
"18" = ''':sup:`18` Jeśli zaś wyrządził ci jaką szkodę lub winien cokolwiek, policz to
na mój rachunek!
'''
"19" = ''':sup:`19` Ja, Paweł, piszę to moją ręką, ja uiszczę odszkodowanie - by już
nie mówić o tym, że ty w większym stopniu winien mi jesteś samego
siebie.
'''
"20" = ''':sup:`20` Tak, bracie, niech ja przez ciebie doznam radości w Panu: pokrzep
moje serce w Chrystusie!
'''
"21" = ''':sup:`21` Piszę do ciebie ufny w twoje posłuszeństwo, świadom, że nawet
więcej zrobisz, niż mówię.
'''
"22" = ''':sup:`22` A zarazem przygotuj mi gościnę: ufam bowiem, że będę wam zwrócony
dzięki waszym modlitwom.
'''
"23" = ''':sup:`23` Pozdrawia cię Epafras, mój współwięzień w Chrystusie,
'''
"24" = ''':sup:`24` /oraz/ Marek, Arystarch, Demas, Łukasz - moi współpracownicy.
'''
"25" = ''':sup:`25` Łaska Pana naszego Jezusa Chrystusa /niech będzie/ z duchem waszym!
Amen.
'''
"Notes" = '''
Notas de rodapé:
1:4-5 - Paweł wyraża radość i wdzięczność za modlitwy i miłość
Filemona, podkreślając wagę praktycznej wiary w Chrystusa. Wiara
chrześcijańska nie ogranicza się do sfery duchowej, ale przejawia się w
trosce o innych i wspieraniu ich (zob. także Gal. 5:6 i 1 J. 3:18).
1:6 - Paweł modli się, aby wiara Filemona była skuteczna w zrozumieniu
dobra, jakie czyni on innym. Apostoł podkreśla, że prawdziwa, aktywna
wiara przekłada się na działania, które budują Kościół i
25,35-40).
1:10-11 - Paweł błaga o miłosierdzie dla Onezyma, zbiegłego niewolnika.
Wskazuje na przemianę Onezyma jako przykład odkupieńczej mocy
ewangelii, która przemienia życie i relacje (zob. także Efezjan 6:9 i
Kolosan 4:9).
1:12-14 - Paweł ofiarowuje Filemonowi Onezyma jako „syna”, prosząc go,
aby przyjął go nie jako niewolnika, lecz jako brata. Ten gest
symbolizuje nową tożsamość wszystkich chrześcijan w Chrystusie, w
której przezwyciężone zostają różnice społeczne (zob. także 2 Kor
5,16-17 i Gal 3,28).
1:15-16 - Paweł sugeruje, że rozłąka Onezyma była dziełem opatrzności,
dzięki czemu teraz był on użyteczny zarówno dla Pawła, jak i Filemona.
Apostoł naucza, że w trudnościach Bóg może stworzyć okazje do
odkupienia i odbudowy relacji (zob. także Rz 8,28 i 2 Kor 5,18).
'''
