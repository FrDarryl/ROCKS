[32]
"1" = ''':sup:`1` A gdy lud widział, że Mojżesz opóźniał swój powrót z góry, zebrał
się przed Aaronem i powiedział do niego: Uczyń nam boga, który by szedł
przed nami, bo nie wiemy, co się stało z Mojżeszem, tym mężem, który
nas wyprowadził z ziemi egipskiej.
'''
"2" = ''':sup:`2` Aaron powiedział im: Pozdejmujcie złote kolczyki, które są w uszach
waszych żon, waszych synów i córek, i przynieście je do mnie.
'''
"3" = ''':sup:`3` I zdjął cały lud złote kolczyki, które miał w uszach, i zniósł je do
Aarona.
'''
"4" = ''':sup:`4` A wziąwszy je z ich rąk nakazał je przetopić i uczynić z tego posąg
cielca ulany z metalu. I powiedzieli: Izraelu, oto bóg twój, który cię
wyprowadził z ziemi egipskiej.
'''
"5" = ''':sup:`5` A widząc to Aaron kazał postawić ołtarz przed nim i powiedział:
Jutro będzie uroczystość ku czci Pana.
'''
"6" = ''':sup:`6` Wstawszy wcześnie rano, dokonali całopalenia i złożyli ofiary
biesiadne. I usiadł lud, aby jeść i pić, i wstali, żeby się bawić.
'''
"7" = ''':sup:`7` Pan rzekł wówczas do Mojżesza: Zstąp na dół, bo sprzeniewierzył się
lud twój, który wyprowadziłeś z ziemi egipskiej.
'''
"8" = ''':sup:`8` Bardzo szybko odwrócili się od drogi, którą im nakazałem, i
utworzyli sobie posąg cielca ulanego z metalu i oddali mu pokłon, i
złożyli mu ofiary, mówiąc: Izraelu, oto twój bóg, który cię wyprowadził
z ziemi egipskiej.
'''
"9" = ''':sup:`9` I jeszcze powiedział Pan do Mojżesza: Widzę, że lud ten jest ludem o
twardym karku.
'''
"10" = ''':sup:`10` Zostaw Mnie przeto w spokoju, aby rozpalił się gniew mój na nich.
Chcę ich wyniszczyć, a ciebie uczynić wielkim ludem.
'''
"11" = ''':sup:`11` Mojżesz jednak zaczął usilnie błagać Pana, Boga swego, i mówić:
Dlaczego, Panie, płonie gniew Twój przeciw ludowi Twemu, który
wyprowadziłeś z ziemi egipskiej wielką mocą i silną ręką?
'''
"12" = ''':sup:`12` Czemu to mają mówić Egipcjanie: W złym zamiarze wyprowadził ich,
chcąc ich wygubić w górach i wygładzić z powierzchni ziemi? Odwróć
zapalczywość Twego gniewu i zaniechaj zła, jakie chcesz zesłać na Twój
lud.
'''
"13" = ''':sup:`13` Wspomnij na Abrahama, Izaaka i Izraela, Twoje sługi, którym
przysiągłeś na samego siebie, mówiąc do nich: Uczynię potomstwo wasze
tak liczne jak gwiazdy niebieskie, i całą ziemię, o której mówiłem, dam
waszym potomkom, i posiądą ją na wieki.
'''
"14" = ''':sup:`14` Wówczas to Pan zaniechał zła, jakie zamierzał zesłać na swój lud.
'''
"15" = ''':sup:`15` Mojżesz zaś zszedł z góry z dwiema tablicami świadectwa w swym
ręku, a tablice były zapisane na obu stronach, zapisane na jednej i na
drugiej stronie.
'''
"16" = ''':sup:`16` Tablice te były dziełem Bożym, a pismo na nich było pismem Boga,
wyrytym na tablicach.
'''
"17" = ''':sup:`17` A Jozue, usłyszawszy odgłos okrzyków ludu, powiedział do Mojżesza:
W obozie rozlegają się okrzyki wojenne.
'''
"18" = ''':sup:`18` On zaś odpowiedział: To nie głos pieśni zwycięstwa ani głos pieśni
klęski, lecz słyszę pieśni dwóch chórów.
'''
"19" = ''':sup:`19` A Mojżesz zbliżył się do obozu i ujrzał cielca i tańce. Rozpalił
się wówczas gniew Mojżesza i rzucił z rąk swoich tablice i potłukł je u
podnóża góry.
'''
"20" = ''':sup:`20` A porwawszy cielca, którego uczynili, spalił go w ogniu, starł na
proch, rozsypał w wodzie i kazał ją pić Izraelitom.
'''
"21" = ''':sup:`21` I powiedział Mojżesz do Aarona: Cóż ci uczynił ten lud, że
sprowadziłeś na niego tak wielki grzech?
'''
"22" = ''':sup:`22` Aaron odpowiedział: Niech się mój pan nie unosi na mnie gniewem, bo
wiesz sam, że ten lud jest skłonny do złego.
'''
"23" = ''':sup:`23` Powiedzieli do mnie: Uczyń nam boga, który by szedł przed nami, bo
nie wiemy, co się stało z Mojżeszem, z tym mężem, który nas wyprowadził
z ziemi egipskiej.
'''
"24" = ''':sup:`24` Wtedy rzekłem do nich: Kto ma złoto, niech je zdejmie z siebie. I
złożyli mi je, i wrzuciłem je w ogień, i tak powstał cielec.
'''
"25" = ''':sup:`25` I ujrzał Mojżesz, że lud stał się nieokiełznany, gdyż Aaron wodze
mu popuścił na pośmiewisko wobec nieprzyjaciół.
'''
"26" = ''':sup:`26` Zatrzymał się Mojżesz w bramie obozu i zawołał: Kto jest za Panem,
do mnie! A wówczas przyłączyli się do niego wszyscy synowie Lewiego.
'''
"27" = ''':sup:`27` I rzekł do nich: Tak mówi Pan, Bóg Izraela: Każdy z was niech
przypasze miecz do boku. Przejdźcie tam i z powrotem od jednej bramy w
obozie do drugiej i zabijajcie: kto swego brata, kto swego przyjaciela,
kto swego krewnego.
'''
"28" = ''':sup:`28` Synowie Lewiego uczynili według rozkazu Mojżesza, i zabito w tym
dniu około trzech tysięcy mężów.
'''
"29" = ''':sup:`29` Mojżesz powiedział wówczas do nich: Poświęciliście ręce dla Pana,
ponieważ każdy z was był przeciw swojemu synowi, przeciw swemu bratu.
Oby Pan użyczył wam dzisiaj błogosławieństwa!
'''
"30" = ''':sup:`30` Nazajutrz zaś tak powiedział Mojżesz do ludu: Popełniliście ciężki
grzech; ale teraz wstąpię do Pana, może otrzymam przebaczenie waszego
grzechu.
'''
"31" = ''':sup:`31` I poszedł Mojżesz do Pana, i powiedział: Oto niestety lud ten
dopuścił się wielkiego grzechu, gdyż uczynił sobie boga ze złota.
'''
"32" = ''':sup:`32` Przebacz jednak im ten grzech! A jeśli nie, to wymaż mię
natychmiast z Twej księgi, którą napisałeś.
'''
"33" = ''':sup:`33` Pan powiedział do Mojżesza: Tylko tego, który zgrzeszył przeciw
Mnie, wymażę z mojej księgi.
'''
"34" = ''':sup:`34` Idź teraz i prowadź ten lud, gdzie ci rozkazałem, a mój anioł
pójdzie przed tobą. A w dniu mojej kary ukarzę ich za ich grzech.
'''
"35" = ''':sup:`35` I rzeczywiście Pan ukarał lud za to, że uczynił sobie złotego
cielca, wykonanego pod kierunkiem Aarona.
'''
"Notes" = '''
Notas de rodapé:
32:1-6 - Lud prosi Aarona o wykonanie złotego cielca, popadając w
bałwochwalstwo, gdy Mojżesz przebywa na górze. Ten akt odzwierciedla
ciągłą pokusę zastępowania kultu prawdziwego Boga bożkami, co stanowi
bezpośrednie naruszenie Pierwszego Przykazania (zob. także Rz 1,22-23 i
Ps 106,19-21).
32:7-10 - Bóg wyraża swój gniew z powodu grzechu Izraela, grożąc jego
zniszczeniem. Ten fragment podkreśla wagę bałwochwalstwa i świętość
Boga, który nie toleruje zdrady przymierza (zob. także Pwt 9,12-14 i
Hbr 12,29).
32:11-14 - Mojżesz wstawia się za ludem, prosząc o Boże miłosierdzie.
Wstawiennictwo Mojżesza wskazuje na rolę pośrednika między Bogiem a
Jego ludem, zapowiadając Chrystusa jako ostatecznego orędownika (zob.
32:15-20 - Mojżesz schodzi z góry i rozbija tablice Prawa, symbolizując
złamanie przymierza przez Izrael. Zniszczenie złotego cielca ukazuje
potrzebę wykorzenienia grzechu bałwochwalstwa spośród ludu (zob. także
2 Krl 23,4-6 i Kol 3,5).
32:25-29 - Lewici zostają wezwani przez Mojżesza, aby ukarać winnych
bałwochwalstwa poprzez stracenie trzech tysięcy mężczyzn. Ten surowy
akt ilustruje powagę grzechu i potrzebę dyscypliny wśród ludu Bożego
(zob. także Lb 25,5-9 i 1 Kor 5,12-13).
'''
