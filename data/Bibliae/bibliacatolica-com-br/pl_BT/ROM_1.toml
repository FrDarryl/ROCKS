[1]
"1" = ''':sup:`1` Paweł, sługa Chrystusa Jezusa, z powołania apostoł, przeznaczony do
głoszenia Ewangelii Bożej,
'''
"2" = ''':sup:`2` którą Bóg przedtem zapowiedział przez swoich proroków w Pismach
świętych.
Dawida,
'''
"4" = ''':sup:`4` a ustanowionym według Ducha Świętości przez powstanie z martwych
pełnym mocy Synem Bożym - o Jezusie Chrystusie, Panu naszym.
'''
"5" = ''':sup:`5` Przez Niego otrzymaliśmy łaskę i urząd apostolski, aby ku chwale
Jego imienia pozyskiwać wszystkich pogan dla posłuszeństwa wierze.
'''
"6" = ''':sup:`6` Wśród nich jesteście i wy powołani przez Jezusa Chrystusa.
'''
"7" = ''':sup:`7` Do wszystkich przez Boga umiłowanych, powołanych świętych, którzy
mieszkają w Rzymie: Łaska wam i pokój od Boga, Ojca naszego, i Pana
Jezusa Chrystusa!
'''
"8" = ''':sup:`8` Na samym początku składam dzięki Bogu mojemu przez Jezusa Chrystusa
za was wszystkich; ponieważ o wierze waszej mówi się po całym świecie.
Jego Syna, jest mi świadkiem, jak nieustannie was wspominam,
'''
"10" = ''':sup:`10` prosząc we wszystkich modlitwach moich, by kiedyś wreszcie za wolą
Bożą nadarzyła mi się dogodna sposobność przybycia do was.
'''
"11" = ''':sup:`11` Gorąco bowiem pragnę was zobaczyć, aby wam użyczyć nieco daru
duchowego dla waszego umocnienia,
'''
"12" = ''':sup:`12` to jest abyśmy się u was nawzajem pokrzepili wspólną wiarą - waszą
i moją.
'''
"13" = ''':sup:`13` Nie chcę też, byście nie wiedzieli, bracia, że wiele razy miałem
zamiar przybyć do was - ale aż dotąd doznawałem przeszkód - aby zebrać
nieco owocu także wśród was, podobnie jak wśród innych pogan.
'''
"14" = ''':sup:`14` Jestem przecież dłużnikiem tak Greków, jak i barbarzyńców, tak
uczonych, jak i niewykształconych.
'''
"15" = ''':sup:`15` Przeto, co do mnie, gotów jestem głosić Ewangelię i wam,
mieszkańcom Rzymu.
'''
"16" = ''':sup:`16` Bo ja nie wstydzę się Ewangelii, jest bowiem ona mocą Bożą ku
zbawieniu dla każdego wierzącego, najpierw dla Żyda, potem dla Greka.
'''
"17" = ''':sup:`17` W niej bowiem objawia się sprawiedliwość Boża, która od wiary
wychodzi i ku wierze prowadzi, jak jest napisane: a sprawiedliwy z
wiary żyć będzie.
'''
"18" = ''':sup:`18` Albowiem gniew Boży ujawnia się z nieba na wszelką bezbożność i
nieprawość tych ludzi, którzy przez nieprawość nakładają prawdzie pęta.
'''
"19" = ''':sup:`19` To bowiem, co o Bogu można poznać, jawne jest wśród nich, gdyż Bóg
im to ujawnił.
'''
"20" = ''':sup:`20` Albowiem od stworzenia świata niewidzialne Jego przymioty -
wiekuista Jego potęga oraz bóstwo - stają się widzialne dla umysłu
przez Jego dzieła, tak że nie mogą się wymówić od winy.
'''
"21" = ''':sup:`21` Ponieważ, choć Boga poznali, nie oddali Mu czci jako Bogu ani Mu
nie dziękowali, lecz znikczemnieli w swoich myślach i zaćmione zostało
bezrozumne ich serce.
'''
"22" = ''':sup:`22` Podając się za mądrych stali się głupimi.
'''
"23" = ''':sup:`23` I zamienili chwałę niezniszczalnego Boga na podobizny i obrazy
śmiertelnego człowieka, ptaków, czworonożnych zwierząt i płazów.
'''
"24" = ''':sup:`24` Dlatego wydał ich Bóg poprzez pożądania ich serc na łup
nieczystości, tak iż dopuszczali się bezczeszczenia własnych ciał.
'''
"25" = ''':sup:`25` Prawdę Bożą przemienili oni w kłamstwo i stworzeniu oddawali cześć,
i służyli jemu, zamiast służyć Stwórcy, który jest błogosławiony na
wieki. Amen.
'''
"26" = ''':sup:`26` Dlatego to wydał ich Bóg na pastwę bezecnych namiętności:
mianowicie kobiety ich przemieniły pożycie zgodne z naturą na przeciwne
naturze.
'''
"27" = ''':sup:`27` Podobnie też i mężczyźni, porzuciwszy normalne współżycie z
kobietą, zapałali nawzajem żądzą ku sobie, mężczyźni z mężczyznami
uprawiając bezwstyd i na samych sobie ponosząc zapłatę należną za
zboczenie.
'''
"28" = ''':sup:`28` A ponieważ nie uznali za słuszne zachować prawdziwe poznanie Boga,
wydał ich Bóg na pastwę na nic niezdatnego rozumu, tak że czynili to,
co się nie godzi.
'''
"29" = ''':sup:`29` Pełni są też wszelakiej nieprawości, przewrotności, chciwości,
niegodziwości. Oddani zazdrości, zabójstwu, waśniom, podstępowi,
złośliwości;
'''
"30" = ''':sup:`30` potwarcy, oszczercy, nienawidzący Boga, zuchwali, pyszni,
chełpliwi, w tym, co złe - pomysłowi, rodzicom nieposłuszni,
'''
"31" = ''':sup:`31` bezrozumni, niestali, bez serca, bez litości.
'''
"32" = ''':sup:`32` Oni to, mimo że dobrze znają wyrok Boży, iż ci, którzy się takich
czynów dopuszczają, winni są śmierci, nie tylko je popełniają, ale
nadto chwalą tych, którzy to czynią.
'''
"Notes" = '''
Notas de rodapé:
1:16-17 - Paweł potwierdza, że ewangelia jest mocą Bożą ku zbawieniu
dla wszystkich wierzących. Boża sprawiedliwość objawia się w ewangelii
i jest dostępna przez wiarę, co dowodzi, że wiara jest fundamentem
życia chrześcijańskiego (zob. także Habakuka 2:4 i Galacjan 3:11).
1:18-20 - Gniew Boży objawia się przeciwko niegodziwości i
niesprawiedliwości człowieka. Objawienie Boga w stworzeniu jest jasne,
a ludzkość ponosi odpowiedzialność za swoją reakcję na to objawienie
1:21-23 - Ludzkość, poznając Boga, stała się głupia, zamieniając chwałę
Bożą na stworzone obrazy. To ilustruje moralny i duchowy upadek
1:24-28 - Bóg oddaje niegodziwych na pastwę własnych namiętności, co
prowadzi do niemoralnych i zepsutych praktyk. Ten werset podkreśla
2:11-12 i Rdz 6:5).
1:29-32 - Paweł wymienia owoce grzechu, takie jak zazdrość, złośliwość
i przemoc, i pokazuje, jak ludzkość coraz bardziej oddala się od Boga.
Czynienie zła jest opisane jako oznaka zepsucia (zob. także 2
Tymoteusza 3:1-5 i 1 Koryntian 6:9-10).
'''
