[57]
"1" = ''':sup:`1` Sprawiedliwy ginie, a nikt się tym nie przejmuje. Bogobojni ludzie
znikają, a na to nikt nie zwraca uwagi. Tak to się gubi sprawiedliwego,
'''
"2" = ''':sup:`2` a on odchodzi, by zażywać pokoju. Ci, którzy postępują uczciwie,
spoczywają na swoich łożach.
'''
"3" = ''':sup:`3` Lecz wy zbliżcie się tutaj, synowie wiedźmy, potomstwo wiarołomnej i
nierządnicy!
'''
"4" = ''':sup:`4` Z kogo się naśmiewacie? Na kogo otwieracie usta i wywieszacie język?
Czyż wy nie jesteście dziećmi przestępstwa, potomstwem nieprawego łoża?
'''
"5" = ''':sup:`5` Wy, którzy płoniecie żądzą pod terebintami i pod każdym zielonym
drzewem, mordujecie dzieci na ofiarę w jarach, w rozpadlinach skalnych.
'''
"6" = ''':sup:`6` Gładkie kamienie potoku są twoim działem, one to, one - twoją
częścią wylosowaną. Im też w ofierze wylewałaś płyny, ofiarowałaś
obiaty. Czyż mam być z nich zadowolony?
'''
"7" = ''':sup:`7` Na górze wielkiej i wysokiej tyś rozłożyła swe łoże, tam też
wstąpiłaś, żeby składać ofiary.
'''
"8" = ''':sup:`8` Postawiłaś twój znak rozpoznawczy za bramą i za słupami odrzwi. Tak,
z dala ode Mnie się odkrywałaś, weszłaś i rozszerzyłaś swe łoże.
Ugodziłaś się o zapłatę z tymi, których łoże umiłowałaś; pomnożyłaś z
nimi twój nierząd, patrząc na stelę.
'''
"9" = ''':sup:`9` Udałaś się do Molocha z olejkiem, użyłaś obficie twych wonnych
olejków. Wysłałaś daleko swych gońców, aż do Szeolu się zniżyłaś.
'''
"10" = ''':sup:`10` Utrudziłaś się tyloma podróżami, ale nie powiedziałaś: Dosyć!
Odnalazłaś żywotność twej siły, dlatego nie osłabłaś.
'''
"11" = ''':sup:`11` Kogo się lękasz i boisz, że Mnie chcesz oszukać? Nie pamiętasz o
Mnie, nie dajesz Mi miejsca w twym sercu. Czyż nie tak? Ja milczę i
przymykam oczy, a ty się Mnie nie boisz.
'''
"12" = ''':sup:`12` Objawię Ja twoją sprawiedliwość i twoje uczynki nieużyteczne.
je wszystkie rozwieje, wicher je porwie. Kto zaś ucieknie się do Mnie,
posiądzie ziemię i odziedziczy moją Świętą Górę.
'''
"14" = ''':sup:`14` Powiedzą: Budujcie, budujcie, uprzątnijcie drogę, usuńcie
przeszkody z drogi mego ludu!
'''
"15" = ''':sup:`15` Tak bowiem mówi Wysoki i Wzniosły, którego stolica jest wieczna, a
imię Święty: Zamieszkuję miejsce wzniesione i święte, lecz jestem z
człowiekiem skruszonym i pokornym, aby ożywić ducha pokornych i tchnąć
życie w serca skruszone.
'''
"16" = ''':sup:`16` Bo nie będę wiecznie prowadził Ja sporu ani zawsze nie będę
rozgniewany; inaczej ustałyby niknąc sprzed mego oblicza tchnienie i
istoty żyjące, którem Ja uczynił.
'''
"17" = ''':sup:`17` Zawrzałem gniewem z powodu jego występnej chciwości, ukrywszy się w
moim gniewie cios mu zadałem; on jednak szedł zbuntowany drogą swego
serca,
'''
"18" = ''':sup:`18` a drogi jego widziałem. Ale Ja go uleczę i pocieszę, i obdarzę
pociechami jego samego i pogrążonych z nim w smutku,
'''
"19" = ''':sup:`19` wywołując na wargi ich dziękczynienie: Pokój! Pokój dalekim i
bliskim! - - mówi Pan - Ja go uleczę.
'''
"20" = ''':sup:`20` Bezbożni zaś są jak morze wzburzone, które się nie może uciszyć i
którego fale wyrzucają muł i błoto.
'''
"21" = ''':sup:`21` Nie ma pokoju - mówi Bóg mój - dla bezbożnych.
'''
"Notes" = '''
Notas de rodapé:
57:1-2 - Sprawiedliwi giną, ale znajdują pokój w Bogu. Ten kontrast
pokazuje, że śmierć pobożnego nie jest porzuceniem, lecz wejściem do
boskiego pokoju, podkreślając bezpieczeństwo w obecności Boga (zob.
także Obj. 14:13 i Ps. 116:15).
57:3-10 - Prorok potępia bałwochwalstwo ludu, pokazując, jak jego
niewierność oddzieliła naród od Boga. Ten fragment podkreśla potrzebę
pokuty i duchowej czystości (zob. także Jeremiasza 2:19 i 1 Koryntian
10:14).
57:11-13 - Bóg gani ludzi za strach przed fałszywymi bogami i zaufanie
bożkom. Obiecuje, że tylko ci, którzy ufają Panu, zostaną zbawieni, a
Hebrajczyków 13:5-6).
57:14-15 - Bóg obiecuje przywrócić skruszonych i pokornych, bo mieszka
zarówno na wysokościach, jak i z tymi, których serca są złamane. Ten
fragment podkreśla Boże miłosierdzie i Jego bliskość z tymi, którzy się
57:18-21 - Bóg oferuje uzdrowienie i pokój skruszonym, ale oświadcza,
że nie ma pokoju dla grzeszników. Pokój Boży jest owocem pojednania z
Bogiem (zob. także J 14,27 i Rz 5,1).
'''
