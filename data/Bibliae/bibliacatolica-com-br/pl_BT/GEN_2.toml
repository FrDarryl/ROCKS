[2]
"1" = ''':sup:`1` W ten sposób zostały ukończone niebo i ziemia oraz wszystkie jej
'''
"2" = ''':sup:`2` A gdy Bóg ukończył w dniu szóstym swe dzieło, nad którym pracował,
odpoczął dnia siódmego po całym swym trudzie, jaki podjął.
'''
"3" = ''':sup:`3` Wtedy Bóg pobłogosławił ów siódmy dzień i uczynił go świętym; w tym
bowiem dniu odpoczął po całej swej pracy, którą wykonał stwarzając.
'''
"4" = ''':sup:`4` Oto są dzieje początków po stworzeniu nieba i ziemi. Gdy Pan Bóg
uczynił ziemię i niebo,
'''
"5" = ''':sup:`5` nie było jeszcze żadnego krzewu polnego na ziemi ani żadna trawa
polna jeszcze nie wzeszła - bo Pan Bóg nie zsyłał deszczu na ziemię i
nie było człowieka, który by uprawiał ziemię
'''
"6" = ''':sup:`6` i rów kopał w ziemi, aby w ten sposób nawadniać całą powierzchnię
gleby -
'''
"7" = ''':sup:`7` wtedy to Pan Bóg ulepił człowieka z prochu ziemi i tchnął w jego
nozdrza tchnienie życia, wskutek czego stał się człowiek istotą żywą.
'''
"8" = ''':sup:`8` A zasadziwszy ogród w Eden na wschodzie, Pan Bóg umieścił tam
człowieka, którego ulepił.
'''
"9" = ''':sup:`9` Na rozkaz Pana Boga wyrosły z gleby wszelkie drzewa miłe z wyglądu i
smaczny owoc rodzące oraz drzewo życia w środku tego ogrodu i drzewo
poznania dobra i zła.
'''
"10" = ''':sup:`10` Z Edenu zaś wypływała rzeka, aby nawadniać ów ogród, i stamtąd się
rozdzielała, dając początek czterem rzekom.
'''
"11" = ''':sup:`11` Nazwa pierwszej - Piszon; jest to ta, która okrąża cały kraj
Chawila, gdzie się znajduje złoto.
'''
"12" = ''':sup:`12` A złoto owej krainy jest znakomite; tam jest także wonna żywica i
kamień czerwony.
'''
"13" = ''':sup:`13` Nazwa drugiej rzeki - Gichon; okrąża ona cały kraj - Kusz.
'''
"14" = ''':sup:`14` Nazwa rzeki trzeciej - Chiddekel; płynie ona na wschód od Aszszuru.
Rzeka czwarta - to Perat.
'''
"15" = ''':sup:`15` Pan Bóg wziął zatem człowieka i umieścił go w ogrodzie Eden, aby
uprawiał go i doglądał.
'''
"16" = ''':sup:`16` A przy tym Pan Bóg dał człowiekowi taki rozkaz: Z wszelkiego drzewa
tego ogrodu możesz spożywać według upodobania;
'''
"17" = ''':sup:`17` ale z drzewa poznania dobra i zła nie wolno ci jeść, bo gdy z niego
spożyjesz, niechybnie umrzesz.
'''
"18" = ''':sup:`18` Potem Pan Bóg rzekł: Nie jest dobrze, żeby mężczyzna był sam;
uczynię mu zatem odpowiednią dla niego pomoc.
'''
"19" = ''':sup:`19` Ulepiwszy z gleby wszelkie zwierzęta lądowe i wszelkie ptaki
powietrzne, Pan Bóg przyprowadził je do mężczyzny, aby przekonać się,
jaką on da im nazwę. Każde jednak zwierzę, które określił mężczyzna,
otrzymało nazwę istota żywa.
'''
"20" = ''':sup:`20` I tak mężczyzna dał nazwy wszelkiemu bydłu, ptakom powietrznym i
wszelkiemu zwierzęciu polnemu, ale nie znalazła się pomoc odpowiednia
dla mężczyzny.
'''
"21" = ''':sup:`21` Wtedy to Pan sprawił, że mężczyzna pogrążył się w głębokim śnie, i
gdy spał, wyjął jedno z jego żeber, a miejsce to zapełnił ciałem.
'''
"22" = ''':sup:`22` Po czym Pan Bóg z żebra, które wyjął z mężczyzny, zbudował
niewiastę. A gdy ją przyprowadził do mężczyzny,
'''
"23" = ''':sup:`23` mężczyzna powiedział: Ta dopiero jest kością z moich kości i ciałem
z mego ciała! Ta będzie się zwała niewiastą, bo ta z mężczyzny została
wzięta.
'''
"24" = ''':sup:`24` Dlatego to mężczyzna opuszcza ojca swego i matkę swoją i łączy się
ze swą żoną tak ściśle, że stają się jednym ciałem.
'''
"25" = ''':sup:`25` Chociaż mężczyzna i jego żona byli nadzy, nie odczuwali wobec
siebie wstydu.
'''
