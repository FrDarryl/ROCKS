[24]
"1" = ''':sup:`1` Gdy Jezus szedł po wyjściu ze świątyni, podeszli do Niego uczniowie,
aby Mu pokazać budowle świątyni.
'''
"2" = ''':sup:`2` Lecz On rzekł do nich: Widzicie to wszystko? Zaprawdę, powiadam wam,
nie zostanie tu kamień na kamieniu, który by nie był zwalony.
'''
"3" = ''':sup:`3` A gdy siedział na Górze Oliwnej, podeszli do Niego uczniowie i
pytali na osobności: Powiedz nam, kiedy to nastąpi i jaki będzie znak
Twego przyjścia i końca świata?
'''
"4" = ''':sup:`4` Na to Jezus im odpowiedział: Strzeżcie się, żeby was kto nie zwiódł.
'''
"5" = ''':sup:`5` Wielu bowiem przyjdzie pod moim imieniem i będą mówić: Ja jestem
Mesjaszem. I wielu w błąd wprowadzą.
'''
"6" = ''':sup:`6` Będziecie słyszeć o wojnach i o pogłoskach wojennych; uważajcie, nie
trwóżcie się tym. To musi się stać, ale to jeszcze nie koniec!
'''
"7" = ''':sup:`7` Powstanie bowiem naród przeciw narodowi i królestwo przeciw
królestwu. Będzie głód i zaraza, a miejscami trzęsienia ziemi.
'''
"8" = ''':sup:`8` Lecz to wszystko jest dopiero początkiem boleści.
'''
"9" = ''':sup:`9` Wtedy wydadzą was na udrękę i będą was zabijać, i będziecie w
nienawiści u wszystkich narodów, z powodu mego imienia.
'''
"10" = ''':sup:`10` Wówczas wielu zachwieje się w wierze; będą się wzajemnie wydawać i
jedni drugich nienawidzić.
'''
"11" = ''':sup:`11` Powstanie wielu fałszywych proroków i wielu w błąd wprowadzą;
'''
"12" = ''':sup:`12` a ponieważ wzmoże się nieprawość, oziębnie miłość wielu.
'''
"13" = ''':sup:`13` Lecz kto wytrwa do końca, ten będzie zbawiony.
'''
"14" = ''':sup:`14` A ta Ewangelia o królestwie będzie głoszona po całej ziemi, na
świadectwo wszystkim narodom. I wtedy nadejdzie koniec.
'''
"15" = ''':sup:`15` Gdy więc ujrzycie "ohydę spustoszenia", o której mówi prorok
Daniel, zalegającą miejsce święte - kto czyta, niech rozumie -
'''
"16" = ''':sup:`16` wtedy ci, którzy będą w Judei, niech uciekają w góry!
'''
"17" = ''':sup:`17` Kto będzie na dachu, niech nie schodzi, by zabrać rzeczy z domu.
'''
"18" = ''':sup:`18` A kto będzie na polu, niech nie wraca, żeby wziąć swój płaszcz.
'''
"19" = ''':sup:`19` Biada zaś brzemiennym i karmiącym w owe dni!
'''
"20" = ''':sup:`20` A módlcie się, żeby ucieczka wasza nie wypadła w zimie albo w
szabat.
'''
"21" = ''':sup:`21` Będzie bowiem wówczas wielki ucisk, jakiego nie było od początku
świata aż dotąd i nigdy nie będzie.
'''
"22" = ''':sup:`22` Gdyby ów czas nie został skrócony, nikt by nie ocalał. Lecz z
powodu wybranych ów czas zostanie skrócony.
'''
"23" = ''':sup:`23` Wtedy jeśliby wam kto powiedział: Oto tu jest Mesjasz albo: Tam,
nie wierzcie!
'''
"24" = ''':sup:`24` Powstaną bowiem fałszywi mesjasze i fałszywi prorocy i działać będą
wielkie znaki i cuda, by w błąd wprowadzić, jeśli to możliwe, także
wybranych.
'''
"25" = ''':sup:`25` Oto wam przepowiedziałem.
'''
"26" = ''':sup:`26` jeśli więc wam powiedzą: Oto jest na pustyni, nie chodźcie tam! Oto
wewnątrz domu, nie wierzcie!
'''
"27" = ''':sup:`27` Albowiem jak błyskawica zabłyśnie na wschodzie, a świeci aż na
zachodzie, tak będzie z przyjściem Syna Człowieczego.
'''
"28" = ''':sup:`28` Gdzie jest padlina, tam się i sępy zgromadzą.
'''
"29" = ''':sup:`29` Zaraz też po ucisku owych dni słońce się zaćmi i księżyc nie da
swego blasku; gwiazdy zaczną padać z nieba i moce niebios zostaną
wstrząśnięte.
'''
"30" = ''':sup:`30` Wówczas ukaże się na niebie znak Syna Człowieczego, i wtedy będą
narzekać wszystkie narody ziemi; i ujrzą Syna Człowieczego,
przychodzącego na obłokach niebieskich z wielką mocą i chwałą.
'''
"31" = ''':sup:`31` Pośle On swoich aniołów z trąbą o głosie potężnym, i zgromadzą Jego
wybranych z czterech stron świata, od jednego krańca nieba aż do
drugiego.
'''
"32" = ''':sup:`32` A od figowego drzewa uczcie się przez podobieństwo! Gdy jego
gałązka staje się soczysta i liście wypuszcza, poznajecie, że zbliża
się lato.
'''
"33" = ''':sup:`33` Tak samo i wy, kiedy ujrzycie to wszystko, wiedzcie, że blisko
jest, we drzwiach.
'''
"34" = ''':sup:`34` Zaprawdę, powiadam wam: Nie przeminie to pokolenie, aż się to
wszystko stanie.
'''
"35" = ''':sup:`35` Niebo i ziemia przeminą, ale moje słowa nie przeminą.
'''
"36" = ''':sup:`36` Lecz o dniu owym i godzinie nikt nie wie, nawet aniołowie
niebiescy, tylko sam Ojciec.
'''
"37" = ''':sup:`37` A jak było za dni Noego, tak będzie z przyjściem Syna Człowieczego.
'''
"38" = ''':sup:`38` Albowiem jak w czasie przed potopem jedli i pili, żenili się i za
mąż wydawali aż do dnia, kiedy Noe wszedł do arki,
'''
"39" = ''':sup:`39` i nie spostrzegli się, aż przyszedł potop i pochłonął wszystkich,
tak również będzie z przyjściem Syna Człowieczego.
'''
"40" = ''':sup:`40` Wtedy dwóch będzie w polu: jeden będzie wzięty, drugi zostawiony.
'''
"41" = ''':sup:`41` Dwie będą mleć na żarnach: jedna będzie wzięta, druga zostawiona.
'''
"42" = ''':sup:`42` Czuwajcie więc, bo nie wiecie, w którym dniu Pan wasz przyjdzie.
'''
"43" = ''':sup:`43` A to rozumiejcie: Gdyby gospodarz wiedział, o której porze nocy
złodziej ma przyjść, na pewno by czuwał i nie pozwoliłby włamać się do
swego domu.
'''
"44" = ''':sup:`44` Dlatego i wy bądźcie gotowi, bo w chwili, której się nie
domyślacie, Syn Człowieczy przyjdzie.
'''
"45" = ''':sup:`45` Któż jest tym sługą wiernym i roztropnym, którego pan ustanowił nad
swoją służbą, żeby na czas rozdał jej żywność?
'''
"46" = ''':sup:`46` Szczęśliwy ów sługa, którego pan, gdy wróci, zastanie przy tej
czynności.
'''
"47" = ''':sup:`47` Zaprawdę, powiadam wam: Postawi go nad całym swoim mieniem.
'''
"48" = ''':sup:`48` Lecz jeśli taki zły sługa powie sobie w duszy: Mój pan się ociąga,
'''
"49" = ''':sup:`49` i zacznie bić swoje współsługi, i będzie jadł i pił z pijakami,
'''
"50" = ''':sup:`50` to nadejdzie pan tego sługi w dniu, kiedy się nie spodziewa, i o
godzinie, której nie zna.
'''
"51" = ''':sup:`51` Każe go ćwiartować i z obłudnikami wyznaczy mu miejsce. Tam będzie
płacz i zgrzytanie zębów.
'''
