[8]
"1" = ''':sup:`1` wtedy zgromadził się cały lud, jak jeden mąż, na placu przed Bramą
Wodną. I domagali się od pisarza Ezdrasza, by przyniósł księgę Prawa
Mojżeszowego, które Pan nadał Izraelowi.
'''
"2" = ''':sup:`2` Pierwszego dnia miesiąca siódmego przyniósł kapłan Ezdrasz Prawo
przed zgromadzenie, w którym uczestniczyli przede wszystkim mężczyźńni,
lecz także kobiety oraz wszyscy inni, którzy byli zdolni słuchać.
'''
"3" = ''':sup:`3` I czytał z tej księgi, zwrócony do placu znajdującego się przed
Bramą Wodną, od rana aż do południa przed mężczyznami, kobietami i
tymi, którzy rozumieli; a uszy całego ludu były zwrócone ku księdze
Prawa.
'''
"4" = ''':sup:`4` Pisarz Ezdrasz stanął na drewnianym podwyższeniu, które zrobiono w
tym celu. Obok niego stanął po prawicy: Mattitiasz, Szema, Anajasz,
Uriasz, Chilkiasz i Maasejasz; a po lewicy: Pedajasz, Miszael,
Malkiasz, Chaszum, Chaszbaddana, Zachariasz i Meszullam.
'''
"5" = ''':sup:`5` Ezdrasz otworzył księgę na oczach całego ludu - znajdował się bowiem
wyżej niż cały lud; a gdy ją otworzył, cały lud się podniósł.
'''
"6" = ''':sup:`6` I Ezdrasz błogosławił Pana, wielkiego Boga, a cały lud z
podniesieniem rąk swoich odpowiedział: Amen! Amen! Potem oddali pokłon
i padli przed Panem na kolana, twarzą ku ziemi.
'''
"7" = ''':sup:`7` A lewici: Jozue, Bani, Szerebiasz, Jamin, Akkub, Szabbetaj, Hodiasz,
Maasejasz, Kelita, Azariasz, Jozabad, Chanan, Pelajasz objaśniali
ludowi Prawo, podczas gdy lud pozostawał na miejscu:
'''
"8" = ''':sup:`8` Czytano więc z tej księgi, księgi Prawa Bożego, dobitnie, z dodaniem
objaśnienia, tak że lud rozumiał czytanie.
'''
"9" = ''':sup:`9` Wtedy Nehemiasz, to jest namiestnik, oraz kapłan-pisarz Ezdrasz, jak
i lewici, którzy pouczali lud, rzekli do całego ludu: Ten dzień jest
poświęcony Panu, Bogu waszemu. Nie bądźcie smutni i nie płaczcie! Cały
lud bowiem płakał, gdy usłyszał te słowa Prawa.
'''
"10" = ''':sup:`10` I rzekł im Nehemiasz: Idźcie, spożywajcie potrawy świąteczne i
pijcie napoje słodkie - poślijcie też porcje temu, który nic gotowego
nie ma: albowiem poświęcony jest ten dzień Panu naszemu. A nie bądźcie
przygnębieni, gdyż radość w Panu jest waszą ostoją.
'''
"11" = ''':sup:`11` A lewici uspokajali cały lud wołając: Uspokójcie się! Wszak ten
dzień jest święty. Nie bądźcie przygnębieni!
'''
"12" = ''':sup:`12` I cały lud poszedł, by jeść, pić, rozsyłać porcje i wyprawić wielki
obchód radosny, gdyż zrozumieli to, co im ogłoszono.
'''
"13" = ''':sup:`13` Następnego dnia naczelnicy rodów całego ludu, kapłani i lewici
zebrali się u pisarza Ezdrasza, aby zgłębić słowa Prawa.
'''
"14" = ''':sup:`14` I w Prawie, które Pan nadał przez Mojżesza, znaleźli przepis, by
Izraelici podczas święta w siódmym miesiącu mieszkali w szałasach.
'''
"15" = ''':sup:`15` Gdy to usłyszeli, ogłosili we wszystkich miastach swoich i w
Jerozolimie: Idźcie w góry i przynieście gałęzie oliwne, gałęzie
sosnowe, gałęzie mirtowe, gałęzie palmowe i gałęzie innych drzew
liściastych, aby zgodnie z przepisem uczynić szałasy.
'''
"16" = ''':sup:`16` I wyszedł lud, przynieśli to i uczynili sobie szałasy: niejeden na
dachu swoim, inni na podwórzach swoich, także i na dziedzińcach domu
Bożego, na placu Bramy Wodnej i na placu Bramy Efraimskiej.
'''
"17" = ''':sup:`17` Tak więc cała społeczność, to jest ci, którzy wrócili z niewoli,
uczyniła szałasy, i oni mieszkali w szałasach - choć nie uczynili tak
Izraelici od dni Jozuego, syna Nuna, aż do owego dnia; i panowała
bardzo wielka radość.
'''
"18" = ''':sup:`18` I czytano z księgi Prawa Bożego dzień w dzień, od dnia pierwszego
aż do dnia ostatniego. Przez siedem dni obchodzono święto, a dnia
ósmego zgodnie z przepisem odbyło się zgromadzenie uroczyste.
'''
"Notes" = '''
Notas de rodapé:
8:1-3 - Ezdrasz czyta Prawo Mojżeszowe przed całym zgromadzeniem, a lud
słucha uważnie. Publiczne czytanie Pisma Świętego ukazuje centralną
rolę Słowa Bożego w duchowej odnowie wspólnoty (zob. także Pwt 31,11-13
i Kol 3,16).
8:5-6 - Kiedy Ezdrasz otwiera Księgę Prawa, lud staje z szacunkiem, a
na koniec oddaje cześć Panu z dziękczynieniem. Szacunek dla Słowa
Bożego i szczere uwielbienie są filarami życia duchowego (zob. także
8:7-8 - Lewici wyjaśniają Prawo ludowi, upewniając się, że wszyscy je
rozumieją. Jasne i zrozumiałe instrukcje Pisma Świętego są niezbędne do
duchowego rozwoju i przemiany życia (zob. także Księgę Przysłów 4:7 i
List do Efezjan 4:11-12).
8:9-12 - Ludzie wzruszają się do łez, słysząc Prawo, ale Nehemiasz i
Ezdrasz zachęcają ich do radości, bo dzień jest święty. Prawdziwe
zrozumienie Słowa Bożego prowadzi do pokuty, ale także do radości i
8:13-18 - Lud obchodzi Święto Szałasów zgodnie z Prawem, demonstrując
powrót do zapomnianych tradycji. Przywrócenie świętych świąt jest
znakiem duchowej odnowy i posłuszeństwa (zob. także Kpł 23,33-43 i J
7,37-38).
'''
