[24]
"1" = ''':sup:`1` Za jego czasu Nabuchodonozor, król Babilonu, ruszył do wojny.
Jojakim był mu poddany przez trzy lata, następnie na nowo zbuntował się
przeciwko niemu.
'''
"2" = ''':sup:`2` Wtedy Pan wysłał przeciw niemu oddziały Chaldejczyków, oddziały
Aramejczyków, oddziały Moabitów, oddziały Ammonitów - wysłał ich
przeciw Judzie, aby go zniszczyć zgodnie ze słowem, które Pan
wypowiedział przez sługi swoje, proroków.
'''
"3" = ''':sup:`3` Jedynie z powodu gniewu Pana przyszło to na Judę po to, by go
odrzucić od oblicza Jego skutkiem grzechów Manassesa, odpowiednio do
wszystkiego, co popełnił.
'''
"4" = ''':sup:`4` A także skutkiem krwi niewinnej, którą wylał, topiąc Jerozolimę w
niewinnej krwi, Pan już nie chciał przebaczyć.
'''
"5" = ''':sup:`5` A czyż pozostałe dzieje Jojakima i wszystkie jego czyny nie są
opisane w Księdze Kronik Królów Judy?
'''
"6" = ''':sup:`6` I spoczął Jojakim ze swymi przodkami, a syn jego Jojakin został w
jego miejsce królem.
'''
"7" = ''':sup:`7` Król egipski już odtąd nie wychodził ze swego kraju, ponieważ król
babiloński podbił wszystko, co należało do króla egipskiego, od Potoku
Egipskiego aż do rzeki Eufratu.
'''
"8" = ''':sup:`8` W chwili objęcia władzy Jojakin miał osiemnaście lat i panował w
Jerozolimie trzy miesiące. Matce jego było na imię Nechuszta - córka
Elnatana z Jerozolimy.
'''
"9" = ''':sup:`9` Czynił on to, co jest złe w oczach Pańskich, zupełnie tak, jak jego
ojciec.
'''
"10" = ''':sup:`10` W owym czasie słudzy Nabuchodonozora, króla babilońskiego,
wyruszyli przeciw Jerozolimie i oblegli miasto.
'''
"11" = ''':sup:`11` Nabuchodonozor, król babiloński, stanął pod miastem, podczas gdy
słudzy jego oblegali je.
'''
"12" = ''':sup:`12` Wtedy Jojakin, król judzki, wyszedł ku królowi babilońskiemu wraz
ze swoją matką, swymi sługami, książętami i dworzanami. A król
babiloński pojmał go w ósmym roku swego panowania.
'''
"13" = ''':sup:`13` Również zabrał stamtąd wszystkie skarby świątyni Pańskiej i skarby
pałacu królewskiego. Połamał wszystkie przedmioty złote, które wykonał
Salomon, król izraelski, dla świątyni Pańskiej - tak jak Pan
przepowiedział.
'''
"14" = ''':sup:`14` I przesiedlił na wygnanie całą Jerozolimę, mianowicie wszystkich
książąt i wszystkich dzielnych wojowników, dziesięć tysięcy pojmanych,
oraz wszystkich kowali i ślusarzy. Pozostała jedynie najuboższa ludność
kraju.
'''
"15" = ''':sup:`15` Przesiedlił też Jojakina do Babilonu. Także matkę króla, żony
króla, jego dworzan i możnych kraju zabrał do niewoli z Jerozolimy do
Babilonu.
'''
"16" = ''':sup:`16` Wszystkich ludzi znacznych w liczbie siedmiu tysięcy, kowali i
ślusarzy w liczbie tysiąca, wszystkich wojowników król babiloński
uprowadził do niewoli, do Babilonu.
'''
"17" = ''':sup:`17` W jego zaś miejsce król babiloński ustanowił królem jego stryja,
Mattaniasza, zmieniając jego imię na Sedecjasz.
'''
"18" = ''':sup:`18` W chwili objęcia rządów Sedecjasz miał dwadzieścia jeden lat i
panował jedenaście lat w Jerozolimie. Matce jego było na imię Chamutal
- córka Jeremiasza z Libny.
'''
"19" = ''':sup:`19` Czynił on to, co jest złe w oczach Pańskich, zupełnie tak, jak
Jojakin.
'''
"20" = ''':sup:`20` Prawdziwie, z powodu gniewu Pana przyszło to na Jerozolimę i na
Judę, tak iż w końcu odrzucił On ich od oblicza swego. Sedecjasz
zbuntował się przeciw królowi babilońskiemu.
'''
"Notes" = '''
Notas de rodapé:
24:1-4 - Za panowania Jojakima, babiloński król Nabuchodonozor najechał
Judę. Grzechy Manassesa nadal odbijały się na Judzie, doprowadzając do
jej podporządkowania imperium babilońskiemu. Odzwierciedlało to
sprawiedliwość Bożą w karaniu uporczywego bałwochwalstwa (zob. także
Jeremiasza 25:9-11 i 2 Krl 21:11-12).
24:10-12 - Nabuchodonozor oblega Jerozolimę, a Jojakim się poddaje.
Zostaje uprowadzony do niewoli w Babilonie, co zapoczątkowuje upadek
Judy. Wydarzenie to spełnia ostrzeżenia proroków o zbliżającym się
wygnaniu z powodu nieposłuszeństwa ludu (zob. także Jeremiasza 22:24-27
i 2 Kronik 36:6-7).
24:13-14 - Skarby Świątyni i pałacu zostają splądrowane, a wielu
mieszkańców Jerozolimy zostaje uprowadzonych na wygnanie. Ta grabież
dóbr świętych symbolizuje duchowe i materialne spustoszenie Judy (zob.
24:15-16 - Król Jehojachin i możnowładcy Judy zostają wygnani,
pozostawiając jedynie najbiedniejszych w kraju. Ta deportacja
przywódców i wojowników symbolizuje upokorzenie Judy i wypełnienie
proroczego sądu nad narodem (zob. także Jeremiasz 52:28-30 i
24:18-20 - Sedekiasz, ostatni król Judy, czyni to, co złe w oczach
Pana, przyczyniając się do ostatecznego upadku królestwa. Jego bunt i
trwanie w grzechu pokazują, że sąd Boży był nieunikniony z powodu
zatwardziałości serc ludu (zob. także 2 Kronik 36:11-13 i Jeremiasza
52:1-3).
'''
