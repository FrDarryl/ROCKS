[6]
"1" = ''':sup:`1` Wtedy król Dariusz kazał szukać w babilońskiej bibliotece, w której
przechowuje się też skarby.
'''
"2" = ''':sup:`2` I znaleziono w Ekbatanie, twierdzy w prowincji Medii, pewien zwój, w
którym tak było napisane: Zapisek historyczny:
rozkaz: Sprawa domu Bożego w Jerozolimie: Dom ten ma być odbudowany
jako miejsce dla zabijających ofiary krwawe i dla składających Bogu
ofiary spalane. Długość jego - sześćdziesiąt łokci, szerokość jego -
dwadzieścia łokci, wysokość jego - trzydzieści łokci;
'''
"4" = ''':sup:`4` układów z kamienia ciosowego - trzy, i z drzewa - układ jeden.
Koszty będą pokryte ze skarbu królewskiego. -
'''
"5" = ''':sup:`5` Również złote i srebrne sprzęty domu Bożego, które Nabuchodonozor
zabrał ze świątyni w Jerozolimie i przeniósł do Babilonu, zwróci się,
tak że one powrócą na dawne miejsce do świątyni w Jerozolimie i będą
złożone w domu Bożym.
'''
"6" = ''':sup:`6` Zatem Tattenaju, namiestnik Transeufratei, Sztarboznaju, wraz z
waszymi towarzyszami perskimi w Transeufratei - trzymajcie się z dala
od tego miejsca.
'''
"7" = ''':sup:`7` Pozwólcie namiestnikowi Żydów i starszyźnie żydowskiej pracować nad
tym domem Bożym. Niech odbudują ten dom Boży na dawnym miejscu.
'''
"8" = ''':sup:`8` Wydaję rozporządzenie, jak macie się odnosić do owej starszyzny
żydowskiej przy budowie owego domu Bożego, mianowicie: z dochodów
królewskich, płynących z podatku Transeufratei, dokładnie bez
zawieszenia mają być owym mężom wypłacone koszty.
'''
"9" = ''':sup:`9` A jeśli potrzeba też cielców, baranów i jagniąt na całopalenia dla
Boga niebios - oprócz pszenicy, soli, wina i oliwy - według żądania
kapłanów w Jerozolimie, ma im to być niechybnie co dzień dostarczane,
'''
"10" = ''':sup:`10` aby oni składali miłe ofiary Bogu niebios i modlili się za życie za
życie króla i jego synów. -
'''
"11" = ''':sup:`11` I wydaję rozporządzenie: Jeśli ktoś przekroczy ten rozkaz, to z
domu jego wyrwana będzie belka, a on zawiśnie do niej przybity, dom zaś
jego za to będzie zamieniony na rumowisko.
'''
"12" = ''':sup:`12` A Bóg, który tam zgotował przybytek dla Imienia swego, niech wraz z
ludem straci każdego króla, który ośmieliłby się przeciwdziałać, burząc
ten dom Boży w Jerozolimie. Ja, Dariusz, wydałem ten rozkaz: niech
będzie on dokładnie wykonany.
'''
"13" = ''':sup:`13` Wtedy dokładnie tak, jak rozporządził król Dariusz, postąpili
Tattenaj, namiestnik Transeufratei, Sztarboznaj i ich towarzysze.
'''
"14" = ''':sup:`14` A starszyzna żydowska budowała z powodzeniem dzięki proroctwu
Aggeusza proroka i Zachariasza, syna Iddo, i doprowadzili budowę do
skutku, zgodnie z rozkazem Boga izraelskiego i z rozporządzeniem Cyrusa
i Dariusza - oraz Artakserksesa, króla perskiego.
'''
"15" = ''':sup:`15` I dom ten był gotowy na dwudziesty trzeci dzień miesiąca Adar - był
to rok szósty panowania króla Dariusza.
'''
"16" = ''':sup:`16` I Izraelici: kapłani, lewici i reszta wysiedleńców radośnie
obchodzili poświęcenie tego domu Bożego.
'''
"17" = ''':sup:`17` I na poświęcenie tego domu Bożego ofiarowali: sto cielców, dwieście
baranów, czterysta jagniąt, a jako ofiarę przebłagalną za całego
Izraela - dwanaście kozłów według liczby pokoleń izraelskich.
'''
"18" = ''':sup:`18` I do służby Bożej w Jerozolimie ustanowili kapłanów według ich
oddziałów, a lewitów według ich ugrupowań, zgodnie z przepisem księgi
Mojżeszowej.
'''
"19" = ''':sup:`19` Czternastego dnia miesiąca pierwszego wysiedleńcy obchodzili
Paschę.
'''
"20" = ''':sup:`20` Lewici bowiem jak jeden mąż oczyścili się; wszyscy oni byli teraz
braci swoich kapłanów i dla siebie.
'''
"21" = ''':sup:`21` I spożyli Paschę Izraelici, którzy wrócili z wygnania, oraz
wszyscy, którzy od nieczystości narodów tego kraju odwrócili się ku
nim, by szukać Pana, Boga izraelskiego.
'''
"22" = ''':sup:`22` I przez siedem dni radośnie obchodzili Święto Przaśników, gdyż Pan
rozradował ich, zwracając serce króla Aszszuru ku nim, by ich wspierał
przy pracy około domu Boga, Boga izraelskiego.
'''
"Notes" = '''
Notas de rodapé:
6:1-3 - Król Dariusz nakazuje poszukiwanie dokumentów potwierdzających
dekret Cyrusa o odbudowie świątyni. Wierność Boga w spełnianiu obietnic
jest oczywista, gdyż Jego wola pozostaje niezmienna pomimo okoliczności
6:4-5 - Dekret Cyrusa określa wsparcie finansowe na odbudowę i zwrot
świętych sprzętów świątyni. Bóg zapewnia środki niezbędne do wykonania
swojego dzieła, co świadczy o Jego dbałości o szczegóły (zob. także
List do Filipian 4:19 i Księgę Aggeusza 2:8-9).
6:6-7 - Król Dariusz potwierdza swój rozkaz, aby lokalni gubernatorzy
nie ingerowali w prace odbudowy. Boska ochrona jest oczywista, a ci,
którzy służą Bogu, otrzymują bezpieczeństwo niezbędne do wypełnienia
swojej misji (zob. także Nehemiasza 2:7-8 i Izajasza 54:17).
6:14-15 - Pod przewodnictwem Zorobabela i Jeszui świątynia zostaje
ostatecznie ukończona. Współpraca przywódców duchowych i proroków
podkreśla siłę jedności w dziele Bożym (zob. także Aggeusz 2:4-5 i 1
Koryntian 3:9).
6:16-18 - Poświęcenie świątyni jest obchodzone z ofiarami i radością,
co pokazuje, jak ważne jest wyrażanie wdzięczności Bogu po dokonaniu
wielkich dzieł. Uwielbienie Boga powinno zawsze być centrum
29:20-21).
'''
