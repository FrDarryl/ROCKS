"1" = ''':sup:`1` Alleluja. Chwalcie, słudzy Pańscy, chwalcie imię Pana:
'''
"2" = ''':sup:`2` Niech imię Pańskie będzie błogosławione odtąd i aż na wieki!
'''
"3" = ''':sup:`3` Od wschodu słońca aż po zachód jego niech imię Pańskie będzie
pochwalone!
'''
"4" = ''':sup:`4` Pan jest wywyższony ponad wszystkie ludy, Jego chwała sięga ponad
niebiosa.
'''
"5" = ''':sup:`5` Któż jak nasz Pan Bóg, co siedzibę ma w górze,
'''
"6" = ''':sup:`6` co w dół spogląda na niebo i na ziemię?
'''
"7" = ''':sup:`7` Podnosi nędzarza z prochu, a dźwiga z gnoju ubogiego,
'''
"8" = ''':sup:`8` by go posadzić wśród książąt, wśród książąt swojego ludu,
'''
"9" = ''':sup:`9` Ten, co niepłodnej każe mieszkać w domu jako pełnej radości matce
synów. "Alleluja".
'''
