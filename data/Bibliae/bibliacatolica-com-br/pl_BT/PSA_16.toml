[16]
"1" = ''':sup:`1` Miktam. Dawidowy. Zachowaj mnie, Boże, bo chronię się u Ciebie,
'''
"2" = ''':sup:`2` mówię Panu: Tyś jest Panem moim; nie ma dla mnie dobra poza Tobą.
'''
"3" = ''':sup:`3` Ku świętym, którzy są na Jego ziemi, wzbudził On we mnie miłość
przedziwną!
wylewam krwi w ofiarach dla nich, imion ich nie wymawiam swoimi
wargami.
'''
"5" = ''':sup:`5` Pan częścią dziedzictwa i kielicha mego: To właśnie Ty mój los
zabezpieczasz.
'''
"6" = ''':sup:`6` Sznur mierniczy wyznaczył mi dział wspaniały i bardzo mi jest miłe
to moje dziedzictwo.
'''
"7" = ''':sup:`7` Błogosławię Pana, który dał mi rozsądek, bo nawet nocami upomina
mnie serce.
'''
"8" = ''':sup:`8` Stawiam sobie zawsze Pana przed oczy, nie zachwieję się, bo On jest
po mojej prawicy.
'''
"9" = ''':sup:`9` Dlatego się cieszy moje serce, dusza się raduje, a ciało moje będzie
spoczywać z ufnością,
'''
"10" = ''':sup:`10` bo nie pozostawisz mojej duszy w Szeolu i nie dozwolisz, by wierny
Tobie zaznał grobu.
'''
"11" = ''':sup:`11` Ukażesz mi ścieżkę życia, pełnię radości u Ciebie, rozkosze na
wieki po Twojej prawicy.
'''
"Notes" = '''
Notas de rodapé:
16:1-2 - Psalmista woła o ochronę i uznaje Boga za swoje bezpieczeństwo
i dobro. To wyznanie ukazuje zależność od Boga jako źródła wszelkiego
życia i szczęścia, niezbędnego dla duchowości chrześcijańskiej (zob.
16:3 - Psalmista wspomina świętych na ziemi jako swoją rozkosz,
podkreślając wagę wspólnoty między wiernymi. Relacje z innymi
133:1 i List do Hebrajczyków 10:24-25).
16:4 - Ostrzeżenie przed bałwochwalstwem ukazuje psalmistę oddanego
Bogu i jego świadomość konsekwencji niewierności. Wybór podążania za
Bogiem jest kluczowy dla spełnionego życia (zob. także 1 Kor 10,14 i Wj
20,3-5).
16:5-6 - Deklaracja psalmisty o Bogu jako o swoim udziale i
dziedzictwie podkreśla satysfakcję, jaką znajdujemy w Bogu ponad
wszystko. Życie chrześcijańskie jest wzbogacone przez osobistą relację
16:9-11 - Wyrażona jest pewność zmartwychwstania i radość z obecności
Boga. Werset ten zapowiada chrześcijańską nadzieję na życie wieczne i
radość z obecności Boga (zob. także Dz 2,25-28 i J 14,2-3).
'''
