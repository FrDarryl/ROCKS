[5]
"1" = ''':sup:`1` Chcę zaśpiewać memu Przyjacielowi pieśń o Jego miłości ku swojej
winnicy! Przyjaciel mój miał winnicę na żyznym pagórku.
'''
"2" = ''':sup:`2` Otóż okopał ją i oczyścił z kamieni i zasadził w niej szlachetną
winorośl; pośrodku niej zbudował wieżę, także i tłocznię w niej wykuł.
I spodziewał się, że wyda winogrona, lecz ona cierpkie wydała jagody.
'''
"3" = ''':sup:`3` Teraz więc, o mieszkańcy Jeruzalem i mężowie z Judy, rozsądźcie,
proszę, między Mną a między winnicą moją.
'''
"4" = ''':sup:`4` Co jeszcze miałem uczynić winnicy mojej, a nie uczyniłem w niej?
Czemu, gdy czekałem, by winogrona wydała, ona cierpkie dała jagody?
'''
"5" = ''':sup:`5` Więc dobrze! Pokażę wam, co uczynię winnicy mojej: rozbiorę jej
żywopłot, by ją rozgrabiono; rozwalę jej ogrodzenie, by ją stratowano.
'''
"6" = ''':sup:`6` Zamienię ją w pustynię, nie będzie przycinana ni plewiona, tak iż
wzejdą osty i ciernie. Chmurom zakażę spuszczać na nią deszcz.
'''
"7" = ''':sup:`7` Otóż winnicą Pana Zastępów jest dom Izraela, a ludzie z Judy
szczepem Jego wybranym. Oczekiwał On tam sprawiedliwości, a oto rozlew
krwi, i prawowierności, a oto krzyk grozy.
'''
"8" = ''':sup:`8` Biada tym, którzy przydają dom do domu, przyłączają rolę do roli,
tak iż nie ma wolnego miejsca; i wy sami mieszkacie w środku kraju.
'''
"9" = ''':sup:`9` Do moich uszu dotarł głos Pana Zastępów: Na pewno wiele domów
ulegnie ruinie: wspaniałe i wygodne - będą bez mieszkańców!
'''
"10" = ''':sup:`10` Bo dziesięć morgów winnicy dadzą jeden bat, a chomer ziarna wyda
jedną efę.
'''
"11" = ''':sup:`11` Biada tym, którzy rychło wstając rano szukają sycery, zostają do
'''
"12" = ''':sup:`12` Nic, tylko harfy i cytry, bębny i flety, i wino na ich ucztach. O
sprawę Pana nie dbają ani nie baczą na dzieła rąk Jego.
'''
"13" = ''':sup:`13` Przeto lud mój pójdzie w niewolę, przez brak rozumu: jego
dostojnicy pomrą z głodu, a jego pospólstwo wyschnie z pragnienia.
'''
"14" = ''':sup:`14` ... Tak, Szeol rozszerzył swą gardziel, rozwarł swą paszczę
nadmiernie; wpada doń tłum miasta wspaniały i wyjący z uciechy.
'''
"15" = ''':sup:`15` Poniżony będzie śmiertelnik, upokorzony człowiek, a oczy dumnych
będą spuszczone.
'''
"16" = ''':sup:`16` Pan Zastępów przez sąd się wywyższy, Bóg Święty przez
sprawiedliwość okaże swą świętość.
'''
"17" = ''':sup:`17` Paść się będą baranki jak na swym pastwisku, i tłuste koziołki żer
znajdą w ruinach.
'''
"18" = ''':sup:`18` Biada tym, którzy na postronkach od wołu ciągną nieprawości i na
powrozach uprzęży swe grzechy!
'''
"19" = ''':sup:`19` Tym, którzy mówią: Prędzej! Niech przyspieszy On swe dzieło, byśmy
zobaczyli, niech się zbliżą i urzeczywistnią zamiary Świętego
Izraelowego, abyśmy je poznali!
'''
"20" = ''':sup:`20` Biada tym, którzy zło nazywają dobrem, a dobro złem, którzy
zamieniają ciemności na światło, a światło na ciemności, którzy
przemieniają gorycz na słodycz, a słodycz na gorycz!
'''
"21" = ''':sup:`21` Biada tym, którzy się uważają za mądrych i są sprytnymi we własnym
mniemaniu!
'''
"22" = ''':sup:`22` Biada tym, którzy są bohaterami w piciu wina i dzielni w mieszaniu
sycery.
'''
"23" = ''':sup:`23` Tym, którzy za podarek uniewinniają winnego, a sprawiedliwego
odsądzają od prawa.
'''
"24" = ''':sup:`24` Przeto jak słomę pożera język ognisty, a siano znika w płomieniu,
tak korzeń ich będzie zgnilizną, a kiełek ich jak pył porwany się
wzniesie, bo odrzucili Prawo Pana Zastępów i wzgardzili tym, co mówił
Święty Izraela.
'''
"25" = ''':sup:`25` Dlatego się rozpalił gniew Pana przeciw swojemu ludowi, wyciągnął
na niego rękę, by wymierzyć cios, aż góry zadrżały. Ich trupy jak gnój
zaległy środek ulic. Mimo wszystko gniew Jego się nie uśmierzył, i ręka
Jego jest dalej wyciągnięta.
'''
"26" = ''':sup:`26` On zatknie chorągiew dla dalekiego narodu i gwizdem wezwie go z
krańców ziemi - i oto on przyjdzie rączy i lekki.
'''
"27" = ''':sup:`27` Nie ma w nim słabego ani zmęczonego, nikt nie drzemie ani nie śpi,
nikt nie odpina pasa ze swych bioder ani nie ma rozerwanego rzemyka u
trzewików.
'''
"28" = ''':sup:`28` Strzały jego ostre i każdy łuk napięty; kopyta jego koni są jak
krzemień, koła jego rydwanów pędzą jak huragan.
'''
"29" = ''':sup:`29` Jego ryk jest jakby lwicy, on ryczy jak lwiątka. Wydaje pomruk,
porywa swą zdobycz i umyka, a nikt mu jej nie wyrwie.
'''
"30" = ''':sup:`30` Szum przeciw niemu powstanie w ów dzień jakby szum morza. Wtedy
spojrzymy na ziemię: a oto przerażające ciemności, światłość się od
chmur przyćmiła.
'''
"Notes" = '''
Notas de rodapé:
5:1-7 - Izajasz śpiewa „Pieśń o winnicy”, w której Bóg jest
właścicielem winnicy reprezentującej Izrael. Pomimo Jego troski,
winnica wydała złe winogrona, symbolizujące duchową porażkę ludu.
Reprezentuje to rozczarowanie Boga zepsuciem i bałwochwalstwem Izraela
5:8-10 - Przepowiadane są nieszczęścia tym, którzy gromadzą majątek i
wyzyskują innych. Bóg ostrzega, że chciwość i niesprawiedliwość
społeczna przyniosą chciwcom ruinę i spustoszenie, co jest potępieniem
nierówności (zob. także Micheasza 2:2 i Jakuba 5:1-5).
5:11-12 - Ci, którzy szukają przyjemności w nadmiarze i ignorują dzieła
Boże, zostają zganieni. Proroctwo krytykuje samozadowolenie i
zaniedbywanie spraw duchowych, przypominając nam, że życie bez bojaźni
5:18-19 - Izajasz potępia bezczelność tych, którzy kwestionują Bożą
cierpliwość, wierząc, że nie będzie sądu. Tekst podkreśla wagę
rozpoznania granic Bożego miłosierdzia (zob. także Księgę Koheleta 8:11
i List do Rzymian 2:4-5).
5:20-23 - Proroctwo potępia tych, którzy wypaczają dobro i zło,
nazywając zło dobrem, a dobro złem. Brak rozeznania moralnego prowadzi
do sądu Bożego, podkreślając wagę etycznego i uczciwego życia (zob.
także Prz 17,15 i Rz 1,32).
'''
