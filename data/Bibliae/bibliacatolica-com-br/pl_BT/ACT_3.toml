[3]
"1" = ''':sup:`1` Gdy Piotr i Jan wchodzili do świątyni na modlitwę o godzinie
dziewiątej,
'''
"2" = ''':sup:`2` wnoszono właśnie pewnego człowieka, chromego od urodzenia. Kładziono
go codziennie przy bramie świątyni, zwanej Piękną, aby wstępujących do
świątyni, prosił o jałmużnę.
'''
"3" = ''':sup:`3` Ten zobaczywszy Piotra i Jana, gdy mieli wejść do świątyni, prosił
ich o jałmużnę.
'''
"4" = ''':sup:`4` Lecz Piotr wraz z Janem przypatrzywszy się mu powiedział:
'''
"5" = ''':sup:`5` Spójrz na nas. A on patrzył na nich oczekując od nich jałmużny.
'''
"6" = ''':sup:`6` Nie mam srebra ani złota - powiedział Piotr - ale co mam, to ci
daję: W imię Jezusa Chrystusa Nazarejczyka, chodź!
'''
"7" = ''':sup:`7` I ująwszy go za prawą rękę, podniósł go. A on natychmiast odzyskał
władzę w nogach i stopach.
'''
"8" = ''':sup:`8` Zerwał się i stanął na nogach, i chodził, i wszedł z nimi do
świątyni, chodząc, skacząc i wielbiąc Boga.
'''
"9" = ''':sup:`9` A cały lud zobaczył go chodzącego i chwalącego Boga.
'''
"10" = ''':sup:`10` I rozpoznawali w nim tego człowieka, który siadał przy Pięknej
Bramie świątyni, aby żebrać, i ogarnęło ich zdumienie i zachwyt z
powodu tego, co go spotkało.
'''
"11" = ''':sup:`11` A gdy on trzymał się Piotra i Jana, cały lud zdumiony zbiegł się do
nich w krużganku, który zwano Salomonowym.
'''
"12" = ''':sup:`12` Na ten widok Piotr przemówił do ludu: Mężowie izraelscy! Dlaczego
dziwicie się temu? I dlaczego także patrzycie na nas, jakbyśmy własną
mocą lub pobożnością sprawili, że on chodzi?
'''
"13" = ''':sup:`13` Bóg naszych ojców, Bóg Abrahama, Izaaka i Jakuba, wsławił Sługę
swego, Jezusa, wy jednak wydaliście Go i zaparliście się Go przed
Piłatem, gdy postanowił Go uwolnić.
'''
"14" = ''':sup:`14` Zaparliście się Świętego i Sprawiedliwego, a wyprosiliście
ułaskawienie dla zabójcy.
'''
"15" = ''':sup:`15` Zabiliście Dawcę życia, ale Bóg wskrzesił Go z martwych, czego my
jesteśmy świadkami.
'''
"16" = ''':sup:`16` I przez wiarę w Jego imię temu człowiekowi, którego widzicie i
którego znacie, imię to przywróciło siły. Wiara /wzbudzona/ przez niego
dała mu tę pełnię sił, którą wszyscy widzicie.
'''
"17" = ''':sup:`17` Lecz teraz wiem, bracia, że działaliście w nieświadomości, tak samo
jak zwierzchnicy wasi.
'''
"18" = ''':sup:`18` A Bóg w ten sposób spełnił to, co zapowiedział przez usta
wszystkich proroków, że Jego Mesjasz będzie cierpiał.
'''
"19" = ''':sup:`19` Pokutujcie więc i nawróćcie się, aby grzechy wasze zostały
zgładzone,
'''
"20" = ''':sup:`20` aby nadeszły od Pana dni ochłody, aby też posłał wam
zapowiedzianego Mesjasza, Jezusa,
'''
"21" = ''':sup:`21` którego niebo musi zatrzymać aż do czasu odnowienia wszystkich
rzeczy, co od wieków przepowiedział Bóg przez usta swoich świętych
proroków.
'''
"22" = ''':sup:`22` Powiedział przecież Mojżesz: Proroka jak ja wzbudzi wam Pan, Bóg
nasz, spośród braci waszych. Słuchajcie Go we wszystkim, co wam powie.
'''
"23" = ''':sup:`23` A każdy, kto nie posłucha tego Proroka, zostanie usunięty z ludu.
'''
"24" = ''':sup:`24` Zapowiadali te dni także pozostali prorocy, którzy przemawiali od
czasów Samuela i jego następców.
'''
"25" = ''':sup:`25` Wy jesteście synami proroków i przymierza, które Bóg zawarł z
waszymi ojcami, kiedy rzekł do Abrahama: Błogosławione będą w
potomstwie twoim wszystkie narody ziemi.
'''
"26" = ''':sup:`26` Dla was w pierwszym rzędzie wskrzesił Bóg Sługę swego i posłał Go,
aby błogosławił każdemu z was w odwracaniu się od grzechów.
'''
"Notes" = '''
Notas de rodapé:
3:1-10 - Piotr i Jan uzdrawiają chromego w świątyni, demonstrując moc
imienia Jezusa. Cud ten jest świadectwem autorytetu Chrystusa (zob.
także Łk 9,1-2 i J 14,12).
3:19-21 - Piotr wzywa do pokuty i nawrócenia, obiecując czas ochłody od
Pana. To przesłanie podkreśla rolę wiary w odnowie (zob. także Izajasz
30:15 i Dzieje Apostolskie 2:38).
'''
