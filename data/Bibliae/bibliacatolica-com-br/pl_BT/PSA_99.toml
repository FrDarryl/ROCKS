[99]
"1" = ''':sup:`1` Pan króluje: drżą narody; zasiada na cherubach: a ziemia się
trzęsie.
'''
"2" = ''':sup:`2` Wielki jest Pan na Syjonie i wyniesiony ponad wszystkie ludy.
'''
"3" = ''':sup:`3` Niech wielbią imię Twoje wielkie i straszliwe: ono jest święte.
'''
"4" = ''':sup:`4` Królem jest Potężny, co kocha sprawiedliwość. Ty ustanowiłeś to, co
jest słuszne, prawo i sprawiedliwość w Jakubie Ty ustanowiłeś.
'''
"5" = ''':sup:`5` Wysławiajcie Pana, Boga naszego, oddajcie pokłon u podnóżka stóp
Jego: On jest święty.
'''
"6" = ''':sup:`6` Wśród Jego kapłanów są Mojżesz i Aaron, i Samuel wśród tych, co
wzywali Jego imienia: wzywali Pana, On ich wysłuchiwał.
'''
"7" = ''':sup:`7` Przemawiał do nich w słupie obłoku: słyszeli Jego zlecenia i
przykazania, które im nadał;
'''
"8" = ''':sup:`8` Panie, Boże nasz, Ty ich wysłuchiwałeś, byłeś dla nich Bogiem
przebaczającym, ale brałeś odwet za ich występki.
'''
"9" = ''':sup:`9` Wysławiajcie Pana, Boga naszego, oddajcie pokłon przed świętą Jego
górą: bo Pan, Bóg nasz, jest święty.
'''
"Notes" = '''
Notas de rodapé:
99:1 - Pan króluje, niech drżą narody. Majestat Boga sprawia, że narody
drżą przed Jego świętością. Tron Boży znajduje się nad cherubinami,
symbolizując Jego chwalebną obecność (zob. także Wj 25,22 i Ps 80,1).
99:3 - Niech wychwalają Twoje wielkie i straszliwe imię. Imię Boga jest
święte i budzi cześć. Lud Boży powinien uznawać wielkość Jego imienia i
nieustannie je wychwalać (zob. także Wyjścia 3:14 i Objawienie 4:11).
99:4 - Król jest silny i miłuje sprawiedliwość. Bóg rządzi
sprawiedliwie i uczciwie. Jego umiłowanie sprawiedliwości znajduje
odzwierciedlenie w Jego czynach, przynosząc sprawiedliwość Jego ludowi
99:6-7 - Mojżesz, Aaron i Samuel przedstawieni są jako wierni
orędownicy, którzy wołali do Boga i zostali wysłuchani. Podkreśla to
wagę modlitwy i wstawiennictwa w relacji z Bogiem (zob. także Jeremiasz
15:1 i Wj 32:11).
99:9 - Wywyższajmy Pana, Boga naszego. Psalm kończy się wezwaniem do
oddawania czci i wywyższania Boga, który jest święty i godzien
'''
