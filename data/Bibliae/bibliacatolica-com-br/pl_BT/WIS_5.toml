[5]
"1" = ''':sup:`1` Wtedy sprawiedliwy stanie z wielką śmiałością przed tymi, co go
uciskali i mieli w pogardzie jego trudy.
'''
"2" = ''':sup:`2` Gdy ujrzą, wielki przestrach ich ogarnie i osłupieją na widok
nieoczekiwanego zbawienia.
'''
"3" = ''':sup:`3` Powiedzą pełni żalu do samych siebie, będą jęczeli w utrapieniu
ducha:
'''
"4" = ''':sup:`4` To ten, co dla nas - głupich - niegdyś był pośmiewiskiem i
przedmiotem szyderstwa: jego życie mieliśmy za szaleństwo, śmierć jego
- za hańbę.
'''
"5" = ''':sup:`5` Jakże więc policzono go między synów Bożych i ze świętymi ma udział?
'''
"6" = ''':sup:`6` To myśmy zboczyli z drogi prawdziwej, nie oświeciło nas światło
sprawiedliwości i słońce dla nas nie wzeszło.
'''
"7" = ''':sup:`7` Nasyciliśmy się na drogach bezprawia i zguby, błądziliśmy po
bezdrożnych pustyniach, a drogi Pańskiej nie poznaliśmy.
'''
"8" = ''':sup:`8` Cóż nam pomogło nasze zuchwalstwo, co dało chełpliwe bogactwo?
'''
"9" = ''':sup:`9` To wszystko jak cień przeminęło i jak wieść, co przebiega;
'''
"10" = ''':sup:`10` jak okręt prujący pieniącą się toń: śladu jego nie znajdziesz, gdy
przeszedł, ni bruzdy po jego spodzie wśród fal;
'''
"11" = ''':sup:`11` jak się nie znajdzie żaden dowód przelotu ptaka, szybującego w
przestworzach: trzepoczące skrzydła przecięły lekkie powietrze,
uderzeniem piór smagane i prute z gwałtownym szumem - znaku przelotu
potem w nim nie znajdziesz.
'''
"12" = ''':sup:`12` Jak gdy się strzałę wypuści do celu, rozprute powietrze zaraz się
zasklepia, tak że nie poznasz jej przejścia -
'''
"13" = ''':sup:`13` tak i my: zniknęliśmy, ledwie zrodzeni, i nie mogliśmy się wykazać
żadnym znakiem cnoty, aleśmy zniszczeli w naszej nieprawości.
'''
"14" = ''':sup:`14` Bo nadzieja bezbożnego jak plewa wiatrem miotana i jak lekka piana
rozbita przez burzę. Jak dym się rozwiała od wiatru, zatarła się jak
pamięć chwilowego gościa.
'''
"15" = ''':sup:`15` A sprawiedliwi żyją na wieki; zapłata ich w Panu i staranie o nich
u Najwyższego.
'''
"16" = ''':sup:`16` Dlatego otrzymają wspaniałe królestwo i piękny diadem z rąk Pana;
osłoni ich bowiem prawicą, ochraniać ich będzie ramieniem.
'''
"17" = ''':sup:`17` Jak zbroję przywdzieje swoją zapalczywość i uzbroi stworzenie ku
odparciu wrogów.
'''
"18" = ''':sup:`18` Jak pancerzem okryje się sprawiedliwością i jak przyłbicą osłoni
się sądem nieobłudnym.
'''
"19" = ''':sup:`19` Weźmie świętość za puklerz niezwyciężony
'''
"20" = ''':sup:`20` i jak miecz wyostrzy gniew nieubłagany, a razem z Nim świat będzie
walczył przeciw nierozumnym.
'''
"21" = ''':sup:`21` Polecą z chmur celne pociski błyskawic, pomkną do celu jak z dobrze
napiętego łuku,
'''
"22" = ''':sup:`22` a gniewne grady wyrzucone zostaną jak z procy. Wzburzą się przeciw
nim wody morskie i rzeki nieubłaganie ich zatopią.
'''
"23" = ''':sup:`23` Podniesie się przeciw nim powiew mocy i jak wichura ich zmiecie.
Tak nieprawość spustoszy całą ziemię, a nikczemność obali trony
możnowładców.
'''
"Notes" = '''
Notas de rodapé:
5:1-5 - Sprawiedliwi stoją z ufnością w dniu sądu, podczas gdy
niegodziwcy stają w obliczu swojej niewiary. Podział między
sprawiedliwymi a niesprawiedliwymi podkreśla wagę życia moralnego i
Ewangelię Mateusza 25:31-46).
5:6-7 - Niegodziwi przyznają się do swojego błędu i żałują, ale jest
już za późno. Ten fragment podkreśla wagę nawrócenia i pokuty, zanim
będzie za późno, pamiętając, że Boże miłosierdzie jest ofiarowane
wszystkim (zob. także Ezechiela 18:30-32 i 2 Koryntian 6:2).
5:8-10 - Mądrość sprawiedliwych zostaje wywyższona, podczas gdy
niegodziwcy uświadamiają sobie, że ich bogactwo i władza poszły na
marne. To ostateczne objawienie pokazuje, że wartość duchowa jest
ważniejsza od materialnej, podkreślając potrzebę poszukiwania
prawdziwej mądrości (zob. także Łk 12,15 i Jk 4,14).
5:11-13 - Wizja sądu ukazuje upadek niegodziwych i wywyższenie
sprawiedliwych. Oczekiwanie nagrody dla sprawiedliwych podkreśla
wierność Boga w wymierzaniu sprawiedliwości i zachęca do wytrwałości w
5:14-16 - Rozdział kończy się podkreśleniem boskiej ochrony nad
sprawiedliwymi, którzy są uważani za własność Boga. Ta szczególna
tożsamość podkreśla godność i wartość sprawiedliwego życia przed Bogiem
'''
