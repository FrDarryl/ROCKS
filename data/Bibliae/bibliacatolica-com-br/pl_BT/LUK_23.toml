[23]
"1" = ''':sup:`1` Teraz całe ich zgromadzenie powstało; i poprowadzili Go przed
Piłata.
'''
"2" = ''':sup:`2` Tam zaczęli oskarżać Go: Stwierdziliśmy, że ten człowiek podburza
nasz naród, że odwodzi od płacenia podatków Cezarowi i że siebie podaje
za Mesjasza - Króla.
'''
"3" = ''':sup:`3` Piłat zapytał Go: Czy Ty jesteś Królem żydowskim? Jezus odpowiedział
mu: Tak, Ja Nim jestem.
'''
"4" = ''':sup:`4` Piłat więc oświadczył arcykapłanom i tłumom: Nie znajduję żadnej
winy w tym człowieku.
'''
"5" = ''':sup:`5` Lecz oni nastawali i mówili: Podburza lud, szerząc swą naukę po
całej Judei, od Galilei, gdzie rozpoczął, aż dotąd.
'''
"6" = ''':sup:`6` Gdy Piłat to usłyszał, zapytał, czy człowiek ten jest
Galilejczykiem.
'''
"7" = ''':sup:`7` A gdy się upewnił, że jest spod władzy Heroda, odesłał Go do Heroda,
który w tych dniach również przebywał w Jerozolimie.
'''
"8" = ''':sup:`8` Na widok Jezusa Herod bardzo się ucieszył. Od dawna bowiem chciał Go
ujrzeć, ponieważ słyszał o Nim i spodziewał się, że zobaczy jaki znak,
zdziałany przez Niego.
'''
"9" = ''':sup:`9` Zasypał Go też wieloma pytaniami, lecz Jezus nic mu nie
odpowiedział.
'''
"10" = ''':sup:`10` Arcykapłani zaś i uczeni w Piśmie stali i gwałtownie Go oskarżali.
'''
"11" = ''':sup:`11` Wówczas wzgardził Nim Herod wraz ze swoją strażą; na pośmiewisko
kazał ubrać Go w lśniący płaszcz i odesłał do Piłata.
'''
"12" = ''':sup:`12` W tym dniu Herod i Piłat stali się przyjaciółmi. Przedtem bowiem
żyli z sobą w nieprzyjaźni.
'''
"13" = ''':sup:`13` Piłat więc kazał zwołać arcykapłanów, członków Wysokiej Rady oraz
lud
'''
"14" = ''':sup:`14` i rzekł do nich: Przywiedliście mi tego człowieka pod zarzutem, że
podburza lud. Otóż ja przesłuchałem Go wobec was i nie znalazłem w Nim
żadnej winy w sprawach, o które Go oskarżacie.
'''
"15" = ''':sup:`15` Ani też Herod - bo odesłał Go do nas; a oto nie popełnił On nic
godnego śmierci.
'''
"16" = ''':sup:`16` Każę Go więc wychłostać i uwolnię.
'''
"17" = ''':sup:`17` "A był obowiązany uwalniać im jednego na święta".
'''
"18" = ''':sup:`18` Zawołali więc wszyscy razem: Strać Tego, a uwolnij nam Barabasza!
'''
"19" = ''':sup:`19` Był on wtrącony do więzienia za jakiś rozruch powstały w mieście i
za zabójstwo.
'''
"20" = ''':sup:`20` Piłat, chcąc uwolnić Jezusa, ponownie przemówił do nich.
'''
"21" = ''':sup:`21` Lecz oni wołali: Ukrzyżuj, ukrzyżuj Go!
'''
"22" = ''':sup:`22` Zapytał ich po raz trzeci: Cóż On złego uczynił? Nie znalazłem w
Nim nic zasługującego na śmierć. Każę Go więc wychłostać i uwolnię.
'''
"23" = ''':sup:`23` Lecz oni nalegali z wielkim wrzaskiem, domagając się, aby Go
ukrzyżowano; i wzmagały się ich krzyki.
'''
"24" = ''':sup:`24` Piłat więc zawyrokował, żeby ich żądanie zostało spełnione.
'''
"25" = ''':sup:`25` Uwolnił im tego, którego się domagali, a który za rozruch i
zabójstwo był wtrącony do więzienia; Jezusa zaś zdał na ich wolę.
'''
"26" = ''':sup:`26` Gdy Go wyprowadzili, zatrzymali niejakiego Szymona z Cyreny, który
wracał z pola, i włożyli na niego krzyż, aby go niósł za Jezusem.
'''
"27" = ''':sup:`27` A szło za Nim mnóstwo ludu, także kobiet, które zawodziły i płakały
nad Nim.
'''
"28" = ''':sup:`28` Lecz Jezus zwrócił się do nich i rzekł: Córki jerozolimskie, nie
płaczcie nade Mną; płaczcie raczej nad sobą i nad waszymi dziećmi!
'''
"29" = ''':sup:`29` Oto bowiem przyjdą dni, kiedy mówić będą: Szczęśliwe niepłodne
łona, które nie rodziły, i piersi, które nie karmiły.
'''
"30" = ''':sup:`30` Wtedy zaczną wołać do gór: Padnijcie na nas; a do pagórków:
Przykryjcie nas!
'''
"31" = ''':sup:`31` Bo jeśli z zielonym drzewem to czynią, cóż się stanie z suchym?
'''
"32" = ''':sup:`32` Przyprowadzono też dwóch innych - złoczyńców, aby ich z Nim
stracić.
'''
"33" = ''':sup:`33` Gdy przyszli na miejsce, zwane Czaszką, ukrzyżowali tam Jego i
złoczyńców, jednego po prawej, drugiego po lewej Jego stronie.
'''
"34" = ''':sup:`34` Lecz Jezus mówił: Ojcze, przebacz im, bo nie wiedzą, co czynią.
Potem rozdzielili między siebie Jego szaty, rzucając losy.
'''
"35" = ''':sup:`35` A lud stał i patrzył. Lecz członkowie Wysokiej Rady drwiąco mówili:
Innych wybawiał, niechże teraz siebie wybawi, jeśli On jest Mesjaszem,
Wybrańcem Bożym.
'''
"36" = ''':sup:`36` Szydzili z Niego i żołnierze; podchodzili do Niego i podawali Mu
ocet,
'''
"37" = ''':sup:`37` mówiąc: Jeśli Ty jesteś królem żydowskim, wybaw sam siebie.
'''
"38" = ''':sup:`38` Był także nad Nim napis w języku greckim, łacińskim i hebrajskim:
To jest Król żydowski.
nie jesteś Mesjaszem? Wybaw więc siebie i nas.
'''
"40" = ''':sup:`40` Lecz drugi, karcąc go, rzekł: Ty nawet Boga się nie boisz, chociaż
tę samą karę ponosisz?
'''
"41" = ''':sup:`41` My przecież - sprawiedliwie, odbieramy bowiem słuszną karę za nasze
uczynki, ale On nic złego nie uczynił.
'''
"42" = ''':sup:`42` I dodał: Jezu, wspomnij na mnie, gdy przyjdziesz do swego
królestwa.
'''
"43" = ''':sup:`43` Jezus mu odpowiedział: Zaprawdę, powiadam ci: Dziś ze Mną będziesz
w raju.
'''
"44" = ''':sup:`44` Było już około godziny szóstej i mrok ogaranął całą ziemię aż do
godziny dziewiątej.
'''
"45" = ''':sup:`45` Słońce się zaćmiło i zasłona przybytku rozdarła się przez środek.
'''
"46" = ''':sup:`46` Wtedy Jezus zawołał donośnym głosem: Ojcze, w Twoje ręce powierzam
ducha mojego. Po tych słowach wyzionął ducha.
'''
"47" = ''':sup:`47` Na widok tego, co się działo, setnik oddał chwałę Bogu i mówił:
Istotnie, człowiek ten był sprawiedliwy.
'''
"48" = ''':sup:`48` Wszystkie też tłumy, które zbiegły się na to widowisko, gdy
zobaczyły, co się działo, wracały bijąc się w piersi.
'''
"49" = ''':sup:`49` Wszyscy Jego znajomi stali z daleka; a również niewiasty, które Mu
towarzyszyły od Galilei, przypatrywały się temu.
'''
"50" = ''':sup:`50` Był tam człowiek dobry i sprawiedliwy, imieniem Józef, członek
Wysokiej Rady.
'''
"51" = ''':sup:`51` Nie przystał on na ich uchwałę i postępowanie. Był z miasta
żydowskiego Arymatei, i oczekiwał królestwa Bożego.
'''
"52" = ''':sup:`52` On to udał się do Piłata i poprosił o ciało Jezusa.
'''
"53" = ''':sup:`53` Zdjął je z krzyża, owinął w płótno i złożył w grobie, wykutym w
skale, w którym nikt jeszcze nie był pochowany.
'''
"54" = ''':sup:`54` Był to dzień Przygotowania i szabat się rozjaśniał.
'''
"55" = ''':sup:`55` Były przy tym niewiasty, które z Nim przyszły z Galilei. Obejrzały
grób i w jaki sposób zostało złożone ciało Jezusa.
'''
"56" = ''':sup:`56` Po powrocie przygotowały wonności i olejki; lecz zgodnie z
przykazaniem zachowały spoczynek szabatu.
'''
"Notes" = '''
Notas de rodapé:
23:1-5 - Jezus zostaje doprowadzony przed Piłata i przedstawione mu
zostają fałszywe zarzuty. Ta chwila ilustruje niesprawiedliwość, jakiej
doznał Jezus, i Jego gotowość do poddania się Bożemu planowi odkupienia
23:13-25 - Piłat próbuje uwolnić Jezusa, ale ulega naciskom tłumu i
skazuje Go na ukrzyżowanie. Wybór Barabasza przez lud zamiast Jezusa
27,15-26 i J 19,1-16).
23:26-31 - Jezus zostaje zabrany na ukrzyżowanie i spotyka kobiety
jerozolimskie, ostrzegając je przed przyszłym cierpieniem Jerozolimy.
Okazuje współczucie nawet w obliczu swojego cierpienia, objawiając
23:39-43 - Jeden ze złoczyńców obok Jezusa żałuje i prosi Go o pomoc, a
Jezus obiecuje mu raj. To dowód Bożej łaski, która oferuje przebaczenie
23:44-49 - Śmierci Jezusa towarzyszą znaki kosmiczne i reakcja setnika,
który rozpoznaje w Jezusie Syna Bożego. Śmierć Chrystusa, choć bolesna,
27,45-56 i Mk 15,33-41).
'''
