[5]
"1" = ''':sup:`1` Słuchajcie tego, kapłani, zechciej to pojąć, domu Izraela, domu
królewski, natęż swą uwagę - przecież na straży Prawa ty stoisz. Ale wy
sidłem jesteście dla Mispa i siecią rozpiętą nad Taborem.
'''
"2" = ''':sup:`2` Zabrnęliście głęboko w zdrożności, moja kara dosięgnie was
wszystkich.
'''
"3" = ''':sup:`3` Znam Ja Efraima - nie ukryje się Izrael przede Mną, bo tyś uprawiał
nierząd, Efraimie, Izrael się splamił.
'''
"4" = ''':sup:`4` Czyny ich bowiem im nie dozwalają powrócić do Boga swojego; bo duch
nierządu mieszka w ich wnętrzu, a nie znają Pana.
'''
"5" = ''':sup:`5` Pycha Izraela świadczy przeciw niemu, nieprawość do upadku wiedzie
Efraima, z nim razem upada też Juda.
'''
"6" = ''':sup:`6` Ze stadem owiec i wołów przychodzą, by szukać Pana, lecz Go nie
znajdują, bo On się od nich odsunął.
'''
"7" = ''':sup:`7` Byli niewierni dla Pana, zrodzili synów nieprawych - teraz On
niszczy i pustoszy ich pole.
w Bet-Awen - wypłoszcie Beniamina!
'''
"9" = ''':sup:`9` Efraim stanie się pustynią w dniu karania. Przeciw pokoleniom
Izraela podaję zapowiedź pewną.
'''
"10" = ''':sup:`10` Książęta Judy podobni są do tych, co przesuwają miedzę; wyleję na
nich falę mego gniewu.
'''
"11" = ''':sup:`11` Efraim jest ciemięzcą - łamie Prawo, z upodobaniem biegnie za
nicością.
'''
"12" = ''':sup:`12` Stanę się jak mól dla Efraima, jak próchnica dla domu Judy.
'''
"13" = ''':sup:`13` Spostrzegł Efraim swoją niemoc, a Juda zobaczył swą ranę. I
pospieszył Efraim do Asyrii, zwrócił się Juda do wielkiego króla, lecz
on was nie może uleczyć ani uwolnić od rany.
'''
"14" = ''':sup:`14` Ja bowiem jestem lwem dla Efraima, młodym lwem - dla domu
ocali.
'''
"15" = ''':sup:`15` Pójdę i wrócę do mojej siedziby, aż w pokucie szukać będą mego
oblicza i w swym nieszczęściu będą za Mną tęsknić.
'''
"Notes" = '''
Notas de rodapé:
5:1-2 - Powołanie kapłanów i przywódców Izraela przez Boga podkreśla
ich odpowiedzialność za duchowe przewodnictwo ludu. Niewywiązanie się
tych przywódców z obowiązku prowadzenia ludu w wierności Bogu prowadzi
do nieuchronnego sądu. Grzech przywódców znajduje odzwierciedlenie w
5:3-4 - Bóg zauważa, że niewierność Izraela nie jest jedynie
zewnętrzna, ale wewnętrzna, tkwiąca w sercu. Grzech Izraela jest
głęboki i może zostać uleczony jedynie poprzez szczerą skruchę i
wewnętrzną przemianę (zob. także Jeremiasza 17:9 i Mateusza 15:19).
5:5-7 - Zbliżający się wstyd i zagłada Izraela odzwierciedlają
konsekwencje odwrócenia się od Boga. Ich pycha i samowystarczalność
doprowadziły do ich upadku, a teraz stoją przed sądem Bożym (zob. także
Izajasz 5:15 i Przysłów 16:18).
5:8-12 - Sąd Boży obejmuje również plemiona Izraela, zwłaszcza Efraima
i Judę. Szczera skrucha jest jedynym rozwiązaniem, ale lud nadal trwa w
swoich grzechach. Ten fragment ilustruje, jak wewnętrzne podziały w
Izraelu pogłębiają kryzys duchowy (zob. także Izajasz 1:15 i
5:13-15 - Pan obiecuje wycofać się z Izraela, dopóki lud nie okaże
szczerej skruchy. Cierpienie i udręka są postrzegane jako środki
prowadzące lud do uznania swojej zależności od Boga i powrotu do Niego
'''
