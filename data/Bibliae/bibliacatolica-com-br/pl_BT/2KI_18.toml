*
Mosaico decorativo
2 Księga Królewska, 18
Ezechiasz, syn Achaza, został królem judzkim.
'''
"2" = ''':sup:`2` W chwili objęcia rządów miał dwadzieścia pięć lat i panował
dwadzieścia dziewięć lat w Jerozolimie. Jego matce było na imię Abijja
- córka Zachariasza.
'''
"3" = ''':sup:`3` Czynił on to, co jest słuszne w oczach Pańskich, zupełnie tak jak
jego przodek, Dawid.
'''
"4" = ''':sup:`4` On to usunął wyżyny, potrzaskał stele, wyciął aszery i potłukł węża
miedzianego, którego sporządził Mojżesz, ponieważ aż do tego czasu
Izraelici składali mu ofiary kadzielne - nazywając go Nechusztan.
'''
"5" = ''':sup:`5` W Panu, Bogu Izraela, pokładał nadzieję. I po nim nie było podobnego
do niego między wszystkim królami Judy, jak i między tymi, co żyli
przed nim.
'''
"6" = ''':sup:`6` Przylgnął do Pana - nie zerwał z Nim i przestrzegał Jego przykazań,
które Pan zlecił Mojżeszowi.
'''
"7" = ''':sup:`7` Toteż Pan był z nim. We wszystkim, co przedsiębrał, miał powodzenie.
Zbuntował się on przeciwko królowi Asyrii i nie był mu poddany.
'''
"8" = ''':sup:`8` To on pokonał Filistynów aż do Gazy i jej okolic, od wieży
strażniczej aż do miasta warownego.
rokiem Ozeasza, syna Eli, króla izraelskiego - wyruszył Salmanassar,
król asyryjski, przeciw Samarii i oblegał ją.
izraelskiego, zdobyta została Samaria.
'''
"11" = ''':sup:`11` Król asyryjski przesiedlił Izraelitów w niewolę do Asyrii i
osiedlił ich w Chalach, nad Chabor, rzeką Gozanu, i w miastach Medów.
przekroczyli Jego przymierze - wszystko, cokolwiek przykazał Mojżesz,
sługa Pański. Nie słuchali tego ani nie spełniali.
'''
"13" = ''':sup:`13` W czternastym roku panowania króla Ezechiasza najechał Sennacheryb,
król asyryjski, wszystkie warowne miasta judzkie i zdobył je.
'''
"14" = ''':sup:`14` Wtedy Ezechiasz, król judzki, wysłał poselstwo do króla
asyryjskiego do Lakisz ze słowami: Zbłądziłem. Odstąp ode mnie!
Ezechiaszowi, królowi Judy, trzysta talentów srebra i trzydzieści
talentów złota.
'''
"15" = ''':sup:`15` I Ezechiasz dostarczył wszystkich pieniędzy, które znajdowały się w
świątyni Pańskiej i w skarbcach pałacu królewskiego.
'''
"16" = ''':sup:`16` W tym samym czasie Ezechiasz kazał oderwać obicia drzwi i futryn
świątyni Pańskiej, które król judzki Ozjasz kazał obić metalem - i dał
je królowi asyryjskiemu.
'''
"17" = ''':sup:`17` Z Lakisz król asyryjski posłał naczelnego dowódcę, przełożonego
dworzan i rabsaka z licznym wojskiem do Jerozolimy, przeciw królowi
Ezechiaszowi. Wyruszyli i przyszli do Jerozolimy, zatrzymali się przy
kanale wyższej sadzawki na drodze Pola Folusznika
'''
"18" = ''':sup:`18` i polecił zawołać króla. Wyszli do nich: zarządca pałacu Eliakim,
syn Chilkiasza, pisarz Szebna i pełnomocnik Joach, syn Asafa.
'''
"19" = ''':sup:`19` Wtedy rabsak odezwał się do nich: Powiedzcie Ezechiaszowi: Tak mówi
wielki król, król asyryjski: Cóż to za bezpieczeństwo, któremu
zaufałeś?
'''
"20" = ''':sup:`20` Myślisz może, iż próżne słowa zdołają zastąpić radę i siłę do
walki? W kimże pokładasz ufność, że się przeciwko mnie zbuntowałeś?
'''
"21" = ''':sup:`21` Oto ty się opierasz na Egipcie, na tej nadłamanej lasce trzcinowej,
która gdy się kto oprze na niej, wchodzi w dłoń i przebija ją. Takim
jest faraon, król egipski, dla wszystkich, którzy na nim polegają.
'''
"22" = ''':sup:`22` Jeśli mi powiecie: W Panu, Bogu naszym, położyliśmy ufność, to czyż
On nie jest tym, którego wyżyny i ołtarze poznosił Ezechiasz, nakazując
Judzie i Jerozolimie: Przed tym tylko ołtarzem w Jerozolimie, będziecie
'''
"23" = ''':sup:`23` Teraz więc, proszę, zrób zakład z panem moim, królem asyryjskim!
Dam ci dwa tysiące koni, jeżeli zdołasz wystawić do nich jeźdźców.
'''
"24" = ''':sup:`24` Jak zmusisz do odwrotu namiestnika, jednego z najmniejszych sług
pana mego? Lecz ty zaufałeś Egiptowi, ze względu na rydwany i jazdę.
'''
"25" = ''':sup:`25` A teraz czyż to ja wbrew woli Pańskiej wyruszyłem przeciwko temu
miejscu, aby je pustoszyć? Pan powiedział do mnie: Wyrusz przeciwko
temu krajowi spustosz go!
'''
"26" = ''':sup:`26` Eliakim, syn Chilkiasza, Szebna i Joach powiedzieli do rabsaka:
nie mów do nas po hebrajsku wobec słuchającego ludu, który jest na
murach.
'''
"27" = ''':sup:`27` Lecz rabsak im odrzekł: Czy do pana twego i do ciebie posłał mię
pan mój, abym mówił te słowa? Czy raczej do ludzi, którzy siedzą na
wami?
'''
"28" = ''':sup:`28` Stał więc rabsak i wołał donośnym głosem po hebrajsku tymi słowami:
Słuchajcie słów wielkiego króla, króla asyryjskiego!
'''
"29" = ''':sup:`29` Tak mówi król: Niech was nie zwodzi Ezechiasz, ponieważ nie potrafi
was ocalić z mojej ręki,
'''
"30" = ''':sup:`30` i niech was Ezechiasz nie ożywia nadzieją w Panu, zapewniając: Pan
wybawi nas na pewno i nie wyda miasta tego w ręce króla asyryjskiego.
'''
"31" = ''':sup:`31` Nie słuchajcie Ezechiasza, bo tak mówi król asyryjski: Zawrzyjcie
ze mną pokój i mnie się poddajcie! A będziecie jedli owoce ze swej
winorośli i ze swego drzewa figowego, i będziecie pili wodę każdy ze
swej cysterny,
'''
"32" = ''':sup:`32` aż przyjdę zabrać was do kraju, który jest podobny do waszego -
kraju zboża i moszczu, kraju chleba i winnic, kraju oliwy i miodu,
abyście żyli, a nie umarli. Nie słuchajcie Ezechiasza, ponieważ
oszukuje was, mówiąc: Wybawi nas Pan!
'''
"33" = ''':sup:`33` Czy naprawdę bogowie narodów zdołali wybawić każdy swój kraj z ręki
króla asyryjskiego?
'''
"34" = ''':sup:`34` Gdzie są bogowie Chamatu i Arpadu, gdzie bogowie Sefarwaim, " Heny
i Iwwy? Gdzie są bogowie Samarii? " Czy wybawili Samarię z mojej ręki?
'''
"35" = ''':sup:`35` Którzy spośród wszystkich bogów tych krajów wybawili swe kraje z
mojej ręki, żeby miał Pan wybawić z mojej ręki Jerozolimę?
'''
"36" = ''':sup:`36` Lud milczał i nie odpowiedział mu ani słowa, bo taki był rozkaz
królewski: Nie odpowiadajcie mu!
'''
"37" = ''':sup:`37` Z rozdartymi więc szatami przyszli do króla zarządca pałacu
Eliakim, syn Chilkiasza, pisarz Szebna i syn Asafa, pełnomocnik Joach,
i oznajmili mu wypowiedź rabsaka.
'''
"Notes" = '''
Notas de rodapé:
18:1-4 - Ezechiasz, król Judy, czyni to, co słuszne w oczach Boga,
niszcząc wyżyny i przywracając kult Pana. Jego przywództwo wyznacza
czas duchowej odnowy w Judzie, w przeciwieństwie do poprzednich królów
(zob. także 2 Kronik 29:1-5 i 2 Krl 23:25).
18:5-6 - Ezechiasz całkowicie ufał Panu i żaden król Judy przed nim ani
po nim nie był tak oddany. Jego wierność jest przykładem tego, jak
37:3-5 i Księgę Przysłów 3:5-6).
18:7-8 - Ezechiaszowi wiedzie się dobrze we wszystkim, co robi,
ponieważ ufa Bogu i buntuje się przeciwko uciskowi Asyrii, pokazując,
że błogosławieństwo Boże spoczywa na tych, którzy na Nim polegają
(zobacz również 2 Kronik 32:7-8 i Izajasza 37:35-36).
18:9-12 - Tekst przypomina o upadku Izraela pod panowaniem Asyrii z
powodu nieposłuszeństwa wobec przykazań Boga. Przypomina to, że
wierność jest niezbędna dla Bożej ochrony i błogosławieństwa (zob.
także 2 Krl 17:7-18 i 2 Kronik 30:7-9).
18:13-16 - Sancheryb, król Asyrii, najeżdża Judę, a Ezechiasz próbuje
go ułagodzić, płacąc daninę. Choć jest wiernym królem, Ezechiasz
napotyka trudności, pokazując, że życie w wierze wiąże się z
wyzwaniami, ale Bóg jest zawsze wierny (zob. także Izajasz 36:1-4 i 2
Kronik 32:1).
'''
