[17]
"1" = ''':sup:`1` Wielkie są Twoje sądy i niezbadane, dlatego pobłądziły dusze
nieumiejętne.
'''
"2" = ''':sup:`2` Niegodziwcy, co zamyślili ujarzmić lud święty, legli, uwięzieni
ciemnością, zniewoleni długą nocą: zbiegowie przed wieczną Opatrznością
- zamknięci pod strzechą.
'''
"3" = ''':sup:`3` Ci, którzy mniemali, że się ukryją z grzechami tajemnymi pod ciemną
zasłoną zapomnienia, pogrążeni zostali w ciemnościach, wielce
zatrwożeni i przerażeni zjawami.
'''
"4" = ''':sup:`4` Bo i chroniąca ich kryjówka nie zabezpieczała przed strachem:
rozlegały się wokół przerażające odgłosy , ukazywały się ponure zjawy o
posępnych twarzach.
'''
"5" = ''':sup:`5` I ani żadna siła ognia nie mogła dać światła, ani jasne płomienie
gwiazd nie zdołały rozświetlić owej strasznej nocy.
'''
"6" = ''':sup:`6` I ukazywały się im tylko przeraźliwe ognie samopalne, a wystraszeni
owym nieznanym zjawiskiem, za gorsze brali to, na co patrzyli.
'''
"7" = ''':sup:`7` Zawiodły kłamliwe sztuczki czarnoksięstwa, spadła haniebna kara za
przechwalanie się mądrością.
'''
"8" = ''':sup:`8` Ci, którzy przyrzekali duszę schorzałą uwolnić od strachów i
niepokojów, sami chorowali na strach wart śmiechu.
'''
"9" = ''':sup:`9` Bo nawet gdy nic przeraźliwego ich nie straszyło, przerażeni tupotem
bydląt i syczeniem gadów zamierali ze strachu, nie chcąc nawet spojrzeć
w powietrze, którego z żadnej strony nie można uniknąć;
'''
"10" = ''':sup:`10` tchórzliwa bowiem jest nieprawość, gdy sama się potępia i zawsze
przymnaża trudności, dręczona sumieniem.
'''
"11" = ''':sup:`11` Bo strach to nic innego jak zdradziecka odmowa pomocy ze strony
rozumowania,
wyolbrzymia nieznaną, dręczącą przyczynę.
'''
"13" = ''':sup:`13` A ich w tę noc rzeczywiście bezwładną i z czeluści bezwładnej
Otchłani wypełzłą, uśpionych snem zwyczajnym
'''
"14" = ''':sup:`14` raz trapiły zjawy straszliwe, to znów upadek ducha obezwładniał,
padł bowiem na nich strach nagły i niespodziewany.
'''
"15" = ''':sup:`15` I tak padał każdy, gdzie się kto znajdował, i był więziony,
zamknięty w więzieniu bez krat.
'''
"16" = ''':sup:`16` Czy to był rolnik, czy pasterz, czy robotnik pracujący na pustkowiu
- zaskoczony ulegał nieodpartej konieczności: wszystkich ich skrępował
jeden łańcuch mroku.
'''
"17" = ''':sup:`17` I czy to wiatr świszczący, czy wdzięczny śpiew ptaków wśród gęstych
gałęzi, szum wody wartko płynącej, czy potężny łoskot spadających skał,
'''
"18" = ''':sup:`18` niedostrzeżony bieg brykających zwierząt, groźny ryk bestii
straszliwych czy echo odbijające się od górskich rozpadlin -
obezwładniały ich, napełniając strachem.
'''
"19" = ''':sup:`19` Cały bowiem świat był zalany światłem i oddawał się pracy bez
przeszkody:
'''
"20" = ''':sup:`20` tylko nad nimi uciążliwa noc się rozpostarła, obraz mroków, które
miały ich ogarnąć. A sami byli dla siebie większym ciężarem niż
ciemność.
'''
