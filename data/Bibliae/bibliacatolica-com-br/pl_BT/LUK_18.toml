[18]
"1" = ''':sup:`1` Powiedział im też przypowieść o tym, że zawsze powinni modlić się i
nie ustawać:
'''
"2" = ''':sup:`2` W pewnym mieście żył sędzia, który Boga się nie bał i nie liczył się
z ludźmi.
'''
"3" = ''':sup:`3` W tym samym mieście żyła wdowa, która przychodziła do niego z
prośbą: Obroń mnie przed moim przeciwnikiem.
'''
"4" = ''':sup:`4` Przez pewien czas nie chciał; lecz potem rzekł do siebie: Chociaż
Boga się nie boję ani z ludźmi się nie liczę,
'''
"5" = ''':sup:`5` to jednak, ponieważ naprzykrza mi się ta wdowa, wezmę ją w obronę,
żeby nie przychodziła bez końca i nie zadręczała mnie.
'''
"6" = ''':sup:`6` I Pan dodał: Słuchajcie, co ten niesprawiedliwy sędzia mówi.
'''
"7" = ''':sup:`7` A Bóg, czyż nie weźmie w obronę swoich wybranych, którzy dniem i
nocą wołają do Niego, i czy będzie zwlekał w ich sprawie?
'''
"8" = ''':sup:`8` Powiadam wam, że prędko weźmie ich w obronę. Czy jednak Syn
Człowieczy znajdzie wiarę na ziemi, gdy przyjdzie?
'''
"9" = ''':sup:`9` Powiedział też do niektórych, co ufali sobie, że są sprawiedliwi, a
innymi gardzili, tę przypowieść:
'''
"10" = ''':sup:`10` Dwóch ludzi przyszło do świątyni, żeby się modlić, jeden faryzeusz
a drugi celnik.
'''
"11" = ''':sup:`11` Faryzeusz stanął i tak w duszy się modlił: Boże, dziękuję Ci, że
nie jestem jak inni ludzie, zdziercy, oszuści, cudzołożnicy, albo jak i
ten celnik.
'''
"12" = ''':sup:`12` Zachowuję post dwa razy w tygodniu, daję dziesięcinę ze
wszystkiego, co nabywam.
'''
"13" = ''':sup:`13` Natomiast celnik stał z daleka i nie śmiał nawet oczu wznieść ku
niebu, lecz bił się w piersi i mówił: Boże, miej litość dla mnie,
grzesznika.
'''
"14" = ''':sup:`14` Powiadam wam: Ten odszedł do domu usprawiedliwiony, nie tamten.
Każdy bowiem, kto się wywyższa, będzie poniżony, a kto się uniża,
będzie wywyższony.
'''
"15" = ''':sup:`15` Przynosili Mu również niemowlęta, żeby na nie ręce włożył, lecz
uczniowie, widząc to, szorstko zabraniali im.
'''
"16" = ''':sup:`16` Jezus zaś przywołał je do siebie i rzekł: Pozwólcie dzieciom
przychodzić do Mnie i nie przeszkadzajcie im: do takich bowiem należy
królestwo Boże.
'''
"17" = ''':sup:`17` Zaprawdę, powiadam wam: Kto nie przyjmie królestwa Bożego jak
dziecko, ten nie wejdzie do niego.
'''
"18" = ''':sup:`18` Zapytał Go pewien zwierzchnik: Nauczycielu dobry, co mam czynić,
aby osiągnąć życie wieczne?
'''
"19" = ''':sup:`19` Jezus mu odpowiedział: Czemu nazywasz Mnie dobrym? Nikt nie jest
dobry, tylko sam Bóg.
'''
"20" = ''':sup:`20` Znasz przykazania: Nie cudzołóż, nie zabijaj, nie kradnij, nie
zeznawaj fałszywie, czcij swego ojca i matkę.
'''
"21" = ''':sup:`21` On odrzekł: Od młodości przestrzegałem tego wszystkiego.
'''
"22" = ''':sup:`22` Jezus słysząc to, rzekł mu: Jednego ci jeszcze brak: sprzedaj
wszystko, co masz, i rozdaj ubogim, a będziesz miał skarb w niebie;
potem przyjdź i chodź ze Mną.
'''
"23" = ''':sup:`23` Gdy to usłyszał, mocno się zasmucił, gdyż był bardzo bogaty.
'''
"24" = ''':sup:`24` Jezus zobaczywszy go /takim/ rzekł: Jak trudno bogatym wejść do
królestwa Bożego.
'''
"25" = ''':sup:`25` Łatwiej jest wielbłądowi przejść przez ucho igielne, niż bogatemu
wejść do królestwa Bożego.
'''
"26" = ''':sup:`26` Zapytali ci, którzy to słyszeli: Któż więc może być zbawiony?
'''
"27" = ''':sup:`27` Jezus odpowiedział: Co niemożliwe jest u ludzi, możliwe jest u
Boga.
'''
"28" = ''':sup:`28` Wówczas Piotr rzekł: Oto my opuściliśmy swoją własność i poszliśmy
za Tobą.
'''
"29" = ''':sup:`29` On im odpowiedział: Zaprawdę, powiadam wam: Nikt nie opuszcza domu
albo żony, braci, rodziców albo dzieci dla królestwa Bożego, żeby
'''
"30" = ''':sup:`30` nie otrzymał daleko więcej w tym czasie, a w wieku przyszłym -
życia wiecznego.
'''
"31" = ''':sup:`31` Potem wziął Dwunastu i powiedział do nich: Oto idziemy do
Jerozolimy i spełni się wszystko, co napisali prorocy o Synu
Człowieczym.
'''
"32" = ''':sup:`32` Zostanie wydany w ręce pogan, będzie wyszydzony, zelżony i opluty;
'''
"33" = ''':sup:`33` ubiczują Go i zabiją, a trzeciego dnia zmartwychwstanie.
'''
"34" = ''':sup:`34` Oni jednak nic z tego nie zrozumieli. Rzecz ta była zakryta przed
nimi i nie pojmowali tego, o czym była mowa.
'''
"35" = ''':sup:`35` Kiedy zbliżał się do Jerycha, jakiś niewidomy siedział przy drodze
i żebrał.
'''
"36" = ''':sup:`36` Gdy usłyszał, że tłum przeciąga, dowiadywał się, co się dzieje.
'''
"37" = ''':sup:`37` Powiedzieli mu, że Jezus z Nazaretu przechodzi.
'''
"38" = ''':sup:`38` Wtedy zaczął wołać: Jezusie, Synu Dawida, ulituj się nade mną!
'''
"39" = ''':sup:`39` Ci, co szli na przedzie, nastawali na niego, żeby umilkł. Lecz on
jeszcze głośniej wołał: Jezusie, Synu Dawida, ulituj się nade mną!
'''
"40" = ''':sup:`40` Jezus przystanął i kazał przyprowadzić go do siebie. A gdy się
zbliżył, zapytał go:
'''
"41" = ''':sup:`41` Co chcesz, abym ci uczynił? Odpowiedział: Panie, żebym przejrzał.
'''
"42" = ''':sup:`42` Jezus mu odrzekł: Przejrzyj, twoja wiara cię uzdrowiła.
'''
"43" = ''':sup:`43` Natychmiast przejrzał i szedł za Nim, wielbiąc Boga. Także cały
lud, który to widział, oddał chwałę Bogu.
'''
