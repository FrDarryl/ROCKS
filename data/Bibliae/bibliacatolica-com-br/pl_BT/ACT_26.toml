[26]
"1" = ''':sup:`1` Wolno ci mówić w swojej obronie - powiedział Agryppa do Pawła. Wtedy
Paweł wyciągnąwszy rękę rozpoczął mowę obronną:
'''
"2" = ''':sup:`2` Uważam to za szczęście, że mogę dzisiaj bronić się przeciwko
wszystkim zarzutom, jakie stawiają mi Żydzi, przed tobą, królu Agryppo,
'''
"3" = ''':sup:`3` który najlepiej znasz wszystkie zwyczaje i spory Żydów. Dlatego
proszę, wysłuchaj mnie cierpliwie.
'''
"4" = ''':sup:`4` Wszyscy Żydzi znają moje życie. Od początku upływało ono wśród mego
narodu w Jerozolimie.
'''
"5" = ''':sup:`5` Wiedzą o mnie od dawna - gdybyż chcieli zaświadczyć! - że żyłem
według /zasad/ najsurowszego stronnictwa naszej religii jako faryzeusz.
'''
"6" = ''':sup:`6` A teraz stoję przed sądem, gdyż spodziewam się obietnicy, danej
przez Boga ojcom naszym,
'''
"7" = ''':sup:`7` której spełnienia ma nadzieję doczekać się dwanaście naszych
pokoleń, służących Bogu wytrwale we dnie i w nocy. Z powodu tej
nadziei, królu, oskarżyli mnie Żydzi.
'''
"8" = ''':sup:`8` Dlaczego uważacie za nieprawdopodobne, że Bóg wskrzesza umarłych?
'''
"9" = ''':sup:`9` Przecież mnie samemu zdawało się, że powinienem gwałtownie
występować przeciw imieniu Jezusa Nazarejczyka.
'''
"10" = ''':sup:`10` Uczyniłem to też w Jerozolimie i wziąwszy upoważnienie od
arcykapłanów, wtrąciłem do więzienia wielu świętych, głosowałem
przeciwko nim, gdy ich skazywano na śmierć,
'''
"11" = ''':sup:`11` i często przymuszałem ich karami do bluźnierstwa we wszystkich
synagogach. Prześladowałem ich bez miary i ścigałem nawet po innych
miastach.
'''
"12" = ''':sup:`12` Tak jechałem do Damaszku z upoważnienia i z polecenia najwyższych
kapłanów.
'''
"13" = ''':sup:`13` W południe podczas drogi ujrzałem, o królu, światło z nieba,
jaśniejsze od słońca, które ogarnęło mnie i moich towarzyszy podróży.
'''
"14" = ''':sup:`14` Kiedyśmy wszyscy upadli na ziemię, usłyszałem głos, który mówił do
mnie po hebrajsku: Szawle, Szawle, dlaczego Mnie prześladujesz? Trudno
ci wierzgać przeciwko ościeniowi.
'''
"15" = ''':sup:`15` Kto jesteś, Panie? - zapytałem. A Pan odpowiedział: Ja jestem
Jezus, którego ty prześladujesz.
'''
"16" = ''':sup:`16` Ale podnieś się i stań na nogi, bo ukazałem się tobie po to, aby
ustanowić cię sługą i świadkiem tego, co zobaczyłeś, i tego, co ci
objawię.
'''
"17" = ''':sup:`17` Obronię cię przed ludem i przed poganami, do których cię posyłam,
'''
"18" = ''':sup:`18` abyś otworzył im oczy i odwrócił od ciemności do światła, od władzy
szatana do Boga. Aby przez wiarę we Mnie otrzymali odpuszczenie
grzechów i dziedzictwo ze świętymi.
'''
"19" = ''':sup:`19` Temu widzeniu z nieba nie mogłem się sprzeciwić, królu Agryppo.
'''
"20" = ''':sup:`20` Lecz nawoływałem najprzód mieszkanców Damaszku i Jerozolimy, a
potem całej ziemi judzkiej, i pogan, aby pokutowali i nawrócili się do
Boga, i pełnili uczynki godne pokuty.
'''
"21" = ''':sup:`21` Z tego powodu pochwycili mnie Żydzi w świątyni i usiłowali zabić.
'''
"22" = ''':sup:`22` Ale z pomocą Bożą żyję do dzisiaj i daję świadectwo małym i
wielkim, nie głosząc nic ponad to, co przepowiedzieli Prorocy i Mojżesz
'''
"23" = ''':sup:`23` że Mesjasz ma cierpieć, że pierwszy zmartwychwstanie, że głosić
będzie światło zarówno ludowi, jak i poganom.
'''
"24" = ''':sup:`24` Tracisz rozum, Pawle - zawołał głośno Festus, gdy on tak się bronił
- wielka nauka doprowadza cię do utraty rozsądku.
'''
"25" = ''':sup:`25` Nie tracę rozumu, dostojny Festusie - odpowiedział Paweł - lecz
słowa, które mówię, są prawdziwe i przemyślane.
'''
"26" = ''':sup:`26` Zna te sprawy król, do którego śmiało mówię. Jestem przekonany, że
nic z nich nie jest mu obce. Nie działo się to bowiem w jakimś zapadłym
kącie.
'''
"27" = ''':sup:`27` Czy wierzysz, królu Agryppo, Prorokom? wiem, że wierzysz.
'''
"28" = ''':sup:`28` Na to Agryppa do Pawła: Niewiele brakuje, a przekonałbyś mnie i
zrobił ze mnie chrześcijanina.
'''
"29" = ''':sup:`29` A Paweł: Dałby Bóg, aby prędzej lub później nie tylko ty, ale też
wszyscy, którzy mnie dzisiaj słuchają, stali się takimi, jakim ja
jestem, z wyjątkiem tych więzów.
'''
"30" = ''':sup:`30` Na to wstał król i namiestnik, i Berenike, i ci, którzy z nimi
wzięli udział w posiedzeniu.
'''
"31" = ''':sup:`31` Kiedy odeszli, mówili jedni do drugich: Ten człowiek nie czyni nic
podpadającego pod karę śmierci lub więzienia.
'''
"32" = ''':sup:`32` A Agryppa powiedział do Festusa: Możnaby zwolnić tego człowieka,
gdyby się nie odwołał do Cezara.
'''
"Notes" = '''
