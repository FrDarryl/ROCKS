Chrystusa jako powód uwięzienia. Wyjaśnia, że jego doświadczenie
nawrócenia było boskim objawieniem. Ta mowa podkreśla centralną rolę
osobistego świadectwa w wierze chrześcijańskiej (zob. także Dz 22,1-21
i 1 P 3,15).
26:9-18 - Paweł opisuje swoje nawrócenie i powołanie Jezusa do bycia
świadkiem wśród pogan. Ta historia jest przykładem tego, jak ewangelia
przemienia życie i otwiera drzwi do globalnej działalności (zob. także
26:19-23 - Paweł wyjaśnia, jak posłuszeństwo wizji Chrystusa
doprowadziło go do głoszenia pokuty i nawrócenia. Wezwanie do wiary
przedstawione jest jako odpowiedź na miłość Bożą i objawienie Jezusa
(zob. także Dz 3,19-21 i Łk 24,46-47).
26:24-32 - Agryppa pyta Pawła o jego głupotę, ale Paweł z przekonaniem
