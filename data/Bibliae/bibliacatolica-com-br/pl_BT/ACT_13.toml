[13]
"1" = ''':sup:`1` W Antiochii, w tamtejszym Kościele, byli prorokami i nauczycielami:
Barnaba i Szymon, zwany Niger, Lucjusz Cyrenejczyk i Manaen, który
wychowywał się razem z Herodem tetrarchą, i Szaweł.
'''
"2" = ''':sup:`2` Gdy odprawili publiczne nabożeństwo i pościli, rzekł Duch Święty:
Wyznaczcie mi już Barnabę i Szawła do dzieła, do którego ich powołałem.
'''
"3" = ''':sup:`3` Wtedy po poście i modlitwie oraz po włożeniu na nich rąk, wyprawili
ich.
'''
"4" = ''':sup:`4` A oni wysłani przez Ducha Świętego zeszli do Seleucji, a stamtąd
odpłynęli na Cypr.
'''
"5" = ''':sup:`5` Gdy przybyli do Salaminy, głosili słowo Boże w synagogach
żydowskich; mieli też Jana do pomocy.
'''
"6" = ''':sup:`6` Gdy przeszli przez całą wyspę aż do Pafos, spotkali pewnego maga,
fałszywego proroka żydowskiego, imieniem Bar-Jezus,
'''
"7" = ''':sup:`7` który należał do otoczenia prokonsula Sergiusza Pawła, człowieka
roztropnego. Ten, wezwawszy Barnabę i Szawła, chciał słuchać słowa
Bożego.
'''
"8" = ''':sup:`8` Lecz przeciwstawił się im Elimas - mag /tak bowiem tłumaczy się jego
imię/, usiłując odwieść prokonsula od wiary.
'''
"9" = ''':sup:`9` Ale Szaweł, który także zwie się Paweł, napełniony Duchem Świętym
spojrzał na niego uważnie i rzekł:
'''
"10" = ''':sup:`10` O, synu diabelski, pełny wszelkiej zdrady i wszelkiej
przewrotności, wrogu wszelkiej sprawiedliwości, czyż nie zaprzestaniesz
wykrzywiać prostych dróg Pańskich?
'''
"11" = ''':sup:`11` Teraz dotknie cię ręka Pańska: będziesz niewidomy i przez pewien
czas nie będziesz widział słońca. Natychmiast spadły na niego mrok i
ciemność. I chodząc wkoło, szukał kogoś, kto by go poprowadził za rękę.
'''
"12" = ''':sup:`12` Wtedy prokonsul widząc, co się stało, uwierzył, zdumiony nauką
Pańską.
'''
"13" = ''':sup:`13` Odpłynąwszy z Pafos, Paweł i jego towarzysze przybyli do Perge w
Pamfilii, a Jan wrócił do Jerozolimy, odłączywszy się od nich.
'''
"14" = ''':sup:`14` Oni zaś przeszli przez Perge, dotarli do Antiochii Pizydyjskiej,
weszli w dzień sobotni do synagogi i usiedli.
'''
"15" = ''':sup:`15` Po odczytaniu Prawa i Proroków przełożeni synagogi posłali do nich
i powiedzieli: Przemówcie, bracia, jeżeli macie jakieś słowo zachęty
dla ludu.
'''
"16" = ''':sup:`16` Wstał więc Paweł i skinąwszy ręką, przemówił: Słuchajcie, Izraelici
i wy, którzy boicie się Boga!
'''
"17" = ''':sup:`17` Bóg tego ludu izraelskiego wybrał ojców naszych i wywyższył lud na
obczyźnie w ziemi egipskiej i wyprowadził go z niej mocnym ramieniem.
'''
"18" = ''':sup:`18` Mniej więcej przez czterdzieści lat znosił cierpliwie ich obyczaje
na pustyni.
'''
"19" = ''':sup:`19` I wytępiwszy siedem szczepów w ziemi Kanaan oddał im ziemię ich w
dziedzictwo,
'''
"20" = ''':sup:`20` mniej więcej po czterystu pięćdziesięciu latach. I potem dał im
sędziów aż do proroka Samuela.
'''
"21" = ''':sup:`21` Później poprosili o króla, i dał im Bóg na lat czterdzieści Saula,
syna Kisza z pokolenia Beniamina.
'''
"22" = ''':sup:`22` Gdy zaś jego odrzucił, powołał Dawida na ich króla, o którym też
dał świadectwo w słowach: Znalazłem Dawida, syna Jessego, człowieka po
mojej myśli, który we wszystkim wypełni moją wolę.
'''
"23" = ''':sup:`23` Z jego to potomstwa, stosownie do obietnicy, wyprowadził Bóg
Izraelowi Zbawiciela Jezusa.
'''
"24" = ''':sup:`24` Przed Jego przyjściem Jan głosił chrzest nawrócenia całemu ludowi
izraelskiemu.
'''
"25" = ''':sup:`25` A pod koniec swojej działalności Jan mówił: " Ja nie jestem tym, za
kogo mnie uważacie. Po mnie przyjdzie Ten, któremu nie jestem godny
rozwiązać sandałów na nogach ".
'''
"26" = ''':sup:`26` Bracia, synowie rodu Abrahama, i ci spośród was, którzy się boją
Boga! Nam została przekazana nauka o tym zbawieniu,
'''
"27" = ''':sup:`27` bo mieszkańcy Jerozolimy i ich zwierzchnicy nie uznali Go, i
potępiając Go wypełnili głosy Proroków, odczytywane co szabat.
'''
"28" = ''':sup:`28` Chociaż nie znaleźli w Nim żadnej winy zasługującej na śmierć,
zażądali od Piłata, aby Go stracił.
'''
"29" = ''':sup:`29` A gdy wykonali wszystko, co było o Nim napisane, zdjęli Go z krzyża
i złożyli w grobie.
'''
"30" = ''':sup:`30` Ale Bóg wskrzesił Go z martwych,
'''
"31" = ''':sup:`31` a On ukazywał się przez wiele dni tym, którzy z Nim razem poszli z
Galilei do Jerozolimy, a teraz dają świadectwo o Nim przed ludem.
'''
"32" = ''':sup:`32` My właśnie głosimy wam Dobrą Nowinę o obietnicy danej ojcom:
'''
"33" = ''':sup:`33` że Bóg spełnił ją wobec nas jako ich dzieci, wskrzesiwszy Jezusa.
Tak też jest napisane w psalmie drugim: Ty jesteś moim Synem, Jam
Ciebie dziś zrodził.
rozkładowi, tak wyraził: Wypełnię wierne, święte sprawy Dawida.
'''
"35" = ''':sup:`35` Dlatego i w innym miejscu mówi: Nie dozwolisz, aby Twój Święty
uległ skażeniu.
'''
"36" = ''':sup:`36` Dawid jednak, zasłużywszy się swemu pokoleniu, zasnął z woli Bożej
i został złożony u boku swych przodków, i uległ skażeniu.
'''
"37" = ''':sup:`37` Lecz nie uległ skażeniu Ten, którego Bóg wskrzesił.
'''
"38" = ''':sup:`38` Niech więc będzie wam wiadomo, bracia, że zwiastuje się wam
odpuszczenie grzechów przez Niego:
'''
"39" = ''':sup:`39` Każdy, kto uwierzy, jest przez Niego usprawiedliwiony ze wszystkich
Mojżeszowym.
'''
"40" = ''':sup:`40` Baczcie więc, aby nie sprawdziły się na was słowa Proroków:
'''
"41" = ''':sup:`41` Patrzcie, szydercy, zdumiewajcie się i odejdźcie, bo za dni waszych
dokonuję dzieła, dzieła, któremu byście nie uwierzyli, gdyby wam ktoś o
nim mówił.
'''
"42" = ''':sup:`42` Kiedy wychodzili, proszono ich, aby w następny szabat mówili do
nich o tym samym.
'''
"43" = ''':sup:`43` A po zakończeniu zebrania, wielu Żydów i pobożnych prozelitów
towarzyszyło Pawłowi i Barnabie, którzy w rozmowie starali się zachęcić
ich do wytrwania w łasce Boga.
'''
"44" = ''':sup:`44` W następny szabat zebrało się niemal całe miasto, aby słuchać słowa
Bożego.
'''
"45" = ''':sup:`45` Gdy Żydzi zobaczyli tłumy, ogarnęła ich zazdrość, i bluźniąc
sprzeciwiali się temu, co mówił Paweł.
'''
"46" = ''':sup:`46` Wtedy Paweł i Barnaba powiedzieli odważnie: Należało głosić słowo
Boże najpierw wam. Skoro jednak odrzucacie je i sami uznajecie się za
niegodnych życia wiecznego, zwracamy się do pogan.
'''
"47" = ''':sup:`47` Tak bowiem nakazał nam Pan: Ustanowiłem Cię światłością dla pogan,
abyś był zbawieniem aż po krańce ziemi.
'''
"48" = ''':sup:`48` Poganie słysząc to radowali się i wielbili słowo Pańskie, a
wszyscy, przeznaczeni do życia wiecznego, uwierzyli.
'''
"49" = ''':sup:`49` Słowo Pańskie rozszerzało się po całym kraju.
'''
"50" = ''':sup:`50` Ale Żydzi podburzyli pobożne a wpływowe niewiasty i znaczniejszych
obywateli, wzniecili prześladowanie Pawła i Barnaby i wyrzucili ich ze
swoich granic.
'''
"51" = ''':sup:`51` A oni otrząsnąwszy na nich pył z nóg, przyszli do Ikonium,
'''
"52" = ''':sup:`52` a uczniów napełniało wesele i Duch Święty.
'''
