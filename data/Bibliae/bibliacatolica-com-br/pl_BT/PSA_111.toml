[111]
"1" = ''':sup:`1` Alleluja. Z całego serca chcę chwalić Pana w radzie sprawiedliwych i
na zgromadzeniu.
'''
"2" = ''':sup:`2` Wielkie są dzieła Pańskie, mogą ich doświadczyć wszyscy, którzy je
miłują.
'''
"3" = ''':sup:`3` Majestat i wspaniałość - to Jego działanie, a sprawiedliwość Jego
przetrwa na zawsze.
'''
"4" = ''':sup:`4` Zapewnił pamięć swym cudom; Pan jest miłosierny i łaskawy.
'''
"5" = ''':sup:`5` Dał pokarm tym, którzy się Go boją; pamiętać będzie wiecznie o swoim
przymierzu.
'''
"6" = ''':sup:`6` Ludowi swemu okazał potęgę dzieł swoich, oddając im posiadłości
pogan.
'''
"7" = ''':sup:`7` Dzieła rąk Jego to wierność i sprawiedliwość. Wszystkie przykazania
Jego są trwałe,
'''
"8" = ''':sup:`8` ustalone na wieki, na zawsze, nadane ze słusznością i mocą.
'''
"9" = ''':sup:`9` Zesłał odkupienie swojemu ludowi, ustanowił na wieki swoje
przymierze; a imię Jego jest święte i lęk wzbudza.
'''
"10" = ''':sup:`10` Bojaźń Pańska początkiem mądrości; wspaniała zapłata dla tych, co
według niej postępują, a sprawiedliwość Jego trwać będzie zawsze.
'''
