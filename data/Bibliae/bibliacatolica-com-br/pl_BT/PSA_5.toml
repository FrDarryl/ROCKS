[5]
"1" = ''':sup:`1` Kierownikowi chóru. Na flety. Psalm. Dawidowy.
'''
"2" = ''':sup:`2` Usłysz, Panie, moje słowa, zwróć na mój jęk uwagę;
'''
"3" = ''':sup:`3` natęż słuch na głos mojej modlitwy, mój Królu i Boże! Albowiem
Ciebie błagam,
'''
"4" = ''':sup:`4` o Panie, słyszysz mój głos od rana, od rana przedstawiam Ci prośby i
czekam.
'''
"5" = ''':sup:`5` Bo Ty nie jesteś Bogiem, któremu miła nieprawość, złego nie
przyjmiesz do siebie w gościnę.
'''
"6" = ''':sup:`6` Nieprawi nie ostoją się przed Tobą. Nienawidzisz wszystkich
złoczyńców,
'''
"7" = ''':sup:`7` zsyłasz zgubę na wszystkich, co mówią kłamliwie. Mężem krwawym i
podstępnym brzydzi się Pan.
'''
"8" = ''':sup:`8` Ja zaś dzięki obfitej Twej łasce, wejdę do Twojego domu, upadnę
przed świętym przybytkiem Twoim przejęty Twoją bojaźnią.
'''
"9" = ''':sup:`9` O Panie, prowadź mnie w swej sprawiedliwości, na przekór mym wrogom:
wyrównaj przede mną Twoją drogę!
'''
"10" = ''':sup:`10` Bo w ustach ich nie ma szczerości, ich serce knuje zasadzki, ich
gardło jest grobem otwartym, a językiem mówią pochlebstwa.
'''
"11" = ''':sup:`11` Ukarz ich, Boże, niech staną się ofiarą własnych knowań; wygnaj ich
z powodu licznych ich zbrodni, buntują się bowiem przeciwko Tobie.
'''
"12" = ''':sup:`12` A wszyscy, którzy się do Ciebie uciekają, niech się cieszą, niech
się weselą na zawsze! Osłaniaj ich, niech cieszą się Tobą, ci, którzy
imię Twe miłują.
'''
"13" = ''':sup:`13` Bo Ty, Panie, będziesz błogosławił sprawiedliwemu: otoczysz go
łaską jak tarczą.
'''
"Notes" = '''
Notas de rodapé:
5:1-3 - Psalmista woła do Boga rano, demonstrując wagę porannej
modlitwy jako aktu poddania się i poszukiwania Bożego przewodnictwa.
Codzienna pobożność odzwierciedla zaufanie Bogu, że będzie prowadził
6:33).
5:4-6 - Opis Boga jako Tego, który nie raduje się z niegodziwości,
podkreśla Jego świętość i sprawiedliwość. Psalmista uznaje, że
niegodziwcy nie mogą ostać się w Jego obecności, podkreślając podział
i List do Rzymian 1:18).
5:7-8 - Psalmista szuka Bożego przewodnictwa i ochrony, uznając własną
słabość. Modlitwa jako poszukiwanie wskazówek jest fundamentalna w
życiu wierzącego, ukazując zależność od Boga w rozeznawaniu właściwej
drogi (zob. także Prz 3,5-6 i Jk 1,5).
5:9-10 - Modlitwa o sprawiedliwość wobec wrogów odzwierciedla wiarę
psalmisty w Boże działanie. Prosi on Boga o objawienie prawdy o tych,
którzy pragną go skrzywdzić, podkreślając wagę szczerości i
26:1-2).
5:11-12 - Wyraz radości i opieki nad sprawiedliwymi wskazuje, że
zaufanie Bogu przynosi bezpieczeństwo. Obecność Boga jest schronieniem,
a ci, którzy Go szukają, cieszą się Jego błogosławieństwem i łaską
'''
