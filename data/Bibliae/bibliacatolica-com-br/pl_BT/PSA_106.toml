[106]
"1" = ''':sup:`1` Alleluja. Chwalcie Pana, bo dobry, bo na wieki Jego łaskawość.
'''
"2" = ''':sup:`2` Któż opowie dzieła potęgi Pana, ogłosi wszystkie Jego pochwały?
'''
"3" = ''':sup:`3` Szczęśliwi, którzy strzegą przykazań, w każdym czasie czynią to, co
sprawiedliwe.
'''
"4" = ''':sup:`4` Pamiętaj o nas, Panie, gdyż masz upodobanie w swym ludzie. Przyjdź
nam z pomocą,
'''
"5" = ''':sup:`5` abyśmy ujrzeli szczęście Twych wybranych, radowali się radością
Twojego ludu, chlubili się razem z Twoim dziedzictwem.
'''
"6" = ''':sup:`6` Zgrzeszyliśmy, wraz z naszymi przodkami, popełniliśmy nieprawość,
żyliśmy występnie.
'''
"7" = ''':sup:`7` Ojcowie nasi w Egipcie nie pojęli Twych cudów, nie pamiętali ogromu
łask Twoich, lecz zbuntowali się przeciw Najwyższemu nad Morzem
Czerwonym.
'''
"8" = ''':sup:`8` Ale ocalił ich przez wzgląd na swoje imię, aby objawić swoją potęgę.
'''
"9" = ''':sup:`9` Zgromił Morze Czerwone i wyschło, i poprowadził ich przez fale jakby
przez pustynię.
'''
"10" = ''':sup:`10` I ocalił ich z ręki ciemięzcy, i z ręki przeciwnika uwolnił.
'''
"11" = ''':sup:`11` Wody pokryły ich wrogów: ani jeden z nich nie pozostał.
'''
"12" = ''':sup:`12` Słowom więc Jego uwierzyli i śpiewali Jemu pochwały.
'''
"13" = ''':sup:`13` Szybko o dziełach Jego zapomnieli: na Jego radę nie czekali.
'''
"14" = ''':sup:`14` Pałali żądzą na pustyni, na próbę wystawiali Boga na odludziu.
'''
"15" = ''':sup:`15` Uczynił zadość ich żądaniu, lecz zesłał na nich zarazę.
'''
"16" = ''':sup:`16` Zazdrościli Mojżeszowi w obozie, Aaronowi, świętemu Pańskiemu.
'''
"17" = ''':sup:`17` Otwarła się ziemia i połknęła Datana, i nakryła zgraje Abirama.
'''
"18" = ''':sup:`18` I ogień zapłonął przeciw ich zgrai, i płomień spalił bezecnych.
'''
"19" = ''':sup:`19` U stóp Horebu zrobili cielca i oddawali pokłon ulanemu posągowi.
'''
"20" = ''':sup:`20` Zamienili swą Chwałę na wizerunek cielca jedzącego siano.
'''
"21" = ''':sup:`21` Zapomnieli o Bogu, który ich ocalił, który wielkich rzeczy dokonał
w Egipcie,
'''
"22" = ''':sup:`22` dziwów - w krainie Chama, zdumiewających - nad Morzem Czerwonym.
'''
"23" = ''':sup:`23` Postanowił ich zatem wytracić, gdyby nie Mojżesz, Jego wybraniec:
on wstawił się do Niego, aby gniew Jego odwrócić, by ich nie
wyniszczył.
'''
"24" = ''':sup:`24` I wzgardzili wspaniałą ziemią, nie uwierzyli Jego słowu.
'''
"25" = ''':sup:`25` Ale szemrali w swoich namiotach, nie słuchali głosu Pańskiego.
'''
"26" = ''':sup:`26` I przysiągł im z ręką podniesioną, że powali ich na pustyni,
'''
"27" = ''':sup:`27` że ich potomstwo rozproszy wśród ludów, że ich rozsypie po krajach.
umarłych.
'''
"29" = ''':sup:`29` Drażnili Go swymi postępkami i spadła na nich plaga.
'''
"30" = ''':sup:`30` Lecz powstał Pinchas, odbył sąd i zaraza ustąpiła.
'''
"31" = ''':sup:`31` Uznano mu to za czyn sprawiedliwy z pokolenia na pokolenie, na
zawsze.
'''
"32" = ''':sup:`32` Rozdrażnili Go znowu przy wodach Meriba; przez nich nieszczęście
spotkało Mojżesza,
'''
"33" = ''':sup:`33` bo rozgoryczyli jego ducha i nierozważnie powiedział swymi wargami.
'''
"34" = ''':sup:`34` Nie wytracili narodów, jak im to Pan nakazał.
'''
"35" = ''':sup:`35` Lecz się zmieszali z poganami i nauczyli się ich uczynków;
'''
"36" = ''':sup:`36` poczęli czcić ich bałwany, które się stały dla nich pułapką.
'''
"37" = ''':sup:`37` I składali w ofierze swych synów i swoje córki złym duchom.
'''
"38" = ''':sup:`38` I krew niewinną przelali: "krew synów swoich i córek, które złożyli
w ofierze posągom kananejskim". I ziemia krwią się skalała,
'''
"39" = ''':sup:`39` a oni się splamili swoimi czynami i swoimi występkami dopuścili się
wiarołomstwa.
'''
"40" = ''':sup:`40` Gniew Pana zapłonął przeciw Jego ludowi, tak iż poczuł wstręt do
swego dziedzictwa.
'''
"41" = ''':sup:`41` I wydał ich w ręce pogan, a zapanowali nad nimi ich przeciwnicy.
'''
"42" = ''':sup:`42` Ich wrogowie znęcali się nad nimi; pod ręką ich doznawali ucisku.
'''
"43" = ''':sup:`43` Wielokrotnie ich uwalniał, oni zaś sprzeciwiali się Jego planom,
ginęli zatem przez swe nieprawości.
'''
"44" = ''':sup:`44` Lecz wejrzał na ich utrapienie, gdy wysłuchiwał ich błagań.
swej wielkiej łaskawości.
'''
"46" = ''':sup:`46` I wzbudził dla nich litość u wszystkich, co ich uprowadzili w
niewolę.
'''
"47" = ''':sup:`47` Ratuj nas, Panie, Boże nasz, zgromadź spośród narodów, abyśmy
wielbili święte imię Twoje i dumni byli z Twej chwały.
'''
"48" = ''':sup:`48` Błogosławiony Pan, Bóg Izraela, od wieków na wieki! A cały lud
niech powie: Amen! Alleluja!
'''
