[33]
"1" = ''':sup:`1` Oto miejsca postoju Izraelitów, którzy swoimi oddziałami wojskowymi
wyszli z Egiptu pod wodzą Mojżesza i Aarona.
'''
"2" = ''':sup:`2` Mojżesz zapisywał na rozkaz Pana miejsca, skąd rozpoczynał się
dalszy ciąg pochodu. Takie to są owe miejsca postojów, z których
ruszali dalej.
'''
"3" = ''':sup:`3` W pierwszym miesiącu wyruszyli z Ramses. Był to piętnasty dzień
pierwszego miesiąca, nazajutrz po Święcie Paschy, gdy Izraelici wyszli
z podniesioną ręką na oczach wszystkich Egipcjan.
'''
"4" = ''':sup:`4` A Egipcjanie w tym czasie grzebali wszystkich swoich pierworodnych,
zabitych przez Pana. Pan dokonał sądu również nad ich bogami.
'''
"5" = ''':sup:`5` Ruszyli więc Izraelici z Ramses i rozbili obóz w Sukkot.
'''
"6" = ''':sup:`6` Z Sukkot ruszyli dalej i rozbili obóz w Etam, które jest położone na
skraju pustyni.
'''
"7" = ''':sup:`7` Następnie ruszyli z Etam i skierowali się do Pi-Hachirot położonego
obok Baal-Sefon i rozbili obóz przed Migdol.
'''
"8" = ''':sup:`8` Wyruszyli spod Pi-Hachirot, przeszli przez środek morza ku pustyni i
po trzech dniach drogi przez pustynię rozbili obóz w Mara.
'''
"9" = ''':sup:`9` Wyruszyli z Mara, przybyli do Elim. W Elim, gdzie było dwanaście
źródeł wody i siedemdziesiąt palm, rozbili obóz.
'''
"10" = ''':sup:`10` Wyruszywszy z Elim, rozbili obóz nad Morzem Czerwonym.
'''
"11" = ''':sup:`11` Od Morza Czerwonego wyruszyli i rozbili obóz na pustyni Sin.
'''
"12" = ''':sup:`12` Wyruszyli z pustyni Sin i rozbili obóz w Dofka.
'''
"13" = ''':sup:`13` Wyruszyli z Dofka i rozbili obóz w Alusz.
'''
"14" = ''':sup:`14` Wyruszyli z Alusz i rozbili obóz w Refidim. Tam zabrakło ludowi
wody do picia.
'''
"15" = ''':sup:`15` Wyruszyli z Refidim i rozbili obóz na pustyni Synaj.
'''
"16" = ''':sup:`16` Wyruszyli z pustyni Synaj i rozbili obóz w Kibrot-Hattaawa.
'''
"17" = ''':sup:`17` Wyruszyli z Kibrot-Hattaawa i rozbili obóz w Chaserot.
'''
"18" = ''':sup:`18` Wyruszyli z Chaserot i rozbili obóz w Ritma.
'''
"19" = ''':sup:`19` Wyruszyli z Ritma i rozbili obóz w Rimmon-Peres.
'''
"20" = ''':sup:`20` Wyruszyli z Rimmon-Peres i rozbili obóz w Libnie.
'''
"21" = ''':sup:`21` Wyruszyli z Libny i rozbili obóz w Rissa.
'''
"22" = ''':sup:`22` Wyruszyli z Rissa i rozbili obóz w Kehelata.
'''
"23" = ''':sup:`23` Wyruszyli z Kehelata i rozbili obóz na górze Szafer.
'''
"24" = ''':sup:`24` Wyruszyli od góry Szafer i rozbili obóz w Charada.
'''
"25" = ''':sup:`25` Wyruszyli z Charada i rozbili obóz w Makelot.
'''
"26" = ''':sup:`26` Wyruszyli z Makelot i rozbili obóz w Tachat.
'''
"27" = ''':sup:`27` Wyruszyli z Tachat i rozbili obóz w Terach.
'''
"28" = ''':sup:`28` Wyruszyli z Terach i rozbili obóz w Mitka.
'''
"29" = ''':sup:`29` Wyruszyli z Mitka i rozbili obóz w Chaszmona.
'''
"30" = ''':sup:`30` Wyruszyli z Chaszmona i rozbili obóz w Moserot.
'''
"31" = ''':sup:`31` Wyruszyli z Moserot i rozbili obóz w Bene-Jaakan.
'''
"32" = ''':sup:`32` Wyruszyli z Bene-Jaakan i rozbili obóz w Chor-Haggidgad.
'''
"33" = ''':sup:`33` Wyruszyli z Chor-Haggidgad i rozbili obóz w Jotbata.
'''
"34" = ''':sup:`34` Wyruszyli z Jotbata i rozbili obóz w Abrona.
'''
"35" = ''':sup:`35` Wyruszyli z Abrona i rozbili obóz w Esjon-Geber.
'''
"36" = ''':sup:`36` Wyruszyli z Esjon-Geber i rozbili obóz na pustyni Sin, czyli w
Kadesz.
'''
"37" = ''':sup:`37` Wyruszyli z Kadesz i rozbili obóz na górze Hor, na granicy ziemi
Edomu.
'''
"38" = ''':sup:`38` Stosownie do rozkazu Pana wstąpił kapłan Aaron na górę Hor i umarł
tam w czterdziestym roku po wyjściu Izraelitów z ziemi egipskiej,
pierwszego dnia piątego miesiąca.
'''
"39" = ''':sup:`39` Aaron liczył wówczas, gdy umarł na górze Hor, sto dwadzieścia trzy
lata.
'''
"40" = ''':sup:`40` Król Aradu, położonego na południe od ziemi Kanaan, Kananejczyk,
dowiedział się, że Izraelici nadciągają.
'''
"41" = ''':sup:`41` Wyruszyli oni z góry Hor i rozbili obóz w Salmona.
'''
"42" = ''':sup:`42` Wyruszyli z Salmona i rozbili obóz w Punon.
'''
"43" = ''':sup:`43` Wyruszyli z Punon i rozbili obóz w Obot.
'''
"44" = ''':sup:`44` Wyruszyli następnie z Obot i rozbili obóz w Ijje-Haabarim, na
granicy Moabu.
'''
"45" = ''':sup:`45` Wyruszyli z Ijjim i rozbili obóz w Dibon-Gad.
'''
"46" = ''':sup:`46` Wyruszyli z Dibon-Gad i rozbili obóz w Almon-Diblataim.
'''
"47" = ''':sup:`47` Wyruszyli z Almon-Diblataim i rozbili obóz na górach Abarim,
naprzeciw Nebo.
'''
"48" = ''':sup:`48` Wyruszyli z gór Abarim i rozbili obóz na równinach Moabu nad
Jordanem, naprzeciw Jerycha.
'''
"49" = ''':sup:`49` Obozowali na równinach Moabu na Jordanem między Bet-Hajeszimot i
Abel-Szittim.
'''
"50" = ''':sup:`50` Tak mówił Pan do Mojżesz na równinach Moabu, naprzeciw Jerycha:
'''
"51" = ''':sup:`51` To powiedz Izraelitom: Gdy przejdziecie przez Jordan do ziemi
Kanaan,
'''
"52" = ''':sup:`52` macie wypędzić wszystkich mieszkańców kraju przed sobą. Zniszczycie
wszystkie wyobrażenia bogów, podobnie wszystkie posągi ulane z metalu,
a wszystkie wyżyny spustoszycie.
'''
"53" = ''':sup:`53` Weźmiecie następnie kraj w posiadanie i będziecie w nim mieszkali,
albowiem Ja dałem wam tę ziemię w posiadanie.
'''
"54" = ''':sup:`54` Podzielicie losem ziemię jako dziedzictwo dla poszczególnych
pokoleń. Temu, które ma więcej ludzi, dacie większe dziedzictwo, a
temu, które ma mniej - mniejsze. Co komu losem przypadnie, to będzie do
niego należało. Macie im według pokoleń przydzielić posiadłość.
'''
"55" = ''':sup:`55` Jeśli jednak mieszkańców kraju nie wypędzicie przed sobą, będą ci,
którzy pozostaną, jakby cierniami dla waszych oczu i kolcami dla
waszych boków; oni to będą was uciskać w kraju, gdzie zamieszkacie.
'''
"56" = ''':sup:`56` Wtedy uczynię wam to, co im zamierzałem uczynić.
'''
"Notes" = '''
Notas de rodapé:
33:1-4 - Mojżesz opisuje wszystkie wędrówki Izraelitów z Egiptu,
ukazując wierność Boga w prowadzeniu ich przez pustynię. Ta relacja
wzmacnia motyw Bożej opatrzności i opieki Bożej podczas całej ich
wędrówki (zob. także Wj 13,17-22 i Pwt 8,2-4).
33:5-15 - Przystanki Izraela są szczegółowo wymienione, od Ramzes po
górę Synaj, gdzie Bóg nadał Prawo. To pokazuje, jak ważny był każdy
etap podróży Izraela w Bożym planie odkupienia (zob. także Wj 19,1-2 i
Lb 9,15-23).
33:16-37 - Ciągłe przystanki Izraela, w tym miejsca pełne trudności,
takie jak Kadesz, podkreślają, jak Bóg prowadził swój lud przez próby.
Te podróże wzmacniają potrzebę zaufania Bogu nawet w trudnych czasach
(zob. także Lb 20,1 i Ps 23,4).
33:38-39 - Wspomniano o śmierci Aarona, co przypomina Izraelowi o
ulotności życia i ciągłości Bożego planu, nawet w obliczu utraty
przywódców. Historia Aarona przypomina, że Bóg powołuje nowych
przywódców, aby wypełniać swoje zamierzenia (zob. także Pwt 34,5-9 i
Hbr 7,23-25).
33:50-56 - Bóg nakazuje Izraelowi wygnać mieszkańców Kanaanu i
zniszczyć ich bożki po wejściu do Ziemi Obiecanej. Podkreśla to wagę
duchowej czystości i odwrócenia się od bałwochwalstwa dla zapewnienia
sobie Bożego błogosławieństwa (zob. także Pwt 7,1-5 i Joz 23,12-13).
'''
