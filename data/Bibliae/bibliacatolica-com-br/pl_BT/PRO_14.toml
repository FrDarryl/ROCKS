[14]
"1" = ''':sup:`1` Najmędrsza z niewiast dom sobie buduje, własnoręcznie go niszczy
głupota.
'''
"2" = ''':sup:`2` W prawości żyje, kto boi się Pana, człowiek dróg krętych Nim gardzi.
'''
"3" = ''':sup:`3` W ustach głupiego rózga na jego pychę, a wargi mądrych osłonią ich
samych.
'''
"4" = ''':sup:`4` Gdzie wołów brakuje - tam żłób jest pusty, dzięki mocy wołów plon
jest obfity.
'''
"5" = ''':sup:`5` Prawdomówny świadek nie kłamie, kłamstwa szerzy świadek fałszywy.
'''
"6" = ''':sup:`6` Szyderca próżno szuka mądrości, rozumny łatwo nabędzie wiedzę.
'''
"7" = ''':sup:`7` Od człowieka głupiego się odsuń: rozumnych warg tam nie znajdziesz.
'''
"8" = ''':sup:`8` Mądrością rozumnego - poznanie swej drogi, zwodzenie siebie -
głupotą niemądrych.
'''
"9" = ''':sup:`9` Głupców zwodzi występek, u sprawiedliwych jest łaska.
'''
"10" = ''':sup:`10` Serce zna własną swą gorycz, obcy nie dzieli jego radości.
'''
"11" = ''':sup:`11` Rozwali się dom niewiernych, a prawych namiot zakwitnie.
'''
"12" = ''':sup:`12` Jest droga, co komuś zdaje się słuszną, lecz w końcu prowadzi do
zguby.
'''
"13" = ''':sup:`13` Serce się smuci i w śmiechu, a boleść jest końcem radości.
'''
"14" = ''':sup:`14` Niewierne serce z postępków swych rade, jak z czynów swoich
człowiek uczciwy.
'''
"15" = ''':sup:`15` Wszystko, co mówią, przyjmuje niemądry, a człowiek rozumny na kroki
swe zważa.
'''
"16" = ''':sup:`16` Mądry się boi, od złego ucieka, a głupi się unosi, czuje się
pewnym.
'''
"17" = ''':sup:`17` Człowiek porywczy popełnia głupstwa, a przebiegły jest
znienawidzony.
'''
"18" = ''':sup:`18` Udziałem łatwowiernych - głupota, umiejętność wieńczy rozumnych.
'''
"19" = ''':sup:`19` Przed dobrymi źli chylą czoła, a występni u bram sprawiedliwego.
'''
"20" = ''':sup:`20` Ubogi niemiły nawet najbliższemu, a bogacz ma wielu przyjaciół.
'''
"21" = ''':sup:`21` Kto bliźnim gardzi - ten grzeszy, szczęśliwy - kto z biednym
współczuje.
'''
"22" = ''':sup:`22` Czyż ci, co knują zło, nie błądzą? Miłość i wierność dla tych, co
mają dobre zamiary.
'''
"23" = ''':sup:`23` Każdy trud przynosi zyski, gadulstwo - jedynie biedę.
'''
"24" = ''':sup:`24` Umiejętność jest wieńcem mądrych, koroną niemądrych - głupota.
'''
"25" = ''':sup:`25` Świadek prawdomówny ratuje ludzi, oszustwo rozszerza kłamstwa.
'''
"26" = ''':sup:`26` W bojaźni Pana jest pewna nadzieja, dla synów swoich jest On
ucieczką.
'''
"27" = ''':sup:`27` Źródłem życia jest bojaźń Pańska, by sideł śmierci uniknąć.
'''
"28" = ''':sup:`28` Chwała to króla, gdy naród liczny, ubytek ludu - to zguba władcy.
'''
"29" = ''':sup:`29` Łagodny - w rozwagę bogaty, porywczy ujawnia głupotę.
'''
"30" = ''':sup:`30` Życiem dla ciała jest serce spokojne, próchnieniem kości jest
namiętność.
'''
"31" = ''':sup:`31` Kto ciemięży ubogiego, lży jego Stwórcę, czci Go ten, kto się nad
biednym lituje.
'''
"32" = ''':sup:`32` Przez złość swoją runął niewierny, a prawy przy śmierci bezpieczny.
'''
"33" = ''':sup:`33` W sercu rozumnym jest mądrość, i pośród głupców powinna być znana.
'''
"34" = ''':sup:`34` Sprawiedliwość wywyższa naród, a czyn haniebny pomniejsza narody.
bezecny.
'''
"Notes" = '''
Notas de rodapé:
14:1 - Mądra kobieta buduje swój dom, a głupia burzy go własnymi
rękami. Mądrość w zarządzaniu domem jest kluczowa dla stabilności
rodziny (zobacz także Księgę Przysłów 31:10-12 i List do Tytusa 2:5).
14:12 - Jest droga, która wydaje się człowiekowi słuszna, lecz
ostatecznie prowadzi do śmierci. Mądrość Boża często kontrastuje z
ludzką logiką, wskazując na potrzebę zaufania Jego kierownictwu (zob.
także Jeremiasz 17:9 i Izajasz 55:8-9).
14:23 - Każda ciężka praca przynosi zysk, ale nadmiar gadania prowadzi
jedynie do ubóstwa. Ten werset podkreśla wartość wysiłku w
przeciwieństwie do bezczynności i nadmiernej próżnej gadaniny (zob.
także Księgę Koheleta 10:14 i List Jakuba 2:26).
14:26 - W bojaźni Pańskiej tkwi silna ufność, a dzieci znajdą
schronienie. Bojaźń Boża jest źródłem bezpieczeństwa nie tylko dla
Przysłów 3:7-8).
14:29 - Kto nierychły do gniewu, ma wielkie zrozumienie, a kto
porywczy, wywyższa głupotę. Cierpliwość jest oznaką mądrości, podczas
gdy pochopny gniew prowadzi do głupoty (zob. także Jk 1,19-20 i Kzn
7,9).
'''
