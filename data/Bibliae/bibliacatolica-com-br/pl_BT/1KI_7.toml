[7]
"1" = ''':sup:`1` Salomon zbudował też i sobie pałac. Trzynaście lat upłynęło, zanim
wykończył cały swój pałac.
'''
"2" = ''':sup:`2` Zbudował również Dom Lasu Libanu, sto łokci długi, pięćdziesiąt
łokci szeroki i trzydzieści łokci wysoki, na trzech rzędach słupów
cedrowych z ociosanymi belkami cedrowymi na tych słupach
'''
"3" = ''':sup:`3` i nakryty też drzewem cedrowym ponad bocznymi pomieszczeniami, które
były na tych czterdziestu pięciu słupach, po piętnaście w każdym
rzędzie.
'''
"4" = ''':sup:`4` Wnęki okienne także były w trzy rzędy: okno nad oknem, o trzy kroki.
'''
"5" = ''':sup:`5` Wszystkie otwory i okna były czworokątne: otwór od otworu o trzy
kroki.
'''
"6" = ''':sup:`6` Uczynił też sień ze słupami, długą na pięćdziesiąt łokci i na
trzydzieści łokci szeroką. Była ona przed nimi, a słupy były z okapem.
'''
"7" = ''':sup:`7` Ponadto urządził salę tronową, w której sądził, salę sądową,
obłożoną drzewem cedrowym od podłogi aż do sufitu.
'''
"8" = ''':sup:`8` A jego pałac, w którym mieszkał, tak samo wykonany, był za domem z
salą na dziedzińcu. Wybudował też pałac, podobny do tej sali, dla córki
faraona, którą poślubił.
'''
"9" = ''':sup:`9` Wszystko to od wewnątrz i od zewnątrz, od fundamentu do wsparcia
pułapu, łącznie z wielkim dziedzińcem, było z kamieni wyborowych,
ciosanych według miary i rżniętych piłą.
'''
"10" = ''':sup:`10` Podmurówka była z kamieni wyborowych, kamieni wielkich na dziesięć
i osiem łokci.
'''
"11" = ''':sup:`11` A nad nią kamienie wyborowe, według miary ciosane, i budulec
cedrowy.
'''
"12" = ''':sup:`12` Również wielki dziedziniec miał dokoła trzy rzędy kamieni ciosanych
i rząd ciosanych belek cedrowych, tak samo jak wewnętrzny dziedziniec
świątyni Pana oraz sień świątyni.
'''
"13" = ''':sup:`13` Król Salomon polecił sprowadzić z Tyru Hirama.
'''
"14" = ''':sup:`14` Był on synem wdowy z pokolenia Neftalego. Ojciec zaś jego był
brązownikiem, pochodzącym z Tyru. Był on pełen mądrości, rozsądku i
umiejętności w wykonywaniu wszelkich wyrobów z brązu. Przybył więc do
króla Salomona i wykonał zlecone przez niego prace.
'''
"15" = ''':sup:`15` A zatem odlał dwie kolumny brązowe. Jedna kolumna miała osiemnaście
'''
"16" = ''':sup:`16` Następnie wykonał dwie głowice na szczyty tych kolumn, ulane z
brązu. Pięć łokci wynosiła wysokość głowicy jednej i pięć łokci
wysokość głowicy drugiej.
'''
"17" = ''':sup:`17` Na głowicach, które były na szczycie kolumn, były sploty na wzór
sieci lub też misternie wykonane ogniwa roboty łańcuchowej: sploty na
jednej i na drugiej głowicy.
'''
"18" = ''':sup:`18` Wykonał też jabłka granatu: dwa rzędy dokoła każdego splotu, aby
okrywały te głowice umieszczone na szczycie. Tak samo zrobił na drugiej
głowicy.
'''
"19" = ''':sup:`19` Głowice, będące na szczycie tych kolumn w sieni, miały kształt
lilii wielkości czterech łokci.
'''
"20" = ''':sup:`20` Ponadto głowice na obydwu kolumnach, zarówno ponad spojeniami na
tle splotów, jak i blisko przy nich miały dokoła dwieście jabłek
granatu na jednej głowicy i tak samo na drugiej głowicy.
'''
"21" = ''':sup:`21` Kolumny te postawił przy sieni głównej budowli. Kolumnie
postawionej po prawej stronie nadał imię Jakin, a kolumnie postawionej
po lewej stronie nadał imię Boaz.
'''
"22" = ''':sup:`22` A na wierzchu tych kolumn był kształt lilii. Tak została wykończona
robota tych kolumn.
'''
"23" = ''':sup:`23` Następnie sporządził odlew morza o średnicy dziesięciu łokci,
okrągłego, o wysokości pięciu łokci i o obwodzie trzydziestu łokci.
'''
"24" = ''':sup:`24` Poniżej jego krawędzi opasywały je dokoła rozchylone kielichy
kwiatowe. Na trzydzieści łokci otaczały morze w krąg. W jego odlewie
były razem odlane dwa rzędy rozchylonych kielichów kwiatowych.
'''
"25" = ''':sup:`25` Stało ono na dwunastu wołach. Trzy zwracały się ku północy, trzy na
zachód, trzy na południe i trzy na wschód. Morze to znajdowało się nad
brzeg kielicha kwiatu lilii. Jego pojemność wynosiła dwa tysiące bat.
'''
"27" = ''':sup:`27` Zrobił ponadto dziesięć brązowych podstaw. Długość jednej podstawy
wynosiła cztery łokcie, szerokość też cztery łokcie, a wysokość trzy
łokcie.
'''
"28" = ''':sup:`28` Podstawy te były zrobione tak: miały one ramy i pręty między
ramami.
'''
"29" = ''':sup:`29` A na tych prętach między ramami - lwy, woły i cheruby. Poza tym na
ramach, zarówno nad, jak i pod lwami i wołami, zwisające girlandy.
'''
"30" = ''':sup:`30` Każda podstawa miała cztery koła brązowe na brązowych osiach.
Ponadto ich cztery nogi miały ramiona pod kadzią. Ramiona te odlane
były od drugiej strony girland.
'''
"31" = ''':sup:`31` Pośród ramion miała ona otwór na wysokości łokcia. Okrągły jej
otwór był na kształt podstawy "na półtora łokcia". Dokoła jej otworu
też były płaskorzeźby. Jednakże jej pręty były nie okrągłe, ale
czworokątne.
podstawach. Wysokość koła wynosiła półtora łokcia.
'''
"33" = ''':sup:`33` Koła były tak zrobione, jak robi się koło do wozu, ale ich osie,
dzwona, szprychy oraz piasty były wszystkie odlewane.
'''
"34" = ''':sup:`34` Na czterech rogach każdej podstawy były cztery jej ramiona. Ramiona
z podstawą tworzyły całość.
'''
"35" = ''':sup:`35` Na wierzchu podstawy było dokoła na pół łokcia wysokości
zaokrąglenie. U wierzchu podstawy czopy i pręty tworzyły z nią całość.
'''
"36" = ''':sup:`36` Na wszystkich blachach i prętach wyrył dokoła cheruby, lwy i palmy
"a w wolnej przestrzeni girlandy".
'''
"37" = ''':sup:`37` W taki oto sposób wykonał dziesięć brązowych podstaw: jednakowy
odlew, jednakowy rozmiar i jednakowy kształt wszystkich.
'''
"38" = ''':sup:`38` Zrobił też dziesięć kadzi brązowych. Jedna kadź miała pojemność
czterdziestu bat. Każda kadź miała cztery łokcie i każda z nich była w
jednej z dziesięciu podstaw.
'''
"39" = ''':sup:`39` Pięć podstaw umieścił przy skrzydle świątyni po prawej i pięć przy
skrzydle świątyni po lewej jej stronie. Morze zaś umieścił na
południowy wschód od prawego skrzydła świątyni.
'''
"40" = ''':sup:`40` Hiram zrobił ponadto kadzie, łopatki i kropielnice. Tak Hiram
skończył wykonywanie wszystkich prac, jakie miał do wykonania dla króla
Salomona w domu Pańskim:
'''
"41" = ''':sup:`41` dwie kolumny z owalnymi głowicami na szczycie tych dwóch kolumn,
następnie dwie siatki do pokrycia dwóch owalnych głowic na szczycie
tych kolumn;
'''
"42" = ''':sup:`42` dalej, czterysta jabłek granatu na obydwu siatkach, po dwa rzędy
jabłek granatu na każdej siatce;
'''
"43" = ''':sup:`43` następnie dziesięć podstaw i tyleż kadzi na tych podstawach;
'''
"44" = ''':sup:`44` również jedno morze z dwunastoma pod nim wołami,
'''
"45" = ''':sup:`45` a także kotły, łopatki i kropielnice. Wszystkie sprzęty, które
Hiram zrobił królowi Salomonowi do świątyni Pańskiej, były z brązu
polerowanego.
'''
"46" = ''':sup:`46` Odlewy te wykonywał w glinie nad Jordanem, między Sukkot i Sartan.
'''
"47" = ''':sup:`47` "Potem Salomon ustawił wszystkie te sprzęty", bardzo liczne, tak iż
wagi brązu nie można było obliczyć.
'''
"48" = ''':sup:`48` Ponadto Salomon sporządził wszystkie sprzęty do świątyni Pana. A
mianowicie: złoty ołtarz, złoty stół na chleby pokładne,
'''
"49" = ''':sup:`49` pięć świeczników ze szczerego złota przed sanktuarium po prawej i
pięć po lewej stronie, kwiaty, lampy, szczypce ze złota,
'''
"50" = ''':sup:`50` czarki, nożyce do oczyszczania lamp, kropielnice, czasze i
popielnice ze szczerego złota, a także złote zawiasy przy drzwiach do
wewnętrznej komnaty sanktuarium i przy drzwiach głównej budowli.
'''
"51" = ''':sup:`51` Tak ukończono całą robotę, której król Salomon dokonał w świątyni
Pana. Salomon wniósł i umieścił w skarbcu świątyni Pańskiej święte dary
ofiarowane przez swego ojca, Dawida: srebro, złoto i sprzęty.
'''
"Notes" = '''
Notas de rodapé:
7:1-2 - Salomon zbudował własny pałac, którego ukończenie zajęło
trzynaście lat. Stanowi to ostry kontrast z Świątynią, której budowa
zajęła siedem lat, co wskazuje, że priorytetem Salomona była służba
Bogu (zob. także 2 Kronik 8:1 i Księgę Koheleta 2:4-6).
7:13-14 - Salomon wezwał Hirama, wysoko wykwalifikowanego rzemieślnika,
do wykonania artystycznych detali Świątyni. To pokazuje, że
utalentowana ludzka praca, poświęcona Bogu, może być sposobem na
oddanie Mu chwały (zob. także Wj 31,1-5 i 1 Kor 10,31).
7:15-22 - Dwa brązowe filary, nazwane Jachin i Boaz, zostały
umieszczone przy wejściu do Świątyni. Filary te symbolizują siłę i
stabilność Boga, podtrzymującą Jego lud i Jego plan zbawienia (zob.
7:23-26 - Morze Lane, duży brązowy zbiornik, został wykonany dla
kapłanów w Świątyni. Odzwierciedla to wagę rytualnej czystości i
3,5).
7:48-51 - Wszystkie elementy wyposażenia Świątyni zostały ukończone i
umieszczone w sanktuarium. Dbałość o szczegóły w przedmiotach kultu
świadczy o szacunku należnym Bogu i o znaczeniu przygotowania
wszystkiego do właściwego kultu (zob. także Wj 25,9 i Hbr 8,5).
'''
