[37]
"1" = ''':sup:`1` Potem spoczęła na mnie ręka Pana, i wyprowadził mnie On w duchu na
zewnątrz, i postawił mnie pośród doliny. Była ona pełna kości.
'''
"2" = ''':sup:`2` I polecił mi, abym przeszedł dokoła nich, i oto było ich na obszarze
doliny bardzo wiele. Były one zupełnie wyschłe.
'''
"3" = ''':sup:`3` I rzekł do mnie: Synu człowieczy, czy kości te powrócą znowu do
życia? Odpowiedziałem: Panie Boże, Ty to wiesz.
'''
"4" = ''':sup:`4` Wtedy rzekł On do mnie: Prorokuj nad tymi kośćmi i mów do nich:
Wyschłe kości, słuchajcie słowa Pana!
'''
"5" = ''':sup:`5` Tak mówi Pan Bóg: Oto Ja wam daję ducha po to, abyście się stały
żywe.
'''
"6" = ''':sup:`6` Chcę was otoczyć ścięgnami i sprawić, byście obrosły ciałem, i
przybrać was w skórę, i dać wam ducha po to, abyście ożyły i poznały,
że Ja jestem Pan.
'''
"7" = ''':sup:`7` I prorokowałem, jak mi było polecone, a gdym prorokował, oto powstał
szum i trzask, i kości jedna po drugiej zbliżały się do siebie.
'''
"8" = ''':sup:`8` I patrzyłem, a oto powróciły ścięgna i wyrosło ciało, a skóra
pokryła je z wierzchu, ale jeszcze nie było w nich ducha.
'''
"9" = ''':sup:`9` I powiedział On do mnie: Prorokuj do ducha, prorokuj, o synu
człowieczy, i mów do ducha: Tak powiada Pan Bóg: Z czterech wiatrów
przybądź, duchu, i powiej po tych pobitych, aby ożyli.
'''
"10" = ''':sup:`10` Wtedy prorokowałem tak, jak mi nakazał, i duch wstąpił w nich, a
ożyli i stanęli na nogach - wojsko bardzo, bardzo wielkie.
'''
"11" = ''':sup:`11` I rzekł do mnie: Synu człowieczy, kości te to cały dom Izraela. Oto
mówią oni: Wyschły kości nasze, minęła nadzieja nasza, już po nas.
'''
"12" = ''':sup:`12` Dlatego prorokuj i mów do nich: Tak mówi Pan Bóg: Oto otwieram
wasze groby i wydobywam was z grobów, ludu mój, i wiodę was do kraju
Izraela,
'''
"13" = ''':sup:`13` i poznacie, że Ja jestem Pan, gdy wasze groby otworzę i z grobów
was wydobędę, ludu mój.
'''
"14" = ''':sup:`14` Udzielę wam mego ducha po to, byście ożyli, i powiodę was do kraju
waszego, i poznacie, że Ja, Pan, to powiedziałem i wykonam - wyrocznia
Pana Boga.
'''
"15" = ''':sup:`15` Pan skierował do mie te słowa:
'''
"16" = ''':sup:`16` Synu człowieczy, weź sobie kawałek drewna i napisz na nim: Juda i
Izraelici jego sprzymierzeńcami. Potem weź sobie inny kawałek drewna i
napisz na nim: Józef, drewno Efraima i cały dom Izraela jego
sprzymierzeńcami.
'''
"17" = ''':sup:`17` Złącz je z sobą jedno z drugim w jeden kawałek drewna, tak by w
ręku twoim stanowiły jedną całość.
'''
"18" = ''':sup:`18` A jeśli potem mówić będą do ciebie rodacy: Czyż nam nie powiesz, co
przez to masz na myśli?
'''
"19" = ''':sup:`19` Wtedy powiedz im: Tak mówi Pan Bóg: Oto biorę drewno Józefa, które
jest w ręce Efraima oraz plemion Izraela, jego sprzymierzeńców, i
przykładam je do drewna Judy, i czynię je jednym drewnem po to, by w
ręku moim byli jedno.
'''
"20" = ''':sup:`20` A drewna, na których będziesz pisał, będą przed ich oczami w twym
ręku.
'''
"21" = ''':sup:`21` Wtedy powiedz do nich: Tak mówi Pan Bóg: Oto wybieram Izraelitów
spośród ludów, do których pociągnęli, i zbieram ich ze wszystkich
stron, i prowadzę ich do ich kraju.
'''
"22" = ''':sup:`22` I uczynię ich jednym ludem w kraju, na górach Izraela, i jeden król
będzie nimi wszystkimi rządził, i już nie będą tworzyć dwóch narodów, i
już nie będą podzieleni na dwa królestwa.
'''
"23" = ''':sup:`23` I już nie będą się kalać swymi bożkami i wstrętnymi kultami, i
wszelkimi odstępstwami. Uwolnię ich od wszystkich ich wiarołomstw,
którymi zgrzeszyli, oczyszczę ich i będą moim ludem, Ja zaś będę ich
Bogiem.
'''
"24" = ''':sup:`24` Sługa mój, Dawid, będzie królem nad nimi i wszyscy oni będą mieć
jedynego Pasterza, i żyć będą według moich praw, i moje przykazania
zachowywać będą i wypełniać.
'''
"25" = ''':sup:`25` Będą mieszkali w kraju, który dałem słudze mojemu, Jakubowi, w
którym mieszkali wasi przodkowie. Mieszkać w nim będą, oni i synowie, i
wnuki ich na zawsze, a mój sługa, Dawid, będzie na zawsze ich władcą.
'''
"26" = ''':sup:`26` I zawrę z nimi przymierze pokoju: będzie to wiekuiste przymierze z
nimi. Założę ich i rozmnożę, a mój przybytek pośród nich umieszczę na
stałe.
'''
"27" = ''':sup:`27` Mieszkanie moje będzie pośród nich, a Ja będę ich Bogiem, oni zaś
będą moim ludem.
'''
"28" = ''':sup:`28` Ludy zaś pogańskie poznają, że Ja jestem Pan, który uświęca
Izraela, gdy mój przybytek będzie wśród nich na zawsze.
'''
"Notes" = '''
Notas de rodapé:
37:1-2 - Wizja doliny suchych kości symbolizuje duchową śmierć i
spustoszenie Izraela. Bóg, przywracając życie tym kościom, demonstruje
swoją moc przywracania tego, co wydaje się utracone. Zmartwychwstanie
symbolizuje duchowe odrodzenie, które oferuje On swojemu ludowi (zob.
także Izajasz 26,19 i Jan 5,28-29).
37:3-6 - Bóg pyta Ezechiela, czy kości mogą żyć, wystawiając na próbę
wiarę proroka. Odpowiedź Ezechiela: „Wiesz”, odzwierciedla jego
zaufanie do Boga, który może dać życie nawet w najbardziej
rozpaczliwych sytuacjach (zob. także Jeremiasz 32:17 i Mk 9:23).
37:7-10 - Ezechiel prorokuje o kościach, które stają się armią żywych
ludzi. To wydarzenie jest metaforą powrotu i odrodzenia Izraela, który
po wygnaniu zostanie sprowadzony z powrotem do swojej ojczyzny (zob.
także Izajasz 43:5-6 i Rzymian 11:25-27).
37:11-14 - Bóg obiecuje przywrócić Izraelowi jego ziemię, sprowadzając
swój lud z powrotem do ojczyzny i napełniając go swoim Duchem. Wskazuje
to na duchową odnowę i odnowienie poprzez działanie Boga (zob. także
Ezechiela 36:26-28 i Dzieje Apostolskie 2:4).
37:15-28 - Zjednoczenie dwóch części Izraela (królestwa północnego i
południowego) symbolizuje pojednanie i całkowite odrodzenie ludu
Bożego. Pan obiecuje swoją wieczną obecność i ustanowienie nowego
przymierza pokoju (zob. także Izajasz 11:13-14 i Jeremiasz 31:31-34).
'''
