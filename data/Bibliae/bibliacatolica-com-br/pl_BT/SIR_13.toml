[13]
"1" = ''':sup:`1` Kto się dotyka smoły, ten się pobrudzi, a kto z pysznym przestaje -
- do niego się upodobni.
'''
"2" = ''':sup:`2` Nie bierz ciężaru ponad swoje siły i nie szukaj towarzystwa z
możniejszym i bogatszym od siebie. Cóż za towarzystwo może mieć garnek
gliniany z metalowym kotłem? Gdy ten uderzy, skruszy tamtego.
'''
"3" = ''':sup:`3` Gdy bogaty wyrządzi krzywdę, zżymać się będzie, gdy biedny poniesie
krzywdę, jeszcze sam poprosi o przebaczenie.
'''
"4" = ''':sup:`4` Jeśli będziesz tamtemu pożyteczny, wykorzysta ciebie, a jeśli
popadniesz w biedę, to cię opuści.
'''
"5" = ''':sup:`5` Jeśli coś masz, będzie żyć z tobą w przyjaźni i wyniszczy cię, a sam
się nawet nie zmartwi.
'''
"6" = ''':sup:`6` Jeśli będziesz mu potrzebny, będzie cię zwodzić, uśmiechać się do
ciebie, dawać nadzieję, przemawiać pięknymi słowami, owszem spyta:
Czego potrzebujesz?
'''
"7" = ''':sup:`7` Zawstydzi cię przez swoje uczty, aż cię ogołoci dwa lub trzy razy,
na koniec wyśmieje się z ciebie, a potem, gdy cię zobaczy, nie zwróci
na ciebie uwagi i nad tobą będzie kiwać głową.
'''
"8" = ''':sup:`8` Miej się na baczności, by nie dać się oszukać ani poniżyć przez swą
bezmyślność.
'''
"9" = ''':sup:`9` Gdy jakiś możny pan ciebie wzywa, ty się ukryj, a tym usilniej
będzie cię wzywał.
'''
"10" = ''':sup:`10` Nie pchaj się, aby cię nie odsunięto, ani nie stój za daleko, żeby
cię nie zapomniano.
'''
"11" = ''':sup:`11` Nie zamierzaj rozmawiać z nim, jakby z równym sobie, ani nie
dowierzaj jego wielu słowom; przez swoje wielomówstwo wystawi cię na
próbę i niby uśmiechając się, dokładnie cię wybada.
'''
"12" = ''':sup:`12` Bez miłosierdzia jest i nie zachowuje dla siebie zwierzeń, nie
oszczędzi ci ani razów, ani więzów.
'''
"13" = ''':sup:`13` Zapamiętaj to sobie, uważaj pilnie, bo się przechadzasz w
towarzystwie swej zguby. (4p) Słuchając tego, zbudź się z twego snu.
Przez całe swe życie miłuj Pana i wzywaj Go, aby cię zbawił.
'''
"15" = ''':sup:`15` Każda istota żyjąca lubi podobną do siebie, a każdy człowiek tego,
kto jest mu równy.
'''
"16" = ''':sup:`16` Każda istota żyjąca łączy się według swego gatunku, a człowiek
przystaje do podobnego sobie.
'''
"17" = ''':sup:`17` Czy współżyć będzie wilk z jagnięciem? Podobnie grzesznik ze
sprawiedliwym?
'''
"18" = ''':sup:`18` Jakiż pokój być może między hieną a psem i jakiż pokój być może
między bogatym a ubogim?
'''
"19" = ''':sup:`19` Dziki osioł na pustyni jest żerem dla lwów, a biedni są łupem dla
bogatego.
'''
"20" = ''':sup:`20` Jak obrzydliwością jest dla pysznego pokora, tak obmierzłym dla
bogatego jest biedny.
'''
"21" = ''':sup:`21` Kiedy bogaty się potknie, przyjaciele go podeprą, kiedy biedny
upadnie, odepchną go nawet przyjaciele.
'''
"22" = ''':sup:`22` Gdy bogaty wpadnie w nieszczęście, wielu ma takich, którzy mu
pomogą, gdy wstrętnie mówić będzie, jeszcze uniewinniać go będą. Gdy
natomiast biedny w nieszczęście wpadnie, będą go ganili, a gdy mówić
będzie mądrze, nie znajdzie uznania.
'''
"23" = ''':sup:`23` Gdy bogaty przemówi, wszyscy zamilkną i mowę jego wynosić będą pod
obłoki. Gdy biedny przemówi, spytają: Któż to taki?, a jeśliby się
potknął, całkiem go obalą.
'''
"24" = ''':sup:`24` To bogactwo jest dobre, które jest bez grzechu, a ubóstwo jest złem
w ustach bezbożnego.
'''
"25" = ''':sup:`25` Serce człowieka zmienia jego twarz, raz na dobro, to znów na zło.
'''
"26" = ''':sup:`26` Wyrazem serca w pomyślności - twarz wesoła, ale wynajdywanie
przypowieści - to trudne myślenie.
'''
"Notes" = '''
Notas de rodapé:
13:1-3 - Autor ostrzega przed niebezpieczeństwami związanymi z
przebywaniem w towarzystwie osób wpływowych i niesprawiedliwych.
Nierówne relacje mogą prowadzić do wyzysku i cierpienia, podkreślając
wagę roztropności w doborze towarzyszy (zob. także Prz 22,24-25 i 2 Kor
6,14).
13:4-6 - Relacje z bogatymi i wpływowymi często szkodzą biednym.
Fragment ten podkreśla niebezpieczeństwo hipokryzji i fałszywej
przyjaźni, sugerując, że należy unikać oportunistycznych sojuszy (zob.
także Prz 14,20 i Jk 2,1-4).
13:7-9 - Mędrzec odradza poleganie na łaskach osób wpływowych, ponieważ
mogą one manipulować. Podkreśla to wagę samowystarczalności i godności
13:10-13 - Autor apeluje o ostrożność przed przesadnymi i fałszywymi
pochwałami. Pochlebstwa są często narzędziem manipulacji, a prawi
powinni cenić prawdę i szczerość (zob. także Prz 29,5 i Jud 1,16).
13:14-16 - Mądrość tkwi w mądrym doborze przyjaciół. Fragment porównuje
naturę bogatych i biednych, przypominając nam, że podobne przyciąga
podobne i że szczere przyjaźnie muszą opierać się na cnocie (zob. także
Prz 27,17 i Koh 4,9-10).
'''
