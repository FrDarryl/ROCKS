[9]
"1" = ''':sup:`1` Dawid zapytał: Czy jeszcze ktoś pozostał z rodu Saula, gdyż
pragnąłbym mu okazać miłosierdzie ze względu na Jonatana.
'''
"2" = ''':sup:`2` Z domu Saula pozostał sługa, któremu było na imię Siba. Został on
wezwany do Dawida: Zapytał go król: Ty jesteś Siba? Odrzekł: Sługa
twój.
'''
"3" = ''':sup:`3` Zapytał król: Czy nikogo więcej nie ma z rodu Saula, abym mu okazał
miłosierdzie Boże? Siba odrzekł królowi: Jest jeszcze chromy na obydwie
nogi syn Jonatana.
'''
"4" = ''':sup:`4` Rzekł do niego król: Gdzie on jest? Siba odpowiedział królowi:
Przebywa on w domu Makira, syna Ammiela, w Lo-Debar.
'''
"5" = ''':sup:`5` Król Dawid posłał więc, by go wezwano z domu Makira, syna Ammiela, z
Lo-Debar.
'''
"6" = ''':sup:`6` Meribbaal, syn Jonatana, syna Saula, przybył do Dawida. Padł na
twarz oddając mu pokłon. Rzekł Dawid: Meribbaalu! Odpowiedział: Oto
jestem, sługa twój.
'''
"7" = ''':sup:`7` Powiedział mu Dawid: Nie lękaj się, bo gorąco pragnę okazać ci
miłosierdzie ze względu na twojego ojca, Jonatana. Każę ci zwrócić
wszystkie dobra twojego przodka Saula, sam zaś zawsze będziesz miał u
mnie utrzymanie.
'''
"8" = ''':sup:`8` On zaś oddając mu pokłon, rzekł: Czym jest sługa twój, że byłeś
łaskaw spojrzeć na zdechłego psa, jakim ja jestem?
'''
"9" = ''':sup:`9` Król zawołał potem Sibę, sługę Saula, i rzekł mu: Wszystko to, co
należało do Saula i jego rodziny, przekazuję synowi twojego pana.
'''
"10" = ''':sup:`10` Na jego polu będziesz pracował ty sam, twoi synowie i słudzy. Ty
będziesz zbierał plony, będą one na chleb dla domowników twojego pana.
Oni będą to jedli, a gdy chodzi o Meribbaala - syna twojego pana - on
będzie zawsze jadał przy moim stole. Siba miał piętnastu synów i
dwudziestu niewolników.
'''
"11" = ''':sup:`11` Siba odrzekł królowi: Sługa twój spełni wszystko, co pan mój król
rozkaże swojemu słudze. Meribbaal więc jadał przy stole Dawida,
podobnie jak każdy syn królewski.
'''
"12" = ''':sup:`12` Meribbaal miał małego syna, któremu było na imię Mika. Wszyscy,
którzy mieszkali u Siby, byli niewolnikami Meribbaala.
'''
"13" = ''':sup:`13` Meribbaal przebywał w Jerozolimie, gdyż jadał przy stole
królewskim. A był on chromy na obydwie nogi.
'''
"Notes" = '''
Notas de rodapé:
9:1-5 - Król Dawid szuka potomka Saula, aby okazać mu życzliwość,
demonstrując w ten sposób swoje przywiązanie do przymierza zawartego z
Jonatanem. Ten gest ilustruje wagę lojalności i miłosierdzia w
9:6-8 - Mefiboszet, syn Jonatana, zostaje przyprowadzony przed Dawida i
obawia się o swoje życie. Dawid jednak wita go i obiecuje odzyskać jego
majątek, dając przykład Bożej łaski i akceptacji zagubionych i
9:9-10 - Dawid powierza Cibie, słudze Saula, obowiązek troski o ziemię
Mefiboszeta, podkreślając odpowiedzialność związaną z pozycją
królewską. Ta opowieść pokazuje, jak Bóg posługuje się ludźmi, aby
pomagać potrzebującym i troszczyć się o nich (zob. także 1 Piotra 4:10
i Ewangelię Mateusza 25:14-30).
9:11-13 - Mefiboszet staje się częścią rodziny królewskiej i zasiada
przy stole Dawida, symbolizując akceptację i włączenie. Ten gest Dawida
odzwierciedla Bożą łaskę, która czyni nas częścią rodziny Bożej, pomimo
19:9).
'''
