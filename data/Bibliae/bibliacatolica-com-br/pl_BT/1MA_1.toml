[1]
"1" = ''':sup:`1` Aleksander, syn Filipa Macedońskiego, wyruszył z kraju Kittim i po
zwycięskich walkach pokonał Dariusza, króla Persów i Medów, i w jego
miejsce objął panowanie najpierw nad Helladą.
'''
"2" = ''':sup:`2` Prowadził on wiele wojen: zdobył wiele umocnionych miejscowości i
wytracił królów rządzących na swych ziemiach.
'''
"3" = ''':sup:`3` Przeszedł on aż na krańce świata, a nabrał łupów od wielu narodów.
Cała ziemia przed nim zamilkła, jego zaś serce wbiło się w pychę.
'''
"4" = ''':sup:`4` Zebrał bowiem bardzo liczne wojsko i rządził państwami, narodami i
ich władcami tak, że płacili mu daniny.
'''
"5" = ''':sup:`5` Potem jednak padł na łoże i uświadomił sobie, że będzie musiał
umrzeć.
'''
"6" = ''':sup:`6` Przywołał więc najdostojniejszych swoich wodzów, tych, którzy od
młodości z nim razem byli wychowani, i jeszcze za życia rozdzielił
swoje królestwo pomiędzy nich.
'''
"7" = ''':sup:`7` Aleksander zmarł po dwunastoletnim panowaniu,
'''
"8" = ''':sup:`8` a jego wodzowie objęli władzę, każdy nad swoim działem.
'''
"9" = ''':sup:`9` Po jego śmierci wszyscy włożyli sobie na głowy diademy królewskie -
po nich zaś ich synowie przez wiele lat - i dokonali wiele złego na
ziemi.
'''
"10" = ''':sup:`10` Spomiędzy nich wyszedł korzeń wszelkiego grzechu - Antioch
Epifanes, syn króla Antiocha. Przebywał on w Rzymie jako zakładnik,
zaczął panować w sto trzydziestym siódmym roku panowania greckiego.
'''
"11" = ''':sup:`11` W tym to czasie wystąpili spośród Izraela synowie wiarołomni,
którzy podburzyli wielu ludzi, mówiąc: Pójdźmy zawrzeć przymierze z
narodami, które mieszkają wokoło nas. Wiele złego bowiem spotkało nas
od tego czasu, kiedyśmy się od nich oddalili.
'''
"12" = ''':sup:`12` Słowa te w ich mniemaniu uchodziły za dobre.
'''
"13" = ''':sup:`13` Niektórzy zaś spomiędzy ludu zapalili się do tej sprawy i udali się
do króla, a on dał im władzę, żeby wprowadzili pogańskie obyczaje.
'''
"14" = ''':sup:`14` W Jerozolimie więc wybudowali gimnazjum według pogańskich
zwyczajów.
'''
"15" = ''':sup:`15` Pozbyli się też znaku obrzezania i odpadli od świętego przymierza.
Sprzęgli się też z poganami i zaprzedali się im, aby robić to, co złe.
'''
"16" = ''':sup:`16` Kiedy Antioch opanował królestwo, uznał, że może rozciągnąć swoją
władzę na ziemię egipską i że w ten sposób będzie królem nad dwoma
państwami.
'''
"17" = ''':sup:`17` Wkroczył więc do Egiptu z wielkim wojskiem i rydwanami, słoniami,
konnicą i silną flotą
'''
"18" = ''':sup:`18` i prowadził wojnę przeciwko Ptolemeuszowi, królowi Egiptu.
Ptolemeusz wycofał się przed nim i uciekł, a padło wielu zabitych.
'''
"19" = ''':sup:`19` W Egipcie zdobyli obronne miasta, i zabrał Antioch łupy zdobyte w
ziemi egipskiej.
'''
"20" = ''':sup:`20` Po zwycięstwie nad Egiptem w sto czterdziestym trzecim roku Antioch
wycofał się i z wielkim wojskiem wyruszył przeciw Izraelowi i przeciwko
Jerozolimie.
'''
"21" = ''':sup:`21` W swojej pysze wtargnął do świątyni i zabrał złoty ołtarz i
świecznik razem z tym wszystkim, co do niego należało,
'''
"22" = ''':sup:`22` stół pokładny, naczynia do ofiar płynnych, czasze, złote
kadzielnice, zasłonę, wieńce, złote ozdoby świątynnej fasady - i
wszystko połamał.
'''
"23" = ''':sup:`23` Zabrał srebro, złoto i kosztowne naczynia; zabrał też ukryte
skarby, które odnalazł.
'''
"24" = ''':sup:`24` Zabrawszy to wszystko, odszedł do swojego kraju, a w Jerozolimie
uczynił rzeź i przemawiał z ogromną pychą.
'''
"25" = ''':sup:`25` Na Izraela zaś spadła głęboka żałoba po wszystkich ich siedzibach;
'''
"26" = ''':sup:`26` narzekali przełożeni i starsi, dziewczęta i młodzieńcy opadli z
sił, a piękność niewiast zniknęła.
'''
"27" = ''':sup:`27` Każdy małżonek począł lamentować, i płakała ta, która siedziała na
małżeńskim łożu.
'''
"28" = ''':sup:`28` Ziemia wzruszyła się nad tymi, którzy na niej mieszkali, a cały dom
Jakuba okrył się wstydem.
'''
"29" = ''':sup:`29` Po dwóch latach król posłał do miast judzkich przełożonego nad
Mizyjczykami, a on przybył do Jerozolimy w otoczeniu licznego wojska.
'''
"30" = ''':sup:`30` W zdradliwy sposób zapewniał ich o pokoju, a oni mu uwierzyli.
Wtedy nagle napadł na miasto, zadał im wielką klęskę i spomiędzy
Izraela zginęło wielu ludzi.
'''
"31" = ''':sup:`31` Zabrał łupy zdobyte w mieście, potem zaś miasto spalił, a domy jego
i otaczające je mury porozwalał.
'''
"32" = ''':sup:`32` Kobiety i dzieci wzięli do niewoli, bydło zaś sobie przywłaszczyli.
'''
"33" = ''':sup:`33` Miasto Dawidowe otoczyli wysokim i mocnym murem i obronnymi
wieżami, tak że stało się ono dla nich warownią.
'''
"34" = ''':sup:`34` Tam osadzili grzeszny naród, ludzi wiarołomnych, a ci się tam
obwarowali.
'''
"35" = ''':sup:`35` I nagromadzili sobie broni i żywności, i złożyli tam łupy zdobyte w
Jerozolimie, i stali się groźną matnią.
'''
"36" = ''':sup:`36` Zamek stał się dla świątyni zasadzką i złośliwym przeciwnikiem
Izraela - bez przerwy.
'''
"37" = ''':sup:`37` Wokoło świątyni wylali krew niewinną i samą świątynię zbezcześcili.
'''
"38" = ''':sup:`38` To przez nich pouciekali mieszkańcy Jeruzalem i stało się ono
siedzibą cudzoziemców, dla własnych obywateli stało się obcym miastem i
własne dzieci musiały je opuścić.
'''
"39" = ''':sup:`39` Świątynia spustoszona, jak gdyby pustynia, uroczystości przemieniły
się w płacz, szabaty jej stały się pośmiewiskiem, a cześć jej wniwecz
się obróciła.
'''
"40" = ''':sup:`40` Jak wielka chwała kiedyś, tak wielkie teraz stało się jej
upokorzenie: wielkość jej w żałobę się przemieniła.
'''
"41" = ''':sup:`41` Król wydał dekret dla całego państwa: Wszyscy mają być jednym
narodem
'''
"42" = ''':sup:`42` i niech każdy zarzuci swoje obyczaje. Wszystkie narody przyjęły ten
rozkaz królewski,
'''
"43" = ''':sup:`43` a nawet wielu Izraelitom spodobał się ten kult przez niego
nakazany. Składali więc ofiary bożkom i znieważali szabat.
'''
"44" = ''':sup:`44` Król posłał swoich wysłańców do Jerozolimy i do miast judzkich z
pisemnym poleceniem, żeby postępowały według obyczajów, które dla kraju
były obce;
'''
"45" = ''':sup:`45` żeby w świątyni zaprzestano składać całopalenia, ofiary krwawe, a
także ofiary płynne; żeby znieważano szabat i święta
'''
"46" = ''':sup:`46` i żeby zbezczeszczono świątynię i świętych,
'''
"47" = ''':sup:`47` żeby natomiast sporządzono ołtarze, święte gaje i posągi bożków
oraz składano na ofiarę mięso świń i innych nieczystych zwierząt;
'''
"48" = ''':sup:`48` żeby synów swoich pozostawiali bez obrzezania i żeby dusze swoje
brukali wszystkim, co jest nieczyste i światowe.
'''
"49" = ''':sup:`49` W ten sposób mieli zapomnieć o Prawie i zarzucić wszystkie jego
nakazy.
'''
"50" = ''':sup:`50` Kto by zaś nie postąpił zgodnie z królewskim rozporządzeniem, miał
być ukarany śmiercią.
'''
"51" = ''':sup:`51` Podobne do tego rozkazu pismo wystosował do całego swego królestwa,
a nadto nad całym narodem ustanowił nadzorców. Miastom zaś judzkim
polecił, aby jedno po drugim składało ofiary bogom.
'''
"52" = ''':sup:`52` Spomiędzy narodu wielu przyłączyło się do nich - mianowicie ci
wszyscy, którzy odpadli od Prawa. Oni to wiele złego dokonali w kraju
'''
"53" = ''':sup:`53` i byli powodem tego, że Izraelici musieli się kryć i chować w
miejscach dostępnych tylko dla zbiegów.
'''
"54" = ''':sup:`54` W dniu piętnastym miesiąca Kislew sto czterdziestego piątego roku
na ołtarzu całopalenia wybudowano "ohydę spustoszenia", a w okolicznych
miastach judzkich pobudowano także ołtarze -
'''
"55" = ''':sup:`55` ofiary kadzielne składano nawet przed drzwiami domów i na ulicach.
'''
"56" = ''':sup:`56` Księgi Prawa, które znaleziono, darto w strzępy i palono ogniem.
'''
"57" = ''':sup:`57` Wyrok królewski pozbawiał życia tego, u kogo gdziekolwiek znalazła
się Księga Przymierza albo jeżeli ktoś postępował zgodnie z nakazami
Prawa.
'''
"58" = ''':sup:`58` Tak z miesiąca na miesiąc stosowano przemoc przeciw Izraelowi,
przeciwko każdemu, kogokolwiek udało im się pochwycić w miastach.
'''
"59" = ''':sup:`59` Dnia dwunastego piątego miesiąca Kislew składano ofiary na ołtarzu,
który wzniesiono na ołtarzu całopalenia.
'''
"60" = ''':sup:`60` Wtedy to na mocy królewskiego dekretu wymordowano kobiety, które
obrzezały swoje dzieci.
'''
"61" = ''':sup:`61` I powieszono im niemowlęta na szyjach. A także zabito domowników i
tych, którzy dokonywali na nich obrzezania.
'''
"62" = ''':sup:`62` Wielu jednak spomiędzy Izraelitów postanowiło sobie i mocno
trzymało się swego postanowienia, że nie będą jeść nieczystych
pokarmów.
'''
"63" = ''':sup:`63` Woleli raczej umrzeć, aniżeli skalać się pokarmem i zbezcześcić
święte przymierze. Oddali też swoje życie.
'''
"64" = ''':sup:`64` Wielki gniew Boży strasznie zaciążył nad Izraelem.
'''
"Notes" = '''
Notas de rodapé:
1:1-4 - Aleksander Wielki rozszerza swoje imperium, jednocząc pod
swoimi rządami różne narody. Panowanie to symbolizuje
rozprzestrzenianie się kultury hellenistycznej i jej wpływ na naród
1:10-15 - Antioch Epifanes promuje kampanię wymuszonej hellenizacji,
prowadząc wielu Żydów do porzucenia swoich tradycji. Przyjęcie
pogańskich zwyczajów odzwierciedla rosnącą sekularyzację i utratę
tożsamości religijnej (zob. także Rz 12,2 i Wj 32,1-6).
1:20-24 - Antioch plądruje Świątynię Jerozolimską i profanuje jej
święte przedmioty, co symbolizuje atak na wiarę i świętość ludu Bożego.
Profanacja Świątyni jest poważną zniewagą dla przymierza z Bogiem (zob.
1:41-50 - Dekret Antiocha zakazuje praktykowania wiary żydowskiej,
nakazując wszystkim poddanie się praktykom pogańskim. To prześladowanie
11,36-38).
1:54-61 - W Świątyni wznosi się ohyda spustoszenia, a ci, którzy
odmawiają złamania Prawa, zostają straceni. Ten okres ucisku podkreśla
6,18-20).
'''
