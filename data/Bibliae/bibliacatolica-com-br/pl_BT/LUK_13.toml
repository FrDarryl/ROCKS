[13]
"1" = ''':sup:`1` W tym samym czasie przyszli niektórzy i donieśli Mu o
Galilejczykach, których krew Piłat zmieszał z krwią ich ofiar.
'''
"2" = ''':sup:`2` Jezus im odpowiedział: Czyż myślicie, że ci Galilejczycy byli
większymi grzesznikami niż inni mieszkańcy Galilei, że to ucierpieli?
'''
"3" = ''':sup:`3` Bynajmniej, powiadam wam; lecz jeśli się nie nawrócicie, wszyscy
podobnie zginiecie.
'''
"4" = ''':sup:`4` Albo myślicie, że owych osiemnastu, na których zwaliła się wieża w
Siloam i zabiła ich, było większymi winowajcami niż inni mieszkańcy
Jerozolimy?
'''
"5" = ''':sup:`5` Bynajmniej, powiadam wam; lecz jeśli się nie nawrócicie, wszyscy tak
samo zginiecie.
'''
"6" = ''':sup:`6` I opowiedział im następującą przypowieść: Pewien człowiek miał
drzewo figowe zasadzone w swojej winnicy; przyszedł i szukał na nim
owoców, ale nie znalazł.
'''
"7" = ''':sup:`7` Rzekł więc do ogrodnika: Oto już trzy lata, odkąd przychodzę i
szukam owocu na tym drzewie figowym, a nie znajduję. Wytnij je: po co
jeszcze ziemię wyjaławia?
'''
"8" = ''':sup:`8` Lecz on mu odpowiedział: Panie, jeszcze na ten rok je pozostaw; ja
okopię je i obłożę nawozem;
'''
"9" = ''':sup:`9` może wyda owoc. A jeśli nie, w przyszłości możesz je wyciąć.
'''
"10" = ''':sup:`10` Nauczał raz w szabat w jednej z synagog.
'''
"11" = ''':sup:`11` A była tam kobieta, która od osiemnastu lat miała ducha niemocy:
była pochylona i w żaden sposób nie mogła się wyprostować.
'''
"12" = ''':sup:`12` Gdy Jezus ją zobaczył, przywołał ją i rzekł do niej: Niewiasto,
jesteś wolna od swej niemocy.
'''
"13" = ''':sup:`13` Włożył na nią ręce, a natychmiast wyprostowała się i chwaliła Boga.
'''
"14" = ''':sup:`14` Lecz przełożony synagogi, oburzony tym, że Jezus w szabat uzdrowił,
rzekł do ludu: Jest sześć dni, w których należy pracować. W te więc
przychodźcie i leczcie się, a nie w dzień szabatu!
'''
"15" = ''':sup:`15` Pan mu odpowiedział: Obłudnicy, czyż każdy z was nie odwiązuje w
szabat wołu lub osła od żłobu i nie prowadzi, by go napoić?
'''
"16" = ''':sup:`16` A tej córki Abrahama, którą szatan osiemnaście lat trzymał na
uwięzi, nie należało uwolnić od tych więzów w dzień szabatu?
'''
"17" = ''':sup:`17` Na te słowa wstyd ogarnął wszystkich Jego przeciwników, a lud cały
cieszył się ze wszystkich wspaniałych czynów, dokonywanych przez Niego.
'''
"18" = ''':sup:`18` Mówił więc: Do czego podobne jest królestwo Boże i z czym mam je
porównać?
'''
"19" = ''':sup:`19` Podobne jest do ziarnka gorczycy, które ktoś wziął i posadził w
swoim ogrodzie. Wyrosło i stało się wielkim drzewem, tak że ptaki
powietrzne gnieździły się na jego gałęziach.
'''
"20" = ''':sup:`20` I mówił dalej: Z czym mam porównać królestwo Boże?
'''
"21" = ''':sup:`21` Podobne jest do zaczynu, który pewna kobieta wzięł i włożyła w trzy
miary mąki, aż wszystko się zakwasiło.
'''
"22" = ''':sup:`22` Tak nauczając, szedł przez miasta i wsie i odbywał swą podróż do
Jerozolimy.
'''
"23" = ''':sup:`23` Raz ktoś Go zapytał: Panie, czy tylko nieliczni będą zbawieni? On
rzekł do nich:
'''
"24" = ''':sup:`24` Usiłujcie wejść przez ciasne drzwi; gdyż wielu, powiadam wam,
będzie chciało wejść, a nie będą mogli.
'''
"25" = ''':sup:`25` Skoro Pan domu wstanie i drzwi zamknie, wówczas stojąc na dworze,
zaczniecie kołatać do drzwi i wołać: Panie, otwórz nam! lecz On wam
odpowie: Nie wiem, skąd jesteście.
'''
"26" = ''':sup:`26` Wtedy zaczniecie mówić: Przecież jadaliśmy i piliśmy z Tobą, i na
ulicach naszych nauczałeś.
'''
"27" = ''':sup:`27` Lecz On rzecze: Powiadam wam, nie wiem, skąd jesteście. Odstąpcie
ode Mnie wszyscy opuszczający się niesprawiedliwości!
'''
"28" = ''':sup:`28` Tam będzie płacz i zgrzytanie zębów, gdy ujrzycie Abrahama, Izaaka
i Jakuba, i wszystkich proroków w królestwie Bożym, a siebie samych
precz wyrzuconych.
'''
"29" = ''':sup:`29` Przyjdą ze wschodu i zachodu, z północy i południa i siądą za
stołem w królestwie Bożym.
'''
"30" = ''':sup:`30` Tak oto są ostatni, którzy będą pierwszymi, i są pierwsi, którzy
będą ostatnimi.
'''
"31" = ''':sup:`31` W tym czasie przyszli niektórzy faryzeusze i rzekli Mu: Wyjdź i
uchodź stąd, bo Herod chce Cię zabić.
'''
"32" = ''':sup:`32` Lecz On im odpowiedział: Idźcie i powiedzcie temu lisowi: Oto
wyrzucam złe duchy i dokonuję uzdrowień dziś i jutro, a trzeciego dnia
będę u kresu.
'''
"33" = ''':sup:`33` Jednak dziś, jutro i pojutrze muszę być w drodze, bo rzecz
niemożliwa, żeby prorok zginął poza Jerozolimą.
'''
"34" = ''':sup:`34` Jeruzalem, Jeruzalem! Ty zabijasz proroków i kamienujesz tych,
którzy do ciebie są posłani. Ile razy chciałem zgromadzić twoje dzieci,
jak ptak swoje pisklęta pod skrzydła, a nie chcieliście.
ujrzycie Mnie, aż "nadejdzie czas, gdy" powiecie: Błogosławiony Ten,
który przychodzi w imię Pańskie.
'''
