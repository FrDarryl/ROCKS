[4]
"1" = ''':sup:`1` Booz tymczasem wszedł do bramy miasta i usiadł tam. A oto
przechodził krewny, o którym mówił Booz. Zawołał Booz: Podejdź,
człowieku, usiądź tutaj! Tamten podszedł i usiadł.
'''
"2" = ''':sup:`2` Wtedy Booz wziął dziesięciu mężów ze starszyzny miasta, powiedział
do nich: Usiądźcie tu! I usiedli.
'''
"3" = ''':sup:`3` Przemówił do tamtego krewnego: Pole, które należało do naszego
krewnego, Elimeleka, sprzedaje Noemi, która wróciła z ziemi Moabu.
'''
"4" = ''':sup:`4` Uważałem, że należy cię o tym zawiadomić i powiedzieć ci wobec tych,
którzy tutaj siedzą, i wobec starszyzny mojego narodu: jeśli chcesz
nabyć to pole jako krewny, kupuj, a jeśli nie chcesz, daj mi znać, abym
wiedział, gdyż nie ma nikogo przed tobą, kto by je mógł wykupić jako
krewny, ja bowiem idę po tobie. Odpowiedział ów krewny: Ja wykupię.
'''
"5" = ''':sup:`5` W dniu, kiedy wykupisz pole z rąk Noemi - dodał Booz - weźmiesz
również i Rut Moabitkę, żonę zmarłego, aby utrwalić jego imię na jego
dziedzictwie.
'''
"6" = ''':sup:`6` Krewny ów odpowiedział: Nie mogę skorzystać z prawa wykupu, nie
ponosząc szkody na swoim majątku. Wypełnij ty moje prawo krewnego, bo
ja nie mogę go wypełnić.
'''
"7" = ''':sup:`7` A taki był dawniej zwyczaj w Izraelu co do prawa wykupu i co do
zmiany: aby zatwierdzić całą sprawę, zdejmował człowiek swój sandał i
dawał drugiej stronie. Taki był sposób zaświadczania w Izraelu.
'''
"8" = ''':sup:`8` Powiedział ów krewny do Booza: Nabądź dla siebie moje prawo wykupu,
i zdjął swój sandał.
'''
"9" = ''':sup:`9` Wtedy powiedział Booz do starszyzny i do całego ludu: Świadkami
jesteście, że nabyłem z rąk Noemi to wszystko, co należało do
Elimeleka, i wszystko, co należało do Kiliona i Machlona.
'''
"10" = ''':sup:`10` A także nabyłem dla siebie za żonę Rut Moabitkę, żonę Machlona, aby
utrwalić imię zmarłego na jego dziedzictwie, aby nie zginęło imię
zmarłego wśród jego braci ani wśród jego współmieszkańców. Wy dzisiaj
jesteście dla mnie świadkami tej sprawy.
'''
"11" = ''':sup:`11` Cały lud zebrany w bramie zawołał: Jesteśmy świadkami! a starsi
dodali: Niech Pan uczyni kobietę, która wejdzie do twego domu, podobną
do Racheli i Lei, które to dwie niewiasty zbudowały dom Izraela. Stań
się możnym w Efrata, zdobądź sobie imię w Betlejem!
'''
"12" = ''':sup:`12` Niech stanie się dom twój przez potomstwo, które da ci Pan z tej
młodej kobiety, jak dom Peresa, którego Tamar zrodziła Judzie.
'''
"13" = ''':sup:`13` Booz zaślubił więc Rut i stała się jego żoną. Gdy zbliżył się do
niej, Pan sprawił, że poczęła i urodziła syna.
'''
"14" = ''':sup:`14` Kobiety mówiły do Noemi: Niech będzie błogosławiony Pan, który nie
pozwolił, aby dzisiaj zabrakło ci powinowatego z prawem wykupu. Imię
jego będzie wspominane w Izraelu.
'''
"15" = ''':sup:`15` On będzie dla ciebie pociechą, będzie cię utrzymywał w twojej
starości. Zrodziła go dla ciebie twoja synowa, która cię kocha, która
dla ciebie jest warta więcej niż siedmiu synów.
'''
"16" = ''':sup:`16` Wzięła Noemi dziecko i położyła je na swym łonie. Ona też je
wychowywała.
'''
"17" = ''':sup:`17` Sąsiadki nadały mu imię. Mówiły: Narodził się syn dla Noemi, nadały
mu imię Obed. On to jest ojcem Jessego, ojca Dawida.
'''
"18" = ''':sup:`18` A oto potomkowie Peresa. Peres był ojcem Chesrona.
'''
"19" = ''':sup:`19` Chesron był ojcem Rama, Ram był ojcem Amminadaba.
'''
"20" = ''':sup:`20` Amminadab był ojcem Nachszona, Nachszon był ojcem Szalmona.
'''
"21" = ''':sup:`21` Szalmon był ojcem Booza, Booz był ojcem Obeda.
'''
"22" = ''':sup:`22` Obed był ojcem Jessego, a Jesse był ojcem Dawida.
'''
"Notes" = '''
Notas de rodapé:
4:1-4 - Boaz udaje się do bramy miasta, aby rozstrzygnąć kwestię
odkupienia Rut i dziedzictwa Elimeleka. To dowodzi przejrzystości i
legalności procesów w społecznościach izraelskich (zob. także Pwt
25,7-10 i Jer 32,10-12).
4:5-6 - Najbliższy krewny rezygnuje z prawa do wykupienia Rut,
obawiając się utraty własnego dziedzictwa. Ten akt pozwala Boazowi
przyjąć rolę odkupiciela, podkreślając ofiarę niezbędną do odkupienia
(zob. także Izajasz 53:4-5 i Efezjan 1:7).
4:9-10 - Boaz ogłasza swoją decyzję o odkupieniu ziemi i poślubieniu
Rut w obecności świadków. To punkt kulminacyjny historii, w którym
sprawiedliwość spotyka się z odkupieniem, zapowiadając rolę Chrystusa
jako Odkupiciela ludzkości (zob. także 1 P 1,18-19 i Łk 1,68-69).
4:13-15 - Rut i Boaz pobierają się i rodzą syna, który zostanie
dziadkiem Dawida. To wydarzenie łączy historię Rut z linią rodową
Jezusa, odsłaniając rolę Bożej Opatrzności w historii zbawienia (zob.
4:16-17 - Noemi, która rozpoczęła swoją historię w smutku, teraz
świętuje narodziny wnuka. Powrót Noemi do zdrowia odzwierciedla Bożą
42,10-12 i Łukasz 1,46-48).
'''
