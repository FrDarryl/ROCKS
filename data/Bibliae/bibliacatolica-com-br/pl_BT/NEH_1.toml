"1" = ''':sup:`1` Słowa Nehemiasza, syna Chakaliasza: Oto gdy w miesiącu Kislew roku
dwudziestego byłem w twierdzy Suza,
'''
"2" = ''':sup:`2` przyszedł z Judy Chanani, jeden z braci moich, wraz z innymi. I
spytałem ich o tych Żydów ocalałych, którzy uniknęli uprowadzenia, i o
Jerozolimie.
'''
"3" = ''':sup:`3` I powiedzieli mi: Ci pozostali, którzy w tamtejszym okręgu uniknęli
uprowadzenia, znajdują się w wielkiej biedzie i pohańbieniu; mur
Jerozolimy jest zburzony, a bramy jej są ogniem spalone.
'''
"4" = ''':sup:`4` I oto, gdy to usłyszałem, usiadłem, płakałem i trapiłem się całymi
dniami, pościłem i modliłem się w obecności Boga niebios.
'''
"5" = ''':sup:`5` I powiedziałem: Ach, Panie, Boże niebios, Boże wielki i straszny,
dotrzymujący przymierza i otaczający opieką tych, którzy Cię miłują i
zachowują Twoje przykazania.
'''
"6" = ''':sup:`6` Niechże będzie ucho Twoje uważne i oczy Twoje niech będą otwarte,
abyś wysłuchał modlitwę sługi Twego, którą ja teraz dniem i nocą
zanoszę do Ciebie za sługi Twoje, Izraelitów, składając wyznanie w
sprawie przestępstw Izraelitów, któreśmy wobec Ciebie popełnili;
również i ja i mój ród zgrzeszyliśmy.
'''
"7" = ''':sup:`7` Bardzo źle postąpiliśmy wobec Ciebie: nie zachowaliśmy przykazań ani
praw, ani przepisów, które wydałeś słudze Twemu Mojżeszowi.
'''
"8" = ''':sup:`8` Wspomnijże na zapowiedź, którąś ogłosił słudze twemu Mojżeszowi:
Jeśli wy się sprzeniewierzycie, to Ja rozproszę was między narody.
'''
"9" = ''':sup:`9` Lecz jeśli się do Mnie nawrócicie i zważać będziecie na moje
przykazania, i będziecie je wykonywali, to choćby rozproszeni wasi
znajdowali się na krańcu niebios, stamtąd zgromadzę ich i zaprowadzę na
miejsce, które wybrałem, aby tam uczynić przybytek dla mego Imienia.
'''
"10" = ''':sup:`10` Albowiem oni są sługami Twoimi i ludem Twoim, który odkupiłeś Twoją
wielką mocą i potężną ręką.
'''
"11" = ''':sup:`11` Ach, Panie, niechże będzie ucho Twoje uważne na modlitwę Twojego
sługi i na modlitwę sług Twoich, pragnących czcić Twoje Imię!
Poszczęśćże teraz słudze Twemu! Daj, abym pozyskał względy tego
człowieka. Byłem bowiem podczaszym królewskim.
'''
