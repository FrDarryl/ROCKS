[50]
"1" = ''':sup:`1` Psalm. Asafowy. Przemówił Pan, Bóg nad bogami, i zawezwał ziemię od
wschodu do zachodu słońca.
'''
"2" = ''':sup:`2` Bóg zajaśniał z Syjonu, korony piękności.
'''
"3" = ''':sup:`3` Bóg nasz przybył i nie milczy: przed Nim ogień trawiący, wokół Niego
szaleje nawałnica.
'''
"4" = ''':sup:`4` Wzywa On z góry niebo i ziemię, by lud swój sądzić.
'''
"5" = ''':sup:`5` Zgromadźcie Mi moich umiłowanych, którzy zawarli ze Mną przymierze
przez ofiarę.
'''
"6" = ''':sup:`6` Niebiosa zwiastują Jego sprawiedliwość, albowiem sam Bóg jest
sędzią.
'''
"7" = ''':sup:`7` Posłuchaj, mój ludu, chcę przemawiać i świadczyć przeciw tobie,
Izraelu: Ja jestem Bogiem, Bogiem twoim.
'''
"8" = ''':sup:`8` Nie oskarżam cię o twe ofiary, bo twoje całopalenia zawsze są przede
Mną.
'''
"9" = ''':sup:`9` Nie chcę przyjmować cielca z twego domu ni kozłów ze stad twoich,
'''
"10" = ''':sup:`10` bo do Mnie należy cała zwierzyna po lasach, tysiąc zwierząt na
moich górach.
'''
"11" = ''':sup:`11` Znam całe ptactwo powietrzne, i do Mnie należy to, co się porusza
na polu.
'''
"12" = ''':sup:`12` Gdybym był głodny, nie musiałbym tobie mówić, bo mój jest świat i
to, co go napełnia.
'''
"13" = ''':sup:`13` Czy będę jadł mięso cielców albo pił krew kozłów?
'''
"14" = ''':sup:`14` Złóż Bogu ofiarę dziękczynną i wypełnij swe śluby złożone
Najwyższemu,
'''
"15" = ''':sup:`15` wtedy wzywaj Mnie w dniu utrapienia: Ja cię uwolnię, a ty Mnie
uwielbisz.
'''
"16" = ''':sup:`16` A do grzesznika Bóg mówi: Czemu wyliczasz moje przykazania i masz
na ustach moje przymierze
'''
"17" = ''':sup:`17` ty, co nienawidzisz karności i moje słowa rzuciłeś za siebie?
'''
"18" = ''':sup:`18` Ty widząc złodzieja, razem z nim biegniesz i trzymasz z
cudzołożnikami.
'''
"19" = ''':sup:`19` W złym celu otwierasz usta, a język twój knuje podstępy.
'''
"20" = ''':sup:`20` Zasiadłszy, przemawiasz przeciw swemu bratu, znieważasz syna swojej
matki.
'''
"21" = ''':sup:`21` Ty to czynisz, a Ja mam milczeć? Czy myślisz, że jestem podobny do
ciebie? Skarcę ciebie i postawię ci to przed oczy.
'''
"22" = ''':sup:`22` Zrozumcie to wy, co zapominacie o Bogu, bym nie porwał, a nie
byłoby komu zbawić.
'''
"23" = ''':sup:`23` Kto składa Mi ofiarę dziękczynną, ten Mi cześć oddaje, a
postępującym bez skazy ukażę Boże zbawienie.
'''
