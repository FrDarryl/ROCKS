"1" = ''':sup:`1` Następnie - po śmierci Achaba - zbuntował się Moab przeciw
Izraelowi.
'''
"2" = ''':sup:`2` Ochozjasz zaś wypadł przez kratę w swej górnej komnacie w Samarii i
chorował. Wysłał więc posłańców mówiąc do nich: Idźcie, wywiadujcie się
u Beelzebuba, boga Ekronu, czy wyzdrowieję z tej mojej choroby.
'''
"3" = ''':sup:`3` Lecz Anioł Pański powiedział do Eliasza z Tiszbe: Wstań, wyjdź
naprzeciw posłańców króla Samarii i powiedz im: Czyż nie ma Boga w
Izraelu, że wy idziecie wywiadywać się u Beelzebuba, boga Ekronu?
'''
"4" = ''':sup:`4` Dlatego tak mówi Pan: Z łoża, do którego wszedłeś, już nie
zejdziesz, ponieważ umrzesz na pewno! I odszedł Eliasz.
'''
"5" = ''':sup:`5` Kiedy posłańcy wrócili do Ochozjasza, rzekł do nich: Czemu już
powróciliście?
'''
"6" = ''':sup:`6` Odpowiedzieli mu: Jakiś człowiek wyszedł naprzeciw nas i rzekł do
nas: Idźcie, wróćcie do króla, który was wysłał, i powiedzcie mu: Tak
mówi Pan: Czyż nie ma Boga w Izraelu, że ty polecasz wywiadywać się u
Beelzebuba, boga Ekronu? Dlatego z łoża, do którego wszedłeś, już nie
zejdziesz, ponieważ umrzesz na pewno!
'''
"7" = ''':sup:`7` On zaś rzekł do nich: Jak wyglądał ten człowiek, który wyszedł
naprzeciw was i wypowiedział do was te słowa?
'''
"8" = ''':sup:`8` Odpowiedzieli mu: Był to człowiek w płaszczu z sierści i pasem
skórzanym przepasany dokoła bioder. Wtedy zawołał: To Eliasz z Tiszbe!
'''
"9" = ''':sup:`9` Posłał zatem po niego pięćdziesiątnika wraz z jego pięćdziesiątką.
Przyszedł więc on do Eliasza, gdy właśnie przebywał na szczycie góry, i
powiedział do niego: Mężu Boży! Na rozkaz króla, zejdź!
'''
"10" = ''':sup:`10` Odpowiadając Eliasz rzekł do pięćdziesiątnika: Jeżeli ja jestem
mężem Bożym, niech spadnie ogień z nieba i pochłonie ciebie wraz z
twoją pięćdziesiątką! I spadł ogień z nieba i pochłonął go wraz z jego
pięćdziesiątką.
'''
"11" = ''':sup:`11` Wtedy król powtórnie wysłał po niego innego pięćdziesiątnika wraz z
jego pięćdziesiątką. Ten odezwał się i rzekł do niego: Mężu Boży! Tak
rozkazuje król: Zejdź natychmiast!
'''
"12" = ''':sup:`12` Odpowiadając Eliasz rzekł do nich: Jeżeli ja jestem mężem Bożym,
niech spadnie ogień z nieba i pochłonie ciebie wraz z twoją
pięćdziesiątką! A ogień Boży spadł z nieba i pochłonął go wraz z jego
pięćdziesiątką.
'''
"13" = ''':sup:`13` Wtedy król znowu wysłał trzeciego pięćdziesiątnika wraz z jego
pięćdziesiątką. Gdy trzeci pięćdziesiątnik przyszedł, upadł na kolana
przed Eliaszem i błagał go o miłosierdzie w tych słowach: Mężu Boży!
Niechże życie moje oraz życie tych sług twoich pięćdziesięciu drogie
będzie w oczach twoich!
'''
"14" = ''':sup:`14` Oto ogień spadł z nieba i pochłonął obydwóch poprzednich
pięćdziesiątników wraz z ich pięćdziesiątkami. Lecz teraz niech życie
moje drogie będzie w oczach twoich!
'''
"15" = ''':sup:`15` Wtedy Anioł Pański powiedział do Eliasza: Zejdź z nim razem, nie
bój się go! Eliasz podniósł się i zszedł z nim razem do króla,
'''
"16" = ''':sup:`16` i powiedział do niego: Tak mówi Pan: Ponieważ wysłałeś posłańców,
by wywiadywać się u Beelzebuba, boga Ekronu - czyż nie ma Boga w
Izraelu, by szukać Jego wyroku? - przeto z łoża, do którego wszedłeś,
już nie zejdziesz, ponieważ umrzesz na pewno!
'''
"17" = ''':sup:`17` Umarł więc król według wyroku Pańskiego, który Eliasz oznajmił. A
brat jego, Joram, został w jego miejsce królem w drugim roku panowania
Jorama, syna Jozafata, króla judzkiego, bo Ochozjasz nie miał syna.
'''
"18" = ''':sup:`18` A czyż pozostałe czyny Ochozjasza, których dokonał, nie są opisane
w Księdze Kronik Królów Izraela?
'''
"Notes" = '''
Notas de rodapé:
1:1-4 - Kiedy król Achazjasz uległ wypadkowi, zamiast zwrócić się do
Pana, szukał odpowiedzi u Baal-Zebuba, boga Ekronu. Świadczyło to o
odrzuceniu Boga i bałwochwalstwie, które przenikały Izrael, przynosząc
poważne konsekwencje (zob. także Wj 20,3-5 i Ps 115,4-8).
1:5-8 - Eliasz zostaje posłany przez Boga, aby skonfrontować się z
posłańcami Achazjasza, pokazując, że tylko Pan jest suwerenny. Prorocze
słowo Eliasza potwierdza Bożą władzę nad życiem i śmiercią (zob. także
Izajasz 44:6 i Jakub 5:17-18).
1:9-10 - Kiedy żołnierze wysłani przez Achazjasza próbują aresztować
Eliasza, prorok sprowadza ogień z nieba, który pochłania tych ludzi. To
wydarzenie podkreśla autorytet Eliasza i Boży sąd nad tymi, którzy
1:13-15 - Trzecia grupa żołnierzy błaga Eliasza o miłosierdzie i Pan
daruje im życie. To ilustruje równowagę między Bożym sądem a Jego
Jakuba 4:6).
1:16-17 - Eliasz przepowiada śmierć Achazjasza, która wkrótce się
spełnia. Śmierć Achazjasza przypomina, że nieposłuszeństwo wobec Boga i
bałwochwalstwo prowadzą do zagłady (zob. także Prz 14:12 i Rz 6:23).
'''
