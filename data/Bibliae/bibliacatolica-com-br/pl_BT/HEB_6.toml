[6]
"1" = ''':sup:`1` Dlatego pominąwszy podstawowe nauki o Chrystusie przenieśmy się do
tego, co doskonałe, nie zakładając ponownie fundamentu, jaki stanowią:
pokuta za uczynki martwe i /wyznanie/ wiary w Boga,
'''
"2" = ''':sup:`2` nauka o chrztach i nakładaniu rąk, o powstaniu z martwych i sądzie
wiecznym.
'''
"3" = ''':sup:`3` A i to uczynimy, jeśli Bóg pozwoli.
'''
"4" = ''':sup:`4` Niemożliwe jest bowiem tych - którzy raz zostali oświeceni, a nawet
zakosztowali daru niebieskiego i stali się uczestnikami Ducha Świętego,
'''
"5" = ''':sup:`5` zakosztowali również wspaniałości słowa Bożego i mocy przyszłego
wieku,
'''
"6" = ''':sup:`6` a /jednak/ odpadli - odnowić ku nawróceniu. Krzyżują bowiem w sobie
Syna Bożego i wystawiają Go na pośmiewisko.
'''
"7" = ''':sup:`7` Ziemia zaś, która pije deszcz często na nią spadający i rodzi
użyteczne rośliny dla tych, którzy ją uprawiają, otrzymuje
błogosławieństwo od Boga.
'''
"8" = ''':sup:`8` A ta, która rodzi ciernie i osty, jest nieużyteczna i bliska
przekleństwa, a kresem jej spalenie
'''
"9" = ''':sup:`9` Ale chociaż tak mówimy, to jednak po was, najmilsi, spodziewamy się
czegoś lepszego i bliskiego zbawienia.
'''
"10" = ''':sup:`10` Nie jest bowiem Bóg niesprawiedliwy, aby zapomniał o czynie waszym
i miłości, którą okazaliście dla imienia Jego, gdyście usługiwali
świętym i jeszcze usługujecie.
'''
"11" = ''':sup:`11` Pragniemy zaś, aby każdy z was okazywał tę samą gorliwość w
doskonaleniu nadziei aż do końca,
'''
"12" = ''':sup:`12` abyście nie stali się ospałymi, ale naśladowali tych, którzy przez
wiarę i cierpliwość stają się dziedzicami obietnic.
'''
"13" = ''':sup:`13` Albowiem gdy Bóg Abrahamowi uczynił obietnicę nie mając nikogo
większego, na kogo mógłby przysiąc, przysiągł na samego siebie,
'''
"14" = ''':sup:`14` mówiąc: Zaiste, hojnie cię pobłogosławię i ponad miarę rozmnożę.
'''
"15" = ''':sup:`15` A ponieważ tak cierpliwie oczekiwał, otrzymał to, co było obiecane.
'''
"16" = ''':sup:`16` Ludzie przysięgają na kogoś wyższego, a przysięga dla stwierdzenia
/prawdy/ jest zakończeniem każdego sporu między nimi.
'''
"17" = ''':sup:`17` Dlatego Bóg, pragnąc okazać ponad wszelką miarę dziedzicom
obietnicy niezmienność swego postanowienia, wzmocnił je przysięgą,
'''
"18" = ''':sup:`18` abyśmy przez dwie rzeczy niezmienne, co do których niemożliwe jest,
by skłamał Bóg, mieli trwałą pociechę, my, którzyśmy się uciekli do
uchwycenia zaofiarowanej nadziei.
'''
"19" = ''':sup:`19` Trzymajmy się jej jako bezpiecznej i silnej kotwicy duszy,
/kotwicy/, która przenika poza zasłonę,
'''
"20" = ''':sup:`20` gdzie Jezus poprzednik wszedł za nas, stawszy się arcykapłanem na
wieki na wzór Melchizedeka.
'''
