"1" = ''':sup:`1` Wchodzę do mego ogrodu, siostro ma, oblubienico; zbieram mirrę mą z
moim balsamem; spożywam plaster z miodem moim; piję wino moje wraz z
mlekiem moim. Jedzcież, przyjaciele, pijcie, upajajcie się, najdrożsi!
'''
"2" = ''':sup:`2` Ja śpię, lecz serce me czuwa: Cicho! Oto miły mój puka! Otwórz mi,
siostro moja, przyjaciółko moja, gołąbko moja, ty moja nieskalana, bo
pełna rosy ma głowa i kędziory me - kropli nocy.
'''
"3" = ''':sup:`3` Suknię z siebie zdjęłam, mam więc znów ją wkładać? Stopy umyłam, mam
więc znów je brudzić?
'''
"4" = ''':sup:`4` Ukochany mój przez otwór włożył rękę swą, a serce me zadrżało z jego
powodu.
'''
"5" = ''':sup:`5` Wstałam, aby otworzyć miłemu memu, a z rąk mych kapała mirra, z
palców mych mirra drogocenna - na uchwyt zasuwy.
'''
"6" = ''':sup:`6` Otworzyłam ukochanemu memu, lecz ukochany mój już odszedł i znikł;
życie mię odeszło, iż się oddalił. Szukałam go, lecz nie znalazłam,
wołałam go, lecz mi nie odpowiedział.
'''
"7" = ''':sup:`7` Spotkali mnie strażnicy, którzy obchodzą miasto, zbili i poranili
mnie, płaszcz mój zdarli ze mnie strażnicy murów.
'''
"8" = ''':sup:`8` Zaklinam was, córki jerozolimskie: jeśli umiłowanego mego
znajdziecie, cóż mu oznajmicie? Że chora jestem z miłości.
'''
"9" = ''':sup:`9` Jakiż to jest ten twój miły z najmilszych, o najpiękniejsza z
niewiast? Jakiż to jest ten twój miły z najmilszych, że nas tak
zaklinasz?
'''
"10" = ''':sup:`10` Miły mój śnieżnobiały i rumiany, znakomity spośród tysięcy.
'''
"11" = ''':sup:`11` Głowa jego - najczystsze złoto, kędziory jego włosów jak gałązki
palm, czarne jak kruk.
'''
"12" = ''':sup:`12` Oczy jego jak gołębice nad strumieniami wód. Zęby jego wymyte w
mleku spoczywają w swej oprawie.
'''
"13" = ''':sup:`13` Jego policzki jak balsamiczne grzędy, dające wzrost wonnym ziołom.
Jak lilie wargi jego, kapiące mirrą najprzedniejszą.
'''
"14" = ''':sup:`14` Ręce jego jak walce ze złota, wysadzane drogimi kamieniami. Tors
jego - rzeźba z kości słoniowej, pokryta szafirami.
'''
"15" = ''':sup:`15` Jego nogi - kolumny z białego marmuru, wsparte na szczerozłotych
'''
"16" = ''':sup:`16` Usta jego przesłodkie i cały jest pełen powabu. Taki jest miły mój,
taki jest przyjaciel mój, córki jerozolimskie!
'''
