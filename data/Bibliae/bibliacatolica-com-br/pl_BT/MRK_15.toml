[15]
"1" = ''':sup:`1` Zaraz wczesnym rankiem arcykapłani wraz ze starszymi i uczonymi w
Piśmie i cała Wysoka Rada powzięli uchwałę. Kazali Jezusa związanego
odprowadzić i wydali Go Piłatowi.
'''
"2" = ''':sup:`2` Piłat zapytał Go: Czy Ty jesteś królem żydowskim? Odpowiedział mu:
Tak, Ja nim jestem.
'''
"3" = ''':sup:`3` Arcykapłani zaś oskarżali Go o wiele rzeczy.
'''
"4" = ''':sup:`4` Piłat ponownie Go zapytał: Nic nie odpowiadasz? Zważ, o jakie rzeczy
Cię oskarżają.
'''
"5" = ''':sup:`5` Lecz Jezus nic już nie odpowiedział, tak że Piłat się dziwił.
'''
"6" = ''':sup:`6` Na każde zaś święto miał zwyczaj uwalniać im jednego więźnia,
którego żądali.
'''
"7" = ''':sup:`7` A był tam jeden, zwany Barabaszem, uwięziony z buntownikami, którzy
w rozruchu popełnili zabójstwo.
'''
"8" = ''':sup:`8` Tłum przyszedł i zaczął domagać się tego, co zawsze im czynił.
'''
"9" = ''':sup:`9` Piłat im odpowiedział: Jeśli chcecie, uwolnię wam Króla żydowskiego?
'''
"10" = ''':sup:`10` Wiedział bowiem, że arcykapłani wydali Go przez zawiść.
'''
"11" = ''':sup:`11` Lecz arcykapłani podburzyli tłum, żeby uwolnił im raczej Barabasza.
'''
"12" = ''':sup:`12` Piłat ponownie ich zapytał: Cóż więc mam uczynić z tym, którego
nazywacie Królem źydowskim?
'''
"13" = ''':sup:`13` Odpowiedzieli mu krzykiem: Ukrzyżuj Go!
'''
"14" = ''':sup:`14` Piłat odparł: Cóż więc złego uczynił? Lecz oni jeszcze głośniej
krzyczeli: Ukrzyżuj Go!
'''
"15" = ''':sup:`15` Wtedy Piłat, chcąc zadowolić tłum, uwolnił im Barabasza, Jezusa zaś
kazał ubiczować i wydał na ukrzyżowanie.
'''
"16" = ''':sup:`16` Żołnierze zaprowadzili Go na wewnętrzny dziedziniec, czyli
pretorium, i zwołali całą kohortę.
'''
"17" = ''':sup:`17` ubrali Go w purpurę i uplótłszy wieniec z ciernia włożyli Mu na
głowę.
'''
"18" = ''':sup:`18` I zaczęli Go pozdrawiać: Witaj, Królu żydowski!
'''
"19" = ''':sup:`19` Przy tym bili Go trzciną po głowie, pluli na Niego i przyklękając
oddawali Mu hołd.
'''
"20" = ''':sup:`20` A gdy Go wyszydzili, zdjęli z Niego purpurę i włożyli na Niego
własne Jego szaty. Następnie wyprowadzili Go, aby Go ukrzyżować.
'''
"21" = ''':sup:`21` I przymusili niejakiego Szymona z Cyreny, ojca Aleksandra i Rufusa,
który wracając z pola właśnie przechodził, żeby niósł krzyż Jego.
'''
"22" = ''':sup:`22` Przyprowadzili Go na miejsce Golgota, to znaczy miejsce Czaszki.
'''
"23" = ''':sup:`23` Tam dawali Mu wino zaprawione mirrą, lecz On nie przyjął.
'''
"24" = ''':sup:`24` Ukrzyżowali Go i rozdzielili między siebie Jego szaty, rzucając o
nie losy, co który miał zabrać.
'''
"25" = ''':sup:`25` A była godzina trzecia, gdy go ukrzyżowali.
'''
"26" = ''':sup:`26` Był też napis z podaniem Jego winy, tak ułożony: Król żydowski.
'''
"27" = ''':sup:`27` Razem z Nim ukrzyżowali dwóch złoczyńców, jednego po prawej,
drugiego po lewej Jego stronie.
'''
"28" = ''':sup:`28` Tak wypełniło się słowo Pisma: W poczet złoczyńców został
zaliczony.
'''
"29" = ''':sup:`29` Ci zaś, którzy przechodzili obok, przeklinali Go, potrząsali
głowami, mówiąc: Ej, Ty, który burzysz przybytek i w trzech dniach go
odbudowujesz,
'''
"30" = ''':sup:`30` zejdź z krzyża i wybaw samego siebie!
'''
"31" = ''':sup:`31` Podobnie arcykapłani wraz z uczonymi w Piśmie drwili między sobą i
mówili: Innych wybawiał, siebie nie może wybawić.
'''
"32" = ''':sup:`32` Mesjasz, król Izraela, niechże teraz zejdzie z krzyża, żebyśmy
widzieli i uwierzyli. Lżyli Go także ci, którzy byli z Nim ukrzyżowani.
'''
"33" = ''':sup:`33` A gdy nadeszła godzina szósta, mrok ogarnął całą ziemię aż do
godziny dziewiątej.
'''
"34" = ''':sup:`34` O godzinie dziewiątej Jezus zawołał donośnym głosem: Eloi, Eloi,
lema sabachthani, to znaczy: Boże mój, Boże mój, czemuś Mnie opuścił?
'''
"35" = ''':sup:`35` Niektórzy ze stojących obok, słysząc to, mówili: Patrz, woła
Eliasza.
'''
"36" = ''':sup:`36` Ktoś pobiegł i napełniwszy gąbkę octem, włożył na trzcinę i dawał
Mu pić, mówiąc: Poczekajcie, zobaczymy, czy przyjdzie Eliasz, żeby Go
'''
"37" = ''':sup:`37` Lecz Jezus zawołał donośnym głosem i oddał ducha.
'''
"38" = ''':sup:`38` A zasłona przybytku rozdarła się na dwoje, z góry na dół.
'''
"39" = ''':sup:`39` Setnik zaś, który stał naprzeciw, widząc, że w ten sposób oddał
ducha, rzekł: Prawdziwie, ten człowiek był Synem Bożym.
'''
"40" = ''':sup:`40` Były tam również niewiasty, które przypatrywały się z daleka,
między nimi Maria Magdalena, Maria, matka Jakuba Mniejszego i Józefa, i
Salome.
'''
"41" = ''':sup:`41` Kiedy przebywał w Galilei, one towarzyszyły Mu i usługiwały. I było
wiele innych, które razem z Nim przyszły do Jerozolimy.
'''
"42" = ''':sup:`42` Pod wieczór już, ponieważ było Przygotowanie, czyli dzień przed
szabatem,
'''
"43" = ''':sup:`43` przyszedł Józef z Arymatei, poważny członek Rady, który również
wyczekiwał królestwa Bożego. Śmiało udał się do Piłata i poprosił o
ciało Jezusa.
'''
"44" = ''':sup:`44` Piłat zdziwił się, że już skonał. Kazał przywołać setnika i pytał
go, czy już dawno umarł.
'''
"45" = ''':sup:`45` Upewniony przez setnika, podarował ciało Józefowi.
w grobie, który wykuty był w skale. Przed wejście do grobu zatoczył
kamień.
'''
"47" = ''':sup:`47` A Maria Magdalena i Maria, matka Józefa, przyglądały się, gdzie Go
złożono.
'''
"Notes" = '''
Notas de rodapé:
15:1-5 - Jezus zostaje doprowadzony przed Piłata, a Jego milcząca
postawa w obliczu oskarżeń wzmacnia Jego poddanie się woli Ojca.
Cierpienie Chrystusa jest częścią Jego odkupieńczego planu dla
ludzkości, spełniającego proroctwa Starego Testamentu (zob. także
Izajasz 53:7 i 1 Piotra 2:23).
15:6-15 - Tłum wybiera Barabasza zamiast Jezusa, symbolizując
odrzucenie Mesjasza i preferencję dla przemocy i grzechu. Wskazuje to
na konflikt między wartościami Królestwa Bożego a wartościami tego
15:16-20 - Jezus jest wyśmiewany przez żołnierzy, ukoronowany cierniem
i ubrany w purpurową szatę, co jest kpiną z Jego królewskości. To
upokorzenie zapowiada ofiarę Chrystusa, który króluje nie mocą ludzką,
lecz przez swoje oddanie (zob. także Flp 2,8 i J 19,2-3).
15:21-32 - Jezus niesie swój krzyż na Golgotę, gdzie zostaje
ukrzyżowany. Jego cierpienie jest zwieńczeniem planu zbawienia, a krzyż
staje się ostatecznym symbolem ofiarnej miłości Boga do ludzkości (zob.
także Izajasz 53,3-6 i Jan 19,17-18).
15:33-41 - Śmierć Jezusa naznaczona jest serią nadprzyrodzonych
zjawisk, w tym ciemnością nad ziemią i rozdarciem zasłony w Świątyni.
Sygnalizuje to otwarcie drogi do Boga i koniec rozdziału między Bogiem
'''
