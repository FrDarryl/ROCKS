[8]
"1" = ''':sup:`1` Po upływie dwudziestu lat, w ciągu których zbudował Salomon
świątynię Pańską i pałac dla siebie,
'''
"2" = ''':sup:`2` odbudował także te miasta, które Huram dał Salomonowi, i osiedlił
tam Izraelitów.
'''
"3" = ''':sup:`3` Udał się też Salomon do Chamat Soby i zdobył je.
'''
"4" = ''':sup:`4` Odbudował ponadto Tadmor na pustyni i wszystkie miasta spichlerzy,
które zbudował w Chamat.
'''
"5" = ''':sup:`5` Odbudował także Bet-Choron górne i Bet-Choron dolne - warowne
miasta, umocnione murami, bramami i zaworami,
'''
"6" = ''':sup:`6` Baalat i wszystkie miasta spichlerzy, które należały do Salomona, i
wszystkie miasta rydwanów oraz miasta konnicy, wszystko to, co podobało
się Salomonowi wybudować w Jerozolimie i na Libanie oraz w każdym kraju
będącym pod jego władzą.
'''
"7" = ''':sup:`7` A całą ludność, pozostałą z Chetytów, Amorytów, Peryzzytów,
Chiwwitów, Jebusytów, która nie pochodzi z Izraela,
'''
"8" = ''':sup:`8` stanowiąc potomstwo pozostałe w kraju po tych, których Izraelici nie
wytępili, Salomon zaciągnął do robót przymusowych po dziś dzień.
'''
"9" = ''':sup:`9` Z Izraelitów zaś nikogo nie przeznaczył Salomon do prac
niewolniczych, gdyż oni byli jego wojownikami, wodzami przybocznymi,
dowódcami jego rydwanów oraz konnicy.
'''
"10" = ''':sup:`10` Król Salomon miał dwustu pięćdziesięciu wyższych urzędników, którzy
nadzorowali lud.
'''
"11" = ''':sup:`11` Sprowadził też Salomon córkę faraona z Miasta Dawidowego do pałacu,
który dla niej zbudował. Mówił bowiem: Nie powinna kobieta przebywać w
domu Dawida, króla izraelskiego, bo jest on miejscem świętym przez to,
że weszła do niego Arka Pańska.
'''
"12" = ''':sup:`12` Wówczas kazał Salomon składać Panu w ofierze całopalenia na ołtarzu
Pańskim, który postawił przed sienią,
'''
"13" = ''':sup:`13` aby zgodnie z porządkiem każdego dnia według nakazu Mojżesza
składać ofiary w szabaty, dni nowiu księżyca i w trzy uroczystości
roku: w Święto Przaśników, w Święto Tygodni i w Święto Namiotów.
'''
"14" = ''':sup:`14` Ustanowił też, według rozkładu ustalonego przez swego ojca Dawida,
zmiany kapłanów w ich służbie i lewitów w ich obowiązkach, aby śpiewali
hymny pochwalne i służyli kapłanom według porządku każdego dnia.
takie było zarządzenie męża Bożego, Dawida.
'''
"15" = ''':sup:`15` Nie zostały zaniedbane pod żadnym względem nakazy króla odnoszące
się do kapłanów i lewitów oraz do skarbów.
'''
"16" = ''':sup:`16` W ten sposób zostały dokończone wszystkie dzieła Salomona od dnia
założenia fundamentów świątyni Pańskiej aż do całkowitego jej
ukończenia.
'''
"17" = ''':sup:`17` Wówczas to udał się Salomon do Esjon-Geber i do Elat nad brzeg
morza w kraju Edomu.
'''
"18" = ''':sup:`18` Wysłał mu wtedy Huram za pośrednictwem swoich sług okręty i załogę
znającą morze tak, iż razem ze sługami Salomona dotarli do Ofiru,
wzięli stamtąd czterysta pięćdziesiąt talentów złota i przywieźli
królowi Salomonowi.
'''
"Notes" = '''
Notas de rodapé:
8:1-6 - Salomon kończy budowę Świątyni i rozpoczyna inne projekty
infrastrukturalne, demonstrując swoją mądrość i wizję jako przywódcy.
Odzwierciedla to rozwój i dobrobyt pod jego rządami (zob. także 1 Krl
9:10-14 i Prz 21:5).
8:7-9 - Nałożenie daniny na podbite narody podkreśla suwerenność
Izraela i mądre zarządzanie zasobami. Ilustruje to rolę Izraela jako
Księgę Koheleta 3:1-8).
8:10-11 - Wyznaczenie Lewitów do oddawania czci Bogu ukazuje wagę
właściwego oddawania Mu czci. Organizacja nabożeństw jest kluczowa dla
zachowania świętości i porządku w kulcie (zob. także Lb 3,5-10 i Kol
3,23).
8:12-14 - Salomon ustanawia kult w Świątyni zgodnie z instrukcjami
swojego ojca, Dawida. Ciągłość kultu odzwierciedla wierność tradycji i
woli Bożej (zob. także 1 Kronik 28:11-13 i List do Hebrajczyków
10:24-25).
8:15-18 - Relacje handlowe Salomona świadczą o ekspansji królestwa i
dążeniu do strategicznych sojuszy. Podkreśla to wagę mądrości w
stosunkach międzynarodowych (zob. także Prz 16,3 i Jk 3,17-18).
'''
