[19]
"1" = ''':sup:`1` Król zadrżał. Udał się do górnego pomieszczenia bramy i płakał.
Chodząc tak mówił: Synu mój, Absalomie! Absalomie, synu mój, synu mój!
Kto by dał, bym ja umarł zamiast ciebie? Absalomie, mój synu, mój synu!
'''
"2" = ''':sup:`2` Joabowi zaś doniesiono: Król płacze. Rozpacza z powodu Absaloma.
'''
"3" = ''':sup:`3` Tak więc zwycięstwo zmieniło się w tym dniu w żałobę dla całego
ludu. Posłyszał bowiem lud w tym dniu wiadomość: Król martwi się z
powodu swego syna.
'''
"4" = ''':sup:`4` Tego dnia lud zbrojny zbliżał się niepostrzeżenie do miasta usiłując
ukradkiem wejść do niego, tak jak ukradkiem wchodzi wojsko hańbą
okryte, dlatego że uciekło z placu boju.
'''
"5" = ''':sup:`5` Król zakrył swą twarz i wołał głośno: Synu mój, Absalomie,
Absalomie, synu mój, mój synu!...
'''
"6" = ''':sup:`6` Joab udał się do króla, do jego domu, i rzekł: Okryłeś wstydem
twarze wszystkich swoich sług, którzy ochronili dzisiaj życie twoje i
życie twych synów i córek, życie żon i twoich nałożnic.
'''
"7" = ''':sup:`7` Darzysz miłością tych, którzy cię mają w nienawiści, a nienawidzisz
tych, którzy cię kochają. Dzisiaj pokazałeś, że dowódcy i słudzy są dla
ciebie niczym. Przekonałem się dzisiaj, że gdyby Absalom pozostał przy
życiu, a my wszyscy gdybyśmy dzisiaj pomarli, wydałoby ci się to
słusznym.
'''
"8" = ''':sup:`8` Teraz jednak podnieś się, wejdź i przemów serdecznie do swoich sług.
Przysięgam bowiem na Pana, że jeśli nie wyjdziesz, nikt nie pozostanie
przy tobie tej nocy. Byłoby to nieszczęście większe od nieszczęść,
jakie spotkały cię od młodości twojej aż dotąd.
'''
"9" = ''':sup:`9` Podniósł się król i zasiadł w bramie. Całemu ludowi podano
wiadomość: Oto król siedzi w bramie. Wszyscy ludzie przyszli do króla.
Tymczasem Izraelici uciekli do swych namiotów.
'''
"10" = ''':sup:`10` Cały naród ze wszystkich izraelskich pokoleń rozprawiał: Król ten
uwolnił nas z ręki naszych wrogów, on wybawił nas z ręki filistyńskiej,
a teraz uciekł z kraju z powodu Absaloma.
'''
"11" = ''':sup:`11` Ale Absalom, którego namaściliśmy, by panował nad nami, poległ w
walce. Dlaczego więc teraz zwlekać z przywróceniem króla?
'''
"12" = ''':sup:`12` To, co mówiono w całym Izraelu, dotarło do króla. Wtedy król Dawid
posłał polecenie kapłanom Sadokowi i Abiatarowi: Powiedzcie starszyźnie
z Judy: Dlaczego jesteście ostatni w przywróceniu króla do jego
siedziby?
'''
"13" = ''':sup:`13` Jesteście braćmi moimi, kośćmi i ciałem moim. Dlaczego więc ostatni
jesteście w przywróceniu króla?
'''
"14" = ''':sup:`14` Powiedzcie też do Amasy: Czyż nie jesteś kością i ciałem moim?
Niech mi Bóg to uczyni i tamto dorzuci, jeżeli ty nie będziesz u mnie
na zawsze wodzem zamiast Joaba.
'''
"15" = ''':sup:`15` W ten sposób ujął serca wszystkich ludzi z Judy jakby jednego
człowieka, tak że wysłali do króla prośbę: Wróć jak najszybciej wraz ze
wszystkimi twymi sługami!
'''
"16" = ''':sup:`16` Wrócił więc król i przybył nad Jordan. Ludzie z Judy natomiast
przybyli z Gilgal, chcąc królowi wyjść naprzeciw i przeprowadzić go
przez Jordan.
'''
"17" = ''':sup:`17` Również Szimei, syn Gery, Beniaminita, pochodzący z Bachurim,
spieszył razem z Judą na spotkanie króla Dawida.
'''
"18" = ''':sup:`18` Było przy nim tysiąc Beniaminitów. Także Siba, sługa rodziny Saula,
wraz z piętnastoma swymi synami i dwudziestoma swymi sługami przeprawił
się przez Jordan przed królem.
'''
"19" = ''':sup:`19` Popłynęła tratwa dla przywiezienia królewskiej rodziny, aby ta
mogła uczynić to, co uzna za słuszne. Tymczasem Szimei, syn Gery, upadł
na twarz przed królem, gdy miał przeprawiać się przez Jordan
'''
"20" = ''':sup:`20` i odezwał się do króla: Niech pan mój nie uważa za wykroczenie ani
nie wspomina na to, co zawinił sługa twój wtedy, gdy pan mój, król,
wychodził z Jerozolimy. Niech tego nie bierze król do serca.
'''
"21" = ''':sup:`21` Ja, sługa twój, zdaję sobie sprawę z tego, że zawiniłem; dziś więc
przychodzę pierwszy z całej rodziny Józefa; wychodzę naprzeciw mego
pana i króla.
'''
"22" = ''':sup:`22` Do rozmowy wtrącił się Abiszaj, syn Serui: Czy nie powinien umrzeć
Szimei, dlatego że pomazańca Pańskiego obrzucił przekleństwami?
'''
"23" = ''':sup:`23` Dawid odrzekł: Co jest między mną a wami, synowie Serui, że
stajecie się dzisiaj dla mnie jak przeciwnicy? Czy dziś powinien
ktokolwiek umierać w Izraelu? Dziś właśnie wiem na pewno, że teraz
jestem królem nad Izraelem.
'''
"24" = ''':sup:`24` Król oświaczył Szimejemu: Nie umrzesz. I potwierdził to król
przysięgą.
'''
"25" = ''':sup:`25` Meribbaal, syn Saula, również wyszedł na spotkanie króla. Nie mył
on ani nóg, ani rąk, nie strzygł brody, nie prał swych szat od dnia, w
którym król wyjechał, aż do dnia, gdy spokojnie powrócił.
'''
"26" = ''':sup:`26` Kiedy przybył na spotkanie króla do Jerozolimy, rzekł do niego
król: Meribbaalu, czemu ze mną nie poszedłeś?
'''
"27" = ''':sup:`27` Odpowiedział: Panie mój, królu! Sługa mój wprowadził mnie w błąd.
Sługa twój postanowił: Dam rozkaz osiodłania oślicy, wsiądę na nią i
pójdę wraz z królem: chromy jest bowiem twój sługa.
'''
"28" = ''':sup:`28` Tymczasem na sługę twego rzucono oszczerstwo przed moim panem i
królem. Ale pan mój, król, jest jak anioł Boży. Postąp więc, jak ci się
wyda słuszne.
'''
"29" = ''':sup:`29` Cały dom mego ojca zasługiwał jedynie na śmierć ze strony pana
mego, króla, mimo to ty przyjąłeś swego sługę między tych, którzy jedzą
u twego stołu. Jakież mi pozostaje prawo skarżenia się jeszcze przed
królem?
'''
"30" = ''':sup:`30` Król odpowiedział: Na co przedłużasz rozmowę? Postanawiam, że ty i
Siba podzielicie pola między siebie.
'''
"31" = ''':sup:`31` Meribbaal powiedział do króla: Niechby nawet wszystko zabrał!
Dobrze, że pan mój, król, powrócił szczęśliwie do swego domu.
'''
"32" = ''':sup:`32` Również Barzillaj Gileadczyk przybył z Rogelim i towarzyszył
królowi, by pożegnać się z nim nad Jordanem.
'''
"33" = ''':sup:`33` Barzillaj był bardzo stary: liczył osiemdziesiąt lat. To on otoczył
króla opieką podczas jego pobytu w Machanaim, był to bowiem człowiek
bardzo bogaty.
'''
"34" = ''':sup:`34` Powiedział król do Barzillaja: Chodź ze mną, bym cię mógł otoczyć
opieką u siebie w Jerozolimie.
'''
"35" = ''':sup:`35` Barzillaj odpowiedział królowi: Ileż lat życia pozostaje mi
jeszcze, abym szedł z królem do Jerozolimy?
'''
"36" = ''':sup:`36` Liczę obecnie osiemdziesiąt lat. Czy potrafię rozróżnić między tym,
co dobre, a tym, co liche? Czy sługa twój potrafi zasmakować w tym, co
zje lub wypije? Czy potrafi wsłuchiwać się w głos śpiewaków i
śpiewaczek? Po cóż sługa twój ma być jeszcze ciężarem dla pana mego,
króla?
'''
"37" = ''':sup:`37` Sługa twój przejdzie najwyżej z królem przez Jordan, ale po cóż
król miałby mi dawać aż taką odpłatę?
'''
"38" = ''':sup:`38` Pozwól słudze swojemu powrócić. Umrę w swoim mieście obok grobu
mojego ojca i matki. Natomiast twój sługa Kimham będzie towarzyszyć
panu mojemu, królowi. Jemu uczyń to, co ci się wyda słuszne.
'''
"39" = ''':sup:`39` Król oświadczył: Niech idzie za mną Kimham! Uczynię mu, co ci się
wydaje słuszne. Uczynię ci wszystko, czegokolwiek ode mnie zapragniesz.
'''
"40" = ''':sup:`40` Wszyscy ludzie przeprawili się przez Jordan. Przeprawił się też
król. Król ucałował Barzillaja i pobłogosławił. Powrócił on potem do
siebie.
'''
"41" = ''':sup:`41` Król udał się do Gilgal. Szedł z nim Kimham. Cały lud z Judy oraz
połowa wojska izraelskiego towarzyszyli królowi.
'''
"42" = ''':sup:`42` Lecz oto wszyscy ludzie z Izraela przybyli przed króla i postawili
królowi pytanie: Dlaczego nasi bracia, ludzie z Judy prowadzili cię i
przeprawili przez Jordan, tak króla, jego rodzinę, jak i wszystkich
ludzi Dawida wraz z nim?
'''
"43" = ''':sup:`43` Wszyscy ludzie z Judy odpowiedzieli Izraelitom: Dlatego że król
jest dla mnie bliższy. Czemu popadasz w gniew z tego powodu? Czy
zabraliśmy co z króla? Czy przyniósł nam jaki dar?
'''
"44" = ''':sup:`44` Izraelici odpowiedzieli ludziom Judy: Dziesięciokrotnie większe mam
prawo do króla, a i co do Dawida mam nad tobą pierwszeństwo. Więc
dlaczego mnie lekceważyłeś? Czy nie z mojej strony powstał najpierw
wniosek, aby króla przywrócić? Ale słowa ludzi z Judy były twardsze niż
ludzi z Izraela.
'''
"Notes" = '''
Notas de rodapé:
19:1-4 - Smutek Dawida po śmierci Absaloma to wzruszający moment
żałoby. Dawid płacze otwarcie, pokazując, że wrażliwość jest częścią
ludzkiego doświadczenia i że okazywanie żalu jest zdrowe (zob. także
Księgę Koheleta 3:1-4 i Ewangelię Mateusza 5:4).
19:5-8 - Joab konfrontuje się z Dawidem, przypominając mu o jego roli
króla. Ta interwencja podkreśla potrzebę zdecydowanego przywództwa,
nawet w czasach żałoby, oraz konieczność zrównoważenia osobistego żalu
z obowiązkami publicznymi (zob. także 1 Tymoteusza 5:20 i Księgę
Koheleta 7:3).
19:9-15 - Powrót Dawida do Jerozolimy to moment odnowy. Witany jest
podziałami wśród plemion, co ilustruje złożoność władzy i polityki.
Jedność jest fundamentem zdrowia królestwa (zob. także Efezjan 4:3 i
Rzymian 12:5).
19:16-23 - Historia Szimejego, który przeklął Dawida, jest przykładem
miłosierdzia i przebaczenia. Dawid postanawia nie odpłacać złem, co
pokazuje wagę przebaczenia i pojednania w relacjach międzyludzkich
19:24-30 - Przywrócenie Mefiboszeta do życia świadczy o wierności
Dawida obietnicom złożonym Jonatanowi. To działanie ilustruje wagę
lojalności i współczucia w kontekście władzy królewskiej i przywództwa
'''
