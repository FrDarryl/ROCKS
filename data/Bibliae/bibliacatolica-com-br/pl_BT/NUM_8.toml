[8]
"1" = ''':sup:`1` Mówił Pan do Mojżesza tymi słowami:
'''
"2" = ''':sup:`2` Tak mów do Aarona i to mu powiedz: Gdy ustawisz lampy, wtedy siedem
lamp ma rzucać światło na przednią stronę świecznika.
'''
"3" = ''':sup:`3` Aaron uczynił tak; na przedniej stronie świecznika umieścił jego
lampy według nakazu, jaki dał Pan Mojżeszowi.
'''
"4" = ''':sup:`4` Świecznik zaś był wykonany w następujący sposób: był kuty ze złota -
od podstawy aż do kwiatów był kuty. Był on sporządzony zgodnie z
wzorem, jaki Pan podał Mojżeszowi.
'''
"5" = ''':sup:`5` Mówił znów Pan do Mojżesza tymi słowami:
'''
"6" = ''':sup:`6` Wyłącz lewitów spośród Izraelitów i oczyść ich.
'''
"7" = ''':sup:`7` Postąpisz zaś z nimi w ten sposób, aby ich oczyścić: pokropisz ich
wodą przebłagania, ogolą całe swoje ciało, wypiorą szaty, i wtedy będą
czyści.
'''
"8" = ''':sup:`8` Następnie wezmą młodego cielca ze stada i należącą do tego ofiarę
pokarmową z najczystszej mąki zaprawionej oliwą; ty zaś weźmiesz
drugiego cielca ze stada na ofiarę przebłagalną.
'''
"9" = ''':sup:`9` Każ wystąpić lewitom przed Namiot Spotkania i zbierz całe
zgromadzenia Izraelitów.
'''
"10" = ''':sup:`10` Gdy wyprowadzisz lewitów przed Pana, Izraelici włożą na nich ręce.
'''
"11" = ''':sup:`11` Następnie Aaron gestem kołysania wobec Pana przekaże lewitów jako
ofiarę ze strony Izraelitów i będą przeznaczeni na służbę dla Pana.
'''
"12" = ''':sup:`12` Lewici włożą ręce na głowy cielców, a ty jednego z nich złożysz na
ofiarę przebłagalną, a drugiego jako całopalenie dla Pana, by w ten w
sposób dokonać nad lewitami obrzędu przebłagania.
'''
"13" = ''':sup:`13` Stawisz lewitów przed Aaronem i jego synami i ofiarujesz ich Panu
gestem kołysania.
'''
"14" = ''':sup:`14` Wyodrębnij lewitów spośród Izraelitów, gdyż oni do Mnie należą.
'''
"15" = ''':sup:`15` Gdy ich oczyścisz i ofiarujesz gestem kołysania, przyjdą lewici
służyć w Namiocie Spotkania.
'''
"16" = ''':sup:`16` Są oni Mnie oddani na własność spośród Izraelitów. Biorę ich
miejsce] wszystkich pierworodnych.
'''
"17" = ''':sup:`17` Do Mnie bowiem należy wszystko, co pierworodne w Izraelu, tak
spośród ludzi, jak też i bydła. Poświęciłem ich dla siebie w owym dniu,
kiedy pobiłem wszystkich pierworodnych w ziemi egipskiej.
'''
"18" = ''':sup:`18` Obecnie biorę lewitów w miejsce wszystkich pierworodnych Izraelitów
'''
"19" = ''':sup:`19` i daję ich Aaronowi i jego synom jako własność spośród Izraelitów,
by za Izraelitów pełnili służbę w Namiocie Spotkania. Będą wyjednywać
przebaczenie dla Izraelitów, by nie spotkała ich kara, w wypadku gdyby
sami zbliżali się do przybytku.
'''
"20" = ''':sup:`20` Mojżesz więc, Aaron i cała społeczność Izraelitów postąpili z
lewitami tak, jak Pan rozkazał Mojżeszowi - według tego postąpili
Izraelici z nimi.
'''
"21" = ''':sup:`21` Lewici dokonali swego oczyszczenia i wyprali swoje szaty, Aaron zaś
gestem kołysania ofiarował ich Panu. Potem dokonał nad nimi obrzędu
przebłagania, by w ten sposób zostali oczyszczeni.
'''
"22" = ''':sup:`22` Następnie zostali lewici dopuszczeni do pełnienia służby w Namiocie
Spotkania pod kierunkiem Aarona i jego synów. Jak rozkazał Pan
Mojżeszowi w sprawie lewitów, tak postąpiono z nimi.
'''
"23" = ''':sup:`23` I tak mówił dalej Pan do Mojżesza:
'''
"24" = ''':sup:`24` Takie jest prawo odnoszące się do lewitów: po ukończeniu
dwudziestego piątego roku życia mogą służyć w Namiocie Spotkania.
'''
"25" = ''':sup:`25` Po ukończeniu pięćdziesięciu lat są wolni od służby i nie będą jej
dalej wykonywać.
'''
"26" = ''':sup:`26` Mogą wprawdzie pomagać swoim braciom w Namiocie Spotkania przy
wykonywaniu zajęć, ale do właściwej służby nie mogą być dopuszczeni.
Tak masz postąpić z lewitami w sprawie ich służby.
'''
