[14]
"1" = ''':sup:`1` Koniec słów hymnu pochwalnego Tobiasza.
'''
"2" = ''':sup:`2` Umarł on w pokoju mając sto dwanaście lat i pogrzebano go uroczyście
w Niniwie. A miał sześćdziesiąt dwa lata, kiedy zasłabł na oczy. A po
przejrzeniu żył w dobrobycie i dawał jałmużny. W dalszym ciągu
uwielbiał Boga i oddawał hołd majestatowi Bożemu.
'''
"3" = ''':sup:`3` A kiedy miał umierać, przywołał syna swego Tobiasza i upomniał go
mówiąc: Synu, wyprowadź stąd twoje dzieci
'''
"4" = ''':sup:`4` i idź szybko do Medii, ponieważ ja wierzę słowom Boga, które
wypowiedział Nahum o Niniwie, że wszystko spełni się i spotka Asyrię i
Niniwę to, co przepowiedzieli prorocy Izraela, których Bóg wysłał, i
nic nie umniejszy się ze wszystkich przepowiedni, wszystko wypełni się
w swoim czasie. Ocalenie będzie raczej w Medii aniżeli w Asyrii i
Babilonii. Jestem przekonany i mam nadzieję, że wszystko, co Bóg
powiedział, spełni się, nastąpi i żadne słowo z tych przepowiedni nie
zginie. A bracia nasi, którzy mieszkają w ziemi izraelskiej, wszyscy
będą rozproszeni i uprowadzeni do niewoli z ich pięknej ziemi. Cały zaś
kraj izraelski zamieni się w pustynię, i Samaria, i Jerozolima staną
się pustynią. Dom zaś Boży aż do czasu zostanie spustoszony i spalony.
'''
"5" = ''':sup:`5` Wtedy znowu Bóg zlituje się nad nimi. I pośle ich Bóg do ziemi
izraelskiej, i odbudują znowu dom, wprawdzie nie taki jak pierwszy, aż
do chwili, w której dokona się czas świata. A potem powrócą z niewoli
wszyscy i odbudują w chwale Jerozolimę, a w niej odbudują dom Boży, tak
jak to przepowiedzieli o nim prorocy Izraela.
'''
"6" = ''':sup:`6` I wszystkie narody na całym świecie nawrócą się i prawdziwie czcić
będą Boga. I odrzucą wszystkie swoje bożki i tych, którzy ich wiedli na
manowce, i uwielbiać będą Boga na wieki w sprawiedliwości.
'''
"7" = ''':sup:`7` Wszyscy synowie Izraela, którzy ocaleją w tych dniach, wspominać
będą Boga w prawdzie i zgromadzeni będą razem. I przyjdą do Jerozolimy,
i zamieszkają bezpiecznie na wieki w ziemi Abrahama, która zostanie im
dana na nowo. I cieszyć się będą ci, którzy miłują Boga w prawdzie, a
popełniający grzech i nieprawość znikną z całej ziemi.
'''
"8" = ''':sup:`8` A teraz, dzieci, rozkazuję wam: Służcie Bogu w prawdzie i czyńcie,
co podoba się Jemu. Dzieciom waszym polećcie wykonywać sprawiedliwość i
dawać jałmużnę i niech pamiętają o Bogu, i wielbią Imię Jego w każdej
chwili, w prawdzie i z całej siły.
'''
"9" = ''':sup:`9` A teraz, dziecko moje, wyjdź z Niniwy i nie zostawaj tu! Od tego
dnia, w którym pochowasz matkę swoją obok mnie, od tego samego dnia nie
pozostawaj dłużej w tych okolicach. Widzę bowiem, że jest tu wiele
niesprawiedliwości i dokonuje się wiele podstępu, a ludzie się nie
wstydzą.
'''
"10" = ''':sup:`10` Popatrz, dziecko, co uczynił Nadab swemu żywicielowi Achikarowi.
Czyż żywego nie zakopał do ziemi? Ale Bóg wynagrodził mu tę krzywdę
przed obliczem swoim. Achikar wyszedł na światło, a Nadab poszedł do
wiecznych ciemności, ponieważ czyhał na życie Achikara. A ponieważ
Achikar dawał jałmużnę, uniknął zasadzki śmierci, którą zastawił na
niego Nadab. A Nadab wpadł w zasadzkę śmierci i zgubił samego siebie.
'''
"11" = ''':sup:`11` Tak teraz, dzieci, patrzcie, jakie skutki sprawia dawanie jałmużny,
a jakie - popełnianie nieprawości, że mianowicie ona zabija. A oto i
dusza moja opuszcza mnie. I położono go na łóżku, i umarł. Pochowano go
uroczyście.
'''
"12" = ''':sup:`12` A kiedy umarła jego matka, pochował ją Tobiasz obok swego ojca.
Potem wywędrował on sam i jego żona do Medii i zamieszkali w Ekbatanie
u swojego teścia Raguela.
'''
"13" = ''':sup:`13` A Tobiasz opiekował się nimi ze czcią i pochował ich w Ekbatanie w
Medii. I odziedziczył majątek po Raguelu i po ojcu swoim Tobiaszu.
'''
"14" = ''':sup:`14` I umarł otoczony czcią w sto siedemnastym roku życia.
'''
"15" = ''':sup:`15` A przed swoją śmiercią przekonał się na własne oczy o upadku Niniwy
i widział jej jeńców prowadzonych przez Achiacharosa, króla Medii. I
błogosławił Boga za wszystko, co On uczynił synom Niniwy i Asyrii. I
cieszył się przed swoją śmiercią z powodu Niniwy, i uwielbiał Pana Boga
na wieki wieków.
'''
