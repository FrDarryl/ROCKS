[17]
"1" = ''':sup:`1` Całe zgromadzenie Izraelitów wyruszyło na rozkaz Pana z pustyni Sin,
aby przebyć dalsze etapy. Potem rozbili obóz w Refidim, gdzie lud nie
miał wody do picia.
'''
"2" = ''':sup:`2` I kłócił się lud z Mojżeszem mówiąc: Daj nam wody do picia! Mojżesz
odpowiedział im: Czemu kłócicie się ze mną? I czemu wystawiacie Pana na
próbę?
'''
"3" = ''':sup:`3` Ale lud pragnął tam wody i dlatego szemrał przeciw Mojżeszowi i
mówił: Czy po to wyprowadziłeś nas z Egiptu, aby nas, nasze dzieci i
nasze bydło wydać na śmierć z pragnienia?
'''
"4" = ''':sup:`4` Mojżesz wołał wtedy do Pana i mówił: Co mam uczynić z tym ludem?
Niewiele brakuje, a ukamienują mnie!
'''
"5" = ''':sup:`5` Pan odpowiedział Mojżeszowi: Wyjdź przed lud i weź kilku ze
starszych Izraela ze sobą. Weź w rękę laskę, którą uderzyłeś Nil, i
idź.
'''
"6" = ''':sup:`6` Oto Ja stanę przed tobą na skale, na Horebie. Uderzysz w skałę, a
wypłynie z niej woda, i lud zaspokoi swe pragnienie. Mojżesz uczynił
tak na oczach starszyzny izraelskiej.
'''
"7" = ''':sup:`7` I nazwał to miejsce Massa i Meriba, ponieważ tutaj kłócili się
Izraelici i wystawiali Pana na próbę, mówiąc: Czy też Pan jest
rzeczywiście wśród nas, czy nie?
'''
"8" = ''':sup:`8` Amalekici przybyli, aby walczyć z Izraelitami w Refidim.
'''
"9" = ''':sup:`9` Mojżesz powiedział wtedy do Jozuego: Wybierz sobie mężów i wyruszysz
z nimi na walkę z Amalekitami. Ja jutro stanę na szczycie góry z laską
Boga w ręku.
'''
"10" = ''':sup:`10` Jozue spełnił polecenie Mojżesza i wyruszył do walki z Amalekitami.
Mojżesz, Aaron i Chur wyszli na szczyt góry.
'''
"11" = ''':sup:`11` Jak długo Mojżesz trzymał ręce podniesione do góry, Izrael miał
przewagę. Gdy zaś ręce opuszczał, miał przewagę Amalekita.
'''
"12" = ''':sup:`12` Gdy ręce Mojżesza zdrętwiały, wzięli kamień i położyli pod niego, i
usiadł na nim. Aaron zaś i Chur podparli jego ręce, jeden z tej, a
drugi z tamtej strony. W ten sposób aż do zachodu słońca były ręce jego
stale wzniesione wysoko.
'''
"13" = ''':sup:`13` I tak zdołał Jozue pokonać Amalekitów i ich lud ostrzem miecza.
'''
"14" = ''':sup:`14` Pan powiedział wtedy do Mojżesza: Zapisz to na pamiątkę w księgę i
wyryj to w pamięci Jozuego, że zgładzę zupełnie pamięć o Amalekicie pod
niebem.
'''
"15" = ''':sup:`15` Potem Mojżesz zbudował ołtarz, który nazwał Pan-Nissi,
'''
"16" = ''':sup:`16` gdyż mówił: Ponieważ podniósł rękę na tron Pana, dlatego trwa wojna
Pana z Amalekitą z pokolenia w pokolenie.
'''
