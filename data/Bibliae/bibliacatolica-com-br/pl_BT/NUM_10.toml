[10]
"1" = ''':sup:`1` Tak mówił Pan dalej do Mojżesza:
'''
"2" = ''':sup:`2` Sporządź sobie dwie trąby srebrne. Masz je wykuć. Będą one służyły
do zwoływania całej społeczności i dawania znaku do zwijania obozu.
'''
"3" = ''':sup:`3` Gdy się na nich zatrąbi, ma się zebrać przy tobie cała społeczność u
wejścia do Namiotu Spotkania.
'''
"4" = ''':sup:`4` Lecz gdy tylko w jedną zatrąbisz, zbiorą się wokół ciebie jedynie
książęta, wodzowie oddziałów Izraela.
'''
"5" = ''':sup:`5` Gdy zatrąbicie przeciągle, zwiną obóz ci, którzy go rozbili od
wschodniej strony.
'''
"6" = ''':sup:`6` Gdy drugi raz przeciągle zatrąbicie, zwiną obóz ci, którzy są od
południowej strony. Znakiem do zwinięcia obozu będzie przeciągły głos
trąby.
'''
"7" = ''':sup:`7` Lecz dla zwołania zgromadzenia nie będziecie trąbić przeciągle.
'''
"8" = ''':sup:`8` Trąbić mają kapłani, synowie Aarona; będzie to dla was i dla waszych
potomków prawem wiekuistym.
'''
"9" = ''':sup:`9` Gdy w waszym kraju będziecie wyruszać na wojnę przeciw
nieprzyjacielowi, który was napadnie, będziecie przeciągle dąć w trąby.
Wspomni wtedy na was Pan, wasz Bóg, i będziecie uwolnieni od
nieprzyjaciół.
'''
"10" = ''':sup:`10` Również w wasze dni radosne, w dni święte, na nowiu księżyca, przy
waszych ofiarach całopalnych i biesiadnych będziecie dąć w trąby; one
będą przypomnieniem o was przed Panem. Jam jest Pan, Bóg wasz.
'''
"11" = ''':sup:`11` Drugiego roku, dwudziestego dnia drugiego miesiąca, podniósł się
obłok znad Przybytku Świadectwa.
'''
"12" = ''':sup:`12` Izraelici rozpoczęli swoją podróż z pustyni Synaj, przestrzegając
postojów. Obłok zatrzymał się dopiero na pustyni Paran.
'''
"13" = ''':sup:`13` Tak wyruszyli po raz pierwszy według rozkazu Pana, danego przez
Mojżesza:
'''
"14" = ''':sup:`14` Pierwsza ruszyła chorągiew obozu synów Judy według swoich zastępów,
a zastępom jego przewodził Nachszon, syn Amminadaba.
'''
"15" = ''':sup:`15` Zastępy pokolenia synów Issachara prowadził Netaneel, syn Suara.
'''
"16" = ''':sup:`16` Zastępy pokolenia synów Zabulona prowadził Eliab, syn Chelona.
'''
"17" = ''':sup:`17` Skoro zwinięto przybytek, ruszyli niosąc przybytek Gerszonici i
Meraryci.
'''
"18" = ''':sup:`18` Potem ruszyła chorągiew obozu synów Rubena według swoich zastępów,
a zastępom jego przewodził Elisur, syn Szedeura.
'''
"19" = ''':sup:`19` Zastępy pokolenia synów Symeona prowadził Szelumiel, syn
Suriszaddaja.
'''
"20" = ''':sup:`20` Zastępy pokolenia synów Gada prowadził Eliasaf, syn Deuela.
'''
"21" = ''':sup:`21` Wtedy ruszyli Kehatyci, którzy mieli nieść sprzęty najświętsze.
Zanim oni przyszli, inni postawili już przybytek.
'''
"22" = ''':sup:`22` Następnie ruszyła chorągiew obozu synów Efraima według swoich
zastępów, a zastępom jego przewodził Eliszama, syn Ammihuda.
'''
"23" = ''':sup:`23` Zastępy pokolenia synów Manassesa prowadził Gamliel, syn Pedahsura.
'''
"24" = ''':sup:`24` Zastępy pokolenia synów Beniamina prowadził Abidan, syn Gideoniego.
'''
"25" = ''':sup:`25` Potem ruszyła chorągiew synów Dana według swoich zastępów, tworząc
tylną straż całego obozu. Zastępom ich przewodził Achiezer, syn
Ammiszaddaja.
'''
"26" = ''':sup:`26` Zastępy pokolenia synów Asera prowadził Pagiel, syn Okrana.
'''
"27" = ''':sup:`27` Wreszcie zastępy pokolenia synów Neftalego prowadził Achira, syn
Enana.
'''
"28" = ''':sup:`28` Taki był porządek marszu Izraelitów podzielonych na oddziały. W ten
sposób ruszali.
'''
"29" = ''':sup:`29` Rzekł Mojżesz do Chobaba, syna Reuela, Madianity, swojego teścia:
Idziemy do kraju, o którym Pan powiedział: Daję go wam. Pójdź z nami, a
będziemy ci świadczyć dobro, bowiem Pan przyrzekł dobra Izraelowi.
'''
"30" = ''':sup:`30` Ten mu odpowiedział: Nie mogę iść z tobą, lecz wrócę raczej do mego
kraju i do mojej rodziny.
'''
"31" = ''':sup:`31` Nie opuszczaj nas - rzekł Mojżesz - ty bowiem znasz miejsca na
pustyni, gdzie możemy rozbić obóz, ty będziesz naszym przewodnikiem.
'''
"32" = ''':sup:`32` Gdy zaś wyruszysz z nami, dopuścimy cię do udziału we wszystkich
dobrach, jakich nam udzieli Pan.
'''
"33" = ''':sup:`33` Tak więc ruszyli od góry Pana i ciągnęli przez trzy dni. Arka
Przymierza Pańskiego szła przed nimi podczas trzech dni podróży, gdy
szukali miejsca postoju.
'''
"34" = ''':sup:`34` Podczas dnia obłok Pana był nad nimi, gdy wychodzili z obozu.
'''
"35" = ''':sup:`35` Gdy arka wyruszała, mówił Mojżesz: Podnieś się, o Panie, i niech
się rozproszą nieprzyjaciele Twoi; a ci, którzy Cię nienawidzą, niechaj
uciekną przed Tobą.
'''
"36" = ''':sup:`36` A gdy się zatrzymywała, mówił: Wróć się, o Panie, do mnóstwa
izraelskich zastępów.
'''
"Notes" = '''
Notas de rodapé:
10:1-2 - Bóg nakazuje Mojżeszowi wykonać dwie srebrne trąby, aby zwołać
zgromadzenie i nakazać ruch obozu. Trąby te symbolizują boską
komunikację i wagę jasnego przywództwa (zob. także Księgę Joela 2:1 i 1
List do Koryntian 14:8).
10:11-13 - Obłok unosi się znad Przybytku, wskazując Izraelitom, że
nadszedł czas opuszczenia pustyni Synaj. Oznacza to nowy etap w drodze
Izraela do Ziemi Obiecanej i potwierdza nieustające przewodnictwo Boga
(zob. także Wj 13,21-22 i Ps 78,14).
10:29-32 - Mojżesz zaprasza swojego szwagra, Hobaba, do towarzyszenia
Izraelowi w podróży, doceniając jego wiedzę o pustyni. To pokazuje, jak
ważne jest szukanie rady i praktycznej pomocy, oprócz Bożego
przewodnictwa (zob. także Prz 15:22 i Koh 4:9-10).
10:33-36 - Gdy Arka Przymierza szła przed Izraelem, Mojżesz modlił się
o Bożą ochronę i przewodnictwo, ukazując centralne miejsce Bożej
obecności w życiu ludu. Jego modlitwy odzwierciedlały ufność w Bożą
interwencję (zob. także Pwt 31,8 i Ps 68,1).
