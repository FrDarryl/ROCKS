[18]
"1" = ''':sup:`1` Cała społeczność Izraelitów zgromadziła się w Szilo i wzniesiono tam
Namiot Spotkania. Kraj cały był już im poddany.
'''
"2" = ''':sup:`2` Pozostało jeszcze wśród Izraelitów siedem pokoleń, które nie
otrzymały swego dziedzictwa.
'''
"3" = ''':sup:`3` Rzekł więc Jozue do tych Izraelitów: Jak długo będziecie zwlekać z
objęciem w posiadanie kraju, który dał wam Pan, Bóg waszych ojców?
'''
"4" = ''':sup:`4` Wybierzcie jednak po trzech mężów z każdego pokolenia, chcę ich
wysłać, aby przeszli przez kraj i opisali go mając na względzie
'''
"5" = ''':sup:`5` Podzielą oni kraj na siedem części. Juda pozostanie na swoim dziale
na południu, a dom Józefa na swoim dziale północnym.
'''
"6" = ''':sup:`6` Wy zaś podzielicie kraj na siedem części i opiszecie go, a następnie
przyniesiecie do mnie, abym mógł rzucić los dla was wobec Pana, Boga
naszego.
'''
"7" = ''':sup:`7` Lewici nie otrzymają żadnego działu pomiędzy wami, ponieważ
kapłaństwo Pańskie będzie ich dziedzictwem; a Gad, Ruben i połowa
Manassesa otrzymali swój dział po stronie wschodniej Jordanu, który
wyznaczył im Mojżesz, sługa Pana.
'''
"8" = ''':sup:`8` Ludzie ci przygotowali się do odejścia. Przed wyruszeniem w drogę,
by opisać kraj, Jozue dał rozkaz następujący: Idźcie, przejdźcie przez
kraj, a opisawszy go, wróćcie do mnie, a wtedy rzucę dla was los przed
obliczem Pana w Szilo.
'''
"9" = ''':sup:`9` Poszli więc ci ludzie, chodzili po kraju i spisali miasta według
siedmiu działów w księdze, którą przynieśli Jozuemu do obozu w Szilo.
'''
"10" = ''':sup:`10` A Jozue rzucił dla nich los w Szilo przed obliczem Pana i tam
właśnie podzielił Jozue kraj między Izraelitów, stosownie do podziału
dokonanego przez nich.
'''
"11" = ''':sup:`11` I padł los na pokolenie Beniamina według ich rodów: okazało się, że
dział ich wypadł między działem potomków Judy i potomków Józefa.
'''
"12" = ''':sup:`12` Granica ich od strony północnej rozpoczynała się od Jordanu,
wznosiła się na północne zbocze Jerycha, potem szła przez góry ku
zachodowi i kończyła się na pustyni Bet-Awen.
'''
"13" = ''':sup:`13` Stąd biegła granica do Luz, na południe przełęczy górskiej Luz,
czyli Betel, po czym schodziła granica ku Atrot-Addar przez górę, która
jest na południe dolnego Bet-Choron.
'''
"14" = ''':sup:`14` Stąd skręcała granica, wracając od strony zachodniej ku południowi,
od góry wznoszącej się naprzeciw Bet-Choron od południa i kończyła się
na Kiriat-Baal, czyli Kiriat-Jearim, mieście potomków Judy. Taka jest
strona zachodnia.
'''
"15" = ''':sup:`15` Południowa strona rozpoczynała się od krańca Kiriat-Jearim, po czym
granica szła ku zachodowi i dochodziła do źródła wód Neftoach,
'''
"16" = ''':sup:`16` następnie granica dosięgała krańca góry, wznoszącej się od strony
wschodniej doliny Ben-Hinnom, na północy równiny Refaitów, po czym
schodziła w dolinę Hinnom, przez zbocze góry Jebusytów na południe i
dochodziła do źródła Rogel.
'''
"17" = ''':sup:`17` Dalej kierowała się ku północy, dochodziła do En-Szemesz i do
Gelilot, które wznosi się naprzeciw Adummim, wreszcie zstępowała do
Kamienia Bohana, potomka Rubena;
'''
"18" = ''':sup:`18` przechodziła następnie do przełęczy naprzeciw Araby od strony
północnej i zstępowała do Araby.
'''
"19" = ''':sup:`19` Granica biegła dalej ku krawędzi górskiej Bet-Chogla od północy i
kończyła się u zatoki północnej Morza Słonego, przy południowym krańcu
Jordanu. Taka była granica południowa.
'''
"20" = ''':sup:`20` Jordan zaś był granicą od strony wschodniej. Takie było dziedzictwo
potomków Beniamina i jego granice dokoła według ich rodów.
'''
"21" = ''':sup:`21` Miastami potomków Beniamina według ich rodów były: Jerycho,
Bet-Chogla, Emek-Kesis,
'''
"22" = ''':sup:`22` Bet-Haaraba, Semaraim, Betel,
'''
"23" = ''':sup:`23` Awwim, Happara, Ofra,
'''
"24" = ''':sup:`24` Kefar-Haammonaj, Haofni, Geba: dwanaście miast z przyległymi
wioskami;
'''
"25" = ''':sup:`25` Gibeon, Harama Beerot,
'''
"26" = ''':sup:`26` Hammispe, Kefira, Hammosa;
'''
"27" = ''':sup:`27` Rekem, Jirpeel, Tarala,
'''
"28" = ''':sup:`28` Sela-Haelef, Jebus, czyli Jerozolima, Gibeat, Kiriat: czternaście
miast z przyległymi wioskami. Taki był dział potomków Beniamina według
ich rodów.
'''
