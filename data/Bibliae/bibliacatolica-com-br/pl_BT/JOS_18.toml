przywództwa. Podkreśla to potrzebę szukania Bożego przewodnictwa w
Jakuba 1:5).
18:4-6 - Polecenie zbadania terenu i sporządzenia mapy odzwierciedla
wagę planowania i rozeznania. Aktywne poszukiwanie woli Bożej jest
