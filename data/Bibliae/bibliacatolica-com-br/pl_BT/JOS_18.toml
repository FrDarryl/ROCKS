18:8-10 - Opis ziemi, którą otrzymał Beniamin, podkreśla Bożą
opatrzność w zapewnieniu przestrzeni dla swojego ludu. Znaczenie
dziedzictwa i tożsamości narodowej jest podkreślone w narracji o
podboju (zob. także Pwt 32,8 i Ps 16,5).
18:11-28 - Opis podziału miast i terytoriów plemienia Beniamina
