[5]
"1" = ''':sup:`1` Słyszy się powszechnie o rozpuście między wami, i to o takiej
rozpuście, jaka się nie zdarza nawet wśród pogan; mianowicie, że ktoś
żyje z żoną swego ojca.
'''
"2" = ''':sup:`2` A wy unieśliście się pychą, zamiast z ubolewaniem żądać, by usunięto
spośród was tego, który się dopuścił wspomnianego czynu.
'''
"3" = ''':sup:`3` Ja zaś nieobecny wprawdzie ciałem, ale obecny duchem, już potępiłem,
tak jakby był wśród was, sprawcę owego przestępstwa.
'''
"4" = ''':sup:`4` Przeto wy, zebrawszy się razem w imię Pana naszego Jezusa, w
łączności z duchem moim i z mocą Pana naszego Jezusa,
'''
"5" = ''':sup:`5` wydajcie takiego szatanowi na zatracenie ciała, lecz ku ratunkowi
jego ducha w dzień Pana Jezusa.
'''
"6" = ''':sup:`6` Wcale nie macie się czym chlubić! Czyż nie wiecie, że odrobina kwasu
całe ciasto zakwasza?
'''
"7" = ''':sup:`7` Wyrzućcie więc stary kwas, abyście się stali nowym ciastem, jako że
przaśni jesteście. Chrystus bowiem został złożony w ofierze jako nasza
Pascha.
'''
"8" = ''':sup:`8` Tak przeto odprawiajmy święto nasze, nie przy użyciu starego kwasu,
kwasu złości i przewrotności, lecz - przaśnego chleba czystości i
prawdy.
'''
"9" = ''':sup:`9` Napisałem wam w liście, żebyście nie obcowali z rozpustnikami.
'''
"10" = ''':sup:`10` Nie chodzi o rozpustników tego świata w ogóle ani o chciwców i
zdzierców lub bałwochwalców; musielibyście bowiem całkowicie opuścić
ten świat.
'''
"11" = ''':sup:`11` Dlatego pisałem wam wówczas, byście nie przestawali z takim, który
nazywając się bratem, w rzeczywistości jest rozpustnikiem, chciwcem,
bałwochwalcą, oszczercą, pijakiem lub zdziercą. Z takim nawet nie
siadajcie wspólnie do posiłku.
'''
"12" = ''':sup:`12` Jakże bowiem mogę sądzić tych, którzy są na zewnątrz? Czyż i wy nie
sądzicie tych, którzy są wewnątrz?
'''
"13" = ''':sup:`13` Tych, którzy są na zewnątrz, osądzi Bóg. Usuńcie złego spośród was
samych.
'''
