'''
"2" = ''':sup:`2` Niech każdy z nas stara się o to, co dla bliźniego dogodne - dla
jego dobra, dla zbudowania.
'''
"3" = ''':sup:`3` Przecież i Chrystus nie szukał tego, co było dogodne dla Niego ale
jak napisano: Urągania tych, którzy Tobie urągają, spadły na Mnie.
'''
"4" = ''':sup:`4` To zaś, co niegdyś zostało napisane, napisane zostało i dla naszego
pouczenia, abyśmy dzięki cierpliwości i pociesze, jaką niosą Pisma,
podtrzymywali nadzieję.
'''
"5" = ''':sup:`5` A Bóg, który daje cierpliwość i pociechę, niech sprawi, abyście
wzorem Chrystusa te same uczucia żywili do siebie
'''
"6" = ''':sup:`6` i zgodnie jednymi ustami wielbili Boga i Ojca Pana naszego Jezusa
Chrystusa.
'''
"7" = ''':sup:`7` Dlatego przygarniajcie siebie nawzajem, bo i Chrystus przygarnął was
- ku chwale Boga.
'''
"8" = ''':sup:`8` Albowiem Chrystus - mówię - stał się sługą obrzezanych, dla okazania
wierności Boga i potwierdzenia przez to obietnic danych ojcom
'''
"9" = ''':sup:`9` oraz po to, żeby poganie za okazane sobie miłosierdzie uwielbili
Boga, jak napisano: Dlatego oddawać Ci będę cześć między poganami i
śpiewać imieniu Twojemu.
'''
"10" = ''':sup:`10` Znów mówi Pismo: Weselcie się, poganie, wraz z ludem Jego.
'''
"11" = ''':sup:`11` I znowu: Chwalcie Pana, wszyscy poganie, niech Go uwielbiają
wszystkie narody.
'''
"12" = ''':sup:`12` Nadto także Izajasz powiada: Przyjdzie potomek Jessego, powstanie
Ten, który ma rządzić poganami, w Nim poganie pokładać będą nadzieję.
wierze, abyście przez moc Ducha Świętego byli bogaci w nadzieję.
'''
"14" = ''':sup:`14` Bracia, jestem co do was przekonany, że pełni jesteście
szlachetnych uczuć, ubogaceni wszelką wiedzą, zdolni do udzielania
sobie wzajemnie upomnień.
'''
"15" = ''':sup:`15` A może niekiedy w liście tym zbyt śmiało się wyraziłem jako ten,
który wam pewne sprawy stara się przypomnieć - na mocy danej mi przez
Boga łaski.
'''
"16" = ''':sup:`16` Dzięki niej jestem z urzędu sługą Chrystusa Jezusa wobec pogan
sprawującym świętą czynność głoszenia Ewangelii Bożej po to, by poganie
stali się ofiarą Bogu przyjemną, uświęconą Duchem Świętym.
'''
"17" = ''':sup:`17` Jeśli więc mogę się chlubić, to tylko w Chrystusie Jezusie z powodu
spraw odnoszących się do Boga.
'''
"18" = ''':sup:`18` Nie odważę się jednak wspominać niczego poza tym, czego dokonał
słowem, czynem,
'''
"19" = ''':sup:`19` mocą znaków i cudów, mocą Ducha Świętego. Oto od Jerozolimy i na
Chrystusa.
'''
"20" = ''':sup:`20` A poczytywałem sobie za punkt honoru głosić Ewangelię jedynie tam,
gdzie imię Chrystusa było jeszcze nie znane, by nie budować na
fundamencie położonym przez kogo innego,
'''
"21" = ''':sup:`21` lecz zgodnie z tym, co napisane: Ci, którym o Nim nie mówiono,
zobaczą Go, i ci, którzy o Nim nie słyszeli, poznają Go.
'''
"22" = ''':sup:`22` I stąd to wielokrotnie napotykałem przeszkody w dotarciu do was.
'''
"23" = ''':sup:`23` Teraz jednak, nie znajdując już w tych stronach pola pracy, od
kilku lat pragnę gorąco wybrać się do was,
'''
"24" = ''':sup:`24` gdy będę podążał do Hiszpanii. Mam bowiem nadzieję, że w czasie tej
podróży was odwiedzę i że wy mnie tam dalej wyprawicie, gdy się już
trochę wami nacieszę.
'''
"25" = ''':sup:`25` W tej chwili zaś wybieram się do Jerozolimy z posługą dla świętych.
'''
"26" = ''':sup:`26` Macedonia i Achaja bowiem uznały za stosowne zebrać składkę na
rzecz świętych w Jerozolimie.
'''
"27" = ''':sup:`27` Uznały za stosowne, bo i są ich dłużnikami. Jeżeli bowiem poganie
otrzymali udział w ich dobrach duchowych
'''
"28" = ''':sup:`28` powinni im za to służyć pomocą doczesną. Gdy tę sprawę załatwię i
owoce składki z moim potwierdzeniem im wręczę, poprzez wasze strony
wybiorę się do Hiszpanii.
'''
"29" = ''':sup:`29` A jestem przekonany, że przybywając do was, przyjdę z pełnią
błogosławieństwa Chrystusa.
'''
"30" = ''':sup:`30` Proszę więc was, bracia, przez Pana naszego Jezusa Chrystusa i
przez miłość Ducha, abyście udzielili mi wsparcia modłami waszymi za
mnie do Boga,
'''
"31" = ''':sup:`31` abym wyszedł cało z rąk niewiernych w Judei i by moja posługa na
rzecz Jerozolimy została dobrze przyjęta przez świętych
'''
"32" = ''':sup:`32` i żebym za wolą Bożą z radością do was przybył i mógł się dzięki
wam pokrzepić.
'''
"33" = ''':sup:`33` A Bóg pokoju niech będzie z wami wszystkimi. Amen!
'''
"Notes" = '''
Notas de rodapé:
15:1-2 - Paweł napomina tych, którzy są mocni w wierze, aby znosili
słabości słabych, dla budowania Ciała Chrystusa. Duch służby i
zbudowania jest niezbędny dla jedności Kościoła (zob. także Gal 6,2 i
Flp 2,3-4).
15:5-6 - Modlitwa Pawła jest taka, aby chrześcijanie byli jednomyślni i
wielbili Boga jednym sercem i głosem. Jedność Kościoła jest priorytetem
w planie Bożym (zob. także 1 Koryntian 1:10 i Jana 17:21-23).
15:13 - Paweł prosi Boga nadziei, aby napełnił chrześcijan radością i
pokojem, aby nadzieja obfitowała mocą Ducha Świętego. Chrześcijańska
nadzieja jest siłą motywującą w trudnych chwilach (zob. także 1 Piotra
1:3 i Rzymian 5:5).
'''
