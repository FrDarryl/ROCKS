[48]
"1" = ''':sup:`1` O Moabie. To mówi Pan Zastępów, Bóg Izraela: Biada, albowiem Nebo
jest spustoszone, zdobyte jest Kiriataim, pohańbiona została Cytadela i
napełniona przerażeniem.
'''
"2" = ''':sup:`2` Nie ma już sławy Moabu, w Cheszbon obmyślają przeciw niemu zgubę:
Chodźmy, wytępmy go spośród narodów! Także ty, Madmen, ulegniesz
zagładzie - za tobą pójdzie miecz.
'''
"3" = ''':sup:`3` Słuchaj! Krzyk z Choronaim, spustoszenie i wielka klęska.
'''
"4" = ''':sup:`4` Moab jest pokonany! Słychać krzyk aż do Soar.
'''
"5" = ''':sup:`5` Droga górska do Luchit - wchodzą nią wśród płaczu. Na stromej drodze
z Choronaim słychać okrzyk klęski:
'''
"6" = ''':sup:`6` Uciekajcie! Ratujcie swe życie! Stańcie się jak tamaryszek na
pustyni!
'''
"7" = ''':sup:`7` Tak, ponieważ pokładałaś ufność w swych twierdzach i w swych
skarbach, będziesz także ty zdobyta. Kemosz pójdzie na wygnanie wraz ze
swymi kapłanami i przywódcami.
'''
"8" = ''':sup:`8` Niszczyciel przyjdzie do każdego miasta, żadne miasto nie ocaleje.
Ulegnie spustoszeniu Dolina i zostanie zniszczona Równina, jak to
zapowiedział Pan.
'''
"9" = ''':sup:`9` Dajcie skrzydła Moabowi, by szybko uleciał. Miasta jego zostaną
spustoszone, tak że nikt w nich nie zamieszka.
'''
"10" = ''':sup:`10` Przeklęty ten, co wypełnia dzieło Pańskie niedbale! Przeklęty ten,
który swój miecz powstrzymuje od krwi!
'''
"11" = ''':sup:`11` Moab się cieszył spokojem od swojej młodości, spoczywał bezpiecznie
na swoich drożdżach. Nie był przelewany z naczynia do naczynia ani nie
szedł na wygnanie. Dlatego też zachował swój smak, a zapach jego nie
uległ zmianie.
'''
"12" = ''':sup:`12` Dlatego więc nadchodzą dni - wyrocznia Pana - kiedy poślę
piwnicznych i przeleją go, naczynia jego opróżnią, a dzbany jego
potłuką.
'''
"13" = ''':sup:`13` I będzie się wstydzić Moab Kemosza, tak jak się dom Izraela
wstydził Betel, w którym pokładał nadzieję.
'''
"14" = ''':sup:`14` Jak możesz mówić: Jesteśmy bohaterami, prawdziwymi wojownikami?
'''
"15" = ''':sup:`15` Niszczyciel Moabu nadchodzi ku niemu, najlepsi jego wojownicy idą
na stracenie - wyrocznia Króla - Pan Zastępów ma On na imię.
'''
"16" = ''':sup:`16` Zbliżył się upadek Moabu, jego nieszczęście nadchodzi bardzo
spiesznie.
'''
"17" = ''':sup:`17` Opłakujcie go, wszyscy jego sąsiedzi, i wszyscy, co znacie jego
imię! Mówcie: Jakże uległa złamaniu tak twarda laska? Różdżka tak
wspaniała?
'''
"18" = ''':sup:`18` Zejdź ze swej chwały i usiądź wśród spalonej ziemi, mieszkanko
Dibonu! Nadszedł niszczyciel Moabu przeciw tobie, niszczy twoje
twierdze.
'''
"19" = ''':sup:`19` Stań na drodze i patrz, ty, co mieszkasz w Aroerze! Zapytaj
uciekiniera i zbiega; powiedz: Co się stało?
'''
"20" = ''':sup:`20` Moab został okryty hańbą, albowiem się załamał! Wyjcie i krzyczcie,
głoście nad Arnonem, że Moab spustoszony.
'''
"21" = ''':sup:`21` Sąd nadchodzi na kraj Równiny, na Cholon, na Jahsa i na Mefaat,
'''
"22" = ''':sup:`22` na Dibon, na Nebo, na Bet-Diblataim,
'''
"23" = ''':sup:`23` na Kiriataim, na Bet-Gamul i na Bet-Meon,
'''
"24" = ''':sup:`24` na Kerijjot, na Bosra i na wszystkie miasta kraju Moabu, dalekie i
bliskie.
'''
"25" = ''':sup:`25` Odcięty został róg Moabu, a ramię jego złamane, wyrocznia Pana.
'''
"26" = ''':sup:`26` Upójcie go, podniósł się bowiem przeciw Panu. Niech Moab upadnie w
to, co zwymiotował, i stanie się pośmiewiskiem!
'''
"27" = ''':sup:`27` Czy może Izrael nie był dla ciebie przedmiotem drwin? Czy złapałaś
go wśród złodziei, że potrząsasz głową, ilekroć o nim mówisz?
'''
"28" = ''':sup:`28` Opuszczajcie miasta i mieszkajcie wśród skał, mieszkańcy Moabu,
stańcie się podobni do gołębicy, która się gnieździ na ścianach
gardzieli urwiska.
'''
"29" = ''':sup:`29` Słyszeliśmy o dumie Moabu, o wielkiej jego wyniosłości, o
zarozumiałości jego i bucie, o chełpliwości oraz o pysze jego serca.
'''
"30" = ''':sup:`30` Znam dobrze jego zarozumiałość - wyrocznia Pana - nieprawdziwość
jego mów, nieszczerość tego, co czynią.
'''
"31" = ''':sup:`31` Dlatego podnoszę lament nad Moabem i nad całym Moabem będę
krzyczał, nad ludźmi z Kir-Cheres będę biadał.
'''
"32" = ''':sup:`32` Płaczę nad tobą bardziej niż nad Jezer, winnico Sibmy! Twoje
odrośle sięgają aż do morza, dochodzą aż do Jazer. Na twoje jesienne
zbiory i na twoje winobranie napadł niszczyciel.
'''
"33" = ''':sup:`33` Ustała radość i uciecha w sadzie i w ziemi Moab. Skończyło się wino
w tłoczniach, nikt go nie wytłacza; pieśń radosna nie jest już pieśnią
wesela.
'''
"34" = ''':sup:`34` Podnosi się krzyk z Cheszbonu do Eleale, aż do Jahas krzyczą, z
Soar do Choronaim i do Eglat Szeliszijja. Nawet wody Nimrim stają się
miejscem odludnym.
'''
"35" = ''':sup:`35` Sprawię, że nikt już nie będzie w Moabie - wyrocznia Pana - wynosił
na wyżyny i składał ofiary swoim bogom.
'''
"36" = ''':sup:`36` Dlatego się też nad Moabem serce moje żali jak flet, moje serce nad
ludźmi z Kir-Cheres żali się jak flet, gdyż całe zebrane dobro
stracili.
'''
"37" = ''':sup:`37` Albowiem wszystkie głowy są ostrzyżone, każda broda obcięta, na
wszystkich rękach są nacięcia, a na biodrach wory pokutne.
'''
"38" = ''':sup:`38` Na wszystkich dachach Moabu i na jego placach tylko powszechne
narzekanie. Zmiażdżyłem bowiem Moab jak bezużyteczne naczynie -
wyrocznia Pana.
'''
"39" = ''':sup:`39` Jak bardzo jest złamany! Narzekajcie! Jak haniebnie Moab uciekł!
Stał się więc Moab urągowiskiem i postrachem wszystkich swych sąsiadów.
'''
"40" = ''':sup:`40` To bowiem mówi Pan: Oto się unosi jak orzeł i rozpościera swe
skrzydła nad Moabem.
'''
"41" = ''':sup:`41` Miasta są zdobyte, twierdze zajęte, serce zaś dzielnych Moabu
będzie dnia tego jak serce rodzącej kobiety.
'''
"42" = ''':sup:`42` Moab zostanie zniszczony, przestanie być narodem, bo się wynosił
ponad Pana.
'''
"43" = ''':sup:`43` Popłoch, przepaść, pułapka - przyjdą na ciebie, co zamieszkujesz
Moab - wyrocznia Pana.
'''
"44" = ''':sup:`44` Ten, co ucieknie przed grozą, wpadnie w przepaść; wydobywając się z
przepaści zostanie schwytany w pułapkę. Naprawdę sprowadzę to na Moab,
w roku ich kary - wyrocznia Pana.
'''
"45" = ''':sup:`45` W cieniu Cheszbonu się zatrzymają wycieńczeni uchodźcy; lecz ogień
wyjdzie z Cheszbonu, a płomień z pola Gichon: pochłonie on bok Moabu i
czaszkę tych, co czynią wrzawę.
'''
"46" = ''':sup:`46` Biada tobie, Moabie! Jesteś zgubiony, narodzie Kemosza, bo twoi
synowie będą wzięci do niewoli, a córki twoje pójdą na wygnanie.
'''
"47" = ''':sup:`47` Zmienię jednak los Moabu w przyszłości - wyrocznia Pana. Dotąd sąd
na Moabem.
'''
