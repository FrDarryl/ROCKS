3:4-7 - Szymon knuje spisek przeciwko arcykapłanowi Oniaszowi,
fałszywie go oskarżając. Odzwierciedla to wewnętrzne napięcia wśród
Żydów i korupcję, która może wkraść się nawet do grona przywódców
religijnych (zob. także Prz 6,16-19 i Łk 22,3-6).
3:8-10 - Heliodor zostaje wysłany, aby splądrować świątynię, co
symbolizuje zewnętrzne zagrożenie dla ludu Bożego. Podkreśla to wagę
wiary i Bożej ochrony w obliczu obcego ucisku (zob. także Ezd 6,12 i
Zachariasz 2,8).
3:23-26 - Heliodorowi niebiańska zjawa uniemożliwiła splądrowanie
świątyni, co było symbolem bezpośredniej interwencji Boga w celu
ochrony Jego świętych rzeczy i Jego ludu (zobacz także Wyjścia 14:19-20
i Daniela 3:28).
3:30-34 - Oniasz modli się o powrót do zdrowia Heliodora, pokazując, że
miłosierdzie Boże jest dostępne nawet dla tych, którzy próbują
zbezcześcić Jego święte rzeczy, ukazując moc przebaczenia (zobacz
również Hioba 42:10 i Mateusza 5:44).
