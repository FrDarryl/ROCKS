[3]
"1" = ''':sup:`1` Gdy w Świętym Mieście panował całkowity spokój, a Prawo najściślej
zachowywano dzięki temu, że arcykapłan Oniasz był pobożny i nienawidził
złego,
'''
"2" = ''':sup:`2` bywało, że nawet sami królowie okazywali szacunek temu miejscu, a
świątynię czcili najwspanialszymi darami.
'''
"3" = ''':sup:`3` Nawet sam Seleukos, król Azji, z własnych dochodów pokrywał
wszystkie wydatki, których wymagało składanie ofiar.
'''
"4" = ''':sup:`4` Pewien jednak Szymon z rodziny Bilgi, którego ustanowiono
przełożonym świątyni, posprzeczał się z arcykapłanem o nadzór nad
miejskim targowiskiem.
'''
"5" = ''':sup:`5` Nie mogąc zaś niczego dokonać przeciwko Oniaszowi, udał się do
Apoloniusza z Tarsu, który w tym czasie był wodzem wojsk Celesyrii i
Fenicji,
'''
"6" = ''':sup:`6` i doniósł o tym, że skarbiec w Jerozolimie jest pełen nieopisanych
bogactw, do tego stopnia, iż ilość pieniędzy jest tam nie do obliczenia
i nie pozostaje w żadnym stosunku do wydatków, jakich wymaga składanie
ofiar, i że jest możliwość, aby to wszystko przeszło pod królewską
władzę.
'''
"7" = ''':sup:`7` Apoloniusz zaś udał się do króla i wtajemniczył go w swoje
wiadomości o skarbach. On zaś wybrał wielkorządcę Heliodora i posłał go
dając mu rozkazy, jak ma postępować, aby wspomniane skarby zagarnąć.
'''
"8" = ''':sup:`8` Heliodor zaś natychmiast udał się w podróż, na pozór aby odwiedzić
miasta Celesyrii i Fenicji, w rzeczywistości zaś, aby wykonać zamiary
króla.
'''
"9" = ''':sup:`9` Kiedy przybył do Jerozolimy i przyjaźnie został przyjęty przez
arcykapłana i miasto, powiedział o doniesieniu, które zostało złożone,
i wyjawił powód, dla którego przybył. Dopytywał się przy tym, czy w
rzeczywistości jest tak właśnie.
'''
"10" = ''':sup:`10` Arcykapłan wyjaśnił mu wtedy, że są depozyty wdów i sierot,
'''
"11" = ''':sup:`11` część zaś jest własnością Hirkana, syna Tobiasza, męża zajmującego
bardzo wysokie stanowisko. Sprawa zatem nie przedstawia się tak, jak to
zmyślił bezbożny Szymon. Wszystkiego zaś jest w srebrze czterysta
talentów, w złocie zaś dwieście.
'''
"12" = ''':sup:`12` Byłoby zaś w ogóle niemożliwą rzeczą uczynić krzywdę tym, którzy
zawierzyli świętości miejsca oraz powadze i azylowi świątyni szanowanej
na całym świecie.
'''
"13" = ''':sup:`13` Heliodor jednak powołał się na królewskie rozkazy i wyraźnie
powiedział, że musi to być oddane do królewskiego skarbca.
'''
"14" = ''':sup:`14` W wyznaczonym dniu wszedł, aby przygotować spis tych skarbów.
Niemały zaś w całym mieście był niepokój.
'''
"15" = ''':sup:`15` Kapłani upadłszy w kapłańskich szatach przed ołtarzem wołali do
Nieba, do Tego, który ustanowił prawo o depozycie, aby te skarby
nienaruszone zachował dla tych, którzy je złożyli w depozyt.
'''
"16" = ''':sup:`16` Temu, kto spojrzał na oblicze arcykapłana, krajało się serce.
Wygląd bowiem i zmiana jego cery zdradzały duchowe męczarnie.
'''
"17" = ''':sup:`17` Męża tego bowiem opanowały strach i drżenie ciała, przez co ból
będący w sercu był widoczny dla patrzących.
'''
"18" = ''':sup:`18` Ludzie gromadnie wychodzili z domów, by razem się modlić, gdyż
'''
"19" = ''':sup:`19` Kobiety przepasane worami poniżej piersi zapełniły ulice. Zamknięte
dotychczas dziewczęta jedne pobiegły do bram, inne na mury, inne
wreszcie wychylały się przez okna.
'''
"20" = ''':sup:`20` Wszystkie zaś wyciągały ręce do nieba i zanosiły błagania.
'''
"21" = ''':sup:`21` Litość brała na widok tego, jak tłum między sobą pomieszany padał
na kolana, a arcykapłan oczekiwał w wielkich męczarniach ducha.
'''
"22" = ''':sup:`22` Podczas gdy ci modlili się do wszechmocnego Pana, aby powierzone
pieniądze zachował nienaruszone dla tych, którzy zawierzyli,
'''
"23" = ''':sup:`23` Heliodor przeprowadzał, co zostało postanowione.
'''
"24" = ''':sup:`24` Jeszcze razem ze swoją strażą był on obok skarbca, kiedy Władający
duchami i każdą potęgą dokonał wielkiego objawienia, do tego stopnia,
że wszyscy, którzy odważyli się tam przyjść, uderzeni mocą Bożą padali
bezsilni i strwożeni.
'''
"25" = ''':sup:`25` Ukazał się im bowiem jakiś koń przybrany najozdobniejszym
gwałtownie, zawisł nad Heliodorem przednimi kopytami, a jeździec ukazał
się w złotej zbroi.
'''
"26" = ''':sup:`26` Ponadto ukazali się mu dwaj inni młodzieńcy o nadzwyczajnej sile,
uderzającej piękności i w przepięknych szatach. Oni to stanęli z
obydwóch stron i bez przerwy go biczowali, zadając mu wiele uderzeń.
'''
"27" = ''':sup:`27` On zaś upadł zaraz na ziemię, a gęste ciemności go otoczyły.
Zabrano go więc i włożono do lektyki.
'''
"28" = ''':sup:`28` Tego, który dopiero co w licznym otoczeniu i z liczną strażą wszedł
do skarbca, o którym była mowa poprzednio, niesiono, gdyż sam sobie nie
mógł nic poradzić. Wyraźnie przy tym poznano Bożą moc.
'''
"29" = ''':sup:`29` Gdy więc on dzięki Bożemu działaniu leżał niemy oraz pozbawiony
nadziei i ratunku,
'''
"30" = ''':sup:`30` tamci błogosławili Pana, który ponad oczekiwanie wsławił swoją
świątynię. Świątynia zaś, która krótko przedtem był pełna przestrachu i
przerażenia, napełniła się radością i szczęściem dzięki objawieniu się
wszechmocnego Pana.
'''
"31" = ''':sup:`31` Niektórzy z przyjaciół Heliodora zaraz poprosili Oniasza, aby
modlił się do Najwyższego, aby obdarzył życiem tego, który już wydawał
naprawdę ostatnie tchnienie.
'''
"32" = ''':sup:`32` W obawie więc, aby król nie podejrzewał przypadkiem Żydów, że jakąś
krzywdę uczynili Heliodorowi, arcykapłan złożył ofiarę za zdrowie tego
męża.
'''
"33" = ''':sup:`33` Kiedy zaś arcykapłan składał ofiarę, ci sami młodzieńcy, przybrani
w te same szaty, ukazali się ponownie Heliodorowi i stanąwszy
powiedzieli: Wiele podziękowań złóż arcykapłanowi Oniaszowi! Dzięki
niemu bowiem Pan obdarzył cię życiem.
mocy Bożej! Powiedziawszy to, zniknęli.
'''
"35" = ''':sup:`35` Heliodor złożył ofiarę Panu i wielkie śluby złożył Temu, który
darował mu życie. Potem pożegnał Oniasza i razem ze swoim wojskiem
powrócił do króla.
'''
"36" = ''':sup:`36` Wobec wszystkich składał on świadectwo o dziełach najwyższego Boga,
jakie widział na własne oczy.
'''
"37" = ''':sup:`37` Kiedy zaś król pytał Heliodora, kto byłby odpowiedni, aby jeszcze
raz go posłać do Jerozolimy, powiedział:
'''
"38" = ''':sup:`38` Jeżeli masz jakiego wroga albo przeciwnika w rządach, poślij go
tam, a otrzymasz go obitego, jeżeli tylko się wyratuje, bo na tym
miejscu naprawdę działa jakaś Boża moc.
'''
"39" = ''':sup:`39` Ten bowiem, który ma swoje mieszkanie w niebie, czuwa nad tym
miejscem i wspomaga je, a bije i unicestwia tych, którzy tam przychodzą
w złych zamiarach.
'''
"40" = ''':sup:`40` Taki oto przebieg miała sprawa Heliodora i zachowania świątynnego
skarbca.
'''
