"1" = ''':sup:`1` Ach! Jak zaciemnił gniew Pana Córę Syjonu, strącił z nieba na ziemię
chwałę Izraela, nie wspomniał na podnóżek swych nóg w dzień swego
gniewu.
'''
"2" = ''':sup:`2` Zburzył Pan bez litości wszystkie siedziby Jakuba; wywrócił w swej
zapalczywości twierdze Córy Judy, rzucił o ziemię, zbezcześcił
królestwo i możnych.
'''
"3" = ''':sup:`3` Złamał w przypływie gniewu wszelką moc Izraela, cofnął swoją prawicę
trawi.
'''
"4" = ''':sup:`4` Jak wróg swój łuk naciągnął, prawicę umocnił i zabił jak
nieprzyjaciel wszystkich, co oczy radują, w namiocie Córy Syjonu
wybuchnął gniewem jak ogniem.
'''
"5" = ''':sup:`5` Pan stał się podobny do wroga: starł Izraela, wszystkie budowle
poburzył, poniszczył baszty, pomnożył u Córy Judy skargi po skargach.
'''
"6" = ''':sup:`6` Zrujnował swój namiot jak ogród, przybytek swój zburzył. Na Syjonie
Pan skazał na niepamięć zgromadzenie i szabat; w karzącym gniewie
odtrącił kapłana i króla.
'''
"7" = ''':sup:`7` Pan swym ołtarzem pogardził, pozbawił czci świątynię, wydał w ręce
nieprzyjaciół mury jej warowni. Podnieśli krzyk w domu Pańskim jak w
dzień uroczysty.
'''
"8" = ''':sup:`8` Postanowił Pan wywrócić szańce Córy Syjonu, przeciągnął sznur
pogrążył w żałobie: pospołu one padają.
'''
"9" = ''':sup:`9` Bramy runęły na ziemię: połamał, pokruszył zawory; jej król i
książęta u pogan, nie ma już Prawa, nawet prorocy nie mają widzenia od
Pana.
'''
"10" = ''':sup:`10` Usiedli na ziemi w milczeniu starsi Córy Syjonu, prochem głowy
posypali, przywdziali wory; skłoniły głowy ku ziemi dziewice
jerozolimskie.
'''
"11" = ''':sup:`11` Wzrok utraciłem od płaczu, drgają me trzewia, żółć się wylała na
ziemię przez klęskę Córy mego ludu, gdy słabły niemowlę i dziecię na
placach miasta.
'''
"12" = ''':sup:`12` Do matek swoich mówiły: Gdzie żywność "i wino"? Padały jak ciężko
ranione na placach miasta, gdy uchodziło z nich życie na łonie ich
matek.
'''
"13" = ''':sup:`13` Jak cię pocieszyć? Z czym porównać? Córo Jeruzalem! Z czym cię
porównać, by cię pocieszyć? Dziewico, Córo Syjonu, gdyż zagłada twoja
wielka jak morze. Któż cię uleczy?
'''
"14" = ''':sup:`14` Prorocy twoi miewali dla ciebie widzenia próżne i marne, nie
odsłonili twojej złości, by od wygnania cię ustrzec; miewali dla ciebie
widzenia zwodnicze i próżne.
'''
"15" = ''':sup:`15` W dłonie klaszczą nad tobą, wszyscy, co drogą przechodzą, gwiżdżą i
kiwają głowami nad Córą Jeruzalem: Więc to ma być Miasto, cud piękna,
radość całego świata?
'''
"16" = ''':sup:`16` Rozwarli na ciebie swe usta wszyscy twoi wrogowie; gwizdali,
zgrzytali zębami. Pochłonęliśmy "je" - rzekli - oto jest dzień
upragniony. Osiągnęliśmy go, widzimy.
'''
"17" = ''':sup:`17` Uczynił Pan, co postanowił, wypełnił swą groźbę, zapowiedzianą w
dniach dawnych: bez litości obalił, rozweselił wroga nad tobą,
wywyższył moc twych ciemięzców.
'''
"18" = ''':sup:`18` Wołaj sercem do Pana, Dziewico, Córo Syjonu; niech łzy twe płyną
jak rzeka we dnie i w nocy; nie dawaj sobie wytchnienia, niech źrenica
twego oka nie zna spoczynku!
'''
"19" = ''':sup:`19` Powstań, wołaj po nocy przy zmianach straży, wylewaj swe serce jak
wodę przed Pańskim obliczem, podnoś do Niego swe ręce o życie twoich
niemowląt, "które padały z głodu na rogach wszystkich ulic".
'''
"20" = ''':sup:`20` Spojrzyj, Panie, i rozważ, komuś tak kiedy uczynił: Czy kobiety
mają jeść owoc swego łona - pieszczone niemowlęta? Czy w świątyni
Pańskiej ma się zabijać kapłana i proroka?
'''
"21" = ''':sup:`21` Legli w prochu ulicy: chłopiec i starzec, moje dziewice i moi
młodzieńcy padli od miecza; zabiłeś ich w dniu swego gniewu, zgładziłeś
bez litości.
'''
"22" = ''':sup:`22` Zwołałeś jak gdyby na święto wszystkie me trwogi zewsząd. Nikt się
w dniu gniewu Pańskiego nie ostał, nie umknął: tych, co pieściłam,
chowałam, wróg mój wyniszczył.
'''
"Notes" = '''
Notas de rodapé:
2:1-2 - Zniszczenie Jerozolimy opisane jest jako bezpośrednie działanie
Boga, który pozwolił na zniszczenie miasta z powodu grzechów jego
mieszkańców. To ukazuje Bożą gorliwość w dążeniu do sprawiedliwości,
nawet gdy Jego lud zbłądzi (zob. także 2 Krl 25,9-10 i Jer 25,9).
2:3-5 - Bóg, jako wróg swojego ludu, wycofuje swoją ochronę i
pozostawia Jerozolimę na łasce wrogów. Ta chwila spustoszenia jest
dowodem na to, jak straszliwe konsekwencje dla relacji z Bogiem niesie
grzech (zob. także Izajasza 1:24-25 i Ezechiela 39:23-24).
2:6-7 - Zniszczenie świątyń i świąt uwypukla utratę autentycznego
kultu. Uwypukla związek między grzechem a utratą czci Boga, pokazując,
że grzech oddziela ludzi od obecności Boga i źródeł łaski (zob. także
2:8-10 - Miasto patrzy na zniszczenie i opłakuje swoją stratę, nie
znajdując pocieszenia. Ten brak pocieszenia jest wyrazem duchowego
opuszczenia, gdy grzech prowadzi do głębokiego oddzielenia od Boga
2:11-13 - Smutek i cierpienie tych, którzy są świadkami zniszczenia
swojego miasta, są szczegółowo opisane. Wskazuje to na ból uzasadnionej
żałoby, która towarzyszy konsekwencjom grzechu, nieuniknionym, ale
Ezechiela 18:30-32).
'''
