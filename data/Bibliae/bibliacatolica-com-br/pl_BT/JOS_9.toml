[9]
"1" = ''':sup:`1` Gdy dowiedzieli się o tym królowie zamieszkali za Jordanem, na
wzgórzu, na nizinie i wzdłuż brzegu Morza Wielkiego aż do Libanu:
Chetyci, Amoryci, Kananejczycy, Peryzzyci, Chiwwici i Jebusyci,
'''
"2" = ''':sup:`2` sprzymierzyli się ze sobą, by walczyć wspólnie przeciw Jozuemu i
Izraelitom.
'''
"3" = ''':sup:`3` Również mieszkańcy Gibeonu dowiedzieli się, co Jozue uczynił z
miastami Jerychem i Aj,
'''
"4" = ''':sup:`4` i postanowili użyć podstępu. Wybrali się w drogę i zaopatrzyli się w
zapasy podróżne, i wzięli na swoje osły stare wory i zużyte bukłaki na
wino, podarte i powiązane.
'''
"5" = ''':sup:`5` Na nogach mieli zdarte i połatane sandały, a na sobie - znoszone
szaty. Cały ich chleb, który mieli na pożywienie, był suchy i
pokruszony.
'''
"6" = ''':sup:`6` W takim stanie przybyli do Jozuego i do obozu w Gilgal i rzekli do
niego i do mężów izraelskich: Przybywamy z dalekiego kraju: zawrzyjcie
z nami przymierze!
'''
"7" = ''':sup:`7` Lecz mężowie izraelscy odpowiedzieli Chiwwitom: A może wśród nas
mieszkacie? Czyż więc możemy zawierać przymierze z wami?
'''
"8" = ''':sup:`8` Oni zaś odpowiedzieli Jozuemu: Jesteśmy twoimi sługami. Jozue
zapytał ich: Kim jesteście i skąd przybywacie?
'''
"9" = ''':sup:`9` Oni odrzekli: Z ziemi bardzo dalekiej przybywają twoi słudzy, w imię
Pana, Boga twojego. Słyszeliśmy bowiem sławę Jego i wszystko, co
uczynił w Egipcie,
'''
"10" = ''':sup:`10` oraz wszystko, co uczynił dwom królom amoryckim, panującym za
Jordanem, Sichonowi, królowi Cheszbonu, i Ogowi, królowi Baszanu w
Asztarot.
'''
"11" = ''':sup:`11` Wobec tego nasza starszyzna i wszyscy mieszkańcy naszego kraju
powiedzieli nam: Weźcie ze sobą żywność na drogę, wyjdźcie im naprzeciw
i powiedzcie do nich: Jesteśmy waszymi sługami, zawrzyjcie więc z nami
przymierze.
'''
"12" = ''':sup:`12` Oto nasz chleb: był jeszcze ciepły, gdy braliśmy go z domów naszych
na drogę, w dniu, w którym wyszliśmy, by was spotkać, a oto teraz suchy
i pokruszony.
'''
"13" = ''':sup:`13` A te bukłaki na wino były nowe, gdyśmy je napełniali, a oto
popękały; nasze szaty i nasze sandały zupełnie się zdarły wskutek
dalekiej podróży.
'''
"14" = ''':sup:`14` Mężowie spróbowali ich zapasów podróżnych, lecz wyroczni Pana nie
pytali.
'''
"15" = ''':sup:`15` Zgodził się więc Jozue na pokój z nimi i zawarł z nimi przymierze,
zapewniając im życie, a książęta społeczności potwierdzili je
przysięgą.
'''
"16" = ''':sup:`16` Trzy dni upłynęły od zawarcia tego przymierza, gdy usłyszano, że
byli ludem sąsiednim i mieszkali wśród Izraela.
'''
"17" = ''':sup:`17` Wyruszyli synowie Izraela z obozu i po trzech dniach przybyli do
ich miast. Miastami ich były: Gibeon, Kefira, Beerot i Kiriat-Jearim.
'''
"18" = ''':sup:`18` Izraelici nie natarli na nich, ponieważ książęta społeczności
przysięgli im na Pana, Boga Izraela. Ale cała społeczność szemrała
przeciw książętom.
'''
"19" = ''':sup:`19` Wszyscy książęta oświadczyli wobec całej społeczności: Skoro
złożyliśmy im przysięgę na Pana, Boga Izraela, przeto nie możemy im
uczynić krzywdy.
'''
"20" = ''':sup:`20` Tak więc chcemy z nimi postąpić: musimy darować im życie, aby nie
spadł na nas gniew z powodu przysięgi, którąśmy im złożyli.
'''
"21" = ''':sup:`21` Wtedy zapewnili ich książęta, że zostaną przy życiu, ale będą rąbać
drzewo i nosić wodę dla całej społeczności. Gdy książęta im to
oświadczyli,
'''
"22" = ''':sup:`22` zawezwał ich Jozue i rzekł im: Dlaczego oszukaliście nas mówiąc:
Mieszkamy od was bardzo daleko - podczas gdy mieszkacie wśród nas?
'''
"23" = ''':sup:`23` Dlatego będziecie przeklęci i dlatego nikt z was nie przestanie być
niewolnikiem, drwalem i noszącym wodę dla domu Boga mojego.
'''
"24" = ''':sup:`24` Wtedy dali Jozuemu taką odpowiedź: Słudzy twoi dokładnie się
dowiedzieli o tym, co rozkazał Pan, Bóg twój, swemu słudze, Mojżeszowi:
oddanie wam całej tej ziemi i wygładzenie wszystkich mieszkańców kraju
przed wami. Obawiając się więc bardzo o nasze życie, postąpiliśmy w ten
właśnie sposób.
'''
"25" = ''':sup:`25` Jesteśmy teraz w twoim ręku: uczyń z nami to, co wydaje ci się
dobre i słuszne.
'''
"26" = ''':sup:`26` I Jozue tak postąpił z nimi. Wybawił ich z ręki Izraelitów, żeby
ich nie pozbawili życia.
'''
"27" = ''':sup:`27` Wówczas uczynił ich Jozue drwalami i noszącymi wodę dla całej
społeczności i dla ołtarza Pańskiego, aż po dzień dzisiejszy, na każdym
miejscu, które Pan wybierze.
'''
"Notes" = '''
Notas de rodapé:
9:1-2 - Królowie miast kananejskich zjednoczyli się przeciwko
Izraelowi, gdy usłyszeli o swoich podbojach. Ta jedność podkreśla siłę
koalicji wrogów sprzeciwiających się Bożemu planowi wobec Izraela,
odzwierciedlając duchowe napięcie między ludem Bożym a otaczającymi go
9:3-6 - Gibeonici, obawiając się zagłady, oszukują Izraelitów,
podszywając się pod ambasadorów z dalekiego kraju. Ten przebiegły akt
podkreśla wagę rozeznawania intencji innych i potrzebę mądrości w
9:14-15 - Izraelici nie konsultują się z Bogiem przed zawarciem
przymierza z Gibeonitami, co prowadzi do nieoczekiwanych konsekwencji.
Ten brak szukania boskiego przewodnictwa podkreśla wagę modlitwy i
polegania na Bogu w podejmowaniu decyzji (zob. także Jk 1,5 i Ps
25,4-5).
9:16-20 - Po odkryciu prawdy Izraelici postanawiają oszczędzić
Gibeonitów, ale uczynić ich swoimi sługami. Ta decyzja ukazuje
złożoność przymierzy i konsekwencje wyborów dokonanych bez konsultacji
z Bogiem (zob. także Gal. 6:7-8 i Rz. 12:2).
9:21-27 - Gibeonici stają się drwalami i budowniczymi akweduktów dla
zgromadzenia Izraela. Ta przemiana z wrogów w sługi dowodzi, że Bóg
potrafi wykorzystać trudne sytuacje do realizacji swojego planu
'''
