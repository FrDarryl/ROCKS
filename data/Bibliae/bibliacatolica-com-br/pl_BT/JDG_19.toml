[19]
"1" = ''':sup:`1` W owych dniach - nie było wówczas króla w Izraelu - pewien mąż,
lewita, mieszkający u stóp góry Efraima, wziął sobie za żonę kobietę z
Betlejem judzkiego.
'''
"2" = ''':sup:`2` Żona go zdradziła i udała się do domu swego ojca w Betlejem judzkim.
Tam przebywała przez cztery miesiące.
'''
"3" = ''':sup:`3` Udał się więc jej mąż do niej, aby przekonawszy ją sprowadzić z
powrotem do siebie. Miał ze sobą swego sługę i parę osłów. Zaprowadziła
więc go żona do domu swego ojca. Ojciec młodej kobiety ujrzawszy go
bardzo się uradował z jego odwiedzin.
'''
"4" = ''':sup:`4` Teść jego, ojciec młodej kobiety, zatrzymał go, tak że pozostał u
niego przez trzy dni jedząc, pijąc i nocując tam.
'''
"5" = ''':sup:`5` Dnia czwartego wstali wcześnie i lewita przygotowywał się do
odjazdu. Ale ojciec owej młodej kobiety rzekł do swego zięcia: Posil
się kawałkiem chleba, po czym wyruszycie.
'''
"6" = ''':sup:`6` Gdy zasiedli do stołu i posilali się obaj razem, i pili, ojciec
młodej kobiety rzekł do jej męża: Zostań, proszę, jeszcze przez noc, a
niech serce twoje się raduje.
'''
"7" = ''':sup:`7` Gdy człowiek ten mimo to wstał, chcąc przecież wybrać się w drogę,
teść przymusił go, tak że pozostał tam jeszcze jedną noc.
'''
"8" = ''':sup:`8` Dnia piątego wstał znów bardzo wcześnie chcąc wyruszyć w drogę. I
znów ojciec młodej kobiety powiedział do niego: Posil się przedtem,
proszę cię. I zwlekali aż do schyłku dnia, biesiadując we dwóch.
'''
"9" = ''':sup:`9` I wstał ów mąż, aby udać się w drogę wraz ze swą żoną i sługą, gdy
teść, ojciec młodej kobiety, rzekł do niego: Oto dzień się nachylił już
ku wieczorowi, pozostań więc na noc tutaj, a niech serce twoje się
raduje. Jutro wczesnym rankiem wyprawicie się w drogę i udasz się do
swego domu.
'''
"10" = ''':sup:`10` Lecz człowiek ten odmówił pozostania na noc, ruszył w drogę i
przybył aż do Jebus - to jest do Jerozolimy. Miał ze sobą dwa osły
obładowane oraz swoją żonę i sługę.
'''
"11" = ''':sup:`11` Gdy mijali Jebus, a dzień się już bardzo nachylił, rzekł sługa do
swego pana: Chodź, proszę, a skręcimy do tego miasta Jebusytów i
przenocujemy w nim.
'''
"12" = ''':sup:`12` Lecz jego pan dał mu taką odpowiedź: Nie skręcajmy do miasta
cudzoziemców, nie pochodzących z rodu Izraela, ale idźmy aż do Gibea.
'''
"13" = ''':sup:`13` Nadto rzekł jeszcze do swego sługi: Jedźmy i starajmy się dotrzeć
do jednej z tych miejscowości, aby przenocować, do Gibea albo do Rama.
'''
"14" = ''':sup:`14` Ruszyli więc dalej. Tymczasem słońce im zaszło przy Gibea, które
należy do (pokolenia) Beniamina.
'''
"15" = ''':sup:`15` Skręcili więc tam, aby przenocować w Gibea. (Lewita), wszedłszy do
miasta, zatrzymał się na placu, gdyż nie było nikogo, kto by ich
przyjął do domu i udzielił noclegu.
'''
"16" = ''':sup:`16` Tymczasem pewien starzec wracał wieczorem ze swojej pracy w polu.
Człowiek ten pochodził z góry Efraima i w Gibea był przybyszem, gdyż
mieszkańcy tego miasta byli Beniaminitami.
'''
"17" = ''':sup:`17` Podniósł oczy i zauważył podróżnego na placu. Dokąd idziesz i skąd
przybyłeś? - zapytał go starzec.
'''
"18" = ''':sup:`18` Ten odparł: Wracamy z Betlejem judzkiego w strony góry Efraima,
skąd pochodzę. Odwiedziłem Betlejem judzkie, a teraz wracam do domu i
nie mam nikogo, kto by mnie przyjął pod dach.
'''
"19" = ''':sup:`19` Mamy słomę i żywność dla naszych osłów oraz chleb i wino dla
siebie, dla twej służebnicy i dla tego młodego człowieka, który idzie z
twoim sługą. Nie brak mi niczego.
'''
"20" = ''':sup:`20` Bądź spokojny - rzekł starzec - pozwól mi zaradzić wszystkim twoim
potrzebom, ale nie spędzaj nocy na ulicy.
'''
"21" = ''':sup:`21` Przyprowadził go więc do swego domu, osłom dał obrok, po czym umyli
nogi, jedli i pili.
'''
"22" = ''':sup:`22` Tymczasem, gdy oni rozweselali swoje serca, przewrotni mężowie tego
miasta otoczyli dom, a kołacząc we drzwi rzekli do starca, gospodarza
owego domu: Wyprowadź męża, który przekroczył próg twego domu, chcemy z
nim obcować.
'''
"23" = ''':sup:`23` Człowiek ów, gospodarz domu, wyszedłszy do nich rzekł im: Nie,
bracia moi, proszę was, nie czyńcie tego zła, albowiem człowiek ten
wszedł od mego domu, nie popełniajcie tego bezeceństwa.
'''
"24" = ''':sup:`24` Oto jest tu córka moja, dziewica, oraz jego żona, wyprowadzę je
zaraz, obcujcie z nimi i róbcie, co wam się wyda słuszne, tylko mężowi
temu nie czyńcie tego bezeceństwa.
'''
"25" = ''':sup:`25` Mężowie ci nie chcieli go usłuchać. Człowiek ten zatem zabrawszy
swoją żonę wyprowadził ją na zewnątrz. A oni z nią obcowali i
dopuszczali się na niej gwałtu przez całą noc aż do świtu. Puścili ją
wolno dopiero wtedy, gdy wschodziła zorza.
'''
"26" = ''':sup:`26` Kobieta owa, wracając o świcie, upadła u drzwi owego męża, gdzie
był jej pan, i pozostała tam aż do chwili, gdy poczęło dnieć.
'''
"27" = ''':sup:`27` Pan jej, wstawszy rano, otworzył drzwi domu i wyszedł chcąc
wyruszyć w dalszą drogę, i ujrzał kobietę, swoją żonę, leżącą u drzwi
domu z rękami na progu.
'''
"28" = ''':sup:`28` Wstań, a pojedziemy! - rzekł do niej, lecz ona nic nie odpowiadała.
Usadowiwszy ją przeto na ośle, zabrał się ów człowiek i wracał do swego
domu.
'''
"29" = ''':sup:`29` Przybywszy do domu, wziął nóż, i zdjąwszy żonę swoją, rozciął ją
wraz z kośćmi na dwanaście sztuk i rozesłał po wszystkich granicach
izraelskich. Wysłańcom swoim dał następujące polecenie: Czy
kiedykolwiek widziano podobną rzecz, począwszy od dnia, kiedy Izraelici
wyszli z Egiptu, aż do dnia dzisiejszego? Zastanówcie się, naradźcie
się i wyp
'''
"30" = ''':sup:`30` A wszyscy, którzy to widzieli, mówili: Nigdy podobnej rzeczy nie
było i nie widziano, od kiedy Izraelici opuścili Egipt, aż do dnia
dzisiejszego.
'''
"Notes" = '''
Notas de rodapé:
19:1-2 - Historia konkubiny lewity uwypukla moralne i społeczne
zepsucie w Izraelu. Niewierność i zdrada odzwierciedlają rozpad więzi
rodzinnych i odejście od Prawa Bożego (zob. także 1 Tymoteusza 4:1 i
Hebrajczyków 13:4).
19:3-9 - Poszukiwania konkubiny przez Lewitę odzwierciedlają walkę o
odbudowę relacji i dążenie do pojednania. Narracja podkreśla wagę
19:22-24 - Przemoc i zepsucie mieszkańców Gibei ujawniają moralny
upadek Izraela i potrzebę sprawiedliwości. Ten tragiczny epizod
podkreśla Boży sąd nad niegodziwością (zob. także Rz 1,18-32 i 2 P
2,6-10).
19:25-30 - Śmierć konkubiny i reakcja lewity uwydatniają powagę
sytuacji moralnej Izraela. Dehumanizacja i przemoc uwypuklają
konsekwencje braku przywództwa i Prawa Bożego (zob. także Rdz 9,6 i
19:30 - Akt Lewity, polegający na przesłaniu części ciała swojej
konkubiny wszystkim plemionom Izraela, budzi oburzenie. To działanie
uwypukla wagę niesprawiedliwości i konieczność reakcji na ucisk (zob.
także Wj 23,7 i Ps 82,3-4).
'''
