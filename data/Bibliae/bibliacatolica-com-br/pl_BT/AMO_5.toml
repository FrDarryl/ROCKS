[5]
"1" = ''':sup:`1` Słuchajcie tej mowy, którą jako pieśń żałobną o was zaśpiewam, domu
Izraela!
'''
"2" = ''':sup:`2` Upadła, nie będzie mogła powstać Dziewica Izraela; leży na ziemi,
nikt jej nie podźwignie.
pozostanie stu; które wysłało stu, ocali dziesięciu dla domu Izraela.
'''
"4" = ''':sup:`4` Tak mówi Pan do domu Izraela: Szukajcie Mnie, a żyć będziecie.
'''
"5" = ''':sup:`5` Nie szukajcie zaś Betel i do Gilgal nie chodźcie! I Beer-Szeby nie
odwiedzajcie! Albowiem Gilgal pójdzie do niewoli, a Betel zniknie.
'''
"6" = ''':sup:`6` Szukajcie Pana, a żyć będziecie! Gdyż inaczej jak ogień nawiedzi On
dom Józefa i strawi go. Nikt nie będzie mógł zagasić ognia w Betel.
'''
"7" = ''':sup:`7` Prawość obracacie w piołun, a sprawiedliwość depczecie po ziemi.
'''
"8" = ''':sup:`8` To Ten, który uczynił Plejady i Oriona, który przemienia ciemności w
poranek, a dzień w noc zaciemnia, Ten, który wzywa wody morskie i
rozlewa je po powierzchni ziemi - Pan jest imię Jego.
'''
"9" = ''':sup:`9` On na mocnego zsyła zniszczenie i sprowadza zniszczenie na twierdzę.
'''
"10" = ''':sup:`10` W bramie nienawidzą dowodzącego słuszności, nie cierpią tego, który
mówi prawdę.
'''
"11" = ''':sup:`11` Ponieważ deptaliście biednego i daniny w zbożu braliście od niego,
możecie zbudować sobie domy z kamienia ciosanego, lecz nie będziecie w
nich mieszkali; możecie piękne winnice zasadzić, lecz nie będziecie
pili z nich wina.
'''
"12" = ''':sup:`12` Albowiem poznałem mnogie wasze złości i grzechy wasze liczne, o wy,
ciemięzcy sprawiedliwego, biorący okup i uciskający w bramie ubogich!
'''
"13" = ''':sup:`13` Dlatego w tym czasie milczy człowiek roztropny, bo jest to czas
niedoli.
'''
"14" = ''':sup:`14` Szukajcie dobra, a nie zła, abyście żyli. Wtedy Pan, Bóg Zastępów,
będzie z wami, tak jak to mówicie.
'''
"15" = ''':sup:`15` Miejcie w nienawiści zło, a miłujcie dobro! Wymierzajcie w bramie
sprawiedliwość! Może ulituje się Pan, Bóg Zastępów, nad Resztą
pokolenia Józefa.
'''
"16" = ''':sup:`16` Dlatego tak mówi Pan, Bóg Zastępów, Panujący: Na wszystkich placach
będzie lament, na wszystkich ulicach krzyczeć będą: Biada, biada!
Wzywać będą rolnika do żałoby, do lamentowania - umiejących jęczeć.
'''
"17" = ''':sup:`17` We wszystkich winnicach będzie narzekanie, bo przejdę pośród ciebie
- rzekł Pan.
'''
"18" = ''':sup:`18` Biada oczekującym dnia Pańskiego. Cóż wam po dniu Pańskim? On jest
ciemnością a nie światłem.
'''
"19" = ''':sup:`19` Jakby uciekał człowiek przed lwem, a trafił na niedźwiedzia; jakby
skrył się do domu i oparł się ręką o ścianę, a ukąsił go wąż.
'''
"20" = ''':sup:`20` Przecież dzień Pański jest ciemnością, a nie światłem, mrokiem, a
nie ma w nim jasności?
'''
"21" = ''':sup:`21` Nienawidzę, brzydzę się waszymi świętami. Nie będę miał upodobania
w waszych uroczystych zebraniach.
'''
"22" = ''':sup:`22` Bo kiedy składacie Mi całopalenia i wasze ofiary, nie znoszę tego,
na ofiary biesiadne z tucznych wołów nie chcę patrzeć.
'''
"23" = ''':sup:`23` Idź precz ode Mnie ze zgiełkiem pieśni twoich, i dźwięku twoich
harf nie chcę słyszeć.
'''
"24" = ''':sup:`24` Niech sprawiedliwość wystąpi jak woda z brzegów i prawość jak potok
nie wysychający wyleje!
'''
"25" = ''':sup:`25` Czyż nie składaliście Mi żertw i ofiar pokarmowych na pustyni przez
czterdzieści lat, domu Izraela,
bożki, gwiazdę "waszego boga", któreście sobie uczynili?
'''
"27" = ''':sup:`27` Dlatego przesiedlę was poza Damaszek, mówi Pan, Bóg Zastępów - to
imię Jego.
'''
"Notes" = '''
Notas de rodapé:
5:1-3 - Amos opłakuje upadek Izraela, zapowiadając, że kraj pogrąży się
w wielkiej żałobie, niczym dziewica popadająca w ruinę. Ujawnia to
surowość sądu Bożego nad narodem i brak skruchy ze strony ludu (zob.
także Jeremiasza 9:17-21 i Ezechiela 7:2-4).
5:4-6 - Amos wzywa ludzi do szukania Pana dla życia, bo bez Boga nie ma
życia. To wezwanie do szczerego szukania Boga jest centralnym punktem w
czasach duchowego kryzysu, odzwierciedlając pragnienie odnowy (zob.
5:7-13 - Niesprawiedliwość i ucisk społeczny są potępione. Bóg nie
akceptuje czci oddawanej przez tych, którzy dopuszczają się
niesprawiedliwości. Prawdziwe uwielbienie wymaga prawości i
odpowiedzialności społecznej, odzwierciedlając związek między życiem
moralnym a uwielbieniem (zob. także Izajasza 1:10-17 i Jakuba 1:27).
5:14-15 - Prorok nawołuje ludzi do szukania dobra i unikania zła, aby
mogli żyć. Dążenie do dobra jest ściśle związane z pokutą i odbudową
właściwej relacji z Bogiem (zob. także Rz 12,9 i Kol 3,12-14).
5:18-27 - Amos potępia pragnienie Dnia Pańskiego, którego pragnie
wielu, gdyż dla nich będzie to dzień sądu, a nie zbawienia. Prawdziwe
oczekiwanie „Dnia Pańskiego” wymaga szczerości i skruchy, a nie
3,13-15).
'''
