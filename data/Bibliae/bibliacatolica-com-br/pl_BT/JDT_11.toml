[11]
"1" = ''':sup:`1` A Holofernes rzekł do niej: Odwagi, niewiasto! Niech się nie lęka
twoje serce! Ja nigdy nie uczyniłem nic złego człowiekowi, który
postanowił służyć Nabuchodonozorowi, królowi całej ziemi.
'''
"2" = ''':sup:`2` A gdyby lud twój mieszkający w górach nie wzgardził mną, nie
podniósłbym włóczni przeciw niemu. Lecz oni sami to na siebie
sprowadzili.
'''
"3" = ''':sup:`3` A teraz powiedz mi, dlaczego zbiegłaś od nich i przyszłaś do nas?
Przybyłaś istotnie dla ocalenia swego. Ufaj, zachowasz swe życie tej
nocy i na przyszłość.
'''
"4" = ''':sup:`4` Nie ma bowiem nikogo, kto by cię skrzywdził, lecz wszyscy będą ci
życzliwi, jak to się dzieje sługom pana mego, króla Nabuchodonozora.
'''
"5" = ''':sup:`5` A Judyta mu odpowiedziała: Przyjmij słowa niewolnicy swojej i pozwól
służebnicy swojej mówić do siebie, a ja tej nocy nie będę okłamywać
pana mego.
'''
"6" = ''':sup:`6` Jeśli posłuchasz słów twej służebnicy, wtedy Bóg szczęśliwie
doprowadzi do końca dzieło twoje, a pan mój nie zawiedzie się w swoich
zamysłach.
'''
"7" = ''':sup:`7` Na życie Nabuchodonozora, króla całej ziemi, i na trwanie jego
potęgi - tego, który cię posłał, abyś sprowadził na prawe drogi wszelką
istotę żyjącą! Dzięki tobie bowiem nie tylko służą jemu ludzie, ale
także zwierzęta, polne bydło i ptaki w powietrzu. Dzięki twej mocy żyć
będą dla Nabuchodonozora i całego jego domu.
'''
"8" = ''':sup:`8` Słyszeliśmy bowiem o twej mądrości przemyślności twego ducha.
Ogłoszono bowiem na całej ziemi, że w całym królestwie tylko ty sam
jeden jesteś dobry, bogaty w doświadczenie i godny podziwu w
prowadzeniu wojny.
'''
"9" = ''':sup:`9` A co się tyczy mowy, którą miał Achior na naradzie u ciebie, to
znamy jego słowa, ponieważ ludzie z Betulii zachowali go przy życiu, a
on opowiedział im wszystko, co mówił przed tobą.
'''
"10" = ''':sup:`10` Dlatego, władco i panie, nie lekceważ jego mowy, lecz zachowaj ją w
swoim sercu, ponieważ jest prawdziwa. Naród nasz bowiem nie otrzyma
kary ani miecz ich nie zwycięży, jeśli nie zgrzeszą przeciw Bogu swemu.
'''
"11" = ''':sup:`11` A teraz, aby pan mój nie został odrzucony, nie dokonawszy niczego,
śmierć spadnie na ich głowy, ponieważ opanował ich już grzech, przez
który rozgniewają swego Boga, ilekroć uczynią niewłaściwie.
'''
"12" = ''':sup:`12` Skoro wyczerpały się ich zapasy żywności i zabrakło w ogóle wody,
postanowili rzucić się na bydło swoje i uradzili spożywać wszystko to,
co Bóg prawami swoimi zakazał im spożywać.
'''
"13" = ''':sup:`13` Nawet uchwalili spożywać w całości pierwociny zbóż i dziesięciny z
wina i oliwy, które poświęcone przechowywali dla kapłanów pełniących
służbę przed obliczem Boga naszego w Jerozolimie, a tych rzeczy nikomu
z ludu nie wolno było nawet dotykać rękami.
'''
"14" = ''':sup:`14` Potem wysłali posłów do Jerozolimy, ponieważ i tam mieszkający
czynili to samo, aby im przyniesiono zwolnienie od Rady Starszych.
'''
"15" = ''':sup:`15` I stanie się - jak tylko im o tym doniosą, a oni nadal to czynić
będą - że zostaną tego dnia wydani tobie na zagładę.
'''
"16" = ''':sup:`16` Dlatego ja, niewolnica twoja, gdy poznałam to wszystko, uciekłam od
nich. Bóg mnie posłał, abym razem z tobą dokonała czynów, dzięki którym
zdumieje się cała ziemia, każdy, ktokolwiek o nich usłyszy.
'''
"17" = ''':sup:`17` Ponieważ niewolnica twoja jest bogobojna i służy dniem i nocą Bogu
nieba, dlatego teraz pozostanę przy tobie, panie mój, a nocą niewolnica
twoja wychodzić będzie do wąwozu, i modlić się do Boga. A On mi powie,
kiedy oni popełnili swoje grzechy.
'''
"18" = ''':sup:`18` Wtedy wrócę i oznajmię ci, a ty wyruszysz ze wszystkimi twoimi
siłami zbrojnymi, i nie będzie nikogo wśród nich, kto by się tobie
przeciwstawił.
'''
"19" = ''':sup:`19` Ja zaś poprowadzę cię przez środek Judei, aż dojdziemy do
Jerozolimy. Tam umieszczę twój rydwan w środku miasta. Ty zaś
poprowadzisz ich jak owce, które nie mają pasterza, i nie zawarczy
nawet pies paszczą swoją przed tobą. To wszystko powiedziano mi zgodnie
z moim przewidywaniem i powierzono mi, i posłano, aby donieść tobie.
'''
"20" = ''':sup:`20` I spodobały się słowa jej Holofernesowi i wszystkim jego sługom.
Zdumieni jej mądrością powiedzieli:
'''
"21" = ''':sup:`21` Nie ma podobnej do niej kobiety od krańca do krańca ziemi, o tak
pięknym obliczu i tak rozumnej mowie.
'''
"22" = ''':sup:`22` A Holofernes powiedział do niej: Dobrze uczynił Bóg wysyłając cię
przed twoim ludem, aby rękom naszym dostało się zwycięstwo, a tym -
którzy wzgardzili panem moim - klęska.
'''
"23" = ''':sup:`23` Naprawdę piękna jest twoja postać i dobre twoje słowa. Jeśli
uczynisz tak, jak mówiłaś, to twój Bóg stanie się moim Bogiem, a ty
zamieszkasz w domu króla Nabuchodonozora i będziesz sławną na całej
ziemi.
'''
"Notes" = '''
Notas de rodapé:
11:1-3 - Judyta wyjawia swój plan Holofernesowi, dowodząc, że jasna
komunikacja jest kluczowa dla każdej strategii. Jej umiejętność
przekonywania świadczy o tym, jak mądrość może wpływać na innych (zob.
także Prz 16,21 i Kol 4,6).
11:4-8 - Holofernes uważnie słucha Judyty, pokazując, jak ważne jest,
by słuchacze byli otwarci i chętni do przekazywania prawdy. Podkreśla
to potrzebę szacunku w trakcie mówienia (zob. także 1 P 3,15 i Jk
1,19).
11:9-14 - Judyta wykorzystuje swoją wiedzę, aby wyjaśnić sytuację
Izraela, podkreślając, że mądrość ludzka może posłużyć do zilustrowania
prawd duchowych. Zrozumienie okoliczności jest kluczowe dla właściwego
działania (zob. również Księgę Przysłów 4:7 i Księgę Koheleta 7:12).
11:15-17 - Potwierdzenie Bożej opieki nad jej ludem przez Judytę
dowodzi jej wiary w Bożą Opatrzność. To zaufanie jest niezbędne, by
stawić czoła przeciwnościom i pamiętać, że Bóg zawsze ma wszystko pod
11:18-20 - Pragnienie Holofernesa, by spotkać się z Judytą,
odzwierciedla skuteczność jego przemówień i zdolność przyciągania
uwagi. Podkreśla się wagę skutecznej komunikacji i osobistego
świadectwa (zob. także 1 Koryntian 2:1-5 i 2 Tymoteusza 4:2).
'''
