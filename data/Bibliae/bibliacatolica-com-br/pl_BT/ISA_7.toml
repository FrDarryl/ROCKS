[7]
"1" = ''':sup:`1` Za czasów Achaza, syna Jotama, syna Ozjasza, króla Judy, wyruszył
Resin, król Aramu, z Pekachem, synem Remaliasza, królem Izraela,
przeciw Jerozolimie, aby z nią toczyć wojnę, ale nie mógł jej zdobyć.
'''
"2" = ''':sup:`2` I przyniesiono tę wiadomość do domu Dawida: Aram stanął obozem w
Efraimie! Wówczas zadrżało serce króla i serce ludu jego, jak drżą od
wichru drzewa w lesie.
'''
"3" = ''':sup:`3` Pan zaś rzekł do Izajasza: Wyjdźże naprzeciw Achaza, ty i twój
synek, Szear-Jaszub, na koniec kanału Wyższej Sadzawki, na drogę Pola
Folusznika,
'''
"4" = ''':sup:`4` i powiesz do niego: Uważaj, bądź spokojny, nie bój się!... Niech
twoje serce nie słabnie z powodu tych dwóch oto niedopałków dymiących
głowni, z powodu zaciekłości Resina, Aramejczyków i syna Remaliasza:
'''
"5" = ''':sup:`5` dlatego że Aramejczycy, Efraim i syn Remaliasza postanowili twą
zgubę, mówiąc:
'''
"6" = ''':sup:`6` Wtargnijmy do Judei, przeraźmy ją i podbijmy dla siebie, a królem
nad nią ustanowimy syna Tabeela!
'''
"7" = ''':sup:`7` Tak mówi Pan Bóg: Nic z tego - nie stanie się tak! (8a) Bo stolicą
Aramu jest Damaszek, a głową Damaszku Resin; (9a) i stolicą Efraima
jest Samaria, a głową Samarii syn Remaliasza; (8b) ale jeszcze
sześćdziesiąt pięć lat, a Efraim zdruzgotany przestanie być narodem.
(9b) Jeżeli nie uwierzycie, nie ostoicie się.
'''
"10" = ''':sup:`10` I znowu Pan przemówił do Achaza tymi słowami:
'''
"11" = ''':sup:`11` Proś dla siebie o znak od Pana, Boga twego, czy to głęboko w
Szeolu, czy to wysoko w górze!
'''
"12" = ''':sup:`12` Lecz Achaz odpowiedział: Nie będę prosił i nie będę wystawiał Pana
na próbę.
wam naprzykrzać się ludziom, iż naprzykrzacie się także mojemu Bogu?
'''
"14" = ''':sup:`14` Dlatego Pan sam da wam znak: Oto Panna pocznie i porodzi Syna, i
nazwie Go imieniem Emmanuel.
'''
"15" = ''':sup:`15` Śmietanę i miód spożywać będzie, aż się nauczy odrzucać zło, a
wybierać dobro.
'''
"16" = ''':sup:`16` Bo zanim Chłopiec będzie umiał odrzucać zło, a wybierać dobro,
zostanie opuszczona kraina, której dwóch królów ty się uląkłeś.
'''
"17" = ''':sup:`17` Pan sprowadzi na ciebie i na twój lud, i na dom twego ojca czasy,
jakich nie było od chwili odpadnięcia Efraima od Judy.
'''
"18" = ''':sup:`18` W owym dniu zagwiżdże Pan na muchy przy końcu odnóg nilowych w
Egipcie i na pszczoły w ziemi asyryjskiej.
'''
"19" = ''':sup:`19` I przylecą, i wszystkie razem obsiądą parowy potoków i rozpadliny
skalne, każdy krzak kolczasty i wszystkie pastwiska.
'''
"20" = ''':sup:`20` W owym dniu ogoli Pan brzytwą, wynajętą za Rzeką, głowę i włosy na
nogach, także i brodę obetnie.
'''
"21" = ''':sup:`21` W owym dniu każdy będzie hodował sztukę bydła i dwie owce,
'''
"22" = ''':sup:`22` a dzięki obfitemu udojowi mleka będzie jadł śmietanę. Zaiste,
śmietanę i miód jeść będzie każdy pozostały w kraju.
'''
"23" = ''':sup:`23` W owym dniu wszelki obszar, tam gdzie jest tysiąc winnych szczepów
wartości tysiąca syklów srebrnych, będzie pastwą głogu i cierni.
'''
"25" = ''':sup:`25` A we wszystkie góry, które się uprawiało motyką, nikt się nie
zapuści, bojąc się głogu i cierni; posłużą one na wygon dla wołów i do
deptania przez trzodę.
'''
"Notes" = '''
Notas de rodapé:
7:1-2 - Król Achaz i Juda stają w obliczu zagrożenia ze strony
sprzymierzonych sił Syrii i Izraela. Kryzys ten stanowi tło dla
proroctwa o boskiej interwencji, ukazując, że Bóg jest schronieniem dla
16:5).
7:3-4 - Bóg nakazuje Izajaszowi pocieszać Achaza, mówiąc mu, by nie bał
się swoich wrogów. Obietnica Boga wzmacnia wiarę w Jego ochronę i
suwerenność, nawet w trudnych czasach (zob. także Jozuego 1:9 i 2
Kronik 20:15).
7:10-14 - Bóg daje znak Achazowi, a Izajasz prorokuje o dziewicy, która
pocznie syna, imieniem Immanuel, „Bóg z nami”. Jest to proroctwo
mesjańskie wskazujące na przyjście Jezusa Chrystusa (zobacz także
Ewangelię Mateusza 1:22-23 i Ewangelię Jana 1:14).
7:15-16 - Dziecię Immanuel będzie jadło masło i miód, symbolizując
prostotę, oraz będzie znało dobro i zło, co wskazuje na moralną
dojrzałość. Proroctwo podkreśla przyszłą nadzieję i wyzwolenie Judy
(zob. także Izajasz 9:6 i Łukasz 2:52).
7:17-20 - Bóg ostrzega, że sprowadzi króla Asyrii na Judę jako karę za
jej nieprawości. To pokazuje, że Bóg posługuje się nawet wrogimi
narodami, aby dyscyplinować swój lud i zaprowadzić sprawiedliwość (zob.
także Izajasza 10:5-6 i Jeremiasza 25:9).
'''
