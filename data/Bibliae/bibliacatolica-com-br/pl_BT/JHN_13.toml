[13]
"1" = ''':sup:`1` Było to przed Świętem Paschy. Jezus wiedząc, że nadeszła Jego
godzina przejścia z tego świata do Ojca, umiłowawszy swoich na świecie,
do końca ich umiłował.
'''
"2" = ''':sup:`2` W czasie wieczerzy, gdy diabeł już nakłonił serce Judasza Iskarioty
syna Szymona, aby Go wydać,
'''
"3" = ''':sup:`3` wiedząc, że Ojciec dał Mu wszystko w ręce oraz że od Boga wyszedł i
do Boga idzie,
'''
"4" = ''':sup:`4` wstał od wieczerzy i złożył szaty. A wziąwszy prześcieradło nim się
przepasał.
'''
"5" = ''':sup:`5` Potem nalał wody do miednicy. I zaczął umywać uczniom nogi i ocierać
prześcieradłem, którym był przepasany.
'''
"6" = ''':sup:`6` Podszedł więc do Szymona Piotra, a on rzekł do Niego: Panie, Ty
chcesz mi umyć nogi?
'''
"7" = ''':sup:`7` Jezus mu odpowiedział: Tego, co Ja czynię, ty teraz nie rozumiesz,
ale później będziesz to wiedział.
'''
"8" = ''':sup:`8` Rzekł do Niego Piotr: Nie, nigdy mi nie będziesz nóg umywał.
Odpowiedział mu Jezus: Jeśli cię nie umyję, nie będziesz miał udziału
ze Mną.
'''
"9" = ''':sup:`9` Rzekł do Niego Szymon Piotr: Panie, nie tylko nogi moje, ale i ręce,
i głowę.
'''
"10" = ''':sup:`10` Powiedział do niego Jezus: Wykąpany potrzebuje tylko nogi sobie
umyć, bo cały jest czysty. I wy jesteście czyści, ale nie wszyscy.
'''
"11" = ''':sup:`11` Wiedział bowiem, kto Go wyda, dlatego powiedział: Nie wszyscy
jesteście czyści.
'''
"12" = ''':sup:`12` A kiedy im umył nogi, przywdział szaty i znów zajął miejsce przy
stole, rzekł do nich: Czy rozumiecie, co wam uczyniłem?
'''
"13" = ''':sup:`13` Wy Mnie nazywacie Nauczycielem i Panem i dobrze mówicie, bo nim
jestem.
'''
"14" = ''':sup:`14` Jeżeli więc Ja, Pan i Nauczyciel, umyłem wam nogi, to i wyście
powinni sobie nawzajem umywać nogi.
'''
"15" = ''':sup:`15` Dałem wam bowiem przykład, abyście i wy tak czynili, jak Ja wam
uczyniłem.
'''
"16" = ''':sup:`16` Zaprawdę, zaprawdę, powiadam wam: Sługa nie jest większy od swego
pana ani wysłannik od tego, który go posłał.
'''
"17" = ''':sup:`17` Wiedząc to będziecie błogosławieni, gdy według tego będziecie
postępować.
'''
"18" = ''':sup:`18` Nie mówię o was wszystkich. Ja wiem, których wybrałem; lecz
/potrzeba/, aby się wypełniło Pismo: Kto ze Mną spożywa chleb, ten
podniósł na Mnie swoją piętę.
'''
"19" = ''':sup:`19` Już teraz, zanim się to stanie, mówię wam, abyście, gdy się stanie,
uwierzyli, że Ja jestem.
'''
"20" = ''':sup:`20` Zaprawdę, zaprawdę, powiadam wam: Kto przyjmuje tego, którego Ja
poślę, Mnie przyjmuje. A kto Mnie przyjmuje, przyjmuje Tego, który Mnie
posłał.
'''
"21" = ''':sup:`21` To powiedziawszy Jezus doznał głębokiego wzruszenia i tak
oświadczył: Zaprawdę, zaprawdę, powiadam wam: Jeden z was Mnie zdradzi.
'''
"22" = ''':sup:`22` Spoglądali uczniowie jeden na drugiego niepewni, o kim mówi.
'''
"23" = ''':sup:`23` Jeden z uczniów Jego - ten, którego Jezus miłował - spoczywał na
Jego piersi.
'''
"24" = ''':sup:`24` Jemu to dał znak Szymon Piotr i rzekł do niego: Kto to jest? O kim
mówi?
'''
"25" = ''':sup:`25` Ten oparł się zaraz na piersi Jezusa i rzekł do Niego: Panie, kto
to jest?
'''
"26" = ''':sup:`26` Jezus odparł: To ten, dla którego umaczam kawałek /chleba/, i podam
mu Umoczywszy więc kawałek /chleba/, wziął i podał Judaszowi, synowi
Szymona Iskarioty
'''
"27" = ''':sup:`27` A po spożyciu kawałka /chleba/ wszedł w niego szatan. Jezus zaś
rzekł do niego: Co chcesz czynić, czyń prędzej.
'''
"28" = ''':sup:`28` Nikt jednak z biesiadników nie rozumiał, dlaczego mu to powiedział.
'''
"29" = ''':sup:`29` Ponieważ Judasz miał pieczę nad trzosem, niektórzy sądzili, że
Jezus powiedział do niego: Zakup, czego nam potrzeba na święto, albo
żeby dał coś ubogim.
'''
"30" = ''':sup:`30` A on po spożyciu kawałka /chleba/ zaraz wyszedł. A była noc.
'''
"31" = ''':sup:`31` Po jego wyjściu rzekł Jezus: Syn Człowieczy został teraz otoczony
chwałą, a w Nim Bóg został chwałą otoczony.
'''
"32" = ''':sup:`32` Jeżeli Bóg został w Nim otoczony chwałą, to i Bóg Go otoczy chwałą
w sobie samym, i to zaraz Go chwałą otoczy.
'''
"33" = ''':sup:`33` Dzieci, jeszcze krótko jestem z wami. Będziecie Mnie szukać, ale -
jak to Żydom powiedziałem, tak i teraz wam mówię - dokąd Ja idę, wy
pójść nie możecie.
'''
"34" = ''':sup:`34` Przykazanie nowe daję wam, abyście się wzajemnie miłowali tak, jak
Ja was umiłowałem; żebyście i wy tak się miłowali wzajemnie.
'''
"35" = ''':sup:`35` Po tym wszyscy poznają, żeście uczniami moimi, jeśli będziecie się
wzajemnie miłowali.
'''
"36" = ''':sup:`36` Rzekł do Niego Szymon Piotr: Panie, dokąd idziesz? Odpowiedział mu
Jezus: Dokąd Ja idę, ty teraz za Mną pójść nie możesz, ale później
pójdziesz.
'''
"37" = ''':sup:`37` Powiedział Mu Piotr: Panie, dlaczego teraz nie mogę pójść za Tobą?
życie moje oddam za Ciebie.
'''
"38" = ''':sup:`38` Odpowiedział Jezus: życie swoje oddasz za Mnie? Zaprawdę, zaprawdę,
powiadam ci: Kogut nie zapieje, aż ty trzy razy się Mnie wyprzesz.
'''
"Notes" = '''
Notas de rodapé:
13:1-5 - Przed Wielkanocą Jezus dowodzi swojej miłości aż do końca,
obmywając nogi swoim uczniom. Ten akt pokory ukazuje prawdziwą naturę
chrześcijańskiej służby, w której przywódcy mają służyć innym w miłości
i pokorze (zob. także List do Filipian 2,5-8 i Ewangelię Mateusza
23,11-12).
13:6-11 - Piotr sprzeciwia się obmyciu nóg, ale Jezus naucza, że
oczyszczenie jest niezbędne do wspólnoty z Nim. Ten akt symbolizuje
potrzebę oczyszczenia przez Chrystusa, aby mieć z Nim udział (zob.
także Efezjan 5:26 i Jana 15:3).
13:12-17 - Jezus wyjaśnia znaczenie obmycia nóg, pokazując, że tak jak
On służył, my również powinniśmy służyć sobie nawzajem. Służba
chrześcijańska nie jest opcjonalna, lecz stanowi konkretny dowód
13:18-30 - Jezus objawia, że jeden z uczniów Go zdradzi, wypełniając w
ten sposób Pismo Święte. Zdrada Judasza uwypukla kwestię ludzkiego
wyboru ponad wolą Bożą, a Boży plan zbawienia nie zostaje udaremniony
13:31-35 - Jezus daje nowe przykazanie: abyśmy miłowali się wzajemnie,
tak jak On umiłował. Ta miłość jest znakiem rozpoznawczym chrześcijan,
najbardziej widocznym dowodem ich wiary w Chrystusa. Relacja między
miłością a posłuszeństwem Chrystusowi jest centralnym punktem życia
chrześcijańskiego (zob. także 1 J 3,23 i J 15,12).
'''
