[4]
"1" = ''':sup:`1` Nie podobało się to Jonaszowi i oburzył się.
'''
"2" = ''':sup:`2` Modlił się przeto do Pana i mówił: Proszę, Panie, czy nie to właśnie
miałem na myśli, będąc jeszcze w moim kraju? Dlatego postanowiłem uciec
do Tarszisz, bo wiem, żeś Ty jest Bóg łagodny i miłosierny, cierpliwy i
pełen łaskawości, litujący się nad niedolą.
'''
"3" = ''':sup:`3` Teraz Panie, zabierz, proszę, duszę moją ode mnie, albowiem lepsza
dla mnie śmierć niż życie.
'''
"4" = ''':sup:`4` Pan odrzekł: Czy uważasz, że słusznie jesteś oburzony?
'''
"5" = ''':sup:`5` Jonasz wyszedł z miasta, zatrzymał się po jego stronie wschodniej,
tam uczynił sobie szałas i usiadł w cieniu, aby widzieć, co się będzie
działo w mieście.
'''
"6" = ''':sup:`6` A Pan Bóg sprawił, że krzew rycynusowy wyrósł nad Jonaszem po to, by
cień był nad jego głową i żeby mu ująć jego goryczy. Jonasz bardzo się
'''
"7" = ''':sup:`7` Ale z nastaniem brzasku dnia następnego Bóg zesłał robaczka, aby
uszkodził krzew, tak iż usechł.
'''
"8" = ''':sup:`8` A potem, gdy wzeszło słońce, zesłał Bóg gorący, wschodni wiatr.
Słońce prażyło Jonasza w głowę, tak że osłabł. Życzył więc sobie
śmierci i mówił: Lepiej dla mnie umrzeć aniżeli żyć.
'''
"9" = ''':sup:`9` Na to rzekł Bóg do Jonasza: Czy słusznie się oburzasz z powodu tego
krzewu? Odpowiedział: Słusznie gniewam się śmiertelnie.
'''
"10" = ''':sup:`10` Rzekł Pan: Tobie żal krzewu, którego nie uprawiałeś i nie
wyhodowałeś, który w nocy wyrósł i w nocy zginął.
'''
"11" = ''':sup:`11` A czyż Ja nie powinienem mieć litości nad Niniwą, wielkim miastem,
gdzie znajduje się więcej niż sto dwadzieścia tysięcy ludzi, którzy nie
odróżniają swej prawej ręki od lewej, a nadto mnóstwo zwierząt?
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - Jonasz jest wściekły na Boże miłosierdzie wobec Niniwy. Ten
epizod ukazuje ludzkie wyzwanie, jakim jest zrozumienie Bożej łaski,
zwłaszcza gdy rozciąga się ona na tych, których uważamy za wrogów lub
4:4-6 - Bóg sprawia, że roślina rośnie, by dać Jonaszowi cień, a potem
sprawia, że więdnie. Lekcja z tego jest taka, że musimy zaufać Bożej
mądrości i opatrzności, która wie, co jest dla nas najlepsze i uczy
nas, jak postępować w naszych okolicznościach (zob. także List do
Filipian 4:12-13 i List Jakuba 1:5).
4:7-9 - Bóg pyta Jonasza o jego gniew wobec umierającej rośliny. Ta
sytuacja ilustruje ludzką skłonność do przywiązania się do tego, co
ulotne, i braku zrozumienia Bożego współczucia dla dobra ogółu (zob.
także Rz 9,20-21 i 1 Kor 9,24-27).
4:10-11 - Bóg wyjaśnia Jonaszowi, że ma litość nad Niniwą, dużym
miastem liczącym ponad 120 000 mieszkańców. To wzmacnia ideę, że Boże
miłosierdzie rozciąga się na wszystkich bez wyjątku i że Bóg pragnie
zbawienia każdego (zob. także 2 Piotra 3:9 i 1 Tymoteusza 2:4).
'''
