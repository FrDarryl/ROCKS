[4]
"1" = ''':sup:`1` A Izraelici mieszkający w Judei usłyszeli o wszystkim, co
Holofernes, naczelny wódz asyryjskiego króla Nabuchodonozora, uczynił
narodom i jak złupił wszystkie ich świątynie i wydał je na zniszczenie.
'''
"2" = ''':sup:`2` I ogarnął ich wielki lęk przed nim, i przerazili się ze względu na
Jerozolimę i świątynię Pana, ich Boga,
'''
"3" = ''':sup:`3` ponieważ dopiero co wrócili z niewoli i cały naród osiedlił się w
Judei, i poświęcono po zbezczeszczeniu naczynia, ołtarz i przybytek.
'''
"4" = ''':sup:`4` I rozesłano posłów do całej Samarii, Kona, Bet-Choron, Belmain i do
Jerycha, Choba i Esora, i na dolinę Salem.
'''
"5" = ''':sup:`5` I pozajmowali wszystkie szczyty wysokich gór, i umocnili położone na
nich osiedla. Zaopatrzyli się w żywność na wypadek wojny, ponieważ
niedawno były na ich polach żniwa.
'''
"6" = ''':sup:`6` A najwyższy kapłan Joakim, który w owych dniach był w Jerozolimie,
napisał list do mieszkańców Betulii i Baitomestaim, które leży
naprzeciw Ezdrelonu przed równiną blisko Dotain,
'''
"7" = ''':sup:`7` nakazując im obsadzić przełęcze górskie, ponieważ tamtędy wiodła
droga do Judei i łatwo było powstrzymać ich w czasie natarcia, bo
przejście było wąskie, tylko na dwóch ludzi.
'''
"8" = ''':sup:`8` I uczynili Izraelici stosownie do rozkazu najwyższego kapłana
Joakima i Rady Starszych całego ludu izraelskiego, którzy zasiadali w
Jerozolimie.
'''
"9" = ''':sup:`9` I błagali wszyscy mężowie izraelscy Boga z wielką wytrwałością, i
korzyli się z wielką żarliwością.
'''
"10" = ''':sup:`10` Oni sami, ich żony i dzieci, jako też bydło, i każdy przybysz,
najemnik i niewolnik kupiony nałożyli wory na biodra.
'''
"11" = ''':sup:`11` I wszyscy mężczyźni izraelscy, kobiety i dzieci, mieszkający w
Jerozolimie, upadli na twarz przed świątynią, posypali głowy swoje
popiołem i odziani w wory wyciągali ręce przed Panem.
'''
"12" = ''':sup:`12` Także ołtarz opasali worem i wspólnie gorąco wołali do Boga
Izraela, aby nie wydawał ich dzieci na porwanie, ich żon na łup, miast
ich dziedzictwa na zniszczenie, świątyni na zbezczeszczenie i zniewagę,
i szyderstwo dla pogan.
'''
"13" = ''':sup:`13` A Pan wysłuchał ich wołania i wejrzał na ich udrękę. Lud pościł
przez wiele dni w całej Judei i w Jerozolimie przed świątynią Pana
Wszechmogącego.
'''
"14" = ''':sup:`14` Najwyższy zaś kapłan Jojakim i wszyscy stawający przed Panem
kapłani i słudzy Pańscy, opasawszy biodra swe worami, składali
ustawiczne całopalenia, śluby i dobrowolne dary ludu.
'''
"15" = ''':sup:`15` Na zawojach ich był popiół; wołali z całej siły do Pana, by
nawiedził cały dom Izraela.
'''
