[18]
"1" = ''':sup:`1` Pan ukazał się Abrahamowi pod dębami Mamre, gdy ten siedział u
wejścia do namiotu w najgorętszej porze dnia.
'''
"2" = ''':sup:`2` Abraham spojrzawszy dostrzegł trzech ludzi naprzeciw siebie.
Ujrzawszy ich podążył od wejścia do namiotu na ich spotkanie. A
oddawszy im pokłon do ziemi,
'''
"3" = ''':sup:`3` rzekł: O Panie, jeśli darzysz mnie życzliwością, racz nie omijać
Twego sługi!
'''
"4" = ''':sup:`4` Przyniosę trochę wody, wy zaś raczcie obmyć sobie nogi, a potem
odpocznijcie pod drzewami.
'''
"5" = ''':sup:`5` Ja zaś pójdę wziąć nieco chleba, abyście się pokrzepili, zanim
pójdziecie dalej, skoro przechodzicie koło sługi waszego. A oni mu
rzekli: Uczyń tak, jak powiedziałeś.
'''
"6" = ''':sup:`6` Abraham poszedł więc spiesznie do namiotu Sary i rzekł: Prędko
zaczyń ciasto z trzech miar najczystszej mąki i zrób podpłomyki.
'''
"7" = ''':sup:`7` Potem Abraham podążył do trzody i wybrawszy tłuste i piękne cielę,
dał je słudze, aby ten szybko je przyrządził.
'''
"8" = ''':sup:`8` Po czym, wziąwszy twaróg, mleko i przyrządzone cielę, postawił przed
nimi, a gdy oni jedli, stał przed nimi pod drzewem.
'''
"9" = ''':sup:`9` Zapytali go: Gdzie jest twoja żona, Sara? - Odpowiedział im: W tym
oto namiocie.
twoja zaś żona Sara będzie miała wtedy syna. Sara przysłuchiwała się u
'''
"11" = ''':sup:`11` Abraham i Sara byli w bardzo podeszłym wieku. Toteż Sara nie
miewała przypadłości właściwej kobietom.
'''
"12" = ''':sup:`12` Uśmiechnęła się więc do siebie i pomyślała: Teraz, gdy przekwitłam,
mam doznawać rozkoszy, i mój mąż starzec?
'''
"13" = ''':sup:`13` Pan rzekł do Abrahama: Dlaczego to Sara śmieje się i myśli: Czy
naprawdę będę mogła rodzić, gdy już się zestarzałam?
'''
"14" = ''':sup:`14` Czy jest coś, co byłoby niemożliwe dla Pana? Za rok o tej porze
wrócę do ciebie, i Sara będzie miała syna.
'''
"15" = ''':sup:`15` Wtedy Sara zaparła się, mówiąc: Wcale się nie śmiałam - bo ogarnęło
ją przerażenie. Ale Pan powiedział: Nie. Śmiałaś się!
'''
"16" = ''':sup:`16` Potem ludzie ci odeszli i skierowali się ku Sodomie. Abraham zaś
szedł z nimi, aby ich odprowadzić,
'''
"17" = ''':sup:`17` a Pan mówił sobie: czyż miałbym zataić przed Abrahamem to, co
zamierzam uczynić?
'''
"18" = ''':sup:`18` Przecież ma się on stać ojcem wielkiego i potężnego narodu, i przez
niego otrzymają błogosławieństwo wszystkie ludy ziemi.
'''
"19" = ''':sup:`19` Bo upatrzyłem go jako tego, który będzie nakazywał potomkom swym
oraz swemu rodowi, aby przestrzegając przykazań Pana postępowali
sprawiedliwie i uczciwie, tak żeby Pan wypełnił to, co obiecał
Abrahamowi.
'''
"20" = ''':sup:`20` Po czym Pan rzekł: Skarga na Sodomę i Gomorę głośno się rozlega, bo
'''
"21" = ''':sup:`21` Chcę więc iść i zobaczyć, czy postępują tak, jak głosi oskarżenie,
które do Mnie doszło, czy nie; dowiem się.
'''
"22" = ''':sup:`22` Wtedy to ludzie ci odeszli w stronę Sodomy, a Abraham stał dalej
przed Panem.
'''
"23" = ''':sup:`23` Zbliżywszy się do Niego, Abraham rzekł: Czy zamierzasz wygubić
sprawiedliwych wespół z bezbożnymi?
'''
"24" = ''':sup:`24` Może w tym mieście jest pięćdziesięciu sprawiedliwych; czy także
zniszczysz to miasto i nie przebaczysz mu przez wzgląd na owych
pięćdziesięciu sprawiedliwych, którzy w nim mieszkają?
'''
"25" = ''':sup:`25` O, nie dopuść do tego, aby zginęli sprawiedliwi z bezbożnymi, aby
stało się sprawiedliwemu to samo, co bezbożnemu! O, nie dopuść do tego!
Czyż Ten, który jest sędzią nad całą ziemią, mógłby postąpić
niesprawiedliwie?
'''
"26" = ''':sup:`26` Pan odpowiedział: Jeżeli znajdę w Sodomie pięćdziesięciu
sprawiedliwych, przebaczę całemu miastu przez wzgląd na nich.
'''
"27" = ''':sup:`27` Rzekł znowu Abraham: Pozwól, o Panie, że jeszcze ośmielę się mówić
do Ciebie, choć jestem pyłem i prochem.
'''
"28" = ''':sup:`28` Gdyby wśród tych pięćdziesięciu sprawiedliwych zabrakło pięciu, czy
z braku tych pięciu zniszczysz całe miasto? Pan rzekł: Nie zniszczę,
jeśli znajdę tam czterdziestu pięciu.
'''
"29" = ''':sup:`29` Abraham znów odezwał się tymi słowami: A może znalazłoby się tam
czterdziestu? Pan rzekł: Nie dokonam zniszczenia przez wzgląd na tych
czterdziestu.
'''
"30" = ''':sup:`30` Wtedy Abraham powiedział: Niech się nie gniewa Pan, jeśli rzeknę:
może znalazłoby się tam trzydziestu? A na to Pan: Nie dokonam
zniszczenia, jeśli znajdę tam trzydziestu.
'''
"31" = ''':sup:`31` Rzekł Abraham: Pozwól, o Panie, że ośmielę się zapytać: gdyby
znalazło się tam dwudziestu? Pan odpowiedział: Nie zniszczę przez
wzgląd na tych dwudziestu.
'''
"32" = ''':sup:`32` Na to Abraham: O, racz się nie gniewać, Panie, jeśli raz jeszcze
zapytam: gdyby znalazło się tam dziesięciu? Odpowiedział Pan: Nie
zniszczę przez wzgląd na tych dziesięciu.
'''
"33" = ''':sup:`33` Wtedy Pan, skończywszy rozmowę z Abrahamem, odszedł, a Abraham
wrócił do siebie.
'''
"Notes" = '''
Notas de rodapé:
18:1-2 - Pan ukazuje się Abrahamowi w postaci trzech mężczyzn,
symbolizując boską obecność i gościnność. To objawienie ukazuje
intymność, jakiej Bóg poszukuje z tymi, którzy Mu służą, pokazując, że
Bóg nie jest daleki, lecz zaangażowany w sprawy swojego ludu (zob.
także Wj 24,9-11 i Hbr 13,2).
18:3-5 - Abraham oferuje gościnność przybyszom, demonstrując wagę
hojności i gościnności. Ten czyn jest przykładem tego, jak powinniśmy
traktować innych, odzwierciedlając Bożą dobroć i łaskę w naszym życiu
(zob. także Rz 12,13 i 1 P 4,9).
18:9-15 - Obietnica narodzin Izaaka została dana Abrahamowi i Sarze.
Niewiara Sary uwypukla ludzką trudność w uwierzeniu w obietnice Boga.
Ten fragment podkreśla, że dla Boga nie ma nic niemożliwego i że On
jest wierny w spełnianiu swoich obietnic (zob. także Łk 1,37 i Rz
4,20-21).
18:16-21 - Bóg objawia Abrahamowi swoje plany sądu nad Sodomą i Gomorą.
Podkreśla to Jego sprawiedliwą naturę i gotowość do sprawiedliwego
5:14).
18:22-33 - Abraham wstawia się za Sodomą, ukazując wagę modlitwy i
wstawiennictwa. Rozmowa Abrahama z Bogiem ukazuje Jego sprawiedliwy i
miłosierny charakter, gotowość słuchania i rozpatrywania próśb swojego
ludu (zob. także Jk 5,16 i Ps 145,18-19).
'''
