[11]
"1" = ''':sup:`1` Bądźcie naśladowcami moimi, tak jak ja jestem naśladowcą Chrystusa.
'''
"2" = ''':sup:`2` Pochwalam was, bracia, za to, że we wszystkim pomni na mnie
jesteście i że tak, jak wam przekazałem, zachowujecie tradycję.
'''
"3" = ''':sup:`3` Chciałbym, żebyście wiedzieli, że głową każdego mężczyzny jest
Chrystus, mężczyzna zaś jest głową kobiety, a głową Chrystusa - Bóg.
'''
"4" = ''':sup:`4` Każdy mężczyzna, modląc się lub prorokując z nakrytą głową, hańbi
swoją głowę.
'''
"5" = ''':sup:`5` Każda zaś kobieta, modląc się lub prorokując z odkrytą głową, hańbi
swoją głowę; wygląda bowiem tak, jakby była ogolona.
'''
"6" = ''':sup:`6` Jeżeli więc jakaś kobieta nie nakrywa głowy, niechże ostrzyże swe
włosy! Jeśli natomiast hańbi kobietę to, że jest ostrzyżona lub
ogolona, niechże nakrywa głowę!
'''
"7" = ''':sup:`7` Mężczyzna zaś nie powinien nakrywać głowy, bo jest obrazem i chwałą
Boga, a kobieta jest chwałą mężczyzny.
'''
"8" = ''':sup:`8` To nie mężczyzna powstał z kobiety, lecz kobieta z mężczyzny.
'''
"9" = ''':sup:`9` Podobnie też mężczyzna nie został stworzony dla kobiety, lecz
kobieta dla mężczyzny.
'''
"10" = ''':sup:`10` Oto dlaczego kobieta winna mieć na głowie znak poddania, ze względu
na aniołów.
'''
"11" = ''':sup:`11` Zresztą u Pana ani mężczyzna nie jest bez kobiety, ani kobieta nie
jest bez mężczyzny.
'''
"12" = ''':sup:`12` Jak bowiem kobieta powstała z mężczyzny, tak mężczyzna rodzi się
przez kobietę. Wszystko zaś pochodzi od Boga.
'''
"13" = ''':sup:`13` Osądźcie zresztą sami! Czy wypada, aby kobieta z odkrytą głową
modliła się do Boga?
'''
"14" = ''':sup:`14` Czyż sama natura nie poucza nas, że hańbą jest dla mężczyzny nosić
długie włosy,
'''
"15" = ''':sup:`15` podczas gdy dla kobiety jest właśnie chwałą? Włosy bowiem zostały
jej dane za okrycie.
'''
"16" = ''':sup:`16` Może ktoś uważa za właściwe spierać się nadal, my jednak nie
jesteśmy takiego zdania; ani my, ani Kościoły Boże.
'''
"17" = ''':sup:`17` Udzielając tych pouczeń nie pochwalam was i za to, że schodzicie
się razem nie na lepsze, ale ku gorszemu.
'''
"18" = ''':sup:`18` Przede wszystkim słyszę - i po części wierzę - że zdarzają się
między wami spory, gdy schodzicie się razem jako Kościół.
'''
"19" = ''':sup:`19` Zresztą nawet muszą być wśród was rozdarcia, żeby się okazało,
którzy są wypróbowani.
'''
"20" = ''':sup:`20` Tak więc, gdy się zbieracie, nie ma u was spożywania Wieczerzy
Pańskiej.
'''
"21" = ''':sup:`21` Każdy bowiem już wcześniej zabiera się do własnego jedzenia, i tak
się zdarza, że jeden jest głodny, podczas gdy drugi nietrzeźwy.
'''
"22" = ''':sup:`22` Czyż nie macie domów, aby tam jeść i pić? Czy chcecie znieważać
Boże zgromadzenie i zawstydzać tych, którzy nic nie mają? Cóż wam
powiem? Czy będę was chwalił? Nie, za to was nie chwalę.
'''
"23" = ''':sup:`23` Ja bowiem otrzymałem od Pana to, co wam przekazałem, że Pan Jezus
tej nocy, kiedy został wydany, wziął chleb
'''
"24" = ''':sup:`24` i dzięki uczyniwszy połamał i rzekł: To jest Ciało moje za was
'''
"25" = ''':sup:`25` Podobnie, skończywszy wieczerzę, wziął kielich, mówiąc: Ten kielich
jest Nowym Przymierzem we Krwi mojej. Czyńcie to, ile razy pić
będziecie, na moją pamiątkę!
'''
"26" = ''':sup:`26` Ilekroć bowiem spożywacie ten chleb albo pijecie kielich, śmierć
Pańską głosicie, aż przyjdzie.
'''
"27" = ''':sup:`27` Dlatego też kto spożywa chleb lub pije kielich Pański niegodnie,
winny będzie Ciała i Krwi Pańskiej.
'''
"28" = ''':sup:`28` Niech przeto człowiek baczy na siebie samego, spożywając ten chleb
i pijąc z tego kielicha.
sobie spożywa i pije.
'''
"30" = ''':sup:`30` Dlatego to właśnie wielu wśród was słabych i chorych i wielu też
umarło.
'''
"31" = ''':sup:`31` Jeżeli zaś sami siebie osądzimy, nie będziemy sądzeni.
'''
"32" = ''':sup:`32` Lecz gdy jesteśmy sądzeni przez Pana, upomnienie otrzymujemy,
abyśmy nie byli potępieni ze światem.
poczekajcie jedni na drugich!
'''
"34" = ''':sup:`34` Jeżeli ktoś jest głodny, niech zaspokoi głód u siebie w domu,
zarządzę, gdy do was przybędę.
'''
"Notes" = '''
Notas de rodapé:
11:23-26 - Paweł wspomina ustanowienie Wieczerzy Pańskiej, podkreślając
jej pamiątkowy i odkupieńczy charakter. Godne uczestnictwo w
Eucharystii jest publicznym wyznaniem śmierci i zmartwychwstania
Chrystusa (zob. także Łk 22, 19-20 i Mt 26, 26-29).
11:28-29 - Rachunek sumienia przed przyjęciem Wieczerzy Pańskiej jest
kluczowy. Wieczerzę należy przyjmować z szacunkiem i świadomością jej
duchowego znaczenia (zob. także 2 Kor 13,5 i Łk 22,32).
'''
