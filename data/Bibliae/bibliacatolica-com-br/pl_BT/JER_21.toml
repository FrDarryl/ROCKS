[21]
"1" = ''':sup:`1` Słowo, które Pan skierował do Jeremiasza, gdy król Sedecjasz wysłał
do niego Paszchura, syna Malkiasza, i kapłana Sofoniasza, syna
Maasejasza, by mu powiedzieli:
'''
"2" = ''':sup:`2` Poradź się Pana w naszym imieniu, bo Nabuchodonozor, król
babiloński, wypowiedział nam wojnę. Może Pan znowu zacznie czynić na
korzyść naszą dziwne rzeczy, tak że tamten odstąpi od nas.
'''
"3" = ''':sup:`3` Jeremiasz zaś powiedział do nich: Tak odpowiedzcie Sedecjaszowi:
'''
"4" = ''':sup:`4` To mówi Pan, Bóg Izraela: Oto odwrócę sprzęt wojenny, który macie w
rękach, a którym walczycie z królem babilońskim i Chaldejczykami
oblegającymi was z zewnątrz murów, i zgromadzę ich w środku tego
miasta.
'''
"5" = ''':sup:`5` Ja sam będę walczył przeciw wam wyciągniętą ręką i mocnym ramieniem,
z gniewem pełnym zapalczywości i wielką zawziętością.
'''
"6" = ''':sup:`6` I pobiję mieszkańców tego miasta, ludzi i zwierzęta; umrą na skutek
wielkiej zarazy.
'''
"7" = ''':sup:`7` Następnie zaś - wyrocznia Pana - wydam Sedecjasza, króla judzkiego,
jego sługi i lud, który ocaleje w tym mieście od zarazy, od miecza i od
głodu, w ręce Nabuchodonozora, króla babilońskiego, oraz w ręce ich
nieprzyjaciół i w ręce tych, co nastają na ich
'''
"8" = ''':sup:`8` Do tego narodu zaś powiedz: To mówi Pan: Oto stawiam przed wami
drogę życia i drogę śmierci.
'''
"9" = ''':sup:`9` Kto pozostanie w tym mieście, umrze od miecza, głodu i zarazy. Kto
zaś wyjdzie, by się oddać w niewolę oblegającym was Chaldejczykom,
będzie żył i otrzyma jako zdobycz własne życie.
'''
"10" = ''':sup:`10` Zwróciłem bowiem swoje oblicze na to miasto ku jego złu, a nie
dobru - wyrocznia Pana. Będzie ono wydane w ręce króla babilońskiego,
który spali je ogniem.
'''
"11" = ''':sup:`11` Odnośnie do domu króla judzkiego: Słuchajcie słowa Pańskiego!
'''
"12" = ''':sup:`12` Domu Dawida, to mówi Pan: Od wczesnego rana sprawujcie sprawiedliwe
sądy, uwalniajcie uciśnionego z ręki ciemięzcy! Inaczej bowiem gniew
mój wybuchnie jak ogień, będzie płonął i nikt nie zdoła go zgasić, z
powodu waszych przewrotnych uczynków.
'''
"13" = ''':sup:`13` Oto Ja zwracam się do ciebie, Mieszkanko Doliny, Skało na Równinie
- wyrocznia Pana. Wy, co mówicie: Kto może wystąpić przeciw nam i
wkroczyć do naszych siedzib?
'''
"14" = ''':sup:`14` Ukarzę was według plonu waszych uczynków - wyrocznia Pana - i w
lesie jej podłożę ogień. by pochłonął wszystko, co ją otacza.
'''
"Notes" = '''
Notas de rodapé:
21:1-2 - Król Sedekiasz zwraca się do Jeremiasza o wskazówki, szukając
Bożej odpowiedzi w sprawie zbliżającego się zniszczenia Jerozolimy.
Brak zwrócenia się władców do Boga jest powracającym tematem,
pokazującym, że poleganie na ludzkiej sile w czasach kryzysu jest
21:3-7 - Bóg objawia Sedekiaszowi, że zniszczenie Jerozolimy będzie
nieuniknione, wraz z mieczem, głodem i zarazą. To przesłanie podkreśla
powagę sądu Bożego i realność konsekwencji grzechu i nieposłuszeństwa
21:8-10 - Bóg daje ludziom wybór: życie poprzez poddanie się Babilonowi
lub śmierć poprzez opór. To objawia Bożą łaskę, nawet w czasie sądu,
dając ludziom możliwość wyboru pokoju (zob. także Pwt 30,19-20 i Łk
13,34-35).
21:11-14 - Przesłanie Boga do rodu Dawida jest jasne: jeśli będą
sprawiedliwi, Bóg ochroni Jerozolimę, ale jeśli będą trwać w złu,
Jerozolima zostanie zniszczona. Odpowiedzialność przywódców jest
kluczowa dla duchowego i fizycznego dobrobytu ludu (zob. także Izajasza
1:16-17 i 1 Tymoteusza 2:1-2).
'''
