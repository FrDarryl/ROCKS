[4]
"1" = ''':sup:`1` Niech więc uważają nas ludzie za sługi Chrystusa i za szafarzy
tajemnic Bożych.
'''
"2" = ''':sup:`2` A od szafarzy już tutaj się żąda, aby każdy z nich był wierny.
'''
"3" = ''':sup:`3` Mnie zaś najmniej zależy na tym, czy będąc osądzony przez was, czy
przez jakikolwiek trybunał ludzki Co więcej, nawet sam siebie nie
sądzę.
'''
"4" = ''':sup:`4` Sumienie nie wyrzuca mi wprawdzie niczego, ale to mnie jeszcze nie
usprawiedliwia. Pan jest moim sędzią.
'''
"5" = ''':sup:`5` Przeto nie sądźcie przedwcześnie, dopóki nie przyjdzie Pan, który
rozjaśni to, co w ciemnościach ukryte, i ujawni zamiary serc. Wtedy
każdy otrzyma od Boga pochwałę.
'''
"6" = ''':sup:`6` Mówiąc to, miałem na myśli, bracia, mnie samego i Apollosa, ze
względu na was, abyście mogli zrozumieć, że nie wolno wykraczać ponad
to, co zostało napisane, i niech nikt w swej pysze nie wynosi się nad
drugiego.
'''
"7" = ''':sup:`7` Któż będzie cię wyróżniał? Cóż masz, czego byś nie otrzymał? A
jeśliś otrzymał, to czemu się chełpisz, tak jakbyś nie otrzymał
'''
"8" = ''':sup:`8` Tak więc już jesteście nasyceni, już opływacie w bogactwa.
Zaczęliście królować bez nas! Otóż tak! Nawet trzeba, żebyście
królowali, byśmy mogli współkrólować z wami.
'''
"9" = ''':sup:`9` Wydaje mi się bowiem, że Bóg nas, apostołów, wyznaczył jako
ostatnich, jakby na śmierć skazanych. Staliśmy się bowiem widowiskiem
światu, aniołom i ludziom;
'''
"10" = ''':sup:`10` my głupi dla Chrystusa, wy mądrzy w Chrystusie, my niemocni, wy
mocni; wy doznajecie szacunku, a my wzgardy.
'''
"11" = ''':sup:`11` Aż do tej chwili łakniemy i cierpimy pragnienie, brak nam odzieży,
jesteśmy policzkowani i skazani na tułaczkę,
'''
"12" = ''':sup:`12` i utrudzeni pracą rąk własnych. Błogosławimy, gdy nam złorzeczą,
znosimy, gdy nas prześladują;
'''
"13" = ''':sup:`13` dobrym słowem odpowiadamy, gdy nas spotwarzają. Staliśmy się jakby
śmieciem tego świata i odrazą dla wszystkich aż do tej chwili.
'''
"14" = ''':sup:`14` Nie piszę tego, żeby was zawstydzić, lecz aby was napomnieć - jako
moje najdroższe dzieci.
'''
"15" = ''':sup:`15` Choćbyście mieli bowiem dziesiątki tysięcy wychowawców w
Chrystusie, nie macie wielu ojców; ja to właśnie przez Ewangelię
zrodziłem was w Chrystusie Jezusie.
'''
"16" = ''':sup:`16` Proszę was przeto, bądźcie naśladowcami moimi.
'''
"17" = ''':sup:`17` Dlatego to posłałem do was Tymoteusza, który jest moim synem
umiłowanym i wiernym w Panu, aby wam przypomniał drogi moje w
Chrystusie i to, czego nauczam wszędzie, w każdym Kościele.
'''
"18" = ''':sup:`18` Przechwalali się niektórzy, dumni z tego, że nie przybywam do was.
'''
"19" = ''':sup:`19` Otóż właśnie przybędę wkrótce, jeśli taka będzie wola Pana, i będę
zważał nie na słowa tych, co się unoszą pychą, ale na to, co mogą
uczynić.
'''
"20" = ''':sup:`20` Albowiem nie w słowie, lecz w mocy przejawia się królestwo Boże.
'''
"21" = ''':sup:`21` Cóż chcecie? Z rózgą mam do was przybyć czy z miłością i z
łagodnością ducha?
'''
