[7]
"1" = ''':sup:`1` W pierwszym roku panowania króla babilońskiego Baltazara miał Daniel
sen i zaniepokoiły go widziadła jego głowy na jego łożu. Następnie
spisał on sen o następującej treści.
'''
"2" = ''':sup:`2` Daniel więc powiedział: Ujrzałem swoją wizję w nocy. Oto cztery
wichry nieba wzburzyły wielkie morze.
'''
"3" = ''':sup:`3` Cztery ogromne bestie wyszły z morza, a jedna różniła się od
drugiej.
'''
"4" = ''':sup:`4` Pierwsza podobna była do lwa i miała skrzydła orle. Patrzałem, a oto
wyrwano jej skrzydła, ją zaś samą uniesiono w górę i postawiono jak
człowieka na dwu nogach, dając jej ludzkie serce.
'''
"5" = ''':sup:`5` A oto druga bestia, zupełnie inna, podobna do niedźwiedzia, z jednej
strony podparta, a trzy żebra miała w paszczy między zębami. Mówiono do
niej: Podnieś się! Pożeraj wiele mięsa!
'''
"6" = ''':sup:`6` Potem patrzałem, a oto inna bestia podobna do pantery, mająca na
swym grzbiecie cztery ptasie skrzydła. Bestia ta miała cztery głowy;
jej to powierzono władzę.
'''
"7" = ''':sup:`7` Następnie patrzałem i ujrzałem w nocnych widzeniach: a oto czwarta
bestia, okropna i przerażająca, o nadzwyczajnej sile. Miała wielkie
zęby z żelaza i miedziane pazury; pożerała i kruszyła, depcąc nogami
to, co pozostawało. Różniła się od wszystkich poprzednich bestii i
miała dziesięć rogów.
'''
"8" = ''':sup:`8` Gdy przypatrywałem się rogom, oto inny mały róg wyrósł między nimi i
trzy spośród pierwszych rogów zostały przed nim wyrwane. Miał on oczy
podobne do ludzkich oczu i usta, które mówiły wielkie rzeczy.
'''
"9" = ''':sup:`9` Patrzałem, aż postawiono trony, a Przedwieczny zajął miejsce. Szata
Jego była biała jak śnieg, a włosy Jego głowy jakby z czystej wełny.
Tron Jego był z ognistych płomieni, jego koła - płonący ogień.
'''
"10" = ''':sup:`10` Strumień ognia się rozlewał i wypływał od Niego. Tysiąc tysięcy
służyło Mu, a dziesięć tysięcy po dziesięć tysięcy stało przed Nim. Sąd
zasiadł i otwarto księgi.
'''
"11" = ''':sup:`11` Z powodu gwaru wielkich słów, jakie wypowiadał róg, patrzałem, aż
zabito bestię; ciało jej uległo zniszczeniu i wydano je na spalenie.
'''
"12" = ''':sup:`12` Także innym bestiom odebrano władzę, ale ustalono okres trwania ich
życia co do czasu i godziny.
'''
"13" = ''':sup:`13` Patrzałem w nocnych widzeniach: a oto na obłokach nieba przybywa
jakby Syn Człowieczy. Podchodzi do Przedwiecznego i wprowadzają Go
przed Niego.
'''
"14" = ''':sup:`14` Powierzono Mu panowanie, chwałę i władzę królewską, a służyły Mu
wszystkie narody, ludy i języki. Panowanie Jego jest wiecznym
panowaniem, które nie przeminie, a Jego królestwo nie ulegnie
zagładzie.
'''
"15" = ''':sup:`15` Ja, Daniel, popadłem z tego powodu w niepokój ducha, a widzenia
mojej głowy przeraziły mnie.
'''
"16" = ''':sup:`16` Zbliżyłem się do jednego ze stojących i zapytałem o właściwe
znaczenie tego wszystkiego. On zaś odpowiedział i wyjaśnił znaczenie
rzeczy.
'''
"17" = ''':sup:`17` Te wielkie bestie w liczbie czterech - to czterech królów, którzy
powstaną z ziemi.
'''
"18" = ''':sup:`18` Królestwo jednak otrzymają święci Najwyższego, i będą posiadać
królestwo na zawsze i na wieki wieków.
'''
"19" = ''':sup:`19` Potem chciałem się upewnić co do czwartej bestii, odmiennej od
pozostałych i nader strasznej, która miała zęby z żelaza i miedziane
pazury, a pożerała, kruszyła i deptała nogami resztę;
'''
"20" = ''':sup:`20` oraz co do dziesięciu rogów na jej głowie, i co do innego, przed
którym, gdy wyrósł, upadły trzy tamte. Róg ten miał oczy i usta,
wypowiadające wielkie rzeczy, i wydawał się większy od swoich
towarzyszy.
'''
"21" = ''':sup:`21` Patrzałem i róg ten rozpoczął wojnę ze świętymi, i zwyciężał ich,
'''
"22" = ''':sup:`22` aż przybył Przedwieczny i sąd zasiadł, a władzę dano świętym
Najwyższego, i aż nadszedł czas, by święci otrzymali królestwo.
'''
"23" = ''':sup:`23` Powiedział tak: Czwarta bestia - to czwarte królestwo, które będzie
na ziemi, różne od wszystkich królestw; pochłonie ono całą ziemię,
podepce ją i zetrze.
'''
"24" = ''':sup:`24` Dziesięć zaś rogów - z tego królestwa powstanie dziesięciu królów,
po nich zaś inny powstanie, odmienny od poprzednich, i obali trzech
królów.
'''
"25" = ''':sup:`25` Będzie wypowiadał słowa przeciw Najwyższemu i wytracał świętych
Najwyższego, będzie zamierzał zmienić czasy i Prawo, a święci będą
wydani w jego ręce aż do czasu, czasów i połowy czasu.
'''
"26" = ''':sup:`26` Wtedy odbędzie się sąd i odbiorą mu władzę, by go zniszczyć i
zniweczyć doszczętnie.
'''
"27" = ''':sup:`27` A panowanie i władzę, i wielkość królestw pod całym niebem otrzyma
lud święty Najwyższego. Królestwo Jego będzie wiecznym królestwem; będą
Mu służyły wszystkie moce i będą Mu uległe.
'''
"28" = ''':sup:`28` Dotąd opis zdarzenia. Moje myśli przeraziły bardzo mnie, Daniela;
zmieniłem się na twarzy, lecz zachowałem wydarzenie w sercu.
'''
"Notes" = '''
Notas de rodapé:
7:1-3 - Daniel ma wizję czterech wielkich bestii, symbolizujących
przyszłe imperia. Wizja ta wskazuje na Bożą suwerenność nad historią i
panowanie królestw doczesnych (zob. także Obj. 13:1-2 i Iz. 41:4).
7:4-8 - Opis czterech bestii symbolizuje powstanie wielkich imperiów, w
tym Babilonu, Medo-Persji, Grecji i Rzymu. Upadek tych imperiów jest
7:9-14 - Wizja „Przedwiecznego” i Syna Człowieczego jest symbolem sądu
ostatecznego i ustanowienia Królestwa Bożego. Królestwo to będzie
wieczne, w przeciwieństwie do ziemskich królestw, które są tymczasowe
7:15-18 - Daniel stara się zrozumieć wizję i otrzymuje wyjaśnienie, że
cztery bestie symbolizują królestwa ludzkie, ale wieczne królestwo
zostanie przekazane świętym Bożym, którzy będą panować z Nim (zobacz
również 2 Tymoteusza 2:12 i Objawienie 5:9-10).
7:19-27 - Anioł wyjaśnia, że czwarte imperium zostanie zniszczone przez
Boga, a Jego królestwo zwycięży. Lud Boży, święci, odniesie zwycięstwo
i będzie panować z Chrystusem (zobacz także Objawienie 11:15 i 1
Koryntian 15:24-25).
'''
