[3]
"1" = ''':sup:`1` Był wśród faryzeuszów pewien człowiek, imieniem Nikodem, dostojnik
żydowski.
'''
"2" = ''':sup:`2` Ten przyszedł do Niego nocą i powiedział Mu: Rabbi, wiemy, że od
Boga przyszedłeś jako nauczyciel. Nikt bowiem nie mógłby czynić takich
znaków, jakie Ty czynisz, gdyby Bóg nie był z Nim.
'''
"3" = ''':sup:`3` W odpowiedzi rzekł do niego Jezus: Zaprawdę, zaprawdę, powiadam ci,
jeśli się ktoś nie narodzi powtórnie, nie może ujrzeć królestwo Bożego.
'''
"4" = ''':sup:`4` Nikodem powiedział do Niego: Jakżeż może się człowiek narodzić będąc
starcem? Czyż może powtórnie wejść do łona swej matki i narodzić się?
'''
"5" = ''':sup:`5` Jezus odpowiedział: Zaprawdę, zaprawdę, powiadam ci, jeśli się ktoś
nie narodzi z wody i z Ducha, nie może wejść do królestwa Bożego.
'''
"6" = ''':sup:`6` To, co się z ciała narodziło, jest ciałem, a to, co się z Ducha
narodziło, jest duchem.
'''
"7" = ''':sup:`7` Nie dziw się, że powiedziałem ci: Trzeba wam się powtórnie narodzić.
'''
"8" = ''':sup:`8` Wiatr wieje tam, gdzie chce, i szum jego słyszysz, lecz nie wiesz,
skąd przychodzi i dokąd podąża. Tak jest z każdym, który narodził się z
Ducha.
'''
"9" = ''':sup:`9` W odpowiedzi rzekł do Niego Nikodem: Jakżeż to się może stać?
'''
"10" = ''':sup:`10` Odpowiadając na to rzekł mu Jezus: Ty jesteś nauczycielem Izraela,
a tego nie wiesz?
'''
"11" = ''':sup:`11` Zaprawdę, zaprawdę, powiadam ci, że to mówimy, co wiemy, i o tym
świadczymy, cośmy widzieli, a świadectwa naszego nie przyjmujecie.
'''
"12" = ''':sup:`12` Jeżeli wam mówię o tym, co jest ziemskie, a nie wierzycie, to
jakżeż uwierzycie temu, co wam powiem o sprawach niebieskich?
'''
"13" = ''':sup:`13` I nikt nie wstąpił do nieba, oprócz Tego, który z nieba zstąpił -
Syna Człowieczego.
'''
"14" = ''':sup:`14` A jak Mojżesz wywyższył węża na pustyni, tak potrzeba, by
wywyższono Syna Człowieczego,
'''
"15" = ''':sup:`15` aby każdy, kto w Niego wierzy, miał życie wieczne.
'''
"16" = ''':sup:`16` Tak bowiem Bóg umiłował świat, że Syna swego Jednorodzonego dał,
aby każdy, kto w Niego wierzy, nie zginął, ale miał życie wieczne.
'''
"17" = ''':sup:`17` Albowiem Bóg nie posłał swego Syna na świat po to, aby świat
potępił, ale po to, by świat został przez Niego zbawiony.
'''
"18" = ''':sup:`18` Kto wierzy w Niego, nie podlega potępieniu; a kto nie wierzy, już
został potępiony, bo nie uwierzył w imię Jednorodzonego Syna Bożego.
'''
"19" = ''':sup:`19` A sąd polega na tym, że światło przyszło na świat, lecz ludzie
bardziej umiłowali ciemność aniżeli światło: bo złe były ich uczynki.
'''
"20" = ''':sup:`20` Każdy bowiem, kto się dopuszcza nieprawości, nienawidzi światła i
nie zbliża się do światła, aby nie potępiono jego uczynków.
'''
"21" = ''':sup:`21` Kto spełnia wymagania prawdy, zbliża się do światła, aby się
okazało, że jego uczynki są dokonane w Bogu.
'''
"22" = ''':sup:`22` Potem Jezus i uczniowie Jego udali się do ziemi judzkiej. Tam z
nimi przebywał i udzielał chrztu.
'''
"23" = ''':sup:`23` Także i Jan był w Ainon, w pobliżu Salim, udzielając chrztu,
ponieważ było tam wiele wody. I przychodzili /tam/ ludzie i przyjmowali
chrzest.
'''
"24" = ''':sup:`24` Nie wtrącono bowiem jeszcze Jana do więzienia.
'''
"25" = ''':sup:`25` A powstał spór między uczniami Jana a /pewnym/ Żydem w sprawie
oczyszczenia.
'''
"26" = ''':sup:`26` Przyszli więc do Jana i powiedzieli do niego: Nauczycielu, oto Ten,
który był z tobą po drugiej stronie Jordanu i o którym ty wydałeś
świadectwo, teraz udziela chrztu i wszyscy idą do Niego.
'''
"27" = ''':sup:`27` Na to Jan odrzekł: Człowiek nie może otrzymać niczego, co by mu nie
było dane z nieba.
'''
"28" = ''':sup:`28` Wy sami jesteście mi świadkami, że powiedziałem: Ja nie jestem
Mesjaszem, ale zostałem przed Nim posłany.
'''
"29" = ''':sup:`29` Ten, kto ma oblubienicę, jest oblubieńcem; a przyjaciel oblubieńca,
który stoi i słucha go, doznaje najwyższej radości na głos oblubieńca.
Ta zaś moja radość doszła do szczytu.
'''
"30" = ''':sup:`30` Potrzeba, by On wzrastał, a ja się umniejszał.
'''
"31" = ''':sup:`31` Kto przychodzi z wysoka, panuje nad wszystkimi, a kto z ziemi
pochodzi, należy do ziemi i po ziemsku przemawia. Kto z nieba pochodzi,
Ten jest ponad wszystkim.
'''
"32" = ''':sup:`32` Świadczy On o tym, co widział i słyszał, a świadectwa Jego nikt nie
przyjmuje.
'''
"33" = ''':sup:`33` Kto przyjął Jego świadectwo, wyraźnie potwierdził, że Bóg jest
prawdomówny.
'''
"34" = ''':sup:`34` Ten bowiem, kogo Bóg posłał, mówi słowa Boże: a z niezmierzonej
obfitości udziela /mu/ Ducha.
'''
"35" = ''':sup:`35` Ojciec miłuje Syna i wszystko oddał w Jego ręce.
'''
"36" = ''':sup:`36` Kto wierzy w Syna, ma życie wieczne; kto zaś nie wierzy Synowi, nie
ujrzy życia, lecz grozi mu gniew Boży.
'''
"Notes" = '''
Notas de rodapé:
3:1-8 - Jezus naucza Nikodema o nowym narodzeniu, podkreślając potrzebę
narodzenia się na nowo z Ducha, aby wejść do Królestwa Bożego.
Koncepcja ta ukazuje duchową przemianę niezbędną do życia zgodnie z
03:16 - Kluczowy werset z Ewangelii Jana, w którym Jezus potwierdza, że
Bóg tak umiłował świat, że posłał swego jedynego Syna, aby każdy, kto w
Niego wierzy, miał życie wieczne. Ten werset podsumowuje misję
Chrystusa i istotę chrześcijańskiej ewangelii (zob. także 1 J 4,9-10 i
Rz 5,8).
3:19-21 - Jezus mówi o świetle, które przyszło na świat, i o tym, że
ludzie z powodu swoich grzechów wolą ciemność od światła. Ten fragment
podkreśla kontrast między światłem Chrystusa a ciemnością grzechu oraz
3:31-36 - Jan Chrzciciel świadczy o wyższości Chrystusa i Jego boskim
autorytecie. Potwierdza, że kto wierzy w Syna, ma życie wieczne, ale
kto odrzuca Syna, nie ujrzy życia, podkreślając wagę wiernej odpowiedzi
Jezusowi (zob. także J 5,24 i 1 J 5,12).
'''
