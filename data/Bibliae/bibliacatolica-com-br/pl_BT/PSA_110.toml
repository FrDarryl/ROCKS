[110]
"1" = ''':sup:`1` Dawidowy. Psalm. Wyrocznia Boga dla Pana mego: Siądź po mojej
prawicy, aż Twych wrogów położę jako podnóżek pod Twoje stopy.
'''
"2" = ''':sup:`2` Twoje potężne berło niech Pan rozciągnie z Syjonu: Panuj wśród swych
nieprzyjaciół!
'''
"3" = ''':sup:`3` Przy Tobie panowanie w dniu Twej potęgi, w świętych szatach
'''
"4" = ''':sup:`4` Pan przysiągł i żal Mu nie będzie: Tyś Kapłanem na wieki na wzór
Melchizedeka.
'''
"5" = ''':sup:`5` Pan po Twojej prawicy zetrze królów w dniu swego gniewu.
'''
"6" = ''':sup:`6` Będzie sądził narody, wzniesie stosy trupów, zetrze głowy jak ziemia
szeroka.
'''
"7" = ''':sup:`7` Po drodze będzie pił ze strumienia, dlatego głowę podniesie.
'''
"Notes" = '''
Notas de rodapé:
110:1 - Ten werset, jeden z najczęściej cytowanych w Nowym Testamencie,
zapowiada wywyższenie Mesjasza i zajęcie przez Niego miejsca po prawicy
Boga. Podkreśla on autorytet i suwerenność Chrystusa nad wszystkimi
110:2 - Pan rozciąga berło władzy z Syjonu, symbolizując powszechne
panowanie Chrystusa. Wskazuje to na panowanie Chrystusa nad wszystkimi
narodami (zob. także Obj. 19:15 i List do Filipian 2:9-11).
110:4 - Bóg przysięga, że Mesjasz będzie wiecznym kapłanem według
porządku Melchizedeka. Ten werset jest kluczowy dla zrozumienia
kapłaństwa Chrystusa, które jest wieczne i doskonałe (zob. także Hbr
7:17-24 i Rdz 14:18-20).
110:5-6 - Pan będzie sądził narody i pokona królów w dniu swego gniewu.
Wskazuje to na ostateczny sąd Boży i sprawiedliwość wobec niegodziwych
(zob. także Obj. 19:11-21 i Iz. 63:1-6).
110:7 - Mesjasz po odniesieniu zwycięstwa został przedstawiony jako
pijący z rzeki i podnoszący głowę w geście triumfu, co symbolizuje Jego
odnowienie i wywyższenie (zobacz także Izajasz 53:12 i Objawienie
5:12-14).
'''
