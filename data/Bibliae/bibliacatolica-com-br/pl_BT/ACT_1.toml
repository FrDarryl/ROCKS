"1" = ''':sup:`1` Pierwszą Księgę napisałem, Teofilu, o wszystkim, co Jezus czynił i
czego nauczał od początku
'''
"2" = ''':sup:`2` aż do dnia, w którym udzielił przez Ducha Świętego poleceń
Apostołom, których sobie wybrał, a potem został wzięty do nieba.
'''
"3" = ''':sup:`3` Im też po swojej męce dał wiele dowodów, że żyje: ukazywał się im
przez czterdzieści dni i mówił o królestwie Bożym.
'''
"4" = ''':sup:`4` A podczas wspólnego posiłku kazał im nie odchodzić z Jerozolimy, ale
oczekiwać obietnicy Ojca: Słyszeliście o niej ode Mnie - /mówił/ -
'''
"5" = ''':sup:`5` Jan chrzcił wodą, ale wy wkrótce zostaniecie ochrzeczeni Duchem
Świętym.
'''
"6" = ''':sup:`6` Zapytywali Go zebrani: Panie, czy w tym czasie przywrócisz królestwo
Izraela?
'''
"7" = ''':sup:`7` Odpowiedział im: Nie wasza to rzecz znać czasy i chwile, które
Ojciec ustalił swoją władzą,
'''
"8" = ''':sup:`8` ale gdy Duch Święty zstąpi na was, otrzymacie Jego moc i będziecie
moimi świadkami w Jerozolimie i w całej Judei, i w Samarii, i aż po
krańce ziemi.
'''
"9" = ''':sup:`9` Po tych słowach uniósł się w ich obecności w górę i obłok zabrał Go
im sprzed oczu.
'''
"10" = ''':sup:`10` Kiedy uporczywie wpatrywali się w Niego, jak wstępował do nieba,
przystąpili do nich dwaj mężowie w białych szatach.
'''
"11" = ''':sup:`11` I rzekli: Mężowie z Galilei, dlaczego stoicie i wpatrujecie się w
niebo? Ten Jezus, wzięty od was do nieba, przyjdzie tak samo, jak
widzieliście Go wstępującego do nieba.
'''
"12" = ''':sup:`12` Wtedy wrócili do Jerozolimy z góry, zwanej Oliwną, która leży
blisko Jerozolimy, w odległości drogi szabatowej.
'''
"13" = ''':sup:`13` Przybywszy tam weszli do sali na górze i przebywali w niej: Piotr i
Jan, Jakub i Andrzej, Filip i Tomasz, Bartłomiej i Mateusz, Jakub, syn
Alfeusza, i Szymon Gorliwy, i Juda, /brat/ Jakuba.
'''
"14" = ''':sup:`14` Wszyscy oni trwali jednomyślnie na modlitwie razem z niewiastami,
Maryją, Matką Jezusa, i braćmi Jego.
'''
"15" = ''':sup:`15` Wtedy Piotr w obecności braci, a zebrało się razem około stu
dwudziestu osób, tak przemówił:
'''
"16" = ''':sup:`16` Bracia, musiało wypełnić się słowo Pisma, które Duch Święty
zapowiedział przez usta Dawida o Judaszu. On to wskazał drogę tym,
którzy pojmali Jezusa,
'''
"17" = ''':sup:`17` bo on zaliczał się do nas i miał udział w naszym posługiwaniu.
'''
"18" = ''':sup:`18` Za pieniądze, niegodziwie zdobyte, nabył ziemię i spadłszy głową na
dół, pękł na pół i wypłynęły wszystkie jego wnętrzności.
'''
"19" = ''':sup:`19` Rozniosło się to wśród wszystkich mieszkańców Jerozolimy, tak że
nazwano ową rolę w ich języku Hakeldamach, to znaczy: Pole Krwi.
'''
"20" = ''':sup:`20` Napisano bowiem w Księdze Psalmów: Niech opustoszeje dom jego i
niech nikt w nim nie mieszka! A urząd jego niech inny obejmie!
'''
"21" = ''':sup:`21` Trzeba więc, aby jeden z tych, którzy towarzyszyli nam przez cały
czas, kiedy Pan Jezus przebywał z nami,
'''
"22" = ''':sup:`22` począwszy od chrztu Janowego aż do dnia, w którym został wzięty od
nas do nieba, stał się razem z nami świadkiem Jego zmartwychwstania.
'''
"23" = ''':sup:`23` Postawiono dwóch: Józefa, zwanego Barsabą, z przydomkiem Justus, i
Macieja.
'''
"24" = ''':sup:`24` I tak się pomodlili: Ty, Panie, znasz serca wszystkich, wskaż z
tych dwóch jednego, którego wybrałeś,
'''
"25" = ''':sup:`25` by zajął miejsce w tym posługiwaniu i w apostolstwie, któremu
sprzeniewierzył się Judasz, aby pójść swoją drogą.
'''
"26" = ''':sup:`26` I dali im losy, a los padł na Macieja. I został dołączony do
jedenastu apostołów.
'''
