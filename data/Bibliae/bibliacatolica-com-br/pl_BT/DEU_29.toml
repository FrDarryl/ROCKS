[29]
"1" = ''':sup:`1` Mojżesz zwołał wszystkich Izraelitów i rzekł: Widzieliście wszystko,
co w ziemi egipskiej Pan na waszych oczach uczynił faraonowi, wszystkim
jego sługom i całej ziemi:
'''
"2" = ''':sup:`2` wielkie plagi, jakie widziały wasze oczy, znaki i wielkie cuda.
'''
"3" = ''':sup:`3` Nie dał wam Pan aż do dnia obecnego serca, które by rozumiało, ani
oczu, które by widziały, ani uszu, które by słyszały.
'''
"4" = ''':sup:`4` Prowadziłem was przez czterdzieści lat po pustyni; a nie podarły się
na was szaty ani obuwie na waszych nogach.
'''
"5" = ''':sup:`5` Chleba nie jedliście, nie piliście wina ni sycery, abyście poznali,
że Ja, Pan, jestem waszym Bogiem.
'''
"6" = ''':sup:`6` Przyszliście potem na to miejsce. Sichon, król Cheszbonu, i Og, król
Baszanu, wyszli przeciwko nam na wojnę, lecz pobiliśmy ich.
'''
"7" = ''':sup:`7` Odebraliśmy im ziemię i daliśmy ją w posiadanie Rubenitom, Gadytom i
połowie pokolenia Manassesa.
'''
"8" = ''':sup:`8` Strzeżcie słów tego przymierza i wypełniajcie je, byście mieli
powodzenie we wszystkim, co uczynicie.
'''
"9" = ''':sup:`9` Stoicie dzisiaj wszyscy przed obliczem Pana, Boga waszego: wasi
naczelnicy pokoleń, wasi starsi, wasi zwierzchnicy i każdy Izraelita;
'''
"10" = ''':sup:`10` wasze dzieci i żony, i obcy, który przebywa w twoim obozie,
począwszy od tego, który ścina drzewo, do tego, który czerpie wodę.
'''
"11" = ''':sup:`11` Weszliście z Panem, Bogiem swoim, w przymierze, które Pan, Bóg
wasz, zawarł dziś z wami pod przysięgą,
'''
"12" = ''':sup:`12` aby was dzisiaj uczynić swoim ludem. On bowiem będzie dla was
Bogiem, jak przyobiecał tobie i jak poprzysiągł przodkom waszym:
Abrahamowi, Izaakowi i Jakubowi.
'''
"13" = ''':sup:`13` Nie z wami tylko zawieram to przymierze i składam przysięgę,
'''
"14" = ''':sup:`14` ale z każdym, który tu stoi z wami dzisiaj w obliczu Pana, Boga
naszego, i z każdym, kogo tu dzisiaj nie ma z nami.
'''
"15" = ''':sup:`15` Wy wiecie, z kim mieszkaliśmy w Egipcie i jak szliśmy między
narodami, wśród których droga nam wypadła.
'''
"16" = ''':sup:`16` Widzieliśmy ich obrzydliwości, ich posągi z drzewa i kamienia, ze
srebra i złota, które są u nich.
'''
"17" = ''':sup:`17` Niech nie będzie między wami żadnego mężczyzny ani kobiety, ani
rodu, ani pokolenia, którego by serce się odwróciło od Pana, Boga
waszego, idąc służyć bogom tych narodów. Niech nie będzie między wami
korzenia, wydającego truciznę lub piołun.
'''
"18" = ''':sup:`18` A gdyby ktoś, słysząc słowa tego przekleństwa, pochlebiał sobie w
sercu mówiąc: Będę miał pokój, nawet chodząc w uporze mego serca - w
ten sposób sprowadzając zgubę na ziemię tak nawodnioną, jak i suchą -
'''
"19" = ''':sup:`19` nie zechce mu Pan przebaczyć, bo już rozpaliły się gniew i zazdrość
Pana przeciwko temu człowiekowi; spadną na niego wszystkie przekleństwa
zapisane w tej księdze, a Pan wymaże jego imię spod nieba.
'''
"20" = ''':sup:`20` Pan go wyłączy na jego nieszczęście ze wszystkich pokoleń Izraela,
stosownie do wszystkich przekleństw tego przymierza, zapisanych w
księdze tego Prawa.
'''
"21" = ''':sup:`21` Wtedy przyszłe pokolenie, wasi synowie, którzy po was powstaną, i
obcy, który przybędzie z dalekiej krainy, widząc plagi tej ziemi i
choroby, które na nią Pan ześle, powiedzą:
'''
"22" = ''':sup:`22` Siarka, sól, spalenizna po całej jego ziemi! Nie obsieją jej, nie
zakiełkuje, nie urośnie na niej żadna roślina, jak w zagładzie Sodomy,
Gomory, Admy i Seboim, które Pan zniszczył w swym gniewie i
zapalczywości.
'''
"23" = ''':sup:`23` I wszystkie narody powiedzą: Czemuż to Pan tak uczynił tej ziemi?
Dlaczego ten żar gniewu?
'''
"24" = ''':sup:`24` I odpowiedzą: Bo opuścili przymierze Pana, Boga ich przodków,
zawarte z nimi, kiedy ich wyprowadził z ziemi egipskiej,
'''
"25" = ''':sup:`25` a poszli służyć obcym bogom i oddawać im pokłon - bogom nieznanym,
których On im nie przydzielił -
'''
"26" = ''':sup:`26` i zapalił się gniew Pana przeciw tej ziemi, sprowadzając na nich
wszystkie przekleństwa, zapisane w tej księdze.
'''
"27" = ''':sup:`27` Wyrwał ich Pan z ich ziemi z gniewem, zapalczywością i wielkim
oburzeniem, i wygnał ich do obcej ziemi, jak to jest dzisiaj.
'''
"28" = ''':sup:`28` Rzeczy ukryte należą do Pana, Boga naszego, a rzeczy objawione - do
nas i do naszych synów na wieki, byśmy wykonali wszystkie słowa tego
Prawa.
'''
"Notes" = '''
Notas de rodapé:
29:1-4 - Mojżesz przypomina ludowi Izraela o cudach, jakich Bóg dokonał
w Egipcie i na pustyni. Opór ludu przed uznaniem działania Boga jest
powracającym tematem, podkreślającym potrzebę serca uważnego na Jego
29:5-8 - Bóg zaopatruje ludzi na pustyni, zapewniając im odzież, która
się nie niszczy, i codzienne pożywienie. To podkreśla wierność Boga w
trosce o swój lud w każdych okolicznościach, nawet w niesprzyjających
29:9-13 - Odnowione przymierze między Bogiem a Izraelem podkreśla wagę
posłuszeństwa prawom Bożym. Włączenie przyszłych pokoleń do przymierza
podkreśla, że relacja z Bogiem jest dziedzictwem, które należy
29:14-21 - Mojżesz ostrzega przed bałwochwalstwem i niewiernością,
przypominając nam, że nieposłuszeństwo Bogu ma poważne konsekwencje.
Ten fragment podkreśla wagę grzechu i potrzebę pokuty (zob. także
Ezechiela 18:30 i Galacjan 6:7).
29:22-29 - Opisano konsekwencje złamania przymierza, pokazując, jak
nieposłuszeństwo może prowadzić do zniszczenia i oddzielenia od Boga.
To ostrzeżenie jest wezwaniem do duchowej odpowiedzialności (zob.
również Pwt 28,15 i Rz 1,18).
'''
