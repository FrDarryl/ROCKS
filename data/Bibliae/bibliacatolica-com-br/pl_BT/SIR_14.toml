[14]
"1" = ''':sup:`1` Szczęśliwy mąż, który nie potknął się ustami i nie jest przybity
smutkiem grzechów.
'''
"2" = ''':sup:`2` Szczęśliwy, którego własna dusza nie potępia i kto nie stracił
swojej nadziei.
'''
"3" = ''':sup:`3` Dla człowieka skąpego bogactwa nie są dobrem, a sknerze na co
pieniądze?
'''
"4" = ''':sup:`4` Ten, który gromadzi od ust sobie odejmując, dla innych gromadzi, a z
jego dostatków inni wystawnie żyć będą.
'''
"5" = ''':sup:`5` Kto jest zły dla siebie, czyż będzie dobry dla innych? - nie ucieszy
się on swoimi pieniędzmi.
'''
"6" = ''':sup:`6` Nie ma gorszego człowieka niż ten, który jest sknerą dla siebie
samego, i to jest odpłatą za jego przewrotność:
'''
"7" = ''':sup:`7` jeśli coś dobrego zrobi, przez zapomnienie to uczyni, a na ostatek
okaże swą przewrotność.
'''
"8" = ''':sup:`8` Zły jest, kto zazdrosnym okiem patrzy, odwraca oblicze i z góry
spogląda na innych.
'''
"9" = ''':sup:`9` Oko chciwca nie zadowoli się tym, co posiada, a niegodziwa
przewrotność wysusza duszę.
'''
"10" = ''':sup:`10` Oko złe zazdrości chleba, i brakuje go na jego stole.
'''
"11" = ''':sup:`11` Synu, stosownie do swej zamożności, staraj się o siebie, a ofiary
Panu godnie przynoś!
'''
"12" = ''':sup:`12` Pamiętaj, że śmierć nie zwleka, a przymierze Szeolu nie zostało ci
odkryte.
'''
"13" = ''':sup:`13` Zanim umrzesz, czyń dobrze przyjacielowi i według swej możności
wydobądź coś i daj mu!
'''
"14" = ''':sup:`14` Nie pozbawiaj się dobra dzisiejszego, a przedmiot szlachetnego
pożądania niech cię nie mija!
'''
"15" = ''':sup:`15` Czyż zostawisz drugiemu owoc swoich prac i trudy twoje na podział
losem?
'''
"16" = ''':sup:`16` Dawaj, bierz i staraj się o rozrywki dla siebie, albowiem w Szeolu
na próżno szukać przyjemności.
'''
"17" = ''':sup:`17` Wszelkie ciało starzeje się jak odzienie, i to jest odwieczne
prawo: Na pewno umrzesz.
'''
"18" = ''':sup:`18` Jak gęste liście na bujnym drzewie, jedne spadają, a drugie
wyrastają, podobnie pokolenia ciała i krwi, jedno umiera a drugie się
rodzi.
'''
"19" = ''':sup:`19` Każde dzieło podlegające zepsuciu przepadnie i razem z nim pójdzie
jego wykonawca.
'''
"20" = ''':sup:`20` Szczęśliwy mąż, który się ćwiczy w mądrości i który się radzi swego
rozumu,
'''
"21" = ''':sup:`21` który rozważa drogi jej w swym sercu i zastanawia się nad jej
ukrytymi sprawami.
'''
"22" = ''':sup:`22` Wyjdź za nią jak tropiciel i na drogach jej przygotuj zasadzkę!
'''
"23" = ''':sup:`23` Kto zaglądać będzie przez jej okna, kto słucha przy jej drzwiach;
'''
"24" = ''':sup:`24` kto zamieszka blisko jej domu i wbije kołek w jej ściany;
'''
"25" = ''':sup:`25` kto postawi namiot swój przy jej boku - ten zajmie miejsce w
szczęśliwym mieszkaniu,
'''
"26" = ''':sup:`26` postawi swe dzieci pod jej dachem i pod jej gałęziami będzie
przebywał.
'''
"27" = ''':sup:`27` Ona zasłoni go przed żarem i odpoczywać będzie w jej chwale.
'''
