[8]
"1" = ''':sup:`1` Któż jest jak mędrzec i któż poznał znaczenie rzeczy? Mądrość
człowieka rozjaśnia jego oblicze, tak iż surowy wyraz jego twarzy się
zmienia.
'''
"2" = ''':sup:`2` Rozkazów króla przestrzegaj, pomny przysięgi złożonej przed Bogiem.
'''
"3" = ''':sup:`3` Nie sprawiaj sobie niepokoju - odejdź sprzed jego oblicza! Nie
wdawaj się w złe sprawy, bo wszystko, co tylko zechce, może uczynić,
'''
"4" = ''':sup:`4` ponieważ słowo królewskie ma moc, a któż do niego powie: Cóż ty
czynisz?
'''
"5" = ''':sup:`5` Ten, kto przestrzega rozkazu, nie wie, co to zła sprawa, a serce
mądre pamięta o czasie i sądzie.
'''
"6" = ''':sup:`6` Na każdą bowiem sprawę jest czas i sąd, gdyż zło człowieka wielce na
nim ciąży.
'''
"7" = ''':sup:`7` Bo nie wie wcale, co będzie, a jak to będzie - któż mu oznajmi?
'''
"8" = ''':sup:`8` Nad duchem człowiek nie ma władzy, aby go powstrzymać, a nad dniem
śmierci nie ma mocy. Tak samo nie ma zwolnienia na wojnie i nie uratuje
nieprawość tego, kto ją popełnia.
'''
"9" = ''':sup:`9` To wszystko widziałem, zwracając uwagę na wszystkie sprawy, jakie
się dzieją pod słońcem, w czasie gdy człowiek jeden panuje nad drugim,
na jego nieszczęście.
'''
"10" = ''':sup:`10` Ponadto widziałem, jak złoczyńców ze czcią składano w grobie, a
ludzie przychodzili i odchodzili z miejsca świętego, i zapomniano w
mieście o tym, co tamci czynili. To również jest marność.
'''
"11" = ''':sup:`11` Ponieważ wyroku nad czynem złym nie wykonuje się zaraz, dlatego
serce synów ludzkich bardzo jest skore do czynów złych;
'''
"12" = ''':sup:`12` zwłaszcza że grzesznik czyni źle stokrotnie, a jednak długo żyje.
Chociaż ja również i to poznałem, że szczęści się tym, którzy Boga się
boją, dlatego że się Go boją.
'''
"13" = ''':sup:`13` Nie szczęści się zaś złoczyńcy, i podobny do cienia, nie przedłuża
on swych dni, dlatego że nie ma w nim bojaźni wobec Boga.
'''
"14" = ''':sup:`14` Jest marność, która się dzieje na ziemi: są sprawiedliwi, którym
się zdarza to, na co zasługują grzesznicy, a są grzesznicy, którym się
zdarza to, na co zasługują sprawiedliwi. Rzekłem: I to jest marność.
'''
"15" = ''':sup:`15` Sławiłem więc radość, bo nic dla człowieka lepszego pod słońcem,
niż żeby jadł, pił i doznawał radości, i by to go cieszyło przy jego
trudzie za dni jego życia, które pod słońcem daje mu Bóg.
'''
"16" = ''':sup:`16` Gdy swoją uwagę na to zwróciłem, by poznać mądrość i przyjrzeć się
dziełu, jakie się dokonuje na ziemi - bo ani w dzień, ani w nocy snu
nie zaznają oczy człowieka -
'''
"17" = ''':sup:`17` widziałem wszystkie dzieła Boże: Człowiek nie może zbadać dzieła,
jakie się dokonuje pod słońcem; jakkolwiek się trudzi, by szukać - nie
zbada. A nawet mędrzec, chociażby twierdził, że je zna - nie może go
zbadać.
'''
"Notes" = '''
Notas de rodapé:
8:1 - Mądrość przemienia twarz człowieka i zmienia jego postawę. Ci,
którzy kroczą w mądrości i bojaźni Bożej, odzwierciedlają w swoim życiu
boski pokój i światło (zob. także Księgę Przysłów 3:13-18 i Księgę
Daniela 12:3).
8:6-7 - Na wszystko jest czas, a człowiek nie zna przyszłości.
Niepewność życia powinna prowadzić nas do zaufania Bożemu planowi, a
nie naszemu własnemu zrozumieniu (zob. także Księga Koheleta 3:1 i
Ewangelia Mateusza 6:34).
08:11 - Gdy kara nie następuje natychmiast, ludzie są kuszeni do
czynienia zła. Odzwierciedla to wagę sprawiedliwości i boskiej
dyscypliny jako środków powstrzymujących niegodziwość (zob. także
Rzymian 2:4-5 i Galacjan 6:7-8).
8:12-13 - Choć niegodziwym wydaje się dobrze prosperować, autor
twierdzi, że najlepiej bać się Boga, gdyż ostateczny los sprawiedliwych
jest ich prawdziwą nagrodą. Boska sprawiedliwość, choć często
3:16-18).
8:16-17 - Autor konkluduje, że dzieło Boże jest niepojęte dla ludzkiego
oka. Nawet przy wszelkich naszych wysiłkach nigdy w pełni nie
zrozumiemy dróg Boga, które wzywają nas do pokory i zaufania (zob.
także Izajasz 55,8-9 i Rzymian 11,33-34).
'''
