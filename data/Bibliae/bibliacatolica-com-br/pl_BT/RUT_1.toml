"1" = ''':sup:`1` W czasach, gdy rządzili sędziowie, nastał głód w kraju. Z Betlejem
judzkiego wyszedł pewien człowiek ze swoją żoną i swymi dwoma synami,
aby osiedlić się w ziemi Moabu.
'''
"2" = ''':sup:`2` Nazywał się ten człowiek Elimelek, jego żona - Noemi, jego dwaj
synowie - Machlon i Kilion. Byli oni Efratejczykami z Betlejem
judzkiego. Przybyli na ziemię Moabu i tam zamieszkali.
'''
"3" = ''':sup:`3` Elimelek, mąż Noemi, zmarł, a Noemi pozostała ze swymi dwoma synami.
'''
"4" = ''':sup:`4` Oni wzięli sobie za żony Moabitki: jedna nazywała się Orpa, druga
nazywała się Rut. Mieszkali tam około dziesięciu lat.
'''
"5" = ''':sup:`5` Obaj - tak Machlon, jak i Kilion - również zmarli, a kobieta
pozostała, przeżywszy obu swych synów i swego męża.
'''
"6" = ''':sup:`6` Wyruszyła więc Noemi i z nią jej synowe, aby wrócić z ziemi Moabu,
ponieważ usłyszała w ziemi Moabu, że Pan nawiedził swój lud, dając mu
chleb.
'''
"7" = ''':sup:`7` Wyszła z tej miejscowości, którą tam zamieszkiwała, obie jej synowe
z nią, i wyruszyły w drogę powrotną do ziemi Judy.
'''
"8" = ''':sup:`8` Powiedziała Noemi do obu swych synowych: Odejdźcie, wróćcie każda do
domu swej matki, a Pan niech postępuje z wami według swej dobroci, tak
jak wy postępowałyście wobec zmarłych i wobec mnie!
'''
"9" = ''':sup:`9` Niech Pan sprawi, abyście osiągnęły spokojne miejsce, każda w domu
swego męża! Ucałowała je, ale one zaczęły głośno płakać,
'''
"10" = ''':sup:`10` mówiąc do niej: Nie, my wrócimy z tobą do twego narodu.
'''
"11" = ''':sup:`11` Noemi powiedziała: Wróćcie, moje córki, czemu idziecie ze mną? Czyż
mam jeszcze w swoim łonie synów, którzy mogliby zostać waszymi mężami?
'''
"12" = ''':sup:`12` Wróćcie, córki moje, odejdźcie, jestem bowiem zbyt stara, aby wyjść
za mąż. A jeślibym nawet powiedziała: mam nadzieję, że jeszcze tej nocy
będę miała męża i zrodzę synów,
'''
"13" = ''':sup:`13` to czyż czekałybyście na nich aż dorosną, czyż dla nich
wyrzekłybyście się małżeństwa? Nie, moje córki, jestem bowiem jeszcze
nieszczęśliwsza od was, gdyż podniosła się przeciw mnie dłoń Pana.
'''
"14" = ''':sup:`14` Znowu zaczęły głośno płakać. Potem Orpa ucałowała swoją teściową, a
Rut pozostała przy niej.
'''
"15" = ''':sup:`15` Oto twoja szwagierka wróciła do swego narodu i do swego boga -
powiedziała Noemi do Rut - wracaj i ty za twą szwagierką.
'''
"16" = ''':sup:`16` Odpowiedziała Rut: Nie nalegaj na mnie, abym opuściła ciebie i abym
odeszła od ciebie, gdyż: gdzie ty pójdziesz, tam ja pójdę, gdzie ty
zamieszkasz, tam ja zamieszkam, twój naród będzie moim narodem, a twój
Bóg będzie moim Bogiem.
'''
"17" = ''':sup:`17` Gdzie ty umrzesz, tam ja umrę i tam będę pogrzebana. Niech mi Pan
to uczyni i tamto dorzuci, jeśli coś innego niż śmierć oddzieli mnie od
ciebie!
'''
"18" = ''':sup:`18` Noemi widząc, że Rut uporczywie obstaje przy tym, aby iść z nią,
przestała mówić do niej o tym.
'''
"19" = ''':sup:`19` Poszły we dwie, aż doszły do Betlejem. A gdy weszły do Betlejem,
zawrzało o nich w całym mieście, a kobiety mówiły: Więc to jest Noemi!
'''
"20" = ''':sup:`20` Powiedziała do nich: Nie nazywajcie mnie Noemi, ale nazywajcie mnie
Mara, bo Wszechmogący napełnił mnie goryczą.
'''
"21" = ''':sup:`21` Pełna wyszłam, a pustą sprowadził mnie Pan. Czemu nazywacie mnie
Noemi, gdy Pan wydał świadectwo przeciw mnie, a Wszechmogący uczynił
mnie nieszczęśliwą?
'''
"22" = ''':sup:`22` Wróciła więc Noemi, a z nią była Rut Moabitka, jej synowa, która
przyszła z ziemi Moabu. Przyszły zaś do Betlejem na początku żniw
jęczmienia.
'''
