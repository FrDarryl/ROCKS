[13]
"1" = ''':sup:`1` W Babilonie mieszkał pewien mąż, imieniem Joakim.
'''
"2" = ''':sup:`2` Wziął on żonę imieniem Zuzanna, córkę Chilkiasza; była ona bardzo
piękna i bogobojna.
'''
"3" = ''':sup:`3` Rodzice jej byli sprawiedliwi i wychowali swą córkę zgodnie z Prawem
Mojżesza.
'''
"4" = ''':sup:`4` Joakim zaś był bardzo bogaty i posiadał ogród przyległy do swego
domu. Przychodziło do niego wielu Żydów, ponieważ odznaczał się większą
powagą niż inni.
'''
"5" = ''':sup:`5` W tym roku wybrano spośród ludu dwóch starców na sędziów. Należeli
oni do tych, o których powiedział Pan: Wyszła nieprawość spośród
sędziów-starców z Babilonu, którzy uchodzili tylko za kierowników
narodu.
'''
"6" = ''':sup:`6` Ludzie ci bywali często w domu Joakima, a wszyscy ci, którzy
prowadzili spór sądowy, przychodzili do nich.
'''
"7" = ''':sup:`7` Gdy zaś koło południa odchodzili ludzie, Zuzanna udawała się na
przechadzkę po ogrodzie swego męża.
'''
"8" = ''':sup:`8` Obaj starcy widywali ją codziennie, gdy udawała się na przechadzkę,
i zaczęli jej pożądać.
'''
"9" = ''':sup:`9` Zatracili swój rozsądek i odwrócili swe oczy, zaniedbując
spoglądania ku Niebu i zapominając o sprawiedliwych sądach.
'''
"10" = ''':sup:`10` Obaj zostali opanowani tym pożądaniem, ale ukrywali wzajemnie przed
sobą tę udrękę;
'''
"11" = ''':sup:`11` wstydzili się bowiem przyznać do swego pożądania, by z nią obcować.
'''
"12" = ''':sup:`12` Tak więc codziennie starali się usilnie ją zobaczyć.
'''
"13" = ''':sup:`13` Pewnego razu powiedział jeden do drugiego: Wracajmy do domu, bo już
pora obiadowa. Rozeszli się więc każdy w swoją stronę.
'''
"14" = ''':sup:`14` Obaj jednak zawrócili z drogi i spotkali się na tym samym miejscu.
Dopytując się wzajemnie o przyczynę powrotu, przyznali się do swej
żądzy. Wtedy omówili wspólnie porę, kiedy będą mogli Zuzannę spotkać
samą.
'''
"15" = ''':sup:`15` Oczekiwali więc sposobności. Pewnego dnia wyszła Zuzanna jak w
poprzednich dniach jedynie w towarzystwie dwóch dziewcząt, chcąc się
wykąpać w ogrodzie; był bowiem upał.
'''
"16" = ''':sup:`16` Nie było tam nikogo z wyjątkiem dwóch starców, którzy z ukrycia jej
się przyglądali.
'''
"17" = ''':sup:`17` Powiedziała do dziewcząt: Przynieście mi olejek i wonności, a drzwi
ogrodu zamknijcie, abym się mogła wykąpać.
'''
"18" = ''':sup:`18` Uczyniły, jak powiedziała, i zamknąwszy drzwi ogrodu, wyszły
bocznymi drzwiami, by przynieść to, co im rozkazano. Nie dostrzegły zaś
starców, ponieważ się ukryli.
'''
"19" = ''':sup:`19` Gdy tylko dziewczęta odeszły, obaj starcy powstali i podbiegli do
niej
'''
"20" = ''':sup:`20` mówiąc: Oto drzwi ogrodu są zamknięte i nikt nas nie widzi, my zaś
pożądamy ciebie. Toteż zgódź się obcować z nami!
'''
"21" = ''':sup:`21` W przeciwnym razie zaświadczymy przeciw tobie, że był z tobą
młodzieniec i dlatego odesłałaś od siebie dziewczęta.
'''
"22" = ''':sup:`22` Westchnęła Zuzanna i powiedziała: Jestem w trudnym ze wszystkich
stron położeniu. Jeżeli to uczynię, zasługuję na śmierć; jeżeli zaś nie
uczynię, nie ujdę waszych rąk.
'''
"23" = ''':sup:`23` Wolę jednak niewinna wpaść w wasze ręce, niż zgrzeszyć wobec Pana.
'''
"24" = ''':sup:`24` Zawołała więc Zuzanna bardzo głośno; krzyknęli także dwaj starcy
przeciw niej.
'''
"25" = ''':sup:`25` Jeden z nich pobiegł otworzyć drzwi ogrodu.
'''
"26" = ''':sup:`26` Gdy domownicy usłyszeli krzyk w ogrodzie, pobiegli przez boczne
drzwi, by zobaczyć, co się jej stało.
'''
"27" = ''':sup:`27` Skoro starcy, opowiedzieli swoje, słudzy zmieszali się bardzo;
nigdy bowiem nie mówiono takich rzeczy o Zuzannie.
'''
"28" = ''':sup:`28` Następnego dnia, gdy zebrał się lud u jej męża Joakima, przybyli
dwaj starcy pełni niegodziwych zamiarów przeciw Zuzannie, by ją wydać
na śmierć.
'''
"29" = ''':sup:`29` Powiedzieli więc do ludu: Poślijcie po Zuzannę, córkę Chilkiasza,
która jest żoną Joakima. Zawołano ją.
'''
"30" = ''':sup:`30` Przyszła więc ze swymi rodzicami, dziećmi i wszystkimi swymi
krewnymi.
'''
"31" = ''':sup:`31` Była zaś Zuzanna delikatna i bardzo piękna.
'''
"32" = ''':sup:`32` Ponieważ była zasłonięta, przeniewiercy kazali jej zdjąć zasłonę,
by nasycić się jej pięknością.
'''
"33" = ''':sup:`33` Wszyscy jej bliscy oraz ci, którzy ją widzieli, płakali.
'''
"34" = ''':sup:`34` Dwaj sędziowie powstawszy włożyli ręce na jej głowę.
'''
"35" = ''':sup:`35` Ona zaś płacząc spoglądała ku niebu, bo serce jej było pełne
ufności w Panu.
'''
"36" = ''':sup:`36` Starcy powiedzieli: Gdy przechadzaliśmy się sami w ogrodzie, ona
wyszła wraz z dwoma dziewczętami, zamknęła drzwi ogrodu i odesłała
dziewczęta.
'''
"37" = ''':sup:`37` Przyszedł zaś do niej młodzieniec, który był ukryty, i położył się
z nią.
'''
"38" = ''':sup:`38` Znajdując się na krańcu ogrodu i widząc nieprawość podbiegliśmy do
nich.
'''
"39" = ''':sup:`39` Widzieliśmy ich razem, ale jego nie mogliśmy pochwycić, bo był
silniejszy od nas, i otworzywszy drzwi rzucił się do ucieczki.
'''
"40" = ''':sup:`40` Gdy zaś pochwyciliśmy ją pytając, kim był młodzieniec,
'''
"41" = ''':sup:`41` nie chciała nam powiedzieć. Takie jest nasze oskarżenie.
Zgromadzenie dało im wiarę jako starszym ludu i sędziom. Skazano ją na
karę śmierci.
'''
"42" = ''':sup:`42` Wtedy Zuzanna zawołała donośnym głosem: Wiekuisty Boże, który
poznajesz to, co jest ukryte, i wiesz wszystko, zanim się stanie.
'''
"43" = ''':sup:`43` Ty wiesz, że złożyli fałszywe oskarżenie przeciw mnie. Oto umieram,
chociaż nie uczyniłam nic z tego, o co mię ci złośliwie obwiniają.
'''
"44" = ''':sup:`44` A Pan wysłuchał jej głosu.
'''
"45" = ''':sup:`45` Gdy ją prowadzono na stracenie, wzbudził Bóg świętego ducha w
młodzieńcu imieniem Daniel.
'''
"46" = ''':sup:`46` Zawołał on donośnym głosem: Jestem czysty od jej krwi!
'''
"47" = ''':sup:`47` Cały zaś lud zwrócił się do niego, mówiąc: Co oznacza to słowo,
które wypowiedziałeś?
'''
"48" = ''':sup:`48` On zaś powstawszy wśród nich powiedział: Czy tak bardzo jesteście
nierozumni, synowie Izraela, że skazujecie córkę izraelską bez
dochodzenia i pewności?
'''
"49" = ''':sup:`49` Wróćcie do sądu, bo ci ją fałszywie obwinili.
'''
"50" = ''':sup:`50` Cały lud powrócił śpiesznie. Starsi zaś powiedzieli: Usiądź tu
wśród nas i wyjaśnij nam, bo tobie dał Bóg przywilej starszeństwa.
'''
"51" = ''':sup:`51` Daniel powiedział do nich: Oddzielcie ich, jednego daleko od
drugiego, a osądzę ich.
'''
"52" = ''':sup:`52` Gdy zaś zostali oddzieleni od siebie, zawołał jednego z nich i
powiedział do niego. Zestarzałeś się w przewrotności, a teraz wychodzą
na jaw twe grzechy, jakie poprzednio popełniałeś,
'''
"53" = ''':sup:`53` wydając niesprawiedliwe wyroki. Potępiałeś niewinnych i uwalniałeś
winnych, chociaż Pan powiedział: Nie przyczynisz się do śmierci
niewinnego i sprawiedliwego.
'''
"54" = ''':sup:`54` Teraz więc, jeśli ją rzeczywiście widziałeś, powiedz, pod jakim
drzewem widziałeś ich obcujących ze sobą? On zaś powiedział: Pod
lentyszkiem.
'''
"55" = ''':sup:`55` Daniel odrzekł: Dobrze! Skłamałeś na swą własną zgubę. Już bowiem
anioł Boży otrzymał od Boga wyrok na ciebie, by cię rozedrzeć na dwoje.
'''
"56" = ''':sup:`56` Odesławszy go rozkazał przyprowadzić drugiego i powiedział do
niego: Potomku kananejski a nie judzki, piękność sprowadziła cię na
bezdroża, a żądza uczyniła twe serce przewrotnym.
'''
"57" = ''':sup:`57` Tak postępowaliście z córkami izraelskimi, one zaś bojąc się
obcowały z wami. Córka judzka jednak nie zgodziła się na waszą
nieprawość.
'''
"58" = ''':sup:`58` Powiedz mi więc teraz, pod jakim drzewem spotkałeś ich obcujących
ze sobą? On zaś powiedział: Pod dębem.
'''
"59" = ''':sup:`59` Wtedy Daniel powiedział do niego: Dobrze! Skłamałeś i ty na swoją
własną zgubę. Czeka bowiem anioł Boży z mieczem w ręku, by rozciąć cię
na dwoje, by was wytępić.
'''
"60" = ''':sup:`60` Całe zgromadzenie zawołało głośno i wychwalało Boga, że ocala tych,
co pokładają w Nim nadzieję.
'''
"61" = ''':sup:`61` Zwrócili się następnie przeciw obu starcom, ponieważ Daniel wykazał
na podstawie ich własnych słów nieprawdziwość oskarżenia. Postąpiono z
nimi według miary zła, wyrządzonego przez nich bliźnim,
'''
"62" = ''':sup:`62` zabijając ich według Prawa Mojżeszowego. W dniu tym ocalono
niewinną krew.
'''
"63" = ''':sup:`63` Chilkiasz zaś i jego żona wychwalali Boga z powodu swej córki
Zuzanny; czynili to wraz z jej mężem Joakimem i wszystkimi krewnymi,
ponieważ nie znaleziono w niej nic hańbiącego.
'''
"64" = ''':sup:`64` A Daniel od tego dnia i na przyszłość zasłynął wśród ludu jako
wielki.
'''
