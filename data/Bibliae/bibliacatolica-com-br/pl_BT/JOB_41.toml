[41]
"1" = ''':sup:`1` Zawiedzie twoja nadzieja, bo już sam jego widok przeraża.
'''
"2" = ''':sup:`2` Kto się ośmieli go zbudzić? Któż mu wystąpi naprzeciw?
'''
"3" = ''':sup:`3` Kto się odważy go dotknąć bezkarnie? - Nikt zgoła pod całym niebem.
'''
"4" = ''':sup:`4` Głosu jego nie zdołam przemilczeć, o sile wiem - niezrównana.
'''
"5" = ''':sup:`5` Czy odchyli kto brzeg pancerza i podejdzie z podwójnym wędzidłem?
'''
"6" = ''':sup:`6` Czy otworzy mu paszczy podwoje? - Strasznie jest spojrzeć mu w zęby.
'''
"7" = ''':sup:`7` Grzbiet ma jak płyty u tarczy, spojone jakby pieczęcią.
'''
"8" = ''':sup:`8` Mocno ze sobą złączone, powietrze nawet nie przejdzie.
'''
"9" = ''':sup:`9` Tak jedna przylega do drugiej, że nie można rozluźnić połączeń.
'''
"10" = ''':sup:`10` Jego kichanie olśniewa blaskiem, oczy - jak powieki zorzy:
'''
"11" = ''':sup:`11` z ust mu płomienie buchają, sypią się iskry ogniste.
'''
"12" = ''':sup:`12` Dym wydobywa się z nozdrzy, jak z kotła pełnego wrzątku.
'''
"13" = ''':sup:`13` Oddechem rozpala węgle, z paszczy tryska mu ogień.
'''
"14" = ''':sup:`14` W szyi się kryje jego potęga, przed nim skacząc biegnie przestrach,
'''
"15" = ''':sup:`15` części ciała spojone, jakby ulane, nieporuszone.
'''
"16" = ''':sup:`16` Serce ma twarde jak skała, jak dolny kamień młyński.
'''
"17" = ''':sup:`17` Gdy wstaje, mocni drżą ze strachu i przerażeni tracą przytomność.
'''
"18" = ''':sup:`18` Bo cięcie mieczem bez skutku, jak dzida, strzała czy oszczep.
'''
"19" = ''':sup:`19` Dla niego żelazo - to plewy, brąz - niby drzewo zbutwiałe.
'''
"20" = ''':sup:`20` Nie płoszy go strzała z łuku, kamień z procy jest źdźbłem dla
niego.
'''
"21" = ''':sup:`21` Dla niego źdźbłem maczuga, śmieje się z dzidy lecącej.
'''
"22" = ''':sup:`22` Pod nim są ostre skorupy, ślad jakby wału zostawia na błocie.
'''
"23" = ''':sup:`23` Głębię wód wzburzy jak kocioł, na wrzątek ją zdoła przemienić.
'''
"24" = ''':sup:`24` Za nim smuga się świeci na wodzie, topiel podobna do siwizny.
'''
"25" = ''':sup:`25` Nie ma mu równego na ziemi, uczyniono go nieustraszonym:
'''
"26" = ''':sup:`26` Każde mocne zwierzę się lęka jego, króla wszystkich stworzeń.
'''
