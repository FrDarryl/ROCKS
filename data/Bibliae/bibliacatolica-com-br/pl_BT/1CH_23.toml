[23]
"1" = ''':sup:`1` Dawid, stary i syty dni, ustanowił Salomona, swego syna, królem nad
Izraelem.
'''
"2" = ''':sup:`2` I zgromadził wszystkich książąt izraelskich, kapłanów i lewitów.
'''
"3" = ''':sup:`3` Kiedy policzono lewitów od trzydziestu lat i wyżej, liczba ich
według spisu mężczyzn wynosiła trzydzieści osiem tysięcy.
'''
"4" = ''':sup:`4` Z tych dwadzieścia cztery tysiące spełniało pracę w domu Pańskim;
pisarzy i sędziów było sześć tysięcy.
'''
"5" = ''':sup:`5` Odźwiernych było cztery tysiące, a cztery tysiące wychwalało Pana na
instrumentach, które Dawid sprawił w tym celu.
'''
"6" = ''':sup:`6` Dawid podzielił ich na zmiany według synów Lewiego: Gerszona, Kehata
i Merariego.
'''
"7" = ''':sup:`7` Z Gerszonitów byli: Ladan i Szimei.
'''
"8" = ''':sup:`8` Synowie Ladana: pierwszy Jechiel, potem Zetam i Joel - trzej.
'''
"9" = ''':sup:`9` Synowie Szimejego: Szelomit, Chazjel i Haran - trzej. Ci byli
naczelnikami rodów Ladana.
'''
"10" = ''':sup:`10` A synowie Szimejego: Jachat, Ziza, Jeusz i Beria. Ci czterej są
synami Szimejego.
'''
"11" = ''':sup:`11` Jachat był pierwszy, Ziza drugi; Jeusz i Beria nie mieli wielu
synów i byli policzeni za jeden ród.
'''
"12" = ''':sup:`12` Synowie Kehata: Amram, Jishar, Chebron i Uzzjel - czterej.
'''
"13" = ''':sup:`13` Synowie Amrama: Aaron i Mojżesz. Aaron został odłączony, aby być
poświęconym na zawsze - on i jego synowie - do rzeczy najświętszych,
aby spalali kadzidło przed Panem, usługiwali Mu i błogosławili w Jego
imieniu na wieki.
'''
"14" = ''':sup:`14` Co do Mojżesza, męża Bożego, jego synowie zostali zaliczeni do
pokolenia Lewiego.
'''
"15" = ''':sup:`15` Synowie Mojżesza: Gerszom i Eliezer.
'''
"16" = ''':sup:`16` Synowie Gerszoma: pierwszy Szebuel.
'''
"17" = ''':sup:`17` Synami Eliezera byli: pierwszy Rechabiasz; Eliezer nie miał
wprawdzie innych synów, lecz synowie Rechabiasza byli bardzo liczni.
'''
"18" = ''':sup:`18` Synowie Jishara: pierwszy Szelomit.
'''
"19" = ''':sup:`19` Synowie Chebrona: pierwszy Jerijasz, drugi Amariasz, trzeci
Jachazjel, czwarty Jekameam .
'''
"20" = ''':sup:`20` Synowie Uzzjela: pierwszy Mika, drugi Jiszszijasz.
'''
"21" = ''':sup:`21` Synowie Merariego: Machli i Muszi. Synowie Machliego: Eleazar i
Kisz.
'''
"22" = ''':sup:`22` Eleazar umarł nie mając synów, tylko same córki; synowie Kisza, ich
bracia wzięli je za żony.
'''
"23" = ''':sup:`23` Synowie Musziego - trzej: Machli, Eder i Jeremot.
'''
"24" = ''':sup:`24` Ci byli synami Lewiego, według ich rodów, głowami rodzin, według
wykazów liczbowych imion w ich spisach; spełniali prace w służbie domu
Pańskiego, od dwudziestego roku życia i wzwyż.
'''
"25" = ''':sup:`25` Rzekł bowiem Dawid: Pan, Bóg Izraela, dał odpoczynek swemu ludowi i
zamieszkał w Jerozolimie na stałe.
'''
"26" = ''':sup:`26` Lewici już nie będą nosić przybytku ani wszelkich przyborów do jego
obsługi.
'''
"27" = ''':sup:`27` Zatem, według ostatnich zarządzeń Dawida, lewici byli spisywani od
dwudziestego roku życia i wzwyż.
'''
"28" = ''':sup:`28` Ich stanowisko bowiem polegało na tym, że obok potomków Aarona
służyli w domu Pańskim, na dziedzińcach, w komnatach, przy oczyszczaniu
wszystkiego, co poświęcone, i pełnili służbę w domu Pańskim.
'''
"29" = ''':sup:`29` Troszczyli się oni zarówno o chleby pokładne, o najczystszą mąkę na
ofiarę z pokarmów, o przaśne podpłomyki, jak i o to, co było pieczone
na blachach i co było smażone, i o wszystko, co było ważone i mierzone.
'''
"30" = ''':sup:`30` Mieli stawać co rana, by dziękować i wychwalać Pana, i tak samo
wieczorem;
'''
"31" = ''':sup:`31` aby ofiarować wszystkie całopalenia Panu w szabat, przy nowiu
księżyca i w święta, według ilości ustalonej przepisem - ustawicznie
wobec Pana.
'''
"32" = ''':sup:`32` Mieli pieczę nad Namiotem Spotkania, pieczę nad Miejscem Świętym i
pieczę nad synami Aarona, ich braćmi, w służbie domu Pańskiego.
'''
