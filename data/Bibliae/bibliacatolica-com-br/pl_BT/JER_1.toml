"1" = ''':sup:`1` Słowa Jeremiasza, syna Chilkiasza, z rodu kapłańskiego, który był w
Anatot, w ziemi Beniamina.
'''
"2" = ''':sup:`2` Do niego Pan skierował słowo za czasów Jozjasza, syna Amona, króla
judzkiego, w trzynastym roku jego panowania
'''
"3" = ''':sup:`3` i następnie za czasów Jojakima, syna Jozjasza, króla judzkiego, aż
piątym miesiącu.
'''
"4" = ''':sup:`4` Pan skierował do mnie następujące słowo:
'''
"5" = ''':sup:`5` Zanim ukształtowałem cię w łonie matki, znałem cię, nim przyszedłeś
na świat, poświęciłem cię, prorokiem dla narodów ustanowiłem cię.
'''
"6" = ''':sup:`6` I rzekłem: Ach, Panie Boże, przecież nie umiem mówić, bo jestem
młodzieńcem!
'''
"7" = ''':sup:`7` Pan zaś odpowiedział mi: Nie mów: Jestem młodzieńcem, gdyż
pójdziesz, do kogokolwiek cię poślę, i będziesz mówił, cokolwiek tobie
polecę.
'''
"8" = ''':sup:`8` Nie lękaj się ich, bo jestem z tobą, by cię chronić - wyrocznia
Pana.
'''
"9" = ''':sup:`9` I wyciągnąwszy rękę, dotknął Pan moich ust i rzekł mi: Oto kładę
moje słowa w twoje usta.
'''
"10" = ''':sup:`10` Spójrz, daję ci dzisiaj władzę nad narodami i nad królestwami, byś
wyrywał i obalał, byś niszczył i burzył, byś budował i sadził.
'''
"11" = ''':sup:`11` I skierował Pan następujące słowa do mnie: Co widzisz, Jeremiaszu?
Odrzekłem: Widzę gałązkę drzewa "czuwającego".
'''
"12" = ''':sup:`12` Pan zaś rzekł do mnie: Dobrze widzisz, bo czuwam nad moim słowem,
by je wypełnić.
'''
"13" = ''':sup:`13` Po raz drugi skierował Pan swoje słowo do mnie: Co widzisz?
Odpowiedziałem: Widzę wrzący kocioł, a powierzchnia jego jest od strony
północnej.
'''
"14" = ''':sup:`14` I rzekł do mnie Pan: Od północy rozszaleje się zagłada wszystkich
mieszkańców ziemi.
'''
"15" = ''':sup:`15` Zwołam bowiem wszystkie królestwa Północy - wyrocznia Pana -
przyjdą i ustawią każdy swój tron u wejścia do bram Jerozolimy przeciw
wszystkim jej murom dokoła i przeciw wszystkim miastom judzkim.
'''
"16" = ''':sup:`16` I wydam wyrok na nie za całą ich niegodziwość, iż opuścili Mnie, a
palili kadzidło obcym bogom i hołd oddawali dziełom rąk swoich.
'''
"17" = ''':sup:`17` Ty zaś przepasz swoje biodra, wstań i mów wszystko, co ci rozkażę.
Nie lękaj się ich, bym cię czasem nie napełnił lękiem przed nimi.
'''
"18" = ''':sup:`18` A oto Ja czynię cię dzisiaj twierdzą warowną, kolumną żelazną i
murem spiżowym przeciw całej ziemi, przeciw królom judzkim i ich
przywódcom, ich kapłanom i ludowi tej ziemi.
Ja jestem z tobą - wyrocznia Pana - by cię ochraniać.
'''
"Notes" = '''
Notas de rodapé:
1:4-5 - Bóg powołuje Jeremiasza jeszcze przed jego narodzinami,
podkreślając Boską suwerenność i konkretny cel każdego życia. Boskie
wybranie Jeremiasza odzwierciedla bliskość Boga z Jego planami (zob.
1:6-8 - Jeremiasz waha się z powodu młodego wieku, ale Bóg zapewnia go
o swojej obecności i ochronie. To dowodzi, że boskie wsparcie
przewyższa ludzkie ograniczenia (zob. także Wj 4,10-12 i 2 Kor
12,9-10).
1:9-10 - Bóg dotyka ust Jeremiasza i ustanawia go prorokiem dla
narodów. Ten gest symbolizuje autorytet Słowa Bożego przekazanego przez
proroka (zob. także Izajasz 6:6-7 i Mateusz 10:20).
1:11-12 - Wizja gałązki migdałowca potwierdza czujność Boga w
wypełnianiu Jego Słowa. Podkreśla to Bożą wierność i doskonały czas
Jego działań (zob. także Habakuka 2:3 i Izajasza 55:11).
1:17-19 - Bóg nakazuje Jeremiaszowi, by stał mocno w obliczu
przeciwności, obiecując, że wzmocni go niczym „warowne miasto”. To
obrazuje bezpieczeństwo płynące z zaufania Bogu (zobacz także Jozuego
1:9 i 2 Tymoteusza 1:7).
'''
