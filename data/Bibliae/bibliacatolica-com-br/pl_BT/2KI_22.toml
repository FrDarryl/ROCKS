[22]
"1" = ''':sup:`1` W chwili objęcia rządów Jozjasz miał osiem lat i panował trzydzieści
jeden lat w Jerozolimie. Matce jego było na imię Jedida - córka
Adajasza z Boskat.
'''
"2" = ''':sup:`2` Czynił on to, co jest słuszne w oczach Pańskich, i kroczył we
wszystkim drogą praojca swego, Dawida - nie zbaczając ani na prawo, ani
na lewo.
'''
"3" = ''':sup:`3` W osiemnastym roku panowania króla Jozjasza posłał on pisarza
Szafana, syna Asaliasza, syna Meszullama, do świątyni Pańskiej z
następującym poleceniem:
'''
"4" = ''':sup:`4` Idź do arcykapłana Chilkiasza. Niech przygotuje wszystkie pieniądze,
które wpłynęły do świątyni Pańskiej, jakie zebrali stróże progów od
ludu.
'''
"5" = ''':sup:`5` I niech je wręczy kierownikom robót, nadzorcom świątyni Pańskiej. Ci
zaś niech z nich wydają na robotników pracujących w świątyni Pańskiej,
celem naprawienia szkód świątyni:
'''
"6" = ''':sup:`6` na cieśli, budowniczych i murarzy, oraz na zakup drewna i kamieni
ciosowych, celem naprawienia świątyni.
'''
"7" = ''':sup:`7` Tylko nie trzeba żądać od nich sprawozdania z pieniędzy im
doręczonych, ponieważ pracują z niezachwianą wiernością.
'''
"8" = ''':sup:`8` Wówczas to arcykapłan Chilkiasz powiedział do pisarza Szafana:
Znalazłem księgę Prawa w świątyni Pańskiej. I dał Chilkiasz księgę
Szafanowi, który ją czytał.
'''
"9" = ''':sup:`9` Następnie pisarz Szafan poszedł do króla i zdał mu sprawę z tego
zdarzenia w słowach: Słudzy twoi wybrali pieniądze znajdujące się w
świątyni i wręczyli je kierownikom robót, nadzorcom świątyni Pańskiej.
'''
"10" = ''':sup:`10` I pisarz Szafan oznajmił królowi: Kapłan Chilkiasz dał mi księgę -
i Szafan odczytał ją wobec króla.
'''
"11" = ''':sup:`11` Kiedy król usłyszał słowa księgi Prawa, rozdarł szaty.
'''
"12" = ''':sup:`12` Następnie król rozkazał kapłanowi Chilkiaszowi i Achikamowi, synowi
Szafana, Akborowi, synowi Micheasza, pisarzowi Szafanowi i urzędnikowi
królewskiemu Asajaszowi:
'''
"13" = ''':sup:`13` Idźcie poradzić się Pana co do mnie, co do ludu i całego pokolenia
Judy w związku ze słowami tejże znalezionej księgi. Bo wielki gniew
Pański zapłonął przeciwko nam z tego powodu, przodkowie nasi nie
słuchali słów tejże księgi, by spełnić wszystko, co jest w niej
napisane.
'''
"14" = ''':sup:`14` Kapłan Chilkiasz i Achikam, Akbor, Szafan i Asajasz udali się do
prorokini Chuldy, żony Szalluma, syna Tikwy, syna Charchasa, strażnika
szat. Mieszkała ona w Jerozolimie, w nowym mieście. Opowiedzieli jej,
'''
"15" = ''':sup:`15` a ona rzekła do nich: Tak mówi Pan, Bóg Izraela: Powiedzcie mężowi,
który posłał was do Mnie:
'''
"16" = ''':sup:`16` Tak mówi Pan: Oto sprowadzam zagładę na to miejsce i na jego
mieszkańców - wszystkie wyroki księgi, którą czytał król judzki,
'''
"17" = ''':sup:`17` za to, że opuścili Mnie i składali ofiary kadzielne bogom obcym,
drażniąc Mnie wszystkimi dziełami rąk swoich. Dlatego zapłonął mój
gniew przeciw temu miejscu i nie zagaśnie.
'''
"18" = ''':sup:`18` A do króla judzkiego, który posłał was, aby radzić się Pana,
powiecie w ten sposób: Tak mówi Pan, Bóg Izraela: Co do słów, które
słyszałeś... -
'''
"19" = ''':sup:`19` Ponieważ ulękło się twoje serce i upokorzyłeś się przed obliczem
Pana, słuchając tego, co wypowiedziałem przeciwko temu miejscu i
mieszkańcom jego, iż staną się przedmiotem grozy i przekleństwa;
ponieważ rozdarłeś szaty swoje i płakałeś przed obliczem moim, to
również i Ja wysłuchałem ciebie - wyrocznia Pana!
'''
"20" = ''':sup:`20` Oto Ja przyłączę cię do twoich przodków i będziesz pochowany
spokojnie w swoim grobie. I oczy twoje nie ujrzą całej zagłady, jaką
sprowadzam na to miejsce. A oni zanieśli tę odpowiedź rólowi.
'''
"Notes" = '''
Notas de rodapé:
22:1-2 - Jozjasz, syn Amona, czyni to, co słuszne w oczach Pana. Jego
panowanie charakteryzuje się duchową odnową i pragnieniem przywrócenia
Judzie prawdziwego kultu (zob. także 2 Kronik 34:1-2 i Jeremiasza
22:15-16).
22:3-7 - Jozjasz nakazuje odnowę świątyni, demonstrując swoją gorliwość
w oddawaniu czci Bogu i oddawaniu Mu czci w sposób czysty. Odbudowa
świątyni symbolizuje pragnienie przywrócenia przymierza z Panem (zob.
także 2 Kronik 34:8-13 i Ezdrasza 6:14-15).
22:8-10 - Księga Prawa zostaje odnaleziona podczas renowacji świątyni,
a kapłan Chilkiasz przekazuje ją Jozjaszowi. Ponowne odkrycie Słowa
Bożego oznacza początek wielkiego duchowego odrodzenia w Judzie (zob.
także Nehemiasza 8:1-3 i Powtórzonego Prawa 31:24-26).
22:11-13 - Usłyszawszy odczyt z Księgi Prawa, Jozjasz rozdarł swoje
szaty w geście skruchy, przyznając, że Juda poważnie złamała przymierze
z Bogiem. Jego pokorna odpowiedź stanowi przykład tego, jak Słowo Boże
22:14-20 - Prorokini Chulda potwierdza, że sąd Boży spadnie na Judę z
powodu bałwochwalstwa. Jednak ze względu na skruchę Jozjasza, nie
doświadczy on tej kary za swojego życia, co dowodzi, że Bóg reaguje na
prawdziwą skruchę (zob. także 2 Kronik 34:22-28 i Jeremiasza 26:18-19).
'''
