[2]
"1" = ''':sup:`1` W owym czasie wyszło rozporządzenie Cezara Augusta, żeby
przeprowadzić spis ludności w całym państwie.
'''
"2" = ''':sup:`2` Pierwszy ten spis odbył się wówczas, gdy wielkorządcą Syrii był
Kwiryniusz.
'''
"3" = ''':sup:`3` Wybierali się więc wszyscy, aby się dać zapisać, każdy do swego
miasta.
'''
"4" = ''':sup:`4` Udał się także Józef z Galilei, z miasta Nazaret, do Judei, do
miasta Dawidowego, zwanego Betlejem, ponieważ pochodził z domu i rodu
Dawida,
'''
"5" = ''':sup:`5` żeby się dać zapisać z poślubioną sobie Maryją, która była
brzemienna.
'''
"6" = ''':sup:`6` Kiedy tam przebywali, nadszedł dla Maryi czas rozwiązania.
'''
"7" = ''':sup:`7` Porodziła swego pierworodnego Syna, owinęła Go w pieluszki i
położyła w żłobie, gdyż nie było dla nich miejsca w gospodzie.
'''
"8" = ''':sup:`8` W tej samej okolicy przebywali w polu pasterze i trzymali straż
nocną nad swoją trzodą.
'''
"9" = ''':sup:`9` Naraz stanął przy nich anioł Pański i chwała Pańska zewsząd ich
oświeciła, tak że bardzo się przestraszyli.
'''
"10" = ''':sup:`10` Lecz anioł rzekł do nich: Nie bójcie się! Oto zwiastuję wam radość
wielką, która będzie udziałem całego narodu:
'''
"11" = ''':sup:`11` dziś w mieście Dawida narodził się wam Zbawiciel, którym jest
Mesjasz, Pan.
'''
"12" = ''':sup:`12` A to będzie znakiem dla was: Znajdziecie Niemowlę, owinięte w
pieluszki i leżące w żłobie.
'''
"13" = ''':sup:`13` I nagle przyłączyło się do anioła mnóstwo zastępów niebieskich,
które wielbiły Boga słowami:
'''
"14" = ''':sup:`14` Chwała Bogu na wysokościach, a na ziemi pokój ludziom Jego
upodobania.
'''
"15" = ''':sup:`15` Gdy aniołowie odeszli od nich do nieba, pasterze mówili nawzajem do
siebie: Pójdźmy do Betlejem i zobaczmy, co się tam zdarzyło i o czym
nam Pan oznajmił.
'''
"16" = ''':sup:`16` Udali się też z pośpiechem i znaleźli Maryję, Józefa i Niemowlę,
leżące w żłobie.
'''
"17" = ''':sup:`17` Gdy Je ujrzeli, opowiedzieli o tym, co im zostało objawione o tym
Dziecięciu.
'''
"18" = ''':sup:`18` A wszyscy, którzy to słyszeli, dziwili się temu, co im pasterze
opowiadali.
'''
"19" = ''':sup:`19` Lecz Maryja zachowywała wszystkie te sprawy i rozważała je w swoim
sercu.
'''
"20" = ''':sup:`20` A pasterze wrócili, wielbiąc i wysławiając Boga za wszystko, co
słyszeli i widzieli, jak im to było powiedziane.
'''
"21" = ''':sup:`21` Gdy nadszedł dzień ósmy i należało obrzezać Dziecię, nadano Mu imię
'''
"22" = ''':sup:`22` Gdy potem upłynęły dni ich oczyszczenia według Prawa Mojżeszowego,
przynieśli Je do Jerozolimy, aby Je przedstawić Panu.
'''
"23" = ''':sup:`23` Tak bowiem jest napisane w Prawie Pańskim: Każde pierworodne
dziecko płci męskiej będzie poświęcone Panu.
'''
"24" = ''':sup:`24` Mieli również złożyć w ofierze parę synogarlic albo dwa młode
gołębie, zgodnie z przepisem Prawa Pańskiego.
'''
"25" = ''':sup:`25` A żył w Jerozolimie człowiek, imieniem Symeon. Był to człowiek
sprawiedliwy i pobożny, wyczekiwał pociechy Izraela, a Duch Święty
spoczywał na nim.
'''
"26" = ''':sup:`26` Jemu Duch Święty objawił, że nie ujrzy śmierci, aż zobaczy Mesjasza
Pańskiego.
'''
"27" = ''':sup:`27` Za natchnieniem więc Ducha przyszedł do świątyni. A gdy Rodzice
wnosili Dzieciątko Jezus, aby postąpić z Nim według zwyczaju Prawa,
'''
"28" = ''':sup:`28` on wziął Je w objęcia, błogosławił Boga i mówił:
'''
"29" = ''':sup:`29` Teraz, o Władco, pozwól odejść słudze Twemu w pokoju, według
Twojego słowa.
'''
"30" = ''':sup:`30` Bo moje oczy ujrzały Twoje zbawienie,
'''
"31" = ''':sup:`31` któreś przygotował wobec wszystkich narodów:
'''
"32" = ''':sup:`32` światło na oświecenie pogan i chwałę ludu Twego, Izraela.
'''
"33" = ''':sup:`33` A Jego ojciec i Matka dziwili się temu, co o Nim mówiono.
'''
"34" = ''':sup:`34` Symeon zaś błogosławił Ich i rzekł do Maryi, Matki Jego: Oto Ten
przeznaczony jest na upadek i na powstanie wielu w Izraelu, i na znak,
któremu sprzeciwiać się będą.
'''
"35" = ''':sup:`35` A Twoją duszę miecz przeniknie, aby na jaw wyszły zamysły serc
wielu.
'''
"36" = ''':sup:`36` Była tam również prorokini Anna, córka Fanuela z pokolenia Asera,
bardzo podeszła w latach. Od swego panieństwa siedem lat żyła z mężem
'''
"37" = ''':sup:`37` i pozostawała wdową. Liczyła już osiemdziesiąty czwarty rok życia.
Nie rozstawała się ze świątynią, służąc Bogu w postach i modlitwach
dniem i nocą.
'''
"38" = ''':sup:`38` Przyszedłszy w tej właśnie chwili, sławiła Boga i mówiła o Nim
wszystkim, którzy oczekiwali wyzwolenia Jerozolimy.
'''
"39" = ''':sup:`39` A gdy wypełnili wszystko według Prawa Pańskiego, wrócili do
Galilei, do swego miasta - Nazaret.
'''
"40" = ''':sup:`40` Dziecię zaś rosło i nabierało mocy, napełniając się mądrością, a
łaska Boża spoczywała na Nim.
'''
"41" = ''':sup:`41` Rodzice Jego chodzili co roku do Jerozolimy na Święto Paschy.
'''
"42" = ''':sup:`42` Gdy miał lat dwanaście, udali się tam zwyczajem świątecznym.
'''
"43" = ''':sup:`43` Kiedy wracali po skończonych uroczystościach, został Jezus w
Jerozolimie, a tego nie zauważyli Jego Rodzice.
'''
"44" = ''':sup:`44` Przypuszczając, że jest w towarzystwie pątników, uszli dzień drogi
i szukali Go wśród krewnych i znajomych.
'''
"45" = ''':sup:`45` Gdy Go nie znaleźli, wrócili do Jerozolimy szukając Go.
'''
"46" = ''':sup:`46` Dopiero po trzech dniach odnaleźli Go w świątyni, gdzie siedział
między nauczycielami, przysłuchiwał się im i zadawał pytania.
'''
"47" = ''':sup:`47` Wszyscy zaś, którzy Go słuchali, byli zdumieni bystrością Jego
umysłu i odpowiedziami.
'''
"48" = ''':sup:`48` Na ten widok zdziwili się bardzo, a Jego Matka rzekła do Niego:
Synu, czemuś nam to uczynił? Oto ojciec Twój i ja z bólem serca
szukaliśmy Ciebie.
'''
"49" = ''':sup:`49` Lecz On im odpowiedział: Czemuście Mnie szukali? Czy nie
wiedzieliście, że powinienem być w tym, co należy do mego Ojca?
'''
"50" = ''':sup:`50` Oni jednak nie zrozumieli tego, co im powiedział.
'''
"51" = ''':sup:`51` Potem poszedł z nimi i wrócił do Nazaretu; i był im poddany. A
Matka Jego chowała wiernie wszystkie te wspomnienia w swym sercu.
'''
"52" = ''':sup:`52` Jezus zaś czynił postępy w mądrości, w latach i w łasce u Boga i u
ludzi.
'''
"Notes" = '''
Notas de rodapé:
2:1-7 - Narodziny Jezusa w Betlejem, w skromnych warunkach, są wyrazem
Bożego planu, by utożsamić się z biednymi i potrzebującymi. Narodziny
Zbawiciela to moment o wielkim znaczeniu, symbolizujący nadejście
2:8-20 - Wizyta pasterzy przy żłobie ukazuje, jak narodziny Jezusa
zostały ogłoszone pokornym i wykluczonym ze społeczeństwa. Aniołowie
głoszą dobrą nowinę o wielkiej radości dla wszystkich, podkreślając
9,6).
2:21-38 - Ofiarowanie Jezusa w świątyni i błogosławieństwo Symeona i
Anny podkreślają uznanie Jezusa za Mesjasza nie tylko przez Żydów, ale
także przez pogan. Symeon i Anna prorokują o misji Jezusa, która ma
przynieść zbawienie wszystkim narodom (zob. także Izajasz 42:6 i Dzieje
Apostolskie 13:47).
2:39-52 - Dzieciństwo Jezusa w Nazarecie naznaczone jest mądrością i
wzrostem w łasce u Boga i ludzi. Epizod w świątyni, gdy miał 12 lat,
ukazuje wczesną świadomość Jezusa Jego boskiej misji i Jego
podporządkowanie rodzicom (zob. także J 2,13-22 i Flp 2,6-8).
'''
