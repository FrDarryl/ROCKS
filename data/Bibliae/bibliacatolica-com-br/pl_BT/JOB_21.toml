[21]
"1" = ''':sup:`1` Hiob na to odpowiedział, i rzekł:
'''
"2" = ''':sup:`2` Słuchajcie, słuchajcie mej mowy, może mnie tym pocieszycie.
'''
"3" = ''':sup:`3` Dopuśćcie i mnie też do słowa, potem pozwalam wam szydzić.
'''
"4" = ''':sup:`4` A czyż ja do ludzi mam żal? Czy niesłusznie duch mój jest wzburzony?
'''
"5" = ''':sup:`5` Spójrzcie na mnie, zdziwieni, i ręką przymknijcie swe usta!
'''
"6" = ''':sup:`6` Jest myśl, co mnie tak przeraża, że drżę na całym ciele:
'''
"7" = ''':sup:`7` Czemuż to żyją grzesznicy? Wiekowi są i potężni.
'''
"8" = ''':sup:`8` Trwałe jest u nich potomstwo i dano oglądać im wnuki.
'''
"9" = ''':sup:`9` Ich domy są bezpieczne, bez strachu, gdyż nie sięga ich Boża rózga.
'''
"10" = ''':sup:`10` Ich buhaj jest zawsze płodny, krowa im rodzi, nie roni.
'''
"11" = ''':sup:`11` Swych chłopców puszczają jak owce: niech dzieci biegają radośnie,
'''
"12" = ''':sup:`12` chwytają za miecz i harfę i tańczą do wtóru piszczałki.
'''
"13" = ''':sup:`13` Pędzą swe dni w dobrobycie, w spokoju zstępują do Szeolu.
'''
"14" = ''':sup:`14` Oddal się - mówili do Boga - nie chcemy znać Twoich dróg.
'''
"15" = ''':sup:`15` Po cóż służyć Wszechmogącemu? Co da nam modlitwa do Niego?
'''
"16" = ''':sup:`16` Czyż w ich rękach nie ma szczęścia, choć ich myśli od Niego daleko?
'''
"17" = ''':sup:`17` Czy często gaśnie lampa niewiernych, czy na nich klęska spada?
Gniew Boży rujnuje nieprawych?
'''
"18" = ''':sup:`18` Czyż są podobni do słomy na wietrze lub do plew pędzonych przez
wicher?
'''
"19" = ''':sup:`19` Bóg chowa cierpienia dla synów. Trzeba je zadać samemu, niech
pozna,
'''
"20" = ''':sup:`20` niech ujrzy oczami swą klęskę, niech gniew Wszechmocnego wypije!
'''
"21" = ''':sup:`21` Czy mu po śmierci zależy na domu, gdy liczba miesięcy skończona?
'''
"22" = ''':sup:`22` Czy Boga chcesz uczyć mądrości, Tego, co sądzi mocarzy?
'''
"23" = ''':sup:`23` Jeden umiera szczęśliwy, ze wszech miar bezpieczny, beztroski.
'''
"24" = ''':sup:`24` Naczynia ma pełne mleka, szpik jego kości jest świeży.
'''
"25" = ''':sup:`25` Drugi zaś kończy w boleści i szczęścia nigdy nie zaznał.
'''
"26" = ''':sup:`26` A w ziemi leżą razem, obydwu pokrywa robactwo.
'''
"27" = ''':sup:`27` Wasze myśli są mi już znane i plany, jak chcecie mnie dręczyć.
'''
"28" = ''':sup:`28` Mówicie: A gdzie dom bogacza lub namiot mieszkalny złoczyńców?
'''
"29" = ''':sup:`29` Czy nie pytacie podróżnych? Co mówią - nie wiecie dokładnie?
'''
"30" = ''':sup:`30` Grzesznik ocalał w dni grozy i w czasie, gdy nadciąga kara.
'''
"31" = ''':sup:`31` Więc kto mu wypomni złe życie i któż zapłaci za czyny?
'''
"32" = ''':sup:`32` Takiego grzebią uroczyście i straże stawiają przy grobie.
'''
"33" = ''':sup:`33` Toteż przyjemne są mu grudy ziemi, bo tłum ludzi jest za nim, jak i
przed nim bez liku.
'''
"34" = ''':sup:`34` Więc czemu mnie próżno cieszycie, gdy prawdzie odpowiedź zaprzecza?
'''
"Notes" = '''
Notas de rodapé:
21:1-4 - Hiob rozpoczyna swoją odpowiedź Sofarowi, wyrażając słuszność
swojej skargi. Podkreśla wagę bycia wysłuchanym, pokazując, że ból i
i Księgę Przysłów 18:13).
21:5-9 - Hiob kwestionuje pozorną pomyślność niegodziwych, podważając
uproszczony pogląd, że cierpienie jest zawsze konsekwencją grzechu. Ta
refleksja prowadzi do zrozumienia złożoności Bożej sprawiedliwości
21:10-16 - Hiob zauważa, że niegodziwi często żyją w komforcie i
bezpieczeństwie, kwestionując logikę swoich przyjaciół, którzy
utożsamiają dobrobyt z prawością. Ta obserwacja podkreśla potrzebę
21:17-21 - Hiob rozważa rzeczywistość śmierci i sądu, stwierdzając, że
to, co dzieje się po śmierci, jest uzasadnionym zmartwieniem. Podkreśla
wagę rozważenia życia poza tym ziemskim bytem (zob. także Księga
Koheleta 3:17 i List do Hebrajczyków 9:27).
21:22-26 - Hiob konkluduje, że każdy człowiek musi zdać sprawę przed
Bogiem, a ludzkie czyny są oceniane indywidualnie. To stwierdzenie
wzmacnia ideę, że relacja z Bogiem jest indywidualna, a Boża
sprawiedliwość nie ogranicza się do teraźniejszości (zob. także Rz
14,12 i 2 Kor 5,10).
'''
