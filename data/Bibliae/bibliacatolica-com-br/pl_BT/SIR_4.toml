[4]
"1" = ''':sup:`1` Synu, nie odmawiaj biedakowi rzeczy niezbędnych do życia i oczu
potrzebującego nie męcz zwlekaniem!
'''
"2" = ''':sup:`2` Nie dręcz duszy głodnego i nie pobudzaj do gniewu człowieka w jego
niedostatku!
'''
"3" = ''':sup:`3` Serca rozgniewanego w większy zamęt nie wprowadzaj i nie zwlekaj z
datkiem dla potrzebującego!
'''
"4" = ''':sup:`4` Nie odpychaj żebrzącego w strapieniu, a od ubogiego nie odwracaj
swej twarzy!
'''
"5" = ''':sup:`5` Nie odwracaj oka od proszącego i nie dawaj człowiekowi sposobności,
aby cię przeklinał.
'''
"6" = ''':sup:`6` Gdy bowiem przeklnie cię w gorzkości duszy, Ten, co go stworzył,
wysłucha jego życzenia.
'''
"7" = ''':sup:`7` Czyń siebie godnym kochania w zgromadzeniu, a przed władcą skłaniaj
głowę!
'''
"8" = ''':sup:`8` Nakłoń ucha swego biednemu i łagodnie odpowiedz mu spokojnymi
słowami!
'''
"9" = ''':sup:`9` Wyrwij krzywdzonego z ręki krzywdzącego, a gdy sądzić będziesz, nie
bądź małodusznym!
'''
"10" = ''':sup:`10` Bądź ojcem dla sierot, jakby mężem dla ich matki, a staniesz się
jakby synem Najwyższego, i miłować cię On będzie bardziej niż twoja
matka.
'''
"11" = ''':sup:`11` Mądrość wywyższa swych synów i ma pieczę o tych, którzy jej
szukają.
'''
"12" = ''':sup:`12` Kto ją miłuje, miłuje życie, a kto dla niej rano wstaje, będzie
napełniony weselem.
'''
"13" = ''':sup:`13` Kto ją posiądzie, odziedziczy chwałę, a gdzie ona wejdzie, tam Pan
błogosławi.
'''
"14" = ''':sup:`14` Którzy jej służą, oddają cześć Świętemu, a miłujących ją Pan będzie
miłował.
'''
"15" = ''':sup:`15` Kto jej słucha, sądzić będzie narody, a kto do niej się przykłada,
mieszkać będzie spokojnie.
'''
"16" = ''':sup:`16` Kto jej zaufa, ten ją odziedziczy i posiadać ją będą jego
pokolenia.
'''
"17" = ''':sup:`17` W początkach powiedzie go trudnymi drogami, bojaźnią i strachem go
przejmie, dręczyć go będzie swoją nauką, aż nabierze zaufania do jego
duszy i wypróbuje go przez swe nakazy;
'''
"18" = ''':sup:`18` następnie powróci do niego po drodze gładkiej i rozraduje go, i
odkryje mu swe tajemnice.
'''
"19" = ''':sup:`19` A jeśliby zszedł na bezdroża, opuści go i odda w moc jego upadku.
'''
"20" = ''':sup:`20` Uważaj na okoliczności i strzeż się złego, a nie będziesz się
wstydził samego siebie.
'''
"21" = ''':sup:`21` Jest bowiem wstyd, co grzech sprowadza, i wstyd, który jest chwałą
i łaską.
'''
"22" = ''':sup:`22` Nie miej względu na osobę ze szkodą dla swej duszy i nie wstydź się
aż tak, by to było twoim upadkiem.
'''
"23" = ''':sup:`23` Nie powstrzymuj mowy, gdy jej potrzeba,
'''
"24" = ''':sup:`24` mądrość bowiem poznaje się z mowy, a naukę - ze słów języka.
'''
"25" = ''':sup:`25` Nie sprzeciwiaj się prawdzie, ale wstydź się swej nieumiejętności!
'''
"26" = ''':sup:`26` Nie wstydź się wyznać swych grzechów, a nie zmagaj się z prądem
rzeki!
'''
"27" = ''':sup:`27` Nie płaszcz się przed człowiekiem głupim i nie kieruj się względem
na osobę władcy.
'''
"28" = ''':sup:`28` Aż do śmierci stawaj do zapasów o prawdę, a Pan Bóg będzie walczył
o ciebie.
'''
"29" = ''':sup:`29` Nie bądź odważny w języku, a gnuśny i leniwy w swych czynach.
'''
"30" = ''':sup:`30` Nie bądź jak lew we własnym domu: nie podejrzewaj domowników z
urojonych przyczyn.
'''
"31" = ''':sup:`31` Nie miej ręki wydłużonej do brania, a do dawania - skróconej.
'''
"Notes" = '''
Notas de rodapé:
4:1-4 - Bóg potępia ucisk potrzebujących i słabych. Współczucie i
sprawiedliwość są niezbędne w kontaktach z biednymi, odzwierciedlając
Bożą troskę o bezbronnych (zob. także Izajasz 1:17 i Jakub 1:27).
4:7-10 - Hojność wobec ubogich jest postrzegana jako akt mądrości. Ci,
którzy okazują miłosierdzie słabym i potrzebującym, są błogosławieni
przez Boga, co jest cnotą odzwierciedlającą serce Boga (zob. także
Księga Przysłów 19:17 i Ewangelia Łukasza 6:38).
4:11-13 - Mądrość prowadzi i chroni tych, którzy jej szukają. Uosabia
ją matka, która troszczy się o swoje dzieci, prowadząc je ścieżką
prawości i życia (zob. także Księga Przysłów 3:13-18 i List Jakuba
3:17).
4:17-18 - Mądrość może wystawiać na próbę swoich wyznawców, ale ci,
którzy wytrwają, odnajdą prawdziwy pokój i bezpieczeństwo. Ta próba
jest częścią duchowego wzrostu i dojrzałości (zob. także Księgę
Przysłów 9:10-11 i List do Hebrajczyków 12:5-6).
4:20-22 - Rozwaga i rozeznanie są podstawą mądrego życia. Ważne jest,
aby wiedzieć, kiedy mówić, a kiedy milczeć, unikając głupoty i pychy
(zob. także Jk 1,19 i Prz 21,23).
'''
