[6]
"1" = ''':sup:`1` I ujrzałem: gdy Baranek otworzył pierwszą z siedmiu pieczęci,
usłyszałem pierwsze z czterech Zwierząt mówiące jakby głosem gromu:
Przyjdź!
'''
"2" = ''':sup:`2` I ujrzałem: oto biały koń, a siedzący na nim miał łuk. I dano mu
'''
"3" = ''':sup:`3` A gdy otworzył pieczęć drugą, usłyszałem drugie Zwierzę mówiące:
Przyjdź!
'''
"4" = ''':sup:`4` I wyszedł inny koń barwy ognia, a siedzącemu na nim dano odebrać
ziemi pokój, by się wzajemnie ludzie zabijali - i dano mu wielki miecz.
'''
"5" = ''':sup:`5` A gdy otworzył pieczęć trzecią, usłyszałem trzecie Zwierzę mówiące:
Przyjdź! I ujrzałem: a oto czarny koń, a siedzący na nim miał w ręce
wagę.
'''
"6" = ''':sup:`6` I usłyszałem jakby głos w pośrodku czterech Zwierząt, mówiący:
Kwarta pszenicy za denara i trzy kwarty jęczmienia za denara, a nie
krzywdź oliwy i wina!
'''
"7" = ''':sup:`7` A gdy otworzył pieczęć czwartą, usłyszałem głos czwartego Zwierzęcia
mówiącego: Przyjdź!
'''
"8" = ''':sup:`8` I ujrzałem: oto koń trupio blady, a imię siedzącego na nim Śmierć, i
Otchłań mu towarzyszyła. I dano im władzę nad czwartą częścią ziemi, by
zabijali mieczem i głodem, i morem, i przez dzikie zwierzęta.
'''
"9" = ''':sup:`9` A gdy otworzył pieczęć piątą, ujrzałem pod ołtarzem dusze zabitych
dla Słowa Bożego i dla świadectwa, jakie mieli.
'''
"10" = ''':sup:`10` I głosem donośnym tak zawołały: Dokądże, Władco święty i prawdziwy,
nie będziesz sądził i wymierzał za krew naszą kary tym, co mieszkają na
ziemi?
'''
"11" = ''':sup:`11` I dano każdemu z nich białą szatę, i powiedziano im, by jeszcze
krótki czas odpoczęli, aż pełną liczbę osiągną także ich współsłudzy
oraz bracia, którzy, jak i oni, mają być zabici.
'''
"12" = ''':sup:`12` I ujrzałem: gdy otworzył pieczęć szóstą, stało się wielkie
trzęsienie ziemi i słońce stało się czarne jak włosienny wór, a cały
księżyc stał się jak krew.
'''
"13" = ''':sup:`13` I gwiazdy spadły z nieba na ziemię, podobnie jak drzewo figowe
wstrząsane silnym wiatrem zrzuca na ziemię swe niedojrzałe owoce.
'''
"14" = ''':sup:`14` Niebo zostało usunięte jak księga, którą się zwija, a każda góra i
wyspa z miejsc swych poruszone.
'''
"15" = ''':sup:`15` A królowie ziemscy, wielmoże i wodzowie, bogacze i możni, i każdy
niewolnik, i wolny ukryli się do jaskiń i górskich skał.
'''
"16" = ''':sup:`16` I mówią do gór i do skał: Padnijcie na nas i zakryjcie nas przed
obliczem Zasiadającego na tronie i przed gniewem Baranka,
'''
"17" = ''':sup:`17` bo nadszedł Wielki Dzień Jego gniewu, a któż zdoła się ostać?
'''
