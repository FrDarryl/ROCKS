[4]
"1" = ''':sup:`1` Słuchajcie, synowie, rad ojca, by poznać mądrość, zważajcie!
'''
"2" = ''':sup:`2` Udzielam wam cennej nauki: nie gardźcie mym pouczeniem,
'''
"3" = ''':sup:`3` bo i ja byłem synem u ojca, kochanym, jedynym dla matki,
'''
"4" = ''':sup:`4` a tymi słowami mnie uczył: Niech będą w tym sercu zamknięte
wskazania, strzeż mych nakazów, byś żył;
'''
"5" = ''':sup:`5` nabywaj mądrości, nabywaj rozwagi, nie zapominaj słów moich ust!
'''
"6" = ''':sup:`6` Nie gardź nią, bo ciebie ocali, ukochaj ją, będzie cię strzegła.
'''
"7" = ''':sup:`7` Podstawą mądrości: zdobywaj mądrość, za wszystko, co masz, mądrości
nabywaj!
'''
"8" = ''':sup:`8` Ceń ją, a czcią cię otoczy, okryje cię sławą, gdy ją posiądziesz;
'''
"9" = ''':sup:`9` włoży ci wieniec wdzięczny na głowę, obdarzy zaszczytną koroną.
'''
"10" = ''':sup:`10` Posłuchaj, synu, przyjmij moje słowa, a życie się twoje przedłuży.
'''
"11" = ''':sup:`11` Poprowadzę cię drogą mądrości, ścieżkami prawości powiodę.
'''
"12" = ''':sup:`12` Gdy pójdziesz nią - kroki twe będą swobodne, i choćbyś biegł, nie
potkniesz się.
'''
"13" = ''':sup:`13` Słuchaj nauki i nie gardź nią, strzeż jej, gdyż ona twym życiem.
'''
"14" = ''':sup:`14` Nie wstępuj na ścieżkę grzeszników, nie wchodź na drogę złych
ludzi;
'''
"15" = ''':sup:`15` unikaj jej, na nią nie wkraczaj, omiń ją, odwróć się od niej!
'''
"16" = ''':sup:`16` Bo nie zasną, gdy czegoś nie zbroją, sen ich odleci, gdy nie
zaszkodzą,
'''
"17" = ''':sup:`17` bo jedzą chleb nieprawości i piją wino przemocy.
'''
"18" = ''':sup:`18` Ścieżka prawych - to światło poranne, wschodzi - wzrasta aż do
południa;
'''
"19" = ''':sup:`19` droga grzeszników jak gęsty mrok, nie wiedzą, o co się potkną.
'''
"20" = ''':sup:`20` Zważaj, synu, na moje słowa, do uwag mych nakłoń swe ucho;
'''
"21" = ''':sup:`21` niech one nie schodzą ci z oczu, przechowuj je pilnie w swym sercu;
'''
"22" = ''':sup:`22` bo życiem są dla tych, co je otrzymali, lekarstwem całego ich
ciała.
'''
"23" = ''':sup:`23` Z całą pilnością strzeż swego serca, bo życie ma tam swoje źródło.
'''
"24" = ''':sup:`24` Fałszu ust się wystrzegaj, od warg przewrotnych bądź z dala!
'''
"25" = ''':sup:`25` Twe oczy niech patrzą na wprost, przed siebie kieruj powieki.
'''
"26" = ''':sup:`26` Uważaj, gdzie krok masz postawić, i wszystkie twe drogi niech będą
pewne.
'''
"27" = ''':sup:`27` Nie zbaczaj na lewo i prawo, odwróć swą nogę od złego!
'''
