[36]
"1" = ''':sup:`1` A ty, synu człowieczy, prorokuj o górach Izraela i mów: Góry
Izraela, słuchajcie słowa Pańskiego!
'''
"2" = ''':sup:`2` Tak mówi Pan Bóg: Ponieważ powiedział o was nieprzyjaciel: Hej,
prastare wyżyny stały się naszą własnością,
'''
"3" = ''':sup:`3` dlatego prorokuj i mów: Tak mówi Pan Bóg: Ponieważ was splądrowano i
zewsząd czyniono na was zasadzki, tak że dostałyście się we władanie
pozostałych ludów i dostałyście się na języki oraz na obmowę ludzi,
'''
"4" = ''':sup:`4` dlatego, góry izraelskie, słuchajcie słowa Pańskiego: Tak mówi Pan
Bóg do gór i pagórków, do parowów i dolin, do opustoszałych ruin i
opuszczonych miast, które stały się łupem i urągowiskiem pozostałych,
wokół osiadłych ludów.
'''
"5" = ''':sup:`5` Dlatego mówi Pan Bóg: Zaprawdę, z wielkim oburzeniem mówiłem
przeciwko pozostałym ludom i przeciwko całemu Edomowi, którzy
zawładnęli moim krajem, żywiąc w sercu radość i w duszy pogardę po to,
by mieć go jako własność i łup.
'''
"6" = ''':sup:`6` Dlatego prorokuj o kraju Izraela i mów do gór i pagórków, do parowów
i dolin: Tak mówi Pan Bóg: Oto mówiłem z zapalczywością i z oburzeniem,
ponieważ musicie znosić obelgi ze strony ludów,
'''
"7" = ''':sup:`7` dlatego tak mówi Pan Bóg: Podnoszę rękę do przysięgi: Zaprawdę,
ludy, które wokół was są, będą musiały znosić od was obelgi.
'''
"8" = ''':sup:`8` Wy jednak, góry izraelskie, wypuszczać będziecie swoje gałęzie i
przynosić owoc memu ludowi izraelskiemu, albowiem wróci on niebawem.
'''
"9" = ''':sup:`9` Bo oto przychodzę do was i zwracam się do was: będą was uprawiać i
obsiewać.
'''
"10" = ''':sup:`10` Rozmnożę na was ludzi, cały dom Izraela i miasta będą zamieszkane,
i ruiny będą znowu odbudwane.
'''
"11" = ''':sup:`11` Rozmnożę na was ludzi i bydło: będą liczni i płodni, sprawię, że
będziecie zamieszkane tak, jak w waszej przeszłości, i będę was darzył
dobrodziejstwami więcej jeszcze niż przedtem, po to, byście poznały, że
Ja jestem Pan.
'''
"12" = ''':sup:`12` Sprowadzę znowu do was ludzi, mój lud izraelski, a oni wami
zawładną, wy zaś macie się stać ich własnością i już nie pozbawiać ich
dzieci.
'''
"13" = ''':sup:`13` Tak mówi Pan Bóg: Ponieważ powiedziano tobie: Ty jesteś ludojadem i
odbierasz potomstwo twemu ludowi,
'''
"14" = ''':sup:`14` dlatego już więcej nie będziesz pożerać ludzi i odbierać potomstwa
twemu ludowi - wyrocznia Pana Boga.
'''
"15" = ''':sup:`15` I w przyszłości nie będziesz już słuchać obelg ludów ani będziesz
znosić hańby narodów, i nie będziesz już odbierać potomstwa twemu
ludowi - wyrocznia Pana Boga.
'''
"16" = ''':sup:`16` Pan skierował do mnie te słowa:
'''
"17" = ''':sup:`17` Synu człowieczy, kiedy dom Izraela mieszkał na swojej ziemi,
wówczas splugawili ją swym postępowaniem i swymi czynami: postępowanie
ich wobec Mnie było jak nieczystość miesięczna kobiety.
'''
"18" = ''':sup:`18` Wtedy wylałem na nich swe oburzenie z powodu krwi, którą w kraju
przelali, i z powodu bożków, którymi go splugawili.
'''
"19" = ''':sup:`19` I rozproszyłem ich pomiędzy pogańskie ludy, i rozsypali się po
krajach, osądziłem ich według postępowania i czynów.
'''
"20" = ''':sup:`20` W ten sposób przyszli do ludów pogańskich i dokąd przybyli,
bezcześcili święte imię moje, podczas gdy mówiono o nich: To jest lud
Pana, musieli się oni wyprowadzić ze swego kraju.
'''
"21" = ''':sup:`21` Wtedy zatroszczyłem się o święte me imię, które oni, Izraelici,
zbezcześcili wśród ludów pogańskich, do których przybyli.
'''
"22" = ''':sup:`22` Dlatego mów do domu Izraela: Tak mówi Pan Bóg: Nie z waszego powodu
to czynię, domu Izraela, ale dla świętego imienia mojego, które
bezcześciliście wśród ludów pogańskich, do których przyszliście.
'''
"23" = ''':sup:`23` Chcę uświęcić wielkie imię moje, które zbezczeszczone jest pośród
ludów, zbezczeszczone przez was pośród nich, i poznają ludy, że Ja
jestem Pan - wyrocznia Pana Boga - gdy okażę się Świętym względem was
przed ich oczami.
'''
"24" = ''':sup:`24` Zabiorę was spośród ludów, zbiorę was ze wszystkich krajów i
przyprowadzę was z powrotem do waszego kraju,
'''
"25" = ''':sup:`25` pokropię was czystą wodą, abyście się stali czystymi, i oczyszczę
was od wszelkiej zmazy i od wszystkich waszych bożków.
'''
"26" = ''':sup:`26` I dam wam serce nowe i ducha nowego tchnę do waszego wnętrza,
odbiorę wam serce kamienne, a dam wam serce z ciała.
'''
"27" = ''':sup:`27` Ducha mojego chcę tchnąć w was i sprawić, byście żyli według mych
nakazów i przestrzegali przykazań, i według nich postępowali.
'''
"28" = ''':sup:`28` Wtedy będziecie mieszkać w kraju, który dałem waszym przodkom, i
będziecie moim ludem, a Ja będę waszym Bogiem.
'''
"29" = ''':sup:`29` Uwolnię was od wszelkiej nieczystości waszej i przywołam urodzaj
zboża, i pomnożę je, i żadnej klęski głodu już na was nie ześlę.
'''
"30" = ''':sup:`30` Chcę pomnożyć owoce drzew i plony pól po to, byście nie musieli już
znosić hańby klęski głodu wśród ludów.
'''
"31" = ''':sup:`31` Wtedy wspominać będziecie wasz sposób życia i wasze złe czyny.
Będziecie czuli obrzydzenie do siebie samych z powodu waszych grzechów
i waszych obrzydliwości.
'''
"32" = ''':sup:`32` Nie z waszego powodu Ja to uczynię - wyrocznia Pana Boga.
Zapamiętajcie to sobie dobrze! Wstydźcie się i zarumieńcie z powodu
waszego sposobu życia, domu Izraela!
'''
"33" = ''':sup:`33` Tak mówi Pan Bóg: W dniu, w którym oczyszczę was ze wszystkich win
waszych, zaludnię znowu miasta, ruiny zostaną odbudowane,
'''
"34" = ''':sup:`34` a spustoszony kraj znowu ma być uprawiany, zamiast odłogiem leżeć
przed oczami każdego przechodnia.
'''
"35" = ''':sup:`35` I będą mówić: Ten spustoszony kraj stał się jak ogród Eden, a
miasta, które były opustoszałe, zniszczone i zburzone, zostały
umocnione i ludne.
'''
"36" = ''':sup:`36` A narody pogańskie, które wokoło was pozostaną, poznają, że Ja,
Pan, to, co zburzone, znowu odbudowałem, a to, co opuszczone, znowu
zasadziłem. Ja, Pan, to powiedziałem i to wykonam.
'''
"37" = ''':sup:`37` Tak mówi Pan Bóg: I do tego jeszcze to uczynię: dam się uprosić
domowi Izraela i rozmnożę ich jak trzodę ludzką.
'''
"38" = ''':sup:`38` Jak poświęcone owce, jak owce Jerozolimy za jej świetnych dni, tak
miasta wyludnione staną się pełne trzody ludzkiej, aby poznano, że Ja
jestem Pan.
'''
"Notes" = '''
Notas de rodapé:
36:1-7 - Bóg obiecuje odbudować ziemię Izraela, spustoszoną przez
wrogie narody. Obietnica odbudowy podkreśla wierność Boga wobec Jego
ludu i znaczenie Jego obecności w odnowie ziemi i życia (zob. także
Izajasz 61:4-7 i Łukasz 21:24).
36:8-15 - Bóg obiecuje błogosławić ziemię i lud Izraela, przynosząc
urodzajność i dobrobyt. To odrodzenie jest obrazem duchowego
36:16-21 - Bóg obnaża niedociągnięcia ludu Izraela, przypominając mu,
jak profanowali Jego imię. Odnowienie będzie dotyczyć nie tylko ziemi,
ale także duchowego charakteru ludu, a jego celem będzie uświęcenie
imienia Bożego (zob. także Ezechiela 20:9 i Rzymian 2:24).
36:22-32 - Odnowienie Izraela będzie aktem Bożej łaski, nie ze względu
na Jego sprawiedliwość, lecz z powodu Jego miłosierdzia. Odnowienie
duchowe to obietnica Boga, że przemieni serca swojego ludu, dając im
nowego ducha (zob. także Ezechiela 11:19-20 i 2 Koryntian 5:17).
36:33-38 - Bóg obiecuje oczyścić swój lud i odbudować Jerozolimę.
Odnowie ludu Bożego towarzyszyć będą namacalne i duchowe
błogosławieństwa, odzwierciedlające Boży plan odnowy i błogosławieństwa
'''
