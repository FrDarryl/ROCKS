[145]
"1" = ''':sup:`1` Pieśń pochwalna. Dawida. Chcę Cię wywyższać, Boże mój, Królu, i
błogosławić imię Twe na zawsze i na wieki.
'''
"2" = ''':sup:`2` Każdego dnia będę Cię błogosławił i na wieki wysławiał Twe imię.
'''
"3" = ''':sup:`3` Wielki jest Pan i godzien wielkiej chwały, a wielkość Jego
niezgłębiona.
'''
"4" = ''':sup:`4` Pokolenie pokoleniu głosi Twoje dzieła i zwiastuje Twoje potężne
czyny.
'''
"5" = ''':sup:`5` Głoszą wspaniałą chwałę Twego majestatu i rozpowiadają Twe cuda.
'''
"6" = ''':sup:`6` I mówią o potędze Twoich dzieł straszliwych, i opowiadają Twą
wielkość.
'''
"7" = ''':sup:`7` Przekazują pamięć o Twej wielkiej dobroci i radują się Twą
sprawiedliwością.
'''
"8" = ''':sup:`8` Pan jest łagodny i miłosierny, nieskory do gniewu i bardzo łaskawy.
'''
"9" = ''':sup:`9` Pan jest dobry dla wszystkich i Jego miłosierdzie ogarnia wszystkie
Jego dzieła.
'''
"10" = ''':sup:`10` Niechaj Cię wielbią, Panie, wszystkie dzieła Twoje i święci Twoi
niech Cię błogosławią!
'''
"11" = ''':sup:`11` Niech mówią o chwale Twojego królestwa i niech głoszą Twoją potęgę,
'''
"12" = ''':sup:`12` aby oznajmić synom ludzkim Twoją potęgę i wspaniałość chwały Twego
królestwa.
'''
"13" = ''':sup:`13` Królestwo Twoje królestwem wszystkich wieków, Twoje panowanie trwa
przez wszystkie pokolenia. Pan jest wierny we wszystkich swych słowach
i we wszystkich swoich dziełach święty.
'''
"14" = ''':sup:`14` Pan podtrzymuje wszystkich, którzy padają, i podnosi wszystkich
zgnębionych.
'''
"15" = ''':sup:`15` Oczy wszystkich oczekują Ciebie, Ty zaś dajesz im pokarm we
właściwym czasie.
'''
"16" = ''':sup:`16` Ty otwierasz swą rękę i wszystko, co żyje, nasycasz do woli.
'''
"17" = ''':sup:`17` Pan jest sprawiedliwy na wszystkich swych drogach i łaskawy we
wszystkich swoich dziełach.
'''
"18" = ''':sup:`18` Pan jest blisko wszystkich, którzy Go wzywają, wszystkich
wzywających Go szczerze.
'''
"19" = ''':sup:`19` Spełnia wolę tych, którzy się Go boją, usłyszy ich wołanie i
przyjdzie im z pomocą.
'''
"20" = ''':sup:`20` Pan strzeże wszystkich, którzy Go miłują, a wytępi wszystkich
występnych.
'''
"21" = ''':sup:`21` Niech usta moje głoszą chwałę Pana, by wszelkie ciało wielbiło Jego
święte imię na zawsze i na wieki.
'''
"Notes" = '''
Notas de rodapé:
145:1-2 - Psalmista wyraża chęć codziennego chwalenia Boga. Podkreśla
to wagę nieustannego uwielbienia i wdzięczności w życiu wierzącego,
Tesaloniczan 5:16-18).
145:3-7 - Wielkość Boga jest niezrównana, a Jego moc godna jest
głoszenia. Psalmista podkreśla potężne dzieła Boga i Jego dobroć,
przypominając nam o opowiadaniu o cudach Pana przyszłym pokoleniom
145:8-9 - Miłosierdzie i dobroć Boga są wysławiane. Ten fragment
odzwierciedla pełną miłości naturę Boga, która jest współczująca i
dobra dla wszystkich. Jest to wezwanie do praktykowania współczucia
wśród ludzi (zob. także Wj 34,6-7 i Łk 6,36).
145:10-13 - Każda istota stworzona powinna chwalić Pana, a Jego
królestwo jest wieczne. Uznanie suwerenności Boga nad całym stworzeniem
jest zaproszeniem dla wszystkich do wspólnego uwielbienia i świętowania
145:14-21 - Bóg podtrzymuje tych, którzy upadają, i podnosi tych,
którzy są zgnębieni. Ten werset potwierdza Bożą troskę o ludzkie
cierpienie i gotowość niesienia pomocy. Przypomina nam o zaufaniu Jego
'''
