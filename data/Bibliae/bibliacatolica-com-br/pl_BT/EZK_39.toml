[39]
"1" = ''':sup:`1` Ty zaś, synu człowieczy, prorokuj przeciwko Gogowi i mów: Tak mówi
Pan Bóg: Oto obracam się przeciwko tobie, Gogu, wielki książę kraju
Meszek i Tubal.
'''
"2" = ''':sup:`2` Wywiodę cię i sprowadzę, i przywiodę z najdalszej północy, i
wprowadzę cię na góry Izraela.
'''
"3" = ''':sup:`3` Złamię ci łuk w lewej ręce, a wytrącę strzały z prawej.
'''
"4" = ''':sup:`4` Na górach Izraela padniesz ty i wszystkie twoje zastępy, i ludy,
które są z tobą: drapieżnym ptakom wszelkiego rodzaju oraz dzikim
zwierzętom polnym oddam cię na żer.
'''
"5" = ''':sup:`5` Padniesz na otwartym polu, albowiem Ja tak powiedziałem - wyrocznia
Pana Boga.
'''
"6" = ''':sup:`6` I ześlę ogień na Magog i na żyjących bezpiecznie mieszkańców wysp,
aby poznali, że Ja jestem Pan.
'''
"7" = ''':sup:`7` Natomiast imię moje święte ogłosze pośród mego ludu izraelskiego;
nie pozwolę już bezcześcić świętego mojego imienia w przyszłości, aby
narody pogańskie poznały, że Ja jestem Pan, Święty w Izraelu.
'''
"8" = ''':sup:`8` Oto nadchodzi i spełnia się - wyrocznia Pana Boga. To jest dzień, o
którym mówiłem.
'''
"9" = ''':sup:`9` Wtedy wyjdą mieszkańcy miast izraelskich, by zapalić ogień i spalić
oręż, puklerze i tarcze, łuki i strzały, maczugi i dzidy - przez siedem
lat palić tym będą.
'''
"10" = ''':sup:`10` Nie będą musieli już oni przynosić drzewa z pola ani wycinać w
lesie, bo będzie się palić orężem. Będą oni plądrować tych, którzy ich
plądrowali, będą brali zdobycz na tych, którzy na nich brali zdobycz -
wyrocznia Pana Boga.
'''
"11" = ''':sup:`11` W owym dniu wyznaczę dla Goga sławne miejsce, gdzie będzie jego
grób w Izraelu, dolinę Abarim na wschód od Morza Martwego, i odgrodzę
ją dla przechodzących, i tu pogrzebią Goga i cały jego tłum, i nadadzą
jej miano "Doliny Tłumu Goga".
'''
"12" = ''':sup:`12` Będą ich grzebać Izraelici po to, by oczyścić kraj - przez siedem
miesięcy.
'''
"13" = ''':sup:`13` Będzie ich grzebał cały lud kraju i wyjdzie to mu na sławę w dniu,
w którym objawię moją chwałę - wyrocznia Pana Boga.
'''
"14" = ''':sup:`14` I wydzieli się ludzi, którzy będą musieli stale przechodzić kraj i
grzebać tych, którzy pozostali na powierzchni ziemi, aby ją oczyścić;
po upływie siedmiu miesięcy będą przeszukiwać.
'''
"15" = ''':sup:`15` A kiedy krążyć będą po kraju, a zobaczy ktoś kość ludzką, wówczas
umieści przy tym jakiś znak, aż pogrzebią ją grabarze w "Dolinie Tłumu
Goga".
'''
"16" = ''':sup:`16` A nazwa miasta będzie Hamona. W ten sposób oczyszczą oni kraj.
'''
"17" = ''':sup:`17` A ty, synu człowieczy - mówi Pan Bóg - mów do ptaków wszelkiego
rodzaju i do wszystkich dzikich zwierząt: Zbierzcie się i przyjdźcie
tu; zgromadźcie się ze wszystkich stron nad moją ofiarą, którą chcę wam
zgotować, wielką ofiarą na górach Izraela: jedzcie ciało i pijcie krew!
'''
"18" = ''':sup:`18` Ciało bohaterów jeść będziecie i krew możnowładców ziemi będziecie
piły - wszystkie barany, jagnięta, kozły, cielce, bydło tuczne z
Baszanu.
'''
"19" = ''':sup:`19` I spożywać będziecie tłuszcz do sytości, i krew będziecie pić, aż
będziecie pijane od mojej ofiary, którą wam przygotuję.
'''
"20" = ''':sup:`20` Przy stole moim nasycicie się rumakiem i jeźdźcem, bohaterem i
wszelkim wojownikiem - wyrocznia Pana Boga.
'''
"21" = ''':sup:`21` W ten sposób znów okażę moją chwałę wśród narodów pogańskich i
wszystkie narody pogańskie ujrzą mój sąd, który sprawuję, oraz rękę
moją, którą na nie kładę.
'''
"22" = ''':sup:`22` I pozna dom Izraela, że Ja jestem Pan, ich Bóg, odtąd i na zawsze.
'''
"23" = ''':sup:`23` Ludy pogańskie zrozumieją jednak, że Izraelici z powodu swego
przewinienia musieli pójść na wygnanie, ponieważ odpadli ode Mnie, tak
że oblicze moje ukryłem przed nimi i podałem ich w moc ich
nieprzyjaciół, i padli oni wszyscy od miecza.
'''
"24" = ''':sup:`24` Postąpiłem z nimi według ich nieczystości i ich grzechów. Oblicze
moje ukryłem przed nimi.
'''
"25" = ''':sup:`25` Dlatego tak mówi Pan Bóg: Teraz odwrócę los Jakuba i zmiłuję się
nad całym domem Izraela, i zatroszczę się o moje święte imię.
'''
"26" = ''':sup:`26` I zapomną oni o swojej hańbie i o wszystkich swoich
niewiernościach, których dopuścili się przeciwko Mnie, gdy bezpiecznie
żyć będą w swoim kraju, a nikt ich nie będzie niepokoił,
'''
"27" = ''':sup:`27` gdy spośród narodów sprowadzę ich i zgromadzę ich z rąk
nieprzyjaciół, i okażę się w nich świętym przed oczami wielu narodów
pogańskich.
'''
"28" = ''':sup:`28` I poznają, że Ja, Pan, jestem ich Bogiem, gdy wyprowadziwszy ich na
wygnanie pomiędzy pogan, zgromadzę ich znowu w ich kraju i nie
pozostawię tam już żadnego z nich.
'''
"29" = ''':sup:`29` I już nie będę na przyszłość ukrywał oblicza mojego przed nimi,
kiedy Ducha mojego wyleję na Izraelitów - wyrocznia Pana Boga.
'''
"Notes" = '''
Notas de rodapé:
39:1-8 - Bóg obiecuje zniszczyć Goga i jego wojska, zadając wielką
klęskę wrogom Izraela. To wydarzenie jest przykładem tego, jak Bóg
osądza narody, które sprzeciwiają się Jego woli (zob. także Obj.
19:17-21 i Iz. 63:1-6).
39:9-16 - Po zniszczeniu Goga Izraelici zbiorą broń i ciała swoich
wrogów. Symbolizuje to ostateczne zwycięstwo Boga i ustanowienie okresu
pokoju i dobrobytu dla Jego ludu (zob. także Ezechiela 36:35 i
Objawienie 21:1-4).
39:17-20 - Ofiara pokonanych wrogów jest obrazem ostatecznego sądu
Bożego nad tymi, którzy się przeciwko Niemu buntują. Ciała ich wrogów
zostaną pochłonięte przez dzikie zwierzęta, co wskazuje na całkowitą
39:21-24 - Zwycięstwo nad Gogiem ma ukazać światu wielkość Boga.
Odrodzenie Izraela i wylanie Ducha Bożego są znakami, że Bóg jest
Dz 2,17-21).
39:25-29 - Bóg obiecuje przywrócić Izraelowi jego ziemię i przywrócić
swoją obecność pośród niego. Powrót ludu do ojczyzny jest symbolem
duchowego odrodzenia i boskiego odkupienia, gdzie przywrócony zostanie
pokój i dobrobyt (zob. także Ezechiela 36:24-28 i Jeremiasza 30:18-22).
'''
