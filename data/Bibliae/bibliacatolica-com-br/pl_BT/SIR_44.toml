"1" = ''':sup:`1` Wychwalajmy mężów sławnych i ojców naszych według następstwa ich
pochodzenia.
wieków.
'''
"3" = ''':sup:`3` Jedni panowali w swoich królestwach, byli mężami sławnymi z potęgi,
doradcami dzięki swemu rozumowi, którzy się wypowiedzieli w
proroctwach.
'''
"4" = ''':sup:`4` Byli panującymi nad krajami dzięki rozstrzygnięciom i władcami
dzięki swej przenikliwości, mądrymi myślicielami przez swoją uczoność,
a w służbie swej rządcami.
'''
"5" = ''':sup:`5` Byli twórcami melodii muzycznych i pisali poezje:
'''
"6" = ''':sup:`6` mężami bogatymi, obdarzonymi potęgą, zażywającymi pokoju w swych
domach.
'''
"7" = ''':sup:`7` Wszyscy ci przez pokolenia byli wychwalani i stali się dumą swych
czasów.
'''
"8" = ''':sup:`8` Niektórzy spomiędzy nich zostawili imię, tak że opowiada się ich
chwałę;
'''
"9" = ''':sup:`9` ale są i tacy, o których nie pozostała pamięć: zginęli, jakby wcale
nie istnieli, byli, ale jak gdyby nie byli, a dzieci ich po nich.
'''
"10" = ''':sup:`10` Lecz ci są mężowie pobożni, których cnoty nie zostały zapomniane,
'''
"11" = ''':sup:`11` pozostały one z ich potomstwem, dobrym dziedzictwem są ich
następcy.
'''
"12" = ''':sup:`12` Potomstwo ich trzyma się przymierzy, a dzięki nim - ich dzieci.
'''
"13" = ''':sup:`13` Potomstwo ich trwa zawsze, a chwała ich nie będzie wymazana.
'''
"14" = ''':sup:`14` Ciała ich w pokoju pogrzebano, a imię ich żyje w pokoleniach.
'''
"15" = ''':sup:`15` Narody opowiadają ich mądrość, a zgromadzenie głosi chwałę.
'''
"16" = ''':sup:`16` Henoch podobał się Panu i został przeniesiony jako przykład
nawrócenia dla pokoleń.
'''
"17" = ''':sup:`17` Noe okazał się doskonałym i sprawiedliwym, a w czasie gniewu stał
się okupem, dzięki niemu ocalała Reszta dla ziemi, kiedy przyszedł
potop.
potopem wszystkiego, co żyje.
'''
"19" = ''':sup:`19` Abraham, wielki ojciec mnóstwa narodów, w chwale nikt mu nie
dorównał.
'''
"20" = ''':sup:`20` On zachował prawo Najwyższego, wszedł z Nim w przymierze; na ciele
wierny.
'''
"21" = ''':sup:`21` Dlatego Bóg przysięgą zapewnił go, że w jego potomstwie będą
błogosławione narody, że go rozmnoży jak proch ziemi, jak gwiazdy
wywyższy jego potomstwo, że da mu dziedzictwo od morza aż do morza i od
Rzeki aż po krańce ziemi.
'''
"22" = ''':sup:`22` Z Izaakiem też uczynił to samo przez wzgląd na Abrahama, jego ojca.
'''
"23" = ''':sup:`23` Błogosławiństwo wszystkich ludzi i przymierze złożył na głowie
dziedzictwo, wymierzył jej części i podzielił między dwanaście pokoleń.
'''
