"1" = ''':sup:`1` Paweł, z woli Bożej powołany na apostoła Jezusa Chrystusa, i
Sostenes, brat,
'''
"2" = ''':sup:`2` do Kościoła Bożego w Koryncie, do tych, którzy zostali uświęceni w
Jezusie Chrystusie i powołani do świętości wespół ze wszystkimi, którzy
na każdym miejscu wzywają imienia Pana naszego Jezusa Chrystusa, ich i
naszego /Pana/.
'''
"3" = ''':sup:`3` Łaska wam i pokój od Boga Ojca naszego, i Pana Jezusa Chrystusa!
'''
"4" = ''':sup:`4` Bogu mojemu dziękuję wciąż za was, za łaskę daną wam w Chrystusie
Jezusie.
'''
"5" = ''':sup:`5` W Nim to bowiem zostaliście wzbogaceni we wszystko: we wszelkie
słowo i wszelkie poznanie,
'''
"6" = ''':sup:`6` bo świadectwo Chrystusowe utrwaliło się w was,
'''
"7" = ''':sup:`7` tak iż nie brakuje wam żadnego daru łaski, gdy oczekujecie
objawienia się Pana naszego Jezusa Chrystusa.
'''
"8" = ''':sup:`8` On też będzie umacniał was aż do końca, abyście byli bez zarzutu w
dzień Pana naszego Jezusa Chrystusa
'''
"9" = ''':sup:`9` Wierny jest Bóg, który powołał nas do wspólnoty z Synem swoim
Jezusem Chrystusem, Panem naszym.
'''
"10" = ''':sup:`10` A przeto upominam was, bracia, w imię Pana naszego Jezusa
Chrystusa, abyście byli zgodni, i by nie było wśród was rozłamów;
byście byli jednego ducha i jednej myśli.
'''
"11" = ''':sup:`11` Doniesiono mi bowiem o was, bracia moi, przez ludzi Chloe, że
zdarzają się między wami spory.
'''
"12" = ''':sup:`12` Myślę o tym, co każdy z was mówi: Ja jestem Pawła, a ja Apollosa;
ja jestem Kefasa, a ja Chrystusa.
'''
"13" = ''':sup:`13` Czyż Chrystus jest podzielony? Czyż Paweł został za was
ukrzyżowany? Czyż w imię Pawła zostaliście ochrzczeni?
'''
"14" = ''':sup:`14` Dziękuję Bogu, że prócz Kryspusa i Gajusa nikogo z was nie
ochrzciłem.
'''
"15" = ''':sup:`15` Nikt przeto nie może powiedzieć, że w imię moje został ochrzczony.
'''
"16" = ''':sup:`16` Zresztą, prawda, ochrzciłem dom Stefanasa. Poza tym nie wiem, czym
ochrzcił jeszcze kogoś.
'''
"17" = ''':sup:`17` Nie posłał mnie Chrystus, abym chrzcił, lecz abym głosił Ewangelię,
i to nie w mądrości słowa, by nie zniweczyć Chrystusowego krzyża.
'''
"18" = ''':sup:`18` Nauka bowiem krzyża głupstwem jest dla tych, co idą na zatracenie,
mocą Bożą zaś dla nas, którzy dostępujemy zbawienia.
'''
"19" = ''':sup:`19` Napisane jest bowiem: Wytracę mądrość mędrców, a przebiegłość
przebiegłych zniweczę.
'''
"20" = ''':sup:`20` Gdzie jest mędrzec? Gdzie uczony? Gdzie badacz tego, co doczesne?
Czyż nie uczynił Bóg głupstwem mądrości świata?
'''
"21" = ''':sup:`21` Skoro bowiem świat przez mądrość nie poznał Boga w mądrości Bożej,
spodobało się Bogu przez głupstwo głoszenia słowa zbawić wierzących.
'''
"22" = ''':sup:`22` Tak więc, gdy Żydzi żądają znaków, a Grecy szukają mądrości,
'''
"23" = ''':sup:`23` my głosimy Chrystusa ukrzyżowanego, który jest zgorszeniem dla
Żydów, a głupstwem dla pogan,
'''
"24" = ''':sup:`24` dla tych zaś, którzy są powołani, tak spośród Żydów, jak i spośród
Greków, Chrystusem, mocą Bożą i mądrością Bożą.
'''
"25" = ''':sup:`25` To bowiem, co jest głupstwem u Boga, przewyższa mądrością ludzi, a
co jest słabe u Boga, przewyższa mocą ludzi.
'''
"26" = ''':sup:`26` Przeto przypatrzcie się, bracia, powołaniu waszemu! Niewielu tam
mędrców według oceny ludzkiej, niewielu możnych, niewielu szlachetnie
urodzonych.
'''
"27" = ''':sup:`27` Bóg wybrał właśnie to, co głupie w oczach świata, aby zawstydzić
mędrców, wybrał to, co niemocne, aby mocnych poniżyć;
'''
"28" = ''':sup:`28` i to, co nie jest szlachetnie urodzone według świata i wzgardzone,
i to, co nie jest, wyróżnił Bóg, by to co jest, unicestwić,
'''
"29" = ''':sup:`29` tak by się żadne stworzenie nie chełpiło wobec Boga.
'''
"30" = ''':sup:`30` Przez Niego bowiem jesteście w Chrystusie Jezusie, który stał się
dla nas mądrością od Boga i sprawiedliwością, i uświęceniem, i
odkupieniem,
'''
"31" = ''':sup:`31` aby, jak to jest napisane, w Panu się chlubił ten, kto się chlubi.
'''
"Notes" = '''
Notas de rodapé:
1:10-13 - Paweł wzywa do jedności w Kościele, ostrzegając przed
podziałami spowodowanymi lojalnością wobec ludzkich przywódców.
Prawdziwa jedność pochodzi od Chrystusa, a nie od naśladowców Apollosa,
1:18-21 - Przesłanie krzyża jest głupstwem dla mądrych tego świata, ale
jest mocą Bożą dla tych, którzy są zbawieni. Ten kontrast między
mądrością ludzką a boską jest kluczowy dla zrozumienia ewangelii (zob.
także Izajasza 29:14 i Ewangelię Mateusza 11:25-26).
1:26-29 - Bóg wybrał słabych i pokornych, aby zawstydzić mądrych i
potężnych, podkreślając, że zbawienie nie przychodzi poprzez ludzką
mądrość, ale przez łaskę Bożą (zobacz również Ewangelię Mateusza 11:25
i List Jakuba 2:5).
1:30-31 - Chrystus jest naszą mądrością, sprawiedliwością, uświęceniem
i odkupieniem. Zbawienie jest dziełem Boga, a nie czymś, na co możemy
sobie zasłużyć, i jest dane tym, którzy ukorzą się przed Jego łaską
(zob. także Jeremiasza 23:6 i Filipian 3:9).
'''
