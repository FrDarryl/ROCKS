[29]
"1" = ''':sup:`1` Ach, Arielu, Arielu, miasto, gdzie obozował Dawid! Dodajcie rok do
roku, święta niech biegną swym cyklem!
'''
"2" = ''':sup:`2` Wówczas ucisnę Ariela: nastanie żałość i wzdychanie. Ty będziesz dla
mnie jakby Arielem:
'''
"3" = ''':sup:`3` jak Dawid rozłożę obóz przeciw tobie, otoczę cię szańcami, wzniosę
przeciw tobie oblężnicze wieże.
'''
"4" = ''':sup:`4` Wtedy pokornie z ziemi mówić będziesz i z prochu wyjdą twe słowa
stłumione; twój głos jakby upiora dobędzie się z ziemi, a mowa twa z
prochu wyda się piszczeniem.
'''
"5" = ''':sup:`5` Jak drobny pył będzie twoich wrogów zgraja, i jak rozwiane plewy
tłum twoich ciemięzców. A stanie się to nagle, niespodzianie:
'''
"6" = ''':sup:`6` zostaniesz nawiedzone przez Pana Zastępów grzmotem, wstrząsami i
wielkim hukiem, huraganem, burzą i płomieniami trawiącego ognia.
'''
"7" = ''':sup:`7` Jak sen, jak widziadło nocne wyda się zgraja wszystkich narodów, co
przeciw Arielowi wojują. Z wszystkimi, co walczą przeciw niemu, z
wieżami oblężniczymi i z oblegającymi go stanie się podobnie,
'''
"8" = ''':sup:`8` jak kiedy ktoś głodny śni, że je, ale się budzi z pustym żołądkiem,
i jak gdy ktoś spragniony śni, że pije, lecz budzi się zmęczony i z
wyschniętym gardłem, tak będzie ze zgrają wszystkich narodów, idących
do boju przeciw górze Syjon.
'''
"9" = ''':sup:`9` Wpadnijcie w osłupienie i trwajcie w nim, zaślepcie się i
pozostańcie ślepi, bądźcie pijani, choć nie od wina, zataczajcie się,
choć nie pod wpływem sycery.
'''
"10" = ''':sup:`10` Bo Pan spuścił na was sen twardy, zawiązał wasze oczy wieszczków i
zakrył wasze głowy jasnowidzów.
'''
"11" = ''':sup:`11` Każde objawienie jest dla was jakby słowami zapieczętowanej księgi.
Daje się ją temu, który umie czytać, mówiąc: Czytaj ją, prosimy. On zaś
odpowiada: Nie mogę, bo ona jest zapieczętowana.
'''
"12" = ''':sup:`12` Albo dają księgę takiemu, który nie umie czytać, mówiąc: Czytajże
to, a on odpowiada: Nie umiem czytać.
'''
"13" = ''':sup:`13` Wyrzekł Pan: Ponieważ ten lud zbliża się do Mnie tylko w słowach, i
sławi Mnie tylko wargami, podczas gdy serce jego jest z dala ode Mnie;
ponieważ cześć jego jest dla Mnie tylko wyuczonym przez ludzi
zwyczajem,
'''
"14" = ''':sup:`14` dlatego właśnie Ja ponowię niezwykłe działanie cudów i dziwów z tym
ludem: zginie mądrość jego myślicieli, a rozum jego mędrców zaniknie.
'''
"15" = ''':sup:`15` Biada tym, którzy się kryją przed Panem, aby zataić swe zamysły,
których czyny osnute są cieniem i którzy mówią: Kto nas zobaczy i kto
nas pozna?
'''
"16" = ''':sup:`16` O co za przewrotność! Czyż może być garncarz na równi z gliną
stawiany? Czyż może mówić dzieło o swym twórcy: Nie uczynił mnie, i
garnek rzec o tym, co go ulepił: Nie ma rozumu?
'''
"17" = ''':sup:`17` Czyż nie w krótkim już czasie Liban zamieni się w ogród, a ogród za
bór zostanie uznany?
'''
"18" = ''':sup:`18` W ów dzień głusi usłyszą słowa księgi, a oczy niewidomych, wolne od
mroku i od ciemności, będą widzieć.
'''
"19" = ''':sup:`19` Pokorni wzmogą swą radość w Panu, i najubożsi rozweselą się w
Świętym Izraela,
'''
"20" = ''':sup:`20` bo nie stanie ciemięzcy, z szydercą koniec będzie, i wycięci będą
wszyscy, co za złem gonią:
'''
"21" = ''':sup:`21` którzy słowem przywodzą drugiego do grzechu, którzy w bramie
stawiają sidła na sędziów i odprawiają sprawiedliwego z niczym.
'''
"22" = ''':sup:`22` Dlatego tak mówi Pan, Bóg domu Jakuba, który odkupił Abrahama:
Odtąd Jakub nie będzie się rumienił ani oblicze jego już nie
przyblednie,
'''
"23" = ''':sup:`23` bo gdy ujrzy swe dzieci, dzieło mych rąk, wśród siebie, ogłosi imię
moje jako święte. Wtedy czcić będą Świętego Jakubowego i z bojaźnią
szanować Boga Izraela.
'''
"24" = ''':sup:`24` Duchem zbłąkani poznają mądrość, a szemrzący zdobędą pouczenie.
'''
"Notes" = '''
Notas de rodapé:
29:1-4 - Jerozolima, zwana Ariel, zostaje ostrzeżona przed zbliżającym
się sądem. Pomimo praktyk religijnych, ludzie byli duchowo oddaleni od
Boga. Odzwierciedla to wagę szczerego uwielbienia i serca zwróconego ku
29:5-8 - Bóg obiecuje pokonanie wrogów Jerozolimy, demonstrując swoją
suwerenność i zdolność do ochrony swojego ludu. Jednak wizja wrogów
jako przemijający sen podkreśla przemijalność sprzeciwu wobec Bożego
29:9-12 - Ludzie są opisani jako duchowo ślepi i głusi, niezdolni do
zrozumienia przesłania Boga. Podkreśla to niebezpieczeństwo duchowej
obojętności i potrzebę szukania zrozumienia w Słowie Bożym (zob. także
Rz 11,8 i 2 Kor 4,3-4).
29:13-14 - Bóg potępia powierzchowną cześć oddawaną przez ludzi, którzy
czczą Boga ustami, ale sercami trzymają Go z daleka. Obiecuje działać w
sposób, który obnaży ich hipokryzję, podkreślając potrzebę
29:22-24 - Bóg obiecuje odkupienie i przemianę Izraela, zapewniając, że
sprawiedliwi odziedziczą Jego błogosławieństwo. Pokorni i posłuszni
zrozumieją prawdę i doświadczą radości w Bogu (zob. także Izajasz 61:10
i Ewangelia Mateusza 5:5-8).
'''
