[9]
"1" = ''':sup:`1` Potem donośnie, tak że ja słyszałem, wołał On: Zbliżcie się, straże
miasta, każdy z niszczycielską bronią w ręku!
'''
"2" = ''':sup:`2` I oto przybyło sześciu mężów drogą od górnej bramy, położonej po
stronie północnej, każdy z własną niszczycielską bronią w ręku. Wśród
nich znajdował się pewien mąż, odziany w lnianą szatę, z kałamarzem
pisarskim u boku. Weszli i zatrzymali się przed ołtarzem z brązu.
'''
"3" = ''':sup:`3` A chwała Boga izraelskiego uniosła się znad cherubów, na których się
znajdowała, do progu świątyni. Następnie zawoławszy męża odzianego w
szatę lnianą, który miał kałamarz u boku,
'''
"4" = ''':sup:`4` Pan rzekł do niego: Przejdź przez środek miasta, przez środek
Jerozolimy i nakreśl ten znak TAW na czołach mężów, którzy wzdychają i
biadają nad wszystkimi obrzydliwościami w niej popełnianymi..
'''
"5" = ''':sup:`5` Do innych zaś rzekł, tak iż słyszałem: Idźcie za nim po mieście i
zabijajcie! Niech oczy wasze nie znają współczucia ni litości!
'''
"6" = ''':sup:`6` Starca, młodzieńca, pannę, niemowlę i kobietę wybijajcie do szczętu!
Nie dotykajcie jednak żadnego męża, na którym będzie ów znak.
Zacznijcie od mojej świątyni! I tak zaczęli od owych starców, którzy
stali przed świątynią.
'''
"7" = ''':sup:`7` Następnie rzekł do nich: Zbezcześćcie również świątynię, dziedzińce
napełnijcie trupami! Wyszli oni i zabijali w mieście.
'''
"8" = ''':sup:`8` A podczas gdy oni zabijali, ja pozostałem sam, upadłem na twarz i
tak wołałem: Ach, Panie, Boże! Czy chcesz wyniszczyć całą Resztę
Izraela, dając upust swemu gniewowi przeciw Jerozolimie?
'''
"9" = ''':sup:`9` Rzekł do mnie: Nieprawość pokolenia Izraela i Judy jest wielka,
niezmierna; kraj jest pełen krwi, a miasto pełne przewrotności. Mówią
bowiem: Pan opuścił ten kraj, Pan nie widzi.
'''
"10" = ''':sup:`10` A więc także i moje oko nie okaże litości ani współczucia.
Odpowiedzialność za ich postępowanie składam na ich głowy.
'''
"11" = ''':sup:`11` I oto ów mąż, odziany w lnianą szatę, z kałamarzem pisarskim u
boku, oznajmił: Uczyniłem, jak mi rozkazałeś.
'''
"Notes" = '''
Notas de rodapé:
9:1-2 - Wizja Ezechiela rozpoczyna się od Bożego wezwania do ukarania
grzeszników w Jerozolimie. Liczba mężczyzn dzierżących narzędzia
zagłady symbolizuje wykonanie sądu Bożego, odzwierciedlając powagę
grzechu i potrzebę pokuty (zob. także Obj. 9:15 i Rz. 6:23).
9:3-4 - Anioł z atramentem na czole symbolizuje znak ochrony
sprawiedliwych. Symbolizuje on Boże miłosierdzie w ochronie wiernych,
nawet w obliczu sądu, i podkreśla wagę sprawiedliwości i wierności Bogu
(zob. także Obj. 7:3 i 2 Tm. 2:19).
9:5-7 - Wyrok Boży jest wymierzany na niegodziwych bez względu na wiek,
wiek, płeć ...
9:8-10 - Ezechiel wstawia się za Jerozolimą, prosząc o miłosierdzie.
Podkreśla to rolę proroków jako orędowników i nadzieję, że Bóg usłyszy
wołanie sprawiedliwych, nawet w czasach sądu (zob. także Jeremiasz
18:7-10 i 1 Tymoteusza 2:1-2).
09:11 - Mężczyzna z przyrządem do pisania przedstawiony jest jako
wykonujący polecenie Boga. Symbolizuje to pewność spełnienia obietnic
Bożych, zarówno dotyczących sądu, jak i miłosierdzia, oraz Bożą władzę
nad wszystkim (zob. także Obj. 22:12 i Hbr 9:27-28).
'''
