[17]
"1" = ''':sup:`1` A oto dział wylosowany dla pokolenia Manassesa, który był
pierworodnym Józefa. Makir, pierworodny Manassesa, ojciec Gileada,
ponieważ był wojownikiem, otrzymał Gilead i Baszan.
'''
"2" = ''':sup:`2` Dział otrzymali też pozostali synowie Manassesa według ich rodów:
synowie Abiezera, synowie Cheleka, synowie Asrijela, synowie Sychema,
synowie Chefera i synowie Szemida, potomkowie męscy Manassesa, syna
Józefa, według ich rodów.
'''
"3" = ''':sup:`3` Selofchad, syn Chefera, syna Gileada, syna Makira, syna Manassesa,
nie miał synów, a tylko córki, które nazywały się: Machla, Noa, Chogla,
Milka i Tirsa.
'''
"4" = ''':sup:`4` One wystąpiły przed Eleazarem kapłanem i przed Jozuem, synem Nuna, i
przed książętami, mówiąc: Pan rozkazał Mojżeszowi, aby wyznaczył nam
dziedzictwo pośród naszych braci. Dano im więc dziedzictwo zgodnie ze
słowami Pana, wśród braci ich ojca.
'''
"5" = ''':sup:`5` Miał przeto Manasses dziesięć działów, oprócz ziemi Gilead i Baszan,
leżącej po drugiej stronie Jordanu.
'''
"6" = ''':sup:`6` Ponieważ córki Manassesa otrzymały dziedzictwo pośród jego potomków,
ziemia Gilead przypadła innym potomkom Manassesa.
'''
"7" = ''':sup:`7` Granica Manassesa ciągnęła się od strony Asera do Mikmetat,
położonego na wschód od Sychem, i szła na prawo "ku Jaszib" przy źródle
Tappuach.
'''
"8" = ''':sup:`8` Okolica Tappuach należała do Manassesa, ale Tappuach na granicy
Manassesa należało do Efraima.
'''
"9" = ''':sup:`9` Granica schodziła do potoku Kana (na południe od potoku były miasta
efraimskie, prócz tych, które miał Efraim, wśród miast Manassesa, a
ziemia Manassesa znajdowała się na północ od potoku) i biegła ku morzu.
'''
"10" = ''':sup:`10` Ziemia położona na południe należała do Efraima, na północ zaś -
należała do Manassesa, a granicą było morze. Z Aserem graniczyli na
północy, a z Issacharem na wschodzie.
'''
"11" = ''':sup:`11` Manasses w działach Issachara i Asera posiadał Bet-Szean z
przynależnymi miejscowościami, Jibleam z przynależnymi miejscowościami,
mieszkańców Dor z przynależnymi miejscowościami, mieszkańców Endor z
przynależnymi miejscowościami, mieszkańców Tanak i mieszkańców Megiddo
z przynależnymi miejscowościami oraz trzecią część Nafat.
'''
"12" = ''':sup:`12` Nie mogli jednak synowie Manassesa wziąć w posiadanie tych miast i
dlatego Kananejczycy pozostali w tym kraju.
'''
"13" = ''':sup:`13` Gdy Izraelici stali się silniejsi, zmusili Kananejczyków do robót
publicznych, lecz ich nie wypędzili.
'''
"14" = ''':sup:`14` Potomkowie Józefa wystąpili do Jozuego oświadczając: Dlaczego
wyznaczyłeś mi jeden tylko los i jeden dział, chociaż stanowię lud
liczny, bo tak aż dotąd błogosławi mi Pan?
'''
"15" = ''':sup:`15` Jozue odpowiedział im: Jeśli stanowisz tak liczny lud, wejdź do
krainy zalesionej i wykarczuj ją sobie w ziemi Peryzzytów i Refaitów,
skoro na górze Efraima jest ci za ciasno.
'''
"16" = ''':sup:`16` Wtedy odpowiedzieli potomkowie Józefa: Góra nam nie wystarcza, lecz
wszyscy Kananejczycy, mieszkający w nizinie, mają rydwany żelazne,
podobnie mieszkający w Bet-Szean i w przynależnych miejscowościach, jak
i w dolinie Jizreel.
'''
"17" = ''':sup:`17` Odpowiedział Jozue domowi Józefa, Efraimowi i Manassesowi: Ty
jesteś ludem licznym i masz wielką siłę. Otrzymałeś tylko jeden los.
'''
"18" = ''':sup:`18` Otrzymałeś kraj górzysty i zalesiony: powinieneś go wykarczować i
jego granice zająć, Kananejczyków zaś musisz wypędzić, chociaż
posiadają rydwany żelazne i są silni.
'''
"Notes" = '''
Notas de rodapé:
17:1-2 - Uwydatniono dziedzictwo plemienia Manassesa, ukazując podział
ziemi według Bożego kierownictwa. Podkreśla to wagę posłuszeństwa Bożym
nakazom w podboju i podziale Ziemi Obiecanej (zob. także Lb 34:13-15 i
Pwt 1:38).
17:3-6 - Córki Celofchada domagają się swojego dziedzictwa, co
symbolizuje włączenie i uwzględnienie potrzeb kobiet w społeczeństwie
izraelskim. Ta historia jest przykładem sprawiedliwości społecznej,
której Bóg pragnie dla swojego ludu (zob. także Lb 27,1-7 i Gal 3,28).
17:7-10 - Opis granic Manassesa podkreśla różnorodność tego terenu i
Bożą opatrzność w zapewnieniu przestrzeni dla każdego plemienia.
Odzwierciedla to wagę tożsamości i dziedzictwa w kontekście wspólnoty
(zob. także Wj 23,30 i Ps 16,6).
17:11-13 - Pomimo dziedzictwa, potomkowie Manassesa napotykają
trudności w podboju miast kananejskich. Ta opowieść ilustruje
nieustanną walkę ludu Bożego z przeciwnościami, przypominając nam, że
obietnice Boże często wymagają wysiłku i wiary (zob. także Rz 8,37 i
17:14-18 - Narzekanie synów Józefa na niewystarczające dziedzictwo
ujawnia ich potrzebę posiadania większej ilości ziemi. Odpowiedź
Jozuego podkreśla, że muszą pokonać góry i trudne tereny, przypominając
im, że wiara i działanie są niezbędne do spełnienia obietnic Bożych
(zob. także Flp 4,13 i Hbr 11,32-34).
'''
