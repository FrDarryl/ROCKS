[6]
"1" = ''':sup:`1` W pewien szabat przechodził wśród zbóż, a uczniowie zrywali kłosy i,
wykruszając je rękami, jedli.
'''
"2" = ''':sup:`2` Na to niektórzy z faryzeuszów mówili: Czemu czynicie to, czego nie
wolno czynić w szabat?
'''
"3" = ''':sup:`3` Wtedy Jezus rzekł im w odpowiedzi: Nawet tegoście nie czytali, co
uczynił Dawid, gdy był głodny on i jego ludzie?
'''
"4" = ''':sup:`4` Jak wszedł do domu Bożego i wziąwszy chleby pokładne, sam jadł i dał
swoim ludziom? Chociaż samym tylko kapłanom wolno je spożywać.
'''
"5" = ''':sup:`5` I dodał: Syn Człowieczy jest panem szabatu.
'''
"6" = ''':sup:`6` W inny szabat wszedł do synagogi i nauczał. A był tam człowiek,
który miał uschłą prawą rękę.
'''
"7" = ''':sup:`7` Uczeni zaś w Piśmie i faryzeusze śledzili Go, czy w szabat uzdrawia,
żeby znaleźć powód do oskarżenia Go.
'''
"8" = ''':sup:`8` On wszakże znał ich myśli i rzekł do człowieka, który miał uschłą
rękę: Podnieś się i stań na środku! Podniósł się i stanął.
'''
"9" = ''':sup:`9` Wtedy Jezus rzekł do nich: Pytam was: Czy wolno w szabat dobrze
czynić, czy źle, życie ocalić czy zniszczyć?
'''
"10" = ''':sup:`10` I spojrzawszy wkoło po wszystkich, rzekł do człowieka: Wyciągnij
rękę! Uczynił to i jego ręka stała się znów zdrowa.
'''
"11" = ''':sup:`11` Oni zaś wpadli w szał i naradzali się między sobą, co by uczynić
Jezusowi.
'''
"12" = ''':sup:`12` W tym czasie Jezus wyszedł na górę, aby się modlić, i całą noc
spędził na modlitwie do Boga.
'''
"13" = ''':sup:`13` Z nastaniem dnia przywołał swoich uczniów i wybrał spośród nich
dwunastu, których też nazwał apostołami:
'''
"14" = ''':sup:`14` Szymona, którego nazwał Piotrem; i brata jego, Andrzeja; Jakuba i
Jana; Filipa i Bartłomieja;
'''
"15" = ''':sup:`15` Mateusza i Tomasza; Jakuba, syna Alfeusza, i Szymona z przydomkiem
Gorliwy;
'''
"16" = ''':sup:`16` Judę, syna Jakuba, i Judasza Iskariotę, który stał się zdrajcą.
'''
"17" = ''':sup:`17` Zeszedł z nimi na dół i zatrzymał się na równinie. Był tam duży
poczet Jego uczniów i wielkie mnóstwo ludu z całej Judei i Jerozolimy
oraz z wybrzeża Tyru i Sydonu;
'''
"18" = ''':sup:`18` przyszli oni, aby Go słuchać i znaleźć uzdrowienie ze swych chorób.
Także i ci, których dręczyły duchy nieczyste, doznawali uzdrowienia.
'''
"19" = ''':sup:`19` A cały tłum starał się Go dotknąć, ponieważ moc wychodziła od Niego
i uzdrawiała wszystkich.
'''
"20" = ''':sup:`20` A On podniósł oczy na swoich uczniów i mówił: Błogosławieni
jesteście wy, ubodzy, albowiem do was należy królestwo Boże.
'''
"21" = ''':sup:`21` Błogosławieni wy, którzy teraz głodujecie, albowiem będziecie
nasyceni. Błogosławieni wy, którzy teraz płaczecie, albowiem śmiać się
będziecie.
'''
"22" = ''':sup:`22` Błogosławieni będziecie, gdy ludzie was znienawidzą, i gdy was
wyłączą spośród siebie, gdy zelżą was i z powodu Syna Człowieczego
podadzą w pogardę wasze imię jako niecne:
'''
"23" = ''':sup:`23` cieszcie się i radujcie w owym dniu, bo wielka jest wasza nagroda w
niebie. Tak samo bowiem przodkowie ich czynili prorokom.
'''
"24" = ''':sup:`24` Natomiast biada wam, bogaczom, bo odebraliście już pociechę waszą.
'''
"25" = ''':sup:`25` Biada wam, którzy teraz jesteście syci, albowiem głód cierpieć
będziecie. Biada wam, którzy się teraz śmiejecie, albowiem smucić się i
płakać będziecie.
'''
"26" = ''':sup:`26` Biada wam, gdy wszyscy ludzie chwalić was będą. Tak samo bowiem
przodkowie ich czynili fałszywym prorokom.
'''
"27" = ''':sup:`27` Lecz powiadam wam, którzy słuchacie: Miłujcie waszych
nieprzyjaciół; dobrze czyńcie tym, którzy was nienawidzą;
'''
"28" = ''':sup:`28` błogosławcie tym, którzy was przeklinają, i módlcie się za tych,
którzy was oczerniają.
bierze ci płaszcz, nie broń mu i szaty.
'''
"30" = ''':sup:`30` Daj każdemu, kto cię prosi, a nie dopominaj się zwrotu od tego,
który bierze twoje.
'''
"31" = ''':sup:`31` Jak chcecie, żeby ludzie wam czynili, podobnie wy im czyńcie!
'''
"32" = ''':sup:`32` Jeśli bowiem miłujecie tych tylko, którzy was miłują, jakaż za to
dla was wdzięczność? Przecież i grzesznicy miłość okazują tym, którzy
ich miłują.
'''
"33" = ''':sup:`33` I jeśli dobrze czynicie tym tylko, którzy wam dobrze czynią, jaka
za to dla was wdzięczność? I grzesznicy to samo czynią.
'''
"34" = ''':sup:`34` Jeśli pożyczek udzielacie tym, od których spodziewacie się zwrotu,
jakaż za to dla was wdzięczność? I grzesznicy grzesznikom pożyczają,
żeby tyleż samo otrzymać.
'''
"35" = ''':sup:`35` Wy natomiast miłujcie waszych nieprzyjaciół, czyńcie dobrze i
pożyczajcie, niczego się za to nie spodziewając. A wasza nagroda będzie
wielka, i będziecie synami Najwyższego; ponieważ On jest dobry dla
niewdzięcznych i złych.
'''
"36" = ''':sup:`36` Bądźcie miłosierni, jak Ojciec wasz jest miłosierny.
'''
"37" = ''':sup:`37` Nie sądźcie, a nie będziecie sądzeni; nie potępiajcie, a nie
będziecie potępieni; odpuszczajcie, a będzie wam odpuszczone.
'''
"38" = ''':sup:`38` Dawajcie, a będzie wam dane; miarę dobrą, natłoczoną, utrzęsioną i
opływającą wsypią w zanadrza wasze. Odmierzą wam bowiem taką miarą,
jaką wy mierzycie.
'''
"39" = ''':sup:`39` Opowiedział im też przypowieść: Czy może niewidomy prowadzić
niewidomego? Czy nie wpadną w dół obydwaj?
'''
"40" = ''':sup:`40` Uczeń nie przewyższa nauczyciela. Lecz każdy, dopiero w pełni
wykształcony, będzie jak jego nauczyciel.
'''
"41" = ''':sup:`41` Czemu to widzisz drzazgę w oku swego brata, a belki we własnym oku
nie dostrzegasz?
'''
"42" = ''':sup:`42` Jak możesz mówić swemu bratu: Bracie, pozwól, że usunę drzazgę,
która jest w twoim oku, gdy sam belki w swoim oku nie widzisz?
Obłudniku, wyrzuć najpierw belkę ze swego oka, a wtedy przejrzysz,
ażeby usunąć drzazgę z oka swego brata.
'''
"43" = ''':sup:`43` Nie jest dobrym drzewem to, które wydaje zły owoc, ani złym drzewem
to, które wydaje dobry owoc.
'''
"44" = ''':sup:`44` Po owocu bowiem poznaje się każde drzewo; nie zrywa się fig z
ciernia ani z krzaka jeżyny nie zbiera się winogron.
'''
"45" = ''':sup:`45` Dobry człowiek z dobrego skarbca swego serca wydobywa dobro, a zły
człowiek ze złego skarbca wydobywa zło. Bo z obfitości serca mówią jego
usta.
'''
"46" = ''':sup:`46` Czemu to wzywacie Mnie: Panie, Panie, a nie czynicie tego, co
mówię?
'''
"47" = ''':sup:`47` Pokażę wam, do kogo podobny jest każdy, kto przychodzi do Mnie,
słucha słów moich i wypełnia je.
'''
"48" = ''':sup:`48` Podobny jest do człowieka, który buduje dom: wkopał się głęboko i
fundament założył na skale. Gdy przyszła powódź, potok wezbrany uderzył
w ten dom, ale nie zdołał go naruszyć, ponieważ był dobrze zbudowany.
'''
"49" = ''':sup:`49` Lecz ten, kto słucha, a nie wypełnia, podobny jest do człowieka,
niego, od razu runął, a upadek jego był wielki.
'''
