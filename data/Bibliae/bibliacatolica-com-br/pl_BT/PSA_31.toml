[31]
"1" = ''':sup:`1` Kierownikowi chóru. Psalm. Dawidowy.
'''
"2" = ''':sup:`2` Panie, do Ciebie się uciekam, niech nigdy nie doznam zawodu; wybaw
mnie w Twojej sprawiedliwości!
'''
"3" = ''':sup:`3` Skłoń ku mnie ucho, pośpiesz, aby mnie ocalić. Bądź dla mnie skałą
mocną, warownią, aby mnie ocalić.
'''
"4" = ''':sup:`4` Ty bowiem jesteś dla mnie skałą i twierdzą; przez wzgląd na imię
Twoje kieruj mną i prowadź mnie!
'''
"5" = ''':sup:`5` Wydobądź mnie z sieci zastawionej na mnie, bo Ty jesteś moją
ucieczką.
'''
"6" = ''':sup:`6` W ręce Twoje powierzam ducha mojego: Ty mnie wybawiłeś, Panie, Boże
wierny!
'''
"7" = ''':sup:`7` Nienawidzisz tych, którzy czczą marne bóstwa, ja natomiast pokładam
ufność w Panu.
'''
"8" = ''':sup:`8` Weselę się i cieszę z Twojej łaski, boś wejrzał na moją nędzę,
uznałeś udręki mej duszy
'''
"9" = ''':sup:`9` i nie oddałeś mnie w ręce nieprzyjaciela, postawiłeś me stopy na
miejscu przestronnym.
'''
"10" = ''':sup:`10` Zmiłuj się nade mną, Panie, bo jestem w ucisku, od smutku słabnie
me oko, a także moja siła i wnętrzności.
'''
"11" = ''':sup:`11` Bo zgryzota trawi me życie, a wzdychanie - moje lata. Siłę moją
zachwiał ucisk i kości moje osłabły.
'''
"12" = ''':sup:`12` Stałem się znakiem hańby dla wszystkich mych wrogów, dla moich
sąsiadów przedmiotem odrazy, dla moich znajomych - postrachem; kto mnie
ujrzy na ulicy, ucieka ode mnie.
'''
"13" = ''':sup:`13` Zapomniano w sercach o mnie jak o zmarłym: stałem się jak sprzęt
wyrzucony.
'''
"14" = ''':sup:`14` Słyszę bowiem złorzeczenia wielu: Trwoga dokoła, gdy przeciw mnie
się zbierają, zamyślają odebrać mi życie.
'''
"15" = ''':sup:`15` Ja zaś pokładam ufność w Tobie, Panie, mówię: Ty jesteś moim
Bogiem.
'''
"16" = ''':sup:`16` W Twoim ręku są moje losy: wyrwij mnie z ręki mych wrogów i
prześladowców!
'''
"17" = ''':sup:`17` Niech zajaśnieje Twoje oblicze nad Twym sługą: wybaw mnie w swej
łaskawości!
'''
"18" = ''':sup:`18` Panie, niech nie doznam zawodu, skoro Cię wzywam; niech się zawiodą
występni, niech zamilkną w Szeolu!
'''
"19" = ''':sup:`19` Niech zaniemówią wargi kłamliwe, co zuchwale wygadują na
sprawiedliwego z pychą i ze wzgardą.
'''
"20" = ''':sup:`20` Jakże jest wielka, o Panie, Twoja dobroć, którą zachowujesz dla
tych, co się boją Ciebie, i okazujesz tym, co w Tobie szukają ucieczki
na oczach synów ludzkich.
'''
"21" = ''':sup:`21` Ukrywasz ich pod osłoną Twojej obecności od spisku mężów, w swoim
namiocie ich kryjesz przed sporem języków.
'''
"22" = ''':sup:`22` Błogosławiony niech będzie Pan, który okazał cuda swoje i łaski w
mieście warownym.
'''
"23" = ''':sup:`23` Ja zaś powiedziałem przerażony: Odcięty jestem od Twoich oczu, lecz
Tyś wysłuchał głos mego błagania, gdy do Ciebie wołałem.
'''
"24" = ''':sup:`24` Miłujcie Pana, wszyscy, co Go czcicie! Pan zachowuje wiernych, a
odpłaca z nawiązką tym, którzy wyniośle postępują.
'''
"25" = ''':sup:`25` Bądźcie mocni i mężnego serca, wszyscy, którzy pokładacie ufność w
Panu!
'''
