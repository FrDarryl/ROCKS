[42]
"1" = ''':sup:`1` Wszyscy dowódcy wojskowi wraz z Jochananem, synem Kareacha, i
Jezaniaszem, synem Hoszajasza, oraz cały lud od małego do wielkiego
przyszli
'''
"2" = ''':sup:`2` i powiedzieli do proroka Jeremiasza: Niech nasza prośba znajdzie
posłuch u ciebie! Módl się za nami do twojego Pana Boga, za całą tę
resztę - bo pozostało nas niewielu z wielkiej liczby, jak to nas sam
widzisz -
'''
"3" = ''':sup:`3` aby twój Pan Bóg wskazał nam drogę, którą mamy pójść, i co mamy
czynić.
'''
"4" = ''':sup:`4` Prorok Jeremiasz odpowiedział im: Dobrze! Będę się modlił do waszego
Pana Boga, zgodnie z waszym życzeniem. Każde słowo, jakie mi Pan powie
o was, oznajmię wam, nie tając przed wami niczego.
'''
"5" = ''':sup:`5` Oni zaś rzekli do Jeremiasza: Bóg nam świadkiem wiernym i
prawdomównym, że postąpimy we wszystkim według tego, co Pan, twój Bóg,
objawi dla nas.
'''
"6" = ''':sup:`6` Czy będzie to dobre, czy złe, usłuchamy głosu naszego Pana Boga, do
którego cię posyłamy, aby się nam dobrze powodziło, gdyż posłuchaliśmy
głosu Pana, Boga naszego.
'''
"7" = ''':sup:`7` Po upływie dziesięciu dni Pan skierował do Jeremiasza słowo.
'''
"8" = ''':sup:`8` Zwołał więc Jeremiasz Jochanana, syna Kareacha, wszystkich dowódców
wojskowych, którzy mu towarzyszyli, oraz cały lud, od małego o
wielkiego
'''
"9" = ''':sup:`9` i powiedział do nich: To mówi Pan, Bóg Izraela, do którego mnie
posłaliście, by przedstawił Mu waszą prośbę.
'''
"10" = ''':sup:`10` Jeżeli będziecie nadal mieszkać w tym kraju, wzmocnię was, a nie
zniszczę, zasadzę was, a nie wyrwę; ogarnął Mnie bowiem żal nad
nieszczęściem, jakie wam uczyniłem.
'''
"11" = ''':sup:`11` Nie obawiajcie się króla babilońskiego, przed którym drżycie. Nie
bójcie się go - wyrocznia Pana - bo Ja jestem z wami, by was ocalić i
uwolnić z jego ręki.
'''
"12" = ''':sup:`12` Okażę wam miłosierdzie, tak że się zlituje nad wami i pozwoli wam
zamieszkać w waszej ziemi.
'''
"13" = ''':sup:`13` Jeżeli zaś postanowicie, nie słuchając głosu Pana, waszego Boga:
Nie chcemy przebywać w tym kraju
'''
"14" = ''':sup:`14` i powiecie: Nie! Raczej chcemy udać się do ziemi egipskiej, gdzie
nie będziemy oglądać ani wojny, ani słyszeć głosu trąby, ani łaknąć
chleba. Tam chcemy zamieszkać,
'''
"15" = ''':sup:`15` to wtedy posłuchajcie słowa Pańskiego, reszto Judy. To mówi Pan
Zastępów, Bóg Izraela: Jeżeli powzięliście zdecydowane postanowienie,
by udać się do Egiptu i pójdziecie, by się tam osiedlić,
'''
"16" = ''':sup:`16` dosięgnie was tam, w ziemi egipskiej, miecz, którego się obawiacie,
oraz głód, którego się lękacie, będzie szedł za wami nieodłącznie w
Egipcie; tam też pomrzecie.
'''
"17" = ''':sup:`17` Wszyscy zaś ludzie, którzy decydują się pójść do Egiptu, by się tam
osiedlić, umrą od miecza, głodu i zarazy. Żaden z nich nie ujdzie i nie
uniknie nieszczęścia, jakie zamierzam na nich sprowadzić.
'''
"18" = ''':sup:`18` To bowiem mówi Pan Zastępów, Bóg Izraela: Tak jak się rozpętał mój
gniew i oburzenie na mieszkańców Jerozolimy, tak się rozpęta mój gniew
przeciw wam, którzy chcecie się udać do Egiptu. Staniecie się
przedmiotem złorzeczenia, zgrozy, przekleństwa i obelgi, a miejsca tego
już więcej nie ujrzycie.
'''
"19" = ''':sup:`19` Pan powiedział do was, reszto Judy: Nie pójdziecie do Egiptu.
Wiedzcie dobrze, że ostrzegałem was dzisiaj.
'''
"20" = ''':sup:`20` Naprawdę narażaliście lekkomyślnie życie, gdy wysłaliście mnie do
Pana, Boga waszego, zlecając: Módl się za nami do naszego Pana Boga i
oznajmij nam wszystko, co powie Pan, nasz Bóg, a wykonamy to.
'''
"21" = ''':sup:`21` Oznajmiłem wam więc dzisiaj, lecz nie chcecie słuchać głosu Pana,
Boga waszego, o tym wszystkim, z czym mnie posłał do was.
'''
"22" = ''':sup:`22` Teraz zaś wiedzcie dobrze, że pomrzecie od miecza, głodu i zarazy w
miejscu, do którego chcecie się udać, by tam osiąść.
'''
"Notes" = '''
Notas de rodapé:
42:1-6 - Pozostałość Judy szuka przewodnictwa Jeremiasza, zobowiązując
się do posłuszeństwa słowu Bożemu. Szukanie Bożego przewodnictwa, nawet
po tak wielkim zniszczeniu, symbolizuje poszukiwanie odnowy i
42:7-22 - Bóg odpowiada przez Jeremiasza, nakazując ludowi pozostać w
Judzie i nie uciekać do Egiptu. To przesłanie ukazuje zasadę zaufania
Bogu, nawet gdy pozornym rozwiązaniem wydaje się ucieczka od problemów
(zob. także Jeremiasz 39:11-12 i Izajasz 55:8-9).
42:13-17 - Bóg ostrzega przed konsekwencjami wyprawy do Egiptu, gdzie
lud spotka się z mieczem, głodem i zarazą. Odrzucenie rady Boga
prowadzi do zniszczenia, pokazując, że nieposłuszeństwo Bogu w trudnych
czasach prowadzi do jeszcze większych cierpień (zob. także Pwt 28,15 i
Hbr 10,26-27).
42:18-22 - Bóg potwierdza, że ci, którzy pozostaną w Judzie, zostaną
ocaleni, a ci, którzy udadzą się do Egiptu, spotkają się z potępieniem.
To pokazuje, że nawet w ekstremalnych sytuacjach posłuszeństwo Bogu
jest kluczem do ochrony i zbawienia (zob. także Jeremiasza 31:17 i
Mateusza 7:24-27).
'''
