[13]
"1" = ''':sup:`1` Dalej powiedział Pan do Mojżesza i Aarona:
'''
"2" = ''':sup:`2` Jeżeli u kogoś na skórze ciała pojawi się nabrzmienie albo wysypka,
albo biała plama, która na skórze jego ciała jest oznaką trądu, to
przyprowadzą go do kapłana Aarona albo do jednego z jego synów
kapłanów.
'''
"3" = ''':sup:`3` Kapłan obejrzy chore miejsce na skórze ciała: jeżeli włosy na chorym
miejscu stały się białe i jeżeli znak zdaje się być wklęśnięty w
stosunku do skóry ciała, jest to plaga trądu. Kapłan stwierdzi to i
uzna człowieka za nieczystego.
'''
"4" = ''':sup:`4` Jeżeli jednak plama na skórze jego ciała jest biała, ale nie zdaje
się być wklęśnięta w stosunku do skóry i włosy nie pobielały, to kapłan
odosobni chorego na siedem dni.
'''
"5" = ''':sup:`5` Siódmego dnia kapłan go obejrzy. Jeżeli kapłan stwierdzi, że plama
nie powiększa się, nie rozszerza się na skórze, to odosobni go znowu na
siedem dni.
'''
"6" = ''':sup:`6` Potem, siódmego dnia, kapłan znowu go obejrzy. Jeżeli plama stała
się matowa i nie rozszerzyła się na skórze, to kapłan uzna go za
czystego. To była zwykła wysypka. Wypierze ubranie i będzie czysty.
'''
"7" = ''':sup:`7` Jeżeli jednak wysypka rozszerzyła się na skórze po stawieniu się
chorego przed kapłanem w celu oczyszczenia, w takim razie stawi się on
przed kapłanem po raz drugi.
'''
"8" = ''':sup:`8` Kapłan obejrzy go. Jeżeli stwierdzi, że wysypka rozszerzyła się na
skórze, uzna go za nieczystego: jest to trąd.
'''
"9" = ''':sup:`9` Jeżeli ukaże się na kimś trąd, przyprowadzą go do kapłana.
'''
"10" = ''':sup:`10` Kiedy kapłan obejrzy go i stwierdzi, że na skórze jego jest białe
nabrzmienie, porośnięte białym włosem, i żywe mięso na tym nabrzmieniu,
'''
"11" = ''':sup:`11` to znaczy, że na skórze ciała jego jest trąd zastarzały. Kapłan
uzna go za nieczystego. Nie odosobni go, bo on jest nieczysty.
'''
"12" = ''':sup:`12` Jeżeli zaś trąd mocno kwitnie na skórze i okrywa całą skórę od stóp
do głowy, gdziekolwiek spojrzą oczy kapłana,
'''
"13" = ''':sup:`13` i kapłan stwierdzi, że trąd okrywa całe ciało tamtego, w takim
razie uzna go za czystego - cały stał się biały, a więc jest czysty.
'''
"14" = ''':sup:`14` Jednak w dniu, w którym się ukaże na nim żywe mięso, będzie
nieczysty.
'''
"15" = ''':sup:`15` Kapłan zobaczy żywe mięso i uzna go za nieczystego - żywe mięso
jest nieczyste, to jest trąd.
'''
"16" = ''':sup:`16` Jeżeli jednak żywe mięso stanie się znowu białe, to chory przyjdzie
do kapłana.
'''
"17" = ''':sup:`17` Kapłan go obejrzy i stwierdzi, że znaki stały się białe, i uzna go
za czystego. Jest on czysty.
'''
"18" = ''':sup:`18` Jeżeli na czyimś ciele na skórze pojawi się wrzód i zostanie
uleczony,
'''
"19" = ''':sup:`19` ale na miejscu wrzodu będzie białe nabrzmienie albo plama
białoczerwonawa, to ukaże się kapłanowi.
'''
"20" = ''':sup:`20` Kapłan obejrzy go. Jeżeli stwierdzi, że ta plama jest jak gdyby
wklęśnięta w stosunku do otaczającej skóry i że włosy na niej stały się
białe - uzna go za nieczystego. To jest plaga trądu, która zakwitła na
wrzodzie.
'''
"21" = ''':sup:`21` Jeżeli jednak kapłan stwierdzi, że tam nie ma białych włosów i że
ta plama nie jest wklęśnięta w stosunku do otaczjącej skóry, i że ona
jest matowa, to kapłan odosobni go na siedem dni.
'''
"22" = ''':sup:`22` Jeżeli ona rzeczywiście rozszerzy się na skórze, to kapłan uzna go
za nieczystego. Jest to plaga trądu.
'''
"23" = ''':sup:`23` Jeżeli jednak ta plama pozostanie bez zmiany i nie rozszerzy się,
jest to blizna po wrzodzie - kapłan uzna go za czystego.
'''
"24" = ''':sup:`24` Jeżeli kto ma na swej skórze oparzeliznę i jeżeli na tej
oparzeliznie uformuje się plama czerwonawa lub biała,
'''
"25" = ''':sup:`25` to kapłan go obejrzy. Jeżeli stwierdzi, że włosy na plamie
pobielały i że wydaje się ona wklęśnięta w stosunku do otaczającej
skóry, jest to trąd, który zakwitł na oparzeliźnie. Kapłan uzna go za
nieczystego. Jest to plaga trądu.
'''
"26" = ''':sup:`26` Jeżeli jednak kapłan stwierdzi, że nie ma na plamie białych włosów
i że nie jest ona wklęśnięta w stosunku do otaczającej skóry, i że jest
matowa, to kapłan odosobni go na siedem dni.
'''
"27" = ''':sup:`27` Siódmego dnia kapłan go obejrzy. Jeżeli plama rzeczywiście
rozszerzyła się na skórze, to kapłan uzna go za nieczystego. To jest
plaga trądu.
'''
"28" = ''':sup:`28` Jeżeli jednak plama pozostanie bez zmiany, nie rozszerzy się na
skórze, ale stanie się matowa, jest to tylko blizna po oparzeniu.
Kapłan uzna go za czystego, bo to jest blizna po oparzeniu.
'''
"29" = ''':sup:`29` Jeżeli na głowie lub brodzie mężczyzny albo kobiety będzie chore
miejsce,
'''
"30" = ''':sup:`30` kapłan obejrzy to miejsce. Jeżeli stwierdzi, że ono jest wklęśnięte
w stosunku do otaczającej skóry i że włosy na nim stały się żółte i
cienkie, to kapłan uzna go za nieczystego. Jest to grzybica, to jest
trąd głowy lub brody.
'''
"31" = ''':sup:`31` Jeżeli zaś kapłan, oglądając miejsce zdradzające objawy grzybicy,
stwierdzi, że nie jest ono wklęśnięte w stosunku do otaczającej skóry,
lecz nie ma na nim czarnych włosów, to kapłan odosobni podejrzanego o
grzybicę na siedem dni.
'''
"32" = ''':sup:`32` Potem, siódmego dnia, kapłan obejrzy chorego. Jeżeli stwierdzi, że
grzybica nie rozszerzyła się, że nie ma na niej żółtych włosów i że
chore miejsce nie jest wklęśnięte w stosunku do otaczającej skóry,
'''
"33" = ''':sup:`33` to chory ogoli się, ale nie ogoli miejsca zdradzającego objawy
grzybicy. Potem kapłan znowu odosobni człowieka podejrzanego o grzybicę
na siedem dni.
'''
"34" = ''':sup:`34` Siódmego dnia kapłan obejrzy chore miejsce. Jeżeli stwierdzi, że
grzybica nie rozszerzyła się na skórze i że chore miejsce nie jest
wklęśnięte w stosunku do otaczającej skóry, kapłan uzna go za czystego.
Wypierze on ubranie i będzie czysty.
'''
"35" = ''':sup:`35` Jeżeli jednak grzybica będzie się rozszerzać rzeczywiście na jego
skórze po jego oczyszczeniu,
'''
"36" = ''':sup:`36` to kapłan go obejrzy. Jeżeli stwierdzi, że grzybica rozszerzyła się
na skórze, to nie potrzebuje szukać żółtych włosów - jest on nieczysty.
'''
"37" = ''':sup:`37` Ale jeżeli w jego oczach grzybica pozostanie bez zmiany i czarne
włosy będą rosnąć na tym miejscu, to znaczy, że grzybica została
uleczona - jest on czysty, i kapłan uzna go za czystego.
'''
"38" = ''':sup:`38` Jeżeli u mężczyzny lub kobiety ukaże się na skórze wiele białych
plam,
'''
"39" = ''':sup:`39` i jeżeli kapłan stwierdzi, że na ich skórze są białe plamy matowe,
jest to tylko pokrzywka, która zakwitła na skórze. Taki jest czysty.
'''
"40" = ''':sup:`40` Jeżeli u kogo głowa wyłysieje, to jest on łysy i jest on czysty.
'''
"41" = ''':sup:`41` Jeżeli u kogo czoło wyłysieje, jest on na pół łysy i także jest
czysty.
'''
"42" = ''':sup:`42` Ale jeżeli na łysinie albo na łysiejącym czole ukaże się plama
białoczerwonawa, jest to trąd, który zakwitł na łysinie lub na
łysiejącym czole.
'''
"43" = ''':sup:`43` Jeżeli więc kapłan stwierdzi u niego chorobliwe nabrzmienie
białoczerwonawe na łysinie lub łysiejącym czole, podobne do trądu na
skórze ciała -
'''
"44" = ''':sup:`44` jest to człowiek trędowaty. Jest on nieczysty. Kapłan uzna go za
nieczystego - jego choroba jest na głowie.
'''
"45" = ''':sup:`45` Trędowaty, który podlega tej chorobie, będzie miał rozerwane szaty,
włosy w nieładzie, brodę zasłoniętą i będzie wołać: Nieczysty,
nieczysty!
'''
"46" = ''':sup:`46` Przez cały czas trwania tej choroby będzie nieczysty. Będzie
mieszkał w odosobnieniu. Jego mieszkanie będzie poza obozem.
'''
"47" = ''':sup:`47` Jeżeli na jakimś ubraniu pojawi się plaga trądu, czy to na ubraniu
wełnianym, czy na ubraniu lnianym,
'''
"48" = ''':sup:`48` czy to na wątku, czy na osnowie lnu albo wełny, czy też na skórze
lub na jakimś przedmiocie skórzanym,
'''
"49" = ''':sup:`49` otóż jeżeli ukaże się plama zielonkawa albo czerwonawa na ubraniu
albo na skórze, na wątku albo na osnowie, albo na jakimś przedmiocie
skórzanym, jest to plaga trądu. Należy ją pokazać kapłanowi.
'''
"50" = ''':sup:`50` Kiedy kapłan obejrzy plagę, odosobni ją na siedem dni.
'''
"51" = ''':sup:`51` Siódmego dnia obejrzy plagę. Jeżeli plaga rozszerzyła się na
ubraniu albo na wątku, albo na osnowie, albo na skórze, albo na jakimś
przedmiocie skórzanym, jest to trąd złośliwy. Przedmiot jest nieczysty.
'''
"52" = ''':sup:`52` Należy więc spalić ubranie albo wątek, albo osnowę, albo
jakikolwiek przedmiot wełniany lub lniany, lub skórzany, na którym
ukaże się plaga, bo jest to złośliwy trąd - będzie spalony w ogniu!
'''
"53" = ''':sup:`53` Jeżeli jednak kapłan stwierdzi, że plaga nie rozszerzyła się na
ubraniu albo na wątku, albo na osnowie, albo na jakimś przedmiocie
skórzanym,
'''
"54" = ''':sup:`54` w takim razie kapłan każe wyprać przedmiot zarażony plagą i każe go
odosobnić jeszcze na siedem dni.
'''
"55" = ''':sup:`55` Jeżeli po wypraniu kapłan stwierdzi, że chore miejsce nie zmieniło
swego wyglądu, to w takim razie jest nieczyste, chociażby plaga nie
rozszerzyła się. Spalisz to, niezależnie od tego, czy tkanina jest
przeżarta z tej czy z tamtej strony.
'''
"56" = ''':sup:`56` Ale jeżeli kapłan po wypraniu stwierdzi, że plama stała się matowa,
oderwie to miejsce od ubrania albo od skóry, albo od wątku, albo od
osnowy.
'''
"57" = ''':sup:`57` Jeżeli plama znowu ukaże się na ubraniu albo na wątku, albo na
osnowie, albo na jakimś przedmiocie skórzanym, jest to kwitnienie
trądu. Spalisz w ogniu to miejsce, na którym jest plaga.
'''
"58" = ''':sup:`58` Jednak ubranie albo wątek, albo osnowa, albo jakiś przedmiot
skórzany, który wyprałeś i z którego znikła plaga, będzie wyprany po
raz drugi i będzie czysty.
'''
"59" = ''':sup:`59` To jest prawo dotyczące plagi trądu na ubraniu wełnianym albo
lnianym, na wątku albo na osnowie, lub na jakimś przedmiocie skórzanym,
aby je uznać za czyste lub za nieczyste.
'''
"Notes" = '''
