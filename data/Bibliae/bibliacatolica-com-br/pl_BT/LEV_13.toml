trosce Boga o czystość i świętość Jego ludu. Rolą kapłana było badanie
i ustalanie, czy ktoś jest nieczysty, co podkreśla wagę duchowego
wstawiennictwa (zob. także Lb 12,10 i Łk 17,14).
