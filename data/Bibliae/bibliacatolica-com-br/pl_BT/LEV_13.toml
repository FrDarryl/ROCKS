Izraela było nierozerwalnie związane z ich kultem Boga (zob. także 2
13:9-17 - Oświadczenie o nieczystości osób z chorobami przewlekłymi
pokazuje, jak uporczywy i niszczycielski może być grzech i zepsucie w
życiu duchowym. Tylko Bóg może całkowicie przywrócić czystość (zob.
także Izajasz 64:6 i Mk 1:40-42).
13:18-23 - Choroby skóry po zranieniu były dokładnie badane, aby
upewnić się, że nie doszło do zakażenia. Podkreśla to wagę duchowego
rozeznania i dbałości o czystość (zob. także Jk 1,27 i 1 Kor 5,7-8).
13:45-46 - Osoby uznane za nieczyste miały żyć w izolacji,
symbolizującej oddzielenie od grzechu. Tymczasowe wykluczenie z obozu
symbolizuje oddzielenie, jakie grzech powoduje między Bogiem a Jego
ludem (zob. także Lb 5,2-3 i Iz 59,2).
'''
