[10]
"1" = ''':sup:`1` Bracia, z całego serca pragnę ich zbawienia i modlę się za nimi do
Boga.
'''
"2" = ''':sup:`2` Bo muszę im wydać świadectwo, że pałają żarliwością ku Bogu, nie
opartą jednak na pełnym zrozumieniu.
'''
"3" = ''':sup:`3` Albowiem nie chcąc uznać, że usprawiedliwienie pochodzi od Boga, i
uporczywie trzymając się własnej drogi usprawiedliwienia, nie poddali
się usprawiedliwieniu pochodzącemu od Boga.
'''
"4" = ''':sup:`4` A przecież kresem Prawa jest Chrystus, dla usprawiedliwienia
każdego, kto wierzy.
'''
"5" = ''':sup:`5` Albowiem o sprawiedliwości, jaką daje Prawo, pisze Mojżesz: Kto je
wypełnił, osiągnie przez nie życie.
'''
"6" = ''':sup:`6` Sprawiedliwość zaś osiągana przez wiarę tak powiada: Nie mów w sercu
swoim: Któż zdoła wstąpić do nieba? - oczywiście po to, by Chrystusa
stamtąd sprowadzić na ziemię, albo: Któż zstąpi do Otchłani? -
'''
"7" = ''':sup:`7` oczywiście po to, by Chrystusa wyprowadzić spośród umarłych.
'''
"8" = ''':sup:`8` Ale cóż mówi: Słowo to jest blisko ciebie, na twoich ustach i w
sercu twoim. Ale jest to słowo wiary, którą głosimy.
'''
"9" = ''':sup:`9` Jeżeli więc ustami swoimi wyznasz, że Jezus jest Panem, i w sercu
swoim uwierzysz, że Bóg Go wskrzesił z martwych - osiągniesz zbawienie.
'''
"10" = ''':sup:`10` Bo sercem przyjęta wiara prowadzi do usprawiedliwienia, a
wyznawanie jej ustami - do zbawienia.
'''
"11" = ''':sup:`11` Wszak mówi Pismo: żaden, kto wierzy w Niego, nie będzie
zawstydzony.
'''
"12" = ''':sup:`12` Nie ma już różnicy między Żydem a Grekiem. Jeden jest bowiem Pan
wszystkich. On to rozdziela swe bogactwa wszystkim, którzy Go wzywają.
'''
"13" = ''':sup:`13` Albowiem każdy, kto wezwie imienia Pańskiego, będzie zbawiony.
'''
"14" = ''':sup:`14` Jakże więc mieli wzywać Tego, w którego nie uwierzyli? Jakże mieli
uwierzyć w Tego, którego nie słyszeli? Jakże mieli usłyszeć, gdy im
nikt nie głosił?
'''
"15" = ''':sup:`15` Jakże mogliby im głosić, jeśliby nie zostali posłani? Jak to jest
napisane: Jak piękne stopy tych, którzy zwiastują dobrą nowinę!
'''
"16" = ''':sup:`16` Ale nie wszyscy dali posłuch Ewangelii. Izajasz bowiem mówi: Panie,
któż uwierzył temu, co od nas posłyszał?
'''
"17" = ''':sup:`17` Przeto wiara rodzi się z tego, co się słyszy, tym zaś, co się
słyszy, jest słowo Chrystusa.
'''
"18" = ''':sup:`18` Pytam więc: czy może nie słyszeli? Ależ tak: Po całej ziemi
rozszedł się ich głos, aż na krańce świata ich słowa.
'''
"19" = ''':sup:`19` Pytam dalej: czyż Izrael nie zrozumiał? Mojżesz mówi: Wzbudzę w was
zawiść do tego, który nie jest ludem, wzniecę w was gniew do ludu
nierozumnego.
'''
"20" = ''':sup:`20` Izajasz zaś odważa się powiedzieć: Dałem się znaleźć tym, którzy
mnie szukali, objawiłem się tym, którzy o Mnie nie pytali.
'''
"21" = ''':sup:`21` A do Izraela mówi: Cały dzień wyciągałem ręce do ludu
nieposłusznego i opornego.
'''
"Notes" = '''
Notas de rodapé:
10:9-13 - Wyznanie wiary w Jezusa Chrystusa jest podstawą zbawienia.
Paweł podkreśla wagę wiary i wyznawania ustami, podkreślając, że nie ma
różnicy między Żydami a Grekami, bo Pan jest bogaty dla wszystkich
10:14-17 - Głoszenie ewangelii jest niezbędne do zbawienia, a Paweł
podkreśla potrzebę posyłania kaznodziejów, aby wszyscy mogli usłyszeć
orędzie Chrystusa. Wiara rodzi się ze słuchania słowa Chrystusa (zob.
także Izajasz 52:7 i Mk 16:15).
10:18-21 - Paweł twierdzi, że ewangelia została już ogłoszona
wszystkim, a odmowa przyjęcia Chrystusa przez Izraelitów jest
wypełnieniem Pisma Świętego. Odrzucenie Boga i odrzucenie ewangelii to
Izajasz 65:2).
10:1-2 - Paweł wyraża pragnienie, aby jego współbracia Żydzi zostali
zbawieni, ale zauważa, że szukają oni sprawiedliwości przez uczynki
prawa, a nie przez wiarę (zobacz również Filipian 3:6-9 i Galatów
3:10).
10:5-8 - Paweł przeciwstawia sprawiedliwość opartą na prawie
sprawiedliwości z wiary. Sprawiedliwość z wiary w Chrystusa jest
dostępna dla każdego, nie wymaga wielkich czynów, a jedynie przyjęcia
ewangelii (zob. także Pwt 30,12-14 i Rz 1,17).
'''
