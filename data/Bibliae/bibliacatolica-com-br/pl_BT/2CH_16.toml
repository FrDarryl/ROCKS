[16]
"1" = ''':sup:`1` W trzydziestym szóstym roku panowania Asy powstał przeciw Judzie
Basza, król Izraela. Zaczął umacniać on Rama, aby nikomu nie dać
wychodzić i wchodzić do króla judzkiego - Asy.
'''
"2" = ''':sup:`2` Wobec tego Asa wziął srebro i złoto ze skarbów świątyni Pańskiej i
pałacu królewskiego i posłał je przebywającemu w Damaszku królowi
Aramu, Ben-Hadadowi, z tymi słowami:
'''
"3" = ''':sup:`3` Trwa przymierze między mną a tobą, jak było między moim ojcem a
Twoim. Oto posyłam ci srebro i złoto. Wyrusz i zerwij swoje przymierze
z Baszą, królem Izraela, a wtedy odstąpi ode mnie.
'''
"4" = ''':sup:`4` Ben-Hadad posłuchał króla Asy i posłał dowódców swego wojska na
miasta izraelskie. Napadli oni na Ijjon, Dan i Abel-Maim oraz na
wszystkie miasta-spichlerze Neftalego.
'''
"5" = ''':sup:`5` Gdy tylko Basza dowiedział się o tym, zaniechał umacniania Rama i
zawiesił swoją pracę.
'''
"6" = ''':sup:`6` Wtedy król Asa zgromadził całego Judę, aby zabrali z Rama kamienie i
drewno, z którego poprzednio budował Basza, i użył je do umocnienia
nimi Geba i Mispa.
'''
"7" = ''':sup:`7` W tym to czasie przyszedł do Asy, króla Judy, "Widzący" Chanani i
rzekł do niego: Ponieważ oparłeś się na królu Aramu, a nie na Panu,
Bogu twoim, dlatego wymknie się z twojej ręki wojsko króla
aramejskiego.
'''
"8" = ''':sup:`8` Czyż Kuszyci i Libijczycy nie byli wielką potęgą dzięki rydwanom i
bardzo licznym jeźdźcom? A jednak, gdy się oparłeś na Panu, oddał ich w
twoje ręce.
'''
"9" = ''':sup:`9` Albowiem oczy Pana obiegają całą ziemię, by wspierać tych, którzy
mają wobec Niego serce szczere. Postąpiłeś nierozsądnie tym razem, i
dlatego odtąd będziesz miał walki.
'''
"10" = ''':sup:`10` Rozgniewał się wtedy Asa na "Widzącego" i wtrącił go do więzienia,
ponieważ jego słowa doprowadziły go do gniewu. Uciskał też Asa w tym
czasie niektórych z ludu.
'''
"11" = ''':sup:`11` Początkowe zaś i późniejsze dzieje Asy zapisane są wszystkie w
Księdze Królów judzkich i izraelskich.
'''
"12" = ''':sup:`12` W trzydziestym dziewiątym roku swego panowania rozchorował się Asa
na nogi i cierpiał bardzo, jednakże nawet w swej chorobie szukał nie
Pana, lecz lekarzy.
'''
"13" = ''':sup:`13` Spoczął następnie Asa ze swymi przodkami, i zmarł w czterdziestym
pierwszym roku swego panowania.
'''
"14" = ''':sup:`14` Pogrzebano go potem w jego grobie, który wykuł sobie w Mieście
Dawidowym. Złożono go na łożu wypełnionym pachnidłami i maściami,
przygotowanymi według sztuki aptekarskiej, i spalono mu bardzo wiele
kadzidła.
'''
