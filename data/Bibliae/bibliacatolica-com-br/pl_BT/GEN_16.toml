[16]
"1" = ''':sup:`1` Saraj, żona Abrama, nie urodziła mu jednak potomka. Miała zaś
niewolnicę Egipcjankę, imieniem Hagar.
'''
"2" = ''':sup:`2` Rzekła więc Saraj do Abrama: Ponieważ Pan zamknął mi łono, abym nie
rodziła, zbliż się do mojej niewolnicy; może z niej będę miała dzieci.
Abram usłuchał rady Saraj.
'''
"3" = ''':sup:`3` Saraj, żona Abrama, wzięła zatem niewolnicę Hagar, Egipcjankę, i
dała ją za żonę mężowi swemu Abramowi, gdy już minęło dziesięć lat,
odkąd Abram osiedlił się w Kanaanie.
'''
"4" = ''':sup:`4` Abram zbliżył się do Hagar i ta stała się brzemienną. A widząc, że
jest brzemienna, zaczęła lekceważyć swą panią.
'''
"5" = ''':sup:`5` Wtedy Saraj rzekła do Abrama: Przez ciebie doznaję zniewagi; ja sama
dałam ci moją niewolnicę za żonę, ona zaś czując się brzemienną,
lekceważy mnie. Niechaj Pan będzie sędzią między mną a tobą!
'''
"6" = ''':sup:`6` Abram rzekł do Saraj: Przecież niewolnica twoja jest w twojej mocy:
postąp z nią, jak będziesz uważała za dobre. Saraj upokorzyła Hagar;
wtedy Hagar od niej uciekła.
'''
"7" = ''':sup:`7` Anioł Pański znalazł Hagar na pustyni u źródła przy drodze wiodącej
do Szur
'''
"8" = ''':sup:`8` i zapytał: Hagar, niewolnico Saraj, skąd przyszłaś i dokąd idziesz?
A ona odpowiedziała: Uciekłam od mojej pani, Saraj.
'''
"9" = ''':sup:`9` Wtedy Anioł Pański rzekł do niej: Wróć do twej pani i pokornie
poddaj się pod jej władzę.
'''
"10" = ''':sup:`10` Po czym Anioł Pański oznajmił: Rozmnożę twoje potomstwo tak bardzo,
że nie będzie można go policzyć.
'''
"11" = ''':sup:`11` I mówił: Jesteś brzemienna i urodzisz syna, któremu dasz imię
Izmael, bo słyszał Pan, gdy byłaś upokorzona.
'''
"12" = ''':sup:`12` A będzie to człowiek dziki jak onager: będzie on walczył przeciwko
wszystkim i wszyscy - przeciwko niemu; będzie on utrapieniem swych
pobratymców.
'''
"13" = ''':sup:`13` Hagar nazwała Pana przemawiającego do niej Tyś Bóg widzialny, bo
mówiła: Wszak tu widziałam Widzącego mnie, a jestem żywa.
'''
"14" = ''':sup:`14` Dlatego tę studnię nazwano "Studnią Lachaj-Roj". - Jest to ta,
która znajduje się pomiędzy Kadesz i Bered.
'''
"15" = ''':sup:`15` Hagar urodziła Abramowi syna. I Abram nazwał zrodzonego mu przez
Hagar syna imieniem Izmael.
'''
"16" = ''':sup:`16` Abram miał lat osiemdziesiąt sześć, gdy mu Hagar urodziła Izmaela.
'''
