[29]
"1" = ''':sup:`1` W roku dziesiątym, miesiącu dziesiątym, dnia dwunastego miesiąca,
Pan skierował do mnie te słowa:
'''
"2" = ''':sup:`2` Synu człowieczy, obróć się ku faraonowi, królowi egipskiemu, i
prorokuj przeciwko niemu i przeciwko całemu Egiptowi.
'''
"3" = ''':sup:`3` Powiedz: Tak mówi Pan Bóg: Oto Ja jestem przeciwko tobie, faraonie,
królu egipski, wielki krokodylu, rozciągnięty wśród swoich rzek, który
mawiałeś: Moje są rzeki, ja je uczyniłem.
'''
"4" = ''':sup:`4` Założę kółka w twoje szczęki i sprawię, że ryby twoich rzek przylgną
do twoich łusek i wydobędę cię z twoich rzek, a wszystkie ryby twoich
rzek przylgną do twoich łusek.
'''
"5" = ''':sup:`5` Wyrzucę cię na pustynię, ciebie i wszystkie ryby twoich rzek.
Upadniesz na otwartym polu, nikt cię nie podniesie i nie pochowa.
Zwierzętom polnym i ptakom powietrznym oddam cię na pożarcie.
'''
"6" = ''':sup:`6` Wtedy wszyscy mieszkańcy Egiptu poznają, że Ja jestem Pan. Byłeś
bowiem oparciem z trzciny dla domu Izraela.
'''
"7" = ''':sup:`7` Gdy się chwytali ciebie ręką, ty się łamałeś i rozrywałeś im całą
rękę, a gdy chcieli się na tobie oprzeć, tyś się kruszył i sprawiał, że
się chwiały wszystkie ich biodra.
'''
"8" = ''':sup:`8` Dlatego tak mówi Pan Bóg: Oto sprowadzę na ciebie miecz i wytrzebię
z ciebie ludzi i zwierzęta.
'''
"9" = ''':sup:`9` Ziemia egipska stanie się pustynią i miejscem bezludnym, wtedy
poznają, że Ja jestem Pan. Ponieważ powiedziałeś: Mój jest Nil, ja go
uczyniłem,
'''
"10" = ''':sup:`10` oto dlatego przyjdę na ciebie i na twoje rzeki i uczynię z ziemi
egipskiej wyludnioną pustynię, od Migdol aż do Sjene i aż do granic
Kusz.
'''
"11" = ''':sup:`11` Nie przekroczy jej żadna ludzka stopa ani też nie przejdzie przez
nią noga żadnego zwierzęcia. Nie będzie zamieszkana przez lat
czterdzieści.
'''
"12" = ''':sup:`12` Uczynię z ziemi egipskiej pustynię wśród wyludnionych krajów, a
miasta jej zostaną pustynią wśród wyludnionych miast - przez lat
czterdzieści - i rozproszę Egipcjan wśród narodów i rozdzielę ich po
krajach.
'''
"13" = ''':sup:`13` Tak bowiem mówi Pan Bóg: Przy końcu owych lat czterdziestu zbiorę
Egipcjan spośród narodów, między którymi zostali oni rozproszeni.
'''
"14" = ''':sup:`14` Odmienię los Egiptu i zgromadzę ich w kraju Patros, w kraju ich
pochodzenia, i będą tam tworzyć królestwo bez znaczenia.
'''
"15" = ''':sup:`15` W porównaniu z innymi królestwami będzie to królestwo bez znaczenia
i nigdy nie podniesie się ponad inne narody. Zmniejszę ich liczbę, aby
więcej nie panowali nad narodami.
'''
"16" = ''':sup:`16` Nie będą już więcej nadzieją domu Izraela i to im będzie
przypominać winę tego czasu, gdy oni skłaniali się ku nim. Wtedy
poznają, że Ja jestem Pan Bóg.
'''
"17" = ''':sup:`17` W roku dwudziestym siódmym, w miesiącu pierwszym, dnia pierwszego
miesiąca, Pan skierował do mnie te słowa:
'''
"18" = ''':sup:`18` Synu człowieczy, Nabuchodonozor, król babiloński, nałożył swojemu
wojsku trudne zadanie przeciw Tyrowi: każda głowa wyłysiała i każde
ramię się obnażyło, a przecież ani on, ani jego wojsko nie zdobyło w
Tyrze nagrody za trudne zadanie, jakiego dokonano przeciw niemu.
'''
"19" = ''':sup:`19` Dlatego tak mówi Pan Bóg: Oto Ja daję Nabuchodonozorowi, królowi
babilońskiemu, kraj egipski, aby zabrał jego bogactwo, zagarnął łupy
jego i przywłaszczył sobie jego zdobycze, by jego wojsku służyły za
zapłatę.
'''
"20" = ''':sup:`20` Jako żołd za dokonaną tam pracę daję mu ziemię egipską, dlatego że
dla Mnie pracowali - wyrocznia Pana Boga.
'''
"21" = ''':sup:`21` W owym dniu sprawię, że wyrośnie potęga domu Izraela, i tobie
pozwolę, żebyś pośród nich otworzył usta. Wtedy poznają, że Ja jestem
Pan.
'''
"Notes" = '''
Notas de rodapé:
29:1-2 - Zapowiedziano Boży sąd nad Egiptem, ukazując wizję upokorzenia
dumnego narodu. Egipt, który uważał się za samowystarczalny, doświadczy
upadku, co pokazuje, że wszelka ufność w ludzką siłę jest daremna wobec
potęgi Boga (zob. także Izajasz 19:1 i Jeremiasz 46:25).
29:3-5 - Bóg zapowiada, że faraon, król Egiptu, zostanie pokonany i
wygnany na pustynię, co symbolizuje utratę władzy i wpływów. Metafora
krokodyla w wodzie symbolizuje faraona i upadek jego narodu, ukazując
kruchość ludzkich imperiów przed Bogiem (zob. także Izajasz 37:29 i
29:6-9 - Egipt zostanie opuszczony, a jego miasta spustoszone, jak
naród, który stracił szacunek. To ukazuje Bożą sprawiedliwość wobec
narodów, które się przeciwko Niemu buntują, a spustoszenie jest
30:4).
29:10-12 - Ziemia egipska będzie spustoszona przez 40 lat, a okoliczne
narody zostaną wstrząśnięte jej upadkiem. Podkreśla to całokształt sądu
Bożego, który wpłynie na każdy aspekt życia Egipcjan, zarówno
teraźniejszego, jak i przyszłych pokoleń (zob. także Izajasz 19:21-22 i
29:13-16 - Po 40 latach spustoszenia Bóg obiecuje odbudowę Egiptu, ale
nie będzie on już potęgą. Odzwierciedla to Boże miłosierdzie, które
oferuje odbudowę, choć chwała Egiptu już nigdy nie będzie taka sama
(zob. także Jeremiasza 46:26 i Ezechiela 30:19).
'''
