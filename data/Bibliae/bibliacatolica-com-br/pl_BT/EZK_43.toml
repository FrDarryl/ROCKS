[43]
"1" = ''':sup:`1` Potem poprowadził mię ku bramie, która skierowana jest na wschód.
'''
"2" = ''':sup:`2` I oto chwała Boga Izraela przyszła od wschodu, a głos Jego był jak
szum wielu wód, a ziemia jaśniała od Jego chwały.
'''
"3" = ''':sup:`3` Było to widzenie równe temu, które oglądałem wtedy, gdy przyszedł,
by zniszczyć miasto, widzenie równe temu, które oglądałem nad rzeką
Kebar. I upadłem na twarz.
'''
"4" = ''':sup:`4` A chwała Pańska weszła do świątyni przez bramę, która skierowana
była ku wschodowi.
'''
"5" = ''':sup:`5` Wtedy uniósł mię duch i zaniósł mię do wewnętrznego dziedzińca. - A
oto świątynia pełna była chwały Pańskiej.
'''
"6" = ''':sup:`6` I usłyszałem, jak ktoś mówił do mnie od strony świątyni, podczas gdy
ów mąż stał jeszcze przy mnie.
'''
"7" = ''':sup:`7` Rzekł do mnie: Synu człowieczy, to jest miejsce tronu mojego,
miejsce podstawy mych stóp, gdzie chcę na wieki mieszkać pośród
Izraelitów. Już dom Izraela ani oni, ani ich królowie nie będą kalać
mego świętego imienia przez swe wiarołomstwa oraz przez zwłoki swych
królów jak również przez kult wyżyn,
'''
"8" = ''':sup:`8` kładąc swój próg obok mego progu, a swój słup obok mego słupa, tak
że jedynie ściana była pomiędzy Mną a nimi - i skalali święte imię moje
przez swe obrzydliwości, których się dopuścili. Ja natomiast
zniszczyłem ich w moim oburzeniu.
'''
"9" = ''':sup:`9` Teraz jednak będą oni trzymać ode Mnie z daleka swe wiarołomstwa i
zwłoki swych królów, a Ja będę mieszkał wśród nich na stałe.
'''
"10" = ''':sup:`10` A ty, synu człowieczy, opisz domowi Izraela świątynię, jej wymiary
i jej urządzenia.
'''
"11" = ''':sup:`11` A jeśli się wstydzą z powodu wszystkiego, co uczynili, wyrysuj
świątynię i jej urządzenia, jej wyjścia i jej wejścia, i cały jej
rozkład i oznajmij im wszystkie jej ustawy i prawa, i zapisz je przed
ich oczami po to, aby wszystkich tych praw i ustaw strzegli i
wypełniali je.
'''
"12" = ''':sup:`12` To jest ustawa świątyni: Na szczycie góry cały obszar dokoła niej
ma być bardzo święty.
'''
"13" = ''':sup:`13` To są rozmiary ołtarza w łokciach, licząc jeden łokieć i jedną
piędź za jeden łokieć. Jego podstawa była wysoka na jeden łokieć i
szeroka na jeden łokieć, a jego obramowanie na skraju dokoła wynosiło
jedną piędź. A to jest wysokość ołtarza:
'''
"14" = ''':sup:`14` od podstawy na ziemi do dolnego odstępu dwa łokcie, a szerokość
jeden łokieć, a od małego odstępu do większego odstępu cztery łokcie, a
szerokość jeden łokieć.
'''
"15" = ''':sup:`15` Palenisko dla ofiar miało cztery łokcie, a z paleniska dla ofiar
wystawały cztery rogi.
'''
"16" = ''':sup:`16` Palenisko dla ofiar długie było na dwanaście łokci przy szerokości
dwunastu łokci, czworokątne po czterech swych bokach.
'''
"17" = ''':sup:`17` Odstęp zaś długi był na czternaście łokci i czternaście łokci
szeroki po czterech bokach, a obramowanie, które go dokoła otaczało,
wynosiło pół łokcia, podstawa, na której on leżał, jeden łokieć dokoła.
Stopnie zaś jego skierowane były ku wschodowi.
'''
"18" = ''':sup:`18` Następnie rzekł do mnie: Synu człowieczy, tak mówi Pan Bóg: To są
ustawy dotyczące ołtarza. Wtedy gdy będzie on gotowy, by na nim złożyć
całopalenie oraz by skrapiać go krwią,
'''
"19" = ''':sup:`19` kapłanom lewickim z rodu Sadoka, którzy mają prawo - wyrocznia Pana
Boga - zbliżać się do Mnie po to, by Mi służyć, masz dać młodego cielca
jako ofiarę przebłagalną.
'''
"20" = ''':sup:`20` I masz wziąć z jego krwi i skropić nią cztery rogi ołtarza oraz
cztery rogi odstępu oraz obramowanie dokoła. Oczyścisz w ten sposób
ołtarz, dokonując na nim obrzędu przebłagania.
'''
"21" = ''':sup:`21` Potem masz wziąć cielca ofiary przebłagalnej po to, by go spalono
na przeznaczonym na to miejscu świątyni poza przybytkiem.
'''
"22" = ''':sup:`22` A dnia drugiego masz ofiarować kozła bez skazy jako ofiarę
przebłagalną, oczyszczając ołtarz tak, jak oczyszczono go przy ofierze
młodego cielca.
'''
"23" = ''':sup:`23` A gdy ukończysz oczyszczenie, masz ofiarować młodego cielca bez
skazy oraz barana bez skazy spośród mniejszego bydła.
'''
"24" = ''':sup:`24` Te masz ofiarować przed Panem, a kapłani mają sypać sól i ofiarować
je Panu, jako ofiarę całopalną.
'''
"25" = ''':sup:`25` Przez siedem dni masz codziennie składać kozła jako ofiarę
przebłagalną. Ofiarowany też ma być młody cielec oraz kozioł -
zwierzęta bez skazy.
'''
"26" = ''':sup:`26` Przez siedem dni należy dokonywać obrzędu przebłagania nad
ołtarzem: oczyści się go i poświęci.
'''
"27" = ''':sup:`27` A po upływie tych dni, dnia ósmego i później, mają kapłani składać
na ołtarzu wasze ofiary całopalne oraz wasze ofiary biesiadne i będę
dla was łaskawy - wyrocznia Pana Boga.
'''
"Notes" = '''
Notas de rodapé:
43:1-5 - Chwała Boża powraca do świątyni, wskazując na Jego odnowioną
obecność wśród Jego ludu. Wizja ta podkreśla wagę czystości w świątyni
i wśród ludu Bożego, aby mógł On zamieszkać pośród nich. Obecność Boga
przemienia i oczyszcza (zob. także 2 Kronik 7:1-3 i Dzieje Apostolskie
2:2-4).
43:6-9 - Bóg domaga się oczyszczenia świątyni i ludu, potwierdzając
potrzebę pokuty i uświęcenia. Czystość świątyni odzwierciedla czystość
ludu, której pragnie Bóg, i tylko dzięki tej świętości może On
zamieszkać pośród nich (zob. także Izajasz 52:11 i 1 Piotr 1:15-16).
43:10-12 - Świątynia jest opisywana jako miejsce świętości Boga,
uważane za miejsce prawowitego kultu. Świętość świątyni i świętość ludu
Bożego są ze sobą splecione, a ta relacja wymaga życia w wierności i
czystości (zob. także Obj. 21:22-27 i Hbr 12:14).
43:13-17 - Opis ołtarza świątynnego podkreśla wagę ofiary i
konsekracji. Ołtarz jest miejscem spotkania z Bogiem i pojednania,
symbolizując pojednanie z Bogiem poprzez ofiarę (zob. także Kpł 16,30 i
Hbr 9,11-14).
43:18-27 - Bóg poucza o oczyszczeniu i poświęceniu ołtarza, wzmacniając
przekonanie, że tylko to, co czyste, może być przyjęte w Jego
obecności. Wskazuje to na potrzebę świętości i czystości w uwielbieniu
i w naszej relacji z Bogiem (zob. także Rz 12,1 i 1 P 2,5).
'''
