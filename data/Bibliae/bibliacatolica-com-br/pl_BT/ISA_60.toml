[60]
"1" = ''':sup:`1` Powstań! Świeć, bo przyszło twe światło i chwała Pańska rozbłyska
nad tobą.
'''
"2" = ''':sup:`2` Bo oto ciemność okrywa ziemię i gęsty mrok spowija ludy, a ponad
tobą jaśnieje Pan, i Jego chwała jawi się nad tobą.
'''
"3" = ''':sup:`3` I pójdą narody do twojego światła, królowie do blasku twojego
wschodu.
'''
"4" = ''':sup:`4` Podnieś oczy wokoło i popatrz: Ci wszyscy zebrani zdążają do ciebie.
Twoi synowie przychodzą z daleka, na rękach niesione twe córki.
'''
"5" = ''':sup:`5` Wtedy zobaczysz i promienieć będziesz, a serce twe zadrży i
rozszerzy się, bo do ciebie napłyną bogactwa zamorskie, zasoby narodów
przyjdą ku tobie.
'''
"6" = ''':sup:`6` Zaleje cię mnogość wielbłądów - dromadery z Madianu i z Efy. Wszyscy
oni przybędą ze Saby, zaofiarują złoto i kadzidło, nucąc radośnie hymny
na cześć Pana.
'''
"7" = ''':sup:`7` Wszystkie stada Kedaru zbiorą się przy tobie, barany Nebajotu staną
na twe usług: podążą, by je przyjęto na moim ołtarzu, tak iż uświetnię
dom mojej chwały.
'''
"8" = ''':sup:`8` Kto to są ci, co lecą jak chmury i jak gołębie do okien swego
gołębnika?
'''
"9" = ''':sup:`9` O tak, to statki zbierają się dla Mnie, a okręty Tarszisz w
pierwszym szeregu, ażeby przywieźć twych synów z daleka, ich srebro i
złoto wraz z nimi, przez wzgląd na imię Pana, Boga twego, przez wzgląd
na Świętego Izraelowego, tego, który ciebie uświetnia.
'''
"10" = ''':sup:`10` Cudzoziemcy odbudują twe mury, a ich królowie będą ci służyli. Bo
uderzyłem cię w moim gniewie, lecz w mojej łasce okazałem ci litość.
'''
"11" = ''':sup:`11` Twe bramy zawsze stać będą otworem, nie zamkną się we dnie ni w
nocy, by wpuszczać do środka bogactwo narodów i królów ich, którzy je
prowadzą.
zostaną całkiem wygładzeni].
'''
"13" = ''':sup:`13` Chluba Libanu przyjdzie do ciebie: razem cyprysy, wiązy i bukszpan,
aby upiększyć moje miejsce święte. I wsławię miejsce, gdzie stoją me
nogi.
'''
"14" = ''':sup:`14` I pójdą do ciebie z pokłonem synowie twoich ciemięzców, i padną do
twoich stóp wszyscy, co tobą wzgardzili. I nazwą cię "Miastem Pana",
"Syjonem Świętego Izraelowego".
'''
"15" = ''':sup:`15` Za to, iż byłoś opuszczone, znienawidzone i bez przechodniów,
uczynię cię wieczystą chlubą, rozradowaniem wszystkich pokoleń.
'''
"16" = ''':sup:`16` Ssać będziesz mleko narodów i piersi królewskie ssać będziesz. I
uznasz, że Ja jestem Pan, twój Zbawca, i Wszechmocny Jakuba - twój
Odkupiciel.
'''
"17" = ''':sup:`17` Sprowadzę złoto zamiast miedzi, a srebro - na miejsce żelaza,
sprowadzę brąz zamiast drzewa, a żelazo - na miejsce kamieni. Ustanowię
pokój twoim zwierzchnikiem, a sprawiedliwość twą władzą.
'''
"18" = ''':sup:`18` Już się nie usłyszy o krzywdzie w twym kraju, o spustoszeniu i
zagładzie w twoich granicach. Murom twoim nadasz miano "Ocalenie", a
bramom twoim "Chwała".
'''
"19" = ''':sup:`19` Już słońca mieć nie będziesz w dzień jako światła, ani jasność
księżyca nie zaświeci tobie, lecz Pan będzie ci wieczną światłością i
Bóg twój - twoją ozdobą.
'''
"20" = ''':sup:`20` Twe słońce nie zajdzie już więcej i księżyc twój się nie zaćmi, bo
Pan będzie ci światłością wieczną i skończą się dni twej żałoby.
'''
"21" = ''':sup:`21` Cały twój lud będzie ludem sprawiedliwych, którzy posiądą kraj na
zawsze, nowa odrośl z mojego szczepu, dzieło rąk moich, abym się
wsławił.
'''
"22" = ''':sup:`22` Z bardzo małego stanie się tysiącem, z najnieznaczniejszego -
narodem potężnym. Ja, Pan, zdziałam to szybko w swoim czasie.
'''
"Notes" = '''
Notas de rodapé:
60:1-3 - Bóg wzywa Jerozolimę do powstania, bo Jego chwała jaśnieje nad
nią. Narody zostaną przyciągnięte do Bożego światła, podkreślając rolę
Izraela jako światłości dla świata (zob. także Ewangelię Mateusza
5:14-16 i Apokalipsę 21:23-24).
60:4-7 - Proroctwo opisuje zgromadzenie wygnańców i napływ bogactw od
narodów, co ma symbolizować odrodzenie Izraela i chwałę Boga (zobacz
także Aggeusz 2:7-9 i Izajasz 49:22).
60:10-12 - Cudzoziemcy pomogą odbudować Jerozolimę, a narody, które
odrzucą Boga, zostaną zniszczone. Ta wizja odzwierciedla uniwersalne
panowanie Boga (zob. także Zachariasza 14:16-17 i Objawienie 11:15).
60:15-18 - Jerozolima zostanie wywyższona jako miasto chwały i pokoju,
chronione przez Boga. Odbudowa odzwierciedla Bożą sprawiedliwość i
wierność (zob. także Izajasz 62:1-2 i Obj 21:3-4).
60:19-22 - Bóg będzie wiecznym światłem swojego ludu, rozpraszając
smutek i ciemność. To wskazuje na nowe stworzenie, w którym Bóg
zamieszka ze swoimi (zob. także Obj. 21:23-25 i J 8:12).
'''
