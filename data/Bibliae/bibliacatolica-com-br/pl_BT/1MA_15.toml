[15]
"1" = ''':sup:`1` Antioch, syn króla Demetriusza, wysłał z wysp morskich do
arcykapłana i etnarchy Szymona i do ludu żydowskiego
'''
"2" = ''':sup:`2` list następującej treści: Król Antioch arcykapłanowi i etnarsze, a
także narodowi żydowskiemu - pozdrowienie.
'''
"3" = ''':sup:`3` Ponieważ niektórzy złoczyńcy stali się panami królestwa naszych
ojców, postanowiłem objąć królestwo w swoje posiadanie i przywrócić je
do poprzedniego stanu. Zebrałem więc wiele wojska i przygotowałem
okręty wojenne.
'''
"4" = ''':sup:`4` Postanowiłem wylądować w swym kraju i ukarać tych, którzy zniszczyli
mój kraj i wiele miast mego królestwa zrównali z ziemią.
'''
"5" = ''':sup:`5` Teraz więc potwierdzam ci zwolnienie od wszystkich podatków, od
których zwolnili cię ci królowie, którzy byli przede mną, a tak samo od
wszystkich innych danin, od których cię zwolnili.
'''
"6" = ''':sup:`6` Pozwalam ci też bić własną monetę legalną dla twojego kraju.
'''
"7" = ''':sup:`7` Jerozolima i świątynia niech będą wolne, a niech przy tobie
pozostanie wszelka broń, którą przygotowałeś, i te twierdze, które
pobudowałeś i którymi władasz.
'''
"8" = ''':sup:`8` Darowuję ci wszystko, co jesteś winien królewskiemu skarbcowi i co
na przyszłość królowi się będzie należało od dziś aż po wszystkie
czasy.
'''
"9" = ''':sup:`9` Gdy zaś przywrócimy nasze panowanie, wtedy ciebie, naród twój i
świątynię uczcimy wielkim odznaczeniem, tak że wasza chwała będzie
jawna na całym świecie.
'''
"10" = ''':sup:`10` W roku sto siedemdziesiątym czwartym wyruszył Antioch do kraju
swych przodków, a wszyscy żołnierze przeszli do niego, tak że garść
tylko pozostała przy Tryfonie.
'''
"11" = ''':sup:`11` Antioch ścigał go, a on uciekał i przybył do Dory, która leży nad
morzem.
'''
"12" = ''':sup:`12` Wiedział bowiem, że spadło na niego nieszczęście, bo wojska go
opuściły.
'''
"13" = ''':sup:`13` Antioch rozłożył się obozem pod Dorą. Było z nim sto dwadzieścia
tysięcy wojowników i osiem tysięcy konnicy.
'''
"14" = ''':sup:`14` Otoczył miasto ze wszystkich stron, a okręty nacierały z morza. W
ten sposób ścisnął miasto od strony lądu i od strony morza i nikomu nie
pozwolił ani wyjść z niego, ani wejść.
'''
"15" = ''':sup:`15` Numeniusz razem z towarzyszami powrócił z Rzymu przywożąc listy do
królów i do krajów. Było w nich napisane, co następuje:
'''
"16" = ''':sup:`16` Konsul rzymski Lucjusz królowi Ptolemeuszowi - pozdrowienie.
'''
"17" = ''':sup:`17` Przybyli do nas posłowie żydowscy, przyjaciele nasi i
sprzymierzeńcy, wysłani przez arcykapłana Szymona i lud żydowski w tym
celu, aby odnowić dawno już zawartą przyjaźń i przymierze,
'''
"18" = ''':sup:`18` a przynieśli ze sobą złotą tarczę wagi tysiąca min.
'''
"19" = ''':sup:`19` Postanowiliśmy więc napisać do królów i do krajów, aby nie
wyrządzali im nic złego, żeby nie walczyli przeciwko nim, przeciwko ich
miastom ani przeciwko ich krajowi i żeby nie wspomagali tych, którzy
będą z nimi prowadzili wojnę.
'''
"20" = ''':sup:`20` Wydało nam się słuszne przyjąć od niech tę tarczę.
'''
"21" = ''':sup:`21` Jeżeli więc jacy przestępcy uciekną z ich kraju do was, wydajcie
ich arcykapłanowi Szymonowi, żeby ich ukarał według swojego Prawa.
'''
"22" = ''':sup:`22` Napisał tak samo do króla Demetriusza i do Attalosa, do Ariataresa,
do Arsakesa
'''
"23" = ''':sup:`23` i do wszystkich krajów: do Sampsamy, do Spartan, do Delos, do
Mindos, do Sykionu, do Karii, do Samos, do Pamfilii, do Licji, do
Halikarnasu, do Rodos, do Faselis, do Kos, do Side, do Arados, do
Gortyny, do Knidos, do Cypru i do Cyreny.
'''
"24" = ''':sup:`24` Odpis zaś tych listów posłał arcykapłanowi Szymonowi.
'''
"25" = ''':sup:`25` Król Antioch leżał obozem koło Dory, na przedmieściu; sprowadzał do
niego coraz to nowe oddziały, budował machiny oblężnicze i tak zamknął
Tryfona, że ten nie mógł ani wyjść, ani wejść.
'''
"26" = ''':sup:`26` Szymon zaś posłał mu do pomocy dwa tysiące wyborowych żołnierzy,
srebra, złota i wiele broni.
'''
"27" = ''':sup:`27` On jednak nie chciał tego przyjąć, a nawet unieważnił to, co
poprzednio postanowił na jego korzyść; stał się jego nieprzyjacielem.
'''
"28" = ''':sup:`28` Posłał też do niego Atenobiusza, jednego ze swych przyjaciół, ażeby
się z nim rozmówić. Mówił on: Wy zajmujecie Jafę, Gezer i zamek
jerozolimski, które są miastami należącymi do mego królestwa.
'''
"29" = ''':sup:`29` Ziemie ich spustoszyliście, dla kraju staliście się wielkim
nieszczęściem i zawładnęliście jeszcze wielu miejscowościami w moim
królestwie.
'''
"30" = ''':sup:`30` Teraz więc oddajcie miasta, które zabraliście, i podatki z tych
miejscowości, które opanowaliście poza granicami Judei,
'''
"31" = ''':sup:`31` albo też wypłacicie za nie pięćset talentów srebra, a za
zniszczenie, jakiegoście się dopuścili, i za podatki od miast - drugie
pięćset talentów. W przeciwnym wypadku przybędziemy i pobijemy was.
'''
"32" = ''':sup:`32` Przyjaciel królewski, Atenobiusz, przybył do Jerozolimy. Gdy
zobaczył bogactwo Szymona, stół, na którym stały złote i srebrne
naczynia, oraz liczną służbę, nie mógł wyjść z podziwu. Kiedy
wypowiedział, jakie są królewskie żądania,
'''
"33" = ''':sup:`33` wtedy mu Szymon odpowiedział: Ani nie przywłaszczyliśmy sobie kraju
cudzego, ani nie wzięliśmy własności obcej, ale dziedzictwo naszych
ojców, nad którymi nasi wrogowie niesprawiedliwie przez pewien czas
panowali.
'''
"34" = ''':sup:`34` Mając więc sposobność objęliśmy w posiadanie dziedzictwo naszych
ojców.
'''
"35" = ''':sup:`35` Co zaś do Jafy i Gezer, których żądasz, to one ludowi naszemu i
krajowi wyrządzały wiele krzywdy. Wypłacimy za nie sto talentów.
'''
"36" = ''':sup:`36` Tamten nie rzekł mu ani słowa, tylko z gniewem powrócił do króla,
odniósł mu tę odpowiedź i opowiedział o bogactwie Szymona i o
wszystkim, co widział. Król więc zapłonął wielkim gniewem.
'''
"37" = ''':sup:`37` Tryfon zaś dostał się na okręt i odpłynął do Ortozji.
'''
"38" = ''':sup:`38` Wtedy król mianował Kendebajosa zastępcą wodza nadbrzeżnej krainy i
oddał mu pod rozkazy piechotę i konnicę.
'''
"39" = ''':sup:`39` Rozkazał mu rozbić swój obóz na granicy Judei. Rozkazał mu także
odbudować Kedron, wzmocnić jego bramy i walczyć przeciwko ludności.
Król zaś ścigał Tryfona.
'''
"40" = ''':sup:`40` Kendebajos przybył do Jamnii i zaczął trapić lud: wpadał na obszar
Judei, brał ludność do niewoli i mordował.
ażeby wypadali i przebiegali drogi Judei zgodnie z danym mu królewskim
rozkazem.
'''
