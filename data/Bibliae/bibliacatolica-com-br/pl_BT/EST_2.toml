[2]
"1" = ''':sup:`1` Po tych wypadkach, gdy minął gniew króla Aswerusa, przypomniał on
sobie Waszti, to, co ona uczyniła, oraz postanowienie w jej sprawie.
'''
"2" = ''':sup:`2` I powiedzieli dworzanie króla, którzy straż przy nim pełnili: Niech
poszukają królowi młodych dziewic o pięknym wyglądzie
'''
"3" = ''':sup:`3` i niech zamianuje król urzędników we wszystkich państwach królestwa
swego, i niech zgromadzą wszystkie młode dziewice o pięknym wyglądzie
na zamek w Suzie, do domu kobiet, pod opiekę Hegaja, eunucha
królewskiego, stróża żon, i niech on da im kosmetyki!
'''
"4" = ''':sup:`4` Ta dziewczyna, która się spodoba królowi, będzie królową w miejsce
Waszti. I spodobała się ta mowa królowi, i postąpił zgodnie z nią.
'''
"5" = ''':sup:`5` A był na zamku w Suzie mąż imieniem Mardocheusz, syn Jaira, syna
Szimejego, syna Kisza, człowiek z pokolenia Beniamina.
'''
"6" = ''':sup:`6` Ten został zabrany z Jerozolimy w czasie uprowadzenia razem z
Jechoniaszem, królem judzkim, którego wziął do niewoli Nabuchodonozor,
król babiloński.
'''
"7" = ''':sup:`7` A był on opiekunem Hadassy, to jest Estery, córki stryja swego, bo
nie miała ona ojca ani matki. Była to panna o pięknej postaci i miłym
wyglądzie; a gdy umarli jej ojciec i matka, przyjął ją Mardocheusz za
córkę.
'''
"8" = ''':sup:`8` Gdy rozeszła się wieść o poleceniu królewskim i jego rozkazie i gdy
zgromadzono wiele dziewcząt na zamku w Suzie pod opieką Hegaja, wzięta
też została Estera do domu króla pod opiekę Hegaja, stróża żon.
'''
"9" = ''':sup:`9` Dziewczyna mu się spodobała i pozyskała sobie jego życzliwość. Udał
się do niej z kosmetykami i z należną jej częścią utrzymania. Dał jej
też siedem dziewcząt z domu króla za towarzyszki i przeniósł ją i jej
dziewczęta do lepszego miejsca w domu kobiet.
'''
"10" = ''':sup:`10` A nie ujawniła Estera swego narodu i pochodzenia, ponieważ
Mardocheusz rozkazał jej, aby nic nie mówiła.
'''
"11" = ''':sup:`11` Mardocheusz zaś przechadzał się codziennie na wprost przedsionka
domu kobiet, aby dowiadywać się o zdrowie Estery i co się z nią dzieje.
'''
"12" = ''':sup:`12` A gdy przychodziła kolej na każdą dziewczynę, aby pójść do króla
Aswerusa, pod koniec jej pobytu, wedle prawa kobiet, to jest po
dwunastu miesiącach - ponieważ wtedy dni ich namaszczenia kończyły się,
sześć miesięcy olejkiem mirrowym, a sześć miesięcy balsamami i
kosmetykami kobiecymi -
'''
"13" = ''':sup:`13` wtedy dopiero dziewczyna szła do króla. Wszystko, czego zażądała,
dawano jej, aby mogła to wziąć ze sobą do domu króla.
'''
"14" = ''':sup:`14` Wieczorem szła, a rano wracała do drugiego domu kobiet pod opiekę
Szaaszgaza, eunucha królewskiego, stróża nałożnic. Nie przychodziła ona
już do króla, chyba że król jej zapragnął i wezwał ją imiennie.
'''
"15" = ''':sup:`15` A gdy na Esterę, córkę Abichaila, stryja Mardocheusza, który wziął
ją za córkę, przyszła kolej, aby poszła do króla, nie żądała niczego,
jak tylko tego, co polecił Hegaj, eunuch królewski, stróż żon. Estera
pozyskała sobie życzliwość wszystkich, którzy na nią patrzeli.
'''
"16" = ''':sup:`16` Zabrano więc Esterę do króla Aswerusa, do jego pałacu królewskiego,
w dziesiątym miesiącu, to jest w miesiącu Tebet, w siódmym roku jego
królowania.
'''
"17" = ''':sup:`17` I umiłował król Esterę nad wszystkie inne kobiety. Pozyskała sobie
u niego życzliwość i względy nad wszystkie inne dziewice, i włożył na
jej głowę koronę królewską, i uczynił ją królową w miejsce Waszti.
'''
"18" = ''':sup:`18` Wydał także król wielką ucztę dla wszystkich swoich książąt i sług
swoich, ucztę Estery, a państwa uwolnił od podatków i dał im dary z
hojnością królewską.
'''
"19" = ''':sup:`19` A gdy zgromadzono dziewczęta po raz drugi i Mardocheusz siedział w
Bramie Królewskiej,
'''
"20" = ''':sup:`20` Estera nie powiedziała o swoim pochodzeniu i o narodzie, tak jak to
polecił jej Mardocheusz. Estera uczyniła zgodnie z poleceniem
Mardocheusza, tak jakby była jeszcze pod jego opieką.
'''
"21" = ''':sup:`21` Mardocheusz w tych dniach był przy Bramie Królewskiej. A
niezadowoleni dwaj eunuchowie królewscy, Bigtan i Teresz, spomiędzy
"stróżów progu", szukali sposobności, aby podnieść rękę na króla
Aswerusa.
'''
"22" = ''':sup:`22` I doszła wiadomość o sprawie tej do Mardocheusza, i powiedział o
tym królowej Esterze, a Estera oznajmiła królowi w imieniu
Mardocheusza.
'''
"23" = ''':sup:`23` Tak została wyśledzona sprawa i odkryta, i powieszono obu na
drzewie, i zapisano to w księdze kronik w obecności króla.
'''
"Notes" = '''
Notas de rodapé:
2:1-4 - Po stracie Waszti król Aswerus poszukuje nowej królowej, co
ukazuje kruchość relacji międzyludzkich i wpływ impulsywnych decyzji.
Poszukiwania nowej królowej ilustrują ideę, że Bóg może przynieść
2:5-7 - Wprowadzenie do historii Mardocheusza i Estery podkreśla Bożą
opatrzność, ukazując, jak Bóg przygotowuje ludzi w strategicznych
pozycjach do wypełniania swoich zamierzeń. Estera, będąc Żydówką, jest
centralną postacią w narracji, która odsłania tożsamość ludu Bożego
2:8-10 - Estera zostaje zabrana do pałacu, aby wziąć udział w konkursie
piękności. Jej posłuszeństwo wobec Mardocheusza odzwierciedla wagę
mądrości i rad rodzinnych w życiu człowieka. Poszanowanie tradycji jest
2:15-18 - Przyjęcie Estery na królową symbolizuje Boży wybór i rolę
kobiet w historii zbawienia. Łaska, jaką odnajduje u króla, jest
84:11 i Księgę Rodzaju 50:20).
2:19-23 - Lojalność Mordechaja w ujawnieniu spisku przeciwko królowi
dowodzi wagi czujności i uczciwości. To działanie stanowi preludium do
przyszłej roli Mordechaja w zbawieniu narodu żydowskiego (zob. także
Prz 12,17 i Łk 16,10).
'''
