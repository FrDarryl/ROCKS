[12]
"1" = ''':sup:`1` Ci przybyli do Dawida do Siklag, gdy jeszcze musiał się trzymać z
dala od Saula, syna Kisza: oni należeli do bohaterów, pomocników w
walce.
'''
"2" = ''':sup:`2` Uzbrojeni w łuki, umieli strzelać tak z prawej jak i z lewej ręki, i
rzucać kamieniami i wypuszczać strzały z łuku. Spośród braci Saula z
pokolenia Beniamina:
'''
"3" = ''':sup:`3` na czele stali Achiezer i Joasz, synowie Szemajasza z Gibea, Jezjel
i Pelet, synowie Azmaweta, Berekiasz i Jehu z Anatot;
'''
"4" = ''':sup:`4` Jiszmajasz z Gibeonu, najdzielniejszy między trzydziestoma i
dowodził trzydziestoma;
'''
"5" = ''':sup:`5` Jeremiasz, Jachazjel, Jochanan, Jozabad z Gederot;
'''
"6" = ''':sup:`6` Eleuzaj, Jerimot, Bealiasz, Szemariasz, Szefatiasz z Charif;
'''
"7" = ''':sup:`7` Elkana, Jiszszijasz, Azareel, Joezer, Jaszobeam, Korachici;
'''
"8" = ''':sup:`8` Joela, Zebadiasz, synowie Jerochama z Gedoru.
'''
"9" = ''':sup:`9` Z Gadytów przyłączyli się do Dawida w warowni pustynnej dzielni
wojownicy, żołnierze gotowi do walki, którzy celowali w posługiwaniu
się tarczą i włócznią. Z wyglądu podobni do lwów, byli szybkonodzy jak
gazele na górach.
'''
"10" = ''':sup:`10` Dowódcą był Ezer, drugim - Obadiasz, trzecim - Eliab,
'''
"11" = ''':sup:`11` czwartym - Maszmanna, piątym - Jeremiasz,
'''
"12" = ''':sup:`12` szóstym - Attaj, siódmym - Eliel,
'''
"13" = ''':sup:`13` ósmym - Jochanan, dziewiątym - Elzabad,
'''
"14" = ''':sup:`14` dziesiątym - Jeremiasz, jedenastym - Makbannaj.
'''
"15" = ''':sup:`15` Ci z potomków Gada byli jako dowódcy wojska: każdy niższy stopniem
- nad stu, a wyższy - nad tysiącem.
'''
"16" = ''':sup:`16` Są to ci, którzy przeszli Jordan w miesiącu pierwszym, gdy wylewa
on wszędzie z brzegów, i którzy zmusili do ucieczki wszystkich
mieszkańców dolin, na wschód i na zachód.
'''
"17" = ''':sup:`17` Przyszli też do warowni Dawida niektórzy z potomków Beniamina i
Judy.
'''
"18" = ''':sup:`18` Dawid wyszedł naprzeciwko nich, a odpowiadając rzekł do nich: Jeśli
przychodzicie do mnie usposobieni pokojowo, aby mi pomóc, będzie moje
serce w jedności z wami, lecz jeśli po to, by mnie zdradzić moim
wrogom, mimo że ręce moje wolne są od gwałtu, niechaj wejrzy w to Bóg
naszy
'''
"19" = ''':sup:`19` Wtedy duch owładnął Amasajem, dowódcą trzydziestu: Pokój tobie,
Dawidzie, i z tobą, synu Jessego, pokój tobie i pokój Temu, co cię
wspiera, bo twój Bóg twoim wsparciem! Dawid więc ich przyjął i uczynił
z nich dowódców oddziałów.
'''
"20" = ''':sup:`20` Z pokolenia Manassesa przyłączyli się do Dawida, gdy przyszedł z
Filistynami, by walczyć przeciwko Saulowi. Nie pomógł on im wówczas, bo
wodzowie filistyńscy po naradzie odesłali go mówiąc: Za cenę naszych
głów przyłączy się on do pana swego, Saula.
'''
"21" = ''':sup:`21` Gdy szedł do Siklag, przyłączyli się do niego z pokolenia
Manassesa: Adnach, Jozabad, Jediael, Mikael, Jozabad, Elihu i Silletaj,
dowódcy nad tysiącami, którzy byli z pokolenia Manassesa.
'''
"22" = ''':sup:`22` Oni to wsparli Dawida na czele oddziałów, bo wszyscy byli dzielnymi
wojownikami i stali się dowódcami w wojsku.
'''
"23" = ''':sup:`23` Istotnie, z dnia na dzień przybywali do Dawida, aby mu pomagać, aż
stał się obóz wielki jak obóz Boży.
'''
"24" = ''':sup:`24` Oto liczba dowódców uzbrojonych na wojnę, którzy przybyli do Dawida
do Hebronu, by zgodnie z nakazem Pańskim przenieść na niego władzę
królewską Saula:
'''
"25" = ''':sup:`25` Z synów Judy, noszących tarczę i włócznię, sześć tysięcy ośmiuset
uzbrojonych na wojnę.
'''
"26" = ''':sup:`26` Z synów Symeona, dzielnych wojowników uzbrojonych na wojnę, siedem
tysięcy stu.
'''
"27" = ''':sup:`27` Z synów Lewiego cztery tysiące sześciuset.
'''
"28" = ''':sup:`28` Także Jojada, przywódca potomków Aarona, a z nim trzy tysiące
siedmiuset.
'''
"29" = ''':sup:`29` I Sadok, młody, dzielny wojownik, wraz ze swym rodem - dwudziestu
dwóch dowódców.
'''
"30" = ''':sup:`30` Z synów Beniamina, braci Saula, trzy tysiące; większość z nich
pozostawała aż do tego czasu w służbie domu Saula.
'''
"31" = ''':sup:`31` Z synów Efraima dwadzieścia tysięcy ośmiuset dzielnych wojowników,
mężów sławnych w swych rodach.
'''
"32" = ''':sup:`32` Z połowy pokolenia Manassesa osiemnaście tysięcy, którzy imiennie
zostali wyznaczeni, aby pójść i ustanowić Dawida królem.
'''
"33" = ''':sup:`33` Z synów Issachara, odznaczających się głębokim zrozumieniem czasów
i znajomością tego, co ma czynić Izrael, dwustu dowódców, oprócz
wszystkich ich braci pod ich dowództwem.
'''
"34" = ''':sup:`34` Z pokolenia Zabulona, zdolnych do wojska, wyćwiczonych do walki
wszelką bronią wojenną, pięćdziesiąt tysięcy gotowych pomagać sercem
niepodzielnym.
'''
"35" = ''':sup:`35` Z pokolenia Neftalego tysiąc dowódców, a z nimi trzydzieści siedem
tysięcy uzbrojonych w tarczę i włócznię.
'''
"36" = ''':sup:`36` Z Danitów, wyćwiczonych do walki, dwadzieścia osiem tysięcy
sześciuset.
'''
"37" = ''':sup:`37` Z pokolenia Asera zdolnych do wojska, wyćwiczonych do walki,
czterdzieści tysięcy.
'''
"38" = ''':sup:`38` Z drugiej strony Jordanu: z Rubenitów, Gadytów i z połowy pokolenia
Manassesa, w pełnym uzbrojeniu wojennym, sto dwadzieścia tysięcy.
'''
"39" = ''':sup:`39` Wszyscy ci wojownicy, stający do szeregu w doskonałym duchu,
przybyli do Hebronu, aby Dawida ustanowić królem nad całym Izraelem.
Lecz również i wszyscy pozostali Izraelici byli jednomyślni w tym, że
Dawida należy ustanowić królem.
'''
"40" = ''':sup:`40` I pozostali tam z Dawidem przez trzy dni, jedząc i pijąc, ponieważ
bracia ich przygotowali im żywność.
'''
"41" = ''':sup:`41` A także ich sąsiedzi, aż spod posiadłości Issachara, Zabulona i
Neftalego, przywozili im żywność na osłach, wielbłądach, mułach i
wołach: wielką ilość mąki, fig, rodzynek, wina, oliwy, bydła i owiec,
ponieważ zapanowała radość w Izraelu.
'''
