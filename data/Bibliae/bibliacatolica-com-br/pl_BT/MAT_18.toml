[18]
"1" = ''':sup:`1` W tym czasie uczniowie przystąpili do Jezusa z zapytaniem: Kto
właściwie jest największy w królestwie niebieskim?
'''
"2" = ''':sup:`2` On przywołał dziecko, postawił je przed nimi i rzekł:
'''
"3" = ''':sup:`3` Zaprawdę, powiadam wam: Jeśli się nie odmienicie i nie staniecie jak
dzieci, nie wejdziecie do królestwa niebieskiego.
'''
"4" = ''':sup:`4` Kto się więc uniży jak to dziecko, ten jest największy w królestwie
niebieskim.
'''
"5" = ''':sup:`5` I kto by przyjął jedno takie dziecko w imię moje, Mnie przyjmuje.
'''
"6" = ''':sup:`6` Lecz kto by się stał powodem grzechu dla jednego z tych małych,
którzy wierzą we Mnie, temu byłoby lepiej kamień młyński zawiesić u
szyi i utopić go w głębi morza.
'''
"7" = ''':sup:`7` Biada światu z powodu zgorszeń! Muszą wprawdzie przyjść zgorszenia,
lecz biada człowiekowi, przez którego dokonuje się zgorszenie.
'''
"8" = ''':sup:`8` Otóż jeśli twoja ręka lub noga jest dla ciebie powodem grzechu,
odetnij ją i odrzuć od siebie! Lepiej jest dla ciebie wejść do życia
ułomnym lub chromym, niż z dwiema rękami lub dwiema nogami być
wrzuconym w ogień wieczny.
'''
"9" = ''':sup:`9` I jeśli twoje oko jest dla ciebie powodem grzechu, wyłup je i odrzuć
od siebie! Lepiej jest dla ciebie jednookim wejść do życia, niż z
dwojgiem oczu być wrzuconym do piekła ognistego.
'''
"10" = ''':sup:`10` Strzeżcie się, żebyście nie gardzili żadnym z tych małych; albowiem
powiadam wam: Aniołowie ich w niebie wpatrują się zawsze w oblicze Ojca
mojego, który jest w niebie.
'''
"11" = ''':sup:`11` "Albowiem Syn Człowieczy przyszedł ocalić to, co zginęło".
'''
"12" = ''':sup:`12` Jak wam się zdaje? Jeśli kto posiada sto owiec i zabłąka się jedna
z nich: czy nie zostawi dziewięćdziesięciu dziewięciu na górach i nie
pójdzie szukać tej, która się zabłąkała?
'''
"13" = ''':sup:`13` A jeśli mu się uda ją odnaleźć, zaprawdę, powiadam wam: cieszy się
nią bardziej niż dziewięćdziesięciu dziewięciu tymi, które się nie
zabłąkały.
'''
"14" = ''':sup:`14` Tak też nie jest wolą Ojca waszego, który jest w niebie, żeby
zginęło jedno z tych małych.
'''
"15" = ''':sup:`15` Gdy brat twój zgrzeszy "przeciw tobie", idź i upomnij go w cztery
oczy. Jeśli cię usłucha, pozyskasz swego brata.
'''
"16" = ''':sup:`16` Jeśli zaś nie usłucha, weź z sobą jeszcze jednego albo dwóch, żeby
na słowie dwóch albo trzech świadków oparła się cała sprawa.
'''
"17" = ''':sup:`17` Jeśli i tych nie usłucha, donieś Kościołowi! A jeśli nawet Kościoła
nie usłucha, niech ci będzie jak poganin i celnik!
'''
"18" = ''':sup:`18` Zaprawdę, powiadam wam: Wszystko, co zwiążecie na ziemi, będzie
związane w niebie, a co rozwiążecie na ziemi, będzie rozwiązane w
niebie.
'''
"19" = ''':sup:`19` Dalej, zaprawdę, powiadam wam: Jeśli dwaj z was na ziemi zgodnie o
coś prosić będą, to wszystkiego użyczy im mój Ojciec, który jest w
niebie.
'''
"20" = ''':sup:`20` Bo gdzie są dwaj albo trzej zebrani w imię moje, tam jestem pośród
nich.
'''
"21" = ''':sup:`21` Wtedy Piotr zbliżył się do Niego i zapytał: Panie, ile razy mam
przebaczyć, jeśli mój brat wykroczy przeciwko mnie? Czy aż siedem razy?
'''
"22" = ''':sup:`22` Jezus mu odrzekł: Nie mówię ci, że aż siedem razy, lecz aż
siedemdziesiąt siedem razy.
'''
"23" = ''':sup:`23` Dlatego podobne jest królestwo niebieskie do króla, który chciał
rozliczyć się ze swymi sługami.
'''
"24" = ''':sup:`24` Gdy zaczął się rozliczać, przyprowadzono mu jednego, który mu był
winien dziesięć tysięcy talentów.
'''
"25" = ''':sup:`25` Ponieważ nie miał z czego ich oddać, pan kazał sprzedać go razem z
żoną, dziećmi i całym jego mieniem, aby tak dług odzyskać.
'''
"26" = ''':sup:`26` Wtedy sługa upadł przed nim i prosił go: Panie, miej cierpliwość
nade mną, a wszystko ci oddam.
'''
"27" = ''':sup:`27` Pan ulitował się nad tym sługą, uwolnił go i dług mu darował.
'''
"28" = ''':sup:`28` Lecz gdy sługa ów wyszedł, spotkał jednego ze współsług, który mu
był winien sto denarów. Chwycił go i zaczął dusić, mówiąc: Oddaj, coś
winien!
'''
"29" = ''':sup:`29` Jego współsługa upadł przed nim i prosił go: Miej cierpliwość nade
mną, a oddam tobie.
'''
"30" = ''':sup:`30` On jednak nie chciał, lecz poszedł i wtrącił go do więzienia,
dopóki nie odda długu.
'''
"31" = ''':sup:`31` Współsłudzy jego widząc, co się działo, bardzo się zasmucili.
Poszli i opowiedzieli swemu panu wszystko, co zaszło.
'''
"32" = ''':sup:`32` Wtedy pan jego wezwał go przed siebie i rzekł mu: Sługo niegodziwy!
Darowałem ci cały ten dług, ponieważ mnie prosiłeś.
'''
"33" = ''':sup:`33` Czyż więc i ty nie powinieneś był ulitować się nad swoim
współsługą, jak ja ulitowałem się nad tobą?
'''
"34" = ''':sup:`34` I uniesiony gniewem pan jego kazał wydać go katom, dopóki mu całego
długu nie odda.
'''
"35" = ''':sup:`35` Podobnie uczyni wam Ojciec mój niebieski, jeżeli każdy z was nie
przebaczy z serca swemu bratu.
'''
"Notes" = '''
Notas de rodapé:
18:1-4 - Jezus naucza o wielkości w Królestwie Niebios, podkreślając
pokorę jako niezbędną cechę bycia wielkim przed Bogiem. Przywołuje
dziecko, aby zilustrować czystość i pokorę niezbędne dla Królestwa
(zob. także Mk 9,33-37 i Łk 9,46-48).
18:6-9 - Jezus stanowczo ostrzega przed zgorszeniem i pokusą upadku.
Nacisk kładzie się na troskę o najmłodszych, wskazując, że za wszelką
cenę należy unikać wszelkich działań, które prowadzą do grzechu (zob.
także Mk 9,42-50 i Łk 17,1-2).
18:15-17 - Nauka o dyscyplinie kościelnej nakazuje wierzącym, aby
zwracali się do siebie z miłością i szacunkiem, a także podkreśla wagę
rozwiązywania konfliktów w cztery oczy, zanim zaangażujemy w nie
społeczność (zobacz także Galacjan 6:1 i 1 Koryntian 5:1-13).
18:18-20 - Jezus zapewnia Kościół, że ma on władzę przebaczania i
związywania lub rozwiązywania na ziemi tego, co zostało już
postanowione w niebie. To pokazuje odpowiedzialność wspólnoty
chrześcijańskiej za zachowanie czystości i jedności (zob. także J 20,23
i 2 Kor 2,5-11).
18:21-22 - Kiedy Piotr pyta o przebaczenie, Jezus odpowiada, że nie
powinniśmy przebaczać siedem razy, ale siedemdziesiąt siedem razy,
podkreślając tym samym nieskończone miłosierdzie Boga i potrzebę
ciągłego przebaczania (zobacz również Efezjan 4:32 i Kolosan 3:13).
'''
