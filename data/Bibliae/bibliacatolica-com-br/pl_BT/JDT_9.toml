[9]
"1" = ''':sup:`1` Judyta zaś upadła na twarz, posypała głowę popiołem i odsłoniła wór,
który przedtem przywdziała. Wtedy tego wieczoru składano w świątyni w
Jerozolimie Bogu ofiarę kadzielną. A Judyta donośnym głosem zaczęła
wołać do Pana tymi słowami:
'''
"2" = ''':sup:`2` Panie, Boże mego praojca Symeona, Ty mu dałeś w rękę miecz, aby
wywarł pomstę na cudzoziemcach, którzy odkryli łono dziewicy dla
splugawienia i obnażyli jej biodra dla hańby, i zbezcześcili jej łono
dla zniewagi. Ty powiedziałeś: Tak być nie może, a oni tak uczynili.
'''
"3" = ''':sup:`3` Dlatego wydałeś ich starszyznę na zabicie, a ich łoże, które
splugawili przez swoje oszustwo, także na skutek oszustwa napełniłeś
krwią. Zgładziłeś ich niewolników razem z książętami, a książąt razem z
ich tronami.
'''
"4" = ''':sup:`4` Żony ich wydałeś na łup i córki ich do niewoli, a cały ich dobytek
do podziału między umiłowanych przez Ciebie synów, którzy odznaczyli
się gorliwością dla Ciebie, i mając w nienawiści splugawienie krwi
swojej, Ciebie wzywali na pomoc. Boże, Boże mój - wysłuchaj mnie,
wdowy!
'''
"5" = ''':sup:`5` Tyś uczynił rzeczy wcześniejsze od tamtych i tamte, i te, które będą
później, także i teraźniejsze, i te, które nastąpią, i już się stały, i
te, które masz w swoim zamyśle.
'''
"6" = ''':sup:`6` I ukazały się te, któreś postanowił, i powiedziały: Oto jesteśmy.
Wszystkie bowiem Twoje drogi są przygotowane, a przewidziane Twoje
wyroki.
'''
"7" = ''':sup:`7` Oto Asyryjczycy się wzmogli dzięki swym siłom zbrojnym, dumni się
stali ze swych koni i jeźdźców, szczycą się mocą piechoty, ufają tarczy
i oszczepowi, łukowi i procy; a nie poznali w Tobie Pana, który niweczy
wojny.
'''
"8" = ''':sup:`8` Pan jest imię Twoje. Ich potęgę rozbij swoją mocą i rozgrom ich siłę
w swym gniewie! Ponieważ postanowili zbezcześcić Twoje świętości,
splugawić namiot, gdzie mieszka sława Twego Imienia, i odciąć mieczem
rogi Twego ołtarza.
'''
"9" = ''':sup:`9` Spojrzyj na ich pychę, ześlij swój gniew na ich głowy, daj mojej
ręce wdowiej moc do tego, co zamierzyłam.
'''
"10" = ''':sup:`10` Uderz podstępem warg moich niewolnika razem z wodzem i wodza ze
sługą. Skrusz ich zarozumiałość ręką kobiety!
'''
"11" = ''':sup:`11` Albowiem nie w ilości jest Twoja siła ani panowanie Twoje nie
zależy od mocnych, lecz Ty jesteś Bogiem pokornych, wspomożycielem
uciśnionych, opiekunem słabych, obrońcą odrzuconych i wybawcą tych, co
utracili nadzieję.
'''
"12" = ''':sup:`12` Tak, tak, Boże ojca mego, Boże dziedzictwa Izraela, Władco nieba i
ziemi, Stwórco wód i Królu wszelkiego stworzenia, wysłuchaj modlitwy
mojej!
'''
"13" = ''':sup:`13` Daj mi mowę podstępną, by zadała im ranę i siniec, oni bowiem
okropne uknuli zamysły przeciwko Twojemu przymierzu i świętemu domowi
Twemu, i przeciwko górze Syjon, i domowi należącemu do Twoich synów.
'''
"14" = ''':sup:`14` I spraw, aby cały naród i każde pokolenie poznało i wiedziało, że
Ty jesteś Bogiem, Bogiem wszelkiej potęgi i mocy, i że nie ma nikogo
innego prócz Ciebie, kto by bronił ludu izraelskiego.
'''
"Notes" = '''
Notas de rodapé:
9:1-2 - Judyta woła do Boga w modlitwie, wyrażając swój ból i ufność w
Bożą pomoc. Ta prośba podkreśla wagę modlitwy jako sposobu szukania
i List do Filipian 4,6-7).
9:3-4 - Judyta przypomina obietnice Boga dane Jego ludowi i Jego
wierność w przeszłości. To przypomnienie historii zbawienia pokazuje,
77:11-12 i Izajasz 63:7).
9:5-11 - Judyta prosi Boga, aby użył jej piękna i inteligencji jako
narzędzi Jego woli, pokazując, że jest gotowa działać w imieniu ludu.
Ta gotowość ukazuje, jak ważne jest, by Bóg mógł nią posłużyć się (zob.
9:12-14 - Modlitwa Judyty kończy się prośbą do Boga o przekształcenie
jej planu w sukces. Jej śmiała wiara odzwierciedla pewność, że Bóg może
odwrócić niemożliwe sytuacje i przynieść zwycięstwo (zob. także
Jeremiasz 29,11 i Mateusz 19,26).
9:15-19 - Judyta przygotowuje się do stawienia czoła wrogowi,
podkreślając wagę gotowości do duchowej walki. Jej odwaga i
determinacja w działaniu inspirują i przypominają nam, że z Bożą pomocą
możemy pokonać trudności (zob. także 2 Tymoteusza 1:7 i Efezjan
6:10-11).
'''
