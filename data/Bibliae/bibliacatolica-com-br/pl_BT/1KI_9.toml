[9]
"1" = ''':sup:`1` Kiedy Salomon ukończył budowę świątyni Pańskiej i pałacu
królewskiego oraz wszystkiego, co chciał i pragnął wykonać,
'''
"2" = ''':sup:`2` Pan ukazał się Salomonowi po raz drugi, odkąd dał się mu widzieć w
Gibeonie.
'''
"3" = ''':sup:`3` Pan tak przemówił do niego: Wysłuchałem twoją modlitwę i twoje
błaganie, które zanosiłeś przede Mną. Uświęciłem tę świątynię, którą
zbudowałeś dla umieszczenia w niej na wieki mego Imienia. Po wszystkie
dni będą na nią skierowane moje oczy i moje serce.
'''
"4" = ''':sup:`4` Ty zaś, jeżeli będziesz postępował wobec Mnie, jak postępował twój
ojciec, Dawid, w szczerości serca i uczciwości wypełniając wszystko, do
czego cię zobowiązałem, jeżeli będziesz strzegł moich praw i nakazów,
'''
"5" = ''':sup:`5` to na wieki utrwalę tron twego królowania nad Izraelem, jak
przyrzekłem niegdyś twemu ojcu, Dawidowi, mówiąc: Nie będzie ci odjęty
potomek na tronie Izraela.
'''
"6" = ''':sup:`6` Ale jeżeli zupełnie odwrócicie się ode Mnie wy i wasi synowie i nie
będziecie przestrzegali moich poleceń i praw, które wam dałem, oraz
zechcecie pójść i służyć obcym bogom i będziecie im oddawać pokłon,
'''
"7" = ''':sup:`7` to wytępię Izraela z powierzchni ziemi, którą im dałem, a świątynię,
którą poświęciłem memu Imieniu, odtrącę od mego oblicza. Izrael zaś
będzie przedmiotem przypowieści i pośmiewiska u wszystkich narodów,
'''
"8" = ''':sup:`8` a świątynia ta będzie zrujnowana. Każdy przechodzący koło niej
będzie zgrozą przejęty i zagwiżdże szyderczo. Gdy będą pytać: Dlaczego
Pan tak uczynił temu krajowi i tej świątyni?,
'''
"9" = ''':sup:`9` odpowiedzą: Dlatego że opuścili Jahwe, Boga swego, który wyprowadził
ich przodków z ziemi egipskiej, a upodobali sobie innych bogów oraz im
oddawali pokłon i służyli; dlatego Pan sprowadził na nich całe to
nieszczęście.
'''
"10" = ''':sup:`10` Po upływie dwudziestu lat, w ciągu których Salomon zbudował obydwa
gmachy, to jest świątynię Pańską i pałac królewski,
'''
"11" = ''':sup:`11` a Hiram, król Tyru, dostarczał Salomonowi drzewa cedrowego i drzewa
cyprysowego, i złota, stosownie do wszelkiego jego zapotrzebowania,
król Salomon dał Hiramowi za to dwadzieścia miast w ziemi galilejskiej.
'''
"12" = ''':sup:`12` Kiedy Hiram wyjechał z Tyru, aby obejrzeć miasta, które mu dał
Salomon, te mu się nie spodobały.
'''
"13" = ''':sup:`13` Powiedział więc: Cóż to są za miasta te, które mi dałeś, mój
bracie? Dlatego nazwał je Ziemią Kabul po dziś dzień.
'''
"14" = ''':sup:`14` Jednak Hiram dostarczył królowi sto dwadzieścia talentów złota.
'''
"15" = ''':sup:`15` To było funduszem robót przymusowych, które król Salomon podjął
celem budowy świątyni Pańskiej, swego pałacu Millo, murów
jerozolimskich, Chasor, Megiddo i Gezer.
'''
"16" = ''':sup:`16` Faraon, król egipski, niegdyś nadciągnął i zdobywszy Gezer spalił
je, a Kananejczyków zamieszkujących to miasto wytępił. Później dał je w
posagu swej córce, żonie Salomona.
'''
"17" = ''':sup:`17` Salomon zaś zbudował Gezer i dolne Bet-Choron,
'''
"18" = ''':sup:`18` a także Baalat i Tamar w okolicy pustyni;
'''
"19" = ''':sup:`19` ponadto wszystkie miasta-spichlerze, które należały do Salomona,
miasta dla rydwanów i miasta dla konnicy oraz wszystko, co spodobało
się Salomonowi wybudować w Jerozolimie, na Libanie i w każdym kraju
będącym pod jego władzą.
'''
"20" = ''':sup:`20` Całą ludność, pozostałą z Amorytów, Chetytów, Peryzzytów, Chiwwitów
oraz Jebusytów, która nie była izraelska,
'''
"21" = ''':sup:`21` stanowiąc potomstwo pozostałe w kraju po tych, których Izraelici
nie zdołali poddać klątwie, Salomon zaciągnął do robót niewolniczych po
dziś dzień.
'''
"22" = ''':sup:`22` Z Izraelitów zaś nikogo nie skazał na niewolę, gdyż byli oni
wojownikami i jego podwładnymi, jak również wodzami przybocznymi,
dowódcami jego rydwanów oraz konnicy.
'''
"23" = ''':sup:`23` Salomon miał pięciuset pięćdziesięciu wyższych urzędników
zarządzających pracami. Oni to nadzorowali lud wykonujący pracę.
'''
"24" = ''':sup:`24` Skoro tylko córka faraona wyprowadziła się z Miasta Dawidowego do
własnego domu, który wzniósł dla niej - Salomon zbudował Millo.
'''
"25" = ''':sup:`25` Trzy razy w roku Salomon składał ofiary całopalne i ofiary
biesiadne na ołtarzu, który zbudował Panu, oraz składał przed Panem
"ofiary kadzielne", odkąd wykończył świątynię.
'''
"26" = ''':sup:`26` Król Salomon zbudował flotę w Esjon-Geber koło Elat nad brzegiem
Morza Czerwonego w kraju Edomu.
'''
"27" = ''':sup:`27` Hiram zaś posyłał do tej floty swoje sługi, żeglarzy znających
'''
"28" = ''':sup:`28` Po pewnym czasie wyruszyli do Ofiru i wzięli stamtąd czterysta
dwadzieścia talentów złota i przywieźli królowi Salomonowi.
'''
"Notes" = '''
Notas de rodapé:
9:1-3 - Bóg ukazuje się Salomonowi po raz drugi po ukończeniu Świątyni
i pałacu. Potwierdza swoje przymierze, obiecując błogosławieństwa,
jeśli Salomon i lud będą posłuszni, ale także ostrzegając przed
konsekwencjami nieposłuszeństwa. Wierność Boga wobec obietnic i
132:13-14).
9:4-5 - Bóg obiecuje Salomonowi, że jeśli on i jego potomkowie będą
postępować przed Nim z uczciwością serca i prawością, tak jak czynił to
Dawid, na tronie Izraela zawsze będzie potomek. Znaczenie posłuszeństwa
7,12-16 i 1 Krl 3,14).
9:6-9 - Bóg ostrzega, że jeśli Izraelici zbłądzą i zaczną czcić innych
bogów, Świątynia zostanie zniszczona, a Izrael stanie się hańbą wśród
narodów. To ostrzeżenie ilustruje warunkowy charakter Bożego
błogosławieństwa, zależnego od wierności ludu (zob. także Pwt 28,15-68
i Jer 7,12-14).
9:10-14 - Salomon oddaje Hiramowi, królowi Tyru, dwadzieścia miast w
Galilei w zamian za pomoc w budowie Świątyni. Jednak Hiram nie jest
zadowolony z tych miast. Ten epizod odzwierciedla dyplomatyczne aspekty
panowania Salomona i jego złożone sojusze polityczne (zob. także 2
Kronik 8:1-2 i 2 Samuela 5:11).
9:26-28 - Salomon zakłada flotę w Ezion-Geber, która przynosi Izraelowi
ogromne bogactwo. Sukcesy morskie Salomona świadczą o jego dominacji
handlowej i gospodarczej, wzmacniając królestwo poprzez handel
'''
