[38]
"1" = ''':sup:`1` Pan skierował do mnie te słowa:
'''
"2" = ''':sup:`2` Synu człowieczy, zwróć się ku Gogowi, ku krajowi Magog, wielkiemu
księciu kraju Meszek i Tubal, i prorokuj przeciwko niemu,
'''
"3" = ''':sup:`3` i mów: Tak mówi Pan Bóg: Oto jestem przeciw tobie, Gogu, wielki
książę kraju Meszek i Tubal.
'''
"4" = ''':sup:`4` Zawrócę cię i włożę kółka w twoje szczęki, i wyprowadzę ciebie i
całe twoje wojsko, rumaki i jeźdźców, wszystkich w pełnym uzbrojeniu,
wielki zastęp z długimi i krótkimi tarczami, wszystkich uzbrojonych w
miecze.
'''
"5" = ''':sup:`5` Są przy nich Persowie, Kuszyci, Libijczycy, wszyscy zbrojni w tarczę
i hełm.
'''
"6" = ''':sup:`6` Gomer i całe jego wojsko, mieszkańcy Togarmy na najdalszej północy i
całe jego wojsko, rozliczne ludy są z tobą.
'''
"7" = ''':sup:`7` Zbrój się i bądź w pogotowiu, ty i wszystkie twe zastępy, które
wokół ciebie się zebrały, będziecie na moje usługi.
'''
"8" = ''':sup:`8` Po wielu dniach otrzymasz rozkaz, przy końcu lat przybędziesz do
kraju, który ocalał od miecza. Jego lud zebrany jest spośród wielu
narodów na góry Izraela, długo leżące odłogiem. Sprowadzony on jest z
powrotem spośród wielu narodów i mieszkają oni wszyscy bezpiecznie.
'''
"9" = ''':sup:`9` Ty jednak zbliżysz się jak burza i przyjdziesz jak chmura po to, by
nakryć kraj: będziesz tam ty i całe twoje wojsko, i rozliczne narody z
tobą.
'''
"10" = ''':sup:`10` Tak mówi Pan Bóg: Owego dnia zrodzą się myśli w twym sercu i
poweźmiesz zły zamysł.
'''
"11" = ''':sup:`11` Powiesz: Wyruszę przeciw nieumocnionemu krajowi, pociągnę przeciwko
ludziom spokojnym - gdzie wszyscy żyją bezpiecznie, a nie ma murów,
zasuw i bram -
'''
"12" = ''':sup:`12` by plądrować i łupić, by rękę swą położyć na ruinach, które znowu
zostały zamieszkane, oraz na lud, który się zebrał z krajów pogańskich,
a który myśli jedynie o trzodach i dobytku, a mieszka w środku ziemi.
'''
"13" = ''':sup:`13` Szeba i Dedan, i handlarze z Tarszisz, i wszyscy jego przekupnie
będą do ciebie mówić: Czy przybywasz po to, by łupić? Czy zgromadziłeś
tłum, by grabić srebro i złoto, by porwać do siebie trzody i dobytek,
by nabrać wielkiego łupu?
'''
"14" = ''':sup:`14` Dlatego prorokuj, synu człowieczy, i mów do Goga: Tak mówi Pan Bóg:
Czy nie tak będzie, że gdy lud mój izraelski mieszkać będzie
bezpiecznie, wybierzesz się w drogę
'''
"15" = ''':sup:`15` i przyjdziesz ze swej siedziby, z najdalszej północy, ty i liczne
ludy wraz z tobą, wszyscy na koniach, wielki zastęp, potężne wojsko?
'''
"16" = ''':sup:`16` I nadciągniesz przeciwko memu ludowi, Izraelowi, jak chmura, by
pokryć kraj. Przy końcu dni to się stanie, wtedy sprowadzę ciebie do
kraju mojego po to, by poznały Mnie pogańskie ludy, gdy na twoim
przykładzie, Gogu, okażę moją świętość przed ich oczami.
'''
"17" = ''':sup:`17` Tak mówi Pan Bóg: Ty jesteś przecież tym, o którym w dawniejszych
czasach mówiłem przez moje sługi, proroków Izraela, którzy wtedy
przepowiadali, że sprowadzę cię na nich.
'''
"18" = ''':sup:`18` Ale w dniu, w którym przybędzie Gog do kraju Izraela - wyrocznia
Pana Boga - gniew mój we Mnie zapłonie.
'''
"19" = ''':sup:`19` I w uniesieniu moim, w ogniu mego gniewu, mówię to: Zaiste, w owym
dniu przyjdzie wielkie trzęsienie ziemi na kraj Izraela.
'''
"20" = ''':sup:`20` Przede Mną będą drżały ryby morskie i ptaki w powietrzu, zwierzęta
polne i wszystko, co pełza po ziemi, i wszyscy ludzie, którzy są na
ziemi. Góry się rozpękną, skały się zapadną i wszystkie mury runą na
ziemię.
'''
"21" = ''':sup:`21` I powołam przeciwko niemu wszelki strach - wyrocznia Pana Boga -
miecz każdego zwróci się przeciwko bratu.
'''
"22" = ''':sup:`22` I wymierzę im karę przez zarazę i krew, i ulewę, i grad jakby
kamieni. Ogień i siarkę ześlę jak deszcz na niego i na jego wojsko, i
na rozliczne ludy, które są z nim.
'''
"23" = ''':sup:`23` Tak okażę się wielkim i świętym, tak ukażę się oczom wielu narodów:
wtedy poznają, że Ja jestem Pan.
'''
"Notes" = '''
Notas de rodapé:
38:1-6 - Proroctwo przeciwko Gogowi, księciu Magog i narodom
sprzymierzonym przeciwko Izraelowi odzwierciedla przyszłą inwazję na
Izrael przez siły wroga. Może to symbolizować siły przeciwstawiające
się Bożemu planowi zbawienia Jego ludu (zob. także Obj. 20:7-9 i Zach.
14:2-3).
38:7-9 - Pan przygotowuje wojnę przeciwko narodom, podkreślając swoją
suwerenność nad wszystkimi władcami i narodami ziemi. Zwycięstwo Boga
nad wrogami Izraela jest zapewnione, ponieważ On jest suwerenem
38:10-13 - Inwazja Goga jest motywowana chciwością i pragnieniem
podboju, ale Bóg wykorzystuje ją jako część swojego planu dla chwały
swojego imienia. Sprzeciwianie się suwerenności Boga zawsze prowadzi do
porażki (zob. także Ezechiela 39:4-5 i Objawienie 16:14-16).
38:14-17 - Bitwa Goga i Magoga jest manifestacją sądu Bożego, ale także
okazją dla narodów do uznania Jego suwerenności. Zwycięstwo Boga jest
pewne i będzie znakiem Jego mocy i sprawiedliwości (zob. także
Ezechiela 39:21-22 i Objawienie 19:11-21).
38:18-23 - Bitwa z Gogiem będzie tak wielka, że ziemia zadrży pod
wpływem Bożej mocy. Ostateczny sąd Boży nad wrogimi narodami będzie
świadectwem Jego sprawiedliwości, przywracając świętość i bojaźń Bożą
'''
