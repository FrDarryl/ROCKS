[63]
"1" = ''':sup:`1` Któż to jest Ten, który przybywa z Edomu, z Bosry idzie w szatach
szkarłatnych? Ten wspaniały w swoim odzieniu, który kroczy z wielką swą
mocą? - To Ja jestem tym, który mówi sprawiedliwie, potężny w
wybawianiu.
'''
"2" = ''':sup:`2` Dlaczego krwawa jest Twoja suknia i szaty Twe jak u tego, co
wygniata winogrona w tłoczni?
'''
"3" = ''':sup:`3` Sam jeden wygniatałem je do kadzi, z narodów - ani jednego nie było
ze Mną. Tłoczyłem je w moim gniewie i deptałem je w mojej porywczości.
Posoka ich obryzgała Mi szaty i poplamiłem sobie całe odzienie.
'''
"4" = ''':sup:`4` Albowiem dzień pomsty był w moim sercu i nadszedł rok mojej odpłaty.
'''
"5" = ''':sup:`5` Rozglądałem się: nikt nie pomagał. Zdumiewałem się, a nie było kto
by podtrzymał. Wówczas moje ramię przyszło Mi w pomoc i podtrzymała
Mnie moja zapalczywość.
'''
"6" = ''':sup:`6` Zdeptałem ludy w moim rozgniewaniu, starłem je w mojej
zapalczywości, sprawiłem, że krew ich spłynęła na ziemię.
'''
"7" = ''':sup:`7` Sławić będę dobrodziejstwa Pańskie, chwalebne czyny Pana, wszystko,
co nam Pan wyświadczył, i wielką dobroć dla domu Izraela, jaką nam
okazał w swoim miłosierdziu i według mnóstwa swoich łask.
'''
"8" = ''':sup:`8` Powiedział On: Na pewno ci są moim ludem, synami, którzy Mnie nie
zawiodą! I stał się dla nich wybawicielem
'''
"9" = ''':sup:`9` w każdym ich ucisku. To nie jakiś wysłannik lub anioł, lecz Jego
oblicze ich wybawiło. W miłości swej i łaskawości On sam ich wykupił.
On wziął ich na siebie i nosił przez wszystkie dni przeszłości.
'''
"10" = ''':sup:`10` Lecz oni się zbuntowali i zasmucili Jego Świętego Ducha. Więc
zmienił się dla nich w nieprzyjaciela; On zaczął z nimi walczyć.
'''
"11" = ''':sup:`11` Wtedy wspomnieli o dniach przeszłości, o słudze Jego, Mojżeszu.
Gdzież Ten, który wydobył z wody pasterza swej trzody? Gdzież Ten,
który tchnął w jego wnętrze swego Świętego Ducha?
'''
"12" = ''':sup:`12` Ten, który sprawił, że szło po prawicy Mojżesza Jego ramię
chwalebne, i który rozdzielił wody przed nimi, zyskując sobie imię
wieczyste,
'''
"13" = ''':sup:`13` który ich prowadził przez morskie głębiny jak konia na stepie, tak
że się nie potknęli?
'''
"14" = ''':sup:`14` Jak bydłu schodzącemu na dół na nizinę Duch Pański dał im
wypoczynek. Tak prowadziłeś Twój lud, zyskując sobie imię chwalebne.
'''
"15" = ''':sup:`15` Spojrzyj z nieba i patrz z Twej stolicy, świętej i wspaniałej!
Gdzie Twoja zazdrosna miłość i Twoja potęga? Gdzie poruszenie Twych
uczuć? Miłosierdzia Twego nie powstrzymuj, proszę:
'''
"16" = ''':sup:`16` Boś Ty naszym Ojcem! Zaiste, nie poznaje nas Abraham, Izrael nas
nie uznaje; Tyś, Panie, naszym Ojcem, "Odkupiciel nasz" to Twoje imię
odwieczne.
'''
"17" = ''':sup:`17` Czemuż, o Panie, dozwalasz nam błądzić z dala od Twoich dróg, tak
iż serce nasze staje się nieczułe na bojaźń przed Tobą? Odmień się
przez wzgląd na Twoje sługi i na pokolenia Twojego dziedzictwa.
'''
"18" = ''':sup:`18` Czemu bezbożni wtargnęli w Twoje święte miejsce, wrogowie nasi
podeptali Twoją świątynię?
'''
"19" = ''':sup:`19` Staliśmy się od dawna jakby ci, nad którymi Ty nie panujesz i
którzy nie noszą Twego imienia. Obyś rozdarł niebiosa i zstąpił - przed
Tobą skłębiły się góry,
'''
"Notes" = '''
Notas de rodapé:
63:1-6 - Wizja wojownika przybywającego z Edomu symbolizuje Boży sąd
nad zbuntowanymi narodami. Pan jest przedstawiony jako sprawiedliwy i
19:11-13).
63:7-9 - Prorok wychwala dobroć Boga, który ocalił Izrael dzięki swojej
miłości i współczuciu. Bóg jest opisany jako Zbawiciel, który cierpi ze
swoim ludem (zob. także Wj 34,6-7 i Hbr 2,17-18).
63:10-14 - Pomimo buntu Izraela, Bóg prowadził lud jak pasterz,
kierując nim za pomocą Ducha Świętego. Ten fragment uwydatnia
78:40-52 i Ewangelię Jana 10:14).
63:15-16 - Prorok wzywa do współczucia, uznając Boga za Ojca i
Odkupiciela Izraela. Modlitwa wyraża ufność w ojcowską opiekę Boga
(zob. także Pwt 32,6 i Iz 64,8).
63:17-19 - Ludzie błagają Boga, aby powrócił i przywrócił swoją
obecność wśród nich. Ta modlitwa odzwierciedla ich udrękę i żal z
powodu wycofania się Boga (zob. także Jeremiasz 31:18-19 i Zachariasz
1:3).
'''
