"1" = ''':sup:`1` Żył w ziemi Us człowiek imieniem Hiob. Był to mąż sprawiedliwy,
prawy, bogobojny i unikający zła.
'''
"2" = ''':sup:`2` Miał siedmiu synów i trzy córki.
'''
"3" = ''':sup:`3` Majętność jego stanowiło siedem tysięcy owiec, trzy tysiące
wielbłądów, pięćset jarzm wołów, pięćset oślic oraz wielka liczba
służby. Był najwybitniejszym człowiekiem spośród wszystkich ludzi
Wschodu.
'''
"4" = ''':sup:`4` Synowie jego mieli zwyczaj udawania się na ucztę, którą każdy z nich
urządzał po kolei we własnym domu w dniu oznaczonym. Zapraszali też
swoje trzy siostry, by jadły i piły z nimi.
'''
"5" = ''':sup:`5` Gdy przeminął czas ucztowania, Hiob dbał o to, by dokonywać ich
oczyszczenia. Wstawał wczesnym rankiem i składał całopalenie stosownie
do ich liczby. Bo mówił Hiob do siebie: Może moi synowie zgrzeszyli i
złorzeczyli Bogu w swym sercu? Hiob zawsze tak postępował.
'''
"6" = ''':sup:`6` Zdarzyło się pewnego dnia, gdy synowie Boży udawali się, by stanąć
przed Panem, że i szatan też poszedł z nimi.
'''
"7" = ''':sup:`7` I rzekł Bóg do szatana: Skąd przychodzisz? Szatan odrzekł Panu:
Przemierzałem ziemię i wędrowałem po niej.
'''
"8" = ''':sup:`8` Mówi Pan do szatana: A zwróciłeś uwagę na sługę mego, Hioba? Bo nie
ma na całej ziemi drugiego, kto by tak był prawy, sprawiedliwy,
bogobojny i unikający grzechu jak on.
'''
"9" = ''':sup:`9` Szatan na to do Pana: Czyż za darmo Hiob czci Boga?
'''
"10" = ''':sup:`10` Czyż Ty nie ogrodziłeś zewsząd jego samego, jego domu i całej
majętności? Pracy jego rąk pobłogosławiłeś, jego dobytek na ziemi się
mnoży.
'''
"11" = ''':sup:`11` Wyciągnij, proszę, rękę i dotknij jego majątku! Na pewno Ci w twarz
będzie złorzeczył.
'''
"12" = ''':sup:`12` Rzekł Pan do szatana: Oto cały majątek jego w twej mocy. Tylko na
niego samego nie wyciągaj ręki. I odszedł szatan sprzed oblicza
Pańskiego.
'''
"13" = ''':sup:`13` Pewnego dnia, gdy synowie i córki jedli i pili w domu najstarszego
brata,
'''
"14" = ''':sup:`14` przyszedł posłaniec do Hioba i rzekł: Woły orały, a oślice pasły
się tuż obok.
'''
"15" = ''':sup:`15` Wtem napadli Sabejczycy, porwali je, a sługi mieczem pozabijali,
'''
"16" = ''':sup:`16` ja sam uszedłem, by ci o tym donieść. Gdy ten jeszcze mówił,
przyszedł inny i rzekł: Ogień Boży spadł z nieba, zapłonął wśród owiec
oraz sług i pochłonął ich. Ja sam uszedłem, by ci o tym donieść.
'''
"17" = ''':sup:`17` Gdy ten jeszcze mówił, przyszedł inny i rzekł: Chaldejczycy
zstąpili z trzema oddziałami, napadli na wielbłądy, a sługi ostrzem
miecza zabili. Ja sam uszedłem, by ci o tym donieść.
'''
"18" = ''':sup:`18` Gdy ten jeszcze mówił, przyszedł inny i rzekł: Twoi synowie i córki
jedli i pili wino w domu najstarszego brata.
'''
"19" = ''':sup:`19` Wtem powiał szalony wicher z pustyni, poruszył czterema węgłami
domu, zawalił go na dzieci, tak iż poumierały. Ja sam uszedłem, by ci o
tym donieść.
'''
"20" = ''':sup:`20` Hiob wstał, rozdarł swe szaty, ogolił głowę, upadł na ziemię, oddał
pokłon
'''
"21" = ''':sup:`21` i rzekł: Nagi wyszedłem z łona matki i nagi tam wrócę. Dał Pan i
zabrał Pan. Niech będzie imię Pańskie błogosławione!
'''
"22" = ''':sup:`22` W tym wszystkim Hiob nie zgrzeszył i nie przypisał Bogu
nieprawości.
'''
