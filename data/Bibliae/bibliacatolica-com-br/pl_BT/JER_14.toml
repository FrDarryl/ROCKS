[14]
"1" = ''':sup:`1` Słowo, które Pan oznajmił Jeremiaszowi w związku z suszą:
'''
"2" = ''':sup:`2` Smutek ogarnął ziemię Judy, a bramy jej pełne są żałoby, skłaniają
się smutno ku ziemi, a podnosi się krzyk Jerozolimy.
'''
"3" = ''':sup:`3` Jej najznakomitsi mężowie posyłają swe sługi po wodę, przychodzą do
cystern, nie znajdują wody. Wracają z pustymi naczyniami "są
zawstydzeni i zmieszani i zakrywają sobie głowy".
'''
"4" = ''':sup:`4` Uprawa roli ustała, albowiem deszcz nie pada na ziemię; przepełnieni
zgryzotą rolnicy zakrywają swoją głowę.
'''
"5" = ''':sup:`5` Nawet łania rodzi na polu i opuszcza swoje małe, bo nie ma trawy.
'''
"6" = ''':sup:`6` Dzikie zaś osły stoją na pagórkach, chwytają powietrze jak szakale;
ich oczy mętnieją, bo braknie paszy.
'''
"7" = ''':sup:`7` Jeśli nasze grzechy świata przeciw nam, Panie, działaj przez wzgląd
na Twoje imię, bo pomnożyły się nasze występki, zgrzeszyliśmy przeciw
Tobie.
'''
"8" = ''':sup:`8` Nadziejo Izraela, Panie, jego Zbawco w chwilach niepowodzeń,
dlaczego jesteś jak obcy w kraju, jak podróżny, który się zatrzymuje,
by tylko przenocować?
'''
"9" = ''':sup:`9` Dlaczego upodabniasz się do człowieka, który popadł w osłupienie, do
wojownika, co nie jest w stanie pomóc? Ty jednak jesteś wśród nas,
Panie, a imię Twoje zostało wezwane nad nami. Nie opuszczaj nas!
'''
"10" = ''':sup:`10` To mówi Pan do tego narodu: Lubią tak biegać na wszystkie strony,
nóg swoich nie oszczędzają. Ale Pan nie ma w nich upodobania. Teraz
przypomina sobie ich nieprawości i karze ich grzechy.
'''
"11" = ''':sup:`11` I rzekł Pan do mnie: Nie wstawiaj się za pomyślnością tego narodu.
'''
"12" = ''':sup:`12` Nawet jeśli będą prosić, nie będę słuchał ich wołania, a jeśli będą
składać całopalenia i ofiary z pokarmów, nie przyjmę ich, ale raczej
wyniszczę ich mieczem, głodem i zarazą.
'''
"13" = ''':sup:`13` I powiedziałem: Ach, Panie Boże, oto prorocy mówią im: Nie ujrzycie
miecza, nie zaznacie głodu, albowiem prawdziwy pokój zapewnię wam na
tym miejscu.
'''
"14" = ''':sup:`14` I rzekł Pan do mnie: Prorocy ci głoszą kłamstwo w moje imię. Nie
posłałem ich, nie dawałem poleceń ani nie przemówiłem do nich. Kłamliwe
widzenia, zmyślone przepowiednie, urojenia swych serc - oto co wam
przepowiadają.
'''
"15" = ''':sup:`15` Dlatego to mówi Pan o prorokach, którzy - mimo że ich nie posłałem
- przepowiadają w imię moje tymi słowami: Miecza i głodu nie będzie w
tym kraju. Od miecza i od głodu poginą ci prorocy.;
'''
"16" = ''':sup:`16` Ludzie zaś, którym oni przepowiadają, będą wyrzuceni na ulice
Jerozolimy jako ofiary głodu i miecza. Nikt ich nie pochowa, ani ich
żon, ani ich synów, ani ich córek, i wyleję na nich ich własną
nieprawość.
'''
"17" = ''':sup:`17` Oznajmisz im to słowo: Oczy moje wylewają łzy dzień i noc bez
przerwy, bo wielki upadek dotknie Dziewicę, Córę mojego ludu, klęska
bardzo wielka.
'''
"18" = ''':sup:`18` Gdy wyjdę na pole - oto pobici mieczem! - Jeśli pójdę do miasta -
oto męki głodu! Nawet prorok i kapłan błądzą po kraju nic nie
rozumiejąc.
'''
"19" = ''':sup:`19` Czy nieodwołalnie odrzuciłeś Judę albo czy odczuwasz wstręt do
Syjonu? Dlaczego nas dotknąłeś klęską bez możliwości uleczenia nas?
Spodziewaliśmy się pokoju, ale nie ma nic dobrego; czasu uleczenia - a
tu przerażenie!
'''
"20" = ''':sup:`20` Uznajemy, Panie, naszą niegodziwość, przewrotność naszych przodków,
bo zgrzeszyliśmy przeciw Tobie.
'''
"21" = ''':sup:`21` Nie odrzucaj nas przez wzgląd na Twoje imię, od czci nie odsądzaj
tronu Twojej chwały! Pamiętaj, nie zrywaj swego przymierza z nami!
'''
"22" = ''':sup:`22` Czy są wśród bożków pogańskich tacy, którzy by zesłali deszcz? Czy
może niebo zsyła krople deszczu? Czy raczej nie Ty, Panie, nasz Boże? W
Tobie pokładamy nadzieję, bo Ty uczyniłeś to wszystko.
'''
"Notes" = '''
Notas de rodapé:
14:1-6 - Susza dotykająca Judę jest symbolem cierpienia i duchowego
spustoszenia ludu. Cierpienie fizyczne jest odzwierciedleniem duchowego
14:7-9 - Jeremiasz wstawia się za ludem, prosząc o miłosierdzie, ale
jednocześnie zdając sobie sprawę, że grzech Izraela jest przyczyną jego
cierpienia. Wstawiennictwo Jeremiasza ujawnia jego troskę o zbawienie
130,3-4).
14:10-16 - Bóg odpowiada, że nie wysłucha modlitw ludu, ponieważ trwa
on w buncie. Odpowiedź Boga odzwierciedla wagę ich grzechu i brak
skruchy (zob. także Izajasza 1:15 i Przysłów 28:9).
14:17-18 - Jeremiasz opłakuje zniszczenie Judy, prosząc lud o pokutę.
Cierpienie proroka odzwierciedla smutek Boga z powodu odrzucenia Jego
ludu (zob. także Lamentacje 1:20 i Ewangelię Mateusza 23:37).
14:19-22 - Obietnica odkupienia jest dana pod warunkiem pokuty. Bóg
zapewnia, że pomimo kary istnieje możliwość odkupienia i odkupienia,
okazując w ten sposób swoje miłosierdzie (zob. także 2 Kronik 7:14 i
Izajasza 55:7).
'''
