[19]
"1" = ''':sup:`1` Kiedy Achab opowiedział Izebeli wszystko, co Eliasz uczynił, i jak
pozabijał mieczem proroków,
'''
"2" = ''':sup:`2` wtedy Izebel wysłała do Eliasza posłańca, aby powiedział: Chociaż ty
jesteś Eliasz, to jednak ja jestem Izebel! Niech to sprawią bogowie i
z życiem każdego z nich.
'''
"3" = ''':sup:`3` Wtedy "Eliasz" zląkłszy się, powstał i ratując się ucieczką,
przyszedł do Beer-Szeby w Judzie i tam zostawił swego sługę,
Przyszedłszy, usiadł pod jednym z janowców i pragnąc umrzeć, rzekł:
Wielki już czas, o Panie! Odbierz mi życie, bo nie jestem lepszy od
moich przodków.
'''
"5" = ''':sup:`5` Po czym położył się tam i zasnął. A oto anioł, trącając go,
powiedział mu: Wstań, jedz!
'''
"6" = ''':sup:`6` Eliasz spojrzał, a oto przy jego głowie podpłomyk i dzban z wodą.
Zjadł więc i wypił, i znów się położył.
'''
"7" = ''':sup:`7` Powtórnie anioł Pański wrócił i trącając go, powiedział: Wstań,
jedz, bo przed tobą długa droga.
'''
"8" = ''':sup:`8` Powstawszy zatem, zjadł i wypił. Następnie mocą tego pożywienia
szedł czterdzieści dni i czterdzieści nocy aż do Bożej góry Horeb.
'''
"9" = ''':sup:`9` Tam wszedł do pewnej groty, gdzie przenocował. Wtedy Pan skierował
do niego słowo i przemówił: Co ty tu robisz, Eliaszu?
'''
"10" = ''':sup:`10` A on odpowiedział: Żarliwością rozpaliłem się o chwałę Pana, Boga
Zastępów, gdyż Izraelici opuścili Twoje przymierze, rozwalili Twoje
ołtarze i Twoich proroków zabili mieczem. Tak że ja sam tylko zostałem,
a oni godzą jeszcze i na moje życie.
'''
"11" = ''':sup:`11` Wtedy rzekł: Wyjdź, aby stanąć na górze wobec Pana! A oto Pan
przechodził. Gwałtowna wichura rozwalająca góry i druzgocąca skały
trzęsienie ziemi: Pan nie był w trzęsieniu ziemi.
'''
"12" = ''':sup:`12` Po trzęsieniu ziemi powstał ogień: Pan nie był w ogniu. A po tym
ogniu - szmer łagodnego powiewu.
'''
"13" = ''':sup:`13` Kiedy tylko Eliasz go usłyszał, zasłoniwszy twarz płaszczem,
wyszedł i stanął przy wejściu do groty. A wtedy rozległ się głos
mówiący do niego: Co ty tu robisz, Eliaszu?
'''
"14" = ''':sup:`14` Eliasz zaś odpowiedział: Żarliwością rozpaliłem się o chwałę Pana,
Boga Zastępów, gdyż Izraelici opuścili Twoje przymierze, rozwalili
Twoje ołtarze i Twoich proroków zabili mieczem. Tak że ja sam tylko
zostałem, a oni godzą jeszcze i na moje życie.
'''
"15" = ''':sup:`15` Wtedy Pan rzekł do niego: Idź, wracaj twoją drogą ku pustyni
Damaszku. A kiedy tam przybędziesz, namaścisz Chazaela na króla Aramu.
'''
"16" = ''':sup:`16` Później namaścisz Jehu, syna Nimsziego, na króla Izraela. A
wreszcie Elizeusza, syna Szafata z Abel-Mechola, namaścisz na proroka
po tobie.
'''
"17" = ''':sup:`17` A stanie się tak: uratowanego przed mieczem Chazaela zabije Jehu, a
uratowanego przed mieczem Jehu zabije Elizeusz.
'''
"18" = ''':sup:`18` Zostawię jednak w Izraelu siedem tysięcy takich, których kolana nie
ugięły się przed Baalem i których usta go nie ucałowały.
Eliasz, podszedłszy do niego, zarzucił na niego swój płaszcz.
'''
"20" = ''':sup:`20` Wówczas Elizeusz zostawił woły i pobiegłszy za Eliaszem,
powiedział: Pozwól mi ucałować mego ojca i moją matkę, abym potem
poszedł za tobą. On mu odpowiedział: Idź i wracaj, bo po co to ci
uczyniłem?
'''
"21" = ''':sup:`21` Wtedy powrócił do niego i zaraz wziął parę wołów, złożył je na
ofiarę, a na jarzmie wołów ugotował ich mięso oraz dał ludziom, aby
zjedli. Następnie wybrał się i poszedłszy za Eliaszem, stał się jego
sługą.
'''
