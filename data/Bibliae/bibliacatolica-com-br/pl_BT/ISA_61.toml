[61]
"1" = ''':sup:`1` Duch Pana Boga nade mną, bo Pan mnie namaścił. Posłał mnie, by
głosić dobrą nowinę ubogim, by opatrywać rany serc złamanych, by
zapowiadać wyzwolenie jeńcom i więźniom swobodę;
'''
"2" = ''':sup:`2` aby obwieszczać rok łaski Pańskiej, i dzień pomsty naszego Boga; aby
pocieszać wszystkich zasmuconych,
'''
"3" = ''':sup:`3` "by rozweselić płaczących na Syjonie", aby im wieniec dać zamiast
popiołu, olejek radości zamiast szaty smutku, pieśń chwały zamiast
zgnębienia na duchu. Nazwą ich terebintami sprawiedliwości,
szczepieniem Pana dla Jego rozsławienia.
'''
"4" = ''':sup:`4` Zabudują prastare rumowiska, podniosą z gruzów dawne budowle,
odnowią miasta zburzone, świecące pustkami od wielu pokoleń.
'''
"5" = ''':sup:`5` Staną obcokrajowcy, by paść waszą trzodę, cudzoziemcy będą u was
orać i uprawiać winnice.
'''
"6" = ''':sup:`6` Wy zaś będziecie nazywani kapłanami Pana, mienić was będą sługami
Boga naszego. Zużyjecie bogactwo narodów, dobrobyt ich sobie
przywłaszczycie.
'''
"7" = ''':sup:`7` Ponieważ hańba ich była zdwojona, poniżenie i zniewagi były ich
udziałem, przeto w swej ziemi odziedziczą wszystko w dwójnasób i
zażywać będą wiecznego szczęścia.
'''
"8" = ''':sup:`8` Albowiem Ja, Pan, miłuję praworządność, nienawidzę grabieży i
bezprawia, oddam im nagrodę z całą wiernością i zawrę z nimi wieczyste
przymierze.
'''
"9" = ''':sup:`9` Plemię ich będzie znane wśród narodówi między ludami - ich
potomstwo. Wszyscy, co ich zobaczą, uznają, że oni są błogosławionym
szczepem Pana.
'''
"10" = ''':sup:`10` Ogromnie się weselę w Panu, dusza moja raduje się w Bogu moim, bo
mnie przyodział w szaty zbawienia, okrył mnie płaszczem
sprawiedliwości, jak oblubieńca, który wkłada zawój, jak oblubienicę
strojną w swe klejnoty.
'''
"11" = ''':sup:`11` Zaiste, jak ziemia wydaje swe plony, jak ogród rozplenia swe
zasiewy, tak Pan Bóg sprawi, że się rozpleni sprawiedliwość i chwalba
wobec wszystkich narodów.
'''
