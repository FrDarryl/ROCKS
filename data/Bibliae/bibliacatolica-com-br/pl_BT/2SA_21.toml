[21]
"1" = ''':sup:`1` W czasach Dawida nastał głód, trwający przez trzy lata z rzędu.
Dawid więc radził się Pana. A Pan dał mu taką odpowiedź: Krew pozostaje
na Saului jego domu: bo wymordował Gibeonitów.
'''
"2" = ''':sup:`2` Król wezwał do siebie Gibeonitów i rozmawiał z nimi. Giebeonici nie
wywodzili się z Izraelitów, lecz z resztek Amorytów. Chociaż Izraelici
przysięgali im, jednak Saul starał się ich wyniszczyć z powodu
gorliwości o Izraela i Judę.
'''
"3" = ''':sup:`3` Dawid zapytał Gibeonitów: Co wam winienem uczynić i czym was
ułagodzić, abyście błogosławili dziedzictwo Pańskie?
'''
"4" = ''':sup:`4` Oświadczyli mu Gibeonici: Z Saulem i jego domem, nie chodzi nam o
srebro ani złoto. Nie chcemy równie spowodować śmierci żadnego
człowieka w Izraelu. Zapytał: Co powiecie, to wam uczynię.
zamierzał naszą zgubę, żebyśmy przestali istnieć na całym obszarze
Izraela,
'''
"6" = ''':sup:`6` niech wydadzą nam siedmiu mężczyzn z jego potomków. Powiesimy ich
wobec Pana na wzgórzu Saula, który był wybrańcem Pańskim. Król
odpowiedział: Wydam ich wam.
'''
"7" = ''':sup:`7` Król oszczędził jednak Meribbaala, syna Jonatana, syna Saula, z
powodu przysięgi złożonej wobec Pana, wiążącej Dawida i Jonatana, syna
Saula.
'''
"8" = ''':sup:`8` Król wziął dwóch synów Rispy, córki Ajji, których zrodziła dla
Saula: Armoniego, Meribbaala, pięciu synów Merab, córki Saula, których
zrodziła dla Adriela, syna Barzillaja z Mecholi.
'''
"9" = ''':sup:`9` Oddał ich w ręce Gibeonitów. Powiesili ich oni na wzgórzu wobec
Pana. Razem zginęło ich siedmiu. Zostali straceni w pierwsze dni żniw:
był to początek żniw jęczmienia.
'''
"10" = ''':sup:`10` Rispa, córka Ajji, wzięła worek i rozłożywszy go na kamieniu, od
początku żniw aż do zroszenia ich deszczem z nieba, nie dozwalała, by
ptactwo z powietrza rzucało się na nich w ciągu dnia, a dzikie
zwierzęta w nocy.
'''
"11" = ''':sup:`11` Zawiadomiono Dawida o tym, co zrobiła Rispa, córka Ajji, nałożnica
Saula.
'''
"12" = ''':sup:`12` Dawid podążył, aby od obywateli Jabesz w Gileadzie zabrać kości
Saula i kości Jonatana - jego syna, które wzięli po kryjomu z placu w
Bet-Szean, gdzie zostali powieszeni przez Filistynów, wtedy gdy
Filistyni zadali klęskę Saulowi na wzgórzu Gilboa.
'''
"13" = ''':sup:`13` Zabrał stąd kości Saula i kości jego syna Jonatana, pozbierano
również kości powieszonych.
'''
"14" = ''':sup:`14` Pogrzebano kości Saula i jego syna Jonatan" jak również kości
powieszonych" w krainie Beniamina w Selam, w grobie jego ojca - Kisza.
Zrobiono wszystko tak, jak król zarządził. Potem dopiero Bóg okazał się
dla kraju łaskawy.
'''
"15" = ''':sup:`15` Znowu doszło do wojny między Filistynami a Izraelem. Wyruszył Dawid
ze swymi sługami, i walczyli z Filistynami. Dawid poczuł zmęczenie.
'''
"16" = ''':sup:`16` Tymczasem niejaki Iszbo-be-Nob, pochodzący od Rafy, którego
że chce zabić Dawida.
'''
"17" = ''':sup:`17` Ale Abiszaj, syn Serui, przyszedł mu z pomocą. Uderzył Filistyna i
zabił go. Wtedy ludzie Dawida zaklinali go, mówiąc: Nie pójdziesz z
nami dalej do walki, abyś nie zagasił światła Izraela.
'''
"18" = ''':sup:`18` Jeszcze raz doszło do wojny z Filistynami w Gob. Sibbekaj
Chuszatyta zabił wtedy Safa, pochodzącego od Rafy.
'''
"19" = ''':sup:`19` Kiedy doszło do nowej walki z Filistynami w Gob, Elchanan z
Betlejem, syn Jaira, zabił Goliata z Gat, którego drzewce dzidy
wyglądało jak wał tkacki.
'''
"20" = ''':sup:`20` I jedna jeszcze odbyła się walka w Gat. Pokazał się tam człowiek
wielkiego wzrostu, który miał u każdej ręki po sześć palców i po sześć
palców u każdej nogi - razem dwadzieścia cztery palce. Pochodził on
również od Rafy.
'''
"21" = ''':sup:`21` Kiedy urągał Izraelitom, zabił go Jonatan, syn Szimei, brata
Dawida.
'''
"22" = ''':sup:`22` Ci czterej pochodzili od Rafy z Gat. Polegli oni z ręki Dawida i
jego sług.
'''
"Notes" = '''
Notas de rodapé:
21:1-2 - Podczas głodu Dawid szuka oblicza Pana, aby zrozumieć
przyczynę swojego cierpienia. Boska odpowiedź objawia, że grzech Saula
przeciwko Gibeonitom wymaga zadośćuczynienia. Podkreśla to zbiorową
odpowiedzialność za grzech i jego konsekwencje (zob. także Wj 20,5 i
Gal 6,7).
21:3-6 - Dawid stara się ułagodzić Gibeonitów, oferując wydanie siedmiu
potomków Saula. Ten gest podkreśla wagę sprawiedliwości i
zadośćuczynienia w przypadkach niesprawiedliwości, a także wagę grzechu
ucisku (zob. także Lb 35,33-34 i Rz 12,19).
21:7-9 - Wydanie synów Saula i ich egzekucja oznacza akt
sprawiedliwości w odpowiedzi na niegodziwość króla. Narracja podkreśla
powagę grzechu i potrzebę przywrócenia sprawiedliwości Izraelowi (zob.
21:10-14 - Honor Saula został zachowany poprzez pochówek kości Saula i
Jonatana, co dowodzi wagi pamięci i szacunku dla zmarłych. Ten gest
jest wyrazem Bożej łaski w przywracaniu godności po hańbie (zob. także
Księga Przysłów 10:7 i 1 List do Tesaloniczan 4:14).
21:15-22 - Bitwy z Filistynami podkreślają odwagę i męstwo wojowników
Dawida. Opis wyczynów filistyńskich olbrzymów uwydatnia siłę Pana,
i List do Rzymian 8:31).
'''
