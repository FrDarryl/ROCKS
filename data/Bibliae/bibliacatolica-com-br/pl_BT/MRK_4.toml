[4]
"1" = ''':sup:`1` Znowu zaczął nauczać nad jeziorem i bardzo wielki tłum ludzi zebrał
się przy Nim. Dlatego wszedł do łodzi i usiadł w niej /pozostając/ na
jeziorze, a cały lud stał na brzegu jeziora.
'''
"2" = ''':sup:`2` Uczył ich wiele w przypowieściach i mówił im w swojej nauce:
'''
"3" = ''':sup:`3` Słuchajcie: Oto siewca wyszedł siać.
'''
"4" = ''':sup:`4` A gdy siał, jedno padło na drogę; i przyleciały ptaki, i wydziobały
je.
'''
"5" = ''':sup:`5` Inne padło na miejsce skaliste, gdzie nie miało wiele ziemi, i wnet
wzeszło, bo nie było głęboko w glebie.
'''
"6" = ''':sup:`6` Lecz po wschodzie słońca przypaliło się i nie mając korzenia,
uschło.
'''
"7" = ''':sup:`7` Inne znów padło między ciernie, a ciernie wybujały i zagłuszyły je,
tak że nie wydało owocu.
'''
"8" = ''':sup:`8` Inne w końcu padły na ziemię żyzną, wzeszły, wyrosły i wydały plon:
trzydziestokrotny, sześćdziesięciokrotny i stokrotny.
'''
"9" = ''':sup:`9` I dodał: Kto ma uszy do słuchania, niechaj słucha.
'''
"10" = ''':sup:`10` A gdy był sam, pytali Go ci, którzy przy Nim byli, razem z
Dwunastoma, o przypowieść.
'''
"11" = ''':sup:`11` On im odrzekł: Wam dana jest tajemnica królestwa Bożego, dla tych
zaś, którzy są poza wami, wszystko dzieje się w przypowieściach,
'''
"12" = ''':sup:`12` aby patrzyli oczami, a nie widzieli, słuchali uszami, a nie
rozumieli, żeby się nie nawrócili i nie była im wydana /tajemnica/.
'''
"13" = ''':sup:`13` I mówił im: Nie rozumiecie tej przypowieści? Jakże zrozumiecie inne
przypowieści?
'''
"14" = ''':sup:`14` Siewca sieje słowo.
'''
"15" = ''':sup:`15` A oto są ci /posiani/ na drodze: u nich się sieje słowo, a skoro je
usłyszą, zaraz przychodzi szatan i porywa słowo zasiane w nich.
'''
"16" = ''':sup:`16` Podobnie na miejscach skalistych posiani są ci, którzy, gdy usłyszą
słowo, natychmiast przyjmują je z radością,
'''
"17" = ''':sup:`17` lecz nie mają w sobie korzenia i są niestali. Gdy potem przyjdzie
ucisk lub prześladowanie z powodu słowa, zaraz się załamują.
'''
"18" = ''':sup:`18` Są inni, którzy są zasiani między ciernie: to są ci, którzy
słuchają wprawdzie słowa,
'''
"19" = ''':sup:`19` lecz troski tego świata, ułuda bogactwa i inne żądze wciskają się i
zagłuszają słowo, tak że zostaje bezowocne.
'''
"20" = ''':sup:`20` W końcu na ziemię żyzną zostali posiani ci, którzy słuchają słowa,
przyjmują je i wydają owoc: trzydziestokrotny, sześćdziesięciokrotny i
stokrotny.
'''
"21" = ''':sup:`21` Mówił im dalej: Czy po to wnosi się światło, by je postawić pod
korcem lub pod łóżkiem? Czy nie po to, aby je postawić na świeczniku?
'''
"22" = ''':sup:`22` Nie ma bowiem nic ukrytego, co by nie miało wyjść na jaw.
'''
"23" = ''':sup:`23` Kto ma uszy do słuchania, niechaj słucha.
'''
"24" = ''':sup:`24` I mówił im: Uważajcie na to, czego słuchacie. Taką samą miarą, jaką
wy mierzycie, odmierzą wam i jeszcze wam dołożą.
'''
"25" = ''':sup:`25` Bo kto ma, temu będzie dane; a kto nie ma, pozbawią go i tego, co
ma.
'''
"26" = ''':sup:`26` Mówił dalej: Z królestwem Bożym dzieje się tak, jak gdyby ktoś
nasienie wrzucił w ziemię.
'''
"27" = ''':sup:`27` Czy śpi, czy czuwa, we dnie i w nocy, nasienie kiełkuje i rośnie,
on sam nie wie jak.
'''
"28" = ''':sup:`28` Ziemia sama z siebie wydaje plon, najpierw źdźbło, potem kłos, a
potem pełne ziarnko w kłosie.
'''
"29" = ''':sup:`29` A gdy stan zboża na to pozwala, zaraz zapuszcza się sierp, bo pora
już na żniwo.
'''
"30" = ''':sup:`30` Mówił jeszcze: Z czym porównamy królestwo Boże lub w jakiej
przypowieści je przedstawimy?
'''
"31" = ''':sup:`31` Jest ono jak ziarnko gorczycy; gdy się je wsiewa w ziemię, jest
najmniejsze ze wszystkich nasion na ziemi.
'''
"32" = ''':sup:`32` Lecz wsiane wyrasta i staje się większe od jarzyn; wypuszcza
wielkie gałęzie, tak że ptaki powietrzne gnieżdżą się w jego cieniu.
'''
"33" = ''':sup:`33` W wielu takich przypowieściach głosił im naukę, o ile mogli /ją/
rozumieć.
'''
"34" = ''':sup:`34` A bez przypowieści nie przemawiał do nich. Osobno zaś objaśniał
wszystko swoim uczniom.
'''
"35" = ''':sup:`35` Gdy zapadł wieczór owego dnia, rzekł do nich: Przeprawmy się na
drugą stronę.
'''
"36" = ''':sup:`36` Zostawili więc tłum, a Jego zabrali, tak jak był w łodzi. Także
inne łodzie płynęły z Nim.
'''
"37" = ''':sup:`37` Naraz zerwał się gwałtowny wicher. Fale biły w łódź, tak że łódź
już się napełniała.
'''
"38" = ''':sup:`38` On zaś spał w tyle łodzi na wezgłowiu. Zbudzili Go i powiedzieli do
Niego: Nauczycielu, nic Cię to nie obchodzi, że giniemy?
'''
"39" = ''':sup:`39` On wstał, rozkazał wichrowi i rzekł do jeziora: Milcz, ucisz się!
Wicher się uspokoił i nastała głęboka cisza.
'''
"40" = ''':sup:`40` Wtedy rzekł do nich: Czemu tak bojaźliwi jesteście? Jakże wam brak
wiary?
'''
"41" = ''':sup:`41` Oni zlękli się bardzo i mówili jeden do drugiego: Kim właściwie On
jest, że nawet wicher i jezioro są Mu posłuszne?
'''
"Notes" = '''
Notas de rodapé:
4:1-9 - Przypowieść o siewcy uczy nas o różnych reakcjach na Ewangelię.
Dobra gleba symbolizuje tych, którzy słuchają Słowa i przyjmują je z
wiarą, przynosząc owoc dla Królestwa Bożego. Przypowieść ostrzega przed
13,1-9 i Łk 8,4-15).
4:10-12 - Jezus wyjaśnia swoim uczniom cel przypowieści, ujawniając, że
służą one do rozeznawania ludzkich serc. Ci, którzy są gotowi słuchać,
zyskają głębsze zrozumienie, podczas gdy ci, którzy je odrzucą,
8,9-10).
4:21-25 - Jezus naucza o świetle i odpowiedzialności za ujawnianie
tego, co się otrzymuje. Metafora lampy na świeczniku podkreśla wagę
dzielenia się prawdą Bożą z innymi. Podkreśla również, że miarą, jaką
8,16-18).
4:26-29 - Przypowieść o ziarnie, które samo rośnie, uczy, że Królestwo
Boże rośnie tajemniczo i nieuchronnie, niezależnie od ludzkiego
zrozumienia. Podkreśla to suwerenność Boga w rozszerzaniu Jego
4:35-41 - Jezus uspokaja burzę na morzu, demonstrując swoją władzę nad
naturą. Reakcja uczniów ujawnia ich strach i brak wiary, co skłania nas
do refleksji nad zaufaniem Chrystusowi w obliczu trudności życiowych
'''
