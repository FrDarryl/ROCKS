[13]
"1" = ''':sup:`1` Gdy Jozue zestarzał się i był w podeszłym wieku, rzekł Pan do niego:
Jesteś stary, w podeszłym wieku, a pozostał jeszcze znaczny kraj do
zdobycia.
'''
"2" = ''':sup:`2` Oto ten kraj pozostaje: wszystkie okręgi Filistynów i cały Geszur,
'''
"3" = ''':sup:`3` od Szichoru, na granicy Egiptu, aż do granicy Ekronu na północy
Gazy, Aszdodu, Aszkelonu, Gat i Ekronu oraz Awwici,
'''
"4" = ''':sup:`4` na południu cały kraj Kananejczyków i od Ary, należącej do
Sydończyków aż do Afeka i granicy Amorytów.
'''
"5" = ''':sup:`5` Następnie kraj Giblitów i cały Liban na wschodzie od Baal-Gad u stóp
góry Hermonu, aż do Wejścia do Chamat.
'''
"6" = ''':sup:`6` Wszystkich mieszkańców gór od Libanu aż do Misrefot-Maim, wszystkich
Sydończyków Ja sam wypędzę sprzed Izraelitów. Tymczasem podziel kraj
losem między Izraelitów na dziedzictwo, jak ci rozkazałem.
'''
"7" = ''':sup:`7` Teraz podziel ten kraj jako dziedzictwo między dziewięć pokoleń i
pół pokolenia Manassesa: "od Jordanu aż do Wielkiego Morza na zachodzie
ty im rozdasz; Wielkie Morze będzie ich granicą".
'''
"8" = ''':sup:`8` Druga połowa pokolenia Manassesa, a z nią Rubenici i Gadyci
otrzymali swoje dziedzictwo, które Mojżesz im nadał na wschód za
Jordanem: " Mojżesz, sługa Pana, im dał: "
'''
"9" = ''':sup:`9` od Aroeru, położonego na brzegu potoku Arnon, i od miasta, które
jest w środku doliny, cały płaskowyż od Medeby do Dibonu;
'''
"10" = ''':sup:`10` i wszystkie miasta Sichona, króla Amorytów, który panował w
Cheszbonie, aż do granicy Ammonitów.
'''
"11" = ''':sup:`11` Następnie Gilead i krainę Geszurytów i Maakatytów z całym
'''
"12" = ''':sup:`12` a w Baszanie całe królestwo Oga, który panował w Asztarot i w Edrei
i był ostatnim potomkiem Refaitów. Mojżesz zwyciężył ich i
wydziedziczył.
'''
"13" = ''':sup:`13` Lecz Izraelici nie wypędzili Geszurytów i Maakatytów, dlatego
Geszuryci i Maakatyci utrzymali się wśród Izraela aż do dnia
dzisiejszego.
'''
"14" = ''':sup:`14` Tylko pokoleniu Lewiego nie dano żadnego dziedzictwa: ofiary
spalane dla Pana, Boga Izraela, są jego dziedzictwem, jak to on sam
oznajmił.
'''
"15" = ''':sup:`15` Mojżesz dał pokoleniu potomków Rubena część odpowiednio do ich
rodów.
'''
"16" = ''':sup:`16` Otrzymali więc ziemię od Aroeru na brzegu potoku Arnon i od miasta
w środku doliny i cały płaskowyż aż do Medeby,
'''
"17" = ''':sup:`17` Cheszbon ze wszystkimi miastami położonymi na wyżynie: Dibon,
Bamot-Baal i Bet-Baal-Meon,
'''
"18" = ''':sup:`18` Jahsa, Kedemot, Mefaa,
'''
"19" = ''':sup:`19` Kiriataim, Sibma, Seret-Haszszachar na górze równiny,
'''
"20" = ''':sup:`20` Bet-Peor, zbocza Pisga, Bet-Hajeszimot,
'''
"21" = ''':sup:`21` wszystkie miasta płaskowyżu i całe królestwo Sichona, króla
amoryckiego, panującego w Cheszbonie, którego zwyciężył Mojżesz, a
również książąt Madian: Ewi, Rekem, Sur, Chur i Reba, lenników Sichona,
zamieszkałych w kraju.
'''
"22" = ''':sup:`22` Również wróżbitę Balaama, syna Beora, wraz z innymi ofiarami walki
zabili Izraelici mieczem.
'''
"23" = ''':sup:`23` Granicą ziemi synów Rubena był Jordan. Takie jest dziedzictwo synów
Rubena według ich rodów oraz ich miasta z przyległymi wioskami.
'''
"24" = ''':sup:`24` Mojżesz dał jedną część pokoleniu potomków Gada, odpowiednio do ich
rodów.
'''
"25" = ''':sup:`25` Otrzymali w dziedzictwie: Jazer i wszystkie miasta Gileadu, połowę
kraju synów Ammona aż do Aroeru, leżącego naprzeciw Rabby,
'''
"26" = ''':sup:`26` i od Cheszbonu aż do Ramat-Mispa i Betonim oraz od Machanaim do
granicy Lo-Debar,
'''
"27" = ''':sup:`27` a w dolinie Bet-Haram, Bet-Nimra, Sukkot i Safon, resztę królestwa
Sichona, króla Cheszbonu, Jordan i jego okolice aż do krańców morza
Kinneret po wschodniej stronie Jordanu.
'''
"28" = ''':sup:`28` Takie jest dziedzictwo potomków Gada według ich rodów oraz ich
miasta z przyległymi wioskami.
'''
"29" = ''':sup:`29` Mojżesz dał część połowie pokolenia Manassesa "i to przypadło
połowie pokolenia Manassesa" odpowiednio do ich rodów.
'''
"30" = ''':sup:`30` Otrzymali w dziedzictwie ziemie od Machanaim, cały Baszan, całe
królestwo Oga, króla Baszanu, i wszystkie Osiedla Jaira w Baszanie,
sześćdziesiąt miast.
'''
"31" = ''':sup:`31` Połowa Gileadu, Asztarot i Edrei, miasta królestwa Oga w Baszanie
przypadły potomkom Makira, syna Manassesa, a raczej połowie potomków
Makira według ich rodów.
'''
"32" = ''':sup:`32` Taki jest podział dziedzictwa dokonany przez Mojżesza na stepach
Moabu, z drugiej strony Jordanu, na wschód od Jerycha.
'''
"33" = ''':sup:`33` Pokoleniu Lewiego nie dał Mojżesz dziedzictwa. Pan, Bóg Izraela,
jest ich dziedzictwem, jak to sam im oznajmił.
'''
"Notes" = '''
Notas de rodapé:
13:1-5 - Bóg informuje Jozuego, że jego zadanie podboju ziemi jest
prawie ukończone, ale wciąż są obszary do podboju. Podkreśla to
potrzebę dalszego ufania Bogu w kwestii podboju i podziału Ziemi
Obiecanej (zob. także Lb 34:1-15 i Pwt 31:6).
13:6-7 - Opis ziem, które mają zostać podbite, obejmuje regiony
zamieszkane przez potężne ludy. Podkreśla to wagę wiary i odwagi w
obliczu wyzwań, ponieważ Bóg jest z nimi w każdej bitwie (zob. także
Pwt 3,21-22 i 1 Kor 16,13).
13:8-12 - Ziemia dana plemionom Rubena, Gada i połowie plemienia
Manassesa została zapisana, co dowodzi wierności Boga obietnicom
złożonym tym plemionom. Podział ziemi odzwierciedla Bożą opatrzność w
spełnieniu Jego obietnic (zob. także Rdz 49,3-4 i Lb 32,29-30).
13:13 - Niepowodzenie Izraelitów w całkowitym podboju ziem kananejskich
odzwierciedla ciągłą walkę między światłem a ciemnością. Werset ten
podkreśla odpowiedzialność Izraelitów, by nie ulegać złu w swoim życiu
(zob. także Wj 23,33 i Rz 12,2).
13:14 - Wspomniano o majątku Lewitów, co wskazuje, że nie otrzymają oni
dziedzicznej ziemi, jak inne plemiona, lecz swoje miasta i ofiarę Bożą
jako swój udział. To pokazuje wagę posługi i kultu w życiu ludu Bożego
(zob. także Lb 18,20-24 i Pwt 10,9).
'''
