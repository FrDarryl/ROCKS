[51]
"1" = ''':sup:`1` To mówi Pan: Oto sprowadzę na Babilon i na mieszkańców Chaldei
niszczący wiatr.
'''
"2" = ''':sup:`2` Poślę do Babilonu tych, co przesiewają zboże, i przesieją go, i
spustoszą ziemię, bo się zewsząd zwrócą przeciw niemu w dniu klęski.
'''
"3" = ''':sup:`3` Niech żaden z łuczników nie napina swego łuku ani niech się nie
przechwala swoim pancerzem! Nie oszczędzajcie jego młodzieży,
zniszczcie całe jego wojsko!
'''
"4" = ''':sup:`4` Legną zabici w ziemi chaldejskiej, przebici na jej ulicach.
'''
"5" = ''':sup:`5` Bo nie owdowiał ani Izrael, ani Juda po swoim Bogu, Panu Zastępów.
Kraj zaś ich jest przepełniony winą wobec Świętego Izraela.
'''
"6" = ''':sup:`6` Uciekajcie ze środka Babilonu! Każdy niech ratuje swe życie! Nie
gińcie z powodu jego grzechu! Nastał bowiem czas odwetu u Pana, daje On
mu zapłatę za to, co uczynił.
'''
"7" = ''':sup:`7` Babilon był w ręku Pana złotym kielichem, upajającym całą ziemię.
Jego wino piły wszystkie narody, dlatego w szał popadły.
'''
"8" = ''':sup:`8` Niespodziewanie upadł i załamał się Babilon: podnieście nad nim
lament! Weźcie balsam na jego ranę, może odzyska zdrowie.
'''
"9" = ''':sup:`9` Staraliśmy się Babilon uzdrowić, lecz się nie dał wyleczyć. Porzućmy
go! Niech każdy idzie do swej ziemi! Albowiem sąd nad nim dosięga nieba
i aż w obłoki się wznosi.
'''
"10" = ''':sup:`10` Ukazał Pan naszą sprawiedliwość. Chodźmy, głośmy na Syjonie dzieło
Pana, Boga naszego!
'''
"11" = ''':sup:`11` Ostrzcie strzały, przygotowujcie tarcze! Pan pobudza ducha króla
Medii, bo jego zamiary dotyczą zniszczenia Babilonu; jest to zemsta
Pana, zemsta za Jego świątynię.
'''
"12" = ''':sup:`12` Podnieście znak przeciw murom Babilonu, wzmocnijcie straże!
Postawcie posterunki, przygotujcie zasadzki! Jak bowiem postanowił Pan,
tak wprowadza w czyn to, co ogłosił przeciw mieszkańcom Babilonu.
'''
"13" = ''':sup:`13` Ty, co mieszkasz nad wielkimi wodami, wielkie skarby posiadasz:
nadszedł twój kres, dopełniła się twa miara.
'''
"14" = ''':sup:`14` Pan Zastępów przysiągł na swe imię: Nieuchronnie napełnię ciebie
ludźmi jak szarańczą, i podniosą nad tobą okrzyk wojenny.
'''
"15" = ''':sup:`15` On uczynił ziemię swoją mocą, umocnił świat swoją mądrością i swoim
rozumem rozpostarł niebo.
'''
"16" = ''':sup:`16` Na dźwięk Jego głosu huczą wody w niebie. On podnosi chmury z
krańców ziemi, On czyni błyskawice, zapowiedzi deszczu, i wysyła wiatr
z jego zbiorników.
'''
"17" = ''':sup:`17` Nierozumny pozostaje każdy człowiek bez wiedzy; wstydzić się musi
bożka każdy złotnik, bo podobizny, jakie odlał, są kłamstwem i nie ma w
nich tchnienia.
'''
"18" = ''':sup:`18` Są one nicością, tworem śmiesznym, zginą w czasie obrachunku z
nimi.
'''
"19" = ''':sup:`19` Nie takim jest dziedzictwo Jakuba. Wszechświat bowiem On
ukształtował. Izrael zaś jest szczepem Jego dziedzictwa, Pan Zastępów
Jego imię.
'''
"20" = ''':sup:`20` Byłeś dla mnie młotem - narzędziem wojny. Miażdżyłem tobą narody,
burzyłem tobą królestwa.
'''
"21" = ''':sup:`21` Miażdżyłem tobą konia i jeźdźca, miażdżyłem tobą wóz i jego
woźnicę.
'''
"22" = ''':sup:`22` Miażdżyłem tobą męża i kobietę, miażdżyłem tobą starca i dziecko,
miażdżyłem tobą młodzieńca i dziewicę.
'''
"23" = ''':sup:`23` Miażdżyłem tobą pasterza i jego trzodę, miażdżyłem tobą rolnika i
jego zaprzęg, miażdżyłem tobą rządców i kierowników.
'''
"24" = ''':sup:`24` Odpłacę Babilonowi i wszystkim mieszkańcom Chaldei za wszystko zło
wyrządzone Syjonowi na waszych oczach - wyrocznia Pana.
'''
"25" = ''':sup:`25` Oto Ja na ciebie, góro zagłady - wyrocznia Pana - która
wyniszczyłaś całą ziemię, wyciągnę na ciebie rękę i zepchnę cię ze
skały, czyniąc cię górą płonącą.
'''
"26" = ''':sup:`26` Nie będą brać z ciebie kamienia węgielnego ani kamienia pod
fundament, ale będziesz opuszczona na wieki, wyrocznia Pana.
'''
"27" = ''':sup:`27` Wznieście znaki w kraju! Dmijcie w trąby wśród narodów! Do świętej
wojny z nim przygotujcie narody! Zwołajcie przeciw niemu królestwo
Ararat, Minni i Aszkenaz! Ustanówcie przeciw niemu dowódcę, każcie
sprowadzić konie, jak najeżoną szarańczę!
'''
"28" = ''':sup:`28` Do świętej wojny przeciw niemu przygotujcie narody, króla Medii,
jego przywódców i wszystkich jego urzędników, całą ziemię, nad którą
panuje.
'''
"29" = ''':sup:`29` Drży ziemia i dygoce, bo się wypełniły plany Pana na Babilonie, by
obrócić ziemię babilońską w niezamieszkałe pustkowie.
'''
"30" = ''':sup:`30` Bohaterowie babilońscy odstąpili od walki, przebywają w warownych
twierdzach. Wyczerpała się ich siła, stali się jak kobiety. Budynki
jego uległy spaleniu, wyłamane zostały jego zasuwy.
'''
"31" = ''':sup:`31` Goniec zabiega drogę gońcowi, a posłaniec posłańcowi, by zawiadomić
króla Babilonu, że zdobyte jest zewsząd jego miasto,
'''
"32" = ''':sup:`32` że przejścia są zajęte, umocnienia spalone ogniem, a wszyscy
wojownicy porażeni strachem.
'''
"33" = ''':sup:`33` To bowiem mówi Pan Zastępów, Bóg Izraela: Córa Babilonu jest jak
klepisko, kiedy je ubijają; już niedługo przyjdzie na nią czas żniwa.
'''
"34" = ''':sup:`34` Pożarł mnie i wyniszczył Nabuchodonozor, król babiloński, następnie
porzucił jak puste naczynie. Niby smok mnie pochłonął, wypełnił swe
wnętrzności moimi rozkoszami, wypędził mnie.
'''
"35" = ''':sup:`35` Mój ucisk i moja nędza - na Babilonie! - powie Mieszkanka Syjonu.
Krew moja - na mieszkańcach Chaldei! - powie Jerozolima.
'''
"36" = ''':sup:`36` Dlatego to mówi Pan: Oto Ja będę bronił twej sprawy, dopełnię
twojej zemsty: każę wyschnąć jego morzu, a źródłu jego zaniknąć.
'''
"37" = ''':sup:`37` Babilon stanie się polem gruzów, siedliskiem szakali, przedmiotem
zgrozy i drwin, pozbawionym mieszkańców.
'''
"38" = ''':sup:`38` Ryczą oni jak lwy w gromadzie, pomrukują niby młode lwiątka.
'''
"39" = ''':sup:`39` Gdy będą rozgrzani, przygotuję im ucztę, upoję ich tak, że będą
oszołomieni: zasną wiecznym snem, by się już nie przebudzić - wyrocznia
Pana.
'''
"40" = ''':sup:`40` Sprowadzę ich na rzeź jak jagnięta, jak barany wraz z kozłami.
'''
"41" = ''':sup:`41` Jakże została zdobyta Szeszak i wzięta chluba całej ziemi? Jak się
stał przedmiotem zgrozy Babilon wśród narodów?
'''
"42" = ''':sup:`42` Wezbrało na Babilon morze, pokryła go nawałnica bałwanów.
'''
"43" = ''':sup:`43` Stały się jego miasta pustynią, ziemią bezwodną i stepem, gdzie
nikt nie mieszka, ani nie przechodzi tamtędy żaden człowiek.
'''
"44" = ''':sup:`44` Ukarzę Bela w Babilonie, wyrwę mu z paszczy, cokolwiek pochłonął.
Narody nie będą napływać doń więcej, mur Babilonu musi upaść.
'''
"45" = ''':sup:`45` Wyjdź, mój narodzie, spośród niego! Każdy niech ratuje swe życie
przed żarem gniewu Pana!
'''
"46" = ''':sup:`46` Nie upadajcie na duchu ani się lękajcie wieści roznoszonej po
kraju. Jednego roku obiega ta wieść, po niej następnego roku wieść
druga. Tymczasem w kraju gwałt panuje, władca zwraca się przeciw
władcy.
'''
"47" = ''':sup:`47` Dlatego oto nadchodzą dni, kiedy ukarzę bożki Babilonu. Cały jego
kraj okryje hańba, a wszyscy jego zabici będą leżeli pośrodku niego.
'''
"48" = ''':sup:`48` Wykrzykną radośnie nad Babilonem niebo i ziemia i wszystko, co jest
w nich. Z północy bowiem ciągną przeciw niemu niszczyciele - wyrocznia
Pana.
'''
"49" = ''':sup:`49` Również Babilon musi upaść za poległych Izraela, tak jak padli za
Babilon polegli z całego kraju.
'''
"50" = ''':sup:`50` W drogę, którzy ocaleliście od miecza, nie zatrzymujcie się! Choć
oddaleni, wspominajcie Pana, a Jerozolima niech będzie w waszej
pamięci!
'''
"51" = ''':sup:`51` Zawstydzeni jesteśmy, bo usłyszeliśmy zniewagę, hańba okryła nasze
oblicza, bo weszli obcy do świętych przybytków domu Pańskiego.
'''
"52" = ''':sup:`52` Dlatego oto nadchodzą dni - wyrocznia Pana - kiedy ukarzę jego
bożki, a w całym kraju będą jęczeć ranni.
'''
"53" = ''':sup:`53` Bo gdyby nawet aż do nieba wynosił się Babilon i gdyby niedostępną
uczynił butną swą potęgę, mimo to wyjdą ode Mnie jego pustoszyciele -
wyrocznia Pana.
'''
"54" = ''':sup:`54` Słuchaj! Krzyk się rozlega z Babilonu i wielkie nieszczęście - z
ziemi chaldejskiej.
'''
"55" = ''':sup:`55` Bo Pan pustoszy Babilon, sprawia, że znika zeń głośne wołanie.
Huczą ich fale jak wielkie wody, rozlega się łoskot ich głosu.
'''
"56" = ''':sup:`56` Albowiem niszczyciel ciągnie na Babilon: jego bohaterowie zostaną
pojmani, połamane ich łuki. Tak, Pan jest Bogiem odpłaty, odpłaca
niezawodnie.
'''
"57" = ''':sup:`57` Upoję ich przywódców i mędrców, jego rządców, urzędników i
bohaterów; zapadną w wieczny sen, tak że się nie zbudzą - wyrocznia
Króla, na imię Mu Pan Zastępów.
'''
"58" = ''':sup:`58` To mówi Pan Zastępów: Obszerny mur Babilonu zwali się doszczętnie.
Wysokie jego bramy spłoną w ogniu. Na próżno więc trudzą się narody, i
z powodu ognia wysilają się ludy.
'''
"59" = ''':sup:`59` Polecenie, jakie powierzył prorok Jeremiasz Serajaszowi, synowi
Neriasza, synowi Machsejasza, gdy się ten udawał z królem judzkim
Sedecjaszem do Babilonu w czwartym roku jego panowania; Serajasz był
głównym kwatermistrzem.
'''
"60" = ''':sup:`60` Opisał zaś Jeremiasz w jednej księdze całe nieszczęście, jakie
miało przyjść na Babilon, mianowicie wszystkie przepowiednie spisane
przeciw Babilonowi.
'''
"61" = ''':sup:`61` Jeremiasz powiedział do Serajasza: Gdy przybędziesz do Babilonu,
postaraj się przeczytać publicznie wszystkie te słowa.
'''
"62" = ''':sup:`62` Powiesz zaś: Panie, Ty zapowiedziałeś o tym miejscu, że je
zniszczysz, tak że zostanie bez mieszkańców, bez ludzi i bez bydła;
pozostanie pustkowiem na wieki.
'''
"63" = ''':sup:`63` Gdy skończysz czytać tę księgę, przymocujesz do niej kamień i
wrzucisz ją do Eufratu,
'''
"64" = ''':sup:`64` mówiąc: Tak niech utonie Babilon, by już nie podniósł się z
nieszczęścia, jakie na niego ześlę. Dotąd słowa Jeremiasza.
'''
"Notes" = '''
Notas de rodapé:
51:1-5 - Ogłoszono ostateczny sąd nad Babilonem, z obietnicą, że Bóg
wzbudzi przeciwko niemu naród, który go zniszczy. Jest to przejaw
boskiej sprawiedliwości wobec narodów żyjących w grzechu (zob. także
Izajasz 47:1-15 i Objawienie 14:8).
51:6-10 - Zniszczenie Babilonu jest bliskie, a Izraelici są wezwani do
opuszczenia go przed Sądem Ostatecznym. Kierunek Boży jest jasny:
oddzielenie się od grzechu i przygotowanie do wyzwolenia (zob. także
Obj. 18:4-5 i 2 Kor. 6:17).
51:11-14 - Zemsta Boga na Babilonie jest pewna, gdyż użyje On sił
wszechświata do wypełnienia swojego zamysłu. Zniszczenie Babilonu
będzie całkowite, odzwierciedlając suwerenność Boga nad wszystkimi
narodami (zob. także Daniela 2:44 i Objawienie 19:11-16).
51:15-19 - Bóg jest Stwórcą i Podtrzymywaczem wszechświata, a Jego
wielkość jest uwydatniona w kontraście z arogancją Babilonu. Babilon,
który uważał się za niepokonany, zostanie zniszczony jako kara za swoją
51:33-37 - Zniszczenie Babilonu będzie ostatecznym sądem Bożym. Miasto
zostanie obrócone w ruinę, symbolizując koniec ucisku i przywrócenie
sprawiedliwych rządów Boga (zob. także Jeremiasza 25:12 i Objawienie
18:21-23).
'''
