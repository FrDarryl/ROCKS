[21]
"1" = ''':sup:`1` Król Aradu, Kananejczyk, mieszkający w Negebie, dowiedział się, że
Izraelici nadciągają drogą od Atarim. Napadł na Izraela i wziął trochę
ludzi do niewoli.
ten lud w nasze ręce, klątwą obłożymy ich miasta.
'''
"3" = ''':sup:`3` I wysłuchał Pan głosu Izraela wydał w ich ręce Kananejczyków.
Izraelici obłożyli klątwą ich oraz ich miasta. Stąd miejscowość ta
otrzymała nazwę Chorma.
'''
"4" = ''':sup:`4` Od góry Hor szli w kierunku Morza Czerwonego, aby obejść ziemię
Edom; podczas drogi jednak lud stracił cierpliwość.
'''
"5" = ''':sup:`5` I zaczęli mówić przeciw Bogu i Mojżeszowi: Czemu wyprowadziliście
nas z Egiptu, byśmy tu na pustyni pomarli? Nie ma chleba ani wody, a
uprzykrzył się nam już ten pokarm mizerny.
'''
"6" = ''':sup:`6` Zesłał więc Pan na lud węże o jadzie palącym, które kąsały ludzi,
tak że wielka liczba Izraelitów zmarła.
'''
"7" = ''':sup:`7` Przybyli więc ludzie do Mojżesza mówiąc: Zgrzeszyliśmy, szemrząc
przeciw Panu i przeciwko tobie. Wstaw się za nami do Pana, aby oddalił
od nas węże. I wstawił się Mojżesz za ludem.
'''
"8" = ''':sup:`8` Wtedy rzekł Pan do Mojżesza: Sporządź węża i umieść go na wysokim
palu; wtedy każdy ukąszony, jeśli tylko spojrzy na niego, zostanie przy
życiu.
'''
"9" = ''':sup:`9` Sporządził więc Mojżesz węża miedzianego i umieścił go na wysokim
palu. I rzeczywiście, jeśli kogo wąż ukąsił, a ukąszony spojrzał na
węża miedzianego, zostawał przy życiu.
'''
"10" = ''':sup:`10` Stamtąd ruszyli Izraelici w dalszą drogę i rozbili obóz pod Obot.
'''
"11" = ''':sup:`11` Od Obot ciągnęli dalej i rozbili obóz pod Ijje-Haabarim, na pustyni
położonej na wschód od Moabu.
'''
"12" = ''':sup:`12` Stamtąd ruszyli dalej i zatrzymali się w dolinie potoku Zared.
'''
"13" = ''':sup:`13` I znów poszli dalej i rozłożyli się obozem po drugiej stronie rzeki
Arnon, która płynie przez pustynię, biorąc początek w kraju Amorytów.
Arnon bowiem stanowi granicę między Moabitami i Amorytami.
'''
"14" = ''':sup:`14` Dlatego powiedziane jest w księdze "Wojen Pana":
ciągnących się aż do miejsca Ar, przylegająca do granicy Moabu.
Pan do Mojżesza: Zgromadź lud, a Ja mu dam wodę!
'''
"17" = ''':sup:`17` Śpiewali wtedy Izraelici pieśń następującą: Tryskaj, źródło!
Opiewajcie je!
'''
"18" = ''':sup:`18` Studnia, którą kopali książęta i naczelnicy ludu drążyli berłem i
'''
"19" = ''':sup:`19` z Mattany do Nachaliel, a z Nachaliel do Bamot.
'''
"20" = ''':sup:`20` Z Bamot do doliny, która leży w ziemi Moabu, obok góry Pisga
wznoszącej się nad pustynią.
'''
"21" = ''':sup:`21` Następnie wysłali Izraelici posłów do Sichona, króla Amorytów,
'''
"22" = ''':sup:`22` Chcemy przejść przez twoją ziemię. Nie wejdziemy na pola ani do
winnic i nie będziemy pili wody ze studzien. Chcemy tylko skorzystać z
drogi królewskiej, póki nie przekroczymy twych granic.
'''
"23" = ''':sup:`23` Sichon jednak nie dał Izraelitom przejścia przez swoją ziemię.
Sichon zgromadził całe swoje wojsko i skierował się ku pustyni, by
zastąpić drogę Izraelitom. Przybył do Jahsa i uderzył na Izraela.
'''
"24" = ''':sup:`24` Izraelici jednak pobili go ostrzem miecza i zdobyli jego kraj od
Arnonu aż po Jabbok, aż do kraju Ammonitów - Jazer bowiem znajduje się
na granicy Ammonitów.
'''
"25" = ''':sup:`25` Izraelici wzięli wszystkie te miasta. Następnie osadzili się
Izraelici mocno we wszystkich miastach Amorytów, w Cheszbonie i we
wszystkich przynależnych doń miejscowościach.
'''
"26" = ''':sup:`26` Cheszbon był stolicą Sichona, króla Amorytów, który prowadził wojnę
z poprzednim królem Moabu i zabrał mu cały kraj aż po Arnon.
'''
"27" = ''':sup:`27` Dlatego śpiewali pieśniarze: Idźcie do Cheszbonu! Niech będzie
odbudowane i umocnione miasto Sichona.
'''
"28" = ''':sup:`28` Gdyż z Cheszbonu wyszedł ogień, płomień z miasta Sichona pochłonął
Ar-Moab, panujące nad wyżynami Arnonu.
'''
"29" = ''':sup:`29` Biada ci, Moabie! Zgubiony jesteś, o ludu Kemosza! Dopuścił on
ucieczkę twych synów i niewolę twych córek u Sichona, króla Amorytów.
'''
"30" = ''':sup:`30` Cheszbon wyniszczył niemowlęta aż do Dibonu, niewiasty aż do
Nofach, a mężczyzn aż do Medeby.
'''
"31" = ''':sup:`31` Izraelici osiedlili się w kraju Amorytów.
następnie wraz z przynależnymi doń miastami i wypędzili mieszkających
tam Amorytów.
'''
"33" = ''':sup:`33` Następnie zawrócili i poszli w kierunku Baszanu. Król Baszanu, Og,
wyruszył przeciw nim razem z całym swoim wojskiem, chcąc stoczyć z nimi
bitwę pod Edrei.
'''
"34" = ''':sup:`34` Lecz Pan rzekł do Mojżesza: Nie bój się go! Dam go bowiem w twoje
ręce razem z całym wojskiem i krajem. Postąpisz z nim tak, jak
postąpiłeś z Sichonem, królem Amorytów, który mieszkał w Cheszbonie.
'''
"35" = ''':sup:`35` Pobili go oraz jego synów i cały lud, tak że nikt nie ocalał, i
wzięli jego ziemię w posiadanie.
'''
"Notes" = '''
Notas de rodapé:
21:4-5 - Izraelici, wędrując przez pustynię, narzekali na Boga i
Mojżesza, okazując brak wiary i niewdzięczność. Ten epizod uwypukla
nawrót szemrania, który zawsze pociąga za sobą negatywne konsekwencje
dla ludu Bożego (zob. także Wj 16,2-3 i 1 Kor 10,9-10).
21:6-7 - Bóg zsyła jadowite węże jako karę za bunt ludu. To uwypukla
Boży sąd nad nieposłuszeństwem, ale także miłosierdzie, bo gdy lud się
nawróci, Bóg zapewnia rozwiązanie (zob. także Pwt 8:15 i 2 Kronik
7:14).
21:8-9 - Bóg nakazuje Mojżeszowi wykonać węża z brązu i umieścić go na
palu. Każdy, kto na niego spojrzy, zostanie uzdrowiony. To wymowny
obraz Chrystusa na krzyżu, który przynosi uzdrowienie i zbawienie
wszystkim, którzy patrzą na Niego z wiarą (zob. także J 3,14-15 i Iz
45,22).
21:21-24 - Izrael pokonuje Sichona, króla Amorytów, po tym, jak ten
odmawia przejścia przez ich terytorium. To zwycięstwo potwierdza, że
Bóg jest ze swoim ludem, chroniąc go i prowadząc w bitwie (zob. także
Pwt 2,30-33 i Ps 44,3-4).
21:33-35 - Izrael pokonuje również Oga, króla Baszanu. Bitwa ta,
podobnie jak poprzednia, dowodzi spełnienia obietnicy Boga o
dostarczeniu Izraelowi ziemi obiecanej, potwierdzając, że zwycięstwo
pochodzi od Boga (zob. także Pwt 3,1-3 i Ps 136,17-22).
'''
