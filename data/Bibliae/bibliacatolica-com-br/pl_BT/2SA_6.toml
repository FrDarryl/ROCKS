[6]
"1" = ''':sup:`1` Znów Dawid zgromadził wszystkich doborowych wojowników Izraela w
liczbie trzydziestu tysięcy.
'''
"2" = ''':sup:`2` Dawid i wszyscy ludzie towarzyszący mu, powstawszy, udali się w
kierunku judzkiej Baali, aby sprowadzić stamtąd Arkę Boga, który nosi
imię: Pan Zastępów spoczywający na cherubach.
'''
"3" = ''':sup:`3` Umieszczono Arkę Bożą na nowym wozie i wywieziono ją z domu
Abinadaba, położonego na wzgórzu. Uzza i Achio, synowie Abinadaba,
prowadzili wóz,
'''
"4" = ''':sup:`4` z Arką Bożą. Achio wyprzedzał Arkę.
'''
"5" = ''':sup:`5` Tak Dawid, jak i cały dom Izraela tańczyli przed Panem z całej siły
przy dźwiękach pieśni i gry na cytrach, harfach, bębnach, grzechotkach
i cymbałach.
'''
"6" = ''':sup:`6` Gdy przybyli na klepisko Nakona, Uzza wyciągnął rękę w stronę Arki
Bożej i podtrzymał ją, gdyż woły szarpnęły.
'''
"7" = ''':sup:`7` I zapłonął gniew Pana przeciwko Uzzie i poraził go tam Bóg za ten
postępek, tak że umarł przy Arce Bożej.
'''
"8" = ''':sup:`8` A Dawid strapił się, dlatego że Pan dotknął takim ciosem Uzzę, i
nazwał to miejsce Peres-Uzza. Tak jest po dzień dzisiejszy.
'''
"9" = ''':sup:`9` I Dawid uląkł się Pana w owym dniu, mówiąc: Jakże przyjdzie do mnie
Arka Pańska?
'''
"10" = ''':sup:`10` Nie chciał więc Dawid kierować Arki Pańskiej do siebie, do Miasta
Dawidowego. Sprowadził więc ją do domu Obed-Edoma z Gat.
'''
"11" = ''':sup:`11` I Arka Pańska pozostawała w domu Obed-Edoma z Gat przez trzy
miesiące. A Pan pobłogosławił Obed-Edomowi i całej jego rodzinie.
'''
"12" = ''':sup:`12` Doniesiono królowi Dawidowi: Pan obdarzył błogosławieństwem rodzinę
Obed-Edoma i całe jego mienie z powodu Arki Bożej. Poszedł więc Dawid i
sprowadził z wielką radością Arkę Bożą z domu Obed-Edoma do Miasta
Dawidowego.
'''
"13" = ''':sup:`13` Ilekroć niosący Arkę Pańską postąpili sześć kroków, składał w
ofierze wołu i tuczne cielę.
'''
"14" = ''':sup:`14` Dawid wtedy tańczył z całym zapałem w obecności Pana, a ubrany był
w lniany efod.
'''
"15" = ''':sup:`15` Dawid wraz z całym domem izraelskim prowadził Arkę Pańską, wśród
radosnych okrzyków i grania na rogach.
'''
"16" = ''':sup:`16` Kiedy Arka Pańska przybyła do Miasta Dawidowego, Mikal, córka
Saula, wyglądała przez okno i ujrzała króla Dawida, jak podskakiwał i
tańczył przed Panem: wtedy wzgardziła nim w sercu.
'''
"17" = ''':sup:`17` Przyniesioną więc Arkę Pańską ustawiono na przeznaczonym na to
miejscu w środku Namiotu, który rozpiął dla niej Dawid, po czym Dawid
złożył przed Panem całopalenia i ofiary biesiadne.
'''
"18" = ''':sup:`18` Kiedy Dawid skończył składanie całopaleń i ofiar biesiadnych,
pobłogosławił lud w imieniu Pana Zastępów.
'''
"19" = ''':sup:`19` Dokonał potem podziału między cały naród, między cały tłum Izraela,
między mężczyzn i kobiety: dla każdego po jednym bochenku chleba, po
kawałku mięsa i placku z rodzynkami. Potem wszyscy ludzie udali się do
swych domów.
'''
"20" = ''':sup:`20` Wrócił Dawid, aby wnieść błogosławieństwo do swego domu. Wyszła ku
niemu Mikal, córka Saula, i powiedziała: O, jak to wsławił się dzisiaj
król izraelski, który się obnażył na oczach niewolnic sług swoich, tak
jak się pokazać może ktoś niepoważny.
'''
"21" = ''':sup:`21` Dawid odpowiedział Mikal: Przed Panem, który wybrał mnie zamiast
ojca twego i całej twej rodziny i ustanowił mnie wodzem ludu Pańskiego,
Izraela, przed Panem będę tańczył.
'''
"22" = ''':sup:`22` I upokorzyłbym się jeszcze bardziej. Choćbym miał się poniżyć w
twoich oczach, to u niewolnic, o których mówisz, sławę bym jeszcze
zyskał.
'''
"23" = ''':sup:`23` Mikal, córka Saula, była bezdzietna aż do czasu swej śmierci.
'''
"Notes" = '''
Notas de rodapé:
6:1-5 - Podróż Dawida do Kiriat-Jearim, aby sprowadzić Arkę Przymierza,
podkreśla centralną rolę kultu i poszukiwania obecności Boga wśród
ludu. Przeniesienie Arki jest aktem wielkiej czci i świętowania (zob.
6:6-7 - Śmierć Uzzy po dotknięciu Arki Przymierza ukazuje świętość i
powagę Boga w Jego obcowaniu z Jego obecnością. Podkreśla to wagę
posłuszeństwa Bożym wskazówkom dotyczącym prawidłowego oddawania czci
Bogu (zob. także Lb 4,15 i Hbr 12,28-29).
6:8-11 - Gniew i troska Dawida o Arkę, gdy została ona sprowadzona do
domu Obed-Edoma, świadczą o powadze oddawania czci Bogu.
Błogosławieństwo, które otrzymuje Obed-Edom, symbolizuje nagrodę za
Powtórzonego Prawa 28:1-14).
6:12-15 - Obchody powrotu Arki Przymierza, którym towarzyszyły tańce i
muzyka, odzwierciedlają radość Dawida i wagę wspólnego kultu.
Wydarzenie to symbolizuje przywrócenie relacji między Bogiem a Jego
6:16-23 - Reakcja Michal na taniec Dawida odzwierciedla napięcie między
szczerym uwielbieniem a światową krytyką. Dawid podkreśla, że jego
uwielbienie jest dla Boga, wzmacniając przekonanie, że prawdziwe
uwielbienie może być źle rozumiane przez innych (zob. także 1 Koryntian
1:27-29 i Łukasza 6:22-23).
'''
