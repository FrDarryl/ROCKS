[3]
"1" = ''':sup:`1` A wąż był bardziej przebiegły niż wszystkie zwierzęta lądowe, które
Pan Bóg stworzył. On to rzekł do niewiasty: Czy rzeczywiście Bóg
powiedział: Nie jedzcie owoców ze wszystkich drzew tego ogrodu?
'''
"2" = ''':sup:`2` Niewiasta odpowiedziała wężowi: Owoce z drzew tego ogrodu jeść
możemy,
'''
"3" = ''':sup:`3` tylko o owocach z drzewa, które jest w środku ogrodu, Bóg
powiedział: Nie wolno wam jeść z niego, a nawet go dotykać, abyście nie
pomarli.
'''
"4" = ''':sup:`4` Wtedy rzekł wąż do niewiasty: Na pewno nie umrzecie!
'''
"5" = ''':sup:`5` Ale wie Bóg, że gdy spożyjecie owoc z tego drzewa, otworzą się wam
oczy i tak jak Bóg będziecie znali dobro i zło.
'''
"6" = ''':sup:`6` Wtedy niewiasta spostrzegła, że drzewo to ma owoce dobre do
jedzenia, że jest ono rozkoszą dla oczu i że owoce tego drzewa nadają
się do zdobycia wiedzy. Zerwała zatem z niego owoc, skosztowała i dała
swemu mężowi, który był z nią: a on zjadł.
'''
"7" = ''':sup:`7` A wtedy otworzyły się im obojgu oczy i poznali, że są nadzy; spletli
więc gałązki figowe i zrobili sobie przepaski.
'''
"8" = ''':sup:`8` Gdy zaś mężczyzna i jego żona usłyszeli kroki Pana Boga
przechadzającego się po ogrodzie, w porze kiedy był powiew wiatru,
skryli się przed Panem Bogiem wśród drzew ogrodu.
'''
"9" = ''':sup:`9` Pan Bóg zawołał na mężczyznę i zapytał go: Gdzie jesteś?
'''
"10" = ''':sup:`10` On odpowiedział: Usłyszałem Twój głos w ogrodzie, przestraszyłem
się, bo jestem nagi, i ukryłem się.
'''
"11" = ''':sup:`11` Rzekł Bóg: Któż ci powiedział, że jesteś nagi? Czy może zjadłeś z
drzewa, z którego ci zakazałem jeść?
'''
"12" = ''':sup:`12` Mężczyzna odpowiedział: Niewiasta, którą postawiłeś przy mnie, dała
mi owoc z tego drzewa i zjadłem.
'''
"13" = ''':sup:`13` Wtedy Pan Bóg rzekł do niewiasty: Dlaczego to uczyniłaś? Niewiasta
odpowiedziała: Wąż mnie zwiódł i zjadłam.
'''
"14" = ''':sup:`14` Wtedy Pan Bóg rzekł do węża: Ponieważ to uczyniłeś, bądź przeklęty
wśród wszystkich zwierząt domowych i polnych; na brzuchu będziesz się
czołgał i proch będziesz jadł po wszystkie dni twego istnienia.
'''
"15" = ''':sup:`15` Wprowadzam nieprzyjaźń między ciebie a niewiastę, pomiędzy
potomstwo twoje a potomstwo jej: ono zmiażdży ci głowę, a ty zmiażdżysz
mu piętę.
'''
"16" = ''':sup:`16` Do niewiasty powiedział: Obarczę cię niezmiernie wielkim trudem
twej brzemienności, w bólu będziesz rodziła dzieci, ku twemu mężowi
będziesz kierowała swe pragnienia, on zaś będzie panował nad tobą.
'''
"17" = ''':sup:`17` Do mężczyzny zaś Bóg rzekł: Ponieważ posłuchałeś swej żony i
zjadłeś z drzewa, co do którego dałem ci rozkaz w słowach: Nie będziesz
z niego jeść - przeklęta niech będzie ziemia z twego powodu: w trudzie
będziesz zdobywał od niej pożywienie dla siebie po wszystkie dni twego
życia.
'''
"18" = ''':sup:`18` Cierń i oset będzie ci ona rodziła, a przecież pokarmem twym są
płody roli.
'''
"19" = ''':sup:`19` W pocie więc oblicza twego będziesz musiał zdobywać pożywienie,
póki nie wrócisz do ziemi, z której zostałeś wzięty; bo prochem jesteś
i w proch się obrócisz!
'''
"20" = ''':sup:`20` Mężczyzna dał swej żonie imię Ewa, bo ona stała się matką
wszystkich żyjących.
'''
"21" = ''':sup:`21` Pan Bóg sporządził dla mężczyzny i dla jego żony odzienie ze skór i
przyodział ich.
'''
"22" = ''':sup:`22` Po czym Pan Bóg rzekł: Oto człowiek stał się taki jak My: zna dobro
i zło; niechaj teraz nie wyciągnie przypadkiem ręki, aby zerwać owoc
także z drzewa życia, zjeść go i żyć na wieki.
'''
"23" = ''':sup:`23` Dlatego Pan Bóg wydalił go z ogrodu Eden, aby uprawiał tę ziemię, z
której został wzięty.
'''
"24" = ''':sup:`24` Wygnawszy zaś człowieka, Bóg postawił przed ogrodem Eden cherubów i
połyskujące ostrze miecza, aby strzec drogi do drzewa życia.
'''
"Notes" = '''
Notas de rodapé:
3:1-5 - Kuszenie Ewy przez węża odzwierciedla przebiegłość wroga i
ludzką słabość w obliczu wątpliwości. Podważanie Boga to strategia
prowadząca do nieposłuszeństwa, podkreślająca wagę trwania przy Słowie
Bożym (zob. także 1 P 5,8 i Jk 1,14).
3:6-7 - Decyzja Adama i Ewy o zjedzeniu zakazanego owocu prowadzi do
utraty niewinności i świadomości grzechu. Ten fragment ilustruje, jak
nieposłuszeństwo wobec Boga ma katastrofalne konsekwencje dla relacji
3:8-13 - Spotkanie Boga z Adamem i Ewą po upadku dowodzi, że Bóg
pragnie odbudować zerwaną relację. Przyznanie się do grzechu jest
niezbędne do pojednania, ponieważ oboje próbują ukryć i usprawiedliwić
3:14-19 - Konsekwencje grzechu są jasno określone, odzwierciedlając
Boży sąd za nieposłuszeństwo. Ten fragment ilustruje rzeczywistość
cierpienia i śmierci w wyniku odwrócenia się od Boga, ale jest również
zapowiedzią obietnicy odkupienia (zob. także Rz 6,23 i Gal 3,13).
3:20-24 - Boża ochrona w wypędzeniu Adama i Ewy z Edenu dowodzi Jego
sprawiedliwości i miłosierdzia. Chociaż grzech prowadzi do oddzielenia,
Bóg już teraz oferuje nadzieję zbawienia, obiecując Odkupiciela, co
jest centralnym tematem Biblii (zob. także Rdz 3,15 i Rz 16,20).
'''
