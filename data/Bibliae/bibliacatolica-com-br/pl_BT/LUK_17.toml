[17]
"1" = ''':sup:`1` Rzekł znowu do swoich uczniów: Niepodobna, żeby nie przyszły
zgorszenia; lecz biada temu, przez którego przychodzą.
'''
"2" = ''':sup:`2` Byłoby lepiej dla niego, gdyby kamień młyński zawieszono mu u szyi i
wrzucono go w morze, niż żeby miał być powodem grzechu jednego z tych
małych. Uważajcie na siebie.
'''
"3" = ''':sup:`3` Jeśli brat twój zawini, upomnij go; i jeśli żałuje, przebacz mu.
'''
"4" = ''':sup:`4` I jeśliby siedem razy na dzień zawinił przeciw tobie i siedem razy
zwróciłby się do ciebie, mówiąc: żałuję tego, przebacz mu.
'''
"5" = ''':sup:`5` Apostołowie prosili Pana: Przymnóż nam wiary.
'''
"6" = ''':sup:`6` Pan rzekł: Gdybyście mieli wiarę jak ziarnko gorczycy,
powiedzielibyście tej morwie: Wyrwij się z korzeniem i przesadź się w
morze, a byłaby wam posłuszna.
'''
"7" = ''':sup:`7` Kto z was, mając sługę, który orze lub pasie, powie mu, gdy on wróci
z pola: Pójdź i siądź do stołu?
'''
"8" = ''':sup:`8` Czy nie powie mu raczej: Przygotuj mi wieczerzę, przepasz się i
usługuj mi, aż zjem i napiję się, a potem ty będziesz jadł i pił?
'''
"9" = ''':sup:`9` Czy dziękuje słudze za to, że wykonał to, co mu polecono?
'''
"10" = ''':sup:`10` Tak mówcie i wy, gdy uczynicie wszystko, co wam polecono: Słudzy
nieużyteczni jesteśmy; wykonaliśmy to, co powinniśmy wykonać.
'''
"11" = ''':sup:`11` Zmierzając do Jerozolimy przechodził przez pogranicze Samarii i
Galilei.
'''
"12" = ''':sup:`12` Gdy wchodzili do pewnej wsi, wyszło naprzeciw Niego dziesięciu
trędowatych. Zatrzymali się z daleka
'''
"13" = ''':sup:`13` i głośno zawołali: Jezusie, Mistrzu, ulituj się nad nami.
'''
"14" = ''':sup:`14` Na ich widok rzekł do nich: Idźcie, pokażcie się kapłanom. A gdy
szli, zostali oczyszczeni.
'''
"15" = ''':sup:`15` Wtedy jeden z nich widząc, że jest uzdrowiony, wrócił chwaląc Boga
donośnym głosem,
'''
"16" = ''':sup:`16` upadł na twarz do nóg Jego i dziękował Mu. A był to Samarytanin.
'''
"17" = ''':sup:`17` Jezus zaś rzekł: Czy nie dziesięciu zostało oczyszczonych? Gdzie
jest dziewięciu?
'''
"18" = ''':sup:`18` żaden się nie znalazł, który by wrócił i oddał chwałę Bogu, tylko
ten cudzoziemiec.
'''
"19" = ''':sup:`19` Do niego zaś rzekł: Wstań, idź, twoja wiara cię uzdrowiła.
'''
"20" = ''':sup:`20` Zapytany przez faryzeuszów, kiedy przyjdzie królestwo Boże,
odpowiedział im: Królestwo Boże nie przyjdzie dostrzegalnie;
'''
"21" = ''':sup:`21` i nie powiedzą: Oto tu jest albo: Tam. Oto bowiem królestwo Boże
pośród was jest.
'''
"22" = ''':sup:`22` Do uczniów zaś rzekł: Przyjdzie czas, kiedy zapragniecie ujrzeć
choćby jeden z dni Syna Człowieczego, a nie zobaczycie.
'''
"23" = ''':sup:`23` Powiedzą wam: Oto tam lub: Oto tu. Nie chodźcie tam i nie
biegnijcie za nimi.
'''
"24" = ''':sup:`24` Bo jak błyskawica, gdy zabłyśnie, świeci od jednego krańca
widnokręgu aż do drugiego, tak będzie z Synem Człowieczym w dniu Jego.
'''
"25" = ''':sup:`25` Wpierw jednak musi wiele wycierpieć i być odrzuconym przez to
pokolenie.
'''
"26" = ''':sup:`26` Jak działo się za dni Noego, tak będzie również za dni Syna
Człowieczego:
'''
"27" = ''':sup:`27` jedli i pili, żenili się i za mąż wychodziły aż do dnia, kiedy Noe
wszedł do arki; nagle przyszedł potop i wygubił wszystkich.
'''
"28" = ''':sup:`28` Podobnie jak działo się za czasów Lota: jedli i pili, kupowali i
sprzedawali, sadzili i budowali,
'''
"29" = ''':sup:`29` lecz w dniu, kiedy Lot wyszedł z Sodomy, spadł z nieba deszcz ognia
i siarki i wygubił wszystkich;
'''
"30" = ''':sup:`30` tak samo będzie w dniu, kiedy Syn Człowieczy się objawi.
'''
"31" = ''':sup:`31` W owym dniu kto będzie na dachu, a jego rzeczy w mieszkaniu, niech
nie schodzi, by je zabrać; a kto na polu, niech również nie wraca do
siebie.
'''
"32" = ''':sup:`32` Przypomnijcie sobie żonę Lota.
'''
"33" = ''':sup:`33` Kto będzie się starał zachować swoje życie, straci je; a kto je
straci, zachowa je.
'''
"34" = ''':sup:`34` Powiadam wam: Tej nocy dwóch będzie na jednym posłaniu: jeden
będzie wzięty, a drugi zostawiony.
'''
"35" = ''':sup:`35` Dwie będą mleć razem: jedna będzie wzięta, a druga zostawiona.
'''
"36" = ''':sup:`36` Pytali Go: Gdzie, Panie?
'''
"37" = ''':sup:`37` On im odpowiedział: Gdzie jest padlina, tam zgromadzą się i sępy.
'''
