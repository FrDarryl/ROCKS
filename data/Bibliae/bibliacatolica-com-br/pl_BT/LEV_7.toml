[7]
"1" = ''':sup:`1` Oto prawo odnoszące się do ofiary zadośćuczynienia: jest ona rzeczą
bardzo świętą.
'''
"2" = ''':sup:`2` Na tym samym miejscu, na którym będą zabijać ofiarę całopalną, będą
także zabijać ofiarę zadośćuczynienia. Krew jej wyleją dokoła ołtarza,
'''
"3" = ''':sup:`3` ale cały jej tłuszcz będzie złożony w ofierze: ogon, tłuszcz, który
okrywa wnętrzności,
'''
"4" = ''':sup:`4` obie nerki i tłuszcz, który jest na nich, który sięga aż do lędźwi,
a także płat tłuszczu na wątrobie - przy nerkach będzie oddzielony.
'''
"5" = ''':sup:`5` Kapłan zamieni to wszystko w dym na ołtarzu jako ofiarę spalaną dla
Pana. To jest ofiara zadośćuczynienia.
'''
"6" = ''':sup:`6` Każdy mężczyzna z rodu kapłanów będzie z niej spożywał. Będzie
spożywana w miejscu poświęconym, to jest rzecz bardzo święta.
'''
"7" = ''':sup:`7` Ofiary przebłagalne i ofiary zadośćuczynienia podlegają temu samemu
prawu: będą one należały do tego kapłana, który dokonuje obrzędu
przebłagania.
'''
"8" = ''':sup:`8` Jeżeli zaś kapłan składa za kogoś ofiarę całopalną, to otrzyma skórę
zwierzęcia, które złożył w ofierze.
'''
"9" = ''':sup:`9` Także i każda ofiara pokarmowa upieczona w piecu albo przyrządzona w
kociołku lub na patelni będzie należeć do tego kapłana, który ją
złożył.
'''
"10" = ''':sup:`10` Ale każda ofiara pokarmowa zaprawiona oliwą albo sucha będzie
należeć do wszystkich synów Aarona po równej części.
'''
"11" = ''':sup:`11` Oto prawo odnoszące się do ofiary biesiadnej, która będzie składana
Panu:
'''
"12" = ''':sup:`12` Jeżeli kto składa ją jako ofiarę dziękczynną, to dołączy do tej
ofiary dziękczynnej także i placki przaśne rozczynione oliwą i przaśne
podpłomyki; z najczystszej mąki, zaprawionej oliwą, będą przyrządzone
placki.
'''
"13" = ''':sup:`13` Obok placków z ciasta kwaszonego będzie złożony jego dar poza
ofiarą dziękczynną biesiadną.
'''
"14" = ''':sup:`14` Z każdego rodzaju darów ofiarnych będzie odłączony jeden jako dar
szczególny dla Pana. Otrzyma go kapłan, który pokropi krwią ofiary
biesiadnej.
'''
"15" = ''':sup:`15` Mięso dziękczynnych ofiar biesiadnych musi być zjedzone tego samego
dnia - nie wolno zostawiać z niego nic aż do rana.
'''
"16" = ''':sup:`16` Jeżeli jednak ma to być ofiara wynikająca ze ślubu albo jako ofiara
dobrowolna, to mięso żertwy powinno się jeść tego samego dnia, ale
resztę z niego można zjeść następnego dnia.
'''
"17" = ''':sup:`17` Jeżeli jednak część z tego mięsa pozostanie jeszcze na trzeci
dzień, to będzie spalona w ogniu.
'''
"18" = ''':sup:`18` Jeżeli kto zje coś z mięsa ofiary biesiadnej na trzeci dzień, to ta
ofiara nie będzie przyjęta, nie będzie ona policzona temu, który ją
złożył, bo jest to rzecz nieczysta, a ten, który ją spożyje, zaciągnie
winę.
'''
"19" = ''':sup:`19` Także i mięso, które się zetknęło z czymś nieczystym, nie może być
jedzone. Powinno być spalone w ogniu. Poza tym każdy, kto jest czysty,
może jeść mięso.
'''
"20" = ''':sup:`20` Jeżeli jednak kto, będąc w stanie nieczystości, będzie jadł mięso z
ofiary biesiadnej, która jest dla Pana, będzie wykluczony spośród swego
ludu.
'''
"21" = ''':sup:`21` Jeżeli kto dotknie jakiejś nieczystości ludzkiej albo nieczystego
zwierzęcia, albo jakiegoś nieczystego robactwa, i spożyje coś z mięsa
ofiary biesiadnej należącej do Pana, będzie wykluczony spośród swego
ludu.
'''
"22" = ''':sup:`22` Dalej Pan powiedział do Mojżesza:
'''
"23" = ''':sup:`23` Powiedz Izraelitom: Nie wolno wam jeść tłuszczu cielców, owiec i
kóz!
'''
"24" = ''':sup:`24` Wolno się posługiwać dla różnych celów tłuszczem zwierząt padłych
lub rozszarpanych, ale nie wolno go jeść.
'''
"25" = ''':sup:`25` Każdy, kto je tłuszcz zwierząt składanych na ofiarę spalaną dla
Pana, będzie wykluczony spośród swego ludu.
'''
"26" = ''':sup:`26` Gdziekolwiek będziecie mieszkać, nie wolno wam spożywać żadnej
krwi: ani krwi ptaków, ani krwi bydląt.
'''
"27" = ''':sup:`27` Ktokolwiek spożywa jakąkolwiek krew, będzie wykluczony spośród
swego ludu.
'''
"28" = ''':sup:`28` Dalej Pan powiedział do Mojżesza: Powiedz Izraelitom:
'''
"29" = ''':sup:`29` Kto chce złożyć Panu ofiarę biesiadną, przyniesie dar swój Panu,
'''
"30" = ''':sup:`30` Własnoręcznie przyniesie ofiary spalane dla Pana: przyniesie
tłuszcz z mostka i mostek, aby wykonać nim gest kołysania przed Panem.
'''
"31" = ''':sup:`31` Potem na ołtarzu kapłan tłuszcz zamieni w dym, a mostek będzie dla
Aarona i jego synów.
'''
"32" = ''':sup:`32` Także i prawą łopatkę oddacie kapłanowi, jako część kapłańską z
ofiar biesiadnych.
'''
"33" = ''':sup:`33` Ten spośród synów Aarona, który składa w ofierze krew i tłuszcz
ofiar biesiadnych, otrzyma jako swoją część prawą łopatkę.
'''
"34" = ''':sup:`34` Bo mostek kołysania i łopatkę podniesienia biorę od Izraelitów z
ich ofiar biesiadnych i daję je Aaronowi kapłanowi i jego synom, jako
należność wieczystą od Izraelitów.
'''
"35" = ''':sup:`35` To jest część z ofiar spalanych dla Pana, która należy się Aaronowi
i jego synom od dnia wprowadzenia ich w czynności kapłanów Pana.
'''
"36" = ''':sup:`36` W dniu, kiedy ich Pan namaścił, rozkazał Izraelitom im to dawać. To
jest ustawa wieczysta dla ich pokoleń.
'''
"37" = ''':sup:`37` To jest prawo dotyczące ofiary całopalnej, ofiary pokarmowej,
ofiary przebłagalnej, ofiary zadośćuczynienia, ofiary wprowadzenia w
czynności kapłańskie i ofiary biesiadnej.
'''
"38" = ''':sup:`38` To rozkazał Pan Mojżeszowi na górze Synaj w dniu, kiedy polecił
Izraelitom składać dary dla Pana na pustyni synajskiej.
'''
"Notes" = '''
Notas de rodapé:
7:1-7 - Zasady dotyczące ofiar zadośćuczynienia podkreślają potrzebę
zadośćuczynienia i zadośćuczynienia. Bóg domaga się zadośćuczynienia za
krzywdy wyrządzone tym, którzy zostali skrzywdzeni, co podkreśla Jego
sprawiedliwy i miłosierny charakter (zob. także Łk 19,8-10 i 2 Kor
5,18-19).
7:8-10 - Kapłani otrzymywali określone części ofiar, co dowodziło, że
ich utrzymanie pochodziło bezpośrednio ze służby dla Pana. Zasada ta
odzwierciedla Bożą opiekę nad tymi, którzy Mu w pełni służą (zob. także
1 Kor 9,13-14 i Lb 18,8-9).
7:11-15 - Ofiarowanie dziękczynienia jest wyrazem uznania Bożych
błogosławieństw i Jego nieustannej opieki. Akt składania ofiar z
wdzięcznością przypomina, że wszystko, co mamy, pochodzi od Boga (zob.
7:16-18 - Ofiarowanie dobrowolnej ofiary podkreśla wartość dobrowolnego
dawania Panu. Bóg docenia ofiary składane ze szczerego i oddanego serca
7:19-21 - Zakaz spożywania nieczystego mięsa podkreśla świętość, której
Bóg wymaga od swojego ludu. Czystość ceremonialna symbolizuje
oddzielenie się od grzechu i poświęcenie się sprawiedliwemu życiu przed
Bogiem (zob. także 1 Piotra 1:15-16 i Ewangelię Mateusza 5:48).
'''
