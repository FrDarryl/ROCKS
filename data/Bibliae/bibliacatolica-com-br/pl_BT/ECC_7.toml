[7]
"1" = ''':sup:`1` Lepsze jest dobre imię niż wonne olejki, a dzień śmierci niż dzień
urodzenia.
'''
"2" = ''':sup:`2` Lepiej jest iść do domu żałoby, niż iść do domu wesela, bo w tamtym
jest koniec każdego człowieka, i człowiek żyjący bierze to sobie do
serca.
'''
"3" = ''':sup:`3` Lepszy jest smutek niż śmiech, bo przy smutnym obliczu serce jest
dobre.
'''
"4" = ''':sup:`4` Serce mędrców jest w domu żałoby, a serce głupców w domu wesela.
'''
"5" = ''':sup:`5` Lepiej jest słuchać karcenia przez mędrca, niż słuchać pochwały ze
strony głupców.
'''
"6" = ''':sup:`6` Bo czym trzaskanie cierni płonących pod kotłem, tym jest śmiech
głupiego. I to jest także marnością.
'''
"7" = ''':sup:`7` Bo rzecz przywłaszczona może ogłupić mędrca, a przekupstwo czyni
serce przewrotnym.
'''
"8" = ''':sup:`8` Lepszy jest koniec mowy niż jej początek, lepszy jest umysł
cierpliwy niż pyszny.
'''
"9" = ''':sup:`9` Nie bądź pochopny w duchu do gniewu, bo gniew przebywa w piersi
głupców.
'''
"10" = ''':sup:`10` Nie mów: Jak się to dzieje, że dawne dni były lepsze niż obecne? -
Bo nieroztropnie o to się pytasz.
'''
"11" = ''':sup:`11` Lepsza jest mądrość niż dziedzictwo, i z większym pożytkiem dla
tych, którzy widzą słońce.
'''
"12" = ''':sup:`12` Bo w cieniu mądrości, jak w cieniu pieniądza; a większa jest
jeszcze korzyść z poznania mądrości: darzy życiem tego, który ją
posiada.
'''
"13" = ''':sup:`13` Przypatrz się dziełu Bożemu! Bo któż naprostować może to, co On
skrzywił?
'''
"14" = ''':sup:`14` Gdy ci się dobrze wiedzie, ciesz się z tego, a wiedzie ci się źle,
wtedy to rozważ: zarówno jedno jak i drugie sprawia Bóg, ponieważ
człowiek nie może dociec niczego zgoła, co będzie potem.
'''
"15" = ''':sup:`15` Wszystko widziałem za marnych dni moich: tu sprawiedliwy, który
ginie przy swej sprawiedliwości, a tu złoczyńca, który przy złości swej
długo żyje.
'''
"16" = ''':sup:`16` Nie bądź przesadnie sprawiedliwy i nie uważaj się za zbyt mądrego!
Dlaczego miałbyś sobie sam zgotować zgubę?
'''
"17" = ''':sup:`17` Nie bądź zły do przesady i nie bądź głupcem. Dlaczego miałbyś przed
czasem swym umrzeć?
'''
"18" = ''':sup:`18` Dobrze, jeżeli się trzymasz jednego, a od drugiego ręki swej też
nie odejmiesz, bo kto się boi Boga, tego wszystkiego uniknie.
'''
"19" = ''':sup:`19` Mądrość czyni mądrego silniejszym niźli dziesięciu mocarzy, którzy
są w mieście.
'''
"20" = ''':sup:`20` Bo nie ma na ziemi człowieka sprawiedliwego, który by zawsze
postępował dobrze, a nigdy nie zgrzeszył.
'''
"21" = ''':sup:`21` Nie zwracaj też uwagi na wszystkie rozmowy, jakie się prowadzi,
ażebyś czasem nie usłyszał, jak ci złorzeczy twój sługa.
'''
"22" = ''':sup:`22` Bo często przecież, jak sam wiesz, ty także innym złorzeczyłeś.
'''
"23" = ''':sup:`23` To wszystko badałem i miałem na uwadze mądrość. Mówiłem: Chciałbym
być mądrym! - lecz mądrość jest dla mnie niedostępna.
'''
"24" = ''':sup:`24` Niedostępne jest to, co istnieje, i niezgłębione - któż może to
zbadać?
'''
"25" = ''':sup:`25` Zwróciłem swój umysł ku temu, by poznać, badać i szukać mądrości i
słusznej oceny, by poznać, że zło jest głupotą, a wielka głupota -
szaleństwem.
'''
"26" = ''':sup:`26` I przekonałem się, że bardziej gorzką niż śmierć jest kobieta, bo
ona jest siecią, serce jej sidłem, a ręce jej więzami. Kto Bogu jest
miły, ten się od niej ustrzeże, lecz grzesznika ona usidli.
'''
"27" = ''':sup:`27` Oto, do czego doszedłem - powiada Kohelet - jedno z drugim
porównując, by znaleźć słuszną ocenę,
'''
"28" = ''':sup:`28` której nadal szukam, a nie znajduję. Znalazłem jednego prawego
mężczyznę pośród tysiąca, ale kobiety prawej w tej liczbie nie
znalazłem.
'''
"29" = ''':sup:`29` Tylko, oto co stwierdziłem: Bóg uczynił ludzi prawymi, lecz oni
szukają rozlicznych wybiegów.
'''
