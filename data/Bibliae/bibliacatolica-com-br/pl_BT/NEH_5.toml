[5]
"1" = ''':sup:`1` I podniósł się lament wielki ludu i żon ich na braci żydowskich.
'''
"2" = ''':sup:`2` Jedni mówili: Synów naszych i córki nasze oddajemy w zastaw celem
nabycia zboża, by jeść i żyć.
'''
"3" = ''':sup:`3` A inni mówili: Pola nasze i winnice nasze, i domy nasze oddajemy w
zastaw celem nabycia zboża podczas głodu.
'''
"4" = ''':sup:`4` Jeszcze inni mówili: Na podatek królewski pożyczyliśmy pieniędzy,
obciążając nasze pola i winnice. -
'''
"5" = ''':sup:`5` I teraz: jak ciało braci naszych, jest i ciało nasze; jak synowie
ich, są i synowie nasi; a jednak oto my oddajemy w niewolę synów
naszych i córki nasze; i niektóre z córek naszych są poniżane, a myśmy
bezsilni, gdyż pola nasze i winnice nasze należą do innych.
'''
"6" = ''':sup:`6` I rozgniewałem się bardzo, gdy usłyszałem ich lament i te słowa.
'''
"7" = ''':sup:`7` Wtedy - po namyśle - wystąpiłem przeciw możnym i zwierzchnikom,
mówiąc do nich: Wy nakładacie ciężar jeden na drugiego! I wyznaczyłem
przeciw nim wielkie zgromadzenie,
'''
"8" = ''':sup:`8` i powiedziałem im: My wedle możności wykupiliśmy braci swoich,
Żydów, zaprzedanych poganom; natomiast wy sprzedajecie braci swoich, i
oni nam się zaprzedają. Oni zamilkli i nie znaleźli odpowiedzi.
'''
"9" = ''':sup:`9` I dalej powiedziałem im: Nie jest dobre to, co czynicie. Czy nie
strony] pogan, wrogów naszych?
'''
"10" = ''':sup:`10` I ja, bracia moi i słudzy moi pożyczyliśmy im pieniędzy i zboża.
Darujmyż ten dług!
'''
"11" = ''':sup:`11` Zwróćcież im natychmiast ich pola, winnice, ogrody oliwne i domy
oraz darujcie udzieloną im pożyczkę pieniędzy, zboża, wina i oliwy.
'''
"12" = ''':sup:`12` A oni odpowiedzieli: Zwrócimy i od nich żądać nic nie będziemy. Tak
uczynimy, jak ty każesz. Wtedy zawołałem kapłanów i zaprzysiągłem
wierzycieli, że postąpią zgodnie z tą obietnicą.
'''
"13" = ''':sup:`13` Nadto wytrząsnąłem zanadrze swoje i rzekłem: Tak niech Bóg
wytrząśnie każdego z domu jego i z nabytku jego, kto nie dotrzyma tej
obietnicy! Tak niech on będzie wytrząśnięty i ogołocony! I całe
zgromadzenie powiedziało: Amen i wielbili Pana. I lud dopełnił tej
obietnicy.
'''
"14" = ''':sup:`14` Następnie: od dnia, kiedy powołano mnie na naczelnika ziemi
judzkiej - od roku dwudziestego aż do trzydziestego drugiego roku
jadłem chleba namiestnikowskiego, ani moi bracia.
'''
"15" = ''':sup:`15` Natomiast dawniejsi namiestnicy, którzy byli przede mną, nakładali
na lud ciężary i pobierali od nich na chleb i wino dziennie
czterdzieści syklów srebra; również ich słudzy wyzyskiwali lud. Lecz ja
tak nie postępowałem z bojaźnie Bożej.
'''
"16" = ''':sup:`16` Także w pracy nad tym murem wziąłem udział, a ziemi nie nabyłem; i
wszyscy słudzy moi byli tam przy pracy obecni.
'''
"17" = ''':sup:`17` Następnie Żydzi, to jest zwierzchnicy: stu pięćdziesięciu mężów,
oraz ci, którzy od naszych sąsiadów pogańskich do nas przychodzą,
zasiadają do mojego stołu.
'''
"18" = ''':sup:`18` I przyrządzenie codzienne: jeden wół, sześć owiec doborowych i
ptactwo szło na mój rachunek, a w odstępie dziesięciodniowym z dodaniem
wszelkiego wina w obfitości. Mimo to chleba namiestnikowskiego się nie
domagałem, gdyż robocizna ciążyła nad tym ludem.
'''
"19" = ''':sup:`19` Pamiętaj, Boże mój, na moją korzyść, o wszystkim, co uczyniłem dla
tego ludu.
'''
"Notes" = '''
Notas de rodapé:
5:1-5 - Protest biednych przeciwko bogatym w Izraelu ujawnia
niesprawiedliwości ekonomiczne, takie jak wygórowane odsetki i
zadłużenie. Nehemiasz martwi się o ucisk wewnętrzny, pokazując, że
sprawiedliwość społeczna jest istotnym elementem życia społecznego
(zob. także Wj 22,25 i Prz 22,7).
5:6-7 - Słysząc krzyk ludu, Nehemiasz wpada w furię i zwołuje zebranie,
aby skonfrontować się z możnowładcami. Sprawiedliwość wymaga odwagi, by
stawić czoła złu, nawet jeśli pochodzi ono z wnętrza społeczności (zob.
5:8-11 - Nehemiasz przypomina ludziom o znaczeniu odkupywania braci i
nie wyzyskiwania potrzebujących. Nakazuje bogatym zwrócić ziemię i
zaprzestać pobierania odsetek, podkreślając pokutę i odnowę (zob. także
Pwt 15,7-11 i Łk 19,8).
5:12-13 - Szlachta i urzędnicy przysięgają zwrócić to, co zabrali, a
Nehemiasz rzuca klątwę, aby zapewnić ich posłuszeństwo. Szczerość w
obietnicach i zobowiązaniach jest niezbędna do pobożnego życia (zob.
5:14-19 - Nehemiasz odrzuca przywileje związane z piastowaniem urzędu
namiestnika i wiedzie proste życie, dając przykład przywództwa
służebnego. Jego hojność wobec ludu pokazuje, że przywódca musi stawiać
dobro wspólne ponad własne interesy (zob. także Mk 10,43-45 i 2 Kor
8,9).
'''
