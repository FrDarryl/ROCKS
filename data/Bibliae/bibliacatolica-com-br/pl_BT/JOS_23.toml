mieć na wiarę ludu. Czystość kultu jest centralnym tematem w życiu ludu
Bożego (zob. także 2 Koryntian 6:14 i Rzymian 12:2).
23:14-16 - Rozdział kończy się potwierdzeniem, że Bóg spełni swoje
obietnice, ale nieposłuszeństwo pociągnie za sobą konsekwencje. Ta
pilna potrzeba w wezwaniu do wierności i prawdziwego uwielbienia jest
nieustannym przypomnieniem dla wierzących (zob. także Pwt 30,19-20 i
Hbr 3,12-13).
