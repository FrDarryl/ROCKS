23:9-11 - Obietnica Boga, by wypędzić wrogów Izraela, opiera się na
wierności ludu wobec Niego. Ostrzeżenie Jozuego przed konsekwencjami
119:9 i Galacjan 6:7).
23:12-16 - Jozue ostrzega przed niebezpieczeństwami związanymi z
