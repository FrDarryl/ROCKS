[23]
"1" = ''':sup:`1` Po upływie długiego czasu, gdy Pan użyczył Izraelitom pokoju ze
strony wszystkich ich wrogów dokoła, Jozue już był stary i podeszły w
latach.
'''
"2" = ''':sup:`2` Jozue zwołał całego Izraela, jego starszych, książąt, sędziów i
zwierzchników i przemówił do nich: Ja zestarzałem się i posunąłem się w
latach,
'''
"3" = ''':sup:`3` a wy byliście świadkami wszystkiego, co Pan, Bóg wasz, uczynił wobec
was wszystkich tym ludom, ponieważ Pan, Bóg wasz, sam walczył za was.
'''
"4" = ''':sup:`4` Patrzcie, podzieliłem pomiędzy was losem, jako dziedzictwo, według
waszych pokoleń te narody, które jeszcze należy podbić, tak jak te,
które ja zgładziłem od Jordanu aż do Morza Wielkiego na zachodzie.
'''
"5" = ''':sup:`5` Pan, Bóg wasz, On sam je rozproszy przed wami i wypędzi je przed
wami, a wy posiądziecie ich ziemię, jak przyrzekł wam Pan, Bóg wasz.
'''
"6" = ''':sup:`6` Okażcie się mężnymi, by strzec i wypełniać wszystko, co napisane w
księdze Prawa Mojżesza, nie odstępując od niego ani na prawo, ani na
lewo,
'''
"7" = ''':sup:`7` i nie łącząc się z tymi ludami, które pozostały z wami. Nie
będziecie wzywać imion ich bogów, przysięgać na nich, służyć im lub
oddawać pokłon.
'''
"8" = ''':sup:`8` Wy powinniście natomiast przylgnąć do Pana, Boga waszego, jak
czyniliście to aż do dnia dzisiejszego.
'''
"9" = ''':sup:`9` Pan wypędził przed wami wielkie i silne narody i nikt nie mógł ostać
się przed wami aż do tego dnia.
'''
"10" = ''':sup:`10` Jeden z was pędził przed sobą tysiąc, albowiem Pan, Bóg wasz, sam
walczył za was, jak wam obiecał.
'''
"11" = ''':sup:`11` Troszczcie się bardzo o wasze życie, miłując Boga waszego, Pana.
'''
"12" = ''':sup:`12` Lecz jeśli sprzeniewierzycie się i połączycie się z resztą tych
ludów, które pozostały z wami, jeśli zawierać będziecie małżeństwa z
nimi i pomieszacie się z nimi,
'''
"13" = ''':sup:`13` bądźcie pewni, że Pan, Bóg wasz, przestanie wypędzać te ludy przed
wami, a staną się one dla was siecią i sidłem, biczem dla waszych boków
i kolcami dla waszych oczu, aż wyginiecie z tej pięknej ziemi, którą
wam dał Pan, Bóg wasz.
'''
"14" = ''':sup:`14` Ja sam muszę teraz pójść drogą, którą idą wszyscy, a wy zrozumcie
to całym sercem i całą duszą swoją, że ze wszystkich wspaniałych
obietnic, które dał wam Pan, Bóg wasz, ani jedna nie zawiodła:
wszystkie wam się spełniły; żadna z nich nie okazała się próżna.
'''
"15" = ''':sup:`15` Ale jak się wypełniły na waszą korzyść wszystkie obietnice,
uczynione przez Pana, Boga waszego, tak samo Pan wypełni wszystkie swe
groźby przeciw wam, aż do zgładzenia was z tej pięknej ziemi, którą dał
wam Pan, Bóg wasz.
'''
"16" = ''':sup:`16` Jeśli rzeczywiście przestąpicie przymierze, które Pan, Bóg wasz,
zawarł z wami, i jeśli pójdziecie służyć obcym bogom i będziecie
oddawać im pokłon, wtedy gniew Pana zapali się przeciw wam i z tej
pięknej ziemi, którą wam dał, rychło znikniecie.
'''
