[8]
"1" = ''':sup:`1` W trzecim roku panowania króla Baltazara miałem widzenie, ja,
Daniel, po tym, co ujrzałem poprzednio.
'''
"2" = ''':sup:`2` Gdy patrzałem podczas widzenia, zobaczyłem siebie w Suzie, w
warowni, która leży w kraju Elam. Patrzałem w widzeniu i znalazłem się
nad rzeką Ulaj.
'''
"3" = ''':sup:`3` Podniosłem oczy i spojrzałem, oto jeden baran stał nad rzeką; miał
on dwa rogi, obydwa wysokie, jeden wyższy niż drugi, a wyższy wyrósł
później.
'''
"4" = ''':sup:`4` Ujrzałem barana bodącego rogami ku zachodowi, północy i południu.
Żadne ze zwierząt nie mogło mu sprostać ani nikt nie mógł uwolnić się z
jego mocy. On zaś czynił, co chciał, i stawał się wielki.
'''
"5" = ''':sup:`5` Ja zaś patrzałem uważnie i oto od zachodu szedł kozioł po całej
powierzchni ziemi, nie dotykając jej. Kozioł ten miał okazały róg
między oczami.
'''
"6" = ''':sup:`6` Podszedł on aż do barana o dwóch rogach, którego widziałem stojąc
nad rzeką, i rzucił się na niego z całą swą złością.
'''
"7" = ''':sup:`7` Zobaczyłem, jak on zbliżywszy się do barana rozzłościł się na niego,
i uderzył barana, i złamał oba jego rogi. Baran nie miał siły, by mu
stawić czoła. Powalił więc on go na ziemię i podeptał nogami, a nie
było nikogo, kto by wyrwał barana z jego mocy.
'''
"8" = ''':sup:`8` Kozioł urósł niezmiernie, ale gdy był w pełni sił, wielki róg uległ
złamaniu, a na jego miejscu wyrosły cztery inne - ku czterem stronom
świata.
'''
"9" = ''':sup:`9` Z jednego z nich wyrósł inny, mały róg, i wzrastał nadmiernie ku
południowi, ku wschodowi i ku wspaniałemu krajowi.
'''
"10" = ''':sup:`10` Wzniósł się on aż do wojska niebieskiego i strącił na ziemię część
wojska oraz gwiazd i podeptał je.
'''
"11" = ''':sup:`11` Wielkością dosięgał on niemal Władcy wojska, odjął Mu wieczną
ofiarę, obalił miejsce Jego przybytku
'''
"12" = ''':sup:`12` i Jego wojsko. Jako codzienną ofiarę składał występek i prawdę
rzucił na ziemię; działał zaś skutecznie.
'''
"13" = ''':sup:`13` I usłyszałem, że gdy jeden ze świętych mówił, a drugi święty
zapytał tego, który mówił: Jak długo potrwa widzenie: wieczna ofiara,
zgubna nieprawość, przybytek i podeptane zastępy?
'''
"14" = ''':sup:`14` On zaś powiedział do niego: Jeszcze przez dwa tysiące trzysta
wieczorów i poranków, następnie świątynia odzyska swoje prawa.
'''
"15" = ''':sup:`15` Gdy ja, Daniel, oglądałem widzenie i roztrząsałem jego znaczenie,
oto stanął przede mną ktoś o wyglądzie mężczyzny,
'''
"16" = ''':sup:`16` i usłyszałem głos ludzki nad rzeką Ulaj, który wołał tymi słowami:
Gabrielu, wyjaśnij mu widzenie!
'''
"17" = ''':sup:`17` Podszedł więc on do miejsca, gdzie stałem, a gdy przybył,
przeraziłem się i padłem na twarz. I powiedział do mnie: Wiedz,
człowieku, że widzenie odnosi się do czasów ostatecznych.
'''
"18" = ''':sup:`18` Gdy on ze mną rozmawiał, padłem oszołomiony twarzą ku ziemi, wtedy
dotknął mnie, postawił mnie na nogi
'''
"19" = ''':sup:`19` i powiedział: Oto oznajmię ci, co ma nastąpić przy końcu gniewu, bo
widzenie dotyczy końca czasów.
'''
"20" = ''':sup:`20` Baran, którego widziałeś z dwoma rogami, oznacza królów Medów i
Persów.
'''
"21" = ''':sup:`21` Kozioł zaś - króla Jawanu, a wielki róg między jego oczami -
pierwszego króla.
'''
"22" = ''':sup:`22` Róg zaś, który uległ złamaniu, i cztery rogi, co wyrosły na jego
miejsce, to cztery królestwa, które powstaną z jego narodu, będą jednak
pozbawione jego mocy.
'''
"23" = ''':sup:`23` A przy końcu ich panowania, gdy występni dopełnią swej miary,
powstanie król o okrutnym obliczu, zdolny rozumieć rzeczy tajemne.
'''
"24" = ''':sup:`24` Jego moc będzie potężna, ale nie dzięki własnej sile. Będzie
zamierzał rzeczy dziwne i dozna powodzenia w swych poczynaniach; obróci
wniwecz potężnych i naród świętych.
'''
"25" = ''':sup:`25` Przy jego przebiegłości i knowanie będzie skuteczne w jego ręku.
Stanie się on wyniosłym w sercu i niespodziane zgotuje zagładę wielu.
Powstanie przeciw Najwyższemu Księciu, lecz bez udziału ręki ludzkiej
zostanie skruszony.
'''
"26" = ''':sup:`26` Widzenie zaś o wieczorach i rankach, jakie opowiedziano tobie, jest
prawdziwe. Ty jednak widzenie okryj milczeniem, bo dotyczy ono dni
odległych.
'''
"27" = ''':sup:`27` Wtedy mnie, Daniela, ogarnęła niemoc i chorowałem przez wiele dni.
Następnie wstałem i załatwiałem sprawy królewskie; byłem jednak
poruszony widzeniem, gdyż nie mogłem go zrozumieć.
'''
