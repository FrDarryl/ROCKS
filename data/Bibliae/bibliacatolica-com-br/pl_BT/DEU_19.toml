[19]
"1" = ''':sup:`1` Gdy Pan, Bóg twój, wytępi narody, których ziemię ci daję, abyś je z
niej wypędził i zamieszkał w ich miastach i domach -
'''
"2" = ''':sup:`2` ustanowisz sobie trzy miasta w kraju, który ci daje Pan, Bóg twój,
abyś go posiadł.
'''
"3" = ''':sup:`3` Drogę do nich utrzymasz w dobrym stanie i na trzy części podzielisz
obszar kraju, który ci daje Pan, Bóg twój, aby tam schronienie znalazł
każdy zabójca.
'''
"4" = ''':sup:`4` W następującym wypadku zabójca, który by tam uciekł, może pozostać
przy życiu: jeśliby zabił bliźniego nieumyślnie, nie żywiąc przedtem do
niego nienawiści.
'''
"5" = ''':sup:`5` Jeśli na przykład poszedł z drugim do lasu ścinać drzewo, uchwycił
ręką siekierę, by ciąć w drzewo, żelazo zaś odpadło od drzewca i
trafiło śmiertelnie bliźniego - taki może schronić się do jednego z
tych miast, by ratować swe życie,
'''
"6" = ''':sup:`6` aby ściągający mściciel krwi wzburzony gniewem nie dosięgnął go ze
względu na zbyt daleką drogę i życia go nie pozbawił, gdyż ten nie jest
winien śmierci, bo nie żywił zastarzałej nienawiści do zmarłego.
'''
"7" = ''':sup:`7` Dlatego ja ci rozkazuję: Trzy miasta sobie ustanowisz.
'''
"8" = ''':sup:`8` Gdy poszerzy Pan, Bóg twój, twe granice, jak to poprzysiągł twym
przodkom, i odda ci całą ziemię, którą poprzysiągł dać przodkom,
'''
"9" = ''':sup:`9` jeśli będziesz strzegł pilnie całego tego prawa, które ja ci dzisiaj
przedkładam, miłując Pana, Boga swego, chodząc Jego drogami po
wszystkie dni, wtedy dodasz jeszcze do tych miast dalsze trzy miasta,
'''
"10" = ''':sup:`10` by nie wylewać niewinnej krwi w tym kraju, który ci Pan, Bóg twój,
daje w posiadanie. W przeciwnym razie krew ciążyć będzie na tobie.
'''
"11" = ''':sup:`11` Jeśli jednak człowiek z nienawiści do swego bliźniego czatował na
niego, powstał przeciw niemu, uderzył go śmiertelnie, tak iż tamten
umarł, i potem uciekł do jednego z tych miast,
'''
"12" = ''':sup:`12` starsi tego miasta poślą po niego, zabiorą go stamtąd i oddadzą w
ręce mściciela krwi, by umarł.
'''
"13" = ''':sup:`13` Nie zlituje się nad nim twoje oko, usuniesz spośród Izraela
przelanie krwi niewinnego, by ci się dobrze powodziło.
'''
"14" = ''':sup:`14` Nie przesuniesz miedzy swego bliźniego, postawionej przez przodków
na dziedzictwie otrzymanym w kraju, danym ci w posiadanie przez Pana,
Boga twego.
'''
"15" = ''':sup:`15` Nie przyjmie się zeznania jednego świadka przeciwko nikomu, w
żadnym przestępstwie i w żadnej zbrodni. Lecz każda popełniona zbrodnia
musi być potwierdzona zeznaniem dwu lub trzech świadków.
'''
"16" = ''':sup:`16` Jeśli powstanie świadek złośliwy przeciw komuś, oskarżając go o
przekroczenie Prawa,
'''
"17" = ''':sup:`17` dwu ludzi wiodących między sobą spór stanie wobec Pana przed
kapłanami i przed sędziami urzędującymi w tym czasie.
'''
"18" = ''':sup:`18` Jeśli ci sędziowie, zbadawszy sprawę dokładnie, dowiodą fałszu
świadkowi - jeżeli świadek taki fałszywie oskarżył brata swego -
'''
"19" = ''':sup:`19` uczyńcie mu, jak on zamierzał uczynić swemu bratu. Usuniesz zło
spośród ciebie,
'''
"20" = ''':sup:`20` a reszta słysząc to, ulęknie się i nie uczyni więcej nic takiego
pośród siebie.
'''
"21" = ''':sup:`21` Twe oko nie będzie miało litości. Życie za życie, oko za oko, ząb
za ząb, ręka za rękę, noga za nogę.
'''
"Notes" = '''
Notas de rodapé:
19:1-3 - Miasta schronienia są ustanawiane jako środek ochrony dla
tych, którzy dopuścili się nieumyślnego zabójstwa, jako dowód
miłosierdzia Bożego i znaczenia zrównoważonej sprawiedliwości (zobacz
również Lb 35:6-7 i Hebrajczyków 6:18).
19:4-10 - Wytyczne dotyczące nieumyślnego spowodowania śmierci
podkreślają potrzebę zrozumienia intencji i okoliczności stojących za
działaniami, kładąc nacisk na sprawiedliwość i uczciwość w stosowaniu
prawa (zobacz także Wyjścia 21:12-14 i Ewangelię Mateusza 5:21-22).
19:11-13 - Kara za zabójstwo z premedytacją podkreśla powagę tego
grzechu i ochronę życia ludzkiego. To rozróżnienie między nieumyślnym a
umyślnym zabójstwem odzwierciedla wagę wartości życia (zob. także Rdz
9,6 i Rz 13,4).
19:14 - Zakaz przenoszenia obiektów zabytkowych stanowi ostrzeżenie
przed niesprawiedliwością i wyzyskiem, wzmacniając integralność i
uczciwość w transakcjach. Ochrona własności jest fundamentalna dla
sprawiedliwości społecznej (zob. także Księga Przysłów 22:28 i Księga
Ozeasza 5:10).
19:15-21 - Zasada zeznań została powtórzona, podkreślając wagę
sprawiedliwego systemu sądowniczego i prawdomówności zeznań.
Sprawiedliwość jest fundamentem życia społecznego i dobrobytu
'''
