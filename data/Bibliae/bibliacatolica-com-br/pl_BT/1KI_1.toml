[1]
"1" = ''':sup:`1` Z biegiem czasu sędziwy król Dawid tak się posunął w latach, że nie
mógł się rozgrzać, choć okrywano go kocami.
'''
"2" = ''':sup:`2` Wówczas powiedzieli mu jego słudzy: Trzeba, aby wyszukano panu memu,
królowi, młodą dziewicę, a ona będzie przy królu czuwać i mieć o niego
staranie. I będzie spała na twym łonie, a przez to ogrzewała pana mego,
króla.
'''
"3" = ''':sup:`3` Szukano więc pięknej dziewczyny w całym kraju izraelskim, aż
wreszcie znaleziono Szunemitkę Abiszag i przyprowadzono ją do króla.
'''
"4" = ''':sup:`4` Dziewczyna ta była nadzwyczaj piękna. Choć miała staranie o króla i
obsługiwała go, król się do niej nie zbliżył.
'''
"5" = ''':sup:`5` Wtedy Adoniasz, syn Chaggity, zaczął się wynosić, mówiąc: Ja będę
królować. - Dlatego zaopatrzył się w rydwan, jezdnych i pięćdziesięciu
gońców, którzy go poprzedzali.
'''
"6" = ''':sup:`6` Ojciec zaś jego nigdy go nie karcił, mówiąc: Czemużeś tak uczynił?,
gdyż był on nadzwyczajnej urody, a matka urodziła go po Absalomie.
'''
"7" = ''':sup:`7` Adoniasz namówił Joaba, syna Serui, i kapłana Abiatara, aby mu
pomagali.
'''
"8" = ''':sup:`8` Ale kapłan Sadok i Benajasz, syn Jojady, prorok Natan oraz Szimei i
Rei, jak też bohaterowie Dawida, nie sprzyjali Adoniaszowi.
'''
"9" = ''':sup:`9` Potem Adoniasz zabił na ofiarę owce, woły i tuczne cielce przy
kamieniu Zochelet u źródła Rogel i zaprosił wszystkich swych braci,
synów królewskich, oraz wszystkich ludzi z Judy, sługi króla.
'''
"10" = ''':sup:`10` Lecz nie zaprosił proroka Natana i Benajasza oraz bohaterów i swego
brata Salomona.
'''
"11" = ''':sup:`11` Wtedy Natan zapytał Batszebę, matkę Salomona: Czyś nie słyszała, że
zaczął królować Adoniasz, syn Chaggity? A pan nasz, Dawid, o tym nie
wie!
'''
"12" = ''':sup:`12` Wobec tego działaj! Chcę ci dać radę, abyś ocaliła swoje życie i
życie twego syna, Salomona:
'''
"13" = ''':sup:`13` Idź i wejdź do króla Dawida i powiesz mu: Czyś ty, panie mój,
królu, nie przysiągł swej służebnicy mówiąc: Twój syn, Salomon, będzie
po mnie królował i on będzie zasiadał na moim tronie? Dlaczego więc
króluje Adoniasz?
'''
"14" = ''':sup:`14` Kiedy zaś jeszcze będziesz tam mówić z królem, ja z tobą wejdę i
słowa twoje uzupełnię.
'''
"15" = ''':sup:`15` Weszła więc Batszeba do sypialni bardzo już podeszłego w latach
króla, w obecności Szunemitki Abiszag, posługującej królowi.
'''
"16" = ''':sup:`16` Następnie Batszeba uklękła i oddał pokłon królowi, a król ją
zapytał: Czego chcesz?
'''
"17" = ''':sup:`17` Wtedy odrzekła mu: Panie mój! Tyś poprzysiągł twojej służebnicy na
Pana, Boga twego: Salomon, twój syn, będzie królował po mnie i on
będzie zasiadał na moim tronie.
'''
"18" = ''':sup:`18` A oto teraz Adoniasz stał się królem! A ty, panie mój, królu, nic o
tym nie wiesz.
'''
"19" = ''':sup:`19` Zabił on na ofiarę woły, tuczne cielce i mnóstwo owiec oraz
zaprosił wszystkich synów królewskich, kapłana Abiatara i wodza wojska,
Joaba. Salomona zaś, sługi twego, nie zaprosił.
'''
"20" = ''':sup:`20` A tyś, panie mój, królem! Na ciebie zwrócone są oczy całego
Izraela, abyś im oznajmił, kto będzie zasiadać na tronie pana mego,
króla po nim.
'''
"21" = ''':sup:`21` Kiedy przyjdzie czas, że król, mój pan, spocznie ze swymi
przodkami, wtedy ja i mój syn Salomon będziemy uchodzili za winowajców.
'''
"22" = ''':sup:`22` A oto, gdy jeszcze mówiła z królem, przyszedł prorok Natan.
'''
"23" = ''':sup:`23` Natychmiast oznajmiono królowi, mówiąc: Oto prorok Natan. I
przyszedł on przed oblicze króla i oddał pokłon królowi aż do ziemi.
'''
"24" = ''':sup:`24` Po czym Natan przemówił: Panie mój, królu! Ty zapewne rozkazałeś:
Adoniasz będzie królował po mnie i on będzie zasiadał na moim tronie?
'''
"25" = ''':sup:`25` Gdyż dziś poszedł i zabił na ofiarę woły, tuczne cielce i mnóstwo
owiec oraz zaprosił wszystkich synów królewskich, dowódców wojska i
kapłana Abiatara i oto oni jedzą i piją razem z nim oraz mówią: Niech
żyje król Adoniasz!
'''
"26" = ''':sup:`26` A mnie, twego sługi, i kapłana Sadoka, i Benajasza, syna Jojady, i
Salomona, twego sługi, nie zaprosił.
'''
"27" = ''':sup:`27` Czy z woli króla, mego pana, to się stało, a nie zawiadomiłeś twego
sługi, kto będzie zasiadał na tronie pana mego, króla po nim? -
'''
"28" = ''':sup:`28` Wówczas odezwał się król Dawid i rzekł: Zawołajcie mi Batszebę! A
kiedy weszła do króla i stanęła przed nim,
'''
"29" = ''':sup:`29` przysiągł król tymi słowami: Na życie Pana, który wyratował mnie z
wszelkiego utrapienia!
'''
"30" = ''':sup:`30` Jak przysiągłem ci na Pana, Boga Izraela, mówiąc, że Salomon, twój
syn, będzie królował po mnie i on będzie zasiadał na moim tronie po
mnie, tak właśnie dziś uczynię. -
'''
"31" = ''':sup:`31` Wtedy Batszeba, upadłszy twarzą do ziemi, oddała pokłon królowi
oraz powiedziała: Niech żyje mój pan, król Dawid, na wieki!
'''
"32" = ''':sup:`32` Potem król Dawid rozkazał: Przywołajcie do mnie kapłana Sadoka,
proroka Natana i Benajasza, syna Jojady. Kiedy zaś weszli przed oblicze
króla,
'''
"33" = ''':sup:`33` wydał im król rozkaz: Weźcie ze sobą sługi waszego pana, a
następnie posadźcie Salomona, mego syna, na moją własną mulicę i
prowadźcie go do Gichonu.
'''
"34" = ''':sup:`34` Potem niech go tam namaszczą kapłan Sadok i prorok Natan na króla
nad Izraelem. Następnie zadmijcie w róg i wołajcie: Niech żyje król
Salomon!
'''
"35" = ''':sup:`35` Potem pójdziecie za nim. On zaś przyszedłszy, zasiądzie na moim
tronie i on będzie królował po mnie, bo ja rozkazałem, aby był wodzem
nad Izraelem i nad Judą. -
'''
"36" = ''':sup:`36` Na to Benajasz, syn Jojady, odrzekł królowi: Amen. Bodaj by Pan Bóg
to sprawił!
'''
"37" = ''':sup:`37` Jak był Jahwe z panem moim, królem, tak niech będzie z Salomonem i
niech wywyższy jego tron ponad tron króla Dawida, mego pana!
'''
"38" = ''':sup:`38` Poszedł więc kapłan Sadok i prorok Natan oraz Benajasz, syn Jojady,
oraz Keretyci i Peletyci i wsadziwszy Salomona na mulicę króla Dawida,
zaprowadzili go do Gichonu.
'''
"39" = ''':sup:`39` Tam kapłan Sadok wziął róg oliwy z Namiotu i namaścił Salomona.
Wtedy zagrano na rogu, a cały lud zawołał: Niech żyje król Salomon!
'''
"40" = ''':sup:`40` Potem cały lud wszedł za nim na górę, przy dźwięku fletów okazywał
radość tak wielką, że aż ziemia drżała od ich okrzyków.
'''
"41" = ''':sup:`41` Usłyszał to Adoniasz oraz wszyscy zaproszeni, którzy z nim byli i
właśnie przestali ucztować. Usłyszał też Joab dźwięk rogu i rzekł: Co
znaczy ten zgiełk poruszonego miasta?
'''
"42" = ''':sup:`42` Gdy on jeszcze mówił, oto przyszedł Jonatan, syn kapłana Abiatara.
Wtedy rzekł Adoniasz: Wejdź, boś człowiek dzielny i dobrą wieść
oznajmisz.
'''
"43" = ''':sup:`43` Jonatan zaś odrzekł Adoniaszowi: Raczej nie! Nasz pan, król Dawid,
ogłosił królem Salomona
'''
"44" = ''':sup:`44` oraz posłał z nim król kapłana Sadoka, proroka Natana i Benajasza,
syna Jojady, oraz Keretytów i Peletytów, i wsadzili go na mulicę
królewską.
'''
"45" = ''':sup:`45` Potem kapłan Sadok i prorok Natan namaścili go na króla w Gichonie.
A później wstępowali stamtąd radując się i dlatego poruszyło się
miasto, czego odgłos usłyszeliście.
'''
"46" = ''':sup:`46` A także Salomon zasiadł już na tronie królestwa.
'''
"47" = ''':sup:`47` Ponadto przyszli słudzy króla, aby błogosławić naszego pana, króla
Dawida, mówiąc: Niech twój Bóg imię Salomona uczyni sławniejszym niż
imię twoje i wywyższy jego tron ponad twój tron! Po czym król oddał
pokłon na swoim łożu
'''
"48" = ''':sup:`48` i również król tak rzekł: Błogosławiony Pan, Bóg Izraela, który dał
dziś moim oczom oglądać następcę "z mego rodu", zasiadającego na moim
tronie.
'''
"49" = ''':sup:`49` Zadrżeli więc ze strachu wszyscy zaproszeni przez Adoniasza. Wstali
i każdy poszedł swoją drogą.
'''
"50" = ''':sup:`50` Adoniasz też zląkł się Salomona, powstał i poszedł, a następnie
uchwycił za rogi ołtarza.
'''
"51" = ''':sup:`51` Niebawem oznajmiono Salomonowi: Oto Adoniasz zląkł się króla
Salomona i dlatego uchwycił za rogi ołtarza, mówiąc: Niech mi teraz
król Salomon przysięgnie, że swego sługi nie każe zabić mieczem.
'''
"52" = ''':sup:`52` Wówczas Salomon rzekł: Jeśli będzie uczciwy, nie spadnie mu włos z
głowy, ale jeśli znajdzie się w nim wina, to zginie.
'''
"53" = ''':sup:`53` Następnie król Salomon posłał, aby go sprowadzono od ołtarza. Kiedy
zaś przyszedł i oddał pokłon królowi Salomonowi, rzekł do niego
Salomon: Idź do swego domu!
'''
"Notes" = '''
Notas de rodapé:
1:1-4 - Dawid, będący już w podeszłym wieku, stoi w obliczu okresu
przejściowego. Jego słabość fizyczna odzwierciedla schyłek panowania i
pojawia się potrzeba sukcesji. Ten początek stanowi podwaliny sporu o
2,12).
1:5-10 - Syn Dawida, Adoniasz, próbuje przejąć tron bez zgody ojca i
Boga. Jego ambicja ukazuje wyzwania związane z sukcesją królewską i
wewnętrznymi walkami o władzę (zob. także 2 Samuela 15:1-6 i 2 Kronik
21:4).
1:11-14 - Natan i Batszeba łączą siły, aby dopilnować spełnienia
obietnicy Boga, że Salomon zostanie królem. Plan ten odzwierciedla wagę
boskiej interwencji i proroczego przywództwa w sprawach politycznych
(zob. także 2 Samuela 12:24-25 i 1 Kronik 28:5).
1:28-31 - Dawid potwierdza zamiar koronowania Salomona na swojego
następcę. Ten akt ukazuje wagę władzy królewskiej i wierności
1:38-40 - Salomon zostaje namaszczony na króla, co symbolizuje boskie
błogosławieństwo i aprobatę. Jego koronacja przynosi chwilowy pokój
królestwu i potwierdza, że wola Boża góruje nad ludzkimi ambicjami
(zob. także 1 Samuela 16:13 i 1 Kronik 29:22-23).
'''
