[31]
"1" = ''':sup:`1` Zawarłem z oczami przymierze, by nawet nie spojrzeć na pannę.
'''
"2" = ''':sup:`2` Czy mógłbym mieć cząstkę w górze u Boga, u Wszechmocnego
dziedzictwo?
'''
"3" = ''':sup:`3` Czyż złoczyńcy nie spotka zguba i klęska czyniących nieprawość?
'''
"4" = ''':sup:`4` Czyż On nie widzi dróg moich, a kroków mych nie rachuje?
'''
"5" = ''':sup:`5` Czym chodził do bożyszcz? Czy noga do oszustwa spieszyła?
'''
"6" = ''':sup:`6` Niech zważy mnie bardzo dokładnie, a pozna, że jestem niewinny.
'''
"7" = ''':sup:`7` Jeślim na krok odstąpił od drogi, bo serce poszło za okiem, i zmaza
ta trwa na mych rękach:
'''
"8" = ''':sup:`8` niech sieję, a inni zbierają, niech zgniją moje latorośle!
'''
"9" = ''':sup:`9` Jeśli serce me zwiodła kobieta i czatowałem pod drzwiami sąsiada:
'''
"10" = ''':sup:`10` niech moja żona miele obcemu, niech inni się do niej zbliżają!
'''
"11" = ''':sup:`11` Gdyż byłby to czyn haniebny, zbrodnia podległa sądowi;
'''
"12" = ''':sup:`12` to ogień, co niszczy do zatracenia, co strawi dobytek do reszty.
'''
"13" = ''':sup:`13` A jeślim praw sługi nie uszanował lub skargę niewolnicy odtrącił,
'''
"14" = ''':sup:`14` co zrobię, gdy Bóg powstanie? Co w czasie badań odpowiem?
'''
"15" = ''':sup:`15` Jak mnie, tak jego we wnętrzu uczynił, On sam nas w łonie utworzył.
'''
"16" = ''':sup:`16` Czy odmawiałem prośbie nędzarzy i pozwoliłem zagasnąć oczom wdowy?
'''
"17" = ''':sup:`17` Czy chleb swój sam spożywałem, czy nie jadł go ze mną sierota?
'''
"18" = ''':sup:`18` Od dziecka jak ojciec go wychowałem i prowadziłem od łona matki.
'''
"19" = ''':sup:`19` Czy na biedaka nagiego patrzałem, kiedy nędzarzom zabrakło
odzienia?
'''
"20" = ''':sup:`20` Czy jego biodra mi nie dziękowały, że grzała je wełna mych jagniąt?
'''
"21" = ''':sup:`21` Czy sierocie groziłem ręką, widząc obrońcę w sądzie?
'''
"22" = ''':sup:`22` Niech barki mi odpadną od karku, niech ramię mi wyjdzie ze stawu;
'''
"23" = ''':sup:`23` gdyż bałbym się klęski od Boga, nie zniósłbym Jego potęgi.
'''
"24" = ''':sup:`24` Czy pokładałem ufność w złocie lub rzekłem bogactwu: Nadziejo moja?
'''
"25" = ''':sup:`25` Czym chlubił się z wielkiej fortuny, że wiele moja ręka zgarnęła?
'''
"26" = ''':sup:`26` Wpatrując się w słońce, co świeci, lub w księżyc, co dumnie
przepływa,
'''
"27" = ''':sup:`27` czy serce tajemnie uległo i ręką słało pocałunek?
'''
"28" = ''':sup:`28` Byłby to czyn karygodny: zaparcie się Boga na niebie.
'''
"29" = ''':sup:`29` Czym się cieszył z upadku wroga, czy radowałem się, że zło go
spotkało?
'''
"30" = ''':sup:`30` Nie dałem, by język mój grzeszył ni miotał na drugich przekleństwa.
'''
"31" = ''':sup:`31` Czy mówił kto w moim namiocie: Pożywmy się jego ciałem!
'''
"32" = ''':sup:`32` Obcy nigdy nie sypiał na dworze, podróżnym otwierałem podwoje.
'''
"33" = ''':sup:`33` Czy taiłem jak inni przestępstwa i grzech swój chowałem w zanadrzu?
'''
"34" = ''':sup:`34` Czy lękając się licznej gromady, z obawy przed wzgardą u bliskich,
milczałem, za próg nie wyszedłem?
'''
"35" = ''':sup:`35` Kto zechce mnie wysłuchać? Oto podpis: Wszechmocny odpowie.
Przeciwnik niech skargę napisze,
'''
"36" = ''':sup:`36` na grzbiecie swym ją poniosę, jak koronę na głowę ją włożę.
'''
"37" = ''':sup:`37` Zdam sprawozdanie z mych kroków, przed Niego pójdę jak książę.
'''
"38" = ''':sup:`38` Jeśli pole żaliło się na mnie, a jego bruzdy płakały;
'''
"39" = ''':sup:`39` Jeślim jadł plon nie zapłacony, a dusza robotnika wzdychała;
'''
"40" = ''':sup:`40` Niech rosną ciernie zamiast pszenicy, a chwasty na miejscu
jęczmienia!
'''
"Notes" = '''
Notas de rodapé:
31:1-4 - Hiob potwierdza swoją uczciwość i prawość, składając ślub
czystości. To osobiste zobowiązanie podkreśla wagę życia zgodnie z
26:1-2 i 1 Piotra 1:15-16).
31:5-8 - Hiob odrzuca wszelkie oskarżenia o nieuczciwość, twierdząc, że
jego czyny są prawe. Uczciwość i odpowiedzialność to fundamentalne
cechy w życiu człowieka wierzącego, który zawsze musi szukać prawdy
31:9-12 - Hiob wspomina o cudzołóstwie i potrzebie czystości
seksualnej, podkreślając powagę tego grzechu. Świętość w życiu
osobistym i relacjach jest priorytetem dla tych, którzy pragną podobać
się Bogu (zob. także Hbr 13,4 i 1 Kor 6,18-20).
31:13-15 - Rozmyśla o tym, jak traktował swoich sług, uznając równość
wszystkich przed Bogiem. Sprawiedliwość społeczna to zasada, która
powinna kierować życiem wierzących, uznając godność każdej osoby (zob.
także Gal 3,28 i Jk 2,1-9).
31:16-23 - Hiob wspomina o swojej odpowiedzialności za biednych i
potrzebujących, podkreślając wagę współczucia i wzajemnego wsparcia. To
wezwanie do praktycznego działania jest niezbędne do życia wiarą (zob.
także 1 J 3,17 i Prz 19,17).
'''
