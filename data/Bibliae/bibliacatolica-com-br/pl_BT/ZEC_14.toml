[14]
"1" = ''':sup:`1` Oto nadejdzie dla Pana dzień, kiedy twoje bogactwa rozdzielać będą u
ciebie.
'''
"2" = ''':sup:`2` Wszystkie ludy zgromadzę do walki z Jerozolimą; miasto zostanie
zdobyte, domy zrabowane, kobiety zhańbione; połowa miasta pójdzie na
wygnanie, jednak Reszta mieszkańców nie ulegnie zagładzie.
'''
"3" = ''':sup:`3` Wtedy Pan wyruszy do boju i będzie walczył przeciw ludom, jak
niegdyś walczył w dniu bitwy.
'''
"4" = ''':sup:`4` W owym dniu dotknie stopami Góry Oliwnej, która jest naprzeciw
Jerozolimy od strony wschodniej, a Góra Oliwna rozstąpi się w połowie
od wschodu ku zachodowi i powstanie wielka dolina. Połowa góry
przesunie się na północ, a połowa na południe.
'''
"5" = ''':sup:`5` I będziecie uciekać na dolinę wśród moich gór, bo dolina gór sięgać
będzie aż po Asal; a wy uciekać będziecie, jak uciekaliście w czasie
trzęsienia ziemi za dni króla Judy, Ozjasza. Wtenczas nadciągnie Pan,
mój Bóg, i z Nim wszyscy święci.
'''
"6" = ''':sup:`6` W owym dniu nie będzie światła ani zimna, ani mrozu.
'''
"7" = ''':sup:`7` Będzie to jeden jedyny dzień - Pan tylko wie o nim - nie będzie to
dzień ani noc, wieczorną porą będzie jasno.
'''
"8" = ''':sup:`8` W owym dniu wypłyną z Jerozolimy strumienie wód, połowa z nich
lecie, i w zimie tak będzie.
'''
"9" = ''':sup:`9` A Pan będzie królem nad całą ziemią. Wówczas Pan będzie jeden i
jedno będzie Jego imię.
'''
"10" = ''':sup:`10` Cały kraj zmieni się w równinę, od Geba aż po Rimmon na południe od
Jerozolimy. Ona jednak będzie wzniesiona i zamieszkana na swoim
miejscu: od Bramy Beniamina aż do miejsca dawnej bramy, do Bramy
Narożnej, od wieży Chananela aż do tłoczni królewskich.
'''
"11" = ''':sup:`11` Będą w niej mieszkali, a klątwa już jej nie dosięgnie. Jerozolima
żyć będzie bezpiecznie.
'''
"12" = ''':sup:`12` A taką klęską porazi Pan wszystkie narody, które ruszyły do walki z
Jerozolimą: rozpadnie się ich ciało, chociaż jeszcze trzymać się będą
na nogach; oczy zaćmią się w oczodołach, a język zeschnie w ustach.
'''
"13" = ''':sup:`13` W owym czasie za sprawą Pana ogarnie ich wielkie przerażenie, jeden
drugiego uchwyci za bary i pięść podniesie jeden na drugiego.
'''
"14" = ''':sup:`14` Juda także będzie walczył w Jerozolimie, gdzie zebrane zostaną
bogactwa wszystkich okolicznych ludów: złoto, srebro i ubrania ponad
wszelką miarę.
'''
"15" = ''':sup:`15` Zagłada, podobna do tamtej plagi, wyniszczy konie, muły, wielbłądy,
osły, i wszystkie zwierzęta, znajdujące się w tym obozie.
'''
"16" = ''':sup:`16` Wszyscy ci, którzy ocaleją spośród wszystkich ludów, biorących
udział w wyprawie na Jerozolimę, rokrocznie pielgrzymować będą, by
oddać pokłon Królowi - Panu Zastępów - i obchodzić Święto Namiotów.
'''
"17" = ''':sup:`17` A te z ludów ziemi, które nie pospieszą do Jerozolimy oddać pokłon
Królowi - Panu Zastępów - będą pozbawione deszczu.
'''
"18" = ''':sup:`18` A jeśli lud Egiptu tam się nie wybierze i tam się nie pokaże,
spadną na niego nieszczęścia, jakimi Pan doświadczy narody, które nie
przyjdą na obchód Święta Namiotów.
'''
"19" = ''':sup:`19` Taka więc kara spotka Egipt i wszystkie narody, które nie pójdą na
obchód Święta Namiotów.
'''
"20" = ''':sup:`20` Wówczas nawet na dzwoneczkach koni umieszczą napis: Poświęcone
ołtarzem.
'''
"21" = ''':sup:`21` Każdy kocioł w Jerozolimie i w Judzie będzie poświęcony Panu
Zastępów. I będą przychodzić wszyscy, którzy mają składać ofiarę, będą
brać je i w nich gotować. Nie będzie już w owym dniu przekupnia w domu
Pana Zastępów.
'''
"Notes" = '''
Notas de rodapé:
14:1-2 - Dzień Pański nadejdzie z sądem nad narodami, ale także z
zbawieniem dla Jerozolimy. To czas ostatecznego sądu Bożego, w którym
Bóg oddzieli sprawiedliwych od niegodziwych (zob. także Ewangelię
Mateusza 25:31-46 i Apokalipsę 19:11-21).
14:3-4 - Walkę z narodami zwycięży Bóg, który zstąpi na Górę Oliwną.
Ten opis wskazuje na bezpośrednią interwencję Boga w historię i
16,12-16).
14:6-7 - Przyszłość naznaczona będzie kosmiczną przemianą, z
nieustającym światłem symbolizującym obecność Boga. Ta nowa era będzie
charakteryzować się pokojem i sprawiedliwością, odzwierciedlając
wieczne panowanie Chrystusa (zob. także Obj. 21:23-25 i Iz. 60:19-20).
14:9 - Pan będzie królem całej ziemi, co wskazuje na powszechne
panowanie Boga, które będzie pełne i absolutne. Odzwierciedla to
spełnienie obietnicy wiecznego królestwa, w którym Bóg będzie rządził
14:16-21 - Ostatnie proroctwo dotyczące przybycia narodów, które będą
czcić Boga w Jerozolimie, wskazuje na przyszłe spełnienie się planu
Boga, który ma na celu zgromadzenie wszystkich narodów pod Jego
panowaniem, objawiając powszechność kultu Bożego (zobacz również
Objawienie 22:3-5 i Izajasza 66:23).
'''
