[30]
"1" = ''':sup:`1` Biada synom zbuntowanym! - wyrocznia Pana. Wykonują zamiary, ale nie
moje, i wiążą się układami, lecz nie z mego natchnienia, tak że dodają
grzech do grzechu.
'''
"2" = ''':sup:`2` Udają się w podróż do Egiptu bez zasięgnięcia zdania ust moich, aby
się uciec pod opiekę faraona i by się schronić w cieniu Egiptu.
'''
"3" = ''':sup:`3` Lecz opieka faraona będzie dla was zawstydzeniem, a pohańbieniem
ucieczka w cień Egiptu.
'''
"4" = ''':sup:`4` Bo jego książęta byli w Soan i jego posłowie doszli do Chanes.
'''
"5" = ''':sup:`5` Wszyscy zawiodą się na narodzie, co będzie nieużyteczny dla nich:
ani ku pomocy, ani na pożytek, tylko na wstyd, a nawet na hańbę.
'''
"6" = ''':sup:`6` Wyrok na zwierzęta Negebu. Poprzez ziemię utrapienia i ucisku, lwicy
i lwa ryczącego, żmii i latającego smoka, przenoszą swe bogactwa na
grzbiecie osłów i swe skarby na garbie wielbłądów do narodu
nieużytecznego.
'''
"7" = ''':sup:`7` Egipt bezskutecznie i na próżno obiecuje pomoc, dlatego nazywam go
tak: Rahab-bezczynny.
'''
"8" = ''':sup:`8` Teraz pójdź, wypisz to na tabliczce, przy nich, i opisz to w
księdze, żeby służyło na przyszłe czasy jako wieczyste świadectwo:
'''
"9" = ''':sup:`9` Że jest to naród buntowniczy, synowie kłamliwi, synowie, którzy nie
chcą słuchać Prawa Pańskiego,
'''
"10" = ''':sup:`10` którzy mówią do jasnowidzów: Nie miejcie widzeń! i do proroków: Nie
prorokujcie nam nagiej prawdy! Mówcie nam pochlebstwa, prorokujcie
złudzenia!
'''
"11" = ''':sup:`11` Ustąpcie z drogi, zboczcie ze ścieżki, oddalcie sprzed nas Świętego
Izraela!
'''
"12" = ''':sup:`12` Dlatego tak mówi Święty Izraela: Ponieważ odrzuciliście tę
przestrogę, a położyliście ufność w krzywdzie i zdradzie i na nich się
oparli,
'''
"13" = ''':sup:`13` dlatego występek ten stanie się dla was jakby szczeliną
zwiastujących upadek, sprawiającą wygięcie na wysokim murze, którego
zawalenie się następuje nagle w jednej chwili.
'''
"14" = ''':sup:`14` Zawalenie to jest jak stłuczenie dzbana garncarza, rozbitego tak
bezwzględnie, że w jego szczątkach nie da się znaleźć skorupy do
zgarnięcia węgli z ogniska, do zaczerpnięcia wody ze zbiornika.
'''
"15" = ''':sup:`15` Albowiem tak mówi Pan Bóg, Święty Izraela: W nawróceniu i spokoju
jest wasze ocalenie, w ciszy i ufności leży wasza siła. Ale wyście tego
nie chcieli!
'''
"16" = ''':sup:`16` Owszem, powiedzieliście: Nie, bo na koniach uciekniemy! - Dobrze,
uciekniecie! - I na szybkich wozach pomkniemy! - Dobrze, szybcy będą
ci, którzy pogonią za wami!
'''
"17" = ''':sup:`17` Tysiąc ucieknie przed groźbą jednego, przed groźbą pięciu
uciekniecie, aż zostanie z was tak mało, jak żerdź na szczycie góry i
jak znak na pagórku.
'''
"18" = ''':sup:`18` Lecz Pan czeka, by wam okazać łaskę, i dlatego stoi, by się
zlitować nad wami, bo Pan jest sprawiedliwym Bogiem. Szczęśliwi
wszyscy, którzy w Nim ufają!
'''
"19" = ''':sup:`19` Zaiste, o ludu, który zamieszkujesz Syjon w Jerozolimie, nie
będziesz gorzko płakał. Rychło okaże ci On łaskę na głos twojej prośby.
Ledwie usłyszy, odpowie ci.
'''
"20" = ''':sup:`20` Choćby ci dał Pan chleb ucisku i wodę utrapienia, twój Nauczyciel
już nie odstąpi, ale oczy twoje patrzeć będą na twego Mistrza.
'''
"21" = ''':sup:`21` Twoje uszy usłyszą słowa rozlegające się za tobą: To jest droga,
idźcie nią!, gdybyś zboczył na prawo lub na lewo.
'''
"22" = ''':sup:`22` Wtedy za nieczyste uznasz srebrne obicia twych bożków i złote
odzienia twych posągów. Wyrzucisz je jak brudną szmatę. Powiesz im:
Precz!
'''
"23" = ''':sup:`23` On użyczy deszczu na twoje zboże, którym obsiejesz rolę, a chleb z
urodzajów gleby będzie soczysty i pożywny. Twoja trzoda będzie się
pasła w owym czasie na rozległych łąkach.
'''
"24" = ''':sup:`24` Woły i osły obrabiające rolę żreć będą paszę dobrze przyprawioną,
która została przewiana opałką i siedlaczką.
'''
"25" = ''':sup:`25` Przyjdzie do tego, iż po wszystkich wysokich górach i po wszystkich
wzniesionych pagórkach znajdą się strumienie płynących wód na czas
wielkiej rzezi, gdy upadną warownie.
'''
"26" = ''':sup:`26` Wówczas światło księżyca będzie jak światło słoneczne, a światło
słońca stanie się siedmiokrotne, jakby światło siedmiu dni - w dniu,
gdy Pan opatrzy rany swego ludu i uleczy jego sińce po razach.
'''
"27" = ''':sup:`27` Oto imię Pana przychodzi z daleka, gniew Jego rozgorzał,
przygniatający Jego ciężar; Jego wargi pełne są wzburzenia, Jego język
jak pożerający ogień.
'''
"28" = ''':sup:`28` Tchnienie Jego jak potok wezbrany, którego nurt dosięga szyi.
Przybywa przesiać narody sitem zniszczenia i włożyć między szczęki
ludów wędzidło zwodnicze.
'''
"29" = ''':sup:`29` Pieśni mieć będziecie, jak przy obchodzie nocnej uroczystości, i
radość serca jak u tego, co idzie przy dźwiękach fletu, zdążając na
górę Pańską, ku Skale Izraela.
'''
"30" = ''':sup:`30` Pan da słyszeć swój głos potężny, okaże, jak ramię swe spuszcza w
wybuchu gniewu, wśród płomieni pożerającego ognia, wśród piorunów,
ulewy i ciężkiego gradu.
'''
"31" = ''':sup:`31` Bo od głosu Pana przerazi się Aszszur, rózgą będzie wysmagany.
'''
"32" = ''':sup:`32` Każde uderzenie kija będzie dla niego karą, którą Pan spuści na
niego przy wtórze bębnów i cytr, i walczyć On z nim będzie w zaciekłych
bitwach.
'''
"33" = ''':sup:`33` Bo dawno przygotowano Tofet, ono jest także dla króla gotowe,
zostało pogłębione, rozszerzone; stos węgli i drwa w nim obfitują.
Tchnienie Pana niby potok siarki je rozpali.
'''
"Notes" = '''
Notas de rodapé:
30:1-5 - Bóg gani lud za szukanie sojuszu z Egiptem, polegając na
pomocy ludzi zamiast na Nim. To uwypukla błąd ignorowania suwerenności
Księgę Jeremiasza 17:5-8).
30:15-17 - Bóg wzywa swój lud do pokuty i zaufania Jego sile, ale oni
odmawiają. To odrzucenie Bożej łaski prowadzi do cierpienia, ukazując
30:18-19 - Bóg jest opisany jako sprawiedliwy i współczujący, czekający
na pokutę swojego ludu. Ci, którzy Mu ufają, znajdą miłosierdzie i
30:20-21 - Bóg obiecuje prowadzić swój lud właściwą drogą, nawet w
trudnych chwilach. Boskie pouczenia są świadectwem Jego nieustającej
miłości i troski (zob. także Księgę Przysłów 3:5-6 i Ewangelię Jana
14:26).
30:27-33 - Bóg objawia swój gniew narodom, które sprzeciwiają się Jego
ludowi, demonstrując swoją moc i sprawiedliwość. To potwierdza, że jest
On obrońcą swojego wiernego ludu (zob. także Izajasz 40:10 i Obj
19:15-16).
'''
