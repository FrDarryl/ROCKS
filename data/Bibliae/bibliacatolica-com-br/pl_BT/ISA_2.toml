"1" = ''':sup:`1` Widzenie Izajasza, syna Amosa, dotyczące Judy i Jerozolimy:
'''
"2" = ''':sup:`2` Stanie się na końcu czasów, że góra świątyni Pańskiej stanie mocno
na wierzchu gór i wystrzeli ponad pagórki. Wszystkie narody do niej
popłyną,
'''
"3" = ''':sup:`3` mnogie ludy pójdą i rzekną: Chodźcie, wstąpmy na Górę Pańską do
świątyni Boga Jakubowego! Niech nas nauczy dróg swoich, byśmy kroczyli
Jego ścieżkami. Bo Prawo wyjdzie z Syjonu i słowo Pańskie - z
Jeruzalem.
'''
"4" = ''':sup:`4` On będzie rozjemcą pomiędzy ludami i wyda wyroki dla licznych
narodów. Wtedy swe miecze przekują na lemiesze, a swoje włócznie na
sierpy. Naród przeciw narodowi nie podniesie miecza, nie będą się
więcej zaprawiać do wojny.
'''
"5" = ''':sup:`5` Chodźcie, domu Jakuba, postępujmy w światłości Pańskiej!
'''
"6" = ''':sup:`6` Zaiste, odrzuciłeś Twój lud, dom Jakuba, bo pełen jest wróżbitów i
wieszczków jak Filistyni; na zgodę uderza w ręce cudzoziemców.
'''
"7" = ''':sup:`7` Kraj jego pełen jest srebra i złota, a skarby jego są niezliczone.
Kraj jego pełen jest koni, a wozy jego nieprzeliczone.
które wykonały ich palce.
'''
"9" = ''':sup:`9` Poniżył się człowiek, upodlił śmiertelny; nie przebaczaj im!
'''
"10" = ''':sup:`10` Wejdź między skały, ukryj się w prochu ze strachu przed Panem,
przed blaskiem Jego majestatu, kiedy powstanie, by przerazić ziemię.
'''
"11" = ''':sup:`11` Wyniosłe oczy człowieka się ukorzą i duma ludzka będzie poniżona.
Sam tylko Pan się wywyższy dnia owego.
'''
"12" = ''':sup:`12` Albowiem dzień Pana Zastępów nadejdzie przeciw wszystkim pysznym i
nadętym i przeciw wszystkim hardym, by się ukorzyli,
'''
"13" = ''':sup:`13` przeciw wszystkim cedrom Libanu, wysoko się wzbijającym, i przeciw
wszystkim dębom Baszanu,
'''
"14" = ''':sup:`14` przeciw wszystkim górom niebotycznym i przeciw wszystkim pagórkom
wyniosłym,
'''
"15" = ''':sup:`15` przeciw każdej wieży strzelistej i przeciw wszystkim murom
obronnym,
'''
"16" = ''':sup:`16` przeciw wszystkim okrętom Tarszisz i przeciw wszystkim statkom
zbytkownym.
'''
"17" = ''':sup:`17` Wtedy pycha człowieka będzie poniżona, a upokorzona ludzka
wyniosłość. Sam tylko Pan się wywyższy dnia owego,
'''
"18" = ''':sup:`18` posągi zaś bożków całkowicie znikną.
'''
"19" = ''':sup:`19` Wtedy wejdą do jaskiń skalnych i do jam podziemnych ze strachu
przed Panem, przed blaskiem Jego majestatu, kiedy powstanie, by
przerazić ziemię.
'''
"20" = ''':sup:`20` Owego dnia człowiek wyrzuci kretom i nietoperzom bożki swe srebrne
i bałwany złote, zrobione po to, by im cześć oddawał,
'''
"21" = ''':sup:`21` gdy wejdzie między rozpadliny skalne i w szczeliny opoki ze strachu
przed Panem, i przed blaskiem Jego majestatu, kiedy powstanie, by
przerazić ziemię.
'''
"22" = ''':sup:`22` Zaniechajcie człowieka, który ledwie dech ma w nozdrzach. Bo na ile
go ocenić?
'''
"Notes" = '''
Notas de rodapé:
2:2-4 - Izajasz prorokuje, że góra Pana zostanie wywyższona, a
wszystkie narody będą szukać Jego wskazówek. Wskazuje to na pokój i
harmonię, które Bóg zaprowadzi między narodami, eliminując wojny (zob.
także Micheasz 4:1-3 i Zachariasz 8:20-23).
2:6-8 - Bóg gani swój lud za angażowanie się w pogańskie praktyki oraz
pogoń za bogactwem i bożkami. Bałwochwalstwo i materializm oddalają
serca od prawdziwego Boga i prowadzą do duchowej ruiny (zob. także Pwt
2:10-12 - Izajasz ostrzega przed Dniem Pańskim, dniem sądu nad ludzką
pychą. Bóg powali wszystkich arogantów, wywyższając jedynie swoją
chwałę i moc (zob. także Sofoniasza 1:14-18 i 2 Tesaloniczan 1:7-9).
2:17-18 - Tego dnia wszelkie bałwochwalstwo zostanie unicestwione, a
wywyższony zostanie tylko Pan. To oczyszczenie jest niezbędne do
przywrócenia prawdziwego uwielbienia Boga (zob. także Ezechiela 36:25 i
1 Koryntian 3:13).
02:22 - Izajasz nawołuje ludzi, by przestali ufać człowiekowi, który
jest ulotny i śmiertelny. Ich zaufanie powinno być skierowane do Boga,
Jeremiasza 17:5).
'''
