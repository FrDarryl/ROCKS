"6" = ''':sup:`6` Przecież Ja ustanowiłem sobie króla na Syjonie, świętej górze mojej.
'''
"7" = ''':sup:`7` Ogłoszę postanowienie Pana: Powiedział do mnie: Tyś Synem moim, Ja
Ciebie dziś zrodziłem.
'''
