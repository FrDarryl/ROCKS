krańce ziemi.
'''
"9" = ''':sup:`9` Żelazną rózgą będziesz nimi rządzić i jak naczynie garncarza ich
pokruszysz.
'''
"10" = ''':sup:`10` A teraz, królowie, zrozumcie, nauczcie się, sędziowie ziemi!
'''
"11" = ''':sup:`11` Służcie Panu z bojaźnią
'''
"12" = ''':sup:`12` i Jego nogi ze drżeniem całujcie, bo zapłonie gniewem i poginiecie
w drodze, gdyż gniew Jego prędko wybucha. Szczęśliwi wszyscy, co w Nim
szukają ucieczki.
'''
