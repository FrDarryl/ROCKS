przeciw Jego Pamazańcowi:
'''
"3" = ''':sup:`3` Stargajmy Ich więzy i odrzućmy od siebie Ich pęta!
'''
"4" = ''':sup:`4` Śmieje się Ten, który mieszka w niebie, Pan się z nich naigrawa,
'''
