[14]
"1" = ''':sup:`1` W owym czasie doszła do uszu tetrarchy Heroda wieść o Jezusie.
'''
"2" = ''':sup:`2` I rzekł do swych dworzan: To Jan Chrzciciel. On powstał z martwych i
dlatego moce cudotwórcze w nim działają.
'''
"3" = ''':sup:`3` Herod bowiem kazał pochwycić Jana i związanego wrzucić do więzienia.
Powodem była Herodiada. żona brata jego, Filipa.
'''
"4" = ''':sup:`4` Jan bowiem upomniał go: Nie wolno ci jej trzymać.
'''
"5" = ''':sup:`5` Chętnie też byłby go zgładził, bał się jednak ludu, ponieważ miano
go za proroka.
'''
"6" = ''':sup:`6` Otóż, kiedy obchodzono urodziny Heroda, tańczyła córka Herodiady
wobec gości i spodobała się Herodowi.
'''
"7" = ''':sup:`7` Zatem pod przysięgą obiecał jej dać wszystko, o cokolwiek poprosi.
'''
"8" = ''':sup:`8` A ona przedtem już podmówiona przez swą matkę: Daj mi - rzekła - tu
na misie głowę Jana Chrzciciela!
'''
"9" = ''':sup:`9` Zasmucił się król. Lecz przez wzgląd na przysięgę i na
współbiesiadników kazał jej dać.
'''
"11" = ''':sup:`11` Przyniesiono głowę jego na misie i dano dziewczęciu, a ono zaniosło
ją swojej matce.
'''
"12" = ''':sup:`12` Uczniowie zaś Jana przyszli, zabrali jego ciało i pogrzebali je;
potem poszli i donieśli o tym Jezusowi.
'''
"13" = ''':sup:`13` Gdy Jezus to usłyszał, oddalił się stamtąd w łodzi na miejsce
pustynne, osobno. Lecz tłumy zwiedziały się o tym i z miast poszły za
Nim pieszo.
'''
"14" = ''':sup:`14` Gdy wysiadł, ujrzał wielki tłum. Zlitował się nad nimi i uzdrowił
ich chorych.
'''
"15" = ''':sup:`15` A gdy nastał wieczór, przystąpili do Niego uczniowie i rzekli:
Miejsce to jest puste i pora już spóźniona. Każ więc rozejść się
tłumom: niech idą do wsi i zakupią sobie żywności!
'''
"16" = ''':sup:`16` Lecz Jezus im odpowiedział: Nie potrzebują odchodzić; wy dajcie im
jeść!
'''
"17" = ''':sup:`17` Odpowiedzieli Mu: Nie mamy tu nic prócz pięciu chlebów i dwóch ryb.
'''
"18" = ''':sup:`18` On rzekł: Przynieście Mi je tutaj!
'''
"19" = ''':sup:`19` Kazał tłumom usiąść na trawie, następnie wziąwszy pięć chlebów i
dwie ryby, spojrzał w niebo, odmówił błogosławieństwo i połamawszy
chleby dał je uczniom, uczniowie zaś tłumom.
'''
"20" = ''':sup:`20` Jedli wszyscy do sytości, i zebrano z tego, co pozostało, dwanaście
pełnych koszy ułomków.
'''
"21" = ''':sup:`21` Tych zaś, którzy jedli, było około pięciu tysięcy mężczyzn, nie
licząc kobiet i dzieci.
'''
"22" = ''':sup:`22` Zaraz też przynaglił uczniów, żeby wsiedli do łodzi i wyprzedzili
Go na drugi brzeg, zanim odprawi tłumy.
'''
"23" = ''':sup:`23` Gdy to uczynił, wyszedł sam jeden na górę, aby się modlić. Wieczór
zapadł, a On sam tam przebywał.
'''
"24" = ''':sup:`24` Łódź zaś była już sporo stadiów oddalona od brzegu, miotana falami,
bo wiatr był przeciwny.
'''
"25" = ''':sup:`25` Lecz o czwartej straży nocnej przyszedł do nich, krocząc po
jeziorze.
'''
"26" = ''':sup:`26` Uczniowie, zobaczywszy Go kroczącego po jeziorze, zlękli się
myśląc, że to zjawa, i ze strachu krzyknęli.
'''
"27" = ''':sup:`27` Jezus zaraz przemówił do nich: Odwagi! Ja jestem, nie bójcie się!
'''
"28" = ''':sup:`28` Na to odezwał się Piotr: Panie, jeśli to Ty jesteś, każ mi przyjść
do siebie po wodzie!
'''
"29" = ''':sup:`29` A On rzekł: Przyjdź! Piotr wyszedł z łodzi, i krocząc po wodzie,
przyszedł do Jezusa.
'''
"30" = ''':sup:`30` Lecz na widok silnego wiatru uląkł się i gdy zaczął tonąć,
krzyknął: Panie, ratuj mnie!
'''
"31" = ''':sup:`31` Jezus natychmiast wyciągnął rękę i chwycił go, mówiąc: Czemu
zwątpiłeś, małej wiary?
'''
"32" = ''':sup:`32` Gdy wsiedli do łodzi, wiatr się uciszył.
'''
"33" = ''':sup:`33` Ci zaś, którzy byli w łodzi, upadli przed Nim, mówiąc: Prawdziwie
jesteś Synem Bożym.
'''
"34" = ''':sup:`34` Gdy się przeprawiali, przyszli do ziemi Genezaret.
tamtejszej okolicy, znieśli do Niego wszystkich chorych
'''
"36" = ''':sup:`36` i prosili, żeby przynajmniej frędzli Jego płaszcza mogli się
dotknąć; a wszyscy, którzy się Go dotknęli, zostali uzdrowieni.
'''
"Notes" = '''
Notas de rodapé:
14:1-12 - Śmierć Jana Chrzciciela, zlecona przez Heroda, uwydatnia
odwagę i wierność Jana, nawet w obliczu prześladowań. Jego śmierć
zapowiada cierpienie i odrzucenie, z którymi również miał się zmierzyć
14:13-21 - Nakarmienie pięciu tysięcy osób to cud Bożego współczucia i
opieki. Jezus demonstruje swoją moc zaspokajania fizycznych i duchowych
potrzeb rzesz, ukazując swoją hojność i troskliwość (zob. także J
6,5-14 i Flp 4,19).
14:22-33 - Jezus chodzi po wodzie, demonstrując swoją władzę nad siłami
natury i troskę o swoich uczniów. Wiara Piotra zostaje wystawiona na
próbę, ucząc, że kiedy wpatrujemy się w Jezusa, pokonujemy wyzwania
życiowe (zob. także Mk 6,45-52 i Hbr 12,2).
14:34-36 - Jezus uzdrawia wszystkich chorych w krainie Genezaret,
demonstrując swoją moc uzdrawiania i przywracania zdrowia. Jest źródłem
uzdrowienia fizycznego i duchowego, a Jego dotyk przynosi przemianę i
życie (zob. także Mk 6,53-56 i Jk 5,14-15).
'''
