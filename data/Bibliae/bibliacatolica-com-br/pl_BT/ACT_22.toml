[22]
"1" = ''':sup:`1` Bracia i ojcowie, słuchajcie, co teraz do was powiem na swoją
obronę.
'''
"2" = ''':sup:`2` Usłyszawszy, że mówi w języku hebrajskim, uciszyli się jeszcze
bardziej.
'''
"3" = ''':sup:`3` Ja jestem Żydem - mówił - urodzonym w Tarsie w Cylicji. Wychowałem
się jednak w tym mieście, u stóp Gamaliela otrzymałem staranne
wykształcenie w Prawie ojczystym. Gorliwie służyłem Bogu, jak wy
wszyscy dzisiaj służycie.
'''
"4" = ''':sup:`4` Prześladowałem tę drogę, głosując nawet za karą śmierci, wiążąc i
wtrącając do więzienia mężczyzn i kobiety,
'''
"5" = ''':sup:`5` co może poświadczyć zarówno arcykapłan, jak cała starszyzna. Od nich
otrzymałem też listy do braci i udałem się do Damaszku z zamiarem
uwięzienia tych, którzy tam byli, i przyprowadzenia do Jerozolimy dla
wymierzenia kary.
'''
"6" = ''':sup:`6` W drodze, gdy zbliżałem się do Damaszku, nagle około południa
otoczyła mnie wielka jasność z nieba.
'''
"7" = ''':sup:`7` Upadłem na ziemię i posłyszałem głos, który mówił do mnie: Szawle,
Szawle, dlaczego Mnie prześladujesz?
'''
"8" = ''':sup:`8` Kto jesteś, Panie? odpowiedziałem. Rzekł do mnie: Ja jestem Jezus
Nazarejczyk, którego ty prześladujesz.
'''
"9" = ''':sup:`9` Towarzysze zaś moi widzieli światło, ale głosu, który do mnie mówił,
nie słyszeli.
'''
"10" = ''':sup:`10` Powiedziałem więc: Co mam czynić, Panie? A Pan powiedział do mnie:
Wstań, idź do Damaszku, tam ci powiedzą wszystko, co masz czynić.
'''
"11" = ''':sup:`11` Ponieważ zaniewidziałem od blasku owego światła, przyszedłem do
Damaszku prowadzony za rękę przez moich towarzyszy.
'''
"12" = ''':sup:`12` Niejaki Ananiasz, człowiek przestrzegający wiernie Prawa, o którym
wszyscy tamtejsi Żydzi wydawali dobre świadectwo,
'''
"13" = ''':sup:`13` przyszedł, przystąpił do mnie i powiedział: Szawle, bracie,
przejrzyj! W tejże chwili spojrzałem na niego,
'''
"14" = ''':sup:`14` on zaś powiedział: Bóg naszych ojców wybrał cię, abyś poznał Jego
wolę i ujrzał Sprawiedliwego i Jego własny głos usłyszał.
'''
"15" = ''':sup:`15` Bo wobec wszystkich ludzi będziesz świadczył o tym, co widziałeś i
słyszałeś.
'''
"16" = ''':sup:`16` Dlaczego teraz zwlekasz? Ochrzcij się i obmyj z twoich grzechów,
wzywając Jego imienia!
'''
"17" = ''':sup:`17` A gdy wróciłem do Jerozolimy i modliłem się w świątyni, wpadłem w
zachwycenie.
'''
"18" = ''':sup:`18` Ujrzałem Go: Spiesz się i szybko opuść Jerozolimę - powiedział do
mnie - gdyż nie przyjmą twego świadectwa o Mnie.
'''
"19" = ''':sup:`19` A ja odpowiedziałem: Panie, oni wiedzą, że zamykałem w więzieniach
tych, którzy wierzą w Ciebie, i biczowałem w synagogach,
'''
"20" = ''':sup:`20` a kiedy przelewano krew Szczepana, Twego świadka, byłem przy tym i
zgadzałem się, i pilnowałem szat jego zabójców.
'''
"21" = ''':sup:`21` Idź - powiedział do mnie - bo Ja cię poślę daleko, do pogan.
'''
"22" = ''':sup:`22` Słuchali go aż do tych słów. Potem krzyknęli: Precz z ziemi z
takim, nie godzi się bowiem, aby on żył!
'''
"23" = ''':sup:`23` Kiedy oni krzyczeli i zrzucali szaty, i piaskiem ciskali w
powietrze,
'''
"24" = ''':sup:`24` trybun rozkazał wprowadzić go do twierdzy i biczowaniem wydobyć
zeznanie, aby się dowiedzieć, dlaczego tak przeciwko niemu krzyczeli.
'''
"25" = ''':sup:`25` Czy wolno wam biczować obywatela rzymskiego? I to bez sądu? -
odezwał się Paweł do stojącego obok setnika, gdy go związano
rzemieniem.
'''
"26" = ''':sup:`26` Usłyszawszy to, setnik poszedł do trybuna i powiedział mu: Co
chcesz robić? Bo ten człowiek jest Rzymianinem.
'''
"27" = ''':sup:`27` Trybun przyszedł i zapytał go: Powiedz mi, czy ty jesteś
Rzymianinem? A on odpowiedział: Tak.
'''
"28" = ''':sup:`28` Ja za wielką sumę nabyłem to obywatelstwo - odrzekł trybun. A Paweł
powiedział: A ja mam je od urodzenia.
'''
"29" = ''':sup:`29` Natychmiast też odstąpili od niego ci, co go mieli badać.
Dowiedziawszy się, że jest Rzymianinem, trybun przestraszył się, że
kazał go związać.
'''
"30" = ''':sup:`30` Następnego dnia, chcąc dowiedzieć się dokładnie, o co go Żydzi
oskarżali, zdjął z niego więzy, rozkazał zebrać się arcykapłanom i
całemu Sanhedrynowi i wyprowadziwszy Pawła stawił go przed nimi.
'''
"Notes" = '''
Notas de rodapé:
22:1-21 - Paweł broni swojej wiary przed ludem, opowiadając o swoim
nawróceniu i misji. Ta mowa podkreśla przemieniającą moc osobistego
22:22-29 - Paweł ujawnia swoje obywatelstwo rzymskie, aby uniknąć
bezprawnej chłosty, pokazując tym samym, jak ważne jest upominanie się
o prawa obywatelskie w celu szerzenia ewangelii (zobacz także List do
Filipian 3:20 i Dzieje Apostolskie 16:37).
'''
