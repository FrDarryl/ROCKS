[52]
"1" = ''':sup:`1` W chwili objęcia rządów Sedecjasz miał dwadzieścia jeden lat i
panował jedenaście lat w Jerozolimie. Matka jego miała na imię Chamutal
i była córką Jeremiasza z Libny.
'''
"2" = ''':sup:`2` Sedecjasz postępował źle w oczach Pana, zupełnie podobnie, jak to
czynił Jojakim.
'''
"3" = ''':sup:`3` Dlatego też gniew Pana był nad Jerozolimą i Judą do tego stopnia, że
odrzucił On ich od swego oblicza, a Sedecjasz zbuntował się przeciw
królowi babilońskiemu.
'''
"4" = ''':sup:`4` W dziewiątym roku jego panowania, dziesiątego miesiąca i dziesiątego
dnia przybył król babiloński Nabuchodonozor wraz z całym swym wojskiem
przeciw Jerozolimie i obległ ją, budując dokoła niej wały oblężnicze.
'''
"5" = ''':sup:`5` Miasto było oblężone aż do jedenastego roku króla Sedecjasza.
'''
"6" = ''':sup:`6` W czwartym zaś miesiącu, dziewiątego dnia, kiedy głód srożył się w
mieście i nie było już chleba dla ludu kraju,
'''
"7" = ''':sup:`7` uczyniono wyłom w mieście. Wszyscy wojownicy uciekli z miasta nocą
przez bramę między podwójnym murem powyżej ogrodów królewskich;
Chaldejczycy zaś znajdowali się dokoła miasta. Wyszli więc drogą
prowadzącą ku Arabie.
'''
"8" = ''':sup:`8` Wojsko chaldejskie ścigało króla i dopędziło Sedecjasza na stepie
Jerycha; całe zaś jego wojsko opuściło go, idąc w rozsypkę.
'''
"9" = ''':sup:`9` Pojmali więc króla i zaprowadzili go do Ribla w kraju Chamat, do
króla babilońskiego, który wydał na niego wyrok.
'''
"10" = ''':sup:`10` Król babiloński kazał zamordować synów Sedecjasza na jego oczach, a
także wszystkich przywódców judzkich kazał zabić w Ribla.
'''
"11" = ''':sup:`11` Następnie wyłupił oczy Sedecjaszowi i kazał go zakuć w podwójne
spiżowe kajdany. Potem uprowadził go król babiloński do Babilonu i
wtrącił do więzienia aż do dnia jego śmierci.
'''
"12" = ''':sup:`12` W piątym zaś miesiącu dnia dziesiątego miesiąca - był to
dziewiętnasty rok rządów króla babilońskiego Nabuchodonozora - wkroczył
do Jerozolimy Nebuzaradan, dowódca straży przybocznej, sprawujący
służbę przy królu,
'''
"13" = ''':sup:`13` i spalił świątynię Pańską i pałac królewski oraz wszystkie wielkie
domy.
'''
"14" = ''':sup:`14` Całe zaś wojsko chaldejskie, które było z dowódcą straży
przybocznej, zburzyło cały mur dokoła Jerozolimy.
'''
"15" = ''':sup:`15` Część ubogiej ludności, resztę ludu pozostałego w mieście oraz
pozostałych rzemieślników dowódca straży przybocznej Nebuzaradan
uprowadził do niewoli.
'''
"16" = ''':sup:`16` Spośród ubogiej ludności kraju dowódca straży przybocznej
Nebuzaradan pozostawił niektórych jako uprawiających winnice i
rolników.
'''
"17" = ''':sup:`17` Chaldejczycy połamali kolumny spiżowe, które były w świątyni,
podstawy i morze spiżowe w świątyni, a cały spiż wywieźli do Babilonu.
'''
"18" = ''':sup:`18` Wzięli także kotły, łopatki, nożyce do oczyszczania lamp,
kropielnice, czasze oraz wszystkie przedmioty spiżowe, używane przy
sprawowaniu kultu.
'''
"19" = ''':sup:`19` Nadto zabrał dowódca straży patery, popielnice, kropielnice, kotły,
świeczniki, czasze i kubki, cokolwiek było szczerozłote lub ze srebra.
'''
"20" = ''':sup:`20` Nie można było zważyć spiżu z tych wszystkich przedmiotów: z dwóch
kolumn jednego morza, dwunastu spiżowych wołów pod morzem i podstaw,
jakie kazał dla świątyni zrobić król Salomon.
'''
"21" = ''':sup:`21` Kolumny miały osiemnaście łokci wysokości każda, a sznur
dwunastołokciowy ją opasywał; gruba na cztery palce, w środku była
pusta.
'''
"22" = ''':sup:`22` Na niej była głowica spiżowa, a wysokość jednej głowicy wynosiła
pięć łokci, a sieć i jabłka granatu były rozmieszczone dokoła głowicy,
wszystko ze spiżu. Podobnie było przy drugiej kolumnie: osiem jabłek
granatu na jeden łokieć, łokci zaś dwanaście.
'''
"23" = ''':sup:`23` Było więc dziewięćdziesiąt sześć jabłek granatu rozmieszczonych
wzdłuż; razem mieściło się dokoła na sieci sto jabłek granatu.
'''
"24" = ''':sup:`24` Dowódca straży przybocznej pojmał najwyższego kapłana Serajasza,
jego zastępcę kapłana Sefaniasza oraz trzech stróżów progu.
'''
"25" = ''':sup:`25` Z miasta zaś pojmał jednego dworzanina, który był dowódcą
wojskowym, siedmiu ludzi spośród najbliższego otoczenia króla, których
znaleziono w mieście, pisarza dowódcy wojskowego, sporządzającego spis
ludności kraju, oraz sześćdziesięciu spośród prostej ludn
'''
"26" = ''':sup:`26` Nebuzaradan, dowódca straży przybocznej, pojmał ich i zaprowadził
do króla babilońskiego do Ribla.
'''
"27" = ''':sup:`27` Król babiloński kazał ich zabić, i zamordowano ich w Ribla, w kraju
Chamat. Wówczas uprowadzono Judę do niewoli, daleko od własnego kraju.
'''
"28" = ''':sup:`28` Ludności zaś, jaką nakazał Nabuchodonozor uprowadzić do niewoli,
było: w siódmym roku - trzy tysiące dwudziestu trzech mieszkańców Judy;
'''
"29" = ''':sup:`29` w osiemnastym roku Nabuchodonozora - osiemset trzydzieści dwie
osoby z Jerozolimy;
'''
"30" = ''':sup:`30` w roku dwudziestym trzecim Nabuchodonozora dowódca straży
przybocznej Nebuzaradan uprowadził do niewoli spośród mieszkańców Judy
siedemset czterdzieści pięć osób. Razem więc było cztery tysiące
sześćset osób.
'''
"31" = ''':sup:`31` W trzydziestym siódmym roku po uprowadzeniu do niewoli Jechoniasza,
króla judzkiego, dwudziestego piątego dnia miesiąca, Ewil Merodak, król
babiloński, w roku objęcia rządów ułaskawił Jechoniasza, króla
judzkiego, i kazał go wyprowadzić z więzienia.
'''
"32" = ''':sup:`32` Rozmawiał z nim łaskawie i wyniósł jego tron ponad tron królów,
którzy przebywali z nim w Babilonie.
'''
"33" = ''':sup:`33` Zdjął więc Jechoniasz swoje szaty więzienne i jadał zawsze u króla
przez wszystkie dni swego życia.
'''
"34" = ''':sup:`34` Król babiloński zapewnił mu stałe utrzymanie, dzień po dniu, przez
cały czas jego życia aż do śmierci.
'''
"Notes" = '''
Notas de rodapé:
52:1-11 - Upadek Jerozolimy jest szczegółowo opisany, wraz z pojmaniem
króla Sedekiasza i zburzeniem świątyni. Wydarzenie to jest wypełnieniem
sądu Bożego nad nieposłuszeństwem Judy, ukazując konsekwencje grzechu
(zob. także 2 Krl 25,1-21 i Ezechiela 33,10-11).
52:12-16 - Zburzenie świątyni i pałacu królewskiego symbolizuje koniec
ery dobrobytu i początek nowego etapu niewoli. Kara dla Jerozolimy
odzwierciedla powagę grzechu i potrzebę pokuty (zob. także Lamentacje
1:1-5 i Ewangelię Łukasza 21:20-24).
52:17-23 - Zniszczenie świętych sprzętów świątynnych ukazuje ogrom
klęski Judy. Utrata świątyni symbolizuje odwrócenie się Boga od Jego
ludu, który odwrócił się od Jego woli (zob. także 1 Koryntian 3:16-17 i
52:24-30 - Niewola Żydów w Babilonie jest bezpośrednią konsekwencją ich
nieposłuszeństwa Bogu, ale stanowi również kamień milowy w oczyszczeniu
ludu. Przyszłe odrodzenie będzie możliwe dzięki pokucie i odkupieńczemu
52:31-34 - Koniec niewoli babilońskiej zostaje ogłoszony wraz z
uwolnieniem Jechoniasza, króla Judy. Akt ten symbolizuje nadzieję na
odrodzenie ludu Bożego, odzwierciedlając Jego wierność obietnicom
odkupienia (zob. także 2 Kronik 36:22-23 i Objawienie 21:1-5).
'''
