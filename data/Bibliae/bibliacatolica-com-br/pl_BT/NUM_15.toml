[15]
"1" = ''':sup:`1` Pan tak przemówił do Mojżesza:
'''
"2" = ''':sup:`2` Zwróć się do Izraelitów i powiedz im: Gdy wejdziecie do kraju, który
wam daję na mieszkanie,
'''
"3" = ''':sup:`3` i złożycie Panu ofiarę spalaną z cielców lub owiec: całopalenie lub
ofiarę dla wypełnienia ślubu, bądź też jako ofiarę dobrowolną, bądź
podczas waszych uroczystości, aby zgotować miłą woń dla Pana,
'''
"4" = ''':sup:`4` winien ten, który przynosi dar ofiarny dla Pana, przynieść jako
ofiarę z pokarmów dziesiątą część efy najczystszej mąki, zaprawionej
jedną trzecią hinu oliwy.
'''
"5" = ''':sup:`5` Jako ofiarę z płynów winien dać przy ofierze całopalnej lub ofierze
pojednania czwartą część hinu wina na każdego baranka.
'''
"6" = ''':sup:`6` Przy ofierze z barana złożysz dwie trzecie efy najczystszej mąki
zaprawionej jedną trzecią hinu oliwy,
'''
"7" = ''':sup:`7` oraz ofiarę płynną z wina - jedną trzecią hinu, jako miłą woń dla
Pana.
'''
"8" = ''':sup:`8` Gdy ofiarujesz młodego cielca jako ofiarę całopalną lub ofiarę na
wypełnienie ślubu, albo jako ofiarę biesiadną dla Pana,
'''
"9" = ''':sup:`9` dodasz do cielca jako ofiarę z pokarmów trzy dziesiąte efy
najczystszej mąki zaprawionej połową hinu oliwy,
'''
"10" = ''':sup:`10` a jako ofiarę z płynów dasz połowę hinu wina jako miłą woń ofiary
dla Pana.
'''
"11" = ''':sup:`11` Tak należy czynić przy każdej ofierze z cielca, barana oraz
jagnięcia czy koźlęcia.
'''
"12" = ''':sup:`12` Stosownie do liczby żertw ofiarnych tak macie postąpić przy każdej
sztuce.
'''
"13" = ''':sup:`13` Według tego przepisu ma postępować każdy spośród waszego ludu, gdy
chce złożyć ofiarę spalaną jako miłą woń dla Pana.
'''
"14" = ''':sup:`14` Gdyby zaś człowiek obcy, który się u was zatrzymał albo pośród was
na stałe mieszka, chciał złożyć ofiarę jako miłą woń dla Pana - ma
uczynić tak jak i wy.
'''
"15" = ''':sup:`15` Jednakowa ustawa odnosi się do was i do obcych, którzy się pośród
was zatrzymują; jest to ustawa wieczysta dla waszych potomków i wobec
Pana obowiązująca zarówno was jak i obcych.
'''
"16" = ''':sup:`16` To samo prawo i ten sam przepis obowiązują was i obcych, którzy
mieszkają pośród was.
'''
"17" = ''':sup:`17` Tak do Mojżesza znów mówił dalej Pan:
'''
"18" = ''':sup:`18` Powiedz Izraelitom: Gdy przyjdziecie do kraju, do którego was
prowadzę,
'''
"19" = ''':sup:`19` zanim zaczniecie jeść chleb kraju, przyniesiecie wpierw dar
szczególny dla Pana.
'''
"20" = ''':sup:`20` Przyniesiecie w darze pierwociny ciasta, okrągły placek
przyniesiecie jako szczególny dar klepiska.
'''
"21" = ''':sup:`21` Będziecie składać pierwociny ciasta jako szczególny dar dla Pana
'''
"22" = ''':sup:`22` Jeżeli przez nieuwagę nie wykonacie wszystkich tych nakazów, które
Pan wypowiedział do Mojżesza,
'''
"23" = ''':sup:`23` tego wszystkiego, co nakazał Pan przez Mojżesza - od dnia, w którym
Pan to nakazał, i poprzez następne wasze pokolenie
'''
"24" = ''':sup:`24` zapomni tego uczynić zgromadzenie - winno całe zgromadzenie złożyć
cielca na ofiarę całopalną jako miłą woń dla Pana; a do tego
odpowiadającą przepisom prawa ofiarę z pokarmów i płynów, wreszcie
kozła jako ofiarę przebłagalną.
'''
"25" = ''':sup:`25` Kapłan dokona obrzędu przebłagania w imieniu całej społeczności
Izraelitów, i będzie im odpuszczone, gdyż było to popełnione przez
nieuwagę, a oni złożyli ofiarę spalaną i ofiarę przebłagalną wobec Pana
za swoją nieuwagę.
'''
"26" = ''':sup:`26` Będzie więc całej społeczności Izraelitów odpuszczone, jak również
obcym, którzy pośród was przebywają, był to bowiem grzech całego ludu
popełniony przez nieuwagę.
'''
"27" = ''':sup:`27` Jeśli to będzie pojedyncza osoba, która zgrzeszy przez zapomnienie,
przyprowadzi jednoroczną kozę jako ofiarę przebłagalną.
'''
"28" = ''':sup:`28` Nad osobą, która zgrzeszyła, kapłan dokona obrzędu przebłagania,
aby ją uwolnić od winy - i dostąpi ona odpuszczenia.
'''
"29" = ''':sup:`29` Prawo to obowiązuje zarówno Izraelitów, jak też i obcych, którzy
przebywają pomiędzy wami; jedno prawo będzie dla wszystkich, którzy
zgrzeszyli nieświadomie.
'''
"30" = ''':sup:`30` Gdyby ktoś uczynił to świadomie, bez względu na to, czy jest
tubylcem czy obcym, obraża Pana i ma być wyłączony spośród ludu.
'''
"31" = ''':sup:`31` Wzgardził bowiem słowem Pana i złamał Jego przykazania - taki musi
być wyłączony bez miłosierdzia, i spadnie na niego odpowiedzialność za
jego grzech.
'''
"32" = ''':sup:`32` Gdy Izraelici przebywali na pustyni, spotkali człowieka
zbierającego drwa w dzień szabatu.
'''
"33" = ''':sup:`33` Wtedy przyprowadzili go ci, którzy go spotkali przy zbieraniu drew,
do Mojżesza, Aarona i całego zgromadzenia.
'''
"34" = ''':sup:`34` Zatrzymali go pod strażą, bo jeszcze nie zapadło postanowienie, co
z nim należy uczynić.
'''
"35" = ''':sup:`35` Pan zaś rzekł do Mojżesza: Człowiek ten musi umrzeć - cała
społeczność ma go poza obozem ukamienować.
'''
"36" = ''':sup:`36` Wyprowadziło go więc całe zgromadzenie poza obóz i ukamienowało
według rozkazu, jaki wydał Pan Mojżeszowi.
'''
"37" = ''':sup:`37` I mówił znowu Pan do Mojżesza:
'''
"38" = ''':sup:`38` Powiedz Izraelitom, niech sobie zrobią frędzle na krajach swoich
szat, oni i ich potomstwo, i do każdej frędzli użyją sznurka z
fioletowej purpury.
'''
"39" = ''':sup:`39` Dla was będą te frędzle, a gdy na nie spojrzycie, przypomnicie
sobie wszystkie przykazania Pana, aby je wypełnić - a nie pójdziecie za
żądzami swego serca i oczu, przez które plamiliście się niewiernością -
'''
"40" = ''':sup:`40` byście w ten sposób o wszystkich moich przykazaniach pamiętali,
pełnili je i tak byli świętymi wobec swojego Boga.
'''
"41" = ''':sup:`41` Jam jest Pan, Bóg wasz, który was wyprowadził z ziemi egipskiej,
aby być waszym Bogiem. Jam jest Pan, wasz Bóg.
'''
"Notes" = '''
Notas de rodapé:
15:1-3 - Bóg powtarza instrukcje dotyczące ofiar, gdy lud wkracza do
Kanaanu, pokazując, że pomimo buntu, obietnica pozostaje aktualna.
Ciągłość praw sakramentalnych odzwierciedla wierność Boga (zob. także
Kpł 1,1-2 i Hbr 10,1).
15:22-26 - Podano instrukcje dotyczące ofiar za grzechy popełnione z
niewiedzy, objawiając Boże miłosierdzie i wagę zadośćuczynienia za
grzechy, nawet jeśli były nieumyślne (zobacz także Księgę Kapłańską
4:2-3 i 1 List Jana 1:9).
15:30-31 - Z drugiej strony, grzech umyślny jest traktowany surowo, co
pokazuje, że świadomy bunt przeciwko Bogu jest poważnym przestępstwem.
To wzmacnia potrzebę szczerej pokuty (zob. także Hbr 10,26-27 i Lb
16,1-3).
15:32-36 - Człowiek, który łamie szabat, karany jest śmiercią, co
pokazuje powagę posłuszeństwa Prawu Bożemu, szczególnie w odniesieniu
do odpoczynku w szabat (zobacz także Wyjścia 31:14-15 i Ewangelię
Mateusza 12:8).
15:37-41 - Bóg nakazuje Izraelitom noszenie frędzli na szatach jako
stałego przypomnienia o Jego przykazaniach, aby mogli żyć w świętości i
posłuszeństwie. Symbolizuje to konieczność ciągłego zachowywania Prawa
'''
