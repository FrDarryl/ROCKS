[5]
"1" = ''':sup:`1` Dnia tego Debora i Barak, syn Abinoama, śpiewali hymn w słowach:
'''
"2" = ''':sup:`2` Skoro wodzowie w Izraelu stanęli na czele, a lud dobrowolnie się
ofiarował do walki, błogosławcie Pana!
'''
"3" = ''':sup:`3` Słuchajcie, królowie, nastawcie uszu, władcy: Dla Pana będę
śpiewała, będę opiewać Pana, Boga Izraela.
'''
"4" = ''':sup:`4` Panie, gdyś Ty wychodził z Seiru, gdyś z pól Edomu wyruszał, ziemia
wtedy drżała, kropiły niebiosa, chmury kropiły wodą.
'''
"5" = ''':sup:`5` Góry dżdżem ociekały przed obliczem Pana, to Synaj - przed obliczem
Pana, Boga Izraela!
'''
"6" = ''':sup:`6` Za dni Szamgara, syna Anata, za dni Jaeli opustoszały drogi, a
chodzący szlakami udeptanymi, po krętych drogach kroczyli.
'''
"7" = ''':sup:`7` Zanikło życie w osiedlach, zanikło w Izraelu, aż powstała Debora,
powstała jako matka w Izraelu.
'''
"8" = ''':sup:`8` Gdy nowych bogów obrano, którym dawniej nie służyli, czyż widać było
choć jedną tarczę lub dzidę wśród czterdziestu tysięcy w Izraelu?
'''
"9" = ''':sup:`9` Serce me zwraca się ku wodzom izraelskim, ku tym z ludu, co
dobrowolnie ofiarowali się do walki: błogosławcie Pana!
'''
"10" = ''':sup:`10` Wy, co jeździcie na białych oślicach, wy, co na kobiercach
siadacie, wy, przechodzący drogą - śpiewajcie.
'''
"11" = ''':sup:`11` Niech swym głosem dzielący łupy u wodopojów sławią dobrodziejstwa
Pana, dobrodziejstwa względem osiedli izraelskich. Wówczas lud Pana
zstąpił do bram.
'''
"12" = ''':sup:`12` Powstań, o powstań, Deboro, powstań, o powstań i pieśń zaśpiewaj!
Powstań, Baraku, by pojmać twych jeńców, synu Abinoama.
'''
"13" = ''':sup:`13` Niech wtedy zstąpi reszta możnych z ludu Pana, niech zstąpi ku mnie
wśród bohaterów.
'''
"14" = ''':sup:`14` Z Efraima - wodzowie ich w dolinie - za nim Beniamin wśród ludu
swego, z Makir wyszli przywódcy, a z Zabulona trzymający laskę pisarza.
'''
"15" = ''':sup:`15` Z Deborą są możni z Issachara, a jak Issachar, tak i Barak jest w
dolinie, idąc w jego ślady. A nad strumieniami Rubena zastanawiają się
długo.
'''
"16" = ''':sup:`16` Czemuż to siedzisz między stajniami, słuchając ryku trzód? Nad
strumieniami Rubena zastanawiają się długo;
'''
"17" = ''':sup:`17` Gilead za Jordanem spoczywa, a czemu Dan przebywa na okrętach? Aser
pozostaje nad brzegiem morza, mieszkając w swych portach bezpiecznie;
'''
"18" = ''':sup:`18` Zabulon to lud, co narażał się na niebezpieczeństwo śmierci,
podobnie jak Neftali na połoninach.
'''
"19" = ''':sup:`19` Nadeszli królowie i walczyli, walczyli wtedy królowie Kanaanu w
Tanak nad wodami Megiddo, lecz nie zabrali srebra jako łupu.
'''
"20" = ''':sup:`20` Gwiazdy z niebios walczyły, ze swoich dróg walczyły przeciw
Siserze.
'''
"21" = ''':sup:`21` Potok Kiszon ich porwał, potok święty, potok Kiszon.
'''
"22" = ''':sup:`22` Rozległ się wtedy tętent kopyt końskich od wielkiego pośpiechu ich
wojowników.
'''
"23" = ''':sup:`23` Przeklinajcie Meroz! - rzekł Anioł Pana - bardzo przeklinajcie jego
mieszkańców, bo nie przybyli na pomoc Panu, na pomoc Panu wśród
bohaterów.
'''
"24" = ''':sup:`24` Niech Jael będzie błogosławiona wśród niewiast, żona Chebera
Kenity, wśród niewiast żyjących w namiotach niech będzie błogosławiona.
'''
"25" = ''':sup:`25` Prosił o wodę, a mleka mu dała, w naczyniu odświętnym podała mu
mleko.
'''
"26" = ''':sup:`26` Lewą ręką sięgnęła po palik, prawą - po ciężki młot. Uderzyła
Siserę, zmiażdżyła mu głowę, skroń mu przebiła, przekłuła.
'''
"27" = ''':sup:`27` U nóg się zwalił, upadł zabity. U nóg jej się zwalił i upadł: tam
gdzie się zwalił, tam upadł martwy.
'''
"28" = ''':sup:`28` Przez okno wychyla się i patrzy matka Sisery przez okienne kraty:
Czemuż wóz jego opóźnia przybycie, czemuż się opóźnia stuk jego
rydwanów?
'''
"29" = ''':sup:`29` Roztropniejsza z jej kobiet dała jej odpowiedź, a ona sobie
powtarza jej słowa:
'''
"30" = ''':sup:`30` Przecież zbierają łupy i rozdzielają brankę jedną lub dwie dla
każdego wojownika, szaty barwione jako łup dla Sisery, na szyję żony
króla różnobarwne chusty.
'''
"31" = ''':sup:`31` Tak, Panie, niechaj zginą wszyscy Twoi wrogowie! A którzy Cię
miłują, niech będą jak słońce wschodzące w swym blasku. I żył w spokoju
kraj przez lat czterdzieści.
'''
"Notes" = '''
Notas de rodapé:
5:1-2 - Pieśń Debory celebruje zwycięstwo nad Kananejczykami oraz
odwagę przywódców i ludu Izraela. Pieśń ta jest wyrazem uwielbienia i
wdzięczności, podkreślając wagę uwielbienia w życiu ludu Bożego (zob.
także Wj 15,1-2 i Ps 30,12).
5:3-5 - Debora wzywa królów i przywódców, by wysłuchali jej pieśni,
podkreślając jedność i przywództwo w walce z wrogiem. To wezwanie do
działania podkreśla wagę kobiecego przywództwa i wzajemnego wsparcia w
czasach kryzysu (zob. także 1 Koryntian 12:12-14 i Filipian 1:27).
5:6-9 - Opis trudności, z jakimi zmagał się Izrael w okresie panowania
Kananejczyków, podkreśla ucisk i potrzebę wyzwolenia. Pamięć o
minionych zmaganiach jest kluczowa dla zrozumienia wierności Boga w
15:4).
5:24-27 - Pochwała Jael, która zabiła Syserę, podkreśla rolę kobiet w
zbawieniu Izraela. Ten akt odwagi i pomysłowości pokazuje, jak Bóg może
posłużyć się każdym, bez względu na płeć, do realizacji swoich
zamierzeń (zob. także 1 Piotra 3:6 i List do Hebrajczyków 11:32-34).
