[8]
"1" = ''':sup:`1` Potem rzekli do niego mężowie Efraima: Cóż to za sposób postępowania
z nami, żeś idąc walczyć z Madianitami nie wezwał nas? I bardzo się z
nim spierali.
'''
"2" = ''':sup:`2` Odpowiedział im: Czy teraz uczyniłem coś większego w porównaniu z
wami? Czyż nie lepszy jest ostatni zbiór u Efraima niż pierwszy u
Abiezera?
'''
"3" = ''':sup:`3` W wasze ręce wydał Bóg dowódców madianickich: Oreba i Zeeba. Cóż
więcej mogłem uczynić w porównaniu z wami? Na te słowa uspokoiło się
ich oburzenie przeciwko niemu.
'''
"4" = ''':sup:`4` Potem Gedeon przybył nad Jordan i przeprawił się on sam razem z
trzystu mężami, którzy z nim byli, a byli oni znużeni i głodni.
'''
"5" = ''':sup:`5` Rzekł więc do mieszkańców Sukkot: Dajcie, proszę, po bochenku chleba
oddziałowi, który idzie za mną, gdyż jest znużony, a jestem w pościgu
za Zebachem i Salmunną - królami madianickimi.
'''
"6" = ''':sup:`6` Odpowiedzieli mu zwierzchnicy z Sukkot: Czyż dłoń Zebacha i Salmunny
jest już w twoim ręku, żebyśmy mieli dać chleba twojemu wojsku?
'''
"7" = ''':sup:`7` Odpowiedział im Gedeon: Kiedy Pan wyda w rękę moją Zebacha i
Salmunnę, wówczas wymłócę ciała wasze cierniami pustyni i ostami.
'''
"8" = ''':sup:`8` Udał się stamtąd do Penuel i tymi samymi słowami, co poprzednio,
zwrócił się do jego mieszkańców. Penuelczycy odpowiedzieli mu tak, jak
poprzednio mieszkańcy Sukkot.
'''
"9" = ''':sup:`9` Penuelczykom dał podobną odpowiedź jak mieszkańcom Sukkot: Kiedy
wrócę w pokoju, zburzę tę twierdzę.
'''
"10" = ''':sup:`10` Zebach i Salmunna byli w Karkor, przy czym wojsko ich wynosiło
około piętnastu tysięcy mężów. Była to reszta wojska ludu ze Wschodu.
Liczba poległych dochodziła bowiem do stu dwudziestu tysięcy
dobywających miecza.
'''
"11" = ''':sup:`11` Drogą mieszkańców namiotów przeszedł Gedeon na wschód od Nobach i
Jogbeha i uderzył na obóz, który czuł się bezpiecznie.
'''
"12" = ''':sup:`12` Zebach i Salmunna uciekli, lecz on ich dopędził i pojmał obu królów
madianickich, Zebacha i Salmunnę, a cały obóz rozbił.
'''
"13" = ''':sup:`13` Po bitwie wracał Gedeon, syn Joasza, poprzez wzgórze Chares.
'''
"14" = ''':sup:`14` Zatrzymawszy młodzieńca spośród mieszkańców Sukkot, przepytał go, a
on spisał dla niego przywódców Sukkot i jego starszych mężów.
'''
"15" = ''':sup:`15` Udawszy się do mieszkańców Sukkot rzekł: Oto Zebach i Salmunna, z
powodu których urągaliście mi mówiąc: Czyż dłoń Zebacha i Salmunny jest
już w twoim ręku, byśmy dali chleba twoim znużonym ludziom?
'''
"16" = ''':sup:`16` Pojmawszy zatem starszych miasta oraz wziąwszy ciernie pustyni i
osty, ukarał nimi mieszkańców Sukkot.
'''
"17" = ''':sup:`17` Zburzył ponadto twierdzę Penuel i zabił mieszkańców tego miasta.
'''
"18" = ''':sup:`18` Następnie zwrócił się do Zebacha i Salmunny: Jacy to byli mężowie,
których zabiliście pod Taborem? Odpowiedzieli: Podobni do ciebie. Każdy
z nich miał wygląd syna królewskiego.
'''
"19" = ''':sup:`19` To byli moi bracia, synowie mojej matki! - - odpowiedział - Na
życie Pana! Gdybyście ich żywych puścili, nie zabiłbym was.
'''
"20" = ''':sup:`20` Potem dał rozkaz Jeterowi, pierworodnemu swemu synowi: Wstań! Zabij
ich! Lecz młodzieniec nie wydobył miecza, gdyż się bał; był bowiem
jeszcze chłopcem.
'''
"21" = ''':sup:`21` Wtedy rzekli Zebach i Salmunna: Wstań ty i wymierz nam cios, gdyż
jaki mąż, taka i jego siła. Powstał więc Gedeon i zabił Zebacha i
Salmunnę, a następnie zabrał półksiężyce wiszące na szyjach ich
wielbłądów.
'''
"22" = ''':sup:`22` W tym czasie mężowie izraelscy rzekli do Gedeona: Panuj nad nami,
ty, twój syn i twój wnuk, ponieważ wybawiłeś nas z rąk Madianitów.
'''
"23" = ''':sup:`23` Lecz Gedeon im odpowiedział: Nie ja będę panował nad wami ani też
mój syn: Pan będzie panował nad wami.
'''
"24" = ''':sup:`24` Zwrócił się następnie do nich Gedeon: Mam do was usilną prośbę:
niech każdy da mi nausznicę ze swego łupu. Pobici mieli bowiem złote
nausznice, bo byli Izmaelitami.
'''
"25" = ''':sup:`25` Chętnie damy! - odpowiedzieli. Rozpostarli więc płaszcz i każdy
rzucał na niego po nausznicy ze swego łupu.
'''
"26" = ''':sup:`26` Waga złotych nausznic, o które prosił, wyniosła tysiąc siedemset
syklów złota, nie licząc półksiężyców, kolczyków i purpury, które
nosili królowie madianiccy, ani też nie licząc łańcuszków, wiszących na
szyjach wielbłądów.
'''
"27" = ''':sup:`27` Gedeon sprawił z nich efod, który umieścił w miejscowości swojej,
Ofra. Wszyscy więc Izraelici czcząc go dopuścili się nierządu. To
bowiem stało się sidłem dla Gedeona i jego domu.
'''
"28" = ''':sup:`28` Tak oto Madianici zostali poniżeni wobec Izraelitów i nie podnieśli
już więcej głowy, a kraj zażywał spokoju przez czterdzieści lat, to
jest przez czas życia Gedeona.
'''
"29" = ''':sup:`29` Jerubbaal, syn Joasza, wrócił i mieszkał w swoim domu.
'''
"30" = ''':sup:`30` Gedeon miał siedemdziesięciu własnych synów, miał bowiem wiele żon.
'''
"31" = ''':sup:`31` Jedna z drugorzędnych jego żon, mieszkająca w Sychem, urodziła mu
syna, którego nazwał imieniem Abimelek.
'''
"32" = ''':sup:`32` Po jakimś czasie Gedeon, syn Joasza, umarł w szczęśliwej starości i
pochowano go w grobie Joasza, ojca jego, w Ofra Abiezera.
'''
"33" = ''':sup:`33` Po śmierci jednak Gedeona Izraelici znów się odwrócili od Pana.
Uprawiali nierząd z Baalami i ustanowili Baal-Berita swoim bogiem.
'''
"34" = ''':sup:`34` Izraelici znów nie pamiętali o Panu, Bogu swoim, który ich wybawił
z rąk wszystkich wrogów dokoła.
'''
"35" = ''':sup:`35` Nie okazali też życzliwości domowi Jerubbaala-Gedeona w zamian za
wszystkie dobrodziejstwa, jakie wyświadczył on Izraelowi.
'''
"Notes" = '''
Notas de rodapé:
8:1-3 - Efraimici krytykują Gedeona za to, że nie wezwał ich do walki,
odzwierciedlając napięcie między plemionami i potrzebę jedności w
Izraelu. Podkreśla to wagę komunikacji i współpracy między przywódcami
(zob. także Flp 2,1-4 i Rz 12,4-5).
8:4-9 - Gedeon ściga Midianitów i wykazuje swoją determinację, nawet w
obliczu trudności. Wytrwałość jest niezbędną cechą tych, którzy
przewodzą w czasach przeciwności (zob. także Gal. 6:9 i Hbr. 12:1-2).
8:10-12 - Zwycięstwo Gedeona nad Zebachem i Salmunną dowodzi pewności,
że Bóg jest w stanie pokonać pozornie niezwyciężonych wrogów. To
wzmacnia wiarę w Boga, który jest potężniejszy niż jakakolwiek
8:18-21 - Gedeon konfrontuje Zebacha i Salmunnę w sprawie zamordowania
ich braci, demonstrując odpowiedzialność i sprawiedliwość. Ten moment
podkreśla, że prawdziwe przywództwo obejmuje nie tylko zwycięstwo, ale
Micheasza 6:8).
8:22-27 - Prośba ludu, by Gedeon został ich królem, zostaje odrzucona,
co wzmacnia przekonanie, że Bóg jest prawdziwym Królem Izraela.
Podkreśla to wagę oddawania czci i lojalności Bogu, a nie ludziom (zob.
także 1 Samuela 8:7-9 i Objawienie 19:16).
'''
