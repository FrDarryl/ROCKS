[3]
"1" = ''':sup:`1` Biada miastu krwawemu! Całe kłamliwe i grabieży pełne, a nie ustaje
rabunek.
'''
"2" = ''':sup:`2` Trzask biczów i głos turkotu kół, i konie galopujące, i szybko
jadące rydwany.
'''
"3" = ''':sup:`3` Jeźdźcy szturmujący, i połysk mieczy, i lśnienie oszczepów. I
mnóstwo poległych, i moc trupów, i bez końca ciał martwych... tak że o
zwłoki ich się potykają.
'''
"4" = ''':sup:`4` Skutkiem mnóstwa nierządów ladacznicy pełnej wdzięku, władczyni
czarów, która uwodziła narody swymi nierządami, a plemiona swoimi
czarami;
'''
"5" = ''':sup:`5` Oto Ja przeciw tobie! - wyrocznia Pana Zastępów! - i podniosę twe
szaty na oblicze twoje, i ukażę narodom twą nagość, a królestwom - twą
sromotę.
'''
"6" = ''':sup:`6` I rzucę na ciebie obrzydliwości, i zelżę ciebie, i wystawię cię na
widowisko.
'''
"7" = ''':sup:`7` I każdy, kto cię ujrzy, oddali się od ciebie, i zawoła: Spustoszona
Niniwa! Któż ulituje się nad nią? Gdzie mam szukać pocieszycieli dla
ciebie?
'''
"8" = ''':sup:`8` Czyżeś lepsza niż No-Amon, które osiadło między rzekami - wody
dokoła niego - a wałem jego było morze i wody jego murem.
'''
"9" = ''':sup:`9` Kusz był jego siłą i Egipt; i nie miało ono granic. Put i Libijczycy
nieśli ci pomoc.
'''
"10" = ''':sup:`10` Lecz i ono w niewolę poszło - na wygnanie; nawet niemowlęta jego
roztrzaskiwano na rogach wszystkich ulic; o jego zaś najznakomitszych
rzucano losy i wszystkich jego dostojników zakuto w kajdany.
'''
"11" = ''':sup:`11` Także i ty upojona będziesz i zamroczona; również ty będziesz
szukała ochrony przed wrogiem.
'''
"12" = ''':sup:`12` Wszystkie warownie twoje - to drzewa figowe z wczesnymi owocami;
gdy się je potrząśnie, wpadną do ust spożywającego.
'''
"13" = ''':sup:`13` Oto lud twój: kobiety pośród ciebie; nieprzyjaciołom twoim staną
otworem bramy twego kraju; ogień strawi twoje zawory.
'''
"14" = ''':sup:`14` Naczerp wody na czas twojego oblężenia. Umocnij twoje szańce. Wejdź
w błoto i ugniataj glinę; weź formę ceglaną.
'''
"15" = ''':sup:`15` Tam pochłonie cię ogień, wytnie cię miecz, pożre cię jak szarańcza;
rozmnóż się jak chrząszcz, rozmnóż się jak konik polny.
'''
"16" = ''':sup:`16` Rozmnożyłaś swoich kupców ponad gwiazdy niebios; szarańcza wykluje
się z oprzędu i uleci.
'''
"17" = ''':sup:`17` Stróże twoi jak szarańcza, a twoi urzędnicy jak mnóstwo koników
polnych, które osiadają na murach w czasie zimna; wschodzi słońce, a
odlatują, i nie wiadomo, gdzie ich miejsce.
'''
"18" = ''':sup:`18` Drzemią pasterze twoi, "królu asyryjski"; zasnęli twoi mocarze -
'''
"19" = ''':sup:`19` Nie ma lekarstwa na twoją klęskę, nieuleczalna jest twoja rana.
Wszyscy, którzy usłyszą wieść o tobie, w dłonie klaskać będą nad tobą;
bo na kogóż nie przechodziła wciąż twoja niegodziwość?
'''
"Notes" = '''
Notas de rodapé:
3:1-3 - Nahum rozpoczyna rozdział od potępienia Niniwy za przemoc,
prostytucję i oszustwo. Zepsucie moralne i niesprawiedliwość społeczna
są przyczyną sądu Bożego. Werset ten podkreśla grzech miasta jako
czynnik decydujący o jego zniszczeniu (zob. także Izajasz 1:21 i
Jeremiasz 2:19).
3:4-7 - Potępienie Niniwy jest spotęgowane proroctwem, które zapowiada,
że zostanie ona wystawiona na szyderstwa i upokorzenie. Miasto zostanie
pozbawione swojej chwały i potęgi, a hańba stanie się częścią jego
upadku. Bałwochwalstwo i zepsucie nie mogą powstrzymać sądu Bożego
(zob. także Jeremiasza 51:37 i Objawienie 18:16-17).
3:8-10 - Nahum porównuje Niniwę do miasta Noego, które zostało
zniszczone za swoje grzechy. Upadek Niniwy jest porównany do upadku
innych narodów, które sprzeciwiły się Bogu, pokazując, że sąd Boży jest
sprawiedliwy i nieunikniony (zob. także Ezechiela 30:14-16 i Objawienie
18:9-10).
3:11-13 - Prorok opisuje bezradność Niniwy w obliczu inwazji, gdy jej
przywódcy i mieszkańcy nie są w stanie stawić oporu. Podkreśla to, że
gdy nadejdzie sąd Boży, nawet najpotężniejsi zostaną pokonani (zob.
3:14-19 - Zniszczenie Niniwy kończy się obietnicą całkowitego
zniszczenia miasta. Proroctwo podkreśla podatność miasta na boskie
ataki i niepowodzenie jego prób samoobrony. Centralnym przesłaniem jest
to, że grzech prowadzi do jego upadku i ostatecznego zniszczenia (zob.
'''
