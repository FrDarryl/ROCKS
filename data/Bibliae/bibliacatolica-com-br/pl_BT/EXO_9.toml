[9]
"1" = ''':sup:`1` Rzekł Pan do Mojżesza: Idź do faraona i powiedz mu: Tak powiedział
Pan, Bóg Hebrajczyków: Wypuść mój lud, aby Mi służył.
'''
"2" = ''':sup:`2` Jeżeli ich nie wypuścisz, a będziesz ich jeszcze zatrzymywał.
'''
"3" = ''':sup:`3` oto ręka Pana porazi bydło twoje na polu, konie, osły, wielbłądy,
woły i owce, i będzie bardzo wielka zaraza.
'''
"4" = ''':sup:`4` Lecz Pan oddzieli bydło Izraelitów od bydła Egipcjan. Z izraelskiego
nic nie zginie.
'''
"5" = ''':sup:`5` Pan ustalił czas, mówiąc: Jutro uczyni to Pan w tym kraju.
'''
"6" = ''':sup:`6` I nazajutrz Pan uczynił to, że wyginęło wszelkie bydło Egipcjan, a z
bydła Izraelitów nic nie zginęło.
'''
"7" = ''':sup:`7` Faraon posłał na zwiady, i oto nic nie zginęło z bydła izraelskiego.
Jednak serce faraona było uparte, i nie puścił ludu.
'''
"8" = ''':sup:`8` Rzekł Pan do Mojżesza i Aarona: Weźcie pełnymi garściami sadzy z
pieca i Mojżesz niech rzuci ją ku niebu na oczach faraona,
'''
"9" = ''':sup:`9` a pył będzie się unosił nad całym krajem egipskim i sprawi u
człowieka i u bydła w całej ziemi egipskiej wrzody i pryszcze.
'''
"10" = ''':sup:`10` Wzięli więc sadzy z pieca i stanęli przed faraonem, a Mojżesz
rzucił ją ku niebu i powstały wrzody i pryszcze na ludziach i
zwierzętach.
'''
"11" = ''':sup:`11` Czarownicy nie mogli stanąć przed Mojżeszem z powodu wrzodów, bo
czarownicy mieli wrzody jak inni Egipcjanie.
'''
"12" = ''':sup:`12` Ale Pan uczynił upartym serce faraona, tak iż nie usłuchał ich, jak
zapowiedział Pan Mojżeszowi.
'''
"13" = ''':sup:`13` I rzekł Pan do Mojżesza: Wstań rano i idź do faraona, i powiedz mu:
To mówi Pan, Bóg Hebrajczyków: wypuść lud mój, aby Mi służył,
'''
"14" = ''':sup:`14` ponieważ tym razem ześlę wszystkie moje plagi na ciebie samego, na
twoje sługi i na twój lud, abyś poznał, że nie ma równego Mi na całej
ziemi.
'''
"15" = ''':sup:`15` Bo już teraz mógłbym wyciągnąć rękę i dotknąć ciebie i lud twój
zarazą, byś został usunięty z ziemi.
'''
"16" = ''':sup:`16` Lecz dlatego zostawiłem cię przy życiu, byś zobaczył siłę moją i by
imię moje zostało rozsławione po całej ziemi.
'''
"17" = ''':sup:`17` Jeśli zabraniasz jeszcze memu ludowi wyjścia i nie chcesz go
puścić,
'''
"18" = ''':sup:`18` to jutro o tej porze spuszczę bardzo wielki grad, jakiego jeszcze w
Egipcie nie było od dnia jego powstania aż dotąd.
'''
"19" = ''':sup:`19` A teraz poślij po twoje bydło i po wszystko, co masz na polu, bo
każdy człowiek i każde zwierzę znajdujące się na polu, a nie zapędzone
do zagrody, zginie, gdy na nich grad spadnie.
'''
"20" = ''':sup:`20` Kto ze sług faraona zląkł się słów Pana, schronił sługi swoje i
bydło do domów,
'''
"21" = ''':sup:`21` ale kto nie wziął sobie słów Pana do serca, zostawił sługi swoje i
bydło na polu.
'''
"22" = ''':sup:`22` Pan rzekł do Mojżesza: Wyciągnij rękę do nieba, by spadł grad na
całą ziemię egipską, na człowieka, na bydło, na wszelką trawę polną na
ziemi egipskiej.
'''
"23" = ''':sup:`23` I wyciągnął Mojżesz laskę swoją do nieba, a Pan zesłał grzmot i
grad i spadł ogień na ziemię. Pan spuścił również grad na ziemię
egipską.
'''
"24" = ''':sup:`24` I powstał grad i błyskawice z gradem na przemian tak ogromne, że
nie było takich na całej ziemi egipskiej od czasu, gdy Egipt stał się
narodem.
'''
"25" = ''':sup:`25` I spadł grad na całą ziemię egipską, na wszystko, co było na polu.
Grad zniszczył ludzi, zwierzęta i wszelką trawę polną oraz złamał każde
drzewo na polu.
'''
"26" = ''':sup:`26` Tylko w ziemi Goszen, gdzie byli Izraelici, nie było gradu.
'''
"27" = ''':sup:`27` Polecił więc faraon, by zawołano Mojżesza i Aarona, i rzekł do
nich: Zgrzeszyłem tym razem. Pan jest sprawiedliwy, a ja i lud mój
jesteśmy winni.
'''
"28" = ''':sup:`28` Błagajcie Pana, aby ustał grzmot potężny i grad, a puszczę was i
nie będę was dłużej zatrzymywał.
'''
"29" = ''':sup:`29` Odpowiedział mu Mojżesz: Gdy wyjdę z miasta, wyciągnę dłonie do
Pana. Grzmoty ustaną, a gradu nie będzie więcej, byś poznał, że ziemia
należy do Pana.
'''
"30" = ''':sup:`30` Lecz ja wiem, że ty i słudzy twoi nie boją się jeszcze Pana Boga.
'''
"31" = ''':sup:`31` Len i jęczmień zostały zniszczone, ponieważ jęczmień miał już
kłosy, a len kwiecie.
'''
"32" = ''':sup:`32` Ale pszenica i orkisz nie pokładły się, bo są późniejsze.
'''
"33" = ''':sup:`33` Wyszedł więc Mojżesz od faraona do miasta i wyciągnął dłonie do
Pana, i ustały grzmoty i grad. Także deszcz już nie padał na ziemię.
'''
"34" = ''':sup:`34` Gdy faraon zobaczył, że ustał deszcz, grad i grzmot, zaczął znowu
grzeszyć i stało się twarde jego serce i serca sług jego.
'''
"35" = ''':sup:`35` I pozostało tak uparte serce faraona, że nie wypuścił Izraelitów,
jak to zapowiedział Pan przez Mojżesza.
'''
"Notes" = '''
Notas de rodapé:
9:1-4 - Bóg zsyła śmiertelną plagę na bydło w Egipcie, oszczędzając
stada Izraelitów. To dowodzi mocy Boga, który chroni swój lud,
78:48 i Księgę Przysłów 21:31).
9:8-12 - Plaga wrzodów dotyka zarówno ludzi, jak i zwierzęta, a egipscy
czarownicy nie mogą nawet stanąć przed Mojżeszem, co symbolizuje
upokorzenie ludzkich mocy przed Panem (zobacz również Izajasza 47:12-14
i Objawienie 16:2).
9:13-16 - Bóg wyjaśnia, że pozwolił faraonowi przetrwać do tego
momentu, aby zademonstrować swoją moc całemu światu. To ukazuje boski
cel stojący za tymi wydarzeniami i Bożą suwerenność nad królami (zob.
9:22-26 - Plaga gradu niszczy wszystko w Egipcie z wyjątkiem ziemi
Goszen, gdzie mieszkali Izraelici. Ponownie podkreślona jest Boża
ochrona Jego ludu, podkreślająca przymierze Boga z Izraelem (zob. także
Izajasz 32:19 i Obj 8:7).
9:27-35 - Po spustoszeniu przez grad faraon przyznaje się do grzechu,
ale nadal zatwardza serce, odmawiając uwolnienia Izraelitów.
Odzwierciedla to głębię ludzkiej pychy w opieraniu się Bogu, nawet w
obliczu zagłady (zob. także Obj. 16,9 i 1 Sm. 6,6).
