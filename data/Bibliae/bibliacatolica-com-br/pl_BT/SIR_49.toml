[49]
"1" = ''':sup:`1` Pamięć o Jozjaszu - to zmieszane kadzidło, przygotowane pracą tego,
kto robi wonności; w ustach każdego jest słodka jak miód i jak muzyka
na uczcie przy winie.
'''
"2" = ''':sup:`2` On osiągnął powodzenie w nawróceniu ludu i usunął obrzydliwość
bezprawia.
'''
"3" = ''':sup:`3` Kierował prosto do Pana swe serce, a w czasie bezprawia umocnił
pobożność.
'''
"4" = ''':sup:`4` Oprócz Dawida, Ezechiasza i Jozjasza wszyscy dopuszczali się
przestępstw, opuścili bowiem prawo Najwyższego. Królowie Judy zniknęli.
'''
"5" = ''':sup:`5` Dali bowiem moc swoją innym i chwałę swoją narodowi obcemu,
'''
"6" = ''':sup:`6` który podpalił wybrane Miasto Przybytku i spustoszył jego ulice,
'''
"7" = ''':sup:`7` według słów Jeremiasza. Skrzywdzili go bowiem, jego, który już w
łonie matki był poświęcony na proroka, aby wyrywał, tracił i niszczył,
jak również budował i sadził.
cherubów.
'''
"9" = ''':sup:`9` Wspominał On też o Hiobie, który trzymał się dróg sprawiedliwości.
'''
"10" = ''':sup:`10` A kości dwunastu proroków niech wypuszczą pędy ze swego grobu,
pocieszyli bowiem Jakuba i wybawili go niezawodną nadzieją.
'''
"11" = ''':sup:`11` Jakże sławić mamy Zorobabela, który jest jak sygnet na prawej ręce,
'''
"12" = ''':sup:`12` również i Jozuego, syna Josadaka, którzy za dni swoich zbudowali
Dom - wznieśli święty Przybytek Panu, przeznaczony do wiecznej chwały.
'''
"13" = ''':sup:`13` Pamięć o Nehemiaszu w wielkiej jest cenie! On nam podniósł mury
rozwalone, postawił bramy i zasuwy i odnowił nasze domy.
'''
"14" = ''':sup:`14` Nie było drugiego spośród stworzonych na ziemi jak Henoch, on
bowiem z ziemi został uniesiony.
'''
"15" = ''':sup:`15` Nie narodził się żaden mąż taki jak Józef, zwierzchnik braci,
podpora ludu, którego zwłoki doznały takiej opieki.
'''
"16" = ''':sup:`16` Sem i Set cieszą się chwałą wśród ludzi, a ponad wszystkimi
żyjącymi stworzeniami - Adam.
'''
"Notes" = '''
Notas de rodapé:
49:1-4 - Autor rozpoczyna od przypomnienia postaci Jakuba i jego
znaczenia w historii ludu Bożego. Opis jego cnót i mądrości podkreśla
fundamentalną rolę, jaką odegrał w kształtowaniu tożsamości Izraelitów
(zob. także Rdz 32,28 i Hbr 11,9-10).
49:5-7 - Wzmianka o Mojżeszu podkreśla jego wierność i przywództwo w
wyzwoleniu narodu hebrajskiego z niewoli. Znaczenie Mojżesza jako
pośrednika między Bogiem a ludem to powracający temat, który podkreśla
potrzebę mądrych przywódców (zob. także Wj 3,10 i Pwt 34,10-12).
49:8-10 - Rozdział wspomina o roli Ezechiasza, prawego króla, który
wprowadził reformę religijną i zapewnił ochronę ludowi. Jego odwaga w
stawianiu czoła wrogom i szukaniu Boga w modlitwie stanowi przykład
wiary i wytrwałości (zob. także 2 Krl 18,5-6 i Iz 38,1-6).
49:11-13 - Wzmianka o Salomonie podkreśla dążenie do mądrości i
pragnienie zbudowania świątyni dla Boga. Podkreśla to wagę mądrości
jako daru Bożego i potrzebę właściwej relacji z Panem (zob. także 1 Krl
3,9 i Jk 1,5).
