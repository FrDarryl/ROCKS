[29]
"1" = ''':sup:`1` W pierwszym dniu siódmego miesiąca będziecie mieć zwołanie Święte;
wtedy nie wolno wykonywać żadnej pracy. Będzie to dla was dzień
trąbienia.
'''
"2" = ''':sup:`2` Złożycie wtedy na ofiarę całopalną, jako miłą woń dla Pana, jednego
młodego cielca, barana i siedem jagniąt jednorocznych bez skazy,
'''
"3" = ''':sup:`3` do tego odpowiednią ofiarę z pokarmów: najczystszą mąkę zaprawioną
dziesiąte na barana i
'''
"4" = ''':sup:`4` jedną dziesiątą na każde jagnię.
'''
"5" = ''':sup:`5` Wreszcie kozła jako ofiarę przebłagalną, by dokonać za was
przebłagania.
'''
"6" = ''':sup:`6` A to ma być oprócz ofiary całopalnej na nowiu łącznie z ofiarą z
pokarmów i oprócz stałej ofiary całopalnej z należącymi do niej
ofiarami z pokarmów i płynów według przepisu, jako miła woń ofiar
spalanych dla Pana.
'''
"7" = ''':sup:`7` Również dziesiątego dnia tegoż siódmego miesiąca będziecie mieć
zwołanie święte i post; nie wolno też wykonywać żadnej pracy.
'''
"8" = ''':sup:`8` Na ofiarę całopalną macie złożyć, jako miłą woń dla Pana, młodego
cielca, barana i siedem jednorocznych jagniąt; wszystkie one będą bez
skazy.
'''
"9" = ''':sup:`9` Następnie należącą do tego ofiarę z pokarmów: najczystszą mąkę
dziesiąte na barana
'''
"10" = ''':sup:`10` i po jednej dziesiątej na każde z siedmiu jagniąt.
'''
"11" = ''':sup:`11` Wreszcie kozła jako ofiarę przebłagalną, oprócz ofiary
całopalnej oraz należących do nich: ofiary z pokarmów i ofiar płynnych.
'''
"12" = ''':sup:`12` Piętnastego dnia siódmego miesiąca będziecie mieli zwołanie święte;
nie wolno wtedy wykonywać żadnej pracy, lecz przez siedem dni macie
obchodzić święto Pańskie.
'''
"13" = ''':sup:`13` Na ofiarę całopalną, ofiarę spalaną, jako miłą woń dla Pana,
złożycie trzynaście młodych cielców, dwa barany i czternaście
jednorocznych jagniąt bez skazy.
'''
"14" = ''':sup:`14` Do tego odpowiednią ofiarę z pokarmów: najczystszą mąkę, zaprawioną
cielców; dwie dziesiąte na każdego z dwóch baranów;
'''
"15" = ''':sup:`15` i po jednej dziesiątej na każde z czternastu jagniąt;
'''
"16" = ''':sup:`16` ponadto kozła jako ofiarę przebłagalną, oprócz zwykłych ofiar
całopalnych z należącymi do nich ofiarami z pokarmów i płynów.
'''
"17" = ''':sup:`17` Drugiego dnia: dwanaście młodych cielców, dwa barany i czternaście
jagniąt jednorocznych bez skazy,
'''
"18" = ''':sup:`18` do tego należącą ofiarę z pokarmów i ofiary płynne "dołączone do
ofiar" z wołów, baranów i jagniąt, stosownie do ich liczby - według
przepisów.
'''
"19" = ''':sup:`19` Wreszcie kozła jako ofiarę przebłagalną, oprócz ustawicznej ofiary
całopalnej i należących do nich: ofiary z pokarmów i ofiar płynnych.
'''
"20" = ''':sup:`20` Trzeciego dnia: jedenaście młodych cielców, dwa barany i
czternaście jednorocznych jagniąt bez skazy,
'''
"21" = ''':sup:`21` do tego należącą ofiarę z pokarmów i "ofiary płynne dołączone do
ofiar" z cielców, baranów i jagniąt, stosownie do ich liczby - według
przepisów.
'''
"22" = ''':sup:`22` Wreszcie kozła jako ofiarę przebłagalną, oprócz ustawicznej ofiary
i należących do nich: ofiary z pokarmów i ofiar płynnych.
'''
"23" = ''':sup:`23` Czwartego dnia: dziesięć młodych cielców, dwa barany i czternaście
jednorocznych jagniąt bez skazy,
'''
"24" = ''':sup:`24` do tego należącą ofiarę z pokarmów i ofiary płynne "dołączone do
ofiar" z cielców, baranów i jagniąt, stosownie do ich liczby - według
przepisów.
'''
"25" = ''':sup:`25` Wreszcie kozła jako ofiarę przebłagalną, oprócz ustawicznej ofiary
całopalnej i należących do nich: ofiary z pokarmów i ofiar płynnych.
'''
"26" = ''':sup:`26` Piątego dnia: dziewięć młodych cielców, dwa barany i czternaście
jednorocznych jagniąt bez skazy,
'''
"27" = ''':sup:`27` do tego należącą ofiarę z pokarmów i ofiary płynne "dołączone do
ofiar" z cielców, baranów i jagniąt, stosownie do ich liczby - według
przepisów.
'''
"28" = ''':sup:`28` Wreszcie kozła jako ofiarę przebłagalną, oprócz ustawicznej ofiary
całopalnej i należących do nich: ofiary z pokarmów i ofiar płynnych.
'''
"29" = ''':sup:`29` Szóstego dnia: osiem młodych cielców, dwa barany i czternaście
jednorocznych jagniąt bez skazy,
'''
"30" = ''':sup:`30` do tego należącą ofiarę z pokarmów i ofiary płynne "dołączone do
ofiar" z cielców, baranów i jagniąt, stosownie do ich liczby - według
przepisów.
'''
"31" = ''':sup:`31` Wreszcie kozła jako ofiarę przebłagalną, oprócz ustawicznej ofiary
całopalnej i dołączonych do nich: ofiary z pokarmów i ofiar płynnych.
'''
"32" = ''':sup:`32` Siódmego dnia: siedem młodych cielców, dwa barany i czternaście
jednorocznych jagniąt bez skazy,
'''
"33" = ''':sup:`33` do tego należącą ofiarę z pokarmów i ofiary płynne "dołączone do
ofiar" z cielców, baranów i jagniąt, stosownie do ich liczby - według
przepisów.
'''
"34" = ''':sup:`34` Wreszcie kozła jako ofiarę przebłagalną, oprócz ustawicznej ofiary
całopalnej i należących do nich: ofiary z pokarmów i ofiar płynnych.
'''
"35" = ''':sup:`35` Osmego dnia będzie dla was zebranie świąteczne i nie możecie
wykonywać żadnej pracy.
'''
"36" = ''':sup:`36` Na ofiarę całopalną, ofiarę spalaną, jako miłą woń dla Pana dla
Pana złożycie: jednego cielca, jednego barana i siedem jednorocznych
jagniąt bez skazy,
'''
"37" = ''':sup:`37` do tego należącą ofiarę z pokarmów i ofiary płynne "dołączone do
ofiar" z cielców, baranów i jagniąt, stosownie do ich liczby - według
przepisów.
'''
"38" = ''':sup:`38` Wreszcie kozła jako ofiarę przebłagalną, oprócz ustawicznej ofiary
całopalnej i należących do nich: ofiary z pokarmów i ofiary płynnej.
'''
"39" = ''':sup:`39` To macie czynić dla Pana w czasie waszych świąt, niezależnie od
tego, co ofiarujecie na mocy waszych ślubów, lub jako wasze doborowolne
dary na ofiary całopalne, ofiary z pokarmów, płynów oraz ofiary
biesiadne.
'''
"Notes" = '''
Notas de rodapé:
29:1-6 - Pierwszego dnia siódmego miesiąca obchodzone jest Święto
Trąbek – uroczyste zgromadzenie Izraela, oznaczające początek roku
cywilnego i wzywające do refleksji i pokuty. Podkreśla się znaczenie
ofiar i czci Boga (zob. także Kpł 23,23-25 i Ps 81,3).
29:7-11 - Dziesiątego dnia siódmego miesiąca przypada Dzień
Przebłagania (Jom Kipur), jeden z najświętszych dni w Izraelu,
poświęcony pokucie i oczyszczeniu z grzechów. Ten dzień podkreśla Boże
miłosierdzie i przebaczenie (zob. także Kpł 16,29-31 i Hbr 9,7-9).
29:12-16 - Piętnastego dnia siódmego miesiąca rozpoczyna się Święto
Szałasów, siedmiodniowe święto, podczas którego Izraelici upamiętniają
czas, w którym Bóg prowadził ich przez pustynię. To święto wskazuje na
wierność Boga w trosce o swój lud (zob. także Kpł 23,34-36 i Nehemiasza
8,14-18).
29:17-31 - Dodatkowe ofiary składane są codziennie podczas Święta
Szałasów, a ich liczba zmienia się każdego dnia. Rytuały te symbolizują
wagę nieustannego uwielbienia i wdzięczności Bogu za Jego
29:35-38 - Ósmy dzień Święta Szałasów to święte zgromadzenie, podczas
którego składane są określone ofiary. Ten ostatni dzień symbolizuje
dopełnienie radości i odpoczynku w Bogu, celebrując Jego ciągłą
obecność (zob. także J 7,37-38 i Iz 12,3).
'''
