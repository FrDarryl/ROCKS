[21]
"1" = ''':sup:`1` Powstał szatan przeciwko Izraelowi i pobudził Dawida, żeby policzył
Izraela.
'''
"2" = ''':sup:`2` Rzekł więc Dawid do Joaba i do książąt ludu: Idźcie, a policzcie
Izraela od Beer-Szeby aż do Dan i donieście mi, abym znał ich liczbę.
'''
"3" = ''':sup:`3` Lecz Joab odpowiedział: Niech Pan przysporzy stokroć więcej ludu
swego, niżeli go jest! Lecz, o panie mój, królu, czyż oni wszyscy nie
są poddanymi mego pana? Dlaczegóż pan mój tego się domaga? Czemu ma się
stać przyczyną przewinienia Izraela?
'''
"4" = ''':sup:`4` Jednakże rozkaz króla przemógł Joaba. Poszedł więc Joab, a
obszedłszy całego Izraela, przybył do Jerozolimy.
'''
"5" = ''':sup:`5` Joab przekazał Dawidowi liczbę policzonego ludu. Cały Izrael liczył
milion i sto tysięcy mężczyzn dobywających miecza; w Judzie zaś
czterysta siedemdziesiąt tysięcy mężczyzn dobywających miecza.
'''
"6" = ''':sup:`6` Wśród nich Joab nie policzył Lewiego i Beniamina, ponieważ rozkaz
króla był przykry dla Joaba.
'''
"7" = ''':sup:`7` I nie podobała się ta rzecz Bogu, więc ukarał Izraela.
'''
"8" = ''':sup:`8` I rzekł Dawid do Boga: Zgrzeszyłem bardzo tym, czego dokonałem. Lecz
teraz daruj łaskawie winę swego sługi, bo postąpiłem bardzo
nierozsądnie.
'''
"9" = ''':sup:`9` I odezwał się Pan do Gada, "Widzącego" Dawidowego, tymi słowami:
'''
"10" = ''':sup:`10` Idź i oświadcz Dawidowi te słowa: To mówi Pan: Przedkładam ci trzy
rzeczy, wybierz sobie jedną z nich, a spełnię ci ją.
'''
"11" = ''':sup:`11` Gad przyszedł do Dawida i rzekł do niego: To mówi Pan: Wybierz
sobie:
'''
"12" = ''':sup:`12` albo trzy lata głodu, albo trzy miesiące porażek od twoich wrogów,
podczas gdy miecz nieprzyjaciół twoich będzie cię ścigał, albo też trzy
dni miecza Pańskiego i zarazy w kraju, przy czym Anioł Pański będzie
szerzył spustoszenie we wszystkich granicach Izraela. A teraz rozważ, c
'''
"13" = ''':sup:`13` I rzekł Dawid do Gada: Jestem w wielkiej rozterce. Niech wpadnę
raczej w ręce Pana, bo wielkie jest Jego miłosierdzie, ale w ręce
człowieka niech nie wpadnę.
'''
"14" = ''':sup:`14` Zesłał więc Pan zarazę na Izraela i padło z Izraela siedemdziesiąt
tysięcy ludzi.
'''
"15" = ''':sup:`15` I posłał Bóg Anioła do Jerozolimy, aby ją wyniszczyć, lecz gdy ten
dokonywał zniszczenia, wejrzał Pan i ulitował się nad nieszczęściem i
rzekł do Anioła-niszczyciela: Wystarczy! Cofnij twą rękę! Stał wtedy
Anioł Pański blisko klepiska Ornana Jebusyty.
'''
"16" = ''':sup:`16` Dawid, podniósłszy oczy, ujrzał Anioła Pańskiego, stojącego między
ziemią i niebem, a w ręku jego - miecz wyciągnięty nad Jerozolimą.
Dawid więc i starszyzna obleczeni w wory padli na twarze.
'''
"17" = ''':sup:`17` I rzekł Dawid do Boga: Czyż to nie ja rozkazałem policzyć naród? To
ja zgrzeszyłem, to ja zawiniłem, a te owce cóż uczyniły? Panie, Boże
mój, niechaj Twoja ręka obróci się na mnie i na dom mojego ojca, a nie
na Twój lud, aby go wytracić!
'''
"18" = ''':sup:`18` Wtedy Anioł Pański rzekł do Gada, aby oznajmił Dawidowi, że Dawid
powinien iść i wznieść ołtarz Panu na klepisku Ornana Jebusyty.
'''
"19" = ''':sup:`19` Dawid więc poszedł na słowo Gada, który przemawiał w imieniu Pana.
'''
"20" = ''':sup:`20` Ornan obrócił się i ujrzał Anioła, on i czterej synowie jego i
ukryli się; Ornan młócił wtedy pszenicę.
'''
"21" = ''':sup:`21` Gdy Dawid przyszedł do Ornana, Ornan obejrzał się i ujrzał Dawida,
a wyszedłszy z klepiska, oddał pokłon Dawidowi twarzą do ziemi.
'''
"22" = ''':sup:`22` Wtedy Dawid rzekł do Ornana: Odstąp mi obszar tego klepiska, a
zbuduję na nim ołtarz Panu; odstąp mi je za pełną cenę, aby plaga
przestała się srożyć nad ludem.
'''
"23" = ''':sup:`23` Rzekł Ornan do Dawida: Weź, a niech uczyni król, pan mój, co mu się
wyda słuszne. Spójrz! Oddaję woły na całopalenie, sanie młockarskie
jako drwa, pszenicę na ofiarę z pokarmów, wszystko to daję.
'''
"24" = ''':sup:`24` Król Dawid rzekł do Ornana: Nie! Muszę bowiem kupić to za
pieniądze, albowiem tego, co do ciebie należy, nie wezmę dla Pana i nie
złożę ofiar całopalnych, które otrzymam za darmo.
'''
"25" = ''':sup:`25` Dał więc Dawid Ornanowi za pole sześćset syklów złota.
'''
"26" = ''':sup:`26` Następnie zbudował ołtarz Panu i złożył ofiary całopalne i ofiary
biesiadne. Wzywał Pana, który go wysłuchał, zsyłając ogień z nieba na
ołtarz całopalenia.
'''
"27" = ''':sup:`27` Nakazał więc Pan Aniołowi, by schował swój miecz do pochwy.
'''
"28" = ''':sup:`28` W tym czasie Dawid widząc, że Pan wysłuchał go na klepisku Jebusyty
Ornana, zaraz złożył tam ofiary.
'''
"29" = ''':sup:`29` Przybytek zaś Pański, który Mojżesz zbudował na pustyni, i ołtarz
całopalenia, znajdował się wtedy na wyżynie w Gibeonie,
'''
"30" = ''':sup:`30` ale Dawid nie śmiał tam iść, aby radzić się Boga, ponieważ lękał
się miecza Anioła Pańskiego.
'''
"Notes" = '''
Notas de rodapé:
21:1-2 - Szatan namawia Dawida do przeprowadzenia spisu ludności
Izraela, ukazując pokusę polegania na ludzkiej sile zamiast na Bożej
opatrzności. Czyn ten jest uważany za grzeszny, ponieważ wyraża
samowystarczalność i brak zaufania do Boga (zob. także 2 Samuela 24:1 i
Księgę Przysłów 3:5-6).
21:7-8 - Po spisie ludności Dawid przyznaje się do swojego grzechu i
prosi Boga o przebaczenie. Jego gotowość do przyznania się do winy i
pokuty jest przykładem pokory i poddania się woli Bożej (zob. także
21:14-15 - Bóg zsyła plagę na Izrael w wyniku grzechu Dawida, ale
powstrzymuje zagładę. To działanie odzwierciedla Bożą sprawiedliwość i
miłosierdzie, które naprawia grzech, ale także oferuje przebaczenie
(zob. także Wj 34,6-7 i Lamentacje 3,22).
21:18-22 - Dawid, poinstruowany przez proroka Gada, kupuje klepisko
Ornana, aby zbudować ołtarz dla Pana. Miejsce to staje się później
Wzgórzem Świątynnym, podkreślając wagę ofiar i oddania Bogu (zob. także
2 Kronik 3:1 i Rdz 22:2).
21:26-27 - Kiedy Dawid składa ofiary, Bóg odpowiada, zsyłając ogień z
nieba, który trawi ofiarę. To wydarzenie potwierdza, że Bóg przyjmuje
skruchę i szczere ofiary, i przypomina o mocy wstawiennictwa (zob.
także Kpł 9,24 i 1 Krl 18,38-39).
'''
