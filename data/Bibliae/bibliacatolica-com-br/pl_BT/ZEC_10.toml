[10]
"1" = ''':sup:`1` Proście Pana o deszcz w porze wiosennej, bo Pan władcą gromów i On
zsyła deszcze obfite, daje każdemu zieleń na polu.
'''
"2" = ''':sup:`2` Posążki bóstw natomiast mówią tylko brednie, wróżbici widzą tylko
kłamstwa, i złudne są sny, które wyjaśniają, pocieszają zwodniczo.
Dlatego pójdą dalej, podobni do trzody błądzącej ciągle, bo nie ma
pasterza.
'''
"3" = ''':sup:`3` Przeciw pasterzom gniew mój się rozpala, moja kara ściga już kozły,
bo Pan Zastępów wejrzał na trzodę swoją - dom Judy, uczyni ją sławną
jak swego rumaka w boju.
'''
"4" = ''':sup:`4` Z niej będzie kamień węgielny, z niej więź i z niej łuki bojowe, z
niej dzielni wodzowie.
'''
"5" = ''':sup:`5` Ci wszyscy będą jak bohaterowie, co w bitwie depcą błoto na drodze.
Będą walczyć, bo Pan jest z nimi, a jeźdźcy na koniach okryją się
hańbą.
'''
"6" = ''':sup:`6` Ja naród Judy umocnię, wesprę naród Józefa. Sprowadzę ich z
powrotem, litując się nad nimi. I będzie znowu tak, jakbym ich nigdy
nie odrzucił, albowiem Ja jestem Pan, ich Bóg, Ja ich wysłucham.
'''
"7" = ''':sup:`7` Efraim będzie podobny do mocarza, serce się w nim rozweseli jak
gdyby od wina - ich synowie będą to oglądać z radością i serce ich
rozraduje się w Panu.
'''
"8" = ''':sup:`8` Ja dam im znak i ich zgromadzę, bo ich wykupiłem - i tak, jak
dawniej byli, będą znowu liczni.
'''
"9" = ''':sup:`9` Między narodami ich rozproszyłem i na obczyźnie o Mnie pamiętać
'''
"10" = ''':sup:`10` Sprowadzę ich z ziemi egipskiej, zgromadzę ich z krainy Aszszur.
Przywiodę ich do ziemi Gilead i Libanu, tak że miejsca dla nich nie
wystarczy.
'''
"11" = ''':sup:`11` Przez Morze Egipskie będą przechodzić, zawładną morską tonią, a
głębia Rzeki wyschnie. Upokorzony będzie pyszny Aszszur, a panowanie
Egiptu ustanie.
'''
"12" = ''':sup:`12` Pan będzie ich mocą, w Jego imię będą chodzili - wyrocznia Pana.
'''
"Notes" = '''
Notas de rodapé:
10:1-2 - Zachariasz wzywa lud do szukania u Boga deszczu i
błogosławieństwa. Przypomina im, że pogańskie bóstwa nie mogą przynieść
prawdziwej pomocy; tylko Bóg może przywrócić i pobłogosławić (zob.
także Jeremiasza 14:22 i Jakuba 5:7-8).
10:3-5 - Bóg obiecuje, że powoła dla swojego ludu silnych i wiernych
przywódców. Przywódcy ci będą niczym pasterze, którzy chronią i
prowadzą trzodę, podkreślając wagę pobożnych przywódców (zob. także
Jeremiasza 23:1-4 i List do Efezjan 4:11-12).
10:6-9 - Bóg obiecuje przywrócić Izraelowi dobrobyt, sprowadzając go z
powrotem do ojczyzny. To duchowe i materialne odrodzenie jest dowodem
wierności Boga w spełnianiu Jego obietnic (zob. także Pwt 30,3-10 i Łk
21,24).
10:10-12 - Obietnica całkowitego odrodzenia obejmuje bezpieczeństwo i
dobrobyt ludu. Bóg swoją mocą wzmocni lud Izraela i doświadczy Jego
nieustannej opieki (zob. także Izajasz 41:10 i Obj 21:3-4).
'''
