[6]
"1" = ''':sup:`1` Jak złe imię powoduje wstyd i niesławę, tak nieszczęście spotka
grzeszącego obłudą.
'''
"2" = ''':sup:`2` Nie wydawaj się na pastwę swych pożądliwości, żeby nie poszarpały
twej duszy, jak rozwścieczone zwierzę.
'''
"3" = ''':sup:`3` Zjedzą z ciebie liście, zmarnują owoce, a potem zostawią cię jak
uschnięte drzewo.
'''
"4" = ''':sup:`4` Każdą swą ofiarę niszczą ślepe żądze i czynią ją pośmiewiskiem dla
okrutnych wrogów.
'''
"5" = ''':sup:`5` Słowem miłym pomnaża się przyjaciół i nikt nie stroni od ust dobrze
mówiących.
'''
"6" = ''':sup:`6` Miej wielu takich, co cię pozdrawiają życzliwie, lecz ufaj w pełni
jednemu na tysiąc.
'''
"7" = ''':sup:`7` Jeżeli chcesz mieć przyjaciela, najpierw go wypróbuj. Nie obdarzaj
go zbyt szybko swoim zaufaniem.
'''
"8" = ''':sup:`8` Niektórzy stają się przyjaciółmi, bo tak im wygodnie, lecz przestają
być nimi, gdy znajdziesz się w biedzie.
'''
"9" = ''':sup:`9` Niejeden przyjaciel staje się z czasem wrogiem i ujawnia wasze spory
ku twemu zawstydzeniu.
'''
"10" = ''':sup:`10` Bywają przyjaciele jako goście przy stole, ale za dni ucisku nie
znajdziesz ich nigdzie.
'''
"11" = ''':sup:`11` Gdy dobrze ci się wiedzie, wtedy jest jakby drugim tobą, gdy w
nieszczęście popadniesz  odchodzi od ciebie.
'''
"12" = ''':sup:`12` Gdy znajdziesz się w biedzie, przeciw tobie się zwróci, albo
przynajmniej skryje się przed tobą.
'''
"13" = ''':sup:`13` Trzymaj się z dala od swoim wrogów, a wobec przyjaciół miej się na
baczności.
'''
"14" = ''':sup:`14` Wierny przyjaciel  to jak bezpieczne schronienie kto znajdzie
takiego  to jakby skarb posiadł.
'''
"15" = ''':sup:`15` Na przyjaciela wiernego nie ma żadnej ceny, nic nie jest w stanie
jemu dorównać.
'''
"16" = ''':sup:`16` Wierny przyjaciel jest balsamem życia, znajduje go ten tylko, kto
boi się Boga.
'''
"17" = ''':sup:`17` Kto boi się Pana, znajdzie przyjaźń prawdziwą, i jakim on sam jest,
takim jego przyjaciel.
'''
"18" = ''':sup:`18` Synu mój, od wczesnej młodości słuchaj nauk, a będziesz posiadał
mądrość do późnej starości.
'''
"19" = ''':sup:`19` Oracz i siewca pole uprawia w nadziei, że zbierze kiedyś należyte
plony: potrudzisz się trochę, lecz ucieszą cię wkrótce owoce twej
pracy.
'''
"20" = ''':sup:`20` Twarda jest mądrość dla głupców i ten, kto nieroztropny, nigdy w
niej nie wytrwa.
'''
"21" = ''':sup:`21` Ciąży mu niczym kamień olbrzymi, którego on czym prędzej chciałby
się pozbyć.
'''
"22" = ''':sup:`22` Bo karność zgodnie ze swą nazwą nie jest wygodna dla każdego
człowieka.
'''
"23" = ''':sup:`23` Posłuchaj mnie, mój synu, przyjmij mą naukę i nie odrzucaj rad
moich.
'''
"24" = ''':sup:`24` Włóż swoje nogi w jej pęta, na szyję pozwól sobie włożyć jej
jarzmo.
'''
"25" = ''':sup:`25` Weź jej ciężar na swe ramiona i podźwignij, i nie narzekaj tak
bardzo na jej więzy.
'''
"26" = ''':sup:`26` Całym sercem staraj się do niej dotrzeć, wszystkimi siłami trzymaj
się jej drogi.
'''
"27" = ''':sup:`27` Pytaj, badaj i szukaj, a znajdziesz, a gdy ją już posiądziesz, nie
daj jej sobie wyrwać!
'''
"28" = ''':sup:`28` Bo w niej znajdziesz w końcu odpocznienie, a ona będzie ci samą
radością.
'''
"29" = ''':sup:`29` Jej więzy zapewnią ci bezpieczne schronienie, a jej jarzmo 
szczerozłotą ozdobę.
'''
"30" = ''':sup:`30` Ozdobą ze złota będzie ci jej jarzmo, a pęta  okażą się ze złotych
nici.
'''
"31" = ''':sup:`31` Przyodziejesz się w nią jak w szatę wspaniałą, włożysz ją sobie na
skronie jak drogą koronę.
'''
"32" = ''':sup:`32` Jeżeli tylko zechcesz, mój synu, możesz posiąść mądrość, mądrym
będziesz, jeśli zapragniesz tego całym sercem.
'''
"33" = ''':sup:`33` Jeśli jesteś gotów słuchać, otrzymasz mądre wskazania, nadstaw
tylko uszu, a staniesz się mądry.
'''
"34" = ''':sup:`34` Śpiesz chętnie na zgromadzenia starszych i przyłączaj się do
każdego, kto już jest mądry.
'''
"35" = ''':sup:`35` Słuchaj chętnie każdej zbożnej mowy, staraj się zapamiętać każde
mądre zdanie.
'''
"36" = ''':sup:`36` Przypatruj się pilnie temu, który mądrość posiada, niech twoje
stopy przekraczają często jego progi.
'''
"37" = ''':sup:`37` I rozważaj ciągle przykazania Pana, I zastanawiaj się nad nakazami
Jego. Pan bowiem umocni twoje serce i będzie ci dana mądrość, której
tak pożądasz.
'''
"Notes" = '''
Notas de rodapé:
6:1-2 - Strzeż się złej reputacji i pychy. Pochopne działanie może
zrazić do siebie ludzi i splamić twój honor. Pycha poprzedza upadek, a
dobrą reputację trzeba chronić (zob. także Księga Przysłów 16:18 i List
do Filipian 2:3).
6:5-6 - Prawdziwa przyjaźń jest cenna. Wybieraj przyjaciół mądrze i
bądź wobec nich lojalny. Wielu może chcieć być twoimi przyjaciółmi, ale
prawdziwych przyjaciół jest niewielu i należy ich trzymać blisko
(zobacz także Księgę Przysłów 18:24 i Jana 15:13).
6:7-9 - Przetestuj lojalność swoich przyjaciół, zanim im całkowicie
zaufasz. Egoistyczne przyjaźnie mogą ujawnić się w trudnych chwilach.
Prawdziwa przyjaźń wystawiana jest na próbę w przeciwnościach losu
(zobacz także Księgę Przysłów 17:17 i 2 List do Tymoteusza 4:16).
6:18-19 - Mądrość jest porównywana do dyscypliny, którą należy
cierpliwie pielęgnować. Ci, którzy dążą do niej od najmłodszych lat,
zbierają owoce w dojrzałości. Dążenie do mądrości to stopniowy, ale
satysfakcjonujący proces (zob. także Księgę Przysłów 4:7 i List Jakuba
1:5).
6:32-33 - Słuchanie mądrych i akceptowanie dyscypliny prowadzi do
zrozumienia. Pokora w nauce jest niezbędna do wzrostu mądrości. Ci,
którzy szukają rady i słuchają doświadczonych, stają się prawdziwie
mądrzy (zob. także Prz 12,15 i Jk 3,13).
'''
