[7]
"1" = ''':sup:`1` Po tych wydarzeniach wystąpił za panowania Artakserksesa, króla
perskiego, Ezdrasz, syn Serajasza, syna Azariasza, syna Chilkiasza,
'''
"2" = ''':sup:`2` syna Szalluma, syna Sadoka, syna Achituba,
'''
"3" = ''':sup:`3` syna Amariasza, syna Azariasza, syna Jochanana, syna Azariasza, syna
Achimaasa, syna Sadoka, syna Achituba, syna Amariasza, syna Merajota,
'''
"4" = ''':sup:`4` syna Zerachiasza, syna Uzzjego, syna Bukkiego,
'''
"5" = ''':sup:`5` syna Abiszuy, syna Pinchasa, syna Eleazara, syna Aarona arcykapłana.
'''
"6" = ''':sup:`6` Ten to Ezdrasz wyszedł z Babilonu; a był on uczonym, biegłym w
Prawie Mojżeszowym, które nadał Pan, Bóg izraelski. A ponieważ ręka
Pana, Boga jego, nad nim czuwała, spełnił mu król wszelkie jego
życzenia.
gromada Izraelitów, kapłanów, lewitów, śpiewaków, odźwiernych i
niewolników świątyni do Jerozolimy.
'''
"8" = ''':sup:`8` I przybył Ezdrasz do Jerozolimy w miesiącu piątym - był to siódmy
'''
"9" = ''':sup:`9` albowiem pierwszego dnia miesiąca pierwszego nastąpił początek
podróży z Babilonu, a pierwszego dnia miesiąca piątego przybył Ezdrasz
do Jerozolimy, ponieważ łaskawa ręka Boga jego nad nim czuwała.
'''
"10" = ''':sup:`10` Ezdrasz bowiem mocno postanowił badać i wykonywać Prawo Pańskie
oraz uczyć w Izraelu ustawy i ładu.
'''
"11" = ''':sup:`11` A oto odpis dokumentu, który król Artakserkses wręczył Ezdraszowi,
kapłanowi i uczonemu, znawcy słów przykazań Pana i Jego ustaw dla
Izraela.
'''
"12" = ''':sup:`12` Artakserkses, król królów, Ezdraszowi, kapłanowi, znawcy Prawa Boga
niebios. - Załatwiono. - Otóż:
'''
"13" = ''':sup:`13` Przeze mnie został wydany rozkaz: Każdy z narodu izraelskiego, z
kapłanów jego i lewitów w moim państwie, który ma zamiar iść z tobą do
Jerozolimy, niech idzie.
'''
"14" = ''':sup:`14` Albowiem przez króla i jego siedmiu radców jesteś wysłany, by na
podstawie Prawa Boga twego, które posiadasz, zbadać stosunki w Judzie i
w Jerozolimie
'''
"15" = ''':sup:`15` oraz by zanieść srebro i złoto, jakie król i radcy jego dobrowolnie
złożyli Bogu izraelskiemu, którego przybytek jest w Jerozolimie
'''
"16" = ''':sup:`16` wraz z całym srebrem i złotem, jakie w całej prowincji Babel
otrzymasz, razem z darowizną ludu i kapłanów, którą oni dobrowolnie
ofiarują dla domu Boga swego w Jerozolimie.
'''
"17" = ''':sup:`17` Przeto za te pieniądze uczciwie zakupisz cielców, baranów, jagniąt
oraz należne ofiary z pokarmów i płynów, aby je złożyć na ołtarzu domu
Boga waszego w Jerozolimie.
'''
"18" = ''':sup:`18` A co ty i bracia twoi zechcecie uczynić z resztą srebra i złota, to
czyńcie zgodnie z wolą Boga waszego.
domu Boga twojego, oddaj przed Bogiem w Jerozolimie.
'''
"20" = ''':sup:`20` A resztę kosztów na dom Boga twego, jakie wypadnie ci pokryć,
pokryjesz ze skarbu królewskiego.
'''
"21" = ''':sup:`21` I przeze mnie, króla Artakserksesa, został wydany rozkaz do
wszystkich skarbników w Transeufratei: Wszystko, czego od was żądać
będzie kapłan Ezdrasz, znawca Prawa Boga niebios, ma być dokładnie
wykonane -
'''
"22" = ''':sup:`22` aż do stu talentów srebra, stu kor pszenicy, stu bat wina, stu bat
oliwy, a soli bez ograniczenia.
'''
"23" = ''':sup:`23` Wszystko, co jest z rozkazu Boga niebios, ma być gorliwie dla domu
Boga niebios wykonane, aby nie rozgorzał gniew na państwo króla i jego
synów.
'''
"24" = ''':sup:`24` Również ogłasza się wam: O ile chodzi o wszystkich kapłanów,
lewitów, śpiewaków, odźwiernych, niewolników świątyni i sługi tego domu
Bożego, to nie wolno na nich nakładać podatku, daniny ani cła.
'''
"25" = ''':sup:`25` A ty, Ezdraszu, ustanów według mądrego Prawa Boga twojego, które
posiadasz, urzędników i sędziów, którzy sądzić będą cały lud w
Transeufratei, to jest wszystkich, którzy znają Prawo Boga twojego; a
tych, którzy nie znają, macie pouczyć.
'''
"26" = ''':sup:`26` I każdy, kto nie wykona Prawa Boga twojego albo rozkazu
królewskiego, będzie niechybnie skazany na śmierć albo na wygnanie,
albo na karę pieniężną, albo na więzienie.
'''
"27" = ''':sup:`27` Uwielbiony niech będzie Pan, Bóg ojców naszych, który tak
pokierował umysłem króla, by uświetnić dom Pański w Jerozolimie,
'''
"28" = ''':sup:`28` i który u króla, radców jego i wszystkich możnych dostojników
królewskich zjednał mi życzliwość. A ja, ponieważ ręka Pana, Boga
mojego, nade mną czuwała, nabrałem otuchy i zgromadziłem naczelników
Izraela, by poszli ze mną.
'''
"Notes" = '''
Notas de rodapé:
7:1-6 - Ezdrasz, kapłan i pisarz, otrzymuje od króla Artakserksesa
pozwolenie na powrót do Jerozolimy i nauczanie Prawa Bożego. Jego
oddanie Słowu Bożemu ukazuje kluczową rolę przywódców duchowych w
odbudowie ludu Bożego (zob. także Nehemiasza 8:1-3 i 2 Tymoteusza
2:15).
7:7-10 - Ezdrasz prowadzi grupę wygnańców z powrotem do Jerozolimy,
ciesząc się Bożą łaską. Jego determinacja w studiowaniu, praktykowaniu
i nauczaniu Prawa Bożego stanowi przykład wiernego przywództwa (zob.
7:11-12 - Król Artakserkses pisze list, w którym udziela Ezdraszowi
upoważnienia do mianowania sędziów i nauczania Prawa Bożego. Ręka Boża
porusza nawet serca królów, by wypełnili Jego zamysł (zob. także Księgę
Przysłów 21:1 i Księgę Izajasza 45:1-3).
7:13-20 - Dekret Artakserksesa zabezpiecza środki finansowe i
materialne na cele kultu w świątyni. Bóg nie tylko pobudza władze do
wspierania Jego ludu, ale także obficie zapewnia środki na realizację
7:27-28 - Ezdrasz wielbi Boga za Jego królewską łaskę i za wyciągniętą
do niego rękę. Uznanie, że wszystko pochodzi od Boga, jest centralnym
elementem życia wierzącego, pełnego wdzięczności i uwielbienia (zob.
'''
