[3]
"1" = ''':sup:`1` Umiłowani, piszę do was już ten drugi list; w nich pobudzam wasz
zdrowy rozsądek i pamięć,
'''
"2" = ''':sup:`2` abyście przypomnieli sobie słowa, które były dawno już
przepowiedziane przez świętych proroków, oraz przykazanie Pana i
Zbawiciela, podane przez waszych apostołów.
'''
"3" = ''':sup:`3` To przede wszystkim wiecie, że przyjdą w ostatnich dniach szydercy
pełni szyderstwa, którzy będą postępowali według własnych żądz
'''
"4" = ''':sup:`4` i będą mówili: Gdzie jest obietnica Jego przyjścia? Odkąd bowiem
ojcowie zasnęli, wszystko jednakowo trwa od początku świata.
'''
"5" = ''':sup:`5` Nie wiedzą bowiem ci, którzy tego pragną, że niebo było od dawna i
ziemia, która z wody i przez wodę zaistniała na słowo Boże,
'''
"6" = ''':sup:`6` i przez nią ówczesny świat zaginął wodą zatopiony.
'''
"7" = ''':sup:`7` A to samo słowo zabezpieczyło obecnie niebo i ziemię jako zachowane
dla ognia na dzień sądu i zguby bezbożnych ludzi.
'''
"8" = ''':sup:`8` Niech zaś dla was, umiłowani, nie będzie tajne to jedno, że jeden
dzień u Pana jest jak tysiąc lat, a tysiąc lat jak jeden dzień.
'''
"9" = ''':sup:`9` Nie zwleka Pan z wypełnieniem obietnicy - bo niektórzy są
przekonani, że Pan zwleka - ale On jest cierpliwy w stosunku do was.
Nie chce bowiem niektórych zgubić, ale wszystkich doprowadzić do
nawrócenia.
'''
"10" = ''':sup:`10` Jak złodziej zaś przyjdzie dzień Pański, w którym niebo ze świstem
przeminie, gwiazdy się w ogniu rozsypią, a ziemia i dzieła na niej
zostaną znalezione.
'''
"11" = ''':sup:`11` Skoro to wszystko w ten sposób ulegnie zagładzie, to jakimi
winniście być wy w świętym postępowaniu i pobożności,
'''
"12" = ''':sup:`12` gdy oczekujecie i staracie się przyśpieszyć przyjście dnia Bożego,
który sprawi, że niebo zapalone pójdzie na zagładę, a gwiazdy w ogniu
się rozsypią.
'''
"13" = ''':sup:`13` Oczekujemy jednak, według obietnicy, nowego nieba i nowej ziemi, w
których będzie mieszkała sprawiedliwość.
'''
"14" = ''':sup:`14` Dlatego, umiłowani, oczekując tego, starajcie się, aby /On/ was
zastał bez plamy i skazy - w pokoju,
'''
"15" = ''':sup:`15` a cierpliwość Pana naszego uważajcie za zbawienną, jak to również
umiłowany nasz brat Paweł według danej mu mądrości napisał do was,
'''
"16" = ''':sup:`16` jak również we wszystkich listach, w których mówi o tym. Są w nich
trudne do zrozumienia pewne sprawy, które ludzie niedouczeni i mało
utwierdzeni opacznie tłumaczą, tak samo jak i inne Pisma, na własną
swoją zgubę.
'''
"17" = ''':sup:`17` Wy zatem, umiłowani, wiedząc o tym wcześniej, strzeżcie się,
abyście dając się uwieść błędom tych, którzy nie szanują praw Bożych,
własnej stałości nie doprowadzili do upadku.
'''
"18" = ''':sup:`18` Wzrastajcie zaś w łasce i poznaniu Pana naszego i Zbawiciela,
Jezusa Chrystusa! Jemu chwała zarówno teraz, jak i do dnia wieczności!
Amen.
'''
"Notes" = '''
Notas de rodapé:
3:3-7 - Piotr ostrzega przed szydercami, którzy zaprzeczają powrotowi
Chrystusa. Boża cierpliwość daje szansę na pokutę, ale sąd nadejdzie w
3:8-9 - Opóźnienie powrotu Chrystusa nie powinno być postrzegane jako
porażka, lecz jako akt miłosierdzia, dający wszystkim czas na pokutę.
Bóg nie chce, aby ktokolwiek zginął (zob. także 1 Tymoteusza 2:4 i
Ezechiela 33:11).
3:10-13 - Nadejście Dnia Pańskiego będzie nagłe i przemieni świat.
Oczekiwanie na nowe stworzenie powinno motywować chrześcijan do życia w
świętości i pobożności, w oczekiwaniu na obietnicę nowego nieba i nowej
ziemi (zob. także Obj. 21:1 i Iz. 65:17).
3:14-15 - Chrześcijanie muszą być przygotowani na powrót Chrystusa,
starając się żyć w pokoju, bez skazy i winy. Cierpliwość Boga powinna
być postrzegana jako zbawienie, a nie obojętność (zob. także List do
Filipian 3:14 i List do Rzymian 2:7).
3:16-18 - Piotr ostrzega przed trudnościami w zrozumieniu listów Pawła,
które mogą zostać zniekształcone przez osoby nieświadome i niestałe.
Zachęca chrześcijan do wzrastania w łasce i poznaniu Jezusa, trwając
mocno w wierze (zob. także Efezjan 4:14 i 2 Tymoteusza 2:15).
'''
