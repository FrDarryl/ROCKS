[18]
"1" = ''':sup:`1` Kapłani-lewici, całe pokolenie Lewiego, nie będzie miało działu ani
dziedzictwa w Izraelu. Żywić się będą z ofiar spalanych ku czci Pana i
Jego dziedzictwa.
'''
"2" = ''':sup:`2` Nie będzie miało ono dziedzictwa wśród swoich braci: Pan jest jego
dziedzictwem, jak mu to powiedział.
'''
"3" = ''':sup:`3` Takie uprawnienie ma kapłan w stosunku do ludu, składającego ofiary:
z cielca lub sztuki mniejszego bydła oddadzą kapłanowi łopatkę, szczękę
i żołądek.
'''
"4" = ''':sup:`4` Oddasz mu pierwociny ze swego zboża, moszczu, oliwy i pierwociny ze
strzyżenia owiec.
'''
"5" = ''':sup:`5` Jego bowiem wybrał Pan, Bóg twój, spośród wszystkich pokoleń twoich,
aby był na służbie ku czci imienia Pana: on i jego synowie po wszystkie
czasy.
'''
"6" = ''':sup:`6` Jeśli lewita, przebywający w jednym z twoich miast w całym Izraelu,
zapragnie kiedykolwiek pójść do miejsca wybranego przez Pana,
'''
"7" = ''':sup:`7` aby spełnić posługi ku czci imienia Pana, Boga twego, jak wszyscy
jego bracia lewici, będący tam na służbie przed obliczem Pana,
'''
"8" = ''':sup:`8` będzie jadł równą część z nimi, bez uszczerbku dla swych dochodów z
ojcowizny.
'''
"9" = ''':sup:`9` Gdy ty wejdziesz do kraju, który ci daje Pan, Bóg twój, nie ucz się
popełniania tych samych obrzydliwości jak tamte narody.
'''
"10" = ''':sup:`10` Nie znajdzie się pośród ciebie nikt, kto by przeprowadzał przez
ogień swego syna lub córkę, uprawiał wróżby, gusła, przepowiednie i
czary;
'''
"11" = ''':sup:`11` nikt, kto by uprawiał zaklęcia, pytał duchów i widma, zwracał się
do umarłych.
'''
"12" = ''':sup:`12` Obrzydliwy jest bowiem dla Pana każdy, kto to czyni. Z powodu tych
obrzydliwości wypędza ich Pan, Bóg twój, sprzed twego oblicza.
'''
"13" = ''':sup:`13` Dochowasz pełnej wierności Panu, Bogu swemu.
'''
"14" = ''':sup:`14` Te narody bowiem, które ty wydziedziczysz, słuchały wróżbitów i
wywołujących umarłych. Lecz tobie nie pozwala na to Pan, Bóg twój.
'''
"15" = ''':sup:`15` Pan, Bóg twój, wzbudzi ci proroka spośród braci twoich, podobnego
do mnie. Jego będziesz słuchał.
'''
"16" = ''':sup:`16` Właśnie o to prosiłeś Pana, Boga swego, na Horebie, w dniu
zgromadzenia: Niech więcej nie słucham głosu Pana, Boga mojego, i niech
już nie widzę tego wielkiego ognia, abym nie umarł.
'''
"17" = ''':sup:`17` I odrzekł mi Pan: Dobrze powiedzieli.
'''
"18" = ''':sup:`18` Wzbudzę im proroka spośród ich braci, takiego jak ty, i włożę w
jego usta moje słowa, będzie im mówił wszystko, co rozkażę.
'''
"19" = ''':sup:`19` Jeśli ktoś nie będzie słuchać moich słów, które on wypowie w moim
imieniu, Ja od niego zażądam zdania sprawy.
'''
"20" = ''':sup:`20` Lecz jeśli który prorok odważy się mówić w moim imieniu to, czego
mu nie rozkazałem, albo wystąpi w imieniu bogów obcych - taki prorok
musi ponieść śmierć.
'''
"21" = ''':sup:`21` Jeśli pomyślisz w swym sercu: A w jaki sposób poznam słowo, którego
Pan nie mówił? -
'''
"22" = ''':sup:`22` gdy prorok przepowie coś w imieniu Pana, a słowo jego będzie bez
skutku i nie spełni się, znaczy to, że tego Pan do niego nie mówił,
lecz w swej pysze powiedział to sam prorok. Nie będziesz się go
obawiał.
'''
"Notes" = '''
Notas de rodapé:
18:1-2 - Kapłani i lewici są przedstawiani jako przedstawiciele Boga
wśród ludu, co podkreśla wagę służby religijnej i wsparcia ze strony
przywódców duchowych. Ich wsparcie jest postrzegane jako element Bożej
troski o Jego lud (zob. także Lb 18,20-24 i Hbr 7,12).
18:9-14 - Zakazy praktyk pogańskich podkreślają potrzebę duchowej
czystości i oddzielenia ludu Bożego od bezbożnych zwyczajów.
Posłuszeństwo tym wskazówkom jest niezbędne do utrzymania właściwej
relacji z Bogiem (zob. także Kpł 20,23 i 1 Kor 10,21).
18:15-19 - Obietnica proroka takiego jak Mojżesz wskazuje na przyjście
Jezusa Chrystusa, który wypełni tę przepowiednię jako ostateczny
Pośrednik między Bogiem a ludzkością. To oczekiwanie jest fundamentalne
zarówno dla wiary żydowskiej, jak i chrześcijańskiej (zob. także Dz
3,22-23 i J 1,45).
18:20-22 - Podkreślono wagę rozróżniania prawdziwych proroków od
fałszywych, pokazując, że autentyczność przesłania musi zostać poddana
testowi. Podkreśla to odpowiedzialność ludzi za słuchanie głosu Boga i
18:3-4 - Wspomniano o części przypadającej kapłanom i lewitom, co
wzmacnia ideę, że ci, którzy służą Bogu, powinni być utrzymywani przez
ludzi, co odzwierciedla zasadę, że praca w posłudze powinna być ceniona
(zobacz również 1 Tymoteusza 5:17-18 i Galatów 6:6).
'''
