[20]
"1" = ''':sup:`1` Albowiem królestwo niebieskie podobne jest do gospodarza, który
wyszedł wczesnym rankiem, aby nająć robotników do swej winnicy.
'''
"2" = ''':sup:`2` Umówił się z robotnikami o denara za dzień i posłał ich do winnicy.
'''
"3" = ''':sup:`3` Gdy wyszedł około godziny trzeciej, zobaczył innych, stojących na
rynku bezczynnie,
'''
"4" = ''':sup:`4` i rzekł do nich: Idźcie i wy do mojej winnicy, a co będzie słuszne,
dam wam.
'''
"5" = ''':sup:`5` Oni poszli. Wyszedłszy ponownie około godziny szóstej i dziewiątej,
tak samo uczynił.
'''
"6" = ''':sup:`6` Gdy wyszedł około godziny jedenastej, spotkał innych stojących i
zapytał ich: Czemu tu stoicie cały dzień bezczynnie?
'''
"7" = ''':sup:`7` Odpowiedzieli mu: Bo nas nikt nie najął. Rzekł im: Idźcie i wy do
winnicy!
'''
"8" = ''':sup:`8` A gdy nadszedł wieczór, rzekł właściciel winnicy do swego rządcy:
Zwołaj robotników i wypłać im należność, począwszy od ostatnich aż do
pierwszych!
'''
"9" = ''':sup:`9` Przyszli najęci około jedenastej godziny i otrzymali po denarze.
'''
"10" = ''':sup:`10` Gdy więc przyszli pierwsi, myśleli, że więcej dostaną; lecz i oni
otrzymali po denarze.
'''
"11" = ''':sup:`11` Wziąwszy go, szemrali przeciw gospodarzowi,
'''
"12" = ''':sup:`12` mówiąc: Ci ostatni jedną godzinę pracowali, a zrównałeś ich z nami,
którzyśmy znosili ciężar dnia i spiekoty.
'''
"13" = ''':sup:`13` Na to odrzekł jednemu z nich: Przyjacielu, nie czynię ci krzywdy;
czy nie o denara umówiłeś się ze mną?
'''
"14" = ''':sup:`14` Weź, co twoje i odejdź! Chcę też i temu ostatniemu dać tak samo jak
tobie.
'''
"15" = ''':sup:`15` Czy mi nie wolno uczynić ze swoim, co chcę? Czy na to złym okiem
patrzysz, że ja jestem dobry?
'''
"16" = ''':sup:`16` Tak ostatni będą pierwszymi, a pierwsi ostatnimi.
'''
"17" = ''':sup:`17` Mając udać się do Jerozolimy, Jezus wziął osobno Dwunastu i w
drodze rzekł do nich:
'''
"18" = ''':sup:`18` Oto idziemy do Jerozolimy: tam Syn Człowieczy zostanie wydany
arcykapłanom i uczonym w Piśmie. Oni skażą Go na śmierć
'''
"19" = ''':sup:`19` i wydadzą Go poganom na wyszydzenie, ubiczowanie i ukrzyżowanie; a
trzeciego dnia zmartwychwstanie.
'''
"20" = ''':sup:`20` Wtedy podeszła do Niego matka synów Zebedeusza ze swoimi synami i
oddając Mu pokłon, o coś Go prosiła.
'''
"21" = ''':sup:`21` On ją zapytał: Czego pragniesz? Rzekła Mu: Powiedz, żeby ci dwaj
moi synowie zasiedli w Twoim królestwie jeden po prawej, a drugi po
lewej Twej stronie.
'''
"22" = ''':sup:`22` Odpowiadając Jezus rzekł: Nie wiecie, o co prosicie. Czy możecie
pić kielich, który Ja mam pić? Odpowiedzieli Mu: Możemy.
'''
"23" = ''':sup:`23` On rzekł do nich: Kielich mój pić będziecie. Nie do Mnie jednak
ono] tym, dla których mój Ojciec je przygotował.
dwóch braci.
'''
"25" = ''':sup:`25` A Jezus przywołał ich do siebie i rzekł: Wiecie, że władcy narodów
uciskają je, a wielcy dają im odczuć swą władzę.
'''
"26" = ''':sup:`26` Nie tak będzie u was. Lecz kto by między wami chciał stać się
wielkim, niech będzie waszym sługą.
'''
"27" = ''':sup:`27` A kto by chciał być pierwszym między wami, niech będzie
niewolnikiem waszym,
'''
"28" = ''':sup:`28` na wzór Syna Człowieczego, który nie przyszedł, aby Mu służono,
lecz aby służyć i dać swoje życie na okup za wielu.
'''
"29" = ''':sup:`29` Gdy wychodzili z Jerycha, towarzyszył Mu wielki tłum ludu.
'''
"30" = ''':sup:`30` A oto dwaj niewidomi, którzy siedzieli przy drodze, słysząc, że
Jezus przechodzi, zaczęli wołać: Panie, ulituj się nad nami, Synu
Dawida!
'''
"31" = ''':sup:`31` Tłum nastawał na nich, żeby umilkli; lecz oni jeszcze głośniej
wołali: Panie, ulituj się nad nami, Synu Dawida!
'''
"32" = ''':sup:`32` Jezus przystanął, kazał ich przywołać i zapytał: Cóż chcecie, żebym
wam uczynił?
'''
"33" = ''':sup:`33` Odpowiedzieli Mu: Panie, żeby się oczy nasze otworzyły.
'''
"34" = ''':sup:`34` Jezus więc zdjęty litością dotknął ich oczu, a natychmiast
przejrzeli i poszli za Nim.
'''
"Notes" = '''
Notas de rodapé:
20:1-16 - Przypowieść o robotnikach w winnicy ilustruje hojność Boga,
który nagradza wszystkich równo, niezależnie od długości ich służby. To
pokazuje, że łaska Boża nie opiera się na zasługach, lecz na Jego
dobroci (zob. także Łk 15,11-32 i Rz 9,15-16).
20:17-19 - Jezus po raz trzeci zapowiada swoją śmierć i
zmartwychwstanie, podkreślając cierpienie, którego będzie doświadczał,
ale także swoje ostateczne zwycięstwo nad śmiercią. To przygotowuje
uczniów na przyszłe cierpienie Chrystusa (zob. także Mk 10,32-34 i Łk
18,31-33).
20:20-23 - Matka synów Zebedeusza prosi o zaszczytne stanowiska dla
swoich synów w Królestwie Jezusa. Jezus naucza, że wielkość w
Królestwie Niebios nie polega na władzy i prestiżu, lecz na służbie
innym (zob. także Mk 10,35-40 i Łk 22,24-27).
20:24-28 - Jezus wyjaśnia, że ktokolwiek chce być wielki w Królestwie
Niebios, musi stać się sługą wszystkich, idąc za przykładem Tego, który
przyszedł, aby służyć i oddać swoje życie jako okup za wielu (zobacz
również Marka 9:35 i Łukasza 22:27).
20:29-34 - Jezus uzdrawia dwóch niewidomych w Jerychu, okazując swoje
współczucie i moc uzdrawiania. Ich wiara jest podkreślana jako powód
ich uzdrowienia, co dowodzi, że wiara w Chrystusa jest niezbędna do
duchowego i fizycznego uzdrowienia (zob. także Mk 10,46-52 i Łk
18,35-43).
'''
