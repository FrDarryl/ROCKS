[2]
"1" = ''':sup:`1` Bracia moi, niech wiara wasza w Pana naszego Jezusa Chrystusa
uwielbionego nie ma względu na osoby.
'''
"2" = ''':sup:`2` Bo gdyby przyszedł na wasze zgromadzenie człowiek przystrojony w
złote pierścienie i bogatą szatę i przybył także człowiek ubogi w
zabrudzonej szacie,
'''
"3" = ''':sup:`3` a wy spojrzycie na bogato odzianego i powiecie: Usiądź na
zaszczytnym miejscu, do ubogiego zaś powiecie: Stań sobie tam albo
usiądź u podnóżka mojego,
'''
"4" = ''':sup:`4` to czy nie czynicie różnic między sobą i nie stajecie się sędziami
przewrotnymi?
'''
"5" = ''':sup:`5` Posłuchajcie, bracia moi umiłowani! Czy Bóg nie wybrał ubogich tego
świata na bogatych w wierze oraz na dziedziców królestwa przyobiecanego
tym, którzy Go miłują?
'''
"6" = ''':sup:`6` Wy zaś odmówiliście ubogiemu poszanowania. Czy to nie bogaci
uciskają was bezwzględnie i nie oni ciągną was do sądów?
'''
"7" = ''':sup:`7` Czy nie oni bluźnią zaszczytnemu Imieniu, które wypowiedziano nad
wami?
'''
"8" = ''':sup:`8` Jeśli przeto zgodnie z Pismem wypełniacie królewskie Prawo: Będziesz
miłował bliźniego swego jak siebie samego, dobrze czynicie.
'''
"9" = ''':sup:`9` Jeżeli zaś kierujecie się względem na osobę, popełniacie grzech, i
Prawo potępi was jako przestępców.
'''
"10" = ''':sup:`10` Choćby ktoś przestrzegał całego Prawa, a przestąpiłby jedno tylko
przykazanie, ponosi winę za wszystkie.
'''
"11" = ''':sup:`11` Ten bowiem, który powiedział: Nie cudzołóż, powiedział także: Nie
zabijaj. Jeżeli więc nie popełniasz cudzołóstwa, jednak dopuszczasz się
zabójstwa, jesteś przestępcą wobec Prawa.
'''
"12" = ''':sup:`12` Mówcie i czyńcie tak, jak ludzie, którzy będą sądzeni na podstawie
Prawa wolności.
'''
"13" = ''':sup:`13` Będzie to bowiem sąd nieubłagany dla tego, który nie czynił
miłosierdzia: miłosierdzie odnosi triumf nad sądem.
'''
"14" = ''':sup:`14` Jaki z tego pożytek, bracia moi, skoro ktoś będzie utrzymywał, że
wierzy, a nie będzie spełniał uczynków? Czy /sama/ wiara zdoła go
zbawić?
'''
"15" = ''':sup:`15` Jeśli na przykład brat lub siostra nie mają odzienia lub brak im
codziennego chleba,
'''
"16" = ''':sup:`16` a ktoś z was powie im: Idźcie w pokoju, ogrzejcie się i najedzcie
do syta! - a nie dacie im tego, czego koniecznie potrzebują dla ciała -
to na co się to przyda?
'''
"17" = ''':sup:`17` Tak też i wiara, jeśli nie byłaby połączona z uczynkami, martwa
jest sama w sobie.
'''
"18" = ''':sup:`18` Ale może ktoś powiedzieć: Ty masz wiarę, a ja spełniam uczynki.
Pokaż mi wiarę swoją bez uczynków, to ja ci pokażę wiarę ze swoich
uczynków.
'''
"19" = ''':sup:`19` Wierzysz, że jest jeden Bóg? Słusznie czynisz - lecz także i złe
duchy wierzą i drżą.
'''
"20" = ''':sup:`20` Chcesz zaś zrozumieć, nierozumny człowieku, że wiara bez uczynków
jest bezowocna?
'''
"21" = ''':sup:`21` Czy Abraham, ojciec nasz, nie z powodu uczynków został
usprawiedliwiony, kiedy złożył syna Izaaka na ołtarzu ofiarnym?
'''
"22" = ''':sup:`22` Widzisz, że wiara współdziała z jego uczynkami i przez uczynki
stała się doskonała.
'''
"23" = ''':sup:`23` I tak wypełniło się Pismo, które mówi: Uwierzył przeto Abraham Bogu
i poczytano mu to za sprawiedliwość, i został nazwany przyjacielem
Boga.
'''
"24" = ''':sup:`24` Widzicie, że człowiek dostępuje usprawiedliwienia na podstawie
uczynków, a nie samej tylko wiary.
'''
"25" = ''':sup:`25` Podobnie też nierządnica Rachab, która przyjęła wysłanników i inną
drogą odprawiła ich, czy nie dostąpiła usprawiedliwienia za swoje
uczynki?
'''
"26" = ''':sup:`26` Tak jak ciało bez ducha jest martwe, tak też jest martwa wiara bez
uczynków.
'''
"Notes" = '''
Notas de rodapé:
2:1-7 - Jakub ostrzega przed dyskryminacją podczas zgromadzeń
kościelnych, wskazując, że Bóg wybrał ubogich, aby byli bogaci w
wierze. Stronniczość jest sprzeczna z miłością Chrystusa, która
wszystkich przyjmuje na równi (zob. także 1 Kor 1,26-29 i Łk 6,20-23).
2:8-13 - Przykazanie miłowania bliźniego jak siebie samego jest
centralnym elementem królewskiego prawa Chrystusa. Sąd Boży opiera się
na miłosierdziu, a chrześcijanie mają okazywać miłosierdzie innym (zob.
2:14-17 - Jakub naucza, że wiara bez uczynków jest martwa. Prawdziwa
wiara objawia się konkretnymi czynami miłości i służby. Przykład
Abrahama i Rachab ilustruje, jak wiara i uczynki muszą iść w parze
(zob. także Efezjan 2,8-10 i Galacjan 5,6).
2:18-20 - Jakub wzywa chrześcijan, aby okazywali swoją wiarę uczynkami.
Wiara bez uczynków jest pusta, a dobre uczynki są dowodem prawdziwej
wiary (zob. także Jk 1,22 i 1 J 3,18).
2:21-26 - Jakub ilustruje związek między wiarą a uczynkami przykładami
Abrahama i Rachab. Oboje okazali swoją wiarę poprzez odważne i
posłuszne czyny wobec Boga, potwierdzając prawdę, że żywa wiara wyraża
się w czynach (zob. także Rz 4,3 i Hbr 11,17-31).
'''
