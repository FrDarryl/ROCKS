[5]
"1" = ''':sup:`1` Wołaj! Czy ktoś ci odpowie? Do kogo ze świętych się zwrócisz?
'''
"2" = ''':sup:`2` Żal nierozsądnych zabija, a gniew uśmierca niemądrych.
'''
"3" = ''':sup:`3` Patrzałem, jak głupiec zapuszczał korzenie, gdy wtem widzę, że w
jego siedzibie
'''
"4" = ''':sup:`4` synowie są bez pomocy, w bramie ich sąd bez obrońcy,
'''
"5" = ''':sup:`5` zbiory ich głodni zjadają lub do kryjówek zanoszą; chciwi bogactwa
ich pragną.
'''
"6" = ''':sup:`6` Wszak boleść nie z roli wyszła, ni z ziemi cierpienie wyrosło.
'''
"7" = ''':sup:`7` To człowiek się rodzi, by jęczeć, jak iskra, by unieść się w górę.
'''
"8" = ''':sup:`8` Lecz ja bym się zwrócił do Boga, Bogu przedstawiłbym sprawę.
'''
"9" = ''':sup:`9` On czyni niezmierne dziwy, a cudów Jego bez liku:
'''
"10" = ''':sup:`10` On udziela glebie deszczu, posyła wody na powierzchnię ziemi,
'''
"11" = ''':sup:`11` wysoko podnosi zgnębionych, smutni się szczęściem weselą.
'''
"12" = ''':sup:`12` Udaremnia zamysły przebiegłych: dzieło ich rąk - nieskuteczne;
'''
"13" = ''':sup:`13` chytrzy złapani, choć sprytni - daremne knowania podstępnych.
'''
"14" = ''':sup:`14` Za dnia popadają w ciemność, w południe macają jak w nocy.
'''
"15" = ''':sup:`15` Sierotę ratuje od miecza, biedaka - z przemocy mocarza,
'''
"16" = ''':sup:`16` ubogi się karmi nadzieją, bo nieprawość zamyka swe usta.
'''
"17" = ''':sup:`17` Szczęśliwy, kogo Bóg karci, więc nie odrzucaj nagan Wszechmocnego.
'''
"18" = ''':sup:`18` On zrani, On także uleczy, skaleczy - i ręką swą własną uzdrowi.
'''
"19" = ''':sup:`19` Od sześciu nieszczęść uwolni, w siedmiu - zło ciebie nie dotknie;
'''
"20" = ''':sup:`20` w nędzy wykupi od śmierci, na wojnie od miecza wybawi.
'''
"21" = ''':sup:`21` Unikniesz chłosty języka, nie strwoży cię nieszczęście, gdy
spadnie;
'''
"22" = ''':sup:`22` będziesz się śmiał z suszy i głodu, nie zadrżysz przed dzikim
zwierzęciem,
'''
"23" = ''':sup:`23` gdyż zawrzesz pakt z kamieniami i przyjaźń z polną zwierzyną.
'''
"24" = ''':sup:`24` Ujrzysz twój namiot spokojnym, mieszkanie zastaniesz bez braków.
'''
"25" = ''':sup:`25` Poznasz, że wielu masz potomków, że twych dzieci - jak trawy na
łące.
'''
"26" = ''':sup:`26` Dojrzały zejdziesz do grobu, jak snopy zbierane w swym czasie.
'''
"27" = ''':sup:`27` Tośmy zbadali i tak jest; posłuchaj i sam to chciej pojąć!
'''
