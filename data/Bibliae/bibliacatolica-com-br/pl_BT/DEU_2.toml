[2]
"1" = ''':sup:`1` Wtedy zawracając, ruszyliśmy przez pustynię w kierunku Morza
Czerwonego, jak mi powiedział Pan. Przez długi czas okrążaliśmy góry
Seir.
'''
"2" = ''':sup:`2` I Pan mi powiedział:
'''
"3" = ''':sup:`3` Dosyć tego krążenia w tych górach. Zwróćcie się na północ.
'''
"4" = ''':sup:`4` Lecz daj polecenie ludowi: Przejdziecie przez posiadłość braci
waszych, synów Ezawa, mieszkających w Seirze. Oni się was lękają, lecz
strzeżcie się bardzo.
'''
"5" = ''':sup:`5` Nie zaczepiajcie ich, gdyż nie dam wam nic z ich ziemi, nawet tyle,
co stopa zakryje, bo Ezawowi dałem na własność góry Seir.
'''
"6" = ''':sup:`6` Pokarm do jedzenia kupujcie od nich za pieniądze! Nawet wodę do
picia nabywajcie od nich za zapłatą!
'''
"7" = ''':sup:`7` Przecież Pan, twój Bóg, który ci błogosławił w pracach twych rąk,
opiekuje się twoją wędrówką po tej wielkiej pustyni. Oto czterdzieści
lat Pan, twój Bóg, jest z tobą, i niczego ci nie brakowało.
'''
"8" = ''':sup:`8` Odeszliśmy więc od braci naszych, synów Ezawa, mieszkających w
Seirze, przez Arabę, Elat i Esjon-Geber. Zawróciliśmy i wyruszyliśmy w
kierunku pustyni Moabu.
'''
"9" = ''':sup:`9` Wtedy rzekł do mnie Pan: Nie napadaj na Moabitów, nie podejmuj z
nimi wojny, bo nie oddam ci nic z ich ziemi na własność, gdyż synom
Lota dałem na własność Ar.
'''
"10" = ''':sup:`10` - Poprzednio mieszkali w niej Emici, naród wielki, liczny i wysoki
jak Anakici.
'''
"11" = ''':sup:`11` Zaliczano ich do Refaitów, jak i Anakitów. Lecz Moabici nazywają
ich Emitami.
'''
"12" = ''':sup:`12` W Seirze mieszkali dawniej Choryci, lecz synowie Ezawa wypędzili
ich i wyniszczyli, aby się osiedlić na ich miejscu, jak uczynił Izrael
w ziemi, którą mu Pan dał w posiadanie. -
'''
"13" = ''':sup:`13` A teraz w drogę! Przejdźcie przez potok Zared! Przeszliśmy więc
przez potok Zared.
'''
"14" = ''':sup:`14` Cały czas podróży w Kadesz-Barnea do potoku Zared wynosił
trzydzieści osiem lat, aż wyginęło w obozie całe pokolenie mężów
zdatnych do walki, jak im to Pan poprzysiągł.
'''
"15" = ''':sup:`15` Tak zaciążyła nad nimi ręka Pana, aby ich usunąć z obozu, aż do
zupełnego zniknięcia.
'''
"16" = ''':sup:`16` Skoro wyginęli spośród ludu wszyscy mężowie zdatni do wojny,
'''
"17" = ''':sup:`17` rzekł do mnie Pan:
'''
"18" = ''':sup:`18` Ty dziś masz przejść Ar, granicę Moabu,
'''
"19" = ''':sup:`19` aby zbliżyć się do synów Ammona. Nie zaczepiaj ich, nie wszczynaj z
nimi wojny, gdyż nie dałem ci na własność niczego z ziemi synów Ammona,
ponieważ synom Lota dałem ją na własność.
'''
"20" = ''':sup:`20` - Również tę ziemię zamieszkiwali poprzednio Refaici, których
Ammonici nazywali Zamzummitami.
'''
"21" = ''':sup:`21` Naród to wielki, liczny i wysoki jak Anakici. Wytracił ich Pan
przed Ammonitami, którzy ich wypędzili i osiedlili się na ich miejscu.
'''
"22" = ''':sup:`22` Tak też uczynił mieszkającym w Seirze synom Ezawa, wytracając przed
nimi Chorytów, których oni wypędzili, i sami mieszkają na ich miejscu
aż do tego czasu.
'''
"23" = ''':sup:`23` W ten sposób i Chiwwitów, zamieszkujących miejscowości aż do Gazy,
wytracili Kaftoryci, którzy przybyli z Kaftor, by się na ich miejscu
osiedlić. -
'''
"24" = ''':sup:`24` Wstańcie, zwijajcie namioty, przekroczcie potok Arnon! Patrz, dałem
ci w rękę Sichona, Amorytę, króla Cheszbonu, i jego ziemię. Zacznij ją
zajmować. Wypowiedz mu wojnę!
'''
"25" = ''':sup:`25` Od dziś zaczynam bojaźnią i strachem przed wami przejmować
wszystkie narody pod całym niebem. Kto tylko o tobie usłyszy, zacznie
się bać i drżeć przed tobą.
'''
"26" = ''':sup:`26` Wysłałem więc posłów z pustyni Kedemot do Sichona, króla Cheszbonu,
ze słowami pokojowymi:
'''
"27" = ''':sup:`27` Pozwól mi przejść przez twą ziemię. Pójdę gościńcem nie skręcając
ni w prawo, ni w lewo.
'''
"28" = ''':sup:`28` Żywność sprzedasz mi za pieniądze, bym miał co jeść. Nawet wodę
dasz mi za opłatą, bym miał co pić. Pozwól mi tylko przejść pieszo,
'''
"29" = ''':sup:`29` jak mi to uczynili synowie Ezawa, mieszkający w Seirze, i Moabici,
mieszkający w Ar, aż przejdę przez Jordan do ziemi, którą mi daje nasz
Bóg, Pan.
'''
"30" = ''':sup:`30` Lecz Sichon, król Cheszbonu, nie zgodził się na nasze przejście
obok niego, gdyż Pan, twój Bóg, uczynił nieustępliwym jego ducha i
twardym jego serce, aby go oddać w twe ręce, jak to jest dzisiaj.
'''
"31" = ''':sup:`31` Wtedy tak rzekł mi Pan: Patrz, zacząłem oddawać na twój łup Sichona
i jego ziemię. Zacznij zajmować, bierz w posiadanie jego kraj!
'''
"32" = ''':sup:`32` I wyszedł przeciw nam Sichon i cały naród jego na wojnę do Jahsy.
'''
"33" = ''':sup:`33` Pan, Bóg nasz, wydał go nam i pobiliśmy jego samego, synów jego i
cały jego lud.
'''
"34" = ''':sup:`34` W tym czasie zdobyliśmy wszystkie jego miasta i klątwą obłożyliśmy
każde miasto, mężczyzn, kobiety i dzieci, nie oszczędzając niczego
'''
"35" = ''':sup:`35` oprócz zwierząt, któreśmy sobie pobrali, i łupu z miast przez nas
zajętych.
'''
"36" = ''':sup:`36` Od Aroeru, leżącego na brzegu potoku Arnon, i od miasta, które jest
w dolinie, aż do Gileadu nie było dla nas grodu niedostępnego:
wszystkie nam dał Pan, Bóg nasz.
'''
"37" = ''':sup:`37` Ale do kraju synów Ammona nie zbliżyłeś się ani do okolicy potoku
Jabbok, ani do miast w górach, ani do żadnego miejsca, do którego
zabronił ci iść Pan, Bóg nasz.
'''
"Notes" = '''
Notas de rodapé:
2:1-3 - Mojżesz wspomina 38 lat wędrówki po pustyni jako karę za
nieposłuszeństwo Izraela. Ta przedłużająca się wędrówka symbolizuje
karcenie Boże i potrzebę duchowej dojrzałości (zob. także Lb 14,33-34 i
Hbr 12,6).
2:4-6 - Bóg nakazuje Izraelitom, aby nie atakowali Edomitów, potomków
Ezawa. Jest to wyraz szacunku dla dawnych przymierzy i Bożej
sprawiedliwości wobec narodów (zob. także Rdz 36,6-8 i Abdiasz
1,10-12).
2:9-12 - Bóg zabrania również Izraelowi walki z Moabem ze względu na
obietnicę daną potomkom Lota. Podkreśla to suwerenność Boga nad ziemią
i dotrzymanie Jego obietnic (zob. także Rdz 19,36-37 i Sdz 11,15-18).
2:24-25 - Pan daje Izraelowi zwycięstwo nad Sichonem, królem Amorytów,
pozwalając mu objąć w posiadanie jego ziemię. Wydarzenie to oznacza
początek podbojów i potwierdza wierność Boga w spełnieniu obietnicy
oddania ziemi Izraelitom (zob. także Lb 21,21-24 i Joz 24,8).
2:31-37 - Zwycięstwo Izraela nad Sichonem jest całkowite i obejmuje
zniszczenie miast Amorytów. Odzwierciedla to wypełnienie się Bożego
sądu i objęcie ziemi w posiadanie jako część Bożego planu dla Jego ludu
(zob. także Lb 21:31-35 i Pwt 7:1-2).
'''
