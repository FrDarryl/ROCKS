[75]
"1" = ''':sup:`1` Kierownikowi chóru. Na melodię: Nie niszcz. Psalm. Asafowy. Pieśń.
'''
"2" = ''':sup:`2` Wysławiamy Cię, Boże, wysławiamy, wzywamy Twego imienia, opowiadamy
Twe cuda.
'''
"3" = ''':sup:`3` Gdy Ja naznaczę porę, odbędę sąd sprawiedliwy.
'''
"4" = ''':sup:`4` Choćby się chwiała ziemia z wszystkimi jej mieszkańcami, Ja
umocniłem jej filary.
'''
"5" = ''':sup:`5` Mówię zuchwalcom: Nie bądźcie zuchwali!, a do niegodziwych: Nie
podnoście rogu!
'''
"6" = ''':sup:`6` Nie podnoście rogu ku górze, nie mówcie bezczelnie przeciw Skale.
'''
"7" = ''':sup:`7` Bo nie ze wschodu ani z zachodu, ani z pustyni, ani z gór
'''
"8" = ''':sup:`8` lecz Bóg jedynie jest sędzią - tego zniża, tamtego podnosi.
'''
"9" = ''':sup:`9` Bo w ręku Pana jest kielich, który się pieni winem, pełnym przypraw.
I On z niego nalewa: aż do mętów wypiją, pić będą wszyscy niegodziwi na
ziemi.
'''
"10" = ''':sup:`10` Ja zaś będę się radował na wieki, zaśpiewam Bogu Jakuba.
'''
"11" = ''':sup:`11` I połamię cały róg niegodziwych, a róg sprawiedliwego się wzniesie.
'''
