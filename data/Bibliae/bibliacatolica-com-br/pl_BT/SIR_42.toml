[42]
"1" = ''':sup:`1` Nie wstydź się następujących rzeczy i nie grzesz przez wzgląd na
osobę:
'''
"2" = ''':sup:`2` Prawa Najwyższego i Przymierza, i wyroku, który usprawiedliwia nawet
bezbożnych,
dziedzictwa bliskich,
'''
"4" = ''':sup:`4` dokładności wagi i ciężarków i zarobku wielkiego lub małego,
'''
"5" = ''':sup:`5` korzyści przy sprzedażach kupieckich, częstego karcenia dzieci,
skrwawienia boków słudze niegodziwemu.
'''
"6" = ''':sup:`6` Wobec złej żony dobra jest pieczęć, i zamykaj na klucz, gdzie wiele
jest rąk!
'''
"7" = ''':sup:`7` Cokolwiek przekazujesz, niech będzie pod liczbą i wagą, a dawanie i
odbieranie - wszystko na piśmie.
starca, gdy prowadzi spór z młodymi, a będziesz prawdziwie wychowany i
przez wszystkich, co żyją, będziesz uznany za sprawiedliwego.
'''
"9" = ''':sup:`9` Córka dla ojca to skryte czuwanie nocne, a troska o nią oddala sen:
wyjdzie za mąż, by przypadkiem nie została znienawidzona,
'''
"10" = ''':sup:`10` gdy jest dziewicą, by nie była zbezczeszczona, stając się w domu
ojcowskim brzemienną - będąc z mężem, aby przypadkiem nie wykroczyła
'''
"11" = ''':sup:`11` Nad córką zuchwałą wzmocnij czuwanie, aby nie uczyniła z ciebie
pośmiewiska dla wrogów, przedmiotu gadania w mieście i zbiegowiska
pospólstwa i by ci nie przyniosła wstydu wśród wielkiego tłumu.
'''
"12" = ''':sup:`12` Nie pokazuj jej piękności jakiemukolwiek mężczyźnie ani nie
pozwalaj jej przebywać z mężatkami!
'''
"13" = ''':sup:`13` Jak bowiem z odzienia wychodzą mole, tak przewrotność kobiety - z
jednej na drugą.
'''
"14" = ''':sup:`14` Lepsza przewrotność mężczyzny niż dobroć kobiety, a kobieta, która
wstyd przynosi - to hańba!
'''
"15" = ''':sup:`15` Wspominać będę dzieła Pana i opowiadać będę to, co widziałem. Na
słowa Pana powstały dzieła Jego.
'''
"16" = ''':sup:`16` Jak słońce świecąc patrzy na wszystkie rzeczy, tak chwała Pana
napełnia Jego dzieło.
'''
"17" = ''':sup:`17` Nie jest dane świętym Pana, by mogli opowiedzieć wszystkie godne
podziwu dzieła Jego, które Pan Wszechmocny utwierdził, aby wszystko
mocno stanęło ku Jego chwale.
'''
"18" = ''':sup:`18` On zbadał przepaści i serca ludzkie i wszystkie ich knowania
poznał, albowiem Najwyższy posiada całą wiedzę i przewiduje najdalszą
przyszłość.
'''
"19" = ''':sup:`19` Ogłasza to, co minęło, i to, co będzie, i odsłania ślady ukrytych
rzeczy.
'''
"20" = ''':sup:`20` Żadna myśl nie ujdzie Jego uwagi i nie ukryje się przed Nim ani
jedno słowo.
'''
"21" = ''':sup:`21` On ustawił w pięknym porządku wielkie dzieła swej mądrości,
ponieważ istnieje przed wiekami i na wieki, a nic Mu nie będzie dodane
ani odjęte i nie potrzebuje żadnego doradcy.
'''
"22" = ''':sup:`22` Jakże godne ukochania są wszystkie Jego dzieła, i zaledwie iskierką
są te, które poznajemy.
'''
"23" = ''':sup:`23` Wszystko to żyje i trwa na wieki i w każdej potrzebie wszystko jest
Mu posłuszne.
'''
"24" = ''':sup:`24` Wszystko idzie parami, jedno naprzeciw drugiego, i nie mają żadnego
braku;
'''
"25" = ''':sup:`25` przez jedno umacnia dobro drugiego, a któż się nasyci, patrząc na
Jego chwałę?
'''
"Notes" = '''
Notas de rodapé:
42:1-8 - Tekst zaleca ostrożność w różnych sytuacjach życiowych, takich
jak relacje z pracownikami, dziećmi i przyjaciółmi. Praktyczna mądrość
chroni przed zagrożeniami moralnymi i społecznymi, zachęcając do
roztropności (zob. także Prz 4,7 i Kol 3,23).
42:9-11 - Autor radzi rodzicom, aby byli czujni wobec swoich córek,
podkreślając ich odpowiedzialność za ochronę ich czci i godności. Ta
troska odzwierciedla wartość czystości w kulturze biblijnej (zob. także
1 Tymoteusza 5:2 i Prz 31:10).
42:12-14 - Kontrast między pięknem a pokusą uwypukla, że wygląd
zewnętrzny może odciągać uwagę od prawdziwej cnoty. Prawdziwe piękno
tkwi w prawości i bojaźni Bożej (zob. także 1 Samuela 16:7 i 1 Piotra
3:3-4).
42:15-22 - Autor wychwala cuda Bożego stworzenia, wychwalając Jego
mądrość i moc. Wszystko, co Bóg stworzył, jest doskonałe i
uporządkowane, a stworzenie odzwierciedla Jego chwałę (zob. także
42:23-25 - Harmonia i różnorodność stworzenia świadczą o trosce Boga o
wszystkie Jego dzieła. Nic nie jest pozostawione przypadkowi; wszystko
ma swój cel i miejsce w Bożym planie (zob. także Księga Koheleta 3:11 i
Księga Przysłów 3:19-20).
'''
