[2]
"1" = ''':sup:`1` Przeto nie możesz wymówić się od winy, człowiecze, kimkolwiek
jesteś, gdy zabierasz się do sądzenia. W jakiej bowiem sprawie sądzisz
co osądzasz.
'''
"2" = ''':sup:`2` Wiemy zaś, że sąd Boży według prawdy dosięga tych, którzy się
dopuszczają takich czynów.
'''
"3" = ''':sup:`3` Czy myślisz, człowiecze, co osądzasz tych, którzy się dopuszczają
takich czynów, a sam czynisz to samo, że ty unikniesz potępienia
Bożego?
'''
"4" = ''':sup:`4` A może gardzisz bogactwem dobroci, cierpliwości i wielkoduszności
Jego, nie chcąc wiedzieć, że dobroć Boża chce cię przywieść do
nawrócenia?
'''
"5" = ''':sup:`5` Oto przez swoją zatwardziałość i serce nieskłonne do nawrócenia
skarbisz sobie gniew na dzień gniewu i objawienia się sprawiedliwego
sądu Boga,
'''
"6" = ''':sup:`6` który odda każdemu według uczynków jego:
'''
"7" = ''':sup:`7` tym, którzy przez wytrwałość w dobrych uczynkach szukają chwały,
czci i nieśmiertelności - życie wieczne;
'''
"8" = ''':sup:`8` tym zaś, którzy są przekorni, za prawdą pójść nie chcą, a oddają się
nieprawości - gniew i oburzenie.
'''
"9" = ''':sup:`9` Ucisk i utrapienie spadnie na każdego człowieka, który dopuszcza się
zła, najpierw na Żyda, a potem na Greka.
'''
"10" = ''':sup:`10` Chwała zaś, cześć i pokój spotka każdego, kto czyni dobrze -
najpierw Żyda, a potem Greka.
'''
"11" = ''':sup:`11` Albowiem u Boga nie ma względu na osobę.
'''
"12" = ''':sup:`12` Bo ci, którzy bez Prawa zgrzeszyli, bez Prawa też poginą, a ci, co
w Prawie zgrzeszyli, przez Prawo będą sądzeni.
'''
"13" = ''':sup:`13` Nie ci bowiem, którzy przysłuchują się czytaniu Prawa, są
sprawiedliwi wobec Boga, ale ci, którzy Prawo wypełniają, będą
usprawiedliwieni.
'''
"14" = ''':sup:`14` Bo gdy poganie, którzy Prawa nie mają, idąc za naturą, czynią to,
co Prawo nakazuje, chociaż Prawa nie mają, sami dla siebie są Prawem.
'''
"15" = ''':sup:`15` Wykazują oni, że treść Prawa wypisana jest w ich sercach, gdy
jednocześnie ich sumienie staje jako świadek, a mianowicie ich myśli na
przemian ich oskarżające lub uniewinniające.
Chrystusa ukryte czyny ludzkie według mojej Ewangelii.
'''
"17" = ''':sup:`17` Jeżeli jednak ty dumnie nazywasz siebie Żydem, całkowicie zdajesz
się na Prawo, chlubisz się Bogiem,
'''
"18" = ''':sup:`18` pouczony Prawem znasz Jego wolę i umiesz rozpoznać co lepsze,
'''
"19" = ''':sup:`19` a jesteś przeświadczony, żeś przewodnikiem ślepych, światłością dla
tych, którzy są w ciemności,
'''
"20" = ''':sup:`20` wychowawcą nieumiejętnych, nauczycielem prostaczków, mającym w
Prawie wyraz wszelkiej wiedzy i prawdy...
'''
"21" = ''':sup:`21` Ty, który uczysz drugich, sam siebie nie uczysz. Głosisz, że nie
wolno kraść, a kradniesz.
'''
"22" = ''':sup:`22` Mówiąc, że nie wolno cudzołożyć, cudzołożysz? Który brzydzisz się
bożkami, okradasz świątynie?
'''
"23" = ''':sup:`23` Ty, który chlubisz się Prawem, przez przekraczanie Prawa znieważasz
Boga.
'''
"24" = ''':sup:`24` Z waszej to bowiem przyczyny - zgodnie z tym, jest napisane -
poganie bluźnią imieniu Boga.
'''
"25" = ''':sup:`25` Obrzezanie posiada wprawdzie wartość, jeżeli zachowujesz Prawo.
Jeżeli jednak przekraczasz Prawo będąc obrzezanym, stajesz się takim,
jak nieobrzezany.
'''
"26" = ''':sup:`26` Jeżeli zaś nieobrzezany zachowuje przepisy Prawa, to czyż jego brak
obrzezania nie będzie mu oceniony na równi z obrzezaniem?
'''
"27" = ''':sup:`27` I tak ten, który od urodzenia jest nieobrzezany, a wypełnia Prawo,
będzie sądził ciebie, który, mimo że masz księgę Prawa i obrzezanie,
przestępujesz Prawo.
'''
"28" = ''':sup:`28` Bo Żydem nie jest ten, który nim jest na zewnątrz, ani obrzezanie
nie jest to, które jest widoczne na ciele,
'''
"29" = ''':sup:`29` ale prawdziwym Żydem jest ten, kto jest nim wewnątrz, a prawdziwym
obrzezaniem jest obrzezanie serca, duchowe, a nie według litery. I taki
to otrzymuje pochwałę nie od ludzi, ale od Boga.
'''
"Notes" = '''
Notas de rodapé:
2:1-4 - Paweł napomina sędziów, aby nie wywyższali się z powodu
wszelkiego grzechu. Bóg jest cierpliwy i pragnie, aby wszyscy się
nawrócili. To objawia Boże miłosierdzie i wezwanie do nawrócenia (zob.
2:5-11 - Zatwardziałość serca prowadzi do sądu Bożego, ale ci, którzy
czynią dobro, otrzymają chwałę i cześć. Podkreślana jest zasada
bezstronnego sądu Bożego (zob. także Ewangelię Mateusza 16:27 i 1 List
do Koryntian 3:8).
2:12-16 - Paweł wyjaśnia, że ci, którzy nie mają Prawa, ale postępują
zgodnie z jego wymogami, dowodzą, że Prawo jest wypisane w ich sercach.
Sąd Boży będzie sprawiedliwy, oparty na czynach i intencjach (zob.
także Jeremiasza 31:33 i Jakuba 4:12).
2:17-24 - Paweł ostrzega Żydów, którzy szczycą się Prawem i
obrzezaniem, ale nie praktykują ich szczerze. Obłuda jest przeszkodą
36,26-27).
'''
