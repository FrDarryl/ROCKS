[3]
"1" = ''':sup:`1` W końcu, bracia moi, radujcie się w Panu! Pisanie do was o tym samym
nie jest dla mnie uciążliwe, a dla was jest środkiem niezawodnym.
'''
"2" = ''':sup:`2` Strzeżcie się psów, strzeżcie się złych pracowników, strzeżcie się
okaleczeńców!
'''
"3" = ''':sup:`3` My bowiem jesteśmy prawdziwie ludem obrzezanym - my, którzy
sprawujemy kult w Duchu Bożym i chlubimy się w Chrystusie Jezusie, a
nie pokładamy ufności w ciele.
'''
"4" = ''':sup:`4` Chociaż ja także i w ciele mogę pokładać ufność. Jeśli ktoś inny
mniema, że może ufność złożyć w ciele, to ja tym bardziej:
'''
"5" = ''':sup:`5` obrzezany w ósmym dniu, z rodu Izraela, z pokolenia Beniamina,
Hebrajczyk z Hebrajczyków, w stosunku do Prawa - faryzeusz,
'''
"6" = ''':sup:`6` co do gorliwości - prześladowca Kościoła, co do sprawiedliwości
legalnej - stałem się bez zarzutu.
'''
"7" = ''':sup:`7` Ale to wszystko, co było dla mnie zyskiem, ze względu na Chrystusa
uznałem za stratę.
'''
"8" = ''':sup:`8` I owszem, nawet wszystko uznaję za stratę ze względu na najwyższą
wartość poznania Chrystusa Jezusa, Pana mojego. Dla Niego wyzułem się
ze wszystkiego i uznaję to za śmieci, bylebym pozyskał Chrystusa
'''
"9" = ''':sup:`9` i znalazł się w Nim - nie mając mojej sprawiedliwości, pochodzącej z
Prawa, lecz Bożą sprawiedliwość, otrzymaną przez wiarę w Chrystusa,
sprawiedliwość pochodzącą od Boga, opartą na wierze -
'''
"10" = ''':sup:`10` przez poznanie Jego: zarówno mocy Jego zmartwychwstania, jak i
udziału w Jego cierpieniach - w nadziei, że upodabniając się do Jego
śmierci,
'''
"11" = ''':sup:`11` dojdę jakoś do pełnego powstania z martwych.
Chrystusa Jezusa.
'''
"13" = ''':sup:`13` Bracia, ja nie sądzę o sobie samym, że już zdobyłem, ale to jedno
przede mną,
'''
"14" = ''':sup:`14` pędzę ku wyznaczonej mecie, ku nagrodzie, do jakiej Bóg wzywa w
górę w Chrystusie Jezusie.
'''
"15" = ''':sup:`15` Wszyscy więc my, doskonali, tak to odczuwajmy: a jeśli odczuwacie
coś inaczej, i to Bóg wam objawi.
'''
"16" = ''':sup:`16` W każdym razie: dokąd doszliśmy, w tę samą stronę zgodnie
postępujmy!
'''
"17" = ''':sup:`17` Bądźcie, bracia, wszyscy razem moimi naśladowcami i wpatrujcie się
w tych, którzy tak postępują, jak tego wzór macie w nas.
'''
"18" = ''':sup:`18` Wielu bowiem postępuje jak wrogowie krzyża Chrystusowego, o których
często wam mówiłem, a teraz mówię z płaczem.
'''
"19" = ''':sup:`19` Ich losem - zagłada, ich bogiem - brzuch, a chwała - w tym, czego
winni się wstydzić. To ci, których dążenia są przyziemne.
'''
"20" = ''':sup:`20` Nasza bowiem ojczyzna jest w niebie. Stamtąd też jako Zbawcy
wyczekujemy Pana naszego Jezusa Chrystusa,
'''
"21" = ''':sup:`21` który przekształci nasze ciało poniżone, na podobne do swego
chwalebnego ciała, tą potęgą, jaką może On także wszystko, co jest,
sobie podporządkować.
'''
"Notes" = '''
Notas de rodapé:
3:3-6 - Paweł zastanawia się nad niebezpieczeństwem pokładania ufności
w uczynkach ciała, wyjaśniając, że chociaż miał powód, by chlubić się
swoim żydowskim dziedzictwem, to jednak w obliczu zwierzchnictwa
Chrystusa wszystko to było stratą (zobacz również Galacjan 6:15 i 2
Koryntian 5:16-17).
3:7-9 - Paweł oświadcza, że wszystko uważa za stratę w porównaniu z
wartością poznania Chrystusa. Absolutna wartość Chrystusa sprawia, że
wszystko inne staje się drugorzędne (zob. także Kolosan 3:8-10 i
Mateusza 13:44-46).
3:10-11 - Pragnienie Pawła, by poznać Chrystusa i moc Jego
zmartwychwstania głębiej, nawet w cierpieniu, jest ilustracją głębi
wiary chrześcijańskiej, która szuka bliskości ze Zbawicielem (zobacz
także Rzymian 6:5 i 2 Koryntian 4:10-11).
3:13-14 - Paweł mówi o skupieniu się na nagrodzie powołania
niebieskiego w Chrystusie Jezusie, wzywając chrześcijan, aby nie
patrzyli w przeszłość, ale dążyli naprzód w drodze wiary (zobacz także
2 Tymoteusza 4:7-8 i Hebrajczyków 12:1-2).
3:18-19 - Paweł ostrzega przed wrogami krzyża Chrystusa, którzy dążą do
zaspokojenia własnych pragnień. Życie chrześcijańskie wymaga od nas
dystansu wobec wartości światowych (zob. także 2 Kor 11,13-15 i Rz
16,17-18).
'''
