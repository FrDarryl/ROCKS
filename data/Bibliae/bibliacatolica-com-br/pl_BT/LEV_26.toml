[26]
"1" = ''':sup:`1` Nie będziecie sobie czynili bożków, nie będziecie sobie stawiali
posągów ani stel. Nie będziecie umieszczać w waszym kraju kamieni
rzeźbionych, aby im oddawać pokłon, bo Ja jestem Pan, Bóg wasz.
'''
"2" = ''':sup:`2` Strzec będziecie moich szabatów, czcić będziecie mój święty
przybytek. Ja jestem Pan!
'''
"3" = ''':sup:`3` Jeżeli będziecie postępować według moich ustaw i będziecie strzec
przykazań moich i wprowadzać je w życie,
'''
"4" = ''':sup:`4` dam wam deszcz w swoim czasie, ziemia będzie przynosić plony, drzewo
polne wyda owoc,
'''
"5" = ''':sup:`5` młocka przeciągnie się u was aż do winobrania, winobranie aż do
siewu, będziecie jedli chleb do sytości, będziecie mieszkać bezpiecznie
w swoim kraju.
'''
"6" = ''':sup:`6` Krajowi udzielę pokoju, tak że będziecie się udawali na spoczynek
bez obawy. Dzikie zwierzęta znikną z kraju. Miecz nie będzie
przechodził przez wasz kraj.
'''
"7" = ''':sup:`7` Będziecie ścigać nieprzyjaciół, a oni upadną od miecza przed wami,
'''
"8" = ''':sup:`8` tak że pięciu waszych będzie ścigać całą setkę, a setka waszych -
wami.
'''
"9" = ''':sup:`9` Zwrócę się ku wam, dam wam płodność, rozmnożę was, umocnię moje
przymierze z wami.
'''
"11" = ''':sup:`11` Umieszczę wśród was mój przybytek i nie będę się wami brzydził.
'''
"12" = ''':sup:`12` Będę chodził wśród was, będę waszym Bogiem, a wy będziecie moim
ludem.
'''
"13" = ''':sup:`13` Ja jestem Pan, Bóg wasz, który wyprowadził was z ziemi egipskiej,
abyście przestali być ich niewolnikami. Ja rozbiłem drągi waszego
jarzma i dałem wam możność chodzenia z podniesioną głową.
'''
"14" = ''':sup:`14` Jeżeli zaś nie będziecie Mnie słuchać i nie będziecie wykonywać
tych wszystkich nakazów,
'''
"15" = ''':sup:`15` jeżeli będziecie gardzić moim ustawami, jeżeli będziecie się
brzydzić moimi wyrokami, tak że nie będziecie wykonywać moich nakazów i
złamiecie moje przymierze,
'''
"16" = ''':sup:`16` to i Ja obejdę się z wami odpowiednio: ześlę na was przerażenie,
wycieńczenie i gorączkę, które prowadzą do ślepoty i rujnują zdrowie.
Wtedy na próżno będziecie siali wasze ziarno. Zjedzą je wasi
nieprzyjaciele.
'''
"17" = ''':sup:`17` Zwrócę oblicze przeciwko wam, będziecie pobici przez nieprzyjaciół.
Ci, którzy was nienawidzą, będą rządzili wami, a wy będziecie uciekać
nawet wtedy, kiedy was nikt nie będzie ścigał.
'''
"18" = ''':sup:`18` Jeżeli i wtedy nie będziecie Mnie słuchać, będę w dalszym ciągu
karał was siedem razy więcej za wasze grzechy.
'''
"19" = ''':sup:`19` Rozbiję waszą dumną potęgę, sprawię, że niebo będzie dla was jak z
żelaza, a ziemia jak z brązu.
'''
"20" = ''':sup:`20` Na próżno będziecie się wysilać - wasza ziemia nie wyda żadnego
plonu, a drzewo na ziemi nie da owoców.
Mnie słuchać, ześlę na was siedmiokrotne kary za wasze grzechy:
'''
"22" = ''':sup:`22` ześlę na was dzikie zwierzęta, które pożrą wasze dzieci, zniszczą
bydło, zmniejszą zaludnienie, tak że wasze drogi opustoszeją.
'''
"23" = ''':sup:`23` Jeżeli i wtedy nie poprawicie się i będziecie postępować Mnie na
przekór,
'''
"24" = ''':sup:`24` to i Ja postąpię wam na przekór i będę was karał siedmiokrotnie za
wasze grzechy.
'''
"25" = ''':sup:`25` Ześlę na was miecz, który się pomści za złamanie przymierza. Jeżeli
wtedy schronicie się do miast, ześlę zarazę pomiędzy was, tak że
wpadniecie w ręce nieprzyjaciół.
'''
"26" = ''':sup:`26` Rozbiję wam podporę chleba, tak że dziesięć kobiet będzie piec
chleb w jednym piecu. Będą wam wydzielać chleb na wagę, tak że jedząc
nie będziecie syci.
'''
"27" = ''':sup:`27` Jeżeli i wtedy nie będziecie Mi posłuszni i będziecie Mi postępować
na przekór,
'''
"28" = ''':sup:`28` to i Ja z gniewem wystąpię przeciwko wam i ześlę na was
siedmiokrotne kary za wasze grzechy.
'''
"29" = ''':sup:`29` Będziecie jedli ciało synów i córek waszych.
'''
"30" = ''':sup:`30` Zniszczę wasze wyżyny słoneczne, rozbiję wasze stele, rzucę wasze
trupy na trupy waszych bożków, będę się brzydzić wami.
'''
"31" = ''':sup:`31` Zamienię w ruiny wasze miasta, spustoszę wasze miejsca święte, nie
będę wchłaniał przyjemnej woni waszych ofiar.
'''
"32" = ''':sup:`32` Ja sam spustoszę ziemię, tak że będą się zdumiewać wasi wrogowie,
którzy ją wezmą w posiadanie.
'''
"33" = ''':sup:`33` Was samych rozproszę między narodami, dobędę za wami miecza, ziemia
wasza będzie spustoszona, miasta wasze zburzone.
'''
"34" = ''':sup:`34` Wtedy ziemia będzie obchodzić swoje szabaty przez wszystkie dni
swego spustoszenia, a wy będziecie w kraju nieprzyjaciół. Wtedy ziemia
będzie odpoczywać i obchodzić swoje szabaty.
'''
"35" = ''':sup:`35` Przez wszystkie dni swego spustoszenia będzie obchodzić szabat,
którego nie obchodziła w latach szabatowych, kiedy w niej
mieszkaliście.
'''
"36" = ''':sup:`36` Co się zaś tyczy tych, co pozostaną, ześlę do ich serc lękliwość w
ziemi nieprzyjaciół, będzie ich ścigać szmer unoszonego wiatrem liścia,
będą uciekać jak od miecza będą padać nawet wtedy, kiedy nikt nie
będzie ich ścigał.
'''
"37" = ''':sup:`37` Będą się przewracać jeden na drugiego, jak gdyby przed mieczem,
chociaż nikt nie będzie ich ścigał. Nie będziecie mogli ostać się przed
nieprzyjaciółmi.
'''
"38" = ''':sup:`38` Zginiecie między narodami, pochłonie was ziemia nieprzyjacielska.
'''
"39" = ''':sup:`39` A ci, którzy pozostaną z was, zgniją z powodu swego przestępstwa w
ziemiach nieprzyjacielskich, z powodu przestępstw swoich przodków
zgniją, tak jak i oni.
'''
"40" = ''':sup:`40` Wtedy uznają przestępstwo swoje i przestępstwo swoich przodków, to
jest zdradę, którą popełnili względem Mnie, i to, że Mnie postępowali
na przekór,
'''
"41" = ''':sup:`41` wskutek czego Ja postępowałem na przekór im i zaprowadziłem ich do
kraju nieprzyjacielskiego, ażeby upokorzyło się ich nieobrzezane serce
i ażeby zapłacili za swoje przestępstwo.
'''
"42" = ''':sup:`42` Wtedy przypomnę sobie moje przymierze z Jakubem, przymierze z
Izaakiem i przymierze z Abrahamem. Przypomnę sobie o tym i przypomnę o
kraju.
'''
"43" = ''':sup:`43` Ale przedtem ziemia będzie opuszczona przez nich i będzie spłacać
swoje szabaty przez to, że będzie spustoszona z ich winy, a oni będą
spłacać swoje przestępstwo, ponieważ odrzucili moje wyroki i brzydzili
się moimi ustawami.
'''
"44" = ''':sup:`44` Jednakże nawet wtedy, kiedy będę w kraju nieprzyjacielskim, nie
odrzucę ich i nie będę się brzydził nimi do tego stopnia, żeby ich
całkowicie zniszczyć i zerwać moje przymierze z nimi, bo Ja jestem Pan,
ich Bóg.
'''
"45" = ''':sup:`45` Przypomnę sobie na ich korzyść o przymierzu z ich przodkami, kiedy
wyprowadziłem ich z ziemi egipskiej na oczach narodów, abym był ich
Bogiem. Ja jestem Pan!
'''
"46" = ''':sup:`46` To są ustawy, wyroki i prawa, które Pan ustanowił między sobą a
Izraelitami na górze Synaj za pośrednictwem Mojżesza.
'''
"Notes" = '''
Notas de rodapé:
26:1-2 - Zakaz bałwochwalstwa i przestrzeganie szabatu są pamiętane
jako znaki przymierza między Bogiem a Izraelem. Lud ma oddawać cześć
wyłącznie Bogu, a przestrzeganie szabatu odzwierciedla świętość i
szacunek dla przykazań Bożych (zob. także Wj 20,3-4 i Pwt 6,13-15).
26:3-5 - Posłuszeństwo Bogu przynosi obfitość i pokój na ziemi. Zasada
ta potwierdza związek między posłuszeństwem a błogosławieństwami, gdzie
wierność prawom Bożym przynosi dobrobyt i bezpieczeństwo (zob. także
Pwt 28,1-4 i J 15,7-8).
26:14-17 - Konsekwencje nieposłuszeństwa są poważne, obejmując
katastrofy, głód i ucisk. Bóg ostrzega, że bunt przyniesie sąd,
pokazując, że Boża sprawiedliwość jest odpowiedzią na grzech (zob.
także Pwt 28:15-19 i Jer 7:23-24).
26:40-45 - Boże miłosierdzie jest obiecane, jeśli lud wyzna swoje
grzechy i powróci do Niego. Bóg pamięta o swoim przymierzu z
patriarchami i jest gotów przebaczyć i przywrócić Izraelowi jego
należne dziedzictwo, nawet po karze (zob. także 2 Kronik 7:14 i 1 Jana
1:9).
26:46:00 - Rozdział kończy się potwierdzeniem praw i ustaw nadanych
przez Boga na Synaju, ustanawiając warunki przymierza między Bogiem a
Jego ludem. Podkreśla to wagę zobowiązania przymierza (zob. także Wj
24,3-8 i Hbr 8,6-7).
'''
