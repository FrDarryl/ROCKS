[19]
"1" = ''':sup:`1` A ty śpiewaj żale nad władcami izraelskimi
'''
"2" = ''':sup:`2` i mów: Jakąż lwicą między lwami była twoja matka? Leżała wśród
lwiątek i odkarmiała małe.
'''
"3" = ''':sup:`3` Odchowała jedno z małych. Ono stało się lwiątkiem, nauczyło się
porywać zdobycz, pożerało ludzi.
'''
"4" = ''':sup:`4` Narody dowiedziały się o nim i ono w pułapkę ich wpadło. Za kółko w
nozdrzach zawiedli je do ziemi egipskiej.
'''
"5" = ''':sup:`5` Ona zaś widząc, że się zawiodła, a jej nadzieja przepadła, wzięła
inne ze swoich małych i uczyniła je lwiątkiem.
'''
"6" = ''':sup:`6` Biegało ono pomiędzy lwami i stało się młodym lwem, nauczyło się
porywać zdobycz, pożerało ludzi.
'''
"7" = ''':sup:`7` Napadało na ich pałace, niszczyło ich miasta. Kraj i to, co go
napełnia, ulegał przerażeniu na głos jego ryku.
'''
"8" = ''':sup:`8` Zgromadziły się przeciwko niemu narody z okolicznych krajów,
zastawiły nań swoje sidła, i w pułapkę je pochwyciły.
'''
"9" = ''':sup:`9` Za pomocą kółka w nozdrzach umieszczono je w klatce i zawiedziono do
króla babilońskiego. Zamknięto je w ciężkim więzieniu, by głos jego nie
był więcej słyszany na górach izraelskich.
'''
"10" = ''':sup:`10` Matka twoja była podobna do winorośli zasadzonej nad brzegiem wód.
Była płodna i w latorośle bogata dzięki obfitości wody.
'''
"11" = ''':sup:`11` Puściła potężne konary, zdatne na berła królewskie. Okazałym był
wzrost jej wśród gąszcza gałązek, z powodu swej wysokości widoczna była
wśród mnóstwa listowia.
'''
"12" = ''':sup:`12` Lecz w gniewie została wyrwana, rzucona na ziemię, a wiatr wschodni
wysuszył jej owoc. Została złamana, uschły potężne jej konary i ogień
je strawił.
'''
"13" = ''':sup:`13` A teraz zasadzono ją na pustyni, na ziemi wyschłej i suchej.
'''
"14" = ''':sup:`14` Ogień wydobył się z jej konaru, strawił jej gałęzie i owoce. Nie
będzie już miała potężnego konaru, berła do rządzenia. Oto lamentacja -
służyć ma jako lamentacja.
'''
"Notes" = '''
Notas de rodapé:
19:1-9 - Lamentacja nad królami Izraela ilustruje upadek i rozpad
dynastii królewskiej. Lamentacja jest metaforą utraty władzy i upadku
narodu z powodu nieposłuszeństwa (zob. także Jeremiasza 22:18-19 i 2
Krl 24:8-16).
19:10-14 - Obraz winorośli zasadzonej na dobrej glebie, która staje się
słaba, symbolizuje zdradę i upadek królestwa Izraela. Ten obraz jest
ostrzeżeniem przed arogancją i brakiem zaufania do Boga (zob. także
Izajasz 5:1-7 i Mateusz 21:33-46).
'''
