[21]
"1" = ''':sup:`1` Wyrok na pustynię nadmorską. Jak huragany przelatujące nad Negebem,
tak on przychodzi z pustyni, z okolicy strasznej.
'''
"2" = ''':sup:`2` Widzenie przytłaczające zwiastowano mi: Rozbójnik rabuje,
niszczyciel niszczy. Elamie, wychodź! Medio, oblegaj! Wszystkim jękom
kres położę.
'''
"3" = ''':sup:`3` Dlatego dreszcz przeniknął me biodra, chwyciły mnie skurcze bolesne
jak bóle rodzącej; zbyt jestem udręczony, by słyszeć, nazbyt
przerażony, aby widzieć.
'''
"4" = ''':sup:`4` Serce moje w obłędzie, przejęła mię groza; zmrok przeze mnie
upragniony zmienił mi się na postrach.
'''
"5" = ''':sup:`5` Zastawiają stół, nakrywają obrusem, jedzą, piją... Wstańcie,
książęta! Namaśćcie tarcze!
'''
"6" = ''':sup:`6` Bo tak powiedział do mnie Pan: Idź, postaw wartownika, iżby doniósł,
co zobaczy.
'''
"7" = ''':sup:`7` Gdy ujrzy poczet jazdy, jeźdźców na koniach parami, jeźdźców na
osłach, jeźdźców na wielbłądach, niech patrzy uważnie, z wielką uwagą!
'''
"8" = ''':sup:`8` I zawołał strażnik: Na wieży strażniczej, o Panie, stoję ciągle we
dnie, na placówce mej warty co noc jestem na nogach.
'''
"9" = ''':sup:`9` A oto przybywają jezdni, jeźdźcy na koniach parami. Odezwał się
jeden i rzekł: Upadł Babilon, upadł, i wszystkie posągi jego bożków
strzaskane na ziemi!
'''
"10" = ''':sup:`10` O mój ty ludu wymłócony i wytłuczony na klepisku! Co usłyszałem od
Pana Zastępów, Boga Izraelowego, to ci oznajmiłem.
'''
"11" = ''':sup:`11` Wyrok na Edom. Ktoś krzyczy do mnie z Seiru: Stróżu, która to
godzina nocy? Stróżu, która to godzina nocy?
'''
"12" = ''':sup:`12` Stróż odrzekł: Przychodzi ranek, a także noc. Jeśli chcecie pytać,
pytajcie, nawróćcie się, przyjdźcie!
'''
"13" = ''':sup:`13` Wyrok na Arabię. Którzy w zaroślach n stepie nocujecie, wy, gromady
Dedanitów,
'''
"14" = ''':sup:`14` wynieście wodę naprzeciw spragnionych! Mieszkańcy kraju Tema, z
chlebem waszym wyjdźcie na spotkanie uchodźców!
'''
"15" = ''':sup:`15` Bo przed rzezią uciekli, przed mieczem dobytym, przed łukiem
napiętym, przed wirem walki.
'''
"16" = ''':sup:`16` Albowiem tak powiedział Pan do mnie: Jeszcze jeden rok taki, jak
rok najemnika, a skończy się cała chluba Kedaru.
'''
"17" = ''':sup:`17` Ostatek też z pocztu łuczników, dzielnych synów Kedaru, będzie
bardzo nieliczny; tak Pan, Bóg Izraela, powiedział.
'''
"Notes" = '''
Notas de rodapé:
21:1-2 - Izajasz zapowiada „brzemię na pustyni morskiej”, proroczą
wizję dotyczącą Babilonu. Ta wyrocznia ukazuje rychły sąd nad
Babilonem, symbolizując kruchość ziemskich królestw przed suwerenną
władzą Boga (zob. także Obj. 18:2 i Jr. 50:2-3).
21:3-4 - Udręka Izajasza wywołana wizją zniszczenia odzwierciedla
powagę sądu Bożego. Jego słowa wyrażają wpływ grzechu na sprawiedliwych
i grozę potępienia (zob. także Habakuka 3:16 i Lamentacje 2:11).
21:6-7 - Bóg nakazuje Izajaszowi ustanowić strażnika, który będzie
czuwał i ogłaszał upadek Babilonu. Ten akt podkreśla konieczność
duchowej czujności i oczekiwania na spełnienie się zamierzeń Bożych
21:9 - Babilon upadł, upadł! Upadek Babilonu symbolizuje zniszczenie
wszelkiej ludzkiej pychy i zwycięstwo boskiej sprawiedliwości, co jest
przesłaniem powtórzonym w Apokalipsie jako znak upadku zła (zob. także
Apokalipsa 14:8 i Izajasz 13:19).
21:11-12 - Wizja Edomu, w której strażnik zwiastuje nadejście nocy,
wskazuje na czasy niepewności i duchowej ciemności. Noc symbolizuje
zbliżający się sąd, ale tym, którzy czuwają, wciąż oferuje się nadzieję
'''
