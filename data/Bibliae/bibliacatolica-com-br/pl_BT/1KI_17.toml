[17]
"1" = ''':sup:`1` Prorok Eliasz z Tiszbe w Gileadzie rzekł do Achaba: Na życie Pana,
Boga Izraela, któremu służę! Nie będzie w tych latach ani rosy, ani
deszczu, dopóki nie powiem.
'''
"2" = ''':sup:`2` Potem Pan skierował do niego to słowo:
'''
"3" = ''':sup:`3` Odejdź stąd i udaj się na wschód, aby ukryć się przy potoku Kerit,
który jest na wschód od Jordanu.
'''
"4" = ''':sup:`4` Wodę będziesz pił z potoku, krukom zaś kazałem, żeby cię tam żywiły.
'''
"5" = ''':sup:`5` Poszedł więc, aby uczynić według rozkazu Pańskiego, i podążył, żeby
zamieszkać przy potoku Kerit na wschód od Jordanu.
'''
"6" = ''':sup:`6` A kruki przynosiły mu rano chleb i mięso wieczorem, a wodę pijał z
potoku.
'''
"7" = ''':sup:`7` Lecz po upływie pewnego czasu potok wysechł, gdyż w kraju nie padał
deszcz.
'''
"8" = ''':sup:`8` Wówczas Pan skierował do niego to słowo:
'''
"9" = ''':sup:`9` Wstań! Idź do Sarepty koło Sydonu i tam będziesz mógł zamieszkać,
'''
"10" = ''':sup:`10` Wtedy wstał i zaraz poszedł do Sarepty. Kiedy wchodził do bramy
tego miasta, pewna wdowa zbierała tam sobie drwa. Więc zawołał ją i
powiedział: Daj mi, proszę, trochę wody w naczyniu, abym się napił.
'''
"11" = ''':sup:`11` Ona zaś zaraz poszła, aby jej nabrać, ale zawołał na nią i rzekł:
Weź, proszę, dla mnie i kromkę chleba!
'''
"12" = ''':sup:`12` Na to odrzekła: Na życie Pana, Boga twego! Już nie mam pieczywa -
tylko garść mąki w dzbanie i trochę oliwy w baryłce. Właśnie zbieram
kilka kawałków drewna i kiedy przyjdę, przyrządzę sobie i memu synowi
'''
"13" = ''':sup:`13` Eliasz zaś jej powiedział: Nie bój się! Idź, zrób, jak rzekłaś;
tylko najpierw zrób z tego mały podpłomyk dla mnie i przynieś mi! A
sobie i twemu synowi zrobisz potem.
'''
"14" = ''':sup:`14` Bo Pan, Bóg Izraela, rzekł tak: Dzban mąki nie wyczerpie się i
baryłka oliwy nie opróżni się aż do dnia, w którym Pan spuści deszcz na
ziemię.
'''
"15" = ''':sup:`15` Poszła więc i zrobiła, jak Eliasz powiedział, a potem zjadł on i
ona oraz jej syn, i tak było co dzień.
'''
"16" = ''':sup:`16` Dzban mąki nie wyczerpał się i baryłka oliwy nie opróżniła się
według obietnicy, którą Pan wypowiedział przez Eliasza.
'''
"17" = ''':sup:`17` Po tych wydarzeniach zachorował syn tej kobiety, będącej głową
rodziny. Niebawem jego choroba tak bardzo się wzmogła, że przestał
oddychać.
'''
"18" = ''':sup:`18` Wówczas powiedziała ona Eliaszowi: Czego ty, mężu Boży, chcesz ode
mnie? Czy po to przyszedłeś do mnie, aby mi przypomnieć moją winę i
przyprawić o śmierć mego syna?
'''
"19" = ''':sup:`19` Na to Eliasz jej odpowiedział: Daj mi twego syna! Następnie,
wziąwszy go z jej łona, zaniósł go do górnej izby, gdzie sam mieszkał,
i położył go na swoim łóżku.
'''
"20" = ''':sup:`20` Potem wzywając Pana, rzekł: O Panie, Boże mój! Czy nawet na wdowę,
u której zamieszkałem, sprowadzasz nieszczęście, dopuszczając śmierć
jej syna?
'''
"21" = ''':sup:`21` Później trzykrotnie rozciągnął się nad dzieckiem i znów wzywając
Pana rzekł: O Panie, Boże mój! Błagam cię, niech dusza tego dziecka
wróci do niego!
'''
"22" = ''':sup:`22` Pan zaś wysłuchał wołania Eliasza, gdyż dusza dziecka powróciła do
niego, a ono ożyło.
'''
"23" = ''':sup:`23` Wówczas Eliasz wziął dziecko i zniósł z górnej izby tego domu, i
zaraz oddał je matce. Następnie Eliasz rzekł: Patrz, syn twój żyje!
'''
"24" = ''':sup:`24` A wtedy ta kobieta powiedziała do Eliasza: Teraz już wiem, że
naprawdę jesteś mężem Bożym i słowo Pańskie w twoich ustach jest
prawdą.
'''
"Notes" = '''
Notas de rodapé:
17:1 - Prorok Eliasz przepowiada suszę jako konsekwencję
nieposłuszeństwa Izraela. Susza ta jest wyraźnym znakiem sądu Bożego
nad bałwochwalstwem i niegodziwością propagowaną przez króla Achaba i
królową Jezebel (zob. także Pwt 11,16-17 i Jk 5,17-18).
17:2-6 - Bóg troszczy się o Eliasza, wysyłając kruki, by go karmiły, i
dostarczając wody ze strumienia. Ten epizod uwydatnia Bożą Opatrzność
nawet w czasach kryzysu, ukazując, jak wiernie Bóg zaspokaja potrzeby
17:8-16 - Eliasz udaje się do domu wdowy w Sarepcie i dokonuje cudu
rozmnożenia oliwy i mąki. To wydarzenie podkreśla Bożą moc, by obdarzać
hojnie, zwłaszcza tych, którzy Mu ufają w obliczu przeciwności losu
(zob. także Łk 4,25-26 i Flp 4,19).
17:17-24 - Eliasz wskrzesza syna wdowy, demonstrując Bożą władzę nad
życiem i śmiercią. Ten cud uwydatnia Boże współczucie i zdolność do
przywrócenia tego, co utracone, zapowiadając zmartwychwstanie w Nowym
Testamencie (zob. także Łk 7,14-15 i J 11,43-44).
17:24 - Wdowa z Sarepty uznaje Eliasza za prawdziwego męża Bożego.
Podkreśla to autorytet proroków jako głosicieli słowa Bożego oraz wagę
wiary i duchowego rozeznania (zob. także J 3,2 i 1 J 4,1).
'''
