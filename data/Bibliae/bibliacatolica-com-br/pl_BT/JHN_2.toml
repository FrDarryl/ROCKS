[2]
"1" = ''':sup:`1` Trzeciego dnia odbywało się wesele w Kanie Galilejskiej i była tam
Matka Jezusa.
'''
"2" = ''':sup:`2` Zaproszono na to wesele także Jezusa i Jego uczniów.
'''
"3" = ''':sup:`3` A kiedy zabrakło wina, Matka Jezusa mówi do Niego: Nie mają już
wina.
'''
"4" = ''':sup:`4` Jezus Jej odpowiedział: Czyż to moja lub Twoja sprawa, Niewiasto?
Czyż jeszcze nie nadeszła godzina moja?
'''
"5" = ''':sup:`5` Wtedy Matka Jego powiedziała do sług: Zróbcie wszystko, cokolwiek
wam powie.
'''
"6" = ''':sup:`6` Stało zaś tam sześć stągwi kamiennych przeznaczonych do żydowskich
oczyszczeń, z których każda mogła pomieścić dwie lub trzy miary.
'''
"7" = ''':sup:`7` Rzekł do nich Jezus: Napełnijcie stągwie wodą! I napełnili je aż po
brzegi.
'''
"8" = ''':sup:`8` Potem do nich powiedział: Zaczerpnijcie teraz i zanieście staroście
weselnemu! Oni zaś zanieśli.
'''
"9" = ''':sup:`9` A gdy starosta weselny skosztował wody, która stała się winem - nie
wiedział bowiem, skąd ono pochodzi, ale słudzy, którzy czerpali wodę,
wiedzieli - przywołał pana młodego
'''
"10" = ''':sup:`10` i powiedział do niego: Każdy człowiek stawia najpierw dobre wino, a
gdy się napiją, wówczas gorsze. Ty zachowałeś dobre wino aż do tej
pory.
'''
"11" = ''':sup:`11` Taki to początek znaków uczynił Jezus w Kanie Galilejskiej. Objawił
swoją chwałę i uwierzyli w Niego Jego uczniowie.
'''
"12" = ''':sup:`12` Następnie On, Jego Matka, bracia i uczniowie Jego udali się do
Kafarnaum, gdzie pozostali kilka dni.
'''
"13" = ''':sup:`13` Zbliżała się pora Paschy żydowskiej i Jezus udał się do Jerozolimy.
'''
"14" = ''':sup:`14` W świątyni napotkał siedzących za stołami bankierów oraz tych,
którzy sprzedawali woły, baranki i gołębie.
'''
"15" = ''':sup:`15` Wówczas sporządziwszy sobie bicz ze sznurków, powypędzał wszystkich
ze świątyni, także baranki i woły, porozrzucał monety bankierów, a
stoły powywracał.
'''
"16" = ''':sup:`16` Do tych zaś, którzy sprzedawali gołębie, rzekł: Weźcie to stąd, a z
domu mego Ojca nie róbcie targowiska!
'''
"17" = ''':sup:`17` Uczniowie Jego przypomnieli sobie, że napisano: Gorliwość o dom
Twój pochłonie Mnie.
'''
"18" = ''':sup:`18` W odpowiedzi zaś na to Żydzi rzekli do Niego: Jakim znakiem
wykażesz się wobec nas, skoro takie rzeczy czynisz?
'''
"19" = ''':sup:`19` Jezus dał im taką odpowiedź: Zburzcie tę świątynię, a Ja w trzech
dniach wzniosę ją na nowo.
'''
"20" = ''':sup:`20` Powiedzieli do Niego Żydzi: Czterdzieści sześć lat budowano tę
świątynię, a Ty ją wzniesiesz w przeciągu trzech dni?
'''
"21" = ''':sup:`21` On zaś mówił o świątyni swego ciała.
'''
"22" = ''':sup:`22` Gdy więc zmartwychwstał, przypomnieli sobie uczniowie Jego, że to
powiedział, i uwierzyli Pismu i słowu, które wyrzekł Jezus.
'''
"23" = ''':sup:`23` Kiedy zaś przebywał w Jerozolimie w czasie Paschy, w dniu
świątecznym, wielu uwierzyło w imię Jego, widząc znaki, które czynił.
'''
"24" = ''':sup:`24` Jezus natomiast nie zwierzał się im, bo wszystkich znał
'''
"25" = ''':sup:`25` i nie potrzebował niczyjego świadectwa o człowieku. Sam bowiem
wiedział, co w człowieku się kryje.
'''
"Notes" = '''
Notas de rodapé:
2:1-11 - Jezus dokonuje swojego pierwszego cudu na weselu w Kanie,
przemieniając wodę w wino. Ten cud objawia Jego chwałę i sygnalizuje
początek Jego publicznej misji. Dowodzi on również troski Chrystusa o
5,37-39).
2:13-17 - Jezus oczyszcza Świątynię, wypędzając kupców i oświadczając,
że dom Jego Ojca musi być miejscem modlitwy. Ten akt ukazuje oburzenie
Jezusa z powodu profanacji kultu oraz Jego władzy nad Świątynią i
2:18-22 - Jezus mówi o zniszczeniu i odbudowie Świątyni, nazywając
swoje ciało Świątynią. To antycypuje Jego śmierć i zmartwychwstanie,
ukazując, że jest On nową Świątynią Boga i punktem spotkania między
2:23-25 - Jezus zna serca ludzi i nie potrzebuje, by ktokolwiek
świadczył o innych. Ten fragment podkreśla wszechwiedzę Chrystusa i
Jego boską władzę nad ludzkimi intencjami (zob. także J 4,25-26 i Hbr
4,13).
'''
