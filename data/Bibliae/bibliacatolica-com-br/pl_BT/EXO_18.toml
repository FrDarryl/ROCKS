[18]
"1" = ''':sup:`1` Teść Mojżesza, kapłan madianicki Jetro, usłyszał opowiadanie o tym
wszystkim, co Bóg uczynił dla Mojżesza i dla Izraela, jego ludu, że Pan
wyprowadził Izraelitów z Egiptu.
'''
"2" = ''':sup:`2` Wówczas Jetro, teść Mojżesza, wziął żonę Mojżesza Seforę, którą ten
odesłał,
'''
"3" = ''':sup:`3` i dwóch jej synów. Jeden z nich miał imię Gerszom, bo powiedział
Mojżesz: Jestem cudzoziemcem w obcej ziemi.
'''
"4" = ''':sup:`4` Drugi zaś miał imię Eliezer, gdyż: Bótg mojego ojca był dla mnie
pomocą i wyratował mię od miecza faraona.
'''
"5" = ''':sup:`5` Jetro, teść Mojżesza, przyszedł z synami jego i żoną do Mojżesza na
pustynię, gdzie obozował wówczas pod górą Bożą.
'''
"6" = ''':sup:`6` I polecił donieść Mojżeszowi: Ja Jetro, twój teść, zdążam do ciebie
z żoną twoją i z obu twoimi synami.
'''
"7" = ''':sup:`7` Wyszedł Mojżesz naprzeciw teścia, oddał mu pokłon i ucałował go.
Potem wypytywali się wzajemnie o powodzenie i udali się do obozu.
'''
"8" = ''':sup:`8` Mojżesz opowiedział swemu teściowi wszystko, co Pan uczynił
faraonowi i Egipcjanom przez wzgląd na Izraela, oraz o wszystkich
trudach, jakie ponieśli w czasie podróży, i jak Pan ich uwolnił.
'''
"9" = ''':sup:`9` I cieszył się Jetro ze wszystkiego dobra, jakie Pan wyświadczył
Izraelowi, gdy go uwolnił z rąk Egipcjan.
'''
"10" = ''':sup:`10` I powiedział Jetro: Niech będzie uwielbiony Pan, który was uwolnił
z rąk Egipcjan i z rąk faraona, On, który uwolnił lud z rąk Egipcjan.
'''
"11" = ''':sup:`11` Teraz wyznaję, że Pan jest większy niż wszyscy inni bogowie, gdyż w
ten sposób ukarał tych, co się nimi pysznili.
'''
"12" = ''':sup:`12` Następnie Jetro, teść Mojżesza, złożył Bogu całopalenia i ofiary
biesiadne. Aaron i wszyscy starsi z Izraela przyszli i brali udział z
teściem Mojżesza w uczcie przed Bogiem.
'''
"13" = ''':sup:`13` Nazajutrz zasiadł Mojżesz, aby sądzić lud. I stał tłum przed
Mojżeszem od rana do wieczora.
'''
"14" = ''':sup:`14` Gdy teść Mojżesza widział te wszystkie jego zajęcia z ludem,
powiedział do niego: Czemu ty sam się zajmujesz sprawami ludu? Dlaczego
sam zasiadasz na sąd, a cały lud musi stać przed tobą od rana do
wieczora?
'''
"15" = ''':sup:`15` Mojżesz odpowiedział swemu teściowi: Lud przychodzi do mnie, aby
się poradzić Boga.
'''
"16" = ''':sup:`16` Jeśli mają spór, to przychodzą do mnie i ja rozstrzygam pomiędzy
stronami, oznajmiam prawa i przepisy Boże.
'''
"17" = ''':sup:`17` Wtedy teść Mojżesza powiedział do niego: Nie jest dobre to, co
czynisz.
'''
"18" = ''':sup:`18` Zamęczysz siebie i lud, który przy tobie stoi, gdyż taka praca jest
dla ciebie za ciężka, i sam jej nie możesz podołać.
'''
"19" = ''':sup:`19` Teraz posłuchaj rady, jakąci daję, a Bóg niechaj będzie z tobą: Sam
bądź przedstawicielem swego ludu przed Bogiem i przedstawiaj Bogu jego
sprawy.
'''
"20" = ''':sup:`20` Pouczaj lud dokładnie o przepisach i prawach, i pouczaj go o
drodze, jaką winien chodzić, i o uczynkach, jakie winien spełniać.
'''
"21" = ''':sup:`21` A wyszukaj sobie z całego ludu dzielnych, bojących się Boga i
nieprzekupnych mężów, którzy się brzydzą niesprawiedliwym zyskiem, i
ustanów ich przełożonymi już to nad tysiącem, już to nad setką, już to
nad pięćdziesiątką i nad dziesiątką,
'''
"22" = ''':sup:`22` aby mogli sądzić lud w każdym czasie. Ważniejsze sprawy winni tobie
przedkładać, sprawy jednak mniejszej wagi sami winni załatwiać.
Odciążysz się w ten sposób, gdyż z tobą poniosą ciężar.
'''
"23" = ''':sup:`23` Jeśli tak uczynisz, a Bóg cię do tego skłoni, podołasz, a także lud
ten zadowolony powróci do siebie.
'''
"24" = ''':sup:`24` Mojżesz usłuchał rady swego teścia i uczynił wszystko, co mu
powiedział.
'''
"25" = ''':sup:`25` Wybrał sobie Mojżesz z całego Izraela mężów dzielnych i ustanowił
ich kierownikami ludu, przełożonymi nad tysiącem, nad stoma, nad
pięćdziesięcioma i nad dziesięcioma,
'''
"26" = ''':sup:`26` aby wyroki wydawali ludowi w każdym czasie, a tylko ważniejsze
sprawy przedkładali Mojżeszowi, wszystkie lżejsze natomiast sami
rozstrzygali.
'''
"27" = ''':sup:`27` Następnie Mojżesz odprawił teścia, który udał się do swego kraju.
'''
"Notes" = '''
Notas de rodapé:
18:1-4 - Jetro, teść Mojżesza, słyszy o cudach, jakich Bóg dokonał dla
Izraela, i odwiedza Mojżesza, zabierając ze sobą żonę i dzieci. To
podkreśla uznanie dzieł Bożych przez ludzi spoza Izraela (zob. także Rz
1,20 i 1 Krl 10,1).
18:9-12 - Jetro wielbi Boga za cuda, jakie uczynił dla Izraela, i
składa Mu ofiary. Ten akt uwielbienia ukazuje, że Bóg jest godzien
chwały za swoje dzieła, niezależnie od uwarunkowań kulturowych (zob.
18:13-16 - Mojżesz spędza cały dzień na rozstrzyganiu sporów między
ludem, co przyciąga uwagę Jetro, który dostrzega przeciążenie pracą
Mojżesza. To dowodzi potrzeby mądrości w przywództwie i administracji
(zob. także Lb 11,14-17 i Prz 11,14).
18:17-23 - Jetro radzi Mojżeszowi, aby przekazał część swoich
obowiązków zdolnym, bogobojnym mężczyznom. Rada ta ustanawia zasadę
współprzywództwa i organizacji w służbie ludowi Bożemu (zob. także
Dzieje Apostolskie 6:3-4 i 2 Tymoteusza 2:2).
18:24-27 - Mojżesz posłuchał rady Jetry i wprowadził system delegowania
zadań, pozwalający mu skupić się na ważniejszych sprawach. Praktyczna
mądrość i dobre zarządzanie zostały uznane za niezbędne narzędzia
skutecznego przywództwa (zob. także Księga Przysłów 15:22 i List do
Tytusa 1:5).
'''
