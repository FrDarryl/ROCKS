[20]
"1" = ''':sup:`1` W roku, w którym naczelny dowódca wysłany przez Sargona, króla
asyryjskiego, przybył pod Aszdod, przypuścił szturm do miasta i zdobył
je,
'''
"2" = ''':sup:`2` w tym samym czasie Pan przemówił do Izajasza, syna Amosa, tymi
słowami: Idź, rozwiąż wór z bioder twoich, zdejm też obuwie z nóg
twoich! Ten zaś uczynił tak, chodząc nago i boso.
'''
"3" = ''':sup:`3` Wówczas Pan powiedział: Jak sługa mój, Izajasz, chodził nago i boso
trzy lata, jako znak i dziwny symbol dotyczący Egiptu i kraju Kusz,
'''
"4" = ''':sup:`4` tak król asyryjski uprowadzi jeńców z Egiptu i wygnańców z Kusz,
młodych i starych, nagich i bosych, i z obnażonymi pośladkami - na
hańbę Egiptu.
'''
"5" = ''':sup:`5` Zalękną się i zarumienią z powodu kraju Kusz, ich nadziei, i z
powodu Egiptu, ich chluby.
'''
"6" = ''':sup:`6` I powiedzą w ów dzień mieszkańcy tego wybrzeża: Oto, co się stało z
tym, w którym położyliśmy nadzieję i do którego uciekaliśmy się o
pomoc, ażeby nas wyrwał od króla asyryjskiego! A teraz jak się ocalimy
my sami?
'''
"Notes" = '''
Notas de rodapé:
20:1 - Za czasów Sargona, króla Asyrii, miasto Aszdod zostaje zdobyte.
Ta historyczna wzmianka wyznacza kontekst sądu i Bożego ostrzeżenia
przed zaufaniem ludzkim sojuszom (zob. także Izajasz 30:2-3 i 2 Krl
18:17).
20:2-3 - Bóg nakazuje Izajaszowi chodzić bez wierzchniego odzienia,
symbolizując przyszłe upokorzenie Egiptu i Etiopii. Ten proroczy gest
ma ostrzec Izrael przed daremnością pokładania ufności w innych
narodach (zob. także Ezechiela 4:1-3 i Amosa 3:7).
20:4 - Egipt i Etiopia zostaną uprowadzeni na wygnanie, boso i nago,
jako jeńcy. Ten los uwypukla słabość tych, którzy sprzeciwiają się Panu
i ufają ludzkim sojuszom (zob. także Izajasz 30:3-5 i Jeremiasz
46:25-26).
20:5-6 - Narody, które pokładały nadzieję w Egipcie, będą opłakiwać
jego upadek. Wizja ta przypomina, że tylko Bóg jest bezpieczną
146:3-5 i Izajasz 31:1).
'''
