[6]
"1" = ''':sup:`1` Uciekajcie z Jerozolimy, synowie Beniamina! W Tekoa dmijcie w trąby!
Na Bet-ha-Kerem wznieście znak! Albowiem od północy zagraża
nieszczęście i wielka katastrofa.
'''
"2" = ''':sup:`2` Do wybornego pastwiska podobna jesteś, Córo Syjonu!
'''
"3" = ''':sup:`3` Przyjdą do ciebie pasterze ze swoimi trzodami, rozbiją namioty
dokoła ciebie, będą paść każdy na własną rękę.
'''
"4" = ''':sup:`4` Przygotujcie się do walki przeciw niej! Naprzód, wedrzyjmy się w
południe! - Biada nam, bo dzień się ma ku końcowi, bo się już wydłużają
cienie wieczorne!
'''
"5" = ''':sup:`5` - Naprzód! Wedrzyjmy się w nocy i zniszczmy jej pałace!
'''
"6" = ''':sup:`6` Bo to mówi Pan Zastępów: Zetnijcie jej drzewa i usypcie wał dokoła
Jerozolimy, bo to miasto kłamstwa, sama w nim nieprawość.
'''
"7" = ''':sup:`7` Jak studnia tryska wodą, tak tryska jej przewrotność. Gwałt i ucisk
- dają się w niej słyszeć, choroba i rany - oto, co jest stale przed
moim obliczem.
'''
"8" = ''':sup:`8` Strzeż się, Jerozolimo, bym się nie odwrócił od ciebie, bym nie
obrócił cię w pustynię, w ziemię nie zamieszkałą.
'''
"9" = ''':sup:`9` To mówi Pan Zastępów: Zbieraj starannie, jak przy winobraniu, Resztę
Izraela! Jak dokonujący winobrania wyciągaj rękę ku gałązkom winorośli!
'''
"10" = ''':sup:`10` Do kogo mam mówić i kogo ostrzegać, aby posłuchali? Oto ucho ich
jest nieobrzezane, tak że nie mogą pojąć. Oto słowo Pańskie wystawione
jest u nich na urąganie, nie mają w nim upodobania.
'''
"11" = ''':sup:`11` A ja pełen jestem gniewu Pańskiego, nie mogę go powstrzymać. Wylej
go na dzieci na ulicy i na zgromadzenie młodzieńców! Wszyscy bowiem
będą zabrani: mąż z żoną, starzec wraz z mężem podeszłego wieku.
'''
"12" = ''':sup:`12` Domy ich przejdą na własność innych, podobnie jak pola i żony. Bo
wyciągnę rękę nad mieszkańcami tego kraju - wyrocznia Pana.
'''
"13" = ''':sup:`13` Albowiem od najmniejszego do największego wszystkich ogarnęła żądza
zysku: od proroka do kapłana - wszyscy popełniają oszustwa.
'''
"14" = ''':sup:`14` Usiłują zaradzić katastrofie mojego narodu, mówiąc beztrosko:
Pokój, pokój, a tymczasem nie ma pokoju.
'''
"15" = ''':sup:`15` Okryci są hańbą, ponieważ postępowali obrzydliwie. Co więcej,
zupełnie się nie wstydzą, dlatego upadną wśród tych, co mają upaść,
runą, gdy ich nawiedzę - wyrocznia Pana.
'''
"16" = ''':sup:`16` To mówi Pan: Stańcie na drogach i patrzcie, zapytajcie o dawne
ścieżki, gdzie jest droga najlepsza - idźcie po niej, a znajdziecie dla
siebie wytchnienie. Ale powiedzieli: Nie pójdziemy.
'''
"17" = ''':sup:`17` I ustanowiłem dla was strażników: Uważajcie na głos trąby! Ale oni
powiedzieli: Nie będziemy uważać.
'''
"18" = ''':sup:`18` Dlatego słuchajcie, narody, i rozumiejcie dobrze, co zamierzam
uczynić.
'''
"19" = ''':sup:`19` Słuchaj, ziemio! Oto zamierzam sprowadzić na ten naród
nieszczęście: będzie to owoc ich przewrotnych zamysłów. Nie zważali
bowiem na moje słowa, a moim prawem wzgardzili.
'''
"20" = ''':sup:`20` Na co sprowadzacie Mi kadzidło ze Saby albo wyborny korzeń
trzcinowy z dalekiej ziemi? Nie podobają Mi się wasze całopalenia, a
wasze krwawe ofiary nie są Mi przyjemne.
'''
"21" = ''':sup:`21` Dlatego to mówi Pan: Oto postawię temu narodowi przeszkody, na
których się potkną ojcowie wraz z synami, sąsiad i przyjaciel zginą.
'''
"22" = ''':sup:`22` To mówi Pan: Oto nadchodzi naród z ziemi północnej, wielki naród
powstaje z krańców ziemi.
'''
"23" = ''':sup:`23` Łuk i miecz trzymają w ręku, są okrutni i bez litości. Ich wrzawa
jest jak szum morza, i dosiadają koni, gotowi jak jeden mąż do walki
przeciw tobie, Córo Syjonu!
'''
"24" = ''':sup:`24` Usłyszeliśmy wieść o nich - ręce nam opadły, lęk nas ogarnął i ból,
niby rodzącą kobietę.
'''
"25" = ''':sup:`25` Nie wychodźcie na pole ani nie chodźcie po drodze, bo miecz
'''
"26" = ''':sup:`26` Córo mojego narodu, przywdziej wór pokutny i kajaj się w popiele!
Okryj się smutkiem, jak po synu jedynym, gorzką żałobą, bo przyjdzie na
nas nagle niszczyciel.
'''
"27" = ''':sup:`27` Ustanowiłem ciebie, jako badającego mój naród, byś poznał i
sprawdził jego postępowanie.
'''
"28" = ''':sup:`28` Wszyscy oni są niesforni, popełniając przestępstwa, są miedzią i
żelazem, wszyscy postępują nikczemnie.
'''
"29" = ''':sup:`29` Ołów został rozgrzany na podwójnym ogniu przez miech kowalski.
Próżne wysiłki przetapiającego metal: przewrotni nie dadzą się
oddzielić.
'''
"30" = ''':sup:`30` Nazwijcie ich srebrem odrzuconym, bo odrzucił ich Pan.
'''
"Notes" = '''
Notas de rodapé:
6:1-5 - Prorok zapowiada rychłe zniszczenie Jerozolimy, zwracając uwagę
na pilną potrzebę pokuty. Bóg ostrzega swój lud, ale odrzucenie
napomnienia pociąga za sobą surowe konsekwencje (zob. także Izajasz
1:18-20 i Sofoniasz 1:10-11).
6:10-12 - Niewrażliwość ludzi na słowo Boże odzwierciedla
zatwardziałość serca, głuchość na Boże ostrzeżenia. Dowodzi to potrzeby
13,13-15 i Hbr 3,7-8).
6:13-15 - Korupcja dotyka wszystkich warstw społecznych, od proroków po
zwykłych ludzi. Ta zbiorowa deprawacja jest wezwaniem do pokuty i
duchowej odnowy (zob. także Izajasz 59:1-4 i Rzymian 3:10-12).
6:16-17 - Bóg oferuje swojemu ludowi drogę pokoju i odnowy, ale oni
odmawiają podążania za Jego wskazówkami. To uwydatnia ludzką upartość w
Mateusza 7:13-14).
6:22-30 - Nadejście najeźdźcy z północy opisane jest jako Boży sąd nad
niegodziwością Jerozolimy. Nawet w obliczu karania, Bóg wciąż dąży do
oczyszczenia i oczyszczenia swojego ludu (zob. także Zachariasza 13:9 i
Malachiasza 3:2-3).
'''
