[19]
"1" = ''':sup:`1` Potem wszedł do Jerycha i przechodził przez miasto.
'''
"2" = ''':sup:`2` A /był tam/ pewien człowiek, imieniem Zacheusz, zwierzchnik celników
i bardzo bogaty.
'''
"3" = ''':sup:`3` Chciał on koniecznie zobaczyć Jezusa, kto to jest, ale nie mógł z
powodu tłumu, gdyż był niskiego wzrostu.
'''
"4" = ''':sup:`4` Pobiegł więc naprzód i wspiął się na sykomorę, aby móc Go ujrzeć,
tamtędy bowiem miał przechodzić.
'''
"5" = ''':sup:`5` Gdy Jezus przyszedł na to miejsce, spojrzał w górę i rzekł do niego:
Zacheuszu, zejdź prędko, albowiem dziś muszę się zatrzymać w twoim
domu.
'''
"6" = ''':sup:`6` Zeszedł więc z pośpiechem i przyjął Go rozradowany.
'''
"7" = ''':sup:`7` A wszyscy, widząc to, szemrali: Do grzesznika poszedł w gościnę.
'''
"8" = ''':sup:`8` Lecz Zacheusz stanął i rzekł do Pana: Panie, oto połowę mego majątku
daję ubogim, a jeśli kogo w czym skrzywdziłem, zwracam poczwórnie.
'''
"9" = ''':sup:`9` Na to Jezus rzekł do niego: Dziś zbawienie stało się udziałem tego
domu, gdyż i on jest synem Abrahama.
'''
"10" = ''':sup:`10` Albowiem Syn Człowieczy przyszedł szukać i zbawić to, co zginęło.
'''
"11" = ''':sup:`11` Gdy słuchali tych rzeczy, dodał jeszcze przypowieść, dlatego że był
blisko Jerozolimy, a oni myśleli, że królestwo Boże zaraz się zjawi.
'''
"12" = ''':sup:`12` Mówił więc: Pewien człowiek szlachetnego rodu udał się w kraj
daleki, aby uzyskać dla siebie godność królewską i wrócić.
'''
"13" = ''':sup:`13` Przywołał więc dziesięciu sług swoich, dał im dziesięć min i rzekł
do nich: Zarabiajcie nimi, aż wrócę.
'''
"14" = ''':sup:`14` Ale jego współobywatele nienawidzili go i wysłali za nim poselstwo
z oświadczeniem: Nie chcemy, żeby ten królował nad nami.
'''
"15" = ''':sup:`15` Gdy po otrzymaniu godności królewskiej wrócił, kazał przywołać do
siebie te sługi, którym dał pieniądze, aby się dowiedzieć, co każdy
zyskał.
'''
"16" = ''':sup:`16` Stawił się więc pierwszy i rzekł: Panie, twoja mina przysporzyła
dziesięć min.
'''
"17" = ''':sup:`17` Odpowiedział mu: Dobrze, sługo dobry; ponieważ w dobrej rzeczy
okazałeś się wierny, sprawuj władzę nad dziesięciu miastami.
'''
"18" = ''':sup:`18` Także drugi przyszedł i rzekł: Panie, twoja mina przyniosła pięć
min.
'''
"19" = ''':sup:`19` Temu też powiedział: I ty miej władzę nad pięciu miastami.
'''
"20" = ''':sup:`20` Następny przyszedł i rzekł: Panie, tu jest twoja mina, którą
trzymałem zawiniętą w chustce.
'''
"21" = ''':sup:`21` Lękałem się bowiem ciebie, bo jesteś człowiekiem surowym: chcesz
brać, czegoś nie położył, i żąć, czegoś nie posiał.
'''
"22" = ''':sup:`22` Odpowiedział mu: Według słów twoich sądzę cię, zły sługo.
Wiedziałeś, że jestem człowiekiem surowym: chcę brać, gdzie nie
położyłem, i żąć, gdziem nie posiał.
'''
"23" = ''':sup:`23` Czemu więc nie dałeś moich pieniędzy do banku? A ja po powrocie
byłbym je z zyskiem odebrał.
'''
"24" = ''':sup:`24` Do obecnych zaś rzekł: Odbierzcie mu minę i dajcie temu, który ma
dziesięć min.
'''
"25" = ''':sup:`25` Odpowiedzieli mu: Panie, ma już dziesięć min.
'''
"26" = ''':sup:`26` Powiadam wam: Każdemu, kto ma, będzie dodane; a temu, kto nie ma,
zabiorą nawet to, co ma.
'''
"27" = ''':sup:`27` Tych zaś przeciwników moich, którzy nie chcieli, żebym panował nad
nimi, przyprowadźcie tu i pościnajcie w moich oczach.
'''
"28" = ''':sup:`28` Po tych słowach ruszył na przedzie, zdążając do Jerozolimy.
'''
"29" = ''':sup:`29` Gdy przyszedł w pobliże Betfage i Betanii, do góry zwanej Oliwną,
wysłał dwóch spośród uczniów,
'''
"30" = ''':sup:`30` mówiąc: Idźcie do wsi, która jest naprzeciwko, a wchodząc do niej,
znajdziecie oślę uwiązane, którego jeszcze nikt nie dosiadł. Odwiążcie
je i przyprowadźcie tutaj.
'''
"31" = ''':sup:`31` A gdyby was kto pytał: Dlaczego odwiązujecie?, tak powiecie: Pan go
potrzebuje.
'''
"32" = ''':sup:`32` Wysłani poszli i znaleźli wszystko tak, jak im powiedział.
'''
"33" = ''':sup:`33` A gdy odwiązywali oślę, zapytali ich jego właściciele: Czemu
odwiązujecie oślę?
'''
"34" = ''':sup:`34` Odpowiedzieli: Pan go potrzebuje.
'''
"35" = ''':sup:`35` I przyprowadzili je do Jezusa, a zarzuciwszy na nie swe płaszcze,
wsadzili na nie Jezusa.
'''
"36" = ''':sup:`36` Gdy jechał, słali swe płaszcze na drodze.
'''
"37" = ''':sup:`37` Zbliżał się już do zboczy Góry Oliwnej, kiedy całe mnóstwo uczniów
poczęło wielbić radośnie Boga za wszystkie cuda, które widzieli.
'''
"38" = ''':sup:`38` I wołali głośno: Błogosławiony Król, który przychodzi w imię
Pańskie. Pokój w niebie i chwała na wysokościach.
'''
"39" = ''':sup:`39` Lecz niektórzy faryzeusze spośród tłumu rzekli do Niego:
Nauczycielu, zabroń tego swoim uczniom.
'''
"40" = ''':sup:`40` Odrzekł: Powiadam wam: Jeśli ci umilkną, kamienie wołać będą.
'''
"41" = ''':sup:`41` Gdy był już blisko, na widok miasta zapłakał nad nim
'''
"42" = ''':sup:`42` i rzekł: O gdybyś i ty poznało w ten dzień to, co służy pokojowi.
Ale teraz zostało to zakryte przed twoimi oczami.
'''
"43" = ''':sup:`43` Bo przyjdą na ciebie dni, gdy twoi nieprzyjaciele otoczą cię wałem,
oblegną cię i ścisną zewsząd.
'''
"44" = ''':sup:`44` Powalą na ziemię ciebie i twoje dzieci z tobą i nie zostawią w
tobie kamienia na kamieniu za to, żeś nie rozpoznało czasu twojego
nawiedzenia.
'''
"45" = ''':sup:`45` Potem wszedł do świątyni i zaczął wyrzucać sprzedających w niej.
'''
"46" = ''':sup:`46` Mówił do nich: Napisane jest: Mój dom będzie domem modlitwy, a wy
uczyniliście z niego jaskinię zbójców.
'''
"47" = ''':sup:`47` I nauczał codziennie w świątyni. Lecz arcykapłani i uczeni w Piśmie
oraz przywódcy ludu czyhali na Jego życie.
'''
"48" = ''':sup:`48` Tylko nie wiedzieli, co by mogli uczynić, cały lud bowiem słuchał
Go z zapartym tchem.
'''
