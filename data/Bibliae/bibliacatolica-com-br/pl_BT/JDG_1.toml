"1" = ''':sup:`1` Po śmierci Jozuego Izraelici tak się pytali Pana: Któż z nas
pierwszy wystąpi do walki przeciwko Kananejczykom?
'''
"2" = ''':sup:`2` Pan odpowiedział: Wystąpi Juda. Oto daję tę ziemię w jego ręce.
'''
"3" = ''':sup:`3` Zwrócił się więc Juda do Symeona, swego brata: Pójdź ze mną na
ziemię wyznaczoną mi losem, a będziemy walczyli z Kananejczykami. Z
kolei i ja także będę pomagał ci walczyć na wyznaczonej tobie ziemi. I
Symeon poszedł z nim.
'''
"4" = ''':sup:`4` Wystąpił więc Juda do walki i Pan wydał Kananejczyków i Peryzzytów w
ich ręce. A w Bezek zabili dziesięć tysięcy mężczyzn.
'''
"5" = ''':sup:`5` Kiedy w Bezek natknęli się na Adoni-Bezeka, wydali mu bitwę i
pokonali Kananejczyków i Peryzzytów.
'''
"6" = ''':sup:`6` Uciekł Adoni-Bezek, lecz oni ścigali go, schwycili i odcięli mu
kciuki rąk i nóg.
'''
"7" = ''':sup:`7` Powiedział wtedy Adoni-Bezek: Siedemdziesięciu królów z odciętymi
kciukami u rąk i nóg zbierało okruchy pod moim stołem. Oto jak ja
postąpiłem, tak i mnie oddał Bóg. Odprowadzono go do Jerozolimy i tam
umarł.
'''
"8" = ''':sup:`8` Synowie Judy uderzyli na Jerozolimę, zdobyli ją, lud wycięli ostrzem
miecza, a miasto spalili.
'''
"9" = ''':sup:`9` Potem zeszli potomkowie Judy, aby uderzyć na Kananejczyków, którzy
zamieszkiwali góry, Negeb i Szefelę.
'''
"10" = ''':sup:`10` Następnie wyruszył Juda przeciw Kananejczykom, którzy zajmowali
Hebron - nazwa Hebronu brzmiała niegdyś Kiriat-Arba - i pobił Szeszaja,
Achimana i Talmaja.
'''
"11" = ''':sup:`11` Stamtąd wyruszył przeciwko mieszkańcom Debiru - nazwa Debiru
brzmiała przedtem Kiriat-Sefer.
'''
"12" = ''':sup:`12` Wtedy właśnie powiedział Kaleb: Temu, kto zdobędzie Kiriat-Sefer i
zajmie je, dam moją córkę Aksę za żonę.
'''
"13" = ''':sup:`13` Zdobył je Otniel, syn Kenaza, młodszego brata Kaleba, i Kaleb dał
mu za żonę swoją córkę Aksę.
'''
"14" = ''':sup:`14` Gdy ona przybyła, skłoniła go, aby zażądał pola od jej ojca.
Następnie zsiadła z osła, a Kaleb ją zapytał: Czego sobie życzysz?
'''
"15" = ''':sup:`15` Wtedy odrzekła mu: Okaż mi łaskę przez dar! Skoro mi dałeś ziemię
Negeb, dajże mi źródła wód. I dał jej źródła na wyżynie i na nizinie.
'''
"16" = ''':sup:`16` Synowie Kenity, teścia Mojżesza, wyruszyli z synami Judy z Miasta
Palm i udali się na pustynię judzką, leżącą w Negebie koło Arad, i tam
zamieszkali z ludem.
'''
"17" = ''':sup:`17` Potem ruszył Juda z Symeonem, bratem swoim, na podbój Kananejczyków
zamieszkujących Sefat, które obłożyli klątwą, i stąd nadano temu miastu
nazwę Chorma.
'''
"18" = ''':sup:`18` Zdobył też Juda Gazę i jej okolice, Aszkelon i jego okolice oraz
Ekron i jego okolice.
'''
"19" = ''':sup:`19` A Pan był z Judą. Wziął potem Juda w posiadanie góry, natomiast nie
usunął z posiadłości mieszkańców doliny, ponieważ mieli żelazne rydwany
'''
"20" = ''':sup:`20` Kalebowi dano w posiadanie Hebron, zgodnie z podziałem dokonanym
przez Mojżesza, a ten pozbawił tam posiadłości trzech synów Anaka.
'''
"21" = ''':sup:`21` Natomiast synowie Beniamina nie wyrzucili z Jerozolimy
mieszkających w niej Jebusytów, tak że ci mieszkają w Jerozolimie
wspólnie z synami Beniamina aż po dziś dzień.
'''
"22" = ''':sup:`22` Z kolei i pokolenie Józefa udało się ku Betel, a Pan był z nim.
'''
"23" = ''':sup:`23` Pokolenie Józefa posłało najpierw wywiadowców do Betel - a nazwa
tego miasta brzmiała niegdyś Luz.
'''
"24" = ''':sup:`24` I spotkali wywiadowcy człowieka wychodzącego z miasta. Wskaż nam
wejście do miasta - powiedział do niego - a okażemy ci łaskę.
'''
"25" = ''':sup:`25` Ten wskazał im wejście do miasta, a oni wycięli ostrzem miecza
miasto, tego zaś człowieka wraz z całą jego rodziną wypuścili na
wolność.
'''
"26" = ''':sup:`26` Udał się więc ten człowiek do ziemi Chetytów, gdzie zbudował
miasto, któremu dał nazwę Luz, i nazwa ta istnieje aż do dnia
dzisiejszego.
'''
"27" = ''':sup:`27` Natomiast Manasses nie zdobył Bet-Szean i miejscowości
wypędził] mieszkańców Dor i miejscowości przynależnych, ani mieszkańców
Jibleam i miejscowości przynależnych, ani mieszkańców Megiddo i
miejscowości przynależnych. Kananejczycy mieszkają w tej ziemi aż do
dnia dzisiejszego.
'''
"28" = ''':sup:`28` Jednakże kiedy Izrael się wzmocnił, poddał wprawdzie Kananejczyków
robotom przymusowym, ale ich nie wypędził.
'''
"29" = ''':sup:`29` Efraim również nie wypędził Kananejczyków mieszkających w Gezer:
Kananejczycy mieszkali pośrodku nich w Gezer.
'''
"30" = ''':sup:`30` Zabulon nie wypędził mieszkańców Kitron ani Nahalol, tak że
Kananejczycy mieszkali wśród nich i wykonywali roboty przymusowe.
'''
"31" = ''':sup:`31` Aser nie wypędził mieszkańców Akko ani Sydonu, ani Achlab, ani
Akzib, ani Chelba, ani Afik, ani Rechob.
'''
"32" = ''':sup:`32` Mieszkali więc Aseryci wśród Kananejczyków, zamieszkujących kraj,
bo ich nie wypędzili.
'''
"33" = ''':sup:`33` Neftali nie wypędził mieszkańców z Bet-Szemesz ani mieszkańców z
Bet-Anat i mieszkał wśród Kananejczyków zajmujących tę ziemię. Jednakże
mieszkańcy z Bet-Szemesz i Bet-Anat zostali przeznaczeni do robót
przymusowych na jego korzyść.
'''
"34" = ''':sup:`34` Amoryci zaś wypchnęli synów Dana na góry i nie pozwalali im zejść
do doliny.
'''
"35" = ''':sup:`35` Amoryci trzymali się więc w Har-Cheres, Ajjalonie i w Szaalbin,
lecz kiedy zaciążyła ręka pokolenia Józefa, wykonywali roboty
przymusowe.
'''
"36" = ''':sup:`36` Posiadłości zaś Edomitów rozciągały się od Wzgórza Skorpionów, od
Skały i wyżej.
'''
"Notes" = '''
Notas de rodapé:
1:1-2 - Po śmierci Jozuego Izraelici szukają Bożego przewodnictwa,
wskazując, kto powinien wyruszyć na wojnę z Kananejczykami. Podkreśla
to wagę konsultacji z Bogiem w chwilach przejściowych i przy
podejmowaniu ważnych decyzji (zob. także Jk 1,5 i Prz 3,5-6).
1:3-7 - Sojusz Judy i Symeona jest przykładem współpracy
międzyplemiennej w walce z wrogami. Zwycięstwo nad Adoni-Bezekiem
podkreśla Bożą sprawiedliwość w odpłacaniu złem oraz wagę solidarności
82:3-4).
1:8-10 - Zdobycie Jerozolimy przez Judę symbolizuje ciągłą walkę
Izraela z bałwochwalstwem i niemoralnością. Wydarzenie to wskazuje na
potrzebę świętości po wejściu do Ziemi Obiecanej, odzwierciedlając
świętość Boga (zob. także Kpł 20:26 i 1 P 1:15-16).
1:11-15 - Historia Otniela, który zdobył Kiriat-Sefer, podkreśla rolę
Ducha Bożego w umacnianiu przywództwa i zwycięstwie. Zaangażowanie
Kaleba wobec córki Achsy ilustruje wagę obietnic i dziedzictwa w życiu
1:16-21 - Wzmianka o plemionach, które nie wypędziły Kananejczyków,
uwypukla fakt, że Izrael nie spełnił obietnic Bożych. Ta niechęć do
wykorzenienia bałwochwalstwa ma negatywne konsekwencje dla narodu,
ostrzegając przed niebezpieczeństwami duchowego samozadowolenia (zob.
także Pwt 7,1-5 i Gal 6,7).
'''
