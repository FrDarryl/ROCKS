[105]
"1" = ''':sup:`1` Sławcie Pana, wzywajcie Jego imienia, głoście dzieła Jego wśród
narodów!
'''
"2" = ''':sup:`2` Śpiewajcie Mu i grajcie Mu, rozpowiadajcie wszystkie Jego cuda!
'''
"3" = ''':sup:`3` Szczyćcie się Jego świętym imieniem; niech się weseli serce
szukających Pana!
'''
"4" = ''':sup:`4` Rozmyślajcie o Panu i Jego potędze, szukajcie zawsze Jego oblicza!
'''
"5" = ''':sup:`5` Pamiętajcie o cudach, które On zdziałał, o Jego znakach i sądach ust
Jego,
'''
"6" = ''':sup:`6` potomstwo Abrahama, Jego słudzy, synowie Jakuba, Jego wybrańcy.
'''
"7" = ''':sup:`7` On, Jahwe, jest naszym Bogiem: Jego wyroki obejmują świat cały.
'''
"8" = ''':sup:`8` Na wieki pamięta o swoim przymierzu, obietnicę dał dla tysiąca
pokoleń.
'''
"9" = ''':sup:`9` Zawarł je z Abrahamem i przysięgę dał Izaakowi,
'''
"10" = ''':sup:`10` ustanowił dla Jakuba jako prawo, dla Izraela jako wieczne
przymierze,
'''
"11" = ''':sup:`11` mówiąc: Dam tobie ziemię Kanaan na waszą własność dziedziczną.
'''
"12" = ''':sup:`12` Kiedy ich było niewielu, nieliczni i obcy w niej,
'''
"13" = ''':sup:`13` i wędrowali od szczepu do szczepu, z jednego królestwa do drugiego
ludu,
'''
"14" = ''':sup:`14` nikomu nie pozwolił ich uciskać i z ich powodu karał królów:
'''
"15" = ''':sup:`15` Nie dotykajcie moich pomazańców i prorokom moim nie czyńcie
krzywdy!
'''
"16" = ''':sup:`16` Potem przywołał głód na ziemię i odebrał cały zapas chleba.
'''
"17" = ''':sup:`17` Wysłał przed nimi człowieka: Józefa sprzedano jako niewolnika.
'''
"18" = ''':sup:`18` Kajdanami ścisnęli jego nogi, w żelazo zakuli jego szyję,
'''
"19" = ''':sup:`19` aż się spełniła jego przepowiednia i słowo Pańskie dało mu
świadectwo.
'''
"20" = ''':sup:`20` Posłał król, by uwolnić go, i władca ludów, aby go wyzwolić.
'''
"21" = ''':sup:`21` Ustanowił go panem nad swoim domem i władcą nad całą swoją
posiadłością,
'''
"22" = ''':sup:`22` by według swej myśli pouczał jego dostojników a jego starszyznę
uczył mądrości.
'''
"23" = ''':sup:`23` Wówczas Izrael wkroczył do Egiptu, Jakub był gościem w kraju Chama.
'''
"24" = ''':sup:`24` Licznie rozmnożył swój naród, uczynił go mocniejszym od jego
wrogów.
'''
"25" = ''':sup:`25` Ich to serce odmienił, ażeby znienawidzili lud Jego i wobec Jego
sług postępowali zdradziecko.
'''
"26" = ''':sup:`26` Wtedy posłał sługę swojego, Mojżesza, i Aarona, którego sobie
wybrał.
'''
"27" = ''':sup:`27` Oni okazali w Egipcie Jego znaki i cuda w krainie Chama.
'''
"28" = ''':sup:`28` Zesłał ciemności i nastał mrok, lecz nie przestrzegali słów Jego.
'''
"29" = ''':sup:`29` W krew zamienił ich wody i pozabijał ich ryby.
'''
"31" = ''':sup:`31` Rzekł, i robactwo się zjawiło, komary w całym ich kraju.
'''
"32" = ''':sup:`32` Zesłał im grad zamiast deszczu i ogień palący na ich ziemię.
'''
"33" = ''':sup:`33` Poraził im winorośle i figowce i drzewa połamał w ich kraju.
'''
"34" = ''':sup:`34` Rzekł, i nadciągnęła szarańcza, niezliczone mnóstwo świerszczy.
'''
"35" = ''':sup:`35` Pożarły one całą trawę w ich kraju i zjadły płody na ich roli.
'''
"36" = ''':sup:`36` Pobił wszystkich pierworodnych w ich ziemi, pierwociny całej ich
siły.
'''
"37" = ''':sup:`37` A tamtych wyprowadził ze srebrem i złotem i nie było słabego w Jego
pokoleniach.
'''
"38" = ''':sup:`38` Egipcjanie byli radzi z ich wyjścia, bo lęk ich ogarnął przed nimi.
'''
"39" = ''':sup:`39` Chmurę rozpostarł jako osłonę i ogień, by świecił wśród nocy.
'''
"40" = ''':sup:`40` Prosili i przywiódł przepiórki, i nasycił ich chlebem z nieba.
'''
"41" = ''':sup:`41` Rozdarł skałę i spłynęła woda, popłynęła w pustyni jak rzeka.
swojemu.
'''
"43" = ''':sup:`43` I wyprowadził lud swój wśród radości, wśród wesela - swoich
wybranych.
'''
"44" = ''':sup:`44` I darował im ziemie narodów, i zawładnęli owocem pracy ludów,
'''
"45" = ''':sup:`45` by strzegli Jego przykazań i prawa zachowywali. Alleluja.
'''
