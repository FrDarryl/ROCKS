[20]
"1" = ''':sup:`1` Bywa upomnienie, ale nie w porę, niejeden milczy, a jednak jest
mądry.
'''
"2" = ''':sup:`2` O ileż lepiej jest upomnieć, niż trwać w gniewie.
'''
"3" = ''':sup:`3` Kto uznaje swój błąd, ustrzeże się szkody.
'''
"4" = ''':sup:`4` Czym jest pożądanie eunucha, by dziewczynę pozbawić dziewictwa, tym
jest przeprowadzanie sprawiedliwości przemocą.
'''
"5" = ''':sup:`5` Niejeden milczący został uznany za mądrego, a innego skutkiem
wielomówstwa znienawidzono.
'''
"6" = ''':sup:`6` Jeden milczy, bo nie wie, co odpowiedzieć, a drugi milczy, gdyż umie
czekać na stosowną chwilę.
'''
"7" = ''':sup:`7` Człowiek mądry milczeć będzie do chwili odpowiedniej, a chełpliwy i
głupi ją lekceważy.
'''
"8" = ''':sup:`8` Kto w mówieniu miarę przebiera, odrazę budzić będzie, a ten, co na
wszystko sobie pozwala, popadnie w nienawiść.
'''
"9" = ''':sup:`9` Czasem powodzenie przynosi człowiekowi nieszczęście, a
niespodziewany zysk wychodzi na szkodę.
'''
"10" = ''':sup:`10` Bywa podarunek, który ci nie daje pożytku, i bywa też taki, który
podwójną przyniesie ci korzyść.
'''
"11" = ''':sup:`11` Zdarza się poniżenie z powodu chwały, a znajdzie się taki, który po
uniżeniu podniesie głowę.
'''
"12" = ''':sup:`12` Czasem ktoś kupuje wiele za małe pieniądze, a płaci za to siedem
razy więcej.
'''
"13" = ''':sup:`13` Mędrzec słowami zdobywa sobie miłość, a uprzejmości głupich będą
wzgardzone.
'''
"14" = ''':sup:`14` Podarunek nierozumnego nie przyniesie ci pożytku, ma on bowiem
wiele oczu, zamiast jednego;
'''
"15" = ''':sup:`15` mało on daje, a wymawia wiele, otwiera swe usta jak herold, dzisiaj
pożycza, a jutro żądać będzie zwrotu: obrzydły jest taki człowiek!
'''
"16" = ''':sup:`16` Głupiec powiada: Nie mam przyjaciela i nie ma wdzięczności za moje
dobrodziejstwa,
'''
"17" = ''':sup:`17` ci, którzy jedzą mój chleb, mają złośliwy język. Ileż razy i jakże
wielu śmiać się z niego będzie!
'''
"18" = ''':sup:`18` Lepiej się potknąć na gruncie pod nogami niż o wybryk języka; tak
więc na złych upadek przyjdzie prędko.
'''
"19" = ''':sup:`19` Jak człowiek niemiły, tak opowiadanie w niestosownym czasie, będzie
ono stale na ustach ludzi bez wychowania.
'''
"20" = ''':sup:`20` Przysłowie usłyszane z ust głupiego będzie odrzucone, nie wypowie
go bowiem w chwili stosownej.
'''
"21" = ''':sup:`21` Niejednego niedostatek powstrzymuje od grzeszenia i nie ma on
wyrzutów sumienia w czasie swego odpoczynku.
'''
"22" = ''':sup:`22` Niejeden z powodu wstydu gubi swoją duszę i zatraca ją przez wzgląd
na głupiego.
'''
"23" = ''':sup:`23` Niejeden też z powodu wstydu zrobił obietnicę przyjacielowi i
niepotrzebnie uczynił go sobie wrogiem.
'''
"24" = ''':sup:`24` Kłamstwo jest złym nawykiem człowieka i jest ono stale na ustach
ludzi źle wychowanych.
'''
"25" = ''':sup:`25` Lepszy złodziej niż ten, co stale kłamstwem się posługuje, obydwaj
zaś zgubę odziedziczą w spadku.
'''
"26" = ''':sup:`26` Wzgarda zazwyczaj towarzyszy kłamcy, a hańba stale ciąży na nim.
'''
"27" = ''':sup:`27` Mędrzec wsławia się swoją mową, a człowiek rozumny podoba się
władcom.
'''
"28" = ''':sup:`28` Kto uprawia ziemię, podwyższy swe sterty, a kto się podoba władcom,
zmaże przestępstwa.
'''
"29" = ''':sup:`29` Upominki i dary zaślepiają oczy mądrych i jak kaganiec na ustach
tłumią nagany.
'''
"30" = ''':sup:`30` Mądrość ukryta i skarb niewidoczny, jakiż pożytek z obojga?
'''
"31" = ''':sup:`31` Lepiej postępuje człowiek, co ukrywa swoją głupotę, niż ten, co tai
swą mądrość.
'''
"Notes" = '''
Notas de rodapé:
20:1-3 - Są chwile, kiedy milczenie jest mądrzejsze niż mowa. Wiedza o
tym, kiedy mówić, a kiedy milczeć, to cnota, która może zapobiec wielu
problemom i sprzyjać pokojowi (zob. także Księga Przysłów 17:28 i List
Jakuba 1:19).
20:5-7 - Niektórzy ludzie mogą wydawać się mądrzy swoim milczeniem,
podczas gdy inni ujawniają swoją głupotę, mówiąc za dużo. Mądrość
wymaga rozeznania zarówno w mowie, jak i w czynach (zob. także Księgę
Przysłów 18:21 i Księgę Koheleta 5:3).
20:9-10 - Bogactwo zdobyte niesprawiedliwie lub szybko może nie być
trwałe. Prawdziwy dobrobyt wynika z uczciwej i pilnej pracy, a nie z
oszukańczych planów (zob. także Prz 13,11 i Łk 16,10).
20:18-20 - Głupie lub niestosowne słowa mogą przynieść wstyd, a w
niektórych sytuacjach najlepiej milczeć, aby nie wyrządzić krzywdy.
Podkreśla się moc słów, które mogą zarówno budować, jak i rujnować
20:30-31 - Prestiż zdobyty kłamstwem lub oszustwem jest pusty i ulotny.
Uczciwość i rzetelność to prawdziwe filary szacunku i trwałego honoru
(zob. także Księga Przysłów 12:19 i 2 List do Koryntian 8:21).
'''
