[27]
"1" = ''':sup:`1` Dawid rozważał w swym sercu: Mogę wpaść któregoś dnia w ręce Saula.
Lepiej będzie dla mnie, gdy się schronię do ziemi Filistynów. Wtedy
Saul zaprzestanie ścigania mnie po całym kraju izraelskim, i w ten
sposób ujdę z jego rąk.
'''
"2" = ''':sup:`2` Powstał więc Dawid i wraz z sześciuset ludźmi, którzy mu
towarzyszyli, udał się do Akisza, syna Maoka, króla Gat.
'''
"3" = ''':sup:`3` Dawid przebywał przy Akiszu ze swymi ludźmi oraz ich rodzinami:
Dawid z dwiema żonami, Achinoam z Jizreel i Abigail, dawną żoną Nabala
z Karmelu.
'''
"4" = ''':sup:`4` Kiedy doniesiono Saulowi, że Dawid schronił się w Gat, przestał go
ścigać.
'''
"5" = ''':sup:`5` Dawid poprosił Akisza: Jeżeli darzysz mnie życzliwością, wyznacz mi
miejsce w jednym z miast kraju, abym się tam osiedlił. Na cóż bowiem
sługa twój będzie pozostawał przy tobie w stolicy królestwa?
'''
"6" = ''':sup:`6` Akisz więc oddał mu w tym dniu Siklag. Dlatego właśnie Siklag należy
do królów judzkich aż do dnia dzisiejszego.
'''
"7" = ''':sup:`7` Okres czasu, który spędził Dawid w kraju filistyńskim, wynosił rok i
cztery miesiące.
'''
"8" = ''':sup:`8` Dawid i jego ludzie wdzierali się do Geszurytów, Girzytów i
Amalekitów; zamieszkiwali oni ten kraj od Telam w stronę Szur, aż do
ziemi egipskiej.
'''
"9" = ''':sup:`9` Dawid uderzając na jakąś krainę, nie pozostawiał przy życiu ani
mężczyzny, ani kobiety, zabierał trzodę, bydło, osły, wielbłądy,
odzież, a potem dopiero wracał do Akisza.
'''
"10" = ''':sup:`10` Akisz mówił: Gdzie byliście dzisiaj na wyprawie wojennej? Dawid
mówił: W Negebie judzkim. W Negebie jerachmeelickim. W Negebie
kenickim.
'''
"11" = ''':sup:`11` Dawid nie zostawiał przy życiu ani mężczyzny, ani kobiety, aby ich
przyprowadzić do Gat. Twierdził: Aby nie wydali nas i nie mówili: Dawid
w ten sposób postępował, tak łupił nas przez cały czas pobytu w kraju
filistyńskim.
'''
"12" = ''':sup:`12` Akisz wierzył Dawidowi, mówiąc: Został znienawidzony przez swych
rodaków; pozostanie więc moim sługą na zawsze.
'''
"Notes" = '''
Notas de rodapé:
27:1-2 - Dawid ucieka na terytorium Filistynów, szukając schronienia
przed Saulem. Odzwierciedla to desperację Dawida w obliczu nieustannego
27:5-7 - Dawid otrzymuje od Akisza, króla Filistynów, miasto Siklag,
gdzie wraz ze swoimi ludźmi mieszka przez rok i cztery miesiące. Okres
ten symbolizuje czas przetrwania na terytorium wroga, ale także czas
27:8-9 - Dawid atakuje plemiona wrogie Izraelowi, nie pozostawiając
przy życiu ani jednego ocalałego. Działa przebiegle, oszukując Akisza,
by uwierzył, że atakuje sam Izrael. To dowodzi strategicznej
inteligencji Dawida (zob. także Joz 6,21 i Sdz 1,17).
27:10-11 - Dawid okłamuje Akisza o swoich kampaniach wojennych,
ukrywając prawdziwy cel. Ta opowieść porusza kwestie moralności, walki
i przetrwania, uwypuklając dylematy, przed którymi stanął Dawid (zob.
także Wj 1,19-21 i Rz 3,8).
27:12:00 - Achisz ufa Dawidowi, wierząc, że Izrael go znienawidził. To
zapewnia Dawidowi przyczółek wśród Filistynów, przygotowując grunt pod
jego przyszłe posunięcia strategiczne (zob. także 1 Samuela 29:6 i
Księgę Przysłów 16:7).
'''
