[7]
"1" = ''':sup:`1` A potem Pan rzekł do Noego: Wejdź wraz z całą twą rodziną do arki,
bo przekonałem się, że tylko ty jesteś wobec mnie prawy wśród tego
pokolenia.
'''
"2" = ''':sup:`2` Z wszelkich zwierząt czystych weź z sobą siedem samców i siedem
samic, ze zwierząt zaś nieczystych po jednej parze: samca i samicę;
'''
"3" = ''':sup:`3` również i z ptactwa - po siedem samców i po siedem samic, aby w ten
sposób zachować ich potomstwo dla całej ziemi.
'''
"4" = ''':sup:`4` Bo za siedem dni spuszczę na ziemię deszcz, który będzie padał
czterdzieści dni i czterdzieści nocy, aby wyniszczyć wszystko, co
istnieje na powierzchni ziemi - cokolwiek stworzyłem.
'''
"5" = ''':sup:`5` I spełnił Noe wszystko tak, jak mu Pan polecił.
'''
"6" = ''':sup:`6` Noe miał sześćset lat, gdy nastał potop na ziemi.
'''
"7" = ''':sup:`7` Noe wszedł z synami, z żoną i z żonami swych synów do arki, aby
schronić się przed wodami potopu.
'''
"8" = ''':sup:`8` Ze zwierząt czystych i nieczystych, z ptactwa i ze wszystkiego, co
pełza po ziemi,
'''
"9" = ''':sup:`9` po dwie sztuki, samiec i samica, weszły do Noego, do arki, tak jak
mu Bóg rozkazał.
'''
"10" = ''':sup:`10` A gdy upłynęło siedem dni, wody potopu spadły na ziemię.
'''
"11" = ''':sup:`11` W roku sześćsetnym życia Noego, w drugim miesiącu roku,
siedemnastego dnia miesiąca, w tym właśnie dniu trysnęły z hukiem
wszystkie źródła Wielkiej Otchłani i otworzyły się upusty nieba;
'''
"12" = ''':sup:`12` przez czterdzieści dni i przez czterdzieści nocy padał deszcz na
ziemię.
'''
"13" = ''':sup:`13` I właśnie owego dnia Noe oraz jego synowie, Sem, Cham i Jafet, żona
Noego i trzy żony jego synów weszli do arki,
'''
"14" = ''':sup:`14` a wraz z nimi wszelkie gatunki zwierząt, bydła, zwierząt
pełzających po ziemi, wszelkiego ptactwa "i istot ze skrzydłami".
'''
"15" = ''':sup:`15` Wszelkie istoty, w których było tchnienie życia, weszły po parze do
Noego do arki.
'''
"16" = ''':sup:`16` Gdy już weszły do arki samiec i samica każdej istoty żywej, jak Bóg
'''
"17" = ''':sup:`17` A potop trwał na ziemi czterdzieści dni i wody wezbrały, i
podniosły arkę ponad ziemię.
'''
"18" = ''':sup:`18` Kiedy przybywało coraz więcej wody i poziom jej podniósł się wysoko
ponad ziemią, arka płynęła po powierzchni wód.
'''
"19" = ''':sup:`19` Wody bowiem podnosiły się coraz bardziej nad ziemię, tak że zakryły
wszystkie góry wysokie, które były pod niebem.
'''
"20" = ''':sup:`20` Wody się więc podniosły na piętnaście łokci ponad góry i zakryły
je.
'''
"21" = ''':sup:`21` Wszystkie istoty poruszające się na ziemi z ptactwa, bydła i innych
zwierząt i z wszelkich jestestw, których było wielkie mnóstwo na ziemi,
wyginęły wraz ze wszystkimi ludźmi.
'''
"22" = ''':sup:`22` Wszystkie istoty, w których nozdrzach było ożywiające tchnienie
życia, wszystkie, które żyły na lądzie, zginęły.
'''
"23" = ''':sup:`23` I tak Bóg wygubił doszczętnie wszystko, co istniało na ziemi, od
człowieka do bydła, zwierząt pełzających i ptactwa powietrznego;
wszystko zostało doszczętnie wytępione z ziemi. Pozostał tylko Noe i
to, co z nim było w arce.
'''
"24" = ''':sup:`24` A wody stale się podnosiły na ziemi przez sto pięćdziesiąt dni.
'''
"Notes" = '''
Notas de rodapé:
7:1-4 - Bóg nakazuje Noemu wejść do arki wraz z rodziną i zwierzętami.
Posłuszeństwo Noego jest przykładem wiary i zaufania do obietnic
Bożych, podkreślając zbawienie przez posłuszeństwo (zob. także
Hebrajczyków 11:7 i 1 Piotra 3:20).
7:5-10 - Wierne posłuszeństwo Noego, polegające na przestrzeganiu
wszystkich Bożych nakazów, ukazuje wagę postępowania zgodnie ze Słowem
Bożym. Podkreśla to sprawiedliwy charakter Noego w zepsutym pokoleniu
(zob. także Rdz 6,22 i Jk 1,22).
7:11-12 - Wody potopu symbolizują Boży sąd nad niegodziwością
ludzkości. Otwarcie upustów niebios i wytrysk źródeł głębin ukazują
Ewangelię Mateusza 24:37-39).
7:13-16 - Wejście zwierząt do arki na rozkaz Boga odzwierciedla Jego
suwerenność nad wszystkimi stworzeniami. Symbolizuje to Bożą opatrzność
145:15-16 i Ewangelię Mateusza 6:26).
7:17-24 - Potop zalewa ziemię, przynosząc zniszczenie wszelkiemu życiu
z wyjątkiem Noego i tych, którzy znaleźli się w arce. Ta opowieść
podkreśla wagę grzechu i konsekwencje odwrócenia się od Boga (zob.
także Rz 1,18-20 i 2 P 2,5).
'''
