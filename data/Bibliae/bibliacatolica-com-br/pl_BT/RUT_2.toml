"1" = ''':sup:`1` Noemi miała powinowatego, krewnego jej męża, człowieka bardzo
zamożnego z rodziny Elimeleka. Nazywał się Booz.
'''
"2" = ''':sup:`2` Powiedziała Rut Moabitka do Noemi: Pozwól mi pójść na pole zbierać
kłosy za tym, który będzie mnie darzył życzliwością. Idź, moja córko -
odpowiedziała jej Noemi.
'''
"3" = ''':sup:`3` Rut wyszła więc i przyszła zbierać kłosy na polu za żniwiarzami, a
przypadkiem tak się stało, że było to pole Booza, który był z rodu
Elimeleka.
'''
"4" = ''':sup:`4` A oto Booz przybył z Betlejem i powiedział do żniwiarzy: Niech Pan
będzie z wami! - Niech błogosławi ci Pan - odpowiedzieli mu.
'''
"5" = ''':sup:`5` Zapytał Booz swego sługę pilnującego żniwiarzy: Czyja jest ta młoda
kobieta?
'''
"6" = ''':sup:`6` Odpowiedział sługa pilnujący żniwiarzy: To jest młoda Moabitka,
która przyszła z Noemi z ziemi Moabu.
'''
"7" = ''':sup:`7` Powiedziała ona: Pozwólcie mi szukać i zbierać kłosy za żniwiarzami.
Przyszła i pozostała od rana aż dotąd, a jej odpoczynek w domu był
krótki.
'''
"8" = ''':sup:`8` Powiedział Booz do Rut: Słuchaj dobrze, moja córko! Nie chodź
zbierać kłosów na innym polu i nie odchodź stąd, ale przyłącz się do
moich dziewcząt.
'''
"9" = ''':sup:`9` Spójrz na pole, na którym pracują żniwiarze, idź za nimi. Oto
kazałem młodym sługom, aby ci nie dokuczali. Kiedy będziesz miała
pragnienie, idź do naczyń napić się tego, co będą czerpać młodzi
słudzy.
'''
"10" = ''':sup:`10` Wtedy Rut upadła na twarz, oddając pokłon aż do ziemi, i zawołała:
Dlaczego darzysz mnie życzliwością, tak że mnie uznajesz, choć jestem
obcą?
'''
"11" = ''':sup:`11` Odpowiedzał jej Booz: Oznajmiono mi dobrze to wszystko, co
uczyniłaś swojej teściowej po śmierci swego męża: opuściłaś ojca swego
i matkę swoją, i swoją ziemię rodzinną, a przyszłaś do narodu, którego
przedtem nie znałaś.
'''
"12" = ''':sup:`12` Niech cię wynagrodzi Pan za to, coś uczyniła, i niech będzie pełna
twoja nagroda u Pana, Boga Izraela, pod którego skrzydła przyszłaś się
schronić.
'''
"13" = ''':sup:`13` Obyś darzył mnie życzliwością, panie mój - powiedziała - oto
uspokoiłeś mnie i przemawiałeś z dobrocią do swej służebnicy, chociaż
nie jestem nawet równa jednej z twoich służących.
'''
"14" = ''':sup:`14` W czasie posiłku powiedział do niej Booz: Podejdź tu i jedz chleb,
maczając swój kawałek w kwaśnej polewce. Usiadła więc koło żniwiarzy, a
Booz dał jej prażonych ziaren. Jadła je, a gdy nasyciła się, resztę
zatrzymała.
'''
"15" = ''':sup:`15` Potem wstała zbierać kłosy. Booz wydał polecenie swoim sługom:
Wolno jej zbierać kłosy nawet między snopami, wy zaś nie czyńcie jej
wstrętów.
'''
"16" = ''':sup:`16` Co więcej, wyrzucajcie dla niej kłosy z pokosu i pozostawiajcie,
żeby je mogła zebrać. I nie krzyczcie na nią!
'''
"17" = ''':sup:`17` Rut zbierała kłosy na polu aż do wieczora, a gdy wymłóciła kijem
to, co zebrała, było około efy jęczmienia.
'''
"18" = ''':sup:`18` Wziąwszy go poszła do miasta i zobaczyła jej teściowa to, co
zebrała. Wtedy Rut wyjęła i dała jej to, co pozostało jej z posiłku.
'''
"19" = ''':sup:`19` Gdzie zbierałaś dzisiaj kłosy - zapytała ją teściowa - gdzie
pracowałaś? Niech będzie błogosławiony ten, który zaopiekował się tobą!
Wtedy wyjawiła swej teściowej tego, u którego pracowała, mówiąc:
Człowiek, u którego pracowałam dzisiaj, nazywa się Booz.
'''
"20" = ''':sup:`20` Powiedziała Noemi do swej synowej: Niech będzie on błogosławiony
przez Pana, który nie przestaje czynić dobrze żywym i umarłym! I dodała
Noemi: Człowiek ten jest naszym krewnym, jest jednym z mających
względem nas prawo wykupu.
'''
"21" = ''':sup:`21` I jeszcze powiedział mi - rzekła Rut Moabitka - przyłącz się do
moich dziewcząt, dopóki nie skończą całego mojego żniwa.
'''
"22" = ''':sup:`22` Noemi powiedziała do swej synowej, Rut: Lepiej dla ciebie, moja
córko, że będziesz wychodzić z jego dziewczętami, niż mieliby cię źle
przyjąć na innym polu.
'''
"23" = ''':sup:`23` Dołączyła się więc Rut do dziewcząt Booza, aby zbierać kłosy do
czasu zakończenia żniw jęczmienia i żniw pszenicy, i mieszkała ze swoją
teściową.
'''
"Notes" = '''
Notas de rodapé:
2:1-3 - Rut, szukając pożywienia, idzie zbierać zboże z pól Boaza,
krewnego Noemi. Jej spotkanie z Boazem odzwierciedla Bożą opatrzność
oraz wagę pilności i pokory (zob. także Kpł 19,9-10 i Prz 16,9).
2:8-9 - Boaz chroni Rut, nakazując jej pozostać na jego polach. Ten akt
hojności i opieki ilustruje wartości gościnności i troski o przybysza
(zob. także Kpł 19,33-34 i Hbr 13,2).
2:10-13 - Rut wyraża zdziwienie dobrocią Boaza, uznając swój obcy
status. Odzwierciedla to pokorę Rut i to, jak często Bóg posługuje się
zwykłymi ludźmi, aby okazać swoją łaskę (zob. także Łk 1,52-53 i Jk
4,6).
2:14-16 - Boaz zapewnia Rut obfite pożywienie i dba o to, by była
traktowana z godnością. Ta scena ukazuje współczujące serce Boaza i
zapowiada Bożą troskę o potrzebujących (zob. także Pwt 24,19 i Ps
37,25-26).
2:19-20 - Noemi dostrzega dobroć Boaza i dostrzega Bożą rękę kierującą
wydarzeniami. To podkreśla temat odkupienia i nadziei na lepszą
przyszłość dzięki Bożej opatrzności (zob. także Rdz 50,20 i Rz 8,28).
'''
