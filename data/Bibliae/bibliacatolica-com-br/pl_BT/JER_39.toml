[39]
"1" = ''':sup:`1` W dziewiątym roku panowania Sedecjasza, króla judzkiego, w
dziesiątym miesiącu przybył Nabuchodonozor, król babiloński, z całym
swoim wojskiem pod Jerozolimę i oblegali ją.
'''
"2" = ''':sup:`2` W roku jedenastym Sedecjasza, w czwartym miesiącu, dziewiątego dnia
uczyniono wyłom w mieście.
'''
"3" = ''':sup:`3` Weszli wtedy wszyscy dowódcy króla babilońskiego i obrali sobie
siedzibę w Bramie Środkowej: Nergal-sar-eser z Sin-Magir, Nebuszazban,
rab saris, Nergal-sar-eser, rab mag, oraz wszyscy pozostali dowódcy
króla babilońskiego.
'''
"4" = ''':sup:`4` Widząc to Sedecjasz, król judzki, i wszyscy wojownicy uciekli,
wychodząc nocą z miasta drogą prowadzącą przez ogród królewski, przez
bramę między dwoma murami; wybrali drogę ku Arabie.
'''
"5" = ''':sup:`5` Lecz wojsko chaldejskie ścigało ich i dopędziło Sedecjasza na
nizinach Jerycha. Pojmali go więc i zaprowadzili do Ribla, w kraju
Chamat, do Nabuchodonozora, króla babilońskiego, który wydał na niego
wyrok.
'''
"6" = ''':sup:`6` Król babiloński zabił synów Sedecjasza w Ribla, na jego oczach;
również wszystkich dostojników judzkich kazał król babiloński zabić.
'''
"7" = ''':sup:`7` Natępnie wyłupił oczy Sedecjaszowi i kazał go zakuć w podwójne
brązowe kajdany, by go uprowadzić do Babilonu.
'''
"8" = ''':sup:`8` Chaldejczycy spalili nadto dom królewski oraz domy ludu, mury zaś
Jerozolimy zburzyli.
'''
"9" = ''':sup:`9` Resztę ludu, który pozostał w mieście, i zbiegów, którzy mu się
oddali, i pozostałych rzemieślników, Nebuzaradan, dowódca straży
przybocznej, uprowadził do niewoli do Babilonu.
'''
"10" = ''':sup:`10` Natomiast część ubogiej ludności, nie posiadającej niczego,
pozostawił Nebuzaradan, dowódca straży przybocznej, w ziemi judzkiej;
dał im tego dnia winnice i pola.
'''
"11" = ''':sup:`11` Co do Jeremiasza wydał Nabuchodonozor, król babiloński, następujący
rozkaz przez Nebuzaradana, dowódcę straży przybocznej:
'''
"12" = ''':sup:`12` Weź go i miej go na oku, a nie czyń mu nic złego, lecz postąp z nim
stosownie do życzeń, jakie ci wyjawi.
'''
"13" = ''':sup:`13` Nebuzaradan, dowódca straży przybocznej, Nebuszazban, rab saris,
Nergal-sar-eser, rab mag, oraz wszyscy dowódcy króla babilońskiego
'''
"14" = ''':sup:`14` kazali więc sprowadzić Jeremiasza z dziedzińca wartowni i
powierzyli go Godoliaszowi, synowi Achikama, syna Szafana, by go
zwolnił do domu. W ten sposób przebywał wśród ludu.
'''
"15" = ''':sup:`15` Do Jeremiasza zaś, gdy jeszcze był uwięziony na dziedzińcu
wartowni, Pan skierował następujące słowo:
'''
"16" = ''':sup:`16` Idź, powiedz Kuszycie Ebedmelekowi: To mówi Pan Zastępów, Bóg
Izraela. Oto zamierzam wypełnić swą zapowiedź przeciw temu miastu ku
zagładzie, a nie ku pomyślności.
'''
"17" = ''':sup:`17` Tego zaś dnia, gdy się to stanie na twoich oczach, ocalę ciebie -
wyrocznia Pana - tak że nie będziesz wydany w ręce ludzi, przed którymi
odczuwasz lęk.
'''
"18" = ''':sup:`18` Z całą bowiem pewnością uratuję ciebie i nie zostaniesz zabity
mieczem, a swoje życie mieć będziesz jako zdobycz, albowiem Mnie ufałeś
- wyrocznia Pana.
'''
