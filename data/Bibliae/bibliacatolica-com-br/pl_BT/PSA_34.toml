[34]
"1" = ''':sup:`1` Dawidowy. Gdy wobec Abimeleka udawał szaleńca i odszedł wygnany
przez niego.
'''
"2" = ''':sup:`2` Chcę błogosławić Pana w każdym czasie, na ustach moich zawsze Jego
chwała.
'''
"3" = ''':sup:`3` Dusza moja będzie się chlubiła w Panu, niech słyszą pokorni i niech
się weselą!
'''
"4" = ''':sup:`4` Uwielbiajcie ze mną Pana, imię Jego wspólnie wywyższajmy!
'''
"5" = ''':sup:`5` Szukałem Pana, a On mnie wysłuchał i uwolnił od wszelkiej trwogi.
'''
"6" = ''':sup:`6` Spójrzcie na Niego, promieniejcie radością, a oblicza wasze nie
zaznają wstydu.
'''
"7" = ''':sup:`7` Oto biedak zawołał, a Pan go usłyszał, i wybawił ze wszystkich
ucisków.
'''
"8" = ''':sup:`8` Anioł Pana zakłada obóz warowny wokół bojących się Jego i niesie im
ocalenie.
'''
"9" = ''':sup:`9` Skosztujcie i zobaczcie, jak dobry jest Pan, szczęśliwy człowiek,
który się do Niego ucieka.
'''
"10" = ''':sup:`10` Bójcie się Pana, święci Jego, gdyż bogobojni nie doświadczają
biedy.
'''
"11" = ''':sup:`11` Możni zubożeli i zaznali głodu; a szukającym Pana żadnego dobra nie
zabraknie.
'''
"12" = ''':sup:`12` Pójdźcie, synowie, słuchajcie mnie; nauczę was bojaźni Pańskiej.
'''
"13" = ''':sup:`13` Jakim ma być człowiek, co miłuje życie i pragnie dni, by zażywać
szczęścia?
'''
"14" = ''':sup:`14` Powściągnij swój język od złego, a twoje wargi od słów podstępnych!
'''
"15" = ''':sup:`15` Odstąp od złego, czyń dobro; szukaj pokoju, idź za nim!
wołanie.
'''
"17" = ''':sup:`17` Wołali, a Pan ich wysłuchał i uwolnił od wszystkich przeciwności.
wygładzić z ziemi.
'''
"19" = ''':sup:`19` Pan jest blisko skruszonych w sercu i wybawia złamanych na duchu.
go wybawia.
'''
"21" = ''':sup:`21` Strzeże On wszystkich jego kości: ani jedna z nich nie ulegnie
złamaniu.
'''
"22" = ''':sup:`22` Zło sprowadza śmierć na przewrotnego, wrogów sprawiedliwego spotka
kara.
'''
"23" = ''':sup:`23` Pan uwalnia dusze sług swoich, nie dozna kary, kto się doń ucieka.
'''
"Notes" = '''
Notas de rodapé:
34:1-3 - Psalmista nawołuje nas do błogosławienia Pana w każdej chwili.
Nieustanne uwielbienie jest wyrazem wiary i wdzięczności, pokazując, że
34:4-7 - Pan jest przedstawiony jako Ten, który wyzwala i chroni tych,
którzy Go szukają. Zapewnienie o obecności Boga w chwilach udręki jest
Tymoteusza 4:18).
34:8-10 - Zaproszenie do doświadczenia dobroci Pana jest wezwaniem do
czynnego zaufania. Obietnica, że tym, którzy szukają Pana, niczego nie
do Filipian 4:19).
34:15-18 - Podkreślono Bożą uwagę skierowaną na sprawiedliwych i Jego
troskę o złamanych. Psalm ten podkreśla, że Bóg jest blisko tych,
Ewangelię Mateusza 5:4).
34:19-22 - Trudności mogą być liczne, ale obietnica głosi, że Pan
wybawi swoich. To przesłanie nadziei jest kluczowe w życiu wierzącego,
potwierdzając wierność Boga (zob. także Rz 8,28 i 1 P 3,14).
'''
