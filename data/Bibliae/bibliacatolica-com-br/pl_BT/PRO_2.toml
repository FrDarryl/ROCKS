[2]
"1" = ''':sup:`1` Jeśli, synu, nauki me przyjmiesz i zachowasz u siebie wskazania,
'''
"2" = ''':sup:`2` ku mądrości nachylisz swe ucho, ku roztropności nakłonisz swe serce,
'''
"3" = ''':sup:`3` tak, jeśli wezwiesz rozsądek, przywołasz donośnie rozwagę,
'''
"4" = ''':sup:`4` jeśli szukać jej poczniesz jak srebra i pożądać jej będziesz jak
skarbów -
'''
"5" = ''':sup:`5` to bojaźń Pańską zrozumiesz, osiągniesz znajomość Boga.
'''
"6" = ''':sup:`6` Bo Pan udziela mądrości, z ust Jego - wiedza, roztropność:
'''
"7" = ''':sup:`7` dla prawych On chowa swą pomoc, On - tarczą żyjącym uczciwie.
'''
"8" = ''':sup:`8` On strzeże ścieżek prawości, ochrania drogi pobożnych.
'''
"9" = ''':sup:`9` Wtedy sprawiedliwość pojmiesz i prawość, i rzetelność - i każdą
dobrą ścieżkę,
'''
"10" = ''':sup:`10` gdyż mądrość zagości w twym sercu, wiedza ucieszy twą duszę.
'''
"11" = ''':sup:`11` Rozwaga pilnować cię będzie, roztropność na straży twej stanie.
'''
"12" = ''':sup:`12` Ustrzeże cię od drogi występku, od ludzi mówiących przewrotnie,
'''
"13" = ''':sup:`13` co opuścili ścieżki prawości, by chodzić mrocznymi drogami -
'''
"14" = ''':sup:`14` radością ich czynić nieprawość, ze zła, przewrotności się cieszą,
'''
"15" = ''':sup:`15` bo drogi ich pełne są fałszu i błądzą po swoich ścieżkach.
'''
"16" = ''':sup:`16` Aby cię ustrzec przed cudzą żoną, przed obcą, co mowę ma gładką,
'''
"17" = ''':sup:`17` co przyjaciela młodości rzuciła, Bożego przymierza niepomna.
'''
"18" = ''':sup:`18` Już dom jej ku śmierci się chyli, ku cieniom Szeolu jej droga:
'''
"19" = ''':sup:`19` każdy, kto idzie do niej, nie wraca, nie odnajdzie ścieżek życia.
'''
"20" = ''':sup:`20` Dlatego będziesz iść drogą prawych, trzymać się ścieżek uczciwych;
'''
"21" = ''':sup:`21` gdyż ludzie prawi ziemię posiądą, uczciwi rozmnożą się na niej;
'''
"22" = ''':sup:`22` nieprawych wygładzą z ziemi, z korzeniami wyrwie się przewrotnych.
'''
"Notes" = '''
Notas de rodapé:
2:1-5 - Dążenie do mądrości musi być intensywne, niczym poszukiwanie
srebra i ukrytych skarbów. To poświęcenie prowadzi do „bojaźni
Pańskiej” i poznania Boga – kluczowych elementów prawdziwej mądrości
(zob. także Jk 3,17 i Iz 33,6).
2:6-8 - Bóg jest źródłem wszelkiej mądrości i chroni sprawiedliwych,
prowadząc i strzegąc tych, którzy podążają za Jego słowami. Mądrość
Jakuba 1:5).
2:9-11 - Dążąc do mądrości, zyskujemy zrozumienie sprawiedliwości,
prawości i uczciwości. To pomaga nam podejmować mądre decyzje i unikać
1:9-11).
2:12-15 - Mądrość chroni nas przed drogami niegodziwych, których
ścieżki są kręte i pełne zła. Chroni nas przed tymi, którzy odwracają
2:16-22 - Mądrość chroni również przed uwodzeniem cudzołóstwa i
niemoralności. Ci, którzy podążają za mądrością, będą mieszkać na
ziemi, podczas gdy ci, którzy wybierają grzech, zostaną wykorzenieni
(zob. także Ewangelię Mateusza 5:28 i 1 List do Koryntian 6:18).
'''
