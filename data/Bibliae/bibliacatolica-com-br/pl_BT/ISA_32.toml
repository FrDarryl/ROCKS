[32]
"1" = ''':sup:`1` Oto król będzie panował sprawiedliwie i książęta rządzić będą
zgodnie z prawem;
'''
"2" = ''':sup:`2` każdy będzie jakby osłoną przed wichrem i schronieniem przed ulewą,
jak strumienie wody na suchym stepie, jak cień olbrzymiej skały na
spieczonej ziemi.
'''
"3" = ''':sup:`3` Wówczas nie będą przyćmione oczy patrzących, uszy słuchających staną
się uważne.
'''
"4" = ''':sup:`4` Serca nierozważnych zrozumieją wiedzę, a język jąkałów przemówi
wyraźnie.
'''
"5" = ''':sup:`5` Nie będzie już głupi zwany szlachetnym, ani krętacz mieniony
wielmożnym.
'''
"6" = ''':sup:`6` Bo głupi wygłasza niedorzeczności i jego serce obmyśla nieprawość,
żeby się dopuszczać bezbożności i głosić błędy o Panu, żeby żołądek
głodnego pozostawić pusty i spragnionego pozbawić napoju.
'''
"7" = ''':sup:`7` Co do krętacza, to złe są jego krętactwa; knuje on podstępne
sposoby, by zgubić biednych słowami kłamstwa, chociaż ubogi udowodni
swe prawo.
'''
"8" = ''':sup:`8` Szlachetny zaś człowiek zamierza rzeczy szlachetne i trwa statecznie
w szlachetnym działaniu.
'''
"9" = ''':sup:`9` Kobiety beztroskie, wstańcie, słuchajcie mego głosu! Dziewczęta zbyt
pewne siebie, dajcie posłuch mej mowie!
'''
"10" = ''':sup:`10` Za rok i kilka dni zadrżycie, pewne siebie, bo winobranie się
skończyło, zbiorów już nie będzie.
'''
"11" = ''':sup:`11` Lękajcie się, beztroskie! Zadrżyjcie, pewne siebie! Rozbierzcie się
i obnażcie, przepaszcie worem biodra!
'''
"12" = ''':sup:`12` Bijcie się w piersi nad losem pól rozkosznych, nad owocodajną
winnicą;
'''
"13" = ''':sup:`13` nad ziemią mojego ludu, gdzie wschodzą ciernie i głogi, nad
wszystkimi domami radości, nad wesołym miastem.
'''
"14" = ''':sup:`14` Bo pałac jest opustoszały, hałaśliwe miasto wyludnione; Ofel i
Strażnica stały się jaskiniami na zawsze: uciechą dzikich osłów,
pastwiskiem stad.
'''
"15" = ''':sup:`15` Wreszcie zostanie wylany na nas Duch z wysokości. Wtedy pustynia
stanie się sadem, a sad za las uważany będzie.
'''
"16" = ''':sup:`16` Na pustyni osiądzie prawo, a sprawiedliwość zamieszka w sadzie.
'''
"17" = ''':sup:`17` Dziełem sprawiedliwości będzie pokój, a owocem prawa - wieczyste
bezpieczeństwo.
'''
"18" = ''':sup:`18` Lud mój mieszkać będzie w stolicy pokoju, w mieszkaniach
bezpiecznych, w zacisznych miejscach wypoczynku,
'''
"19" = ''':sup:`19` choćby las został powalony, a miasto było bardzo poniżone.
'''
"20" = ''':sup:`20` Szczęśliwi! Wy siać będziecie nad każdą wodą, puszczając wolno woły
i osły.
'''
"Notes" = '''
Notas de rodapé:
32:1-2 - Obietnica dotyczy sprawiedliwego króla, który będzie rządził
sprawiedliwie, zapewniając ludziom ochronę i bezpieczeństwo. Proroctwo
to wskazuje na Mesjasza, doskonałego Króla (zob. także Jeremiasza
23:5-6 i Mateusza 12:18-21).
32:3-4 - Nadejście sprawiedliwego królestwa doprowadzi do przemiany:
niewidomi odzyskają wzrok, głusi słuch, a rozum zostanie odnowiony. To
odnowienie jest dziełem łaski Bożej (zob. także Izajasz 35:5-6 i Łukasz
4:18-19).
32:9-14 - Zadowolone kobiety otrzymują ostrzeżenie przed nadchodzącym
sądem. To dowodzi, że nikt nie jest zwolniony z odpowiedzialności przed
32:15-20 - Zesłanie Ducha Świętego przyniesie sprawiedliwość, pokój i
dobrobyt, przywracając boski porządek w stworzeniu. Wizja ta wskazuje
'''
