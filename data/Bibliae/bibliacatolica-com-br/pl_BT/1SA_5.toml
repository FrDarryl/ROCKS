[5]
"1" = ''':sup:`1` Tymczasem Filistyni zabrawszy Arkę Bożą zanieśli ją z Eben-Haezer do
Aszdodu.
'''
"2" = ''':sup:`2` Wzięli następnie Filistyni Arkę Bożą i wnieśli do świątyni Dagona i
ustawili przed Dagonem.
'''
"3" = ''':sup:`3` Gdy wczesnym rankiem mieszkańcy Aszdodu wstali "i weszli do świątyni
Dagona, spostrzegli, że" oto Dagon leżał twarzą do ziemi przed Arką
Pańską. Podniósłszy Dagona znów ustawili go na jego miejscu.
'''
"4" = ''':sup:`4` Ale gdy następnego dnia wstali wczesnym rankiem, zauważyli, że Dagon
znów leży twarzą do ziemi przed Arką Pańską, a głowa Dagona i dwie
dłonie rąk są odcięte na progu, na swoim miejscu pozostał jedynie tułów
Dagona.
'''
"5" = ''':sup:`5` Dlatego właśnie kapłani Dagona i wszyscy wstępujący do domu Dagona
nie depczą progu Dagona w Aszdodzie do dnia dzisiejszego.
'''
"6" = ''':sup:`6` Ręka Pańska zaciążyła nad mieszkańcami Aszdodu i przeraziła ich.
Ukarał On guzami tak mieszkańców Aszdodu, jak i jego okolic.
'''
"7" = ''':sup:`7` Mieszkańcy Aszdodu widząc, co się dzieje, oświadczyli: Nie może
zostać Arka Boga izraelskiego wśród nas, gdyż twardą się okazała ręka
Jego nad nami i nad bogiem naszym Dagonem.
'''
"8" = ''':sup:`8` Zwołali więc do siebie zebranie wszystkich władców filistyńskich
pytając: Co mamy uczynić z Arką Boga izraelskiego? Odpowiedzieli: Arkę
Boga izraelskiego trzeba przenieść do Gat. I przeniesiono tam Arkę Boga
izraelskiego.
'''
"9" = ''':sup:`9` Gdy tylko ją przenieśli, ręka Pana dotknęła miasto wielkim uciskiem,
zsyłając popłoch na mieszkańców miasta, tak na małych, jak i wielkich:
wystąpiły na nich guzy.
'''
"10" = ''':sup:`10` Wysłali więc Arkę Bożą do Ekronu. Gdy Arka Boża miała przybyć do
Ekronu, zawołali jego mieszkańcy: Przynieśli mi Arkę Boga izraelskiego,
aby mnie i lud mój oddać na zatracenie.
'''
"11" = ''':sup:`11` Przez posłańców zwołali wszystkich władców filistyńskich.
Powiedzieli do nich: Odeślijcie Arkę Boga izraelskiego i niech wróci na
swoje miejsce, i nie naraża na śmierć mnie i mego ludu. Popłoch bowiem
ogarnął całe miasto: bardzo tam zaciążyła ręka Boga.
'''
"12" = ''':sup:`12` Ci, którzy nie umarli, byli dotknięci guzami, błagalne więc głosy
wznosiły się z miasta ku niebu.
'''
