[9]
"1" = ''':sup:`1` W dwunastym miesiącu, to jest w miesiącu Adar, trzynastego w nim
dnia, gdy rozszedł się dekret króla i rozkaz jego, co miał być
wypełniony w dniu, w którym spodziewali się wrogowie Żydów, że będą
panowali nad nimi, zmieniło się wszystko, ponieważ Żydzi zapanowali nad
tymi, którzy ich nienawidzili.
'''
"2" = ''':sup:`2` I zgromadzili się Żydzi we wszystkich miastach swoich, we wszystkich
państwach króla Aswerusa, aby podnieść rękę na tych, którzy pragnęli
ich zguby. Nikt nie stawił im czoła, ponieważ strach przed nimi padł na
wszystkie narody.
'''
"3" = ''':sup:`3` Wszyscy zaś książęta państw, satrapowie i namiestnicy, i zarządcy
spraw króla podtrzymywali Żydów, bo padł na nich strach przed
Mardocheuszem.
'''
"4" = ''':sup:`4` Mardocheusz bowiem był wielki w domu królewskim i sława jego rosła
po wszystkich państwach, tak że Mardocheusz wzrastał i coraz to większy
się stawał.
'''
"5" = ''':sup:`5` Tak pokonali Żydzi wszystkich swoich wrogów przez uderzenie mieczem,
przez zabójstwa i zagładę, i zrobili z nienawidzącymi ich wszystko, co
chcieli.
'''
"6" = ''':sup:`6` Na zamku w Suzie zabili Żydzi i wycięli pięciuset mężczyzn.
'''
"7" = ''':sup:`7` I zabili Parszandatę, i Dalfona, i Aspatę,
'''
"8" = ''':sup:`8` i Poratę, i Adalię, i Aridatę,
'''
"9" = ''':sup:`9` i Parmasztę, i Arisaja, i Aridaja, i Wajezatę -
'''
"10" = ''':sup:`10` dziesięciu synów Hamana, syna Hammedaty, dręczyciela Żydów, ale na
majątek ich nie wyciągnęli ręki.
'''
"11" = ''':sup:`11` W tym samym dniu dowiedział się król o liczbie zabitych na zamku w
Suzie.
'''
"12" = ''':sup:`12` Król rzekł do królowej Estery: W Suzie na zamku Żydzi zabili i
wytracili pięciuset mężów i dziesięciu synów Hamana. A w pozostałych
państwach króla, co uczynili? I jakie jest jeszcze twoje życzenie, a
będzie dane tobie, i co za pragnienie dalsze, a stanie się?
'''
"13" = ''':sup:`13` I rzekła Estera: Jeśli królowi to się podoba, to niech pozwolą
także jutro Żydom, którzy są w Suzie, na działanie według dekretu z
dnia dzisiejszego, aby mogli dziesięciu synów Hamana powiesić na
szubienicy.
'''
"14" = ''':sup:`14` I rzekł król: Niech się tak stanie! I wydano zarządzenie w Suzie, i
dziesięciu synów Hamana powieszono.
'''
"15" = ''':sup:`15` A Żydzi, którzy byli w Suzie, zgromadzili się także w dniu
czternastym miesiąca Adar i zabili w Suzie trzystu mężczyzn, ale na
majątek ich nie wyciągnęli ręki.
'''
"16" = ''':sup:`16` Reszta Żydów, którzy mieszkali w państwach króla, zgromadziła się i
stanęła w obronie swego życia. I uwolnili się od wrogów, i zabili
nienawidzących ich siedemdziesiąt pięć tysięcy, ale na majątek ich nie
wyciągnęli ręki.
'''
"17" = ''':sup:`17` Tak było trzynastego dnia miesiąca Adar. A czternastego odpoczęli i
urządzili tegoż dnia ucztę i zabawę.
'''
"18" = ''':sup:`18` Żydzi zaś, którzy byli w Suzie, zgromadzili się trzynastego i
czternastego dnia, a piętnastego odpoczęli i urządzili sobie tegoż dnia
ucztę i zabawę.
'''
"19" = ''':sup:`19` Dlatego Żydzi mieszkający w miastach obchodzą dzień czternastego
Adar jako dzień radości i ucztowania, i dzień zabawy oraz wzajemnego
posyłania sobie darów z żywności.
'''
"20" = ''':sup:`20` A Mardocheusz opisał te wypadki i rozesłał listy do wszystkich
Żydów, którzy byli we wszystkich państwach króla Aswerusa, blisko i
daleko,
'''
"21" = ''':sup:`21` aby im wydać polecenie, że mają obchodzić jako święto dzień
czternasty w miesiącu Adar i piętnasty w nim - z roku na rok -
'''
"22" = ''':sup:`22` jako dni, w których Żydzi uwolnili się od nieprzyjaciół, i miesiąc,
który obrócił się im ze smutku w radość i z żałoby stał się dla nich
dniem wesela, aby obchodzili je jako dni ucztowania i wesela, posyłając
innym coś z zapasów żywności, a ubogim dary.
'''
"23" = ''':sup:`23` A Żydzi przekazywali to, co rozpoczęli czynić i co napisał im
Mardocheusz,
'''
"24" = ''':sup:`24` że Haman, syn Hammedaty, Agagita, wróg wszystkich Żydów, powziął
plan przeciw Żydom, aby ich wygubić, i rzucił Pur, to jest los, aby
zniszczyć ich i zgładzić.
'''
"25" = ''':sup:`25` A gdy doszła wieść o tym do króla, wydał dekret na piśmie: Niech
się obróci zły jego zamiar, jaki zgotował Żydom, na jego głowę! I
powiesili go i synów jego na drzewie.
'''
"26" = ''':sup:`26` Dlatego nazwano dni owe Purim stosownie do nazwy Pur. Również na
podstawie wszystkich słów tego listu i na podstawie tego, co przeżyli i
co ich dotknęło,
'''
"27" = ''':sup:`27` Żydzi postanowili i wzięli na siebie i na potomstwo swoje, i na
wszystkich przyłączających się do nich, obowiązek nieprzemijający
obchodzenia owych dni, stosownie do pisma i stosownie do czasu - z roku
na rok.
'''
"28" = ''':sup:`28` Owe dni będą wspominane i świętowane we wszystkich pokoleniach z
rodziny na rodzinę i z państwa do państwa, i z miasta do miasta. I owe
dni Pruim nie zaginą wśród Żydów, i pamięć ich nie ustanie u potomnych.
'''
"29" = ''':sup:`29` Napisali także królowa Estera, córka Abichaila, i Żyd Mardocheusz z
wielkim naciskiem to, aby ten drugi list o dniu Purim obowiązywał jako
prawo.
'''
"30" = ''':sup:`30` I rozesłano pismo do wszystkich Żydów w stu dwudziestu siedmiu
państwach królestwa Aswerusa, pismo pokoju i prawdy,
'''
"31" = ''':sup:`31` aby utrwalić owe dni Purim w czasach ich, jak je przedtem
ustanowili Żyd Mardocheusz i królowa Estera, i jak ustanowili dla
siebie i dla potomnych swoich przepisy postu i lamentowania.
'''
"32" = ''':sup:`32` I tak rozporządzenie Estery umocniło przepisy w sprawie owego
Święta Purim i spisane zostało to w księdze.
'''
"Notes" = '''
Notas de rodapé:
9:1-2 - W dwunastym miesiącu Żydzi mobilizują się i bronią przed
wrogami. Ta narracja podkreśla Bożą opatrzność, która przemienia strach
w odwagę, pozwalając ludziom zjednoczyć się w obliczu ucisku (zob.
9:3-4 - Perscy przywódcy wspierają Żydów, co odzwierciedla odwrócenie
planu Hamana. To pokazuje, jak Bóg potrafi zmieniać serca i
okoliczności na korzyść swojego ludu, dowodząc swojej suwerenności nad
narodami (zob. także Prz 21:1 i Rz 8:31).
9:5-10 - Zwycięstwo Żydów nad wrogami symbolizuje boską sprawiedliwość
i wagę lojalności wobec Boga. Żydzi nie tylko bronią się, ale także
okazują miłosierdzie, nie eksterminując przeciwników, co świadczy o
przemianie ich charakteru (zob. także Wj 14,14 i Jk 2,13).
9:11-15 - Liczenie poległych i prośba Estery skierowana do króla
ukazują wagę świętowania zwycięstwa. Opowiadanie wydarzeń jest sposobem
na upamiętnienie i uwielbienie Boga, wzmacniając tożsamość narodu
9:20-22 - Mordechaj ustanawia święto Purim na pamiątkę zbawienia Żydów.
Obchody te podkreślają wagę upamiętniania dzieł Boga w historii i
edukowania przyszłych pokoleń o Jego wierności (zob. także Pwt 6,6-7 i
Ps 78,4-6).
'''
