[25]
"1" = ''':sup:`1` W dziewiątym roku jego panowania, dziesiątego miesiąca i dziesiątego
dnia miesiąca przybył król babiloński, Nabuchodonozor, wraz z całym
swoim wojskiem przeciw Jerozolimie, obległ ją, budując dokoła niej wały
oblężnicze.
'''
"2" = ''':sup:`2` Miasto było oblężone aż do jedenastego roku panowania króla
Sedecjasza.
'''
"3" = ''':sup:`3` W czwartym zaś miesiącu, dziewiątego dnia miesiąca, kiedy głód
srożył się w mieście i nie było już chleba dla ludu kraju,
'''
"4" = ''':sup:`4` uczyniono wyłom w mieście. Wszyscy wojownicy uciekli z miasta nocą
przez bramę między podwójnym murem powyżej ogrodów królewskich.
Chaldejczycy zaś znajdowali się dokoła miasta. Wyszli więc drogą
prowadzącą ku Arabie.
'''
"5" = ''':sup:`5` Wojsko chaldejskie ścigało króla i dopędziło go na stepie Jerycha,
całe zaś jego wojsko opuściło go idąc w rozsypkę.
'''
"6" = ''':sup:`6` Pojmali więc króla i zaprowadzili go do króla babilońskiego, do
Ribla, i wydali na niego wyrok.
'''
"7" = ''':sup:`7` Synów Sedecjasza wymordowano na jego oczach, a król babiloński
rozkazał wyłupić oczy Sedecjaszowi i zakuć go w podwójne kajdany z
brązu. Następnie uprowadził go do Babilonu.
'''
"8" = ''':sup:`8` W piątym zaś miesiącu, siódmego dnia miesiąca - był to dziewiętnasty
rok panowania króla babilońskiego, Nabuchodonozora - wkroczył do
Jerozolimy Nebuzaradan, dowódca straży przybocznej, sługa króla
babilońskiego.
'''
"9" = ''':sup:`9` Spalił świątynię Pańską, pałac królewski i wszystkie domy Jerozolimy
- wszystkie wielkie domy spalił ogniem.
'''
"10" = ''':sup:`10` Całe zaś wojsko chaldejskie, które było z dowódcą straży
przybocznej, zburzyło cały mur dokoła Jerozolimy.
'''
"11" = ''':sup:`11` Resztę zaś ludu, która pozostała w mieście, zbiegów, którzy
przeszli do króla babilońskiego, oraz resztę tłumu Nebuzaradan, dowódca
straży przybocznej, przesiedlił na wygnanie.
'''
"12" = ''':sup:`12` Lecz spośród biednego ludu ziemi dowódca straży przybocznej
pozostawił niektórych jako uprawiających winnice i jako rolników.
'''
"13" = ''':sup:`13` Chaldejczycy połamali kolumny z brązu w świątyni Pańskiej, podstawy
oraz "morze" z brązu w świątyni Pańskiej, a brąz z nich przenieśli do
Babilonu.
'''
"14" = ''':sup:`14` Zabrali również kotły, łopatki, nożyce, czasze i wszystkie
przedmioty z brązu, których używano do służby Bożej.
'''
"15" = ''':sup:`15` Dowódca straży przybocznej zabrał także popielnice i kropielnice,
które były całe ze złota i całe ze srebra.
'''
"16" = ''':sup:`16` A brązu z dwóch kolumn, jednego "morza" i podstaw, które Salomon
sprawił dla świątyni Pańskiej - z tych wszystkich przedmiotów
niepodobna było zważyć.
'''
"17" = ''':sup:`17` Osiemnaście łokci wynosiła wysokość jednej kolumny, głowica jej
była z brązu, a wysokość głowicy wynosiła pięć łokci. Naokoło głowicy
była siatka z jabłkami granatu - wszystko z brązu. Druga kolumna miała
takie same jabłka granatu nad siatką.
'''
"18" = ''':sup:`18` Dowódca straży przybocznej pojmał Serajasza, najwyższego kapłana,
Sefaniasza, kapłana zastępcę, oraz trzech stróżów progów.
'''
"19" = ''':sup:`19` Z miasta zaś pojmał jednego dworzanina, który był dowódcą
wojskowym, pięciu ludzi spośród najbliższego otoczenia króla, których
znaleziono w mieście, pisarza dowódcy wojska, sporządzającego spis
ludności kraju, oraz sześćdziesięciu spośród prostej ludności kraju,
przebywającej w mieście.
'''
"20" = ''':sup:`20` Nebuzaradan, dowódca straży przybocznej, pojmał ich i zaprowadził
do króla babilońskiego do Ribla.
'''
"21" = ''':sup:`21` Król babiloński kazał ich zabić i zamordowano ich w Ribla, w kraju
Chamat. Wówczas Juda został uprowadzony do niewoli z dala od własnego
kraju.
'''
"22" = ''':sup:`22` A dla ludności, która pozostała w kraju Judy - którą zostawił
Nabuchodonozor, król babiloński, wyznaczył na rządcę Godoliasza, syna
Achikama, syna Szafana.
'''
"23" = ''':sup:`23` Wszyscy dowódcy wojskowi i ich ludzie dowiedzieli się, że król
babiloński wyznaczył na rządcę Godoliasza, i przyszli do Godoliasza, do
Mispa, mianowicie: Izmael, syn Netaniasza, Jochanan, syn Kareacha,
Serajasz, syn Tanchumeta z Netofy, Jaazaniasz, syn Maakatyty - oni wraz
ze swoimi ludźmi.
'''
"24" = ''':sup:`24` Wtedy Godoliasz złożył przysięgę im oraz ich ludziom i powiedział
do nich: Nie lękajcie się służyć Chaldejczykom, mieszkajcie w kraju,
służcie królowi babilońskiemu, a będzie się wam dobrze powodziło.
'''
"25" = ''':sup:`25` Lecz siódmego miesiąca przyszedł Izmael, syn Netaniasza, syna
Eliszama, z rodu królewskiego, a z nim dziesięciu ludzi i zabili
Godoliasza oraz Judejczyków i Chaldejczyków, którzy byli z nim w Mispa.
'''
"26" = ''':sup:`26` Wówczas cały lud - od najmniejszego aż do największego - i dowódcy
wojskowi powstali i wyruszyli do Egiptu, ponieważ bali się
Chaldejczyków.
'''
"27" = ''':sup:`27` W trzydziestym siódmym roku po uprowadzeniu do niewoli Jojakina,
króla judzkiego, dwunastego miesiąca, dnia dwudziestego siódmego
miesiąca - Ewil Merodak, król babiloński, w roku objęcia swej władzy
ułaskawił Jojakina, króla judzkiego, i kazał wyprowadzić go z
więzienia.
'''
"28" = ''':sup:`28` Rozmawiał z nim łaskawie i wyniósł jego tron ponad tron królów,
którzy przebywali z nim w Babilonie.
'''
"29" = ''':sup:`29` Zdjął więc Jojakin swoje szaty więzienne i jadał zawsze u króla
przez wszystkie dni swego życia.
'''
"30" = ''':sup:`30` Król babiloński zapewnił mu stałe utrzymanie, dzień po dniu, przez
cały czas jego życia.
'''
"Notes" = '''
Notas de rodapé:
25:1-3 - Nabuchodonozor po raz drugi najeżdża Jerozolimę, oblegając
miasto przez prawie dwa lata, aż głód staje się nie do zniesienia.
Oblężenie symbolizuje ostateczny sąd nad Judą, przepowiedziany przez
25:4-7 - Sedekiasz próbuje uciec, ale zostaje schwytany. Jego synowie
giną przed nim, a on sam zostaje oślepiony i uprowadzony do Babilonu.
Oznacza to koniec dynastii Dawida w Judzie i spełnienie proroczych
ostrzeżeń przed buntem (zob. także Jeremiasza 39:4-7 i Ezechiela
12:12-13).
25:8-10 - Armia babilońska niszczy Jerozolimę i Świątynię, spełniając
proroctwa o zniszczeniu z powodu nieposłuszeństwa ludu. Zniszczenie
Świątyni symbolizuje utratę obecności Boga wśród ludu i potrzebę pokuty
(zob. także 2 Kronik 36:19 i Lamentacje 2:7).
25:11-12 - Pozostała część ludności zostaje uprowadzona na wygnanie, a
jedynie najbiedniejsi pozostają, by uprawiać ziemię. Wygnanie
potwierdza wypełnienie się sądu Bożego nad niewiernym ludem i utratę
25:27-30 - Joachin, król Judy, zostaje uwolniony z więzienia w
Babilonie i otoczony szacunkiem. Ten akt miłosierdzia symbolizuje
przyszłą nadzieję na odrodzenie, nawet w czasie wygnania, wskazując na
wierność Boga Jego obietnicom (zob. także Jeremiasz 52:31-34 i
Zachariasz 9:12).
'''
