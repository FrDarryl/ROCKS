[20]
"1" = ''':sup:`1` W owych dniach Ezechiasz zachorował śmiertelnie. Prorok Izajasz, syn
Amosa, przyszedł do niego i rzekł mu: Tak mówi Pan: Rozporządź domem
swoim, bo umrzesz - nie będziesz żył.
'''
"2" = ''':sup:`2` Wtedy Ezechiasz odwrócił się do ściany i modlił się do Pana mówiąc:
'''
"3" = ''':sup:`3` Ach, Panie, wspomnij na to, proszę, że postępowałem wobec Ciebie
wiernie i z doskonałym sercem, że czyniłem, co jest dobre w Twoich
oczach. I płakał Ezechiasz bardzo rzewnie.
'''
"4" = ''':sup:`4` Jeszcze Izajasz nie wyszedł z dziedzińca środkowego, kiedy Pan
skierował do niego słowo:
'''
"5" = ''':sup:`5` Wróć i powiedz Ezechiaszowi, władcy mojego ludu: Tak mówi Pan, Bóg
Dawida, twego praojca: Słyszałem twoją modlitwę, widziałem twoje łzy.
Oto uzdrawiam cię: trzeciego dnia pójdziesz do świątyni Pańskiej
'''
"6" = ''':sup:`6` i dodam do dni twego życia piętnaście lat. Wybawię ciebie i to
miasto z ręki króla asyryjskiego i roztoczę opiekę nad tym miastem ze
względu na Mnie i ze względu na mego sługę, Dawida.
'''
"7" = ''':sup:`7` Wtedy Izajasz powiedział: Weźcie placek figowy! Gdy wzięli i
położyli na wrzód, Ezechiasz wyzdrowiał.
'''
"8" = ''':sup:`8` Ezechiasz rzekł do Izajasza: Jaki będzie znak tego, że Pan mnie
uzdrowi, iż trzeciego dnia pójdę do świątyni Pańskiej?
'''
"9" = ''':sup:`9` Odpowiedział Izajasz: Oto ci będzie ten znak od Pana, że spełni On
tę rzecz, którą przyrzekł: Czy cień ma się posunąć o dziesięć stopni,
czy też ma się cofnąć o dziesięć stopni?
'''
"10" = ''':sup:`10` Ezechiasz rzekł: To łatwe dla cienia postąpić o dziesięć stopni.
Nie - niech cień się cofnie o dziesięć stopni!
'''
"11" = ''':sup:`11` Wtedy prorok Izajasz wołał do Pana, a Ten przesunął cień na
stopniach zegara Achaza - po których opadał równocześnie ze słońcem - o
dziesięć stopni.
'''
"12" = ''':sup:`12` W owym czasie Merodak-Baladan, syn Baladana, króla babilońskiego,
wysłał przez posłów listy i dar do Ezechiasza, bo dowiedział się, że
był chory i wyzdrowiał.
'''
"13" = ''':sup:`13` Ezechiasz był im rad i pokazał im cały swój skarbiec, srebro i
złoto, wonności i cenną oliwę, zbrojownię i wszystko, co się znajdowało
w jego składach. Nie było rzeczy, której by nie pokazał im Ezechiasz w
swoim pałacu i w całym swym państwie.
'''
"14" = ''':sup:`14` Wówczas prorok Izajasz przyszedł do króla Ezechiasza i zagadnął go:
Co mówili ci mężowie i skąd przybyli do ciebie? Ezechiasz odrzekł: Z
dalekiego kraju przybyli, z Babilonu.
'''
"15" = ''':sup:`15` Znowu zapytał: Co widzieli w twoim pałacu? Odpowiedział Ezechiasz:
Widzieli wszystko, cokolwiek jest w moim pałacu. Nie było rzeczy w
moich składach, której bym im nie pokazał.
'''
"16" = ''':sup:`16` Wtedy Izajasz powiedział do Ezechiasza: Posłuchaj słowa Pańskiego:
'''
"17" = ''':sup:`17` Oto nadejdą dni, gdy to wszystko - co jest w twoim pałacu i co
nagromadzili twoi przodkowie aż do dnia dzisiejszego - zostanie zabrane
do Babilonu. Nic nie zostanie - mówi Pan.
'''
"18" = ''':sup:`18` A synów twoich, którzy będą pochodzić od ciebie, którym dasz życie,
wybierze się na dworzan do pałacu króla babilońskiego.
'''
"19" = ''':sup:`19` Ezechiasz zaś rzekł do Izajasza: Pomyślne jest słowo Pańskie,
któreś wygłosił. Myślał bowiem: Czemu nie? Będzie pokój i pewność
przynajmniej za mojego życia.
'''
"20" = ''':sup:`20` A czyż pozostałe dzieje Ezechiasza, cała jego dzielność i to, jak
zbudował sadzawkę i wodociąg i sprowadził wodę do miasta - nie są
opisane w Księdze Kronik Królów Judy?
'''
"21" = ''':sup:`21` I spoczął Ezechiasz ze swymi przodkami, a syn jego Manasses, został
w jego miejsce królem.
'''
"Notes" = '''
Notas de rodapé:
20:1-3 - Ezechiasz ciężko zachorował i modlił się do Pana o
miłosierdzie. Jego szczera i pełna skruchy modlitwa ukazuje moc
6:2-4 i List św. Jakuba 5:15-16).
20:4-6 - Bóg wysłuchuje modlitwy Ezechiasza i obiecuje go uzdrowić oraz
dać mu kolejne 15 lat życia. To wzmacnia przekonanie, że Bóg odpowiada
na modlitwy i ma władzę nad życiem i śmiercią (zob. także 1 Krl
20:8-11 - Ezechiasz prosi o znak potwierdzający jego uzdrowienie, a Bóg
sprawia, że cień na zegarze słonecznym cofa się. Ten cud jest dowodem
suwerennej kontroli Boga nad czasem i naturą (zob. także Jozuego
10:12-13 i Izajasza 38:7-8).
20:12-13 - Babilońscy ambasadorzy odwiedzają Ezechiasza, który
prezentuje mu wszystkie bogactwa swojego królestwa. Brak rozeznania
Ezechiasza w tym epizodzie zapowiada przyszłą inwazję babilońską (zob.
także 2 Kronik 32:31 i Izajasza 39:1-4).
20:16-18 - Izajasz prorokuje, że Babilon zabierze wszystko, co pokazał
mu Ezechiasz, łącznie z jego potomkami. Proroctwo to oznacza początek
końca Judy i nadejście niewoli babilońskiej (zob. także 2 Krl 24:12-13
i Jer 25:11).
'''
