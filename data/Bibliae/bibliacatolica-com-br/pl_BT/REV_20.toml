[20]
"1" = ''':sup:`1` Potem ujrzałem anioła, zstępującego z nieba, który miał klucz od
Czeluści i wielki łańcuch w ręce.
'''
"2" = ''':sup:`2` I pochwycił Smoka, Węża starodawnego, którym jest diabeł i szatan, i
związał go na tysiąc lat.
'''
"3" = ''':sup:`3` I wtrącił go do Czeluści, i zamknął, i pieczęć nad nim położył, by
już nie zwodził narodów, aż tysiąc lat się dopełni. A potem ma być na
krótki czas uwolniony.
'''
"4" = ''':sup:`4` I ujrzałem trony - a na nich zasiedli /sędziowie/, i dano im władzę
sądzenia - i ujrzałem dusze ściętych dla świadectwa Jezusa i dla Słowa
Bożego, i tych, którzy pokłonu nie oddali Bestii ani jej obrazowi i nie
wzięli sobie znamienia na czoło swe ani na
'''
"5" = ''':sup:`5` A nie ożyli inni ze zmarłych, aż tysiąc lat się skończyło. To jest
pierwsze zmartwychwstanie.
'''
"6" = ''':sup:`6` Błogosławiony i święty, kto ma udział w pierwszym zmartwychwstaniu:
nad tymi nie ma władzy śmierć druga, lecz będą kapłanami Boga i
Chrystusa i będą z Nim królować tysiąc lat.
'''
"7" = ''':sup:`7` A gdy się skończy tysiąc lat, z więzienia swego szatan zostanie
zwolniony.
'''
"8" = ''':sup:`8` I wyjdzie, by omamić narody z czterech narożników ziemi, Goga i
Magoga, by ich zgromadzić na bój, a liczba ich jak piasek morski.
'''
"9" = ''':sup:`9` Wyszli oni na powierzchnię ziemi i otoczyli obóz świętych i miasto
umiłowane; a zstąpił ogień od Boga z nieba i pochłonął ich.
'''
"10" = ''':sup:`10` A diabła, który ich zwodzi, wrzucono do jeziora ognia i siarki, tam
gdzie są Bestia i Fałszywy Prorok. I będą cierpieć katusze we dnie i w
nocy na wieki wieków.
'''
"11" = ''':sup:`11` Potem ujrzałem wielki biały tron i na nim Zasiadającego, od którego
oblicza uciekła ziemia i niebo, a miejsca dla nich nie znaleziono.
'''
"12" = ''':sup:`12` I ujrzałem umarłych - wielkich i małych - stojących przed tronem, a
otwarto księgi. I inną księgę otwarto, która jest księgą życia. I
osądzono zmarłych z tego, co w księgach zapisano, według ich czynów.
'''
"13" = ''':sup:`13` I morze wydało zmarłych, co w nim byli, i Śmierć, i Otchłań wydały
zmarłych, co w nich byli, i każdy został osądzony według swoich czynów.
'''
"14" = ''':sup:`14` A Śmierć i Otchłań wrzucono do jeziora ognia. To jest śmierć druga
- jezioro ognia.
'''
"15" = ''':sup:`15` Jeśli się ktoś nie znalazł zapisany w księdze życia, został
wrzucony do jeziora ognia.
'''
"Notes" = '''
Notas de rodapé:
20:1-3 - Anioł porywa Szatana i wrzuca go do otchłani, symbolizując
zwycięstwo Chrystusa nad złem. Ten moment „tysiącletniego” utoruje
drogę do pokoju i sprawiedliwości, które charakteryzują Królestwo Boże
(zob. także Obj. 12:9 i Iz. 24:21-23).
20:4-6 - Święci panują z Chrystusem w okresie tysiąclecia, podkreślając
nagrodę dla wiernych, którzy cierpieli dla Jego imienia. Jest to symbol
nadziei dla chrześcijan w obliczu prześladowań (zob. także Księga
Daniela 7:27 i 1 List do Koryntian 6:2-3).
20:7-10 - Tymczasowe uwolnienie i ostateczna klęska Szatana pokazują,
że pomimo pokus i zła, moc Boga jest ostateczna. Bitwa Armagedonu to
ostateczna walka dobra ze złem (zob. także Ezechiela 38:8-12 i 2
Tesaloniczan 2:8).
20:11-15 - Opisany jest Sąd Ostateczny, gdzie umarli zostaną osądzeni
według swoich uczynków. Ten fragment podkreśla boską sprawiedliwość i
25,31-46 i Rz 14,10-12).
20:14-15 - Śmierć i Hades zostają wrzucone do jeziora ognia, co oznacza
ostateczne zniszczenie zła. To koniec wszelkiej złej mocy i dopełnienie
Królestwa Bożego (zob. także 1 Koryntian 15:24-28 i 2 Piotra 2:4).
'''
