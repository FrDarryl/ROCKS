niepewność polityczną. Jonatan jednak wykorzystuje ten podział, aby
zyskać wpływy i władzę na korzyść Żydów, wykazując się mądrością
polityczną w czasach niestabilności (zob. także Prz 21:1 i Koh 9:18).
10:15-20 - Aleksander Balas oferuje Jonatanowi stanowisko arcykapłana
jako taktykę mającą na celu zapewnienie sobie lojalności. Świadczy to o
jego umiejętnościach negocjacyjnych z mocarstwami zagranicznymi w celu
zapewnienia religijnej i politycznej autonomii swojego ludu (zob. także
1 Samuela 2:35 i List do Hebrajczyków 5:4).
10:21-25 - Jonatan przyjmuje tytuł arcykapłana i przewodniczy obchodom
Święta Szałasów. To wydarzenie umacnia jego pozycję jako przywódcy
religijnego i politycznego, jednocząc wiarę i rządy Izraela (zob. także
Ezd 3:4-6 i Nehemiasz 8:14-18).
10:46-50 - Jonatan stawia czoła armiom Demetriusza i odnosi znaczące
zwycięstwo. To zwycięstwo potwierdza militarną sprawność Machabeuszy i
Bożą rękę w ich walce o przetrwanie i wolność (zob. także Jozuego
10:66-69 - Jonatan umacnia sojusze z zagranicznymi przywódcami i
rozszerza swoje wpływy. Ten okres wzrostu i bezpieczeństwa
odzwierciedla Boże błogosławieństwo dla tych, którzy pozostają wierni w
czasach prześladowań (zob. także Prz 16,7 i Iz 54,17).
'''
