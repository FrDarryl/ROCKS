[10]
"1" = ''':sup:`1` W roku sto sześćdziesiątym przybył Aleksander Epifanes, syn
Antiocha, i zdobył Ptolemaidę. Przyjęto go i był tam królem.
'''
"2" = ''':sup:`2` Gdy król Demetriusz dowiedział się o tym, zgromadził bardzo wiele
wojska i wyruszył na wojnę przeciw niemu.
słowach, jak gdyby chciał go nim uczcić.
'''
"4" = ''':sup:`4` Mówił bowiem: Musimy pierwej z nim zawrzeć pokój, aniżeli on zawrze
go z Aleksandrem przeciwko nam.
'''
"5" = ''':sup:`5` Pamięta on bowiem o wszystkich krzywdach, któreśmy wyrządzili jemu,
braciom jego i narodowi.
'''
"6" = ''':sup:`6` Dał mu więc władzę gromadzenia wojska i przygotowywania broni. Miał
on być jego sprzymierzeńcem i rozkazał wydać mu zakładników, którzy
byli pod strażą w zamku.
'''
"7" = ''':sup:`7` Jonatan poszedł do Jerozolimy i listy te głośno odczytał
zgromadzonemu ludowi i tym, którzy byli w zamku,
'''
"8" = ''':sup:`8` a oni bardzo się przestraszyli, gdy usłyszeli, że król dał mu władzę
gromadzenia wojska.
'''
"9" = ''':sup:`9` Ci, którzy byli na zamku, wydali Jonatanowi zakładników, a on
zwrócił ich rodzicom.
'''
"10" = ''':sup:`10` Jonatan zamieszkał w Jerozolimie i zaczął odbudowywać i odnawiać
miasto.
'''
"11" = ''':sup:`11` Rzemieślnikom zaś polecił, aby mury wokoło góry Syjon wybudowali z
ciosowych kamieni, aby były mocniejsze - a oni tak zrobili.
'''
"12" = ''':sup:`12` Wtedy pouciekali cudzoziemcy, którzy przebywali w twierdzach
pobudowanych przez Bakchidesa.
'''
"13" = ''':sup:`13` Każdy z nich pozostawił stanowisko, a powrócił do swojej ojczyzny.
'''
"14" = ''':sup:`14` Tylko w Bet-Sur pozostało kilku takich, co porzucili Prawo i
przepisy. Było to bowiem miasto ucieczki.
'''
"15" = ''':sup:`15` Król Aleksander dowiedział się o przyrzeczeniach, które Demetriusz
uczynił Jonatanowi. Opowiedziano mu również o walkach i bohaterskich
czynach, których dokonał on sam i jego bracia, i o trudach, jakie
ponieśli.
'''
"16" = ''':sup:`16` Wtedy powiedział: Czyż znajdzie się choćby jeden mąż podobny do
niego? Zrobimy go teraz naszym przyjacielem i sprzymierzeńcem.
'''
"17" = ''':sup:`17` Napisał więc list i posłał, zwracając się do niego tymi słowami:
'''
"18" = ''':sup:`18` Król Aleksander bratu Jonatanowi - pozdrowienie.
'''
"19" = ''':sup:`19` Dowiadujemy się, że jesteś nadzwyczaj potężny i godzien tego, żeby
zostać naszym przyjacielem.
'''
"20" = ''':sup:`20` Dlatego ustanawiamy cię dzisiaj arcykapłanem twego narodu, nadajemy
ci tytuł królewskiego przyjaciela (przy tym posłał mu purpurę i złoty
wieniec). Trzymaj naszą stronę i dochowaj nam przyjaźni!
'''
"21" = ''':sup:`21` W Święto Namiotów w siódmym miesiącu sto sześćdziesiątego roku
Jonatan przywdział świętą szatę. Zgromadził też wojsko i przygotował
wiele broni.
'''
"22" = ''':sup:`22` Gdy Demetriusz dowiedział się o tych wydarzeniach, zasmucił się i
powiedział:
'''
"23" = ''':sup:`23` Dlaczego dopuściliśmy do tego, że Aleksander uprzedził nas, zdobył
przyjaźń Żydów i przez to się wzmocnił?
'''
"24" = ''':sup:`24` Ja także napiszę do nich list pełen zachęty, pochwał i darowizn.
Niech oni będą jako pomoc po mojej stronie!
'''
"25" = ''':sup:`25` Posłał do nich pismo tej treści: Król Demetriusz narodowi
żydowskiemu - pozdrowienie.
'''
"26" = ''':sup:`26` Z wielką radością stwierdziliśmy, że zachowujecie zawartą z nami
ugodę, że pozostajecie w przyjaźni z nami i nie przeszliście na stronę
naszych wrogów.
'''
"27" = ''':sup:`27` Wytrwajcie w dalszym ciągu w wierności wobec nas, a dobrem
odpłacimy wam za to, co dla nas robicie.
'''
"28" = ''':sup:`28` Wiele podatków wam zniesiemy, a ponadto złożymy wam podarunki.
'''
"29" = ''':sup:`29` Obecnie więc darowuję wam i zwalniam wszystkich Żydów od daniny,
podatku od soli i z podatku koronnego. Tak samo od dnia dzisiejszego
zwalniam z trzeciej części zbóż
'''
"30" = ''':sup:`30` i połowy owocu z drzew, które dla mnie przypadają. Nie będę ich
pobierał z ziemi judzkiej i z trzech okręgów, które od Samarii i
Galilei zostały do niej przyłączone, od dnia dzisiejszego na zawsze.
'''
"31" = ''':sup:`31` Jerozolima z całym swoim okręgiem będzie święta i wolna od
dziesięcin i opłat.
'''
"32" = ''':sup:`32` Zrzekam się też władzy nad zamkiem w Jerozolimie. Oddaję go
arcykapłanowi, aby umieścił w nim tych ludzi, których sobie wybierze do
tego, aby go strzegli.
'''
"33" = ''':sup:`33` Przywracam za darmo wolność każdemu Żydowi, który został wzięty w
niewolę z ziemi judzkiej do jakiejkolwiek części mojego królestwa.
Każdy niech ich uwolni od podatków tak osobistych, jak opłat od ich
bydła.
'''
"34" = ''':sup:`34` Wszystkie święta: szabaty, dni nowiu, dni przepisane przez Prawo, a
także trzy dni przed świętami i po świętach będą dniami wolnymi od
robót] wszystkich Żydów mieszkających w moim królestwie.
'''
"35" = ''':sup:`35` Nikt odtąd nie ma władzy w żadnej sprawie kogokolwiek z nich
pozywać albo mu się naprzykrzać.
'''
"36" = ''':sup:`36` Spomiędzy Żydów około trzydziestu tysięcy ludzi będzie wziętych do
królewskiego wojska i będzie im wypłacany żołd tak samo, jak jest
wyznaczony dla wszystkich żołnierzy.
'''
"37" = ''':sup:`37` Spomiędzy nich niektórzy będą umieszczeni w potężnych królewskich
twierdzach, niektórzy, godni zaufania, otrzymają urzędnicze stanowiska
w królestwie. Niżsi i wyżsi dowódcy spomiędzy nich będą wybrani i będą
postępowali zgodnie ze swoimi prawami, jak to już król przepisał dla
judzkiego kraju.
'''
"38" = ''':sup:`38` Trzy okręgi, które z samaryjskiego kraju zostały dołączone do
Judei, mają tak być z Judeą złączone, żeby tylko jednemu były podległe
i żeby żadnej innej władzy nie były poddane, tylko władzy arcykapłana.
'''
"39" = ''':sup:`39` Ptolemaidę i podległy jej obszar ofiaruję świątyni jerozolimskiej
na pokrycie kosztów świątynnych.
'''
"40" = ''':sup:`40` Ja zaś osobiście corocznie daję piętnaście tysięcy srebrnych syklów
z rachunków królewskich, z odpowiednich miejscowości.
'''
"41" = ''':sup:`41` To wszystko, co pozostało, czego urzędnicy jeszcze nie wypłacili,
od tego czasu mają wypłacać na kult świątynny, jak w poprzednich
latach.
'''
"42" = ''':sup:`42` Ponadto jeszcze pięć tysięcy srebrnych syklów, które po całorocznym
obrachunku pobierało się z dochodów świątynnych, i te się darowuje,
gdyż one należą do kapłanów, którzy pełnią służbę w świątyni.
'''
"43" = ''':sup:`43` Każdy, kto by się schronił do świątyni, która jest w Jerozolimie,
albo na ziemie jej podległe, dlatego że jest winien coś do królewskiego
skarbu albo też jest winien jakiegokolwiek innego przestępstwa, wolny
będzie on sam i wszystko, co jest jego własnością, w moim królestwie.
'''
"44" = ''':sup:`44` Koszty odbudowy i odnowienia świątynnych budowli będą pokryte na
rachunek króla.
'''
"45" = ''':sup:`45` Na rachunek króla będą pokryte również koszty odbudowy murów
Jerozolimy i umocnienia wokół niej, a nawet - odbudowy murów w Judei.
'''
"46" = ''':sup:`46` Gdy Jonatan i naród dowiedzieli się o tych obietnicach, nie
uwierzyli im i nie przyjęli ich. Przypomnieli bowiem sobie wielką
krzywdę, jaką wyrządził w Izraelu, i jak ich bardzo udręczył.
'''
"47" = ''':sup:`47` Przeciwnie, mieli upodobanie w Aleksandrze. On bowiem był pierwszy,
który do nich zwrócił się pokojowymi słowami. Po jego też stronie
walczyli przez cały czas.
'''
"48" = ''':sup:`48` Król Aleksander zgromadził wielkie wojsko i rozłożył się obozem
naprzeciwko obozu Demetriusza.
'''
"49" = ''':sup:`49` Rozpoczęła się walka pomiędzy dwoma królami. Wojsko Aleksandra
uciekło, a Demetriusz ścigał ich. Tak uzyskał przewagę nad nimi.
'''
"50" = ''':sup:`50` Prowadził bardzo zaciętą walkę aż do zachodu słońca. Tego dnia
poległ także Demetriusz.
'''
"51" = ''':sup:`51` Aleksander wysłał poselstwo do Ptolemeusza, króla egipskiego,
zwracając się do niego tymi słowami:
'''
"52" = ''':sup:`52` Gdy powróciłem do swego królestwa, zasiadłem na tronie swych ojców
i objąłem władzę, wtedy starłem Demetriusza i opanowałem nasze krainy.
'''
"53" = ''':sup:`53` Wydałem mu bitwę i starliśmy go razem z jego wojskiem, a potem
zasiedliśmy na tronie jego królestwa.
'''
"54" = ''':sup:`54` Teraz więc nawiążmy przyjaźń między sobą. Daj mi swoją córkę za
żonę, a zostanę twoim zięciem i złożę tobie i jej dary godne ciebie.
'''
"55" = ''':sup:`55` Król Ptolemeusz odpowiedział słowami: Szczęśliwy dzień, w którym
wróciłeś do ziemi swych ojców i zasiadłeś na tronie ich królestwa.
'''
"56" = ''':sup:`56` Dla ciebie uczynię to teraz, o czym pisałeś. Wyjdź jednak naprzeciw
mnie do Ptolemaidy, abyśmy się wzajemnie zobaczyli i żebym został twoim
teściem, jak powiedziałeś.
'''
"57" = ''':sup:`57` Sam Ptolemeusz i córka jego, Kleopatra, wyruszyli z Egiptu i
przybyli do Ptolemaidy. Było to w roku sto sześćdziesiątym drugim.
'''
"58" = ''':sup:`58` Król Aleksander wyszedł naprzeciwko nich. Ptolemeusz dał mu za żonę
córkę swą Kleopatrę, a on w Ptolemaidzie urządził dla niej wesele, jak
to czynią królowie - z wielkim przepychem.
'''
"59" = ''':sup:`59` Król Aleksander napisał także do Jonatana, żeby przybył do niego.
'''
"60" = ''':sup:`60` On z wielkim przepychem udał się do Ptolemaidy i spotkał się z
obydwoma królami. Tam obdarzył ich, a także ich przyjaciół srebrem,
złotem i wielu innymi upominkami. Znalazł więc u nich łaskę.
'''
"61" = ''':sup:`61` Ale najgorsi z Izraela, bezbożnicy, zebrali się razem przeciwko
niemu, ażeby go oskarżyć. Król jednak nie zwracał na nich uwagi.
'''
"62" = ''':sup:`62` Przeciwnie, król rozkazał nawet, aby Jonatan zdjął swoje szaty i
żeby go ubrano w purpurę. Tak też uczyniono.
'''
"63" = ''':sup:`63` Potem zaś król posadził go przy sobie, a do swoich najwyższych
urzędników powiedział: Idźcie z nim przez środek miasta i ogłaszajcie,
żeby nikt nie odważył się wnosić jakiejkolwiek skargi przeciwko niemu i
żeby nikt mu się nie naprzykrzał w żadnej sprawie.
'''
"64" = ''':sup:`64` Gdy zaś jego oskarżyciele usłyszeli, co zostało ogłoszone, i
zobaczyli go okrytego purpurą, wszyscy pouciekali.
'''
"65" = ''':sup:`65` Król zaś uczcił go odznaczeniami, zaliczył go między pierwszych
'''
"66" = ''':sup:`66` Wtedy Jonatan w pokoju i z radością powrócił do Jerozolimy.
'''
"67" = ''':sup:`67` W roku sto sześćdziesiątym piątym Demetriusz, syn Demetriusza,
przybył z Krety do kraju swych przodków,
'''
"68" = ''':sup:`68` Gdy się dowiedział o tym król Aleksander, zasmucił się bardzo i
powrócił do Antiochii.
'''
"69" = ''':sup:`69` Demetriusz zaś zarządcą Celesyrii zamianował Apoloniusza. Ten
zebrał wiele wojska, rozbił obóz koło Jamnii, a do arcykapłana Jonatana
wysłał poselstwo ze słowami:
'''
"70" = ''':sup:`70` Ty sam jeden zbuntowałeś się przeciwko nam. Przez ciebie ja
zostałem wystawiony na pośmiewisko i pohańbienie. Dlaczego siłę swoją
przeciwko nam pokazujesz w górach?
'''
"71" = ''':sup:`71` Jeżeli w swoim wojsku pokładasz ufność, zejdź do nas, na równinę,
tutaj możemy się z sobą zmierzyć. Ze mną bowiem jest wojsko z miast.
'''
"72" = ''':sup:`72` Zapytaj się i dowiedz, kim ja jestem i kim są inni, którzy mnie
wspomagają. Powiedzą ci: Przed nami noga wasza ostać się nie może, bo
twoi przodkowie dwa razy zostali pobici w swoim własnym kraju.
'''
"73" = ''':sup:`73` Tak samo i teraz na równinie, gdzie nie ma kamieni ani skał, ani
kryjówek do ucieczki, nie będziesz się mógł oprzeć tak wielkiej konnicy
i wojsku.
'''
"74" = ''':sup:`74` Gdy Jonatan wysłuchał słów Apoloniusza, oburzył się aż do głębi
serca, wybrał dziesięć tysięcy żołnierzy i wyruszył z Jerozolimy. Brat
jego, Szymon, połączył się z nim, aby mu udzielić pomocy.
'''
"75" = ''':sup:`75` Koło Jafy rozłożył swój obóz, mieszkańcy jednak miasta zamknęli
przed nim bramy. W Jafie bowiem była załoga Apoloniusza. Gdy jednak
uderzył na nich,
'''
"76" = ''':sup:`76` mieszkańcy miasta ze strachu otwarli bramy, a Jonatan opanował
Jafę.
'''
"77" = ''':sup:`77` Gdy Apoloniusz dowiedział się o tym, zebrał trzy tysiące konnicy i
wielką liczbę wojska i wyruszył w stronę Azotu, jak gdyby chciał ich
minąć, i pełen ufności w swoją liczną konnicę wszedł na równinę.
wzajemnie na siebie rozpoczynając bitwę.
'''
"79" = ''':sup:`79` Apoloniusz pozostawił za nimi ukrytych tysiąc jezdnych.
'''
"80" = ''':sup:`80` Jonatan spostrzegł, że za nim jest zasadzka. Otoczyli wojsko dokoła
i od rana aż do wieczora wypuszczali strzały na jego żołnierzy.
'''
"81" = ''':sup:`81` Oni stali, jak im Jonatan rozkazał, a tamtych konie się pomęczyły.
'''
"82" = ''':sup:`82` Wtedy Szymon z pośpiechem przyprowadził swoich żołnierzy i uderzył
zostali przez nich starci i uciekli.
'''
"83" = ''':sup:`83` Konnica także rozbiegła się po równinie. Pouciekali do Azotu i
weszli do świątyni swego bożka Dagona, aby się tam uratować.
'''
"84" = ''':sup:`84` Jonatan jednak spalił Azot i wszystkie miejscowości, które leżą
koło niego, i zabrał łupy na nich zdobyte. Spalił także świątynię
Dagona razem z tymi, którzy do niej uciekli.
'''
"85" = ''':sup:`85` Tych zaś, którzy zginęli od miecza, razem ze spalonymi, było blisko
osiem tysięcy ludzi.
'''
"86" = ''':sup:`86` Wtedy Jonatan wyruszył stamtąd i rozłożył się obozem koło Askalonu,
a mieszkańcy miasta z oznakami wielkiej czci wyszli naprzeciwko niego.
'''
"87" = ''':sup:`87` Wtedy Jonatan razem ze swoimi żołnierzami obładowany bogatymi
łupami powrócił do Jerozolimy.
'''
"88" = ''':sup:`88` Gdy zaś król Aleksander dowiedział się o tych wypadkach, uczcił
Jonatana jeszcze większymi odznaczeniami.
'''
"89" = ''':sup:`89` Przesłał mu bowiem złotą sprzączkę, którą według zwyczaju
ofiarowuje się tylko królewskim krewnym. Oddał mu także w posiadanie
Akkaron i całą okolicę.
'''
"Notes" = '''
Notas de rodapé:
