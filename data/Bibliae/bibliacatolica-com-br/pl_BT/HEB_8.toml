[8]
"1" = ''':sup:`1` Sedno zaś wywodów stanowi prawda: takiego mamy arcykapłana, który
zasiadł po prawicy tronu Majestatu w niebiosach,
'''
"2" = ''':sup:`2` jako sługa świątyni i prawdziwego przybytku zbudowanego przez Pana,
a nie przez człowieka.
'''
"3" = ''':sup:`3` Każdy bowiem arcykapłan ustanawiany jest do składania darów i ofiar,
przeto potrzeba, aby Ten także miał coś, co by ofiarował.
'''
"4" = ''':sup:`4` Gdyby więc był na ziemi, to nie byłby kapłanem, gdyż są tu inni,
którzy składają ofiary według postanowień Prawa.
'''
"5" = ''':sup:`5` Usługują oni obrazowi i cieniowi rzeczywistości niebieskich. Gdy
bowiem Mojżesz miał zbudować przybytek, to w ten sposób został pouczony
przez Boga. Patrz zaś - mówi - abyś uczynił wszystko według wzoru, jaki
ci został ukazany na górze.
'''
"6" = ''':sup:`6` Teraz zaś otrzymał w udziale o tyle wznioślejszą służbę, o ile stał
się pośrednikiem lepszego przymierza, które oparte zostało na lepszych
obietnicach.
'''
"7" = ''':sup:`7` Gdyby bowiem owo pierwsze było bez nagany, to nie szukano by miejsca
na drugie /przymierze/.
'''
"8" = ''':sup:`8` Albowiem ganiąc ich, zapowiada: Oto nadchodzą dni, mówi Pan, a zawrę
z domem Izraela i z domem Judy przymierze nowe.
'''
"9" = ''':sup:`9` Nie takie jednak przymierze, jakie zawarłem z ich ojcami, w dniu,
gdym ich wziął za rękę, by wyprowadzić ich z ziemi egipskiej. Ponieważ
oni nie wytrwali w moim przymierzu, przeto i Ja przestałem dbać o nich,
mówi Pan.
'''
"10" = ''':sup:`10` Takie jest przymierze, które zawrę z domem Izraela w owych dniach,
mówi Pan. Dam prawo moje w ich myśli, a na sercach ich wypiszę je, i
będę im Bogiem, a oni będą Mi ludem.
'''
"11" = ''':sup:`11` I nikt nie będzie uczył swojego rodaka ani nikt swego brata,
mówiąc: Poznaj Pana! Bo wszyscy Mnie poznają, od małego aż do
wielkiego.
'''
"12" = ''':sup:`12` Ponieważ ulituję się nad ich nieprawością i nie wspomnę więcej na
ich grzechy.
'''
"13" = ''':sup:`13` Ponieważ zaś mówi o nowym, pierwsze uznał za przestarzałe; a to, co
się przedawnia i starzeje, bliskie jest zniszczenia.
'''
"Notes" = '''
Notas de rodapé:
8:1-2 - Autor podkreśla, że Jezus jest doskonałym Arcykapłanem,
służącym w prawdziwym niebiańskim przybytku, w przeciwieństwie do
starego ziemskiego przybytku. Jest pośrednikiem nowego przymierza (zob.
także Wj 25,9 i Łk 22,20).
8:6-7 - Nowe przymierze, pośredniczone przez Chrystusa, przewyższa
stare, ponieważ opiera się na lepszych obietnicach. Przymierze
8:8-12 - Autor cytuje obietnicę Jeremiasza dotyczącą nowego przymierza,
w którym Bóg wypisze swoje prawa na sercach swojego ludu, a nie na
kamiennych tablicach. Posłuszeństwo Bogu będzie wewnętrzne i
spontaniczne (zob. także Jeremiasz 31:33-34 i Rzymian 2:29).
08:13 - Autor dochodzi do wniosku, że stare przymierze starzeje się i
wkrótce zaniknie, natomiast nowe przymierze w Chrystusie jest wieczne i
doskonałe, przynosząc wierzącym trwałą przemianę (zobacz także 2
Koryntian 3:6-11 i Objawienie 21:1-4).
'''
