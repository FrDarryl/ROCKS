[45]
"1" = ''':sup:`1` Kierownikowi chóru. Na melodię: Lilie... Synów Koracha. Pieśń
pouczająca. Pieśń miłosna.
'''
"2" = ''':sup:`2` Z mego serca tryska piękne słowo: utwór mój głoszę dla króla; mój
język jest jak rylec biegłego pisarza.
'''
"3" = ''':sup:`3` Tyś najpiękniejszy z synów ludzkich, wdzięk rozlał się na twoich
wargach: przeto pobłogosławił tobie Bóg na wieki.
'''
"4" = ''':sup:`4` Bohaterze, przypasz do biodra swój miecz, swą chlubę i ozdobę!
'''
"5" = ''':sup:`5` Szczęśliwie wstąp na rydwan w obronie wiary, pokory i
sprawiedliwości, a prawica twoja niech ci wskaże wielkie czyny!
'''
"6" = ''':sup:`6` Strzały twoje są ostre - ludy poddają się tobie - trafiają w serce
wrogów króla.
'''
"7" = ''':sup:`7` Tron Twój, o Boże, trwa wiecznie, berło Twego królestwa - berło
sprawiedliwe.
'''
"8" = ''':sup:`8` Miłujesz sprawiedliwość, wstrętna ci nieprawość, dlatego Bóg, twój
Bóg, namaścił ciebie olejkiem radości hojniej niż równych ci losem;
'''
"9" = ''':sup:`9` wszystkie twoje szaty pachną mirrą, aloesem; płynący z pałaców z
kości słoniowej dźwięk lutni raduje ciebie.
'''
"10" = ''':sup:`10` Córki królewskie wychodzą ci na spotkanie, królowa w złocie z Ofiru
stoi po twojej prawicy.
'''
"11" = ''':sup:`11` Posłuchaj, córko, spójrz i nakłoń ucha, zapomnij o twym narodzie, o
domu twego ojca!
'''
"12" = ''':sup:`12` Król pragnie twojej piękności: on jest twym panem; oddaj mu pokłon!
'''
"13" = ''':sup:`13` I córa Tyru nadchodzi z darami; możni narodów szukają twych
względów.
'''
"14" = ''':sup:`14` Cała pełna chwały wchodzi córa królewska; złotogłów jej odzieniem.
'''
"15" = ''':sup:`15` W szacie wzorzystej wiodą ją do króla; za nią dziewice, jej druhny,
wprowadzają do ciebie.
'''
"16" = ''':sup:`16` Przywodzą je z radością i z uniesieniem, przyprowadzają do pałacu
króla.
'''
"17" = ''':sup:`17` Niech twoi synowie zajmą miejsce twych ojców; ustanów ich
książętami po całej ziemi!
'''
"18" = ''':sup:`18` Przez wszystkie pokolenia upamiętnię twe imię; dlatego po wiek
wieków sławić cię będą narody.
'''
