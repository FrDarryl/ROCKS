[16]
"1" = ''':sup:`1` Słusznie więc skarani zostali podobnymi stworzeniami i mnóstwem
zwierząt udręczeni,
'''
"2" = ''':sup:`2` ludowi swemu zamiast tej kary dobro wyświadczyłeś: niezwykłą potrawę
dla pożądliwego smaku zgotowałeś im na pokarm - przepiórki.
'''
"3" = ''':sup:`3` Tak, by tamci, chociaż łaknęli pokarmu, z powodu obrzydliwości
nasłanych stworzeń poniechali nawet naturalnej chęci jedzenia, a ci,
przelotnie brakiem dotknięci, by mieli pokarm, i to niezwykły.
'''
"4" = ''':sup:`4` Trzeba bowiem było, by na owych ciemięzców przyszła bieda
nieuchronna, a tym, by tylko zostało ukazane, jaka chłosta dręczyła ich
wrogów.
'''
"5" = ''':sup:`5` Albowiem i wtedy, gdy ich dosięgła straszna wściekłość gadów i
ginęli od ukąszeń krętych wężów, gniew Twój nie trwał aż do końca.
'''
"6" = ''':sup:`6` Dla pouczenia spadła na nich krótka trwoga, ale dla przypomnienia
nakazu Twego prawa mieli znak zbawienia.
'''
"7" = ''':sup:`7` A kto się zwrócił do niego, ocalenie znajdował nie w tym, na co
patrzył, ale w Tobie, Zbawicielu wszystkich.
'''
"8" = ''':sup:`8` I tak naszych wrogów przekonałeś, że to Ty wybawiasz od zła
wszelkiego.
'''
"9" = ''':sup:`9` Zabijały ich ukąszenia szarańczy i much, i nie znaleźli lekarstwa,
by ratować życie, bo zasłużyli, żeby zostali przez nie ukarani.
'''
"10" = ''':sup:`10` Synów zaś Twoich nie zmogły nawet zęby jadowitych wężów, litość
bowiem Twoja zabiegła im drogę i ich uzdrowiła.
'''
"11" = ''':sup:`11` Dla przypomnienia bowiem mów Twoich byli kąsani, i zaraz mieli
ratunek, by nie popadli w głębokie zapomnienie i nie stali się niegodni
Twojej dobroci.
'''
"12" = ''':sup:`12` Nie zioła ich uzdrowiły ani nie okłady, lecz słowo Twe, Panie, co
wszystko uzdrawia.
'''
"13" = ''':sup:`13` Bo Ty masz władzę nad życiem i śmiercią: Ty wprowadzasz w bramy
Otchłani i Ty wyprowadzasz.
'''
"14" = ''':sup:`14` A człowiek zabije wprawdzie w swojej złości, lecz nie przywróci
ducha, który uszedł, ani duszy wziętej nie uwolni.
'''
"15" = ''':sup:`15` Niepodobna ujść Twojej ręki.
'''
"16" = ''':sup:`16` Bezbożni, którzy znać Ciebie nie chcieli, doznali chłosty od Twego
mocnego ramienia, trapieni niezwykłymi deszczami, gradami, okrutnymi
nawałnicami, i niszczeni ogniem.
'''
"17" = ''':sup:`17` A co najdziwniejsze, ogień się wzmagał w wodzie, która wszystko
gasi, bo świat ujmuje się za sprawiedliwymi.
'''
"18" = ''':sup:`18` Czasem bowiem ogień przygasał, by nie spłonęły zwierzęta, nasłane
na bezbożnych, i by patrząc pojęli, że sąd Boży ich dosięgnął:
'''
"19" = ''':sup:`19` czasem zaś nawet pośród wody płonął ponad możliwości ognia, by
wyniszczyć płody znieprawionej ziemi.
'''
"20" = ''':sup:`20` Lud zaś swój żywiłeś pokarmem anielskim i dałeś im bez ich wysiłków
gotowy chleb z nieba, zdolny dać wszelką rozkosz i wszelki smak
zaspokoić.
'''
"21" = ''':sup:`21` Twój dar dawał poznać Twą dobroć dla dzieci, a powolny pragnieniom
jedzącego, zamieniał się w to, czego kto zapragnął.
'''
"22" = ''':sup:`22` Śnieg i lód wytrzymywały ogień i nie topniały, by pojęli, że plony
nieprzyjacielskie zniszczył ogień, płonąc wśród gradu i wśród ulewy
błyskając,
'''
"23" = ''':sup:`23` i że potem, by się sprawiedliwi mogli pożywić, zapomniał on nawet
swojej własnej mocy.
'''
"24" = ''':sup:`24` Przyroda bowiem Tobie, Stwórco, poddana, sroży się jako kara
przeciw niegodziwym, a jako dobroć łagodnieje dla tych, co Tobie
zaufali.
'''
"25" = ''':sup:`25` Dlatego i wtedy, wszelkim podlegając zmianom, służyła darowi Twemu,
żywiącemu wszystkich, według woli tych, co byli w potrzebie,
'''
"26" = ''':sup:`26` by pojęli Twoi, Panie, umiłowani synowie, że nie urodzaj plonów
żywi człowieka, lecz słowo Twoje utrzymuje ufających Tobie.
'''
"27" = ''':sup:`27` Bo to, czego ogień nie zniszczył, topniało rychło pod ciepłem
nikłego promyka słonecznego,
'''
"28" = ''':sup:`28` by wiedziano, że w dziękowaniu Tobie trzeba wyprzedzać słońce i
wobec Ciebie stawać o świtaniu.
'''
"29" = ''':sup:`29` Nadzieja bowiem niewdzięcznika jak lód zimowy stopnieje i rozpłynie
się jak woda nieużyteczna.
'''
