[12]
"1" = ''':sup:`1` Jeśli chcesz dobrze czynić, zważ, komu masz czynić, a będą ci
wdzięczni za twe dobrodziejstwa.
'''
"2" = ''':sup:`2` Czyń dobrze bogobojnemu, a otrzymasz nagrodę, jeśli nie od niego, to
na pewno od Najwyższego.
'''
"3" = ''':sup:`3` Dobroczynność nie jest dla tego, kto trwa w złu, ani kto nie udziela
jałmużny.
'''
"4" = ''':sup:`4` Dawaj bogobojnemu, a nie wspomagaj grzesznika.
'''
"5" = ''':sup:`5` Dobrze czyń biednemu, a nie dawaj bezbożnemu, odmów mu chleba swego
i nie użyczaj mu, aby przypadkiem nie wziął góry nad tobą. Znajdziesz w
dwójnasób zło za wszystko dobro, które byś mu wyświadczył.
'''
"6" = ''':sup:`6` Gdyż i u Najwyższego budzą odrazę grzesznicy, wymierzy On też karę
bezbożnym.
'''
"7" = ''':sup:`7` Dawaj dobremu, a nie pomagaj grzesznikowi.
'''
"8" = ''':sup:`8` Przyjaciela nie poznaje się w pomyślności, wróg zaś nie zdoła się
ukryć w czasie niepowodzenia.
'''
"9" = ''':sup:`9` Wobec pomyślności człowieka nawet wrogowie są mu przyjaciółmi, a w
niepowodzeniu oddala się nawet przyjaciel.
'''
"10" = ''':sup:`10` Nie wierz nigdy twemu nieprzyjacielowi, jak bowiem spiż śniedzieje,
tak i jego przewrotność.
'''
"11" = ''':sup:`11` Chociażby się uniżył i chodził schylony, uważaj na siebie i strzeż
się go. Bądź względem niego jak ten, co wyczyścił zwierciadło, a
poznasz, że nie do końca było zardzewiałe.
'''
"12" = ''':sup:`12` Nie stawiaj go przy sobie, aby cię nie odepchnął, a sam nie stanął
na twym miejscu. Nie sadzaj go po twojej prawej stronie, aby nie starał
się zająć twego miejsca, dopiero wówczas zrozumiałbyś mowy moje, a z
powodu słów moich doznałbyś wyrzutów.
'''
"13" = ''':sup:`13` Któż się litować będzie nad zaklinaczem ukąszonym przez żmiję i nad
tymi wszystkimi, którzy się zbliżają do dzikich zwierząt?
'''
"14" = ''':sup:`14` Podobnie - nad tym, który przebywa z grzesznikiem i bierze udział w
jego grzechach.
'''
"15" = ''':sup:`15` Przez pewien czas trwa z tobą, a jeśli się potkniesz, nie wytrwa.
'''
"16" = ''':sup:`16` Nieprzyjaciel ma słodycz na swoich wargach, a w sercu zamyśla
wtrącić cię do dołu; nieprzyjaciel łzy będzie miał w oczach, a jeśli
znajdzie sposobność, krwią się nie nasyci.
'''
"17" = ''':sup:`17` Jeżeli przeciwności przyjdą na ciebie, znajdziesz go wtedy
pierwszego przy sobie i niby pomagając, podbije ci piętę.
'''
"18" = ''':sup:`18` Głową potrząsać będzie, klaskać rękami, wiele szeptać i zmieniać
wyraz twarzy.
'''
"Notes" = '''
Notas de rodapé:
12:1-2 - Autor nawołuje do czynienia dobra, zwłaszcza wobec tych,
którzy na to zasługują, a nie wobec niewdzięcznych lub źle
nastawionych. Odzwierciedla to wagę rozeznawania miłosierdzia (zob.
także Prz 3,27 i Gal 6,10).
12:3-5 - Czynienie dobra tym, którzy są źli, może nie przynieść
korzyści. Autor radzi mądrze wybierać, gdzie i komu okazywać hojność
12:6-7 - Bóg odrzuca grzeszników i niegodziwców, a ich dobre uczynki
nie są akceptowane, dopóki nie odpokutują. Autor podkreśla, że boska
sprawiedliwość jest nieomylna, a grzech pociąga za sobą konsekwencje
(zob. także Prz 15,29 i Iz 59,2).
12:8-9 - Wartość prawdziwego przyjaciela ujawnia się w trudnościach.
Autor naucza, że przyjaźnie powinny być wystawiane na próbę z biegiem
czasu i że nie należy ufać nowym i niesprawdzonym przyjaciołom (zob.
także Prz 17,17 i J 15,14-15).
12:10-12 - Nieufność wobec wrogów jest formą roztropności. Tekst naucza
ostrożności i mądrości w postępowaniu z tymi, którzy okazali złe
'''
