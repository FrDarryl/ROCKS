[10]
"1" = ''':sup:`1` I rzekł Pan do Mojżesza: Idź do faraona, ponieważ uczyniłem twardym
serce jego i jego sług, abym mógł czynić znaki swoje wśród nich,
'''
"2" = ''':sup:`2` i abyś opowiadał dzieciom twoim i wnukom, co zdziałałem w Egipcie. A
znaki moje czyniłem między nimi, aby wiedzieli, że Ja jestem Pan.
'''
"3" = ''':sup:`3` Mojżesz i Aaron przybyli do faraona i rzekli do niego: Tak
powiedział Pan, Bóg Hebrajczyków: Dokądże będziesz zwlekał z
upokorzeniem się przede Mną? Wypuść lud mój, aby Mi służył.
'''
"4" = ''':sup:`4` Bo jeżeli będziesz zwlekał z wypuszczeniem ludu mego, to sprowadzę
jutro szarańczę do twego kraju.
'''
"5" = ''':sup:`5` Okryje ona ziemię tak, że nie będzie można widzieć ziemi, i pożre
resztę, która została uratowana i pozostała po gradzie. Zniszczy też
wszelkie drzewa, które rosną na polach waszych.
'''
"6" = ''':sup:`6` Napełni domy twoje, domy wszystkich sług twoich i domy wszystkich
Egipcjan, czego nie widzieli ojcowie twoi ani ich praojcowie od dnia,
gdy się ukazali na ziemi, aż do dnia dzisiejszego. Potem odwórcił się
Mojżesz i wyszedł od faraona.
'''
"7" = ''':sup:`7` A słudzy faraona rzekli do niego: Jak długo jeszcze będzie ten dla
nas nieszczęściem? Wypuść ludzi, aby służyli swemu Panu Bogu. Czy nie
rozumiesz, że ginie Egipt?
'''
"8" = ''':sup:`8` Zawołano Mojżesza i Aarona na powrót do faraona, a ten rzekł do
nich: Idźcie, oddajcie cześć Panu, Bogu waszemu. Którzy to mają iść?
'''
"9" = ''':sup:`9` Mojżesz odpowiedział: Pójdziemy z naszymi dziećmi i starcami, z
synami i córkami, z owcami i bydłem; pójdziemy, bo mamy obchodzić
święto Pana.
'''
"10" = ''':sup:`10` Odpowiedział im: Niech Pan tak będzie z wami, jak ja was i dzieci
wasz wypuszczę. Patrzcie, jakie złe są wasze zamierzenia.
'''
"11" = ''':sup:`11` Nie tak! Idźcie sami mężczyźni i oddajcie cześć Panu, jak tegoście
się domagali. I wypędzono ich sprzed oblicza faraona.
'''
"12" = ''':sup:`12` Rzekł Pan do Mojżesza: Wyciągnij rękę nad ziemię egipską, aby
ściągnęła szarańcza do ziemi egipskiej i pożarła wszelką roślinę ziemi,
wszystko, co pozostało po gradzie.
'''
"13" = ''':sup:`13` I wyciągnął Mojżesz laskę swoją nad ziemię egipską, a Pan
sprowadził wiatr wschodni, który wiał przez cały dzień i całą noc. Rano
wiatr wschodni przyniósł szarańczę.
'''
"14" = ''':sup:`14` Szarańcza przyleciała na całą ziemię egipską i opuściła się na cały
kraj egipski tak licznie, że tyle szarańczy nie było dotąd ani nie
będzie nigdy.
'''
"15" = ''':sup:`15` I pokryła powierzchnię całej ziemi. I ciemną stała się ziemia od
szarańczy w takiej ilości. Szarańcza pożarła wszelką trawę ziemi i
wszelki owoc z drzewa, który pozostał po gradzie, i nie pozostało nic
zielonego na drzewach i nic z roślinności polnej w całej ziemi
egipskiej.
'''
"16" = ''':sup:`16` Co rychlej kazał faraon zawołać Mojżesza i Aarona i rzekł:
Zgrzeszyłem przeciwko Panu, Bogu waszemu, i przeciwko wam.
'''
"17" = ''':sup:`17` A teraz, proszę, przebaczcie i tym razem grzech mój, a błagajcie
Pana, Boga waszego, by usunął ode mnie przynajmniej tę śmierć.
'''
"18" = ''':sup:`18` I wyszedł Mojżesz od faraona, i prosił Pana.
'''
"19" = ''':sup:`19` Pan sprowadził wiatr zachodni, bardzo gwałtowny, który uniósł
szarańczę i wrzucił ją do Morza Czerwonego. W całej ziemi egipskiej
szarańcza zginęła doszczętnie.
'''
"20" = ''':sup:`20` Ale Pan uczynił upartym serce faraona, i nie wypuścił on
Izraelitów.
'''
"21" = ''':sup:`21` I rzekł Pan do Mojżesza: Wyciągnij rękę ku niebu, a nastanie
ciemność w ziemi egipskiej tak gęsta, że można będzie dotknąć
ciemności.
'''
"22" = ''':sup:`22` Wyciągnął Mojżesz rękę do nieba i nastała ciemność gęsta w całej
ziemi egipskiej przez trzy dni.
'''
"23" = ''':sup:`23` Jeden drugiego nie widział i nikt nie mógł wstać z miejsca swego
przez trzy dni. Ale Izraelici wszyscy mieli światło w swoich
mieszkaniach.
'''
"24" = ''':sup:`24` Zawołał faraon Mojżesza i rzekł: Idźcie, oddajcie cześć Panu, tylko
owce i bydło wasze zostanie. Dzieci wasze również mogą iść z wami.
'''
"25" = ''':sup:`25` Odpowiedział Mojżesz: Ty także musisz dać nam do rąk ofiary i
całopalenia, byśmy mogli ofiarować je Panu, Bogu naszemu.
'''
"26" = ''':sup:`26` Również bydło nasze pójdzie z nami, nie zostanie nawet kopyto,
ponieważ z niego weźmiemy na ofiarę Panu, Bogu naszemu; a sami nie
wiemy, z czego złożyć ofiarę dla Pana, aż tam przyjdziemy.
'''
"27" = ''':sup:`27` Pan uczynił upartym serce faraona i nie chciał ich wypuścić.
'''
"28" = ''':sup:`28` I rzekł faraon: Odejdź ode mnie! Strzeż się i nie zjawiaj się już
przede mną! Skoro się tylko zjawisz przede mną, umrzesz.
'''
"29" = ''':sup:`29` I rzekł Mojżesz do faraona: Będzie, jak powiedziałeś. Nie zjawię
się więcej przed tobą.
'''
"Notes" = '''
Notas de rodapé:
10:1-2 - Bóg objawia Mojżeszowi, że zatwardza serce faraona, aby
Izraelici mogli opowiadać przyszłym pokoleniom o wielkich czynach Pana.
Pamięć o dziełach Bożych jest centralnym tematem kształtującym
Powtórzonego Prawa 6:20-25).
10:3-6 - Bóg zsyła groźbę plagi szarańczy, ostrzegając faraona przed
spustoszeniem Egiptu. To ostrzeżenie podkreśla Boże miłosierdzie,
9,3-4).
10:12-15 - Szarańcza atakuje Egipt, pochłaniając wszystko, co pozostało
po gradobiciu. Plaga ta ilustruje całkowite zniszczenie spowodowane
odmową posłuszeństwa faraona Bogu, przedsmak sądu ostatecznego (zob.
10:16-20 - Faraon ponownie prosi o przebaczenie i błaga o usunięcie
plagi, ale po usunięciu szarańczy jego serce zatwardza się. To
odzwierciedla daremność powierzchownej skruchy bez prawdziwej przemiany
serca (zob. także 2 Koryntian 7:10 i Hebrajczyków 3:7-9).
10:21-23 - Plaga ciemności ogarnia Egipt przez trzy dni, podczas gdy
Izraelici pozostają w świetle. Symbolizuje to rozdział między tymi,
którzy podążają za światłem Bożym, a tymi, którzy kroczą w duchowej
ciemności (zob. także Izajasz 60:2-3 i Jan 8:12).
'''
