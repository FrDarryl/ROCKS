[2]
"1" = ''':sup:`1` Znaleźli się jednak fałszywi prorocy wśród ludu tak samo, jak wśród
was będą fałszywi nauczyciele, którzy wprowadzą wśród was zgubne
herezje. Wyprą się oni Władcy, który ich nabył, a sprowadzą na siebie
rychłą zgubę.
'''
"2" = ''':sup:`2` A wielu pójdzie za ich rozpustą, przez nich zaś droga prawdy będzie
obrzucona bluźnierstwami;
'''
"3" = ''':sup:`3` dla zaspokojenia swej chciwości obłudnymi słowami was sprzedadzą ci,
na których wyrok potępienia od dawna jest w mocy, a zguba ich nie śpi.
'''
"4" = ''':sup:`4` Jeżeli bowiem Bóg aniołom, którzy zgrzeszyli, nie odpuścił, ale
wydał ich do ciemnych lochów Tartaru, aby byli zachowani na sąd;
'''
"5" = ''':sup:`5` jeżeli staremu światu nie odpuścił, ale jako ósmego Noego, który
ogłaszał sprawiedliwość, ustrzegł, gdy zesłał potop na świat
bezbożnych;
'''
"6" = ''':sup:`6` także miasta Sodomę i Gomorę obróciwszy w popiół skazał na zagładę
dając przykład /kary/ tym, którzy będą żyli bezbożnie,
'''
"7" = ''':sup:`7` ale wyrwał sprawiedliwego Lota, który uginał się pod ciężarem
rozpustnego postępowania ludzi nie liczących się z Bożym prawem -
'''
"8" = ''':sup:`8` sprawiedliwy bowiem mieszkając wśród nich z dnia na dzień duszę swą
sprawiedliwą miał umęczoną przeciwnymi Prawu czynami, które widział i o
których słyszał -
'''
"9" = ''':sup:`9` to wie Pan, jak pobożnych wyrwać z doświadczenia, niesprawiedliwych
zaś jak zachować na ukaranie w dzień sądu,
'''
"10" = ''':sup:`10` przede wszystkim zaś tych, którzy idą za ciałem w nieczystej żądzy
i pogardę okazują Władzy, zuchwalcy, zarozumialcy, którzy nie wahają
się przed wypowiadaniem bluźnierstw na "Chwały".
'''
"11" = ''':sup:`11` Tymczasem aniołowie, których siła i potęga jest większa, nie wnoszą
przeciwko nim przed Pana przeklinającego wyroku potępienia.
'''
"12" = ''':sup:`12` Ci zaś, jak nierozumne zwierzęta, przeznaczone z natury na
schwytanie i zagładę, wypowiadając bluźnierstwa na to, czego nie znają,
podlegną właśnie takiej zagładzie jak one,
'''
"13" = ''':sup:`13` otrzymując karę jako zapłatę za niesprawiedliwość. Za przyjemność
uważają rozpustę uprawianą za dnia, jako zakały i plugawcy pławią się w
swych uciechach, gdy z wami są przy stole.
'''
"14" = ''':sup:`14` Oczy mają pełne kobiety cudzołożnej, oczy nie przestające grzeszyć,
uwodzą oni dusze nieutwierdzone. Mają serca wyćwiczone w chciwości,
synowie przekleństwa.
'''
"15" = ''':sup:`15` Opuszczając prawą drogę zbłądzili, a poszli drogą Balaama, syna
Bosora, który umiłował zapłatę niesprawiedliwości,
'''
"16" = ''':sup:`16` ale został skarcony za swoje przestępstwo; juczne bydlę, pozbawione
mowy, przemówiwszy ludzkim głosem powstrzymało głupotę proroka.
'''
"17" = ''':sup:`17` Ci są źródłami bez wody i obłokami wichrem pędzonymi, których czeka
mrok ciemności.
'''
"18" = ''':sup:`18` Wypowiadając bowiem słowa wyniosłe a próżne, uwodzą żądzami
cielesnymi i rozpustą tych, którzy zbyt mało odsuwają się od
postępujących w błędzie.
'''
"19" = ''':sup:`19` Wolność im głoszą, a sami są niewolnikami zepsucia. Komu bowiem kto
uległ, temu też służy jako niewolnik.
'''
"20" = ''':sup:`20` Jeżeli bowiem uciekają od zgnilizny świata przez poznanie Pana i
Zbawcy, Jezusa Chrystusa, a potem oddając się jej ponownie zostają
pokonani, to koniec ich jest gorszy od początków.
'''
"21" = ''':sup:`21` Lepiej bowiem byłoby im nie znać drogi sprawiedliwości, aniżeli
poznawszy ją odwrócić się od podanego im świętego przykazania.
'''
"22" = ''':sup:`22` Spełniło się na nich to, o czym słusznie mówi przysłowie: Pies
powrócił do tego, co sam zwymiotował, a świnia umyta - do kałuży błota.
'''
