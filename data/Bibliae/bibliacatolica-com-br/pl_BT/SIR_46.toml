[46]
"1" = ''':sup:`1` Dzielny w bitwie Jozue, syn Nuna, następca Mojżesza na urzędzie
prorockim, stał się, stosownie do swego imienia, wielkim przez to, że
ocalił Jego wybranych, że wywarł pomstę na opornych wrogach, by
wprowadzić Izraela w jego dziedzictwo.
'''
"2" = ''':sup:`2` Jakże się wsławił, gdy podniósł swoje ręce i gdy wyciągnął miecz
przeciw miastom!
'''
"3" = ''':sup:`3` Któż pierwszy przed nim takim się okazał? On bowiem prowadził wojny
Pana!
'''
"4" = ''':sup:`4` Czyż nie za jego sprawą zatrzymało się słońce i jeden dzień stał się
jakby dwa?
'''
"5" = ''':sup:`5` Wezwał Najwyższego Władcę, gdy wrogowie parli na niego zewsząd, i
wysłuchał go Wielki Pan, bo zesłał grad kamienisty o wielkiej sile.
'''
"6" = ''':sup:`6` Uderzył na wrogi naród i rozgromił przeciwników na pochyłości, aby
poznały narody jego oręż, że wojnę toczy wobec Pana.
'''
"7" = ''':sup:`7` I dlatego jeszcze, że Panu był doskonale posłuszny, a za dni
Mojżesza okazał swą dobroć, on i Kaleb, syn Jefunnego, przez to, że
stanęli przeciw zgromadzeniu, powstrzymali lud przed grzechami i
uspokoili niegodziwe szemranie.
'''
"8" = ''':sup:`8` Oni dwaj tylko ocaleli z sześciuset tysięcy pieszych i zostali
wprowadzeni do dziedzictwa, do ziemi opływającej w mleko i miód.
'''
"9" = ''':sup:`9` Pan dał Kalebowi siły, które aż do starości z nim pozostały, mógł
bowiem wstąpić na góry kraju, gdzie jego potomstwo otrzymało
dziedzictwo,
'''
"10" = ''':sup:`10` tak że widzieli wszyscy synowie Izraela, iż dobrze być Panu
posłusznym.
'''
"11" = ''':sup:`11` I sędziowie - każdy według swego imienia - których serce nie było
niewierne i którzy nie odwrócili się od Pana, pamięć ich niech będzie
błogosławiona,
'''
"12" = ''':sup:`12` kości ich niech wypuszczą pędy ze swego miejsca, aby byli wsławieni
przez swoich synów.
'''
"13" = ''':sup:`13` Umiłowany przez swego Pana, Samuel, prorok Pański, ustanowił
królestwo i namaścił władców nad Jego ludem.
'''
"14" = ''':sup:`14` Według Prawa Pańskiego sądził zgromadzenie, nawiedził bowiem Pan
Jakuba.
'''
"15" = ''':sup:`15` Przez swą prawdomówność okazał się rzeczywiście prorokiem, a
prawdziwość widzenia uznana została dzięki jego słowom.
'''
"16" = ''':sup:`16` Wezwał Pana Wszechmogącego, ofiarując Mu jagnię jeszcze ssące, gdy
zewsząd na niego nacierali wrogowie.
'''
"17" = ''':sup:`17` I zagrzmiał Pan z nieba, a w potężnym echu dał słyszeć swój głos;
'''
"18" = ''':sup:`18` starł zwierzchników nieprzyjacielskich i wszystkich książąt
Filistynów.
'''
"19" = ''':sup:`19` Przed czasem spoczynku wiecznego oświadczył przed Panem i Jego
pomazańcem: Pieniędzy ani niczego, ani sandałów od nikogo nie wziąłem.
I nikt go nie mógł oskarżyć.
'''
"20" = ''':sup:`20` A nawet po swym zaśnięciu prorokował, oznajmił los królowi i z
ludu.
'''
"Notes" = '''
Notas de rodapé:
46:1-2 - Jozue jest chwalony za swoje przywództwo i niezachwianą wiarę
w poprowadzenie Izraela do podboju Ziemi Obiecanej. Jest postrzegany
jako wzór posłuszeństwa woli Bożej (zob. także Jozuego 1:6-9 i
Hebrajczyków 11:30).
46:9-10 - Kaleb, dzięki swojej lojalności i zaufaniu Bogu, otrzymuje
szczególne dziedzictwo w tej ziemi. Jego odwaga stanowi świadectwo
wiary i wytrwałości w wypełnianiu obietnic Bożych (zob. także Lb 14,24
i Joz 14,13-14).
46:11-12 - Sędziowie Izraela są pamiętani za swoją wierność w czasach
kryzysu, obronę narodu przed wrogami i dotrzymywanie przymierza z
Bogiem. To podkreśla wagę sprawiedliwego, kierowanego przez Boga
46:13-14 - Samuel, ostatni z sędziów, został wywyższony za swoją rolę
proroczą i wzorowe życie w służbie Bogu. Jego wstawiennictwo i oddanie
46:19-20 - Śmierć Samuela naznaczona jest znakami jego wierności, a
nawet po jego śmierci jego modlitwa jest skuteczna. Podkreśla to moc
'''
