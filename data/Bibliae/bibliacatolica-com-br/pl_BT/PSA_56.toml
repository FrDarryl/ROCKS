[56]
"1" = ''':sup:`1` Kierownikowi chóru. Na melodię: Gołębica dalekich terebintów.
Dawidowy. Miktam. Gdy go Filistyni zatrzymali w Gat.
'''
"2" = ''':sup:`2` Zmiłuj się nade mną, Boże, bo czyha na mnie człowiek, uciska mnie w
nieustannej walce.
'''
"3" = ''':sup:`3` Wrogowie moi nieustannie czyhają na mnie, tak wielu przeciw mnie
walczy. Podnieś mnie,
'''
"4" = ''':sup:`4` ilekroć mnie trwoga ogarnie, w Tobie pokładam nadzieję.
'''
"5" = ''':sup:`5` W Bogu uwielbiam Jego słowo, Bogu ufam, nie będę się lękał: cóż może
mi uczynić człowiek?
'''
"6" = ''':sup:`6` Przez cały dzień mi uwłaczają, przeciw mnie obracają wszystkie swe
'''
"7" = ''':sup:`7` się schodzą, śledzą moje kroki, godzą na moje życie.
'''
"8" = ''':sup:`8` Za niegodziwość - pomoc dla nich? Boże, powal w gniewie narody!
'''
"9" = ''':sup:`9` Ty zapisałeś moje życie tułacze; przechowałeś Ty łzy moje w swoim
bukłaku: " czyż nie są spisane w Twej księdze? "
'''
"10" = ''':sup:`10` Wtedy wrogowie moi odstąpią w dniu, gdy Cię wezwę: po tym poznam,
że Bóg jest ze mną.
'''
"11" = ''':sup:`11` W Bogu uwielbiam Jego słowo, wielbię słowo Pana.
'''
"12" = ''':sup:`12` Bogu ufam, nie będę się lękał: cóż może mi uczynić człowiek?
'''
"13" = ''':sup:`13` Wiążą mnie, Boże, śluby, które Ci złożyłem, Tobie oddam ofiary
pochwalne,
'''
"14" = ''':sup:`14` bo ocaliłeś moje życie od śmierci "i moje nogi od upadku", abym
chodził przed Bogiem w światłości życia.
'''
