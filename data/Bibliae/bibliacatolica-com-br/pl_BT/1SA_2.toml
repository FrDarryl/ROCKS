[2]
"1" = ''':sup:`1` Anna modliła się mówiąc: Raduje się me serce w Panu, moc moja
wzrasta dzięki Panu, rozwarły się me usta na wrogów moich, gdyż cieszyć
się mogę Twoją pomocą.
'''
"2" = ''':sup:`2` Nikt tak święty jak Pan, prócz Ciebie nie ma nikogo, nikt taką Skałą
jak Bóg nasz.
'''
"3" = ''':sup:`3` Nie mówcie więcej słów pełnych pychy, z ust waszych niech nie
wychodzą słowa wyniosłe, bo Pan jest Bogiem wszechwiedzącym: On waży
uczynki.
'''
"4" = ''':sup:`4` Łuk mocarzy się łamie, a słabi przepasują się mocą,
rodzi siedmioro, a wielodzietna więdnie.
'''
"6" = ''':sup:`6` To Pan daje śmierć i życie, wtrąca do Szeolu i zeń wyprowadza.
'''
"7" = ''':sup:`7` Pan uboży i wzbogaca, poniża i wywyższa.
'''
"8" = ''':sup:`8` Z pyłu podnosi biedaka, z barłogu dźwiga nędzarza, by go wśród
możnych posadzić, by dać mu tron zaszczytny. Do Pana należą filary
ziemi: na nich świat położył.
'''
"9" = ''':sup:`9` On ochrania stopy pobożnych. Występni zginą w ciemnościach, bo nie
'''
"10" = ''':sup:`10` Pan wniwecz obraca opornych: przeciw nim grzmi na niebiosach. Pan
osądza krańce ziemi, On daje potęgę królowi, wywyższa moc swego
pomazańca.
'''
"11" = ''':sup:`11` Elkana udał się do Rama - do swego domu. Chołpiec pozostał, by
służyć Panu przy kapłanie Helim.
'''
"12" = ''':sup:`12` Synowie Helego, istni synowie Beliala, nie zważali na Pana
'''
"13" = ''':sup:`13` ani na prawa kapłańskie wobec ludu. Jeżeli kto składał krwawą
ofiarę, gdy gotowało się mięso, zjawiał się sługa kapłana z trójzębnymi
widełkami w ręku.
'''
"14" = ''':sup:`14` Wkładał je do kotła albo do garnka, do rondla albo do misy, i co
wydobył widełkami - zabierał kapłan. Tak postępowali ze wszystkimi
Izraelitami, którzy przychodzili tam, do Szilo.
'''
"15" = ''':sup:`15` Co więcej, jeszcze nie spalono tłuszczu, a już przychodził sługa
kapłana i mówił temu, kto składał ofiarę: Daj mięso na pieczeń dla
kapłana. Nie weźmie on od ciebie mięsa gotowanego, tylko surowe.
'''
"16" = ''':sup:`16` A gdy mówił do niego ów człowiek: Niech najpierw całkowicie spalę
tłuszcz, a wtedy weźmiesz sobie, co dusza twoja pragnie, odpowiadał mu:
Nie! Daj zaraz, a jeśli nie - zabiorę przemocą.
'''
"17" = ''':sup:`17` Grzech owych młodzieńców był wielki względem Pana, bo "ludzie"
lekceważyli ofiary dla Pana.
'''
"18" = ''':sup:`18` Samuel pełnił posługi wobec Pana jako chłopiec, ubrany w lniany
efod.
'''
"19" = ''':sup:`19` Matka robiła mu mały płaszcz, który przynosiła co roku, gdy
przychodziła wraz z mężem złożyć doroczną ofiarę.
'''
"20" = ''':sup:`20` Heli błogosławił Elkanie i jego żonie, mówiąc: Niech Pan da ci
potomstwo z tej żony w zamian za uproszonego, którego oddała Panu. I
wracali do siebie do domu.
'''
"21" = ''':sup:`21` Pan wejrzał na Annę: poczęła i urodziła trzech synów i dwie córki.
Samuel natomiast wzrastał przy Panu.
'''
"22" = ''':sup:`22` Heli był już bardzo stary. Słyszał on, jak postępowali jego synowie
wobec wszystkich Izraelitów "i to, że żyli z kobietami, które służyły
przy wejściu do Namiotu Spotkania".
'''
"23" = ''':sup:`23` Mówił więc do nich: Czemu dopuszczacie się tych czynów, wszak od
całego ludu słyszę o waszym niewłaściwym postępowaniu.
'''
"24" = ''':sup:`24` Nie, synowie moi, niedobre wieści ja słyszę, mianowicie że
doprowadzacie do przestępstwa lud Pański.
'''
"25" = ''':sup:`25` Jeśli człowiek zawini przeciw człowiekowi, sprawę rozsądzi Bóg,
lecz gdy człowiek zawini wobec Pana - któż się za nim będzie wstawiał?
Nie posłuchali jednak napomnienia swego ojca, bo Pan chciał, aby
pomarli.
'''
"26" = ''':sup:`26` Młody zaś Samuel rósł i coraz bardziej podobał się tak Panu, jak i
ludziom.
'''
"27" = ''':sup:`27` Do Helego przybył mąż Boży i powiedział mu: Tak mówi Pan: Wyraźnie
objawiłem się domowi twojego praojca, gdy jeszcze byli w Egipcie i
'''
"28" = ''':sup:`28` Spośród wszystkich pokoleń izraelskich wybrałem ich sobie na
kapłanów, aby przychodzili do ołtarza mojego celem składania ofiary
kadzidła, aby wobec Mnie przywdziewali efod, a Ja dałem domowi ojca
twojego wszystkie ofiary spalane domu Izraela.
'''
"29" = ''':sup:`29` Czemu depczecie po moich ofiarach krwawych i pokarmowych, jakie
zarządziłem "w przybytku"? Dlaczego szanujesz bardziej synów swoich
niźli Mnie, iż tuczycie się na najwyborniejszych z wszystkich darów
Izraela - ludu mojego?
domowi twojemu i domowi ojca twego, że będą zawsze chodzić przede Mną,
lecz teraz - wyrocznia Pana - dalekie to ode Mnie. Tych bowiem, którzy
Mnie szanują, szanuję i Ja, a tych, którzy Mnie znieważają - czeka
hańba.
'''
"31" = ''':sup:`31` Właśnie nadchodzą dni, w których odetnę ramię twoje i ramię domu
twojego ojca, aby już nie było starca w twoim domu.
'''
"32" = ''':sup:`32` Będziesz widział "ucisk przybytku", podczas gdy Bóg udzieli
Izraelowi wszelkiego dobra; w twoim domu nie będzie starca po wszystkie
czasy.
'''
"33" = ''':sup:`33` Nie wytracę jednak u ciebie doszczętnie człowieka składającego dla
Mnie ofiarę, tak by się zużyły twoje oczy, a dusza się wyniszczyła ze
ludzi.
'''
"34" = ''':sup:`34` Znakiem, że to się spełni, będzie to, co się zdarzy twoim dwom
synom, Chofniemu i Pinchasowi: obydwaj zginą tego samego dnia.
'''
"35" = ''':sup:`35` Ustanowię sobie kapłana wiernego, który będzie postępował według
mego serca i pragnienia. Zbuduję mu dom trwały, a on będzie chodził
przed obliczem mego pomazańca na zawsze.
'''
"36" = ''':sup:`36` Kto jeszcze zostanie w domu twoim, ten przyjdzie i upokorzy się
przed nim, aby mieć srebrną monetę lub bochenek chleba. Będzie wołał:
Powierz mi, proszę, jaką czynność kapłańską, abym mógł zjeść kęs
chleba.
'''
"Notes" = '''
Notas de rodapé:
2:1-2 - Modlitwa Anny, znana jako „Pieśń Anny”, jest wyrazem
wdzięczności i uwielbienia Bożej suwerenności. Wychwala ona Bożą
sprawiedliwość i moc, uznając, że On wywyższa pokornych, a poniża
2:12-17 - Synowie Heliego, Chofni i Pinchas, zostali opisani jako
skorumpowani kapłani, którzy zhańbili ofiarę Pana. Podkreśla to powagę
odpowiedzialności kapłańskiej i wpływ niegodziwości na przywództwo
2:18-19 - Samuel, będąc dzieckiem, już służył w świątyni, nosząc efod.
Ten fragment podkreśla czystość i oddanie Samuela od dzieciństwa,
2,41-49).
2:22-25 - Heli konfrontuje swoich synów z ich niegodziwością, ale oni
go nie słuchają, co zapowiada sąd Boży. Fragment ostrzega przed
odpowiedzialnością przywódców duchowych za korygowanie grzechu w ich
2:27-30 - Mąż Boży prorokuje sąd nad domem Heliego z powodu hańby jego
synów. Bóg podkreśla, że honor i wierność są wymagane od tych, którzy
służą w Jego obecności (zob. także 1 Samuela 3:13 i 1 Koryntian 9:27).
'''
