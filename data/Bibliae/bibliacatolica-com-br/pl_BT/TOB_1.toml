"1" = ''':sup:`1` Księga historii Tobiasza, syna Tobiela, syna Ananiela, syna Aduela,
syna Gabaela z rodu Asjela, z pokolenia Neftalego,
'''
"2" = ''':sup:`2` którego uprowadził do niewoli Salmanassar, król asyryjski, z Tisbe,
z miasta leżącego na prawo od Kadesz-Neftali, w Górnej Galilei, poniżej
Chasor poza drogą na zachód z lewej strony Fogor.
'''
"3" = ''':sup:`3` Ja, Tobiasz, chodziłem drogami prawdy i dobrych uczynków przez
wszystkie dni mojego życia. Dawałem wiele jałmużny moim braciom i moim
rodakom, uprowadzonym razem ze mną do kraju Asyrii do Niniwy.
'''
"4" = ''':sup:`4` Kiedy byłem jeszcze w mojej ojczyźnie, w ziemi Izraela - byłem wtedy
jeszcze młodzieńcem - całe pokolenie Neftalego, mego przodka, odstąpiło
od domu Dawida, mego praojca, i od miasta Jerozolimy, które wybrane
było ze wszystkich pokoleń Izraela jako miasto dla wszystkich pokoleń
izraelskich do składania ofiar. Tam była poświęcona świątynia, w której
mieszka Bóg, i zbudowana dla wszystkich pokoleń na wieki.
'''
"5" = ''':sup:`5` Wszyscy moi bracia i dom Neftalego, mego przodka, składali ofiary
cielcowi, którego uczynił Jeroboam, król izraelski, w Dan i na
wszystkich górach Galilei.
'''
"6" = ''':sup:`6` Ale ja pielgrzymowałem często zupełnie sam na święta do Jerozolimy,
jak jest przepisane w nakazie wiekuistym dla całego Izraela. Spieszyłem
do Jerozolimy z pierwocinami owoców i zwierząt, z dziesięciną bydła i z
pierwszą wełną owiec.
'''
"7" = ''':sup:`7` Dawałem to kapłanom, synom Aarona, na ołtarz. Synom zaś Lewiego,
pełniącym swą służbę w Jerozolimie, dawałem dziesięciny ze zboża, wina,
oliwy, jak również z drzewa granatu, z figowego i z innych drzew
owocowych. Tę drugą dziesięcinę płaciłem w pieniądzach przez sześć lat.
Szedłem tam i składałem ją co roku w Jerozolimie.
'''
"8" = ''':sup:`8` Trzecią dziesięcinę dawałem sierotom, wdowom i prozelitom, którzy
należeli do synów Izraela. Przynosiłem im ją i dawałem co trzeci rok.
Myśmy ją jedli stosownie do podanego w Prawie Mojżeszowym przepisu i
stosownie do zaleceń Debory, matki Ananiela, mojego ojca, ponieważ
ojciec mój umarł pozostawiając mnie sierotą.
'''
"9" = ''':sup:`9` A gdy stałem się mężem wziąłem za żonę Annę, pochodzącą z naszego
rodu. Ona urodziła mi syna, któremu nadałem imię Tobiasz.
'''
"10" = ''':sup:`10` Po uprowadzeniu do Asyrii, dokąd mnie zabrano, przybyłem do Niniwy.
Wszyscy moi bracia i współrodacy jedli tam potrawy pogan.
'''
"11" = ''':sup:`11` Co do mnie strzegłem się, aby nie jeść niczego z pogańskich potraw.
'''
"12" = ''':sup:`12` I wierny byłem mojemu Bogu z całej duszy.
'''
"13" = ''':sup:`13` Najwyższy dał mi łaskę i względy u Salmanassara i dokonywałem
wszelkich potrzebnych mu zakupów.
'''
"14" = ''':sup:`14` Podróżowałem do Medii, gdzie dokonywałem zakupów aż do jego
śmierci. Przy tej sposobności złożyłem u Gabaela, brata Gabriego, w
kraju Medów sakwę z dziesięcioma talentami srebra.
'''
"15" = ''':sup:`15` A gdy Salmanassar umarł, a królem został jego syn Sennacheryb,
wtedy drogi Medii stały się niebezpieczne, tak że już nie mogłem
podróżować do Medii.
'''
"16" = ''':sup:`16` W dniach panowania Salmanassara dawałem często jałmużnę braciom z
mojego narodu.
'''
"17" = ''':sup:`17` Dawałem mój chleb głodnym i ubranie nagim. A jeśli widziałem zwłoki
któregoś z moich rodaków wyrzucone poza mury Niniwy, grzebałem je.
'''
"18" = ''':sup:`18` I grzebałem także, jeśli kiedy zabił kogoś Sennacheryb, gdy po swej
ucieczce powrócił z Judei w dzień sądu, który wykonał na nim Król Nieba
za jego bluźnierstwa. W swoim gniewie pomordował on wielu synów
Izraela. Ja zaś potajemnie zabierałem ich ciała i grzebałem je.
Sennacheryb zaś szukał ich, ale ich nie znalazł.
'''
"19" = ''':sup:`19` A jeden z mieszkańców Niniwy poszedł i doniósł królowi, że to ja
jestem tym, który grzebie potajemnie. Wtedy musiałem się ukrywać, a
kiedy dowiedziałem się, że król mnie szuka, aby mnie zabić, bałem się i
uciekłem.
'''
"20" = ''':sup:`20` Wtedy cały mój majątek zagrabiono i nie zostało mi nic, co by nie
poszło do skarbu królewskiego, oprócz mojej żony Anny i mojego syna
Tobiasza.
'''
"21" = ''':sup:`21` A po upływie niecałych czterdziestu dni zabili króla dwaj jego
synowie i uciekli w góry Ararat. Po nim został królem jego syn
Asarhaddon. Ten ustanowił Achikara, syna mego brata Anaela,
zwierzchnikiem nad podatkami w swoim królestwie. Także nad całym krajem
otrzymał on władzę.
'''
"22" = ''':sup:`22` Wtedy Achikar wstawił się za mną i powróciłem do Niniwy. Achikar
był za Sennacheryba, króla asyryjskiego, wielkim podczaszym, stróżem
pieczęci, zarządcą i głównym rachmistrzem. Asarhaddon podniósł go w
jego godnościach jeszcze wyżej. Był on z mojego rodu, był moim
siostrzeńcem.
'''
"Notes" = '''
Notas de rodapé:
1:1-2 - Księga Tobiasza rozpoczyna się od przedstawienia jego
genealogii, podkreślając jego izraelskie pochodzenie. Podkreśla to wagę
tożsamości i dziedzictwa w kontekście wierności Bogu i przestrzegania
Prawa (zob. także Pwt 6,4-5 i Wj 20,12).
1:3-4 - Tobiasz mieszka w Niniwie, gdzie wyróżnia się praktykowaniem
sprawiedliwości i pomaganiem potrzebującym. Jego hojność jest
przykładem miłosierdzia i współczucia, odzwierciedlając prawdziwą
2,14-17).
1:5-6 - Wierność Tobiaszowi Prawu Mojżeszowemu skłania go do unikania
praktyk bałwochwalczych, nawet w obcym kraju. Podkreśla to wagę
duchowej integralności w obliczu przeciwności losu i pogańskiej kultury
(zob. także Joz 24,15 i Rz 12,2).
1:7-9 - Narracja podkreśla praktykę Tobiasza, polegającą na grzebaniu
zmarłych, co jest aktem o wielkim znaczeniu w kulturze żydowskiej.
Odzwierciedla to jego szacunek dla godności człowieka i tradycji wiary
1:10-14 - Historia wspomina upadek Asyrii, podkreślając Boży sąd nad
niegodziwymi narodami. Przypomina to o suwerenności Boga i Jego mocy,
10:12).
'''
