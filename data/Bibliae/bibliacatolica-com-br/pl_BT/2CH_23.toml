[23]
"1" = ''':sup:`1` W siódmym roku Jojada nabrał otuchy i wciągnął do spisku setników:
Azariasza, syna Jerochama, Izmaela, syna Jochanana, Azariasza, syna
Obeda, Maasejasza, syna Adajasza, i Elisafata, syna Zikriego.
'''
"2" = ''':sup:`2` Obeszli oni ziemię Judy i zebrali lewitów ze wszystkich miast
judzkich oraz naczelników rodów izraelskich, a potem przyszli do
Jerozolimy.
'''
"3" = ''':sup:`3` Całe to zgromadzenie zawarło układ z królem w świątyni Bożej. Wtedy
rzekł im Jojada: Oto syn króla. Niech króluje, jak zapowiedział Pan o
potomkach Dawida.
'''
"4" = ''':sup:`4` Oto rozkaz, który macie wykonać. Trzecia część z was - kapłanów,
lewitów i podejmujących służbę w szabat, niech stanie na straży progów;
'''
"5" = ''':sup:`5` jedna trzecia - przy pałacu królewskim, a jedna trzecia - przy
Bramie Fundamentów, a cały lud na dziedzińcach świątyni Pańskiej.
'''
"6" = ''':sup:`6` Niech nie wejdzie nikt do świątyni Pańskiej, z wyjątkiem kapłanów i
usługujących lewitów. Oni mogą wejść, albowiem są poświęceni, a cały
lud niech strzeże Bożych zarządzeń.
'''
"7" = ''':sup:`7` Niech lewici otoczą króla w krąg, każdy z bronią w ręku. A kto by
chciał wejść do świątyni, niech zginie! Bądźcie przy królu,
dokądkolwiek się uda.
'''
"8" = ''':sup:`8` Lewici więc i wszyscy z Judy wykonali wszystko tak, jak im rozkazał
kapłan Jojada. Każdy wziął swoich ludzi, tak tych, co podejmują służbę
w szabat, jak tych, co w szabat z niej schodzą, albowiem kapłan Jojada
nie zwolnił zmian do domu.
'''
"9" = ''':sup:`9` Kapłan zaś Jojada wręczył setnikom włócznie, tarcze i puklerze króla
Dawida, które były w świątyni Bożej.
'''
"10" = ''':sup:`10` Następnie rozstawił cały lud z bronią w ręku dokoła króla wzdłuż
świątyni od węgła południowego aż do węgła północnego, przed ołtarzem i
świątynią.
'''
"11" = ''':sup:`11` Wówczas wyprowadzono syna króla i włożono na niego diadem i
Świadectwo, i ogłoszono go królem. Namaścili go: Jojada i jego synowie.
Wołano też: Niech żyje król!
'''
"12" = ''':sup:`12` Atalia słysząc wrzawę ludu, cisnącego się i wysławiającego króla,
udała się do ludu, do świątyni Pańskiej.
'''
"13" = ''':sup:`13` Spojrzała, a oto król stoi przy kolumnie przy wejściu, a dowódcy i
trąby naokoło króla; cały lud kraju raduje się i dmie w trąby, śpiewacy
z instrumentami muzycznymi prowadzą śpiewy pochwalne. Atalia więc
rozdarła szaty i zawołała: Spisek, spisek!
'''
"14" = ''':sup:`14` Wtedy kapłan Jojada wydał rozkaz setnikom dowodzącym wojskiem,
mówiąc im: Wyprowadźcie ją ze świątyni poza szeregi, a gdyby ktoś za
nią szedł, niech zginie od miecza! Kapłan bowiem mówił: Nie zabijajcie
jej w świątyni Pańskiej!
'''
"15" = ''':sup:`15` Pochwycono ją, gdy dochodziła do wejścia do pałacu królewskiego
przy Bramie Końskiej, i tam ją zabito.
'''
"16" = ''':sup:`16` Wówczas Jojada zawarł przymierze między Panem a całym ludem i
królem, aby byli ludem Pańskim.
'''
"17" = ''':sup:`17` Po czym cały lud kraju wyruszył do świątyni Baala i zburzył ją.
Ołtarze jego i posągi potłuczono, a Mattana, kapłana Baala, zabito
przed ołtarzami.
'''
"18" = ''':sup:`18` I Jojada ustanowił straż dla świątyni Pańskiej z kapłanów i
lewitów, których Dawid podzielił na zmiany w świątyni Pańskiej, aby
składali Panu całopalenia, jak napisano w prawie Mojżeszowym, wśród
wesela i śpiewów, według rozporządzeń Dawidowych.
'''
"19" = ''':sup:`19` Ustanowił też odźwiernych przy bramach świątyni Pańskiej, aby
przypadkiem nie wszedł tam ktoś nieczysty.
'''
"20" = ''':sup:`20` Następnie wziął setników, możnych, rządców ludu oraz cały lud kraju
i wyprowadził króla ze świątyni. Potem wkroczyli przez Bramę Wyższą do
pałacu królewskiego i posadzili króla na tronie królewskim.
'''
"21" = ''':sup:`21` Cały lud kraju radował się, a miasto zażywało spokoju. Atalię zaś
zabito mieczem.
'''
"Notes" = '''
Notas de rodapé:
23:1-3 - Kapłan Jehojada zawiera przymierze, aby przywrócić królestwo
Joaszowi. Działanie Jehojady ilustruje rolę przywódców duchowych w
ochronie i przywracaniu prawdziwego wielbienia Boga (zob. także
Ezechiela 34:23-24 i Hebrajczyków 13:17).
23:4-7 - Podkreślono znaczenie sojuszu między kapłanami a dowódcami
wojskowymi, co dowodzi potrzeby rządu, który czci Boga i jednoczy się
wokół prawego przywództwa. Jedność jest niezbędna do duchowej odnowy
23:8-11 - Koronacja Joasza symbolizuje przywrócenie linii Dawida i
powrót władzy do osoby bojącej się Pana. Podkreśla to wagę przywódców
22:16).
23:12-15 - Atalia próbuje przerwać koronację, ale zostaje pokonana. To
wydarzenie symbolizuje zwycięstwo dobra nad złem i suwerenność Boga w
ochronie Jego ludu. Walka między światłem a ciemnością jest
powracającym tematem w Piśmie Świętym (zob. także Efezjan 6:12 i 1 Jana
5:4).
23:16-21 - Jehojada ustanawia przymierze między Panem, królem i ludem,
podkreślając wagę wspólnego oddania Bogu. Przywrócenie prawdziwego
wielbienia i duchowa odnowa są kluczowe w życiu ludu (zob. także 2
Kronik 15:12-15 i Rzymian 12:1-2).
'''
