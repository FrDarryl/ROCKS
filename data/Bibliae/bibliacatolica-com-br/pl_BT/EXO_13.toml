[13]
"1" = ''':sup:`1` Pan tak powiedział do Mojżesza:
'''
"2" = ''':sup:`2` Poświęćcie Mi wszystko pierworodne. U synów Izraela do Mnie należeć
będą pierwociny łona matczynego - zarówno człowiek, jak i zwierzę.
'''
"3" = ''':sup:`3` Mojżesz powiedział do ludu: Pamiętajcie o dniu tym, gdyście wyszli z
Egiptu, z domu niewoli, gdyż potężną ręką wywiódł was Pan stamtąd: w
tym to dniu nie wolno jeść chleba kwaszonego.
'''
"4" = ''':sup:`4` Dziś wychodzicie w miesiącu Abib.
'''
"5" = ''':sup:`5` Gdy zaś Pan wprowadzi cię do kraju Kananejczyka, Chetyty, Amoryty,
Chiwwity, Jebusyty, jak poprzysiągł przodkom twoim dać im ziemię
opływającą w mleko i miód, wtedy winieneś obchodzić to święto w tym
samym miesiącu.
'''
"6" = ''':sup:`6` Przez siedem dni będziesz jadł chleb niekwaszony, a w dniu siódmym
będzie dla ciebie święto ku czci Pana.
'''
"7" = ''':sup:`7` Tylko niekwaszony chleb można jeść w czasie tych siedmiu dni i nie
będzie można ujrzeć u ciebie chleba kwaszonego ani nie będzie można
ujrzeć u ciebie żadnego kwasu w twoich granicach.
'''
"8" = ''':sup:`8` W tym dniu będziesz opowiadał synowi swemu: Dzieje się tak ze
względu na to, co uczynił Pan dla mnie w czasie wyjścia z Egiptu.
'''
"9" = ''':sup:`9` Będzie to dla ciebie znakiem na ręce i przypomnieniem między oczami,
aby prawo Pana było w ustach twoich, gdyż ręką potężną wywiódł cię Pan
z Egiptu.
'''
"10" = ''':sup:`10` I będziesz zachowywał to postanowienie w oznaczonym czasie rok w
rok,
'''
"11" = ''':sup:`11` gdy Pan wprowadzi cię do kraju Kananejczyka, jak poprzysiągł tobie
i przodkom twoim, i da go tobie.
'''
"12" = ''':sup:`12` I oddasz wszelkie pierwociny łona matki dla Pana i wszelki pierwszy
płód bydła, jaki będzie u ciebie; co jest rodzaju męskiego, należy do
Pana.
'''
"13" = ''':sup:`13` Lecz pierworodny płód osła wykupisz jagnięciem, a jeślibyś nie
chciał wykupić, to musisz mu złamać kark. Pierworodnych ludzi z synów
twych wykupisz.
'''
"14" = ''':sup:`14` Gdy cię syn zapyta w przyszłości: Co to oznacza? odpowiesz mu: Pan
ręką mocną wywiódł nas z Egiptu, z domu niewoli.
'''
"15" = ''':sup:`15` Gdy faraon wzbraniał się nas uwolnić, Pan wybił wszystko, co
pierworodne w ziemi egipskiej, zarówno pierworodne z ludzi, jak i z
bydła, dlatego ofiaruję dla Pana męskie pierwociny łona matki i
wykupuję pierworodnego mego syna.
'''
"16" = ''':sup:`16` Będzie to dla ciebie znakiem na ręce i ozdobą między oczami
przypominając, że Pan potężną ręką wywiódł nas z Egiptu.
'''
"17" = ''':sup:`17` Gdy faraon uwolnił lud, nie wiódł go Bóg drogą prowadzącą do ziemi
filistyńskiej, chociaż była najkrótsza. Powiedział bowiem Bóg: Żeby lud
na widok czekających go walk nie żałował i nie wrócił do Egiptu.
'''
"18" = ''':sup:`18` Bóg więc prowadził lud okrężną drogą pustynną ku Morzu Czerwonemu,
a Izraeliciwyszli uzbrojeni z ziemi egipskiej.
'''
"19" = ''':sup:`19` Zabrał też Mojżesz ze sobą koś ci Józefa, gdyż ten przysięgą
zobowiązał Izraelitów mówiąc: Wspomoże was niezawodnie Bóg, a wówczas
zabierzcie stąd kości moje ze sobą.
'''
"20" = ''':sup:`20` Wyruszyli z Sukkot i rozbili obóz w Etam, na skraju pustyni.
'''
"21" = ''':sup:`21` A Pan szedł przed nimi podczas dnia, jako słup obłoku, by ich
prowadzić drogą, podczas nocy zaś jako słup ognia, aby im świecić, żeby
mogli iść we dnie i w nocy.
'''
"22" = ''':sup:`22` Nie ustępował sprzed ludu słup obłoku we dnie ani słup ognia w
nocy.
'''
"Notes" = '''
Notas de rodapé:
13:1-2 - Bóg nakazuje, aby wszyscy pierworodni Izraela zostali
poświęceni Jemu, na pamiątkę odkupienia Izraela od śmierci podczas
ostatniej plagi. Wskazuje to na zasadę, że wszystko, co cenne, powinno
być poświęcone Bogu (zob. także Łk 2,22-23 i Lb 3,13).
13:3-10 - Święto Przaśnego Chleba ma być obchodzone corocznie dla
upamiętnienia pospiesznego wyjścia z Egiptu. Obrzęd ten służy
wzmocnieniu tożsamości Izraela jako ludu wyzwolonego, poświęconego
służbie Bogu (zob. także Wj 12,17 i 1 Kor 5,8).
13:11-13 - Odkupienie pierworodnych poprzez ofiarę to praktyka
ustanowiona na wieczną pamiątkę wyzwolenia Izraela z niewoli egipskiej.
Jest to zapowiedź ofiary Chrystusa dla odkupienia świata (zob. także 1
P 1,18-19 i Rz 8,29).
13:17-18 - Bóg prowadzi Izraela przez pustynię, a nie najkrótszą drogą,
aby uniknąć bezpośredniego konfliktu. To dowód Bożej mądrości i opieki,
bo wie, co jest najlepsze dla Jego ludu, nawet gdy droga wydaje się
13:21-22 - Bóg objawia się jako słup obłoku i ognia, prowadząc i
chroniąc Izrael. Te manifestacje są symbolami boskiej obecności,
bezpiecznie prowadzącej Jego lud do Ziemi Obiecanej (zob. także Lb
9,15-16 i Iz 4,5).
'''
