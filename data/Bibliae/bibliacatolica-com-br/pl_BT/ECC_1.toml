"1" = ''':sup:`1` Słowa Koheleta, syna Dawida, króla w Jeruzalem.
'''
"2" = ''':sup:`2` Marność nad marnościami, powiada Kohelet, marność nad marnościami -
wszystko marność.
'''
"3" = ''':sup:`3` Cóż przyjdzie człowiekowi z całego trudu, jaki zadaje sobie pod
słońcem?
'''
"4" = ''':sup:`4` Pokolenie przychodzi i pokolenie odchodzi, a ziemia trwa po
wszystkie czasy.
'''
"5" = ''':sup:`5` Słońce wschodzi i zachodzi, i na miejsce swoje spieszy z powrotem, i
znowu tam wschodzi.
'''
"6" = ''':sup:`6` Ku południowi ciągnąc i ku północy wracając, kolistą drogą wieje
wiatr i znowu wraca na drogę swojego krążenia.
'''
"7" = ''':sup:`7` Wszystkie rzeki płyną do morza, a morze wcale nie wzbiera; do
miejsca, do którego rzeki płyną, zdążają one bezustannie.
'''
"8" = ''':sup:`8` Mówienie jest wysiłkiem: nie zdoła człowiek wyrazić wszystkiego
słowami. Nie nasyci się oko patrzeniem ani ucho napełni słuchaniem.
'''
"9" = ''':sup:`9` To, co było, jest tym, co będzie, a to, co się stało, jest tym, co
znowu się stanie: więc nic zgoła nowego nie ma pod słońcem.
'''
"10" = ''':sup:`10` Jeśli jest coś, o czym by się rzekło: Patrz, to coś nowego - to już
to było w czasach, które były przed nami.
'''
"11" = ''':sup:`11` Nie ma pamięci o tych, co dawniej żyli, ani też o tych, co będą
kiedyś żyli, nie będzie wspomnienia u tych, co będą potem.
'''
"12" = ''':sup:`12` Ja, Kohelet, byłem królem nad Izraelem w Jeruzalem.
'''
"13" = ''':sup:`13` I skierowałem umysł swój ku temu, by zastanawiać się i badać, ile
mądrości jest we wszystkim, co dzieje się pod niebem. To przykre
zajęcie dał Bóg synom ludzkim, by się nim trudzili.
'''
"14" = ''':sup:`14` Widziałem wszelkie sprawy, jakie się dzieją pod słońcem. A oto:
wszystko to marność i pogoń za wiatrem.
'''
"15" = ''':sup:`15` To, co krzywe, nie da się wyprostować, a czego nie ma, tego nie
można liczyć.
'''
"16" = ''':sup:`16` Tak powiedziałem sobie w sercu: Oto nagromadziłem i przysporzyłem
mądrości więcej niż wszyscy, co władali przede mną na Jeruzalem, a
serce me doświadczyło wiele mądrości i wiedzy.
'''
"17" = ''':sup:`17` I postanowiłem sobie poznać mądrość i wiedzę, szaleństwo i głupotę.
Poznałem, że również i to jest pogonią za wiatrem,
'''
"18" = ''':sup:`18` bo w wielkiej mądrości - wiele utrapienia, a kto przysparza wiedzy
- przysparza i cierpień.
'''
"Notes" = '''
Notas de rodapé:
1:1-3 - Autor, określany mianem „Kaznodziei”, porusza temat marności i
daremności ziemskiego życia. Kwestionuje wartość ludzkich dokonań,
podkreślając nietrwałość wszystkiego, co dzieje się „pod słońcem” (zob.
1:4-7 - Kaznodzieja obserwuje powtarzające się cykle natury, aby
zilustrować monotonię ludzkiej egzystencji. Stworzenie, pomimo swojej
stałości, nie oferuje życiu trwałego sensu, podkreślając ludzkie
90,3-4).
1:8-11 - Niezadowolenie to powracający motyw. Żadne osiągnięcie ani
doświadczenie nie wystarczą, by wypełnić wewnętrzną pustkę, a
zapomnienie minionych pokoleń świadczy o ulotności ludzkich osiągnięć
(zob. także Izajasz 40:6-8 i Jakub 4:14).
1:12-14 - Kaznodzieja dzieli się swoim dążeniem do mądrości i wiedzy,
tylko po to, by odkryć, że to również jest „marność”. Ludzka mądrość,
jakkolwiek cenna, nie jest w stanie wyeliminować trudności życiowych,
ale wręcz przeciwnie, uświadamia nam ich istnienie (zob. także Księgę
Przysłów 1:7 i 1 List do Koryntian 1:20).
1:15-18 - Wzbogacona wiedza przynosi większy smutek, ponieważ mądrość
obnaża trudności i ograniczenia ludzkiej egzystencji. Ten kontrast
między mądrością a smutkiem uwydatnia słabość mądrości bez Boga (zob.
także Księga Koheleta 12:12 i 1 List do Koryntian 3:19).
'''
