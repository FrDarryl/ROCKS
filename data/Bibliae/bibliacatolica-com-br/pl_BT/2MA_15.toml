[15]
"1" = ''':sup:`1` Nikanor dowiedział się, że żołnierze Judy znajdują się w okolicy
Samarii. Rozkazał więc, aby w dniu odpoczynku, spokojni o swoje
bezpieczeństwo, na nich napadli.
'''
"2" = ''':sup:`2` Żydzi, którzy pod przymusem szli z nimi razem, mówili: Nie ulega
wątpliwości, że nie powinieneś ich gubić w sposób tak dziki i
barbarzyński. Uczcij dzień, któremu Ten, co czuwa nad wszystkim,
udzielił chwały i świętości.
'''
"3" = ''':sup:`3` Ten zaś po trzykroć złoczyńca zapytał: Czy jest w niebie Władca,
który by kazał święcić dzień szabatu?
'''
"4" = ''':sup:`4` Gdy zaś ci odpowiedzieli: Jest Pan żyjący w niebie, Władca, który
rozkazał święcić siódmy dzień,
'''
"5" = ''':sup:`5` na to tamten: A ja - mówi - władca na ziemi, rozkazuję pochwycić za
broń i spełnić królewskie polecenia. Mimo to jednak nie zdołał
przeprowadzić okrutnego swego zamiaru.
'''
"6" = ''':sup:`6` Nikanor więc przechwalając się i pusząc, postanowił wystawić pomnik
z trofeów zdobytych na żołnierzach Judy.
'''
"7" = ''':sup:`7` Machabeusz zaś miał niezmienną ufność i pełną nadzieję, że uzyska
pomoc od Pana.
'''
"8" = ''':sup:`8` Upomniał swoich żołnierzy, żeby nie przerażali się, gdy poganie będą
nacierać, żeby wtedy pamiętali o pomocy Nieba, której doznali
poprzednio tyle razy. Teraz więc również mają się spodziewać
zwycięstwa, jakiego im udzieli Wszechmocny.
'''
"9" = ''':sup:`9` Dodawał im ducha na podstawie Prawa i Proroków, a przypomniawszy im
również te bitwy, przez które przeszli, napełnił ich nowym zapałem.
'''
"10" = ''':sup:`10` Rozgrzewając zaś ich zapał, równocześnie wykazywał przestępstwa
pogan i łamanie przysięgi.
'''
"11" = ''':sup:`11` Kiedy każdy z nich uzbroił się nie tyle tą pewnością, jaką daje
tarcza i włócznia, ile pociechą zawartą w dobrych słowach, opowiedział
im jeszcze godny wiary sen, rodzaj widzenia, który wszystkich ucieszył.
'''
"12" = ''':sup:`12` Widzenie zaś jego było takie: Oniasz, dawny arcykapłan, człowiek
największej dobroci, skromny w obejściu, łagodnych obyczajów, pełen
godności w słowach, a od dziecka dbający o zachowanie każdej cnoty, on
to właśnie wyciągał ręce i modlił się za cały naród żydowski.
'''
"13" = ''':sup:`13` Potem w ten sam sposób ukazał się mąż, który wyróżniał się siwizną
i majestatem, a otaczało go podziwu godne i wspaniałe dostojeństwo.
'''
"14" = ''':sup:`14` Oniasz zabierając głos powiedział: To jest przyjaciel naszych
braci, który wiele modli się za naród i za całe święte miasto,
Jeremiasz, Boży prorok.
'''
"15" = ''':sup:`15` Potem Jeremiasz wyciągnął prawicę, aby podać Judzie złoty miecz,
dając zaś go, powiedział te słowa:
'''
"16" = ''':sup:`16` Weź święty miecz, dar od Boga, przy jego pomocy pokonasz
nieprzyjaciół.
'''
"17" = ''':sup:`17` Zachęceni słowami Judy, które były bardzo piękne i mogły zapalić do
męstwa, a dusze młodzieńców napełnić męską odwagą, postanowili nie
zatrzymywać się w obozie, ale odważnie wyjść naprzód, a z najwyższym
męstwem przystępując do walki rozstrzygnąć losy. Miasto bowiem,
świętości i świątynia były w niebezpieczeństwie.
'''
"18" = ''':sup:`18` O żony bowiem i dzieci, ponadto zaś o braci i krewnych mniejsza w
nich była obawa, najbardziej zaś i na pierwszym miejscu lękali się o
święty przybytek.
'''
"19" = ''':sup:`19` Ci zaś, którzy pozostali w mieście, nie mniej byli zatrwożeni.
Niepokoili się bowiem o rozgrywające się w polu działania wojenne.
'''
"20" = ''':sup:`20` Nawet kiedy już wszyscy oczekiwali mającego nastąpić wyniku, kiedy
już żołnierze się zebrali, a wojsko w szyku bojowym zostało ustawione,
a bestie umieszczone ze strony dogodnej, konnica zaś stanęła na
skrzydłach,
'''
"21" = ''':sup:`21` Machabeusz widząc masy stojącego wojska, różnorodną broń i dziki
wygląd bestii, wyciągnął ręce do nieba i wzywał Pana, który czyni cuda.
Wiedział bowiem, że przygotowuje on zwycięstwo wedle zasługi, nie
dzięki broni, ale jak się Jemu będzie wydawało słuszne.
'''
"22" = ''':sup:`22` Wzywając zaś Go, mówił w ten sposób: Ty, Władco, wysłałeś swego
anioła, za Ezechiasza, króla judzkiego, a zgładził on w obozie
Sennacheryba około stu osiemdziesięciu pięciu tysięcy ludzi.
'''
"23" = ''':sup:`23` Teraz również, Władco nieba, poślij dobrego anioła przed nami na
trwogę i przestrach.
'''
"24" = ''':sup:`24` Niech wielkością Twojego ramienia zostaną powaleni ci, którzy z
bluźnierstwem na ustach przyszli tutaj przeciwko Twojemu świętemu
ludowi. Na tym zakończył.
'''
"25" = ''':sup:`25` Żołnierze Nikanora wyruszyli do natarcia, przy głosie trąb i
bojowych pieśni,
'''
"26" = ''':sup:`26` a żołnierze Judy wśród błagań modlitewnych rzucili się na
nieprzyjaciela.
'''
"27" = ''':sup:`27` Walcząc rękoma, sercem zaś modląc się do Boga, położyli trupem nie
mniej niż trzydzieści pięć tysięcy żołnierzy. Cieszyli się przy tym
bardzo z widocznej Bożej pomocy.
'''
"28" = ''':sup:`28` Kiedy już było po bitwie i kiedy już z radością rozwiązali swoje
szyki, rozpoznali Nikanora, który padł w pełnym uzbrojeniu.
'''
"29" = ''':sup:`29` Gdy zaś powstał krzyk i zamieszanie, ojczystym językiem
błogosławili Władcę.
'''
"30" = ''':sup:`30` Ten, który całkowicie się poświęcił, ciałem i duszą, pierwszy
walczył w obronie obywateli, który zachował młodzieńczą życzliwość dla
swych współrodaków - wydał rozkaz, żeby odciąć głowę Nikanora i rękę
razem z ramieniem, i zanieść do Jerozolimy.
'''
"31" = ''':sup:`31` Znalazłszy się tam, zwołał swoich współrodaków, i postawiwszy
kapłanów przy ołtarzu, posłał po tych, którzy byli w zamku
'''
"32" = ''':sup:`32` i pokazał im głowę pełnego przestępstw Nikanora oraz rękę
bluźniercy, którą z takim zuchwalstwem wyciągnął przeciwko świętemu
domowi Wszechmocnego.
'''
"33" = ''':sup:`33` Potem wyciął język bezbożnego Nikanora i powiedział, aby na części
go posiekać i dać ptakom, zapłatę zaś za głupotę zawiesić naprzeciwko
świątyni.
'''
"34" = ''':sup:`34` Wszyscy zaś pod niebiosa wysławiali Pana, który się wspaniale
objawił, i mówili: Błogosławiony niech będzie Ten, który ustrzegł swoją
świątynię od zbezczeszczenia.
wszystkich widoczny znak Bożej pomocy.
'''
"36" = ''':sup:`36` Wszyscy zaś przy ogólnej zgodzie postanowili, że nie można
pozwolić, aby ten dzień minął bez uroczystości, że uroczyście obchodzić
trzeba trzynasty dzień dwunastego miesiąca, zwanego po syryjsku Adar,
jeden dzień przed dniem Mardocheusza.
'''
"37" = ''':sup:`37` A skoro w ten sposób zakończyły się sprawy odnoszące się do
Nikanora, i od tamtych czasów miasto pozostawało w rękach Hebrajczyków,
ja sam również zakończę opowiadanie.
'''
"38" = ''':sup:`38` Jeżeli jest ono pięknie i zgrabnie ułożone, to tego właśnie ja sam
chciałem; jeżeli zaś małą ma wartość i jest przeciętne, to zrobiłem, co
było w mej mocy.
'''
"39" = ''':sup:`39` Mało bowiem wartości ma picie samego wina, a tak samo również wody,
natomiast wino zmieszane z wodą jest miłe i sprawia wielką przyjemność.
Tak samo sposób, w jaki opowiadanie jest ułożone, służy do uradowania
tych, do których uszu ono dojdzie. Tutaj niech będzie koniec.
'''
