[32]
"1" = ''':sup:`1` Rubenici i Gadyci posiadali liczne i bardzo duże stada. Gdy ujrzeli
krainę Jezer i Gilead, uznali, że ta okolica nadaje się bardzo do
hodowli bydła.
'''
"2" = ''':sup:`2` Podeszli więc i tak mówili do Mojżesza, kapłana Eleazara i książąt
społeczności:
'''
"3" = ''':sup:`3` Atarot, Dibon, Jazer i Nimra, Cheszbon, Eleale, Sibma, Nebo i Beon,
'''
"4" = ''':sup:`4` kraj, który Pan poddał społeczności Izraela, nadaje się szczególnie
'''
"5" = ''':sup:`5` Potem mówili dalej: Jeśli darzysz nas życzliwością, oddaj tę krainę
w posiadanie sługom swoim. Nie prowadź nas przez Jordan!
'''
"6" = ''':sup:`6` Mojżesz odpowiedział Gadytom i Rubenitom: Jakże to? Wasi bracia
ruszą do walki, a wy chcecie tu spokojnie pozostać?
'''
"7" = ''':sup:`7` Czemu odbieracie Izraelitom odwagę wejścia do kraju, który im dał
Pan?
'''
"8" = ''':sup:`8` Tak postępowali już przodkowie wasi, gdy ich z Kadesz-Barnea
wysłałem celem zbadania kraju.
'''
"9" = ''':sup:`9` Dotarli aż do doliny Eszkol i zbadali kraj, potem jednak odebrali
Izraelitom odwagę do tego stopnia, że już nie chcieli iść do kraju,
który im Pan przyobiecał.
'''
"10" = ''':sup:`10` Tego dnia zapłonął Pan gniewem i przysiągł:
'''
"11" = ''':sup:`11` Mężowie, którzy wyszli z Egiptu w wieku od dwudziestu lat wzwyż,
nie zobaczą kraju, który poprzysiągłem dać Abrahamowi, Izaakowi i
Jakubowi; nie okazali mi bowiem pełnego posłuszeństwa;
'''
"12" = ''':sup:`12` oprócz Kaleba, syna Jefunnego Kenizyty, i Jozuego, syna Nuna,
którzy okazali Panu pełne posłuszeństwo.
'''
"13" = ''':sup:`13` Wtedy rozgniewał się Pan na Izraela i sprawił, że błąkał się on po
pustyni przez czterdzieści lat, póki nie wymarło pokolenie, które
uczyniło to, co jest złe w oczach Pana.
'''
"14" = ''':sup:`14` A teraz stanęliście zamiast przodków waszych jako grzeszne
potomstwo, by spotęgować gniew Pana przeciw Izraelowi.
'''
"15" = ''':sup:`15` Gdy Mu się znowu sprzeciwicie, pozostawi was dalej na pustyni, i wy
będziecie winni zguby całego ludu.
'''
"16" = ''':sup:`16` Oni zaś przybliżyli się do niego i rzekli: Tu zbudujemy zagrody dla
naszych stad i osiedla dla naszych rodzin.
'''
"17" = ''':sup:`17` My jednak sami chcemy iść spiesznie na czele Izraelitów, póki ich
nie wprowadzimy na miejsce zamieszkania. Tymczasem rodziny nasze
pozostaną zabezpieczone w umocnionych miastach ze względu na
mieszkańców kraju.
'''
"18" = ''':sup:`18` Nie powrócimy jednak do swoich rodzin tak długo, póki każdy z
Izraelitów nie otrzyma swego dziedzictwa.
'''
"19" = ''':sup:`19` A my nie weźmiemy żadnego dziedzictwa z tamtej strony Jordanu i
dalej, gdyż nasze posiadłości znajdują się tu, na wschód od Jordanu.
'''
"20" = ''':sup:`20` Mojżesz odpowiedział im: Gdy postąpicie tak, jak powiedzieliście,
gdy będziecie wobec Pana gotowi do walki
'''
"21" = ''':sup:`21` i gdy wszyscy spośród was zdolni do walki przejdą Jordan w
obecności Pana, aż On wypędzi przed sobą wszystkich nieprzyjaciół
swoich,
'''
"22" = ''':sup:`22` i gdy wówczas dopiero powrócicie, kiedy cały kraj będzie poddany
Panu - wypełnicie swój obowiązek względem Pana i Izraela, kraj ten
będzie waszą własnością wobec Pana.
'''
"23" = ''':sup:`23` Gdybyście jednak nie wykonali tego, zgrzeszycie wobec Pana i
wiedzcie, że grzech wasz dosięgnie was.
'''
"24" = ''':sup:`24` Budujcie więc miasta dla rodzin waszych i zagrody dla trzód, ale
spełnijcie również to, coście przyrzekli swymi ustami.
'''
"25" = ''':sup:`25` Gadyci i Rubenici oświadczyli Mojżeszowi: Słudzy twoi spełnią to,
co nasz pan nakazał:
'''
"26" = ''':sup:`26` Nasze dzieci, żony, nasze trzody i całe bydło pozostaną tu w
miastach Gileadu.
'''
"27" = ''':sup:`27` Słudzy twoi jednak, wszyscy zdolni do walki, pociągną w obecności
Pana na wojnę, jakeś to ty, nasz panie, powiedział.
'''
"28" = ''':sup:`28` Wydał więc Mojżesz roporządzenie kapłanowi Eleazarowi, Jozuemu,
synowi Nuna, i głowom rodów pokoleń izraelskich.
'''
"29" = ''':sup:`29` Rzekł do nich Mojżesz: Gdy wszyscy Gadyci i Rubenici zdolni do
walki ruszą z wami w obecności Pana przez Jordan na wojnę, i ziemia
zostanie przez was podbita, dajcie im w posiadanie krainę Gilead.
'''
"30" = ''':sup:`30` Jeśliby jednak wojownicy nie ruszyli z wami, otrzymają posiadłość
pomiędzy wami w ziemi Kanaan.
'''
"31" = ''':sup:`31` Gadyci i Rubenici odrzekli na to: Uczynimy tak, jak Pan przykazał
sługom twoim.
'''
"32" = ''':sup:`32` My, wojownicy, ruszymy w obecności Pana do ziemi Kanaan, a
posiadłości nasze zostaną wtedy z tej strony Jordanu.
'''
"33" = ''':sup:`33` Dał więc Mojżesz Gadytom, Rubenitom i połowie pokolenia Manassesa,
syna Józefa, królestwo Sichona, króla Amorytów, oraz królestwo Oga,
króla Baszanu, ziemię i miasta z ich okręgami, jak również miasta
okoliczne kraju.
'''
"34" = ''':sup:`34` Odbudowali więc Gadyci Dibon, Atarot i Aroer,
'''
"35" = ''':sup:`35` następnie Atrot-Szofan, Jazer i Jogboha,
'''
"36" = ''':sup:`36` Bet-Nimra i Bet-Haran, miasta obronne, a także zagrody dla trzód.
'''
"37" = ''':sup:`37` Rubenici odbudowali Cheszbon, Eleale i Kiriataim,
'''
"38" = ''':sup:`38` następnie Nebo, Baal-Meon ze "zmianą nazwy" oraz Sibma, i nadali
nazwy miastom, które odbudowali.
'''
"39" = ''':sup:`39` Potomkowie Makira, potomkowie Manassesa, ruszyli do Gileadu,
zdobyli go i wypędzili Amorytów, którzy tam mieszkali.
'''
"40" = ''':sup:`40` Oddał więc Mojżesz Gilead Makirowi, potomkowi Manassesa, on zaś tam
się osiedlił.
i nazwał je Osiedlami Jaira.
'''
"42" = ''':sup:`42` W końcu wyruszył Nobach. Zdobył Kenat z przynależnymi doń miastami
i nazwał je swoim własnym imieniem - Nobach.
'''
"Notes" = '''
Notas de rodapé:
32:1-5 - Plemiona Rubena i Gada proszą o zachowanie ziemi Gilead
zamiast przekraczania Jordanu. Świadczy to o ich trosce o pastwiska dla
bydła, ale stawia również pytania o jedność i zaangażowanie w obietnice
Boże (zob. także Rdz 13,10-12 i Joz 22,9-12).
32:6-15 - Mojżesz gani plemiona Rubena i Gada, obawiając się, że ich
decyzja o nieprzekroczeniu Jordanu zniechęci resztę Izraela.
Odzwierciedla to wagę jedności i zbiorowego zaufania do planu Bożego
(zob. także Lb 13,26-33 i Hbr 3,12-14).
32:16-19 - Plemiona Rubena i Gada zamierzają wysłać swoich zbrojnych do
walki o podbój Kanaanu, angażując się w pomoc reszcie Izraela. Ich
gotowość do walki, nawet jeśli ich rodziny pozostaną w Gileadzie,
świadczy o ich lojalności wobec ludu Bożego (zob. także Pwt 3,18-20 i 1
Kor 12,12-14).
32:20-24 - Mojżesz przystaje na prośbę plemion, ale ostrzega je, że
jeśli nie dotrzymają obietnicy, zgrzeszą przeciwko Bogu. To przymierze
między plemionami a Mojżeszem podkreśla powagę ich zobowiązań wobec
Boga (zob. także Księga Koheleta 5:4-5 i List Jakuba 5:12).
32:25-27 - Plemiona Rubena i Gada potwierdzają swoje zobowiązanie do
walki u boku Izraela, aż wszyscy otrzymają swoje dziedzictwo w
Kanaanie. To pokazuje, jak ważna jest współpraca i wzajemne zaufanie
wśród ludu Bożego (zob. także Joz 22,1-6 i Flp 2,3-4).
'''
