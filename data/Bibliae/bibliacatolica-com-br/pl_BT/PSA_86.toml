[86]
"1" = ''':sup:`1` Prośba. Dawidowy. Nakłoń swe ucho, wysłuchaj mnie, Panie, bo jestem
nędzny i ubogi.
'''
"2" = ''':sup:`2` Strzeż mojego życia, bo jestem pobożny, zbaw sługę Twego, który ufa
Tobie. Ty jesteś Bogiem moim,
'''
"3" = ''':sup:`3` Panie, zmiłuj się nade mną, bo nieustannie wołam do Ciebie.
'''
"4" = ''':sup:`4` Rozraduj życie swego sługi, bo ku Tobie, Panie, wznoszę moją duszę.
'''
"5" = ''':sup:`5` Ty bowiem, Panie, jesteś dobry i pełen przebaczenia, pełen
łaskawości dla wszystkich, którzy Cię wzywają.
'''
"6" = ''':sup:`6` Wysłuchaj, Panie, modlitwę moją i zważ na głos mojej prośby!
'''
"7" = ''':sup:`7` Wołam do Ciebie w dniu mego utrapienia, bo Ty mnie wysłuchujesz.
'''
"8" = ''':sup:`8` Nie ma wśród bogów równego Tobie, Panie, ani czegoś takiego jak
Twoje dzieło.
'''
"9" = ''':sup:`9` Przyjdą wszystkie ludy, które stworzyłeś, i Tobie, Panie, pokłon
oddadzą, i będą sławiły Twe imię.
'''
"10" = ''':sup:`10` Boś Ty jest wielki i działasz cuda: tylko Ty jesteś Bogiem.
'''
"11" = ''':sup:`11` Naucz mię, Panie, Twej drogi, bym postępował według Twojej prawdy;
skłoń moje serce ku bojaźni Twojego imienia!
'''
"12" = ''':sup:`12` Będę Cię chwalił, Panie, mój Boże, z całego serca mojego i na wieki
będę sławił Twe imię,
'''
"13" = ''':sup:`13` bo wielkie było dla mnie Twoje miłosierdzie i życie moje wyrwałeś z
głębin Szeolu.
'''
"14" = ''':sup:`14` O Boże, pyszni przeciw mnie powstali i zgraja gwałtowników czyha na
me życie, a nie mają względu na Ciebie.
'''
"15" = ''':sup:`15` Ale Ty, Panie, jesteś Bogiem miłosiernym i łaskawym, nieskorym do
gniewu, bardzo łagodnym i wiernym.
'''
"16" = ''':sup:`16` Zwróć się ku mnie i zmiłuj się nade mną; udziel Twej siły słudze
swojemu i ocal syna swej służebnicy!
'''
"17" = ''':sup:`17` Uczyń dla mnie znak - zapowiedź pomyślności, ażeby ci, którzy mnie
nienawidzą, ujrzeli ze wstydem, żeś Ty, Panie, mi pomógł i pocieszył
mnie.
'''
