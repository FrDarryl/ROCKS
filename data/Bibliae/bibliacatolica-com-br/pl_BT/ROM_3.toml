[3]
"1" = ''':sup:`1` Na czym więc polega wyższość Żyda? I jaki pożytek z obrzezania
'''
"2" = ''':sup:`2` Wielki pod każdym względem. Najpierw ten, że zostały im powierzone
słowa Boże.
'''
"3" = ''':sup:`3` Bo i cóż, jeśli niektórzy stali się niewierni, czyż ich niewierność
miałaby zniweczyć wierność Boga?
'''
"4" = ''':sup:`4` żadną miarą! Bóg przecież musi okazać się prawdomówny, każdy zaś
człowiek kłamliwy, zgodnie z tym, co napisane: Abyś się okazał
sprawiedliwy w słowach Twoich i odniósł zwycięstwo, kiedy Cię sądzą.
'''
"5" = ''':sup:`5` Lecz jeśli nasza nieprawość uwydatnia sprawiedliwość Bożą, to cóż
powiemy? Czy Bóg jest niesprawiedliwy, gdy okazuje zagniewanie? -
wyrażam się po ludzku.
'''
"6" = ''':sup:`6` Żadną miarą! Bo w takim razie jakże Bóg sądzić będzie ten świat?
'''
"7" = ''':sup:`7` Ale jeżeli przez moje kłamstwo prawda Boża tym więcej się uwydatnia
ku Jego chwale, jakim prawem jeszcze i ja mam być sądzony jako
grzesznik?
'''
"8" = ''':sup:`8` I czyż to znaczy, iż mamy czynić zło, aby stąd wynikło dobro? - jak
nas niektórzy oczerniają i jak nam zarzucają, że tak mówimy. Takich
czeka sprawiedliwa kara.
'''
"9" = ''':sup:`9` Cóż więc? Czy mamy przewagę? żadną miarą! Wykazaliśmy bowiem
uprzednio, że tak Żydzi, jak i poganie są pod panowaniem grzechu,
'''
"10" = ''':sup:`10` jak jest napisane: Nie ma sprawiedliwego, nawet ani jednego,
'''
"11" = ''':sup:`11` nie ma rozumnego, nie ma, kto by szukał Boga.
'''
"12" = ''':sup:`12` Wszyscy zboczyli z drogi, zarazem się zepsuli, nie ma takiego, co
dobrze czyni, zgoła ani jednego.
'''
"13" = ''':sup:`13` Grobem otwartym jest ich gardło, językiem swoim knują zdradę, jad
żmijowy pod ich wargami,
'''
"14" = ''':sup:`14` ich usta pełne są przekleństwa i goryczy;
'''
"15" = ''':sup:`15` ich nogi szybkie do rozlewu krwi,
'''
"16" = ''':sup:`16` zagłada i nędza są na ich drogach,
'''
"17" = ''':sup:`17` droga pokoju jest im nie znana,
'''
"18" = ''':sup:`18` bojaźni Bożej nie ma przed ich oczami.
'''
"19" = ''':sup:`19` A wiemy, że wszystko, co mówi Prawo, mówi do tych, którzy podlegają
Prawu. I stąd każde usta muszą zamilknąć i cały świat musi się uznać
winnym wobec Boga,
'''
"20" = ''':sup:`20` jako że z uczynków Prawa żaden człowiek nie może dostąpić
usprawiedliwienia w Jego oczach. Przez Prawo bowiem jest tylko większa
znajomość grzechu.
'''
"21" = ''':sup:`21` Ale teraz jawną się stała sprawiedliwość Boża niezależna od Prawa,
poświadczona przez Prawo i Proroków.
'''
"22" = ''':sup:`22` Jest to sprawiedliwość Boża przez wiarę w Jezusa Chrystusa dla
wszystkich, którzy wierzą. Bo nie ma tu różnicy:
'''
"23" = ''':sup:`23` wszyscy bowiem zgrzeszyli i pozbawieni są chwały Bożej,
'''
"24" = ''':sup:`24` a dostępują usprawiedliwienia darmo, z Jego łaski, przez odkupienie
które jest w Chrystusie Jezusie.
'''
"25" = ''':sup:`25` Jego to ustanowił Bóg narzędziem przebłagania przez wiarę mocą Jego
krwi. Chciał przez to okazać, że sprawidliwość Jego względem grzechów
popełnionych dawniej - za dni cierpliwości Bożej - wyrażała się
'''
"26" = ''':sup:`26` w odpuszczaniu ich po to, by ujawnić w obecnym czasie Jego
usprawiedliwia każdego, który wierzy w Jezusa.
'''
"27" = ''':sup:`27` Gdzież więc podstawa do chlubienia się? Została uchylona! Przez
jakie prawo? Czy przez prawo uczynków? Nie, przez prawo wiary.
'''
"28" = ''':sup:`28` Sądzimy bowiem, że człowiek osiąga usprawiedliwienie przez wiarę,
niezależnie od pełnienia nakazów Prawa.
'''
"29" = ''':sup:`29` Bo czyż Bóg jest Bogiem jedynie Żydów? Czy nie również i pogan?
Zapewne również i pogan.
'''
"30" = ''':sup:`30` Przecież jeden jest tylko Bóg, który usprawiedliwia obrzezanego
dzięki wierze, a nieobrzezanego - przez wiarę.
'''
"31" = ''':sup:`31` Czy więc przez wiarę obalamy Prawo? żadną miarą! Tylko Prawo
właściwie ustawiamy.
'''
"Notes" = '''
Notas de rodapé:
3:9-18 - Paweł stwierdza, że wszyscy, zarówno Żydzi, jak i poganie, są
pod wpływem grzechu. Cytuje kilka psalmów, aby wykazać powszechność
Koheleta 7:20).
3:21-26 - Boża sprawiedliwość objawiła się w Chrystusie, a odkupienie
jest dostępne dla każdego przez wiarę. Usprawiedliwienie przez wiarę
jest centralnym elementem ewangelii i podkreśla zbawcze dzieło Jezusa
(zob. także List do Filipian 3:9 i List do Tytusa 3:4-7).
3:27-31 - Paweł twierdzi, że usprawiedliwienie nie zależy od uczynków
Prawa, ale od wiary. Broni powszechności zbawienia i roli wiary w
usprawiedliwieniu (zob. także Gal. 2:16 i Ef. 2:8-9).
'''
