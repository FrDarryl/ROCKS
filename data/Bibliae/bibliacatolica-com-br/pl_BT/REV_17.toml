[17]
"1" = ''':sup:`1` Potem przyszedł jeden z siedmiu aniołów, mających siedem czasz, i
tak odezwał się do mnie: Chodź, ukażę ci sąd na Wielką Nierządnicę,
która siedzi nad wielu wodami,
'''
"2" = ''':sup:`2` z którą nierządu się dopuścili królowie ziemi, a mieszkańcy ziemi
się upili winem jej nierządu.
'''
"3" = ''':sup:`3` I zaniósł mnie w stanie zachwycenia na pustynię. I ujrzałem
Niewiastę siedzącą na Bestii szkarłatnej, pełnej imion bluźnierczych,
mającej siedem głów i dziesięć rogów.
'''
"4" = ''':sup:`4` A Niewiasta była odziana w purpurę i szkarłat, cała zdobna w złoto,
drogi kamień i perły, miała w swej ręce złoty puchar pełen
obrzydliwości i brudów swego nierządu.
'''
"5" = ''':sup:`5` A na jej czole wypisane imię - tajemnica: "Wielki Babilon. Macierz
nierządnic i obrzydliwości ziemi".
'''
"6" = ''':sup:`6` I ujrzałem Niewiastę pijaną krwią świętych i krwią świadków Jezusa,
a widząc ją zdumiałem się wielce.
'''
"7" = ''':sup:`7` I rzekł do mnie anioł: Czemu się zdumiałeś? Ja ci wyjaśnię tajemnicę
Niewiasty i Bestii, która ją nosi, a ma siedem głów i dziesięć rogów.
'''
"8" = ''':sup:`8` Bestia, którą widziałeś, była i nie ma jej, ma wyjść z Czeluści, i
zdąża na zagładę. A zdumieją się mieszkańcy ziemi, ci, których imię nie
jest zapisane w księdze życia od założenia świata - spoglądając na
Bestię, iż była i nie ma jej, a ma przybyć.
'''
"9" = ''':sup:`9` Tu trzeba zrozumienia, o mający mądrość! Siedem głów to jest siedem
gór tam, gdzie siedzi na nich Niewiasta.
'''
"10" = ''':sup:`10` I siedmiu jest królów: pięciu upadło, jeden istnieje, inny jeszcze
nie przyszedł, a kiedy przyjdzie, ma na krótko pozostać.
'''
"11" = ''':sup:`11` A Bestia, która była i nie ma jej, i ona jest ósmym, a jest spośród
siedmiu i zdąża na zagładę.
'''
"12" = ''':sup:`12` A dziesięć rogów, które widziałeś, to dziesięciu jest królów,
którzy władzy królewskiej jeszcze nie objęli, lecz wezmą władzę jakby
królowie na jedną godzinę wraz z Bestią.
'''
"13" = ''':sup:`13` Ci mają jeden zamysł, a potęgę i władzę swą dają oni Bestii.
'''
"14" = ''':sup:`14` Ci będą walczyć z Barankiem, a Baranek ich zwycięży, bo Panem jest
panów i Królem królów - a także ci, co z Nim są: powołani, wybrani i
wierni.
'''
"15" = ''':sup:`15` I rzecze do mnie: Wody, które widziałeś, gdzie Nierządnica ma
siedzibę, to są ludy i tłumy, narody i języki.
'''
"16" = ''':sup:`16` A dziesięć rogów, które widziałeś, i Bestia - ci nienawidzić będą
Nierządnicy i sprawią, że będzie spustoszona i naga, i będą jedli jej
ciało, i spalą ją ogniem,
'''
"17" = ''':sup:`17` bo Bóg natchnął ich serca, aby wykonali Jego zamysł i to jeden
zamysł wykonali - i dali Bestii królewską swą władzę, aż Boże słowa się
spełnią.
'''
"18" = ''':sup:`18` A Niewiasta, którą widziałeś, jest to Wielkie Miasto, mające władzę
królewską nad królami ziemi.
'''
"Notes" = '''
Notas de rodapé:
17:1-2 - Wizja Jana o wielkiej nierządnicy, siedzącej nad wieloma
wodami, symbolizuje Babilon, imperium zwodzące narody swoim zepsuciem i
bałwochwalstwem. Ten sąd Boży nad globalnym zepsuciem uwydatnia duchową
walkę dobra ze złem (zob. także Jeremiasz 51:13 i Izajasz 47:1).
17:3-6 - Kobieta jadąca na bestii symbolizuje sojusz skorumpowanych sił
politycznych i religijnych. Jej bogactwo i bluźnierstwa odzwierciedlają
skłonność świata do grzechu i bałwochwalstwa (zob. także 1 Jana 2:16 i
Ezechiela 23:40).
17:7-9 - Wyjaśnienie Jana dotyczące bestii, na której jeździ kobieta, i
jej siedmiu gór nawiązuje do Rzymu i ciągłości imperiów. Związek
Babilonu z bestią symbolizuje prześladowania Kościoła na przestrzeni
17:14-18 - Ostateczne zwycięstwo Baranka nad siłami zła jest
zapewnione. Niewiasta zostaje zniszczona przez dziesięciu królów, co
odzwierciedla triumf Królestwa Bożego nad mocami zła i bałwochwalstwa
(zob. także Obj. 19,11-16 i 1 J 5,4).
'''
