"1" = ''':sup:`1` Słuchajcie tego, domie Jakuba, którzy nosicie imię Izraela i którzy
pochodzicie z nasienia Judy. Wy, którzy przysięgacie na imię Pana i
wysławiacie Boga Izraela, lecz bez szczerości i bez rzetelności.
'''
"2" = ''':sup:`2` Bo bierzecie imię od Miasta Świętego i opieracie się na Bogu
Izraela, którego imię jest Pan Zastępów.
'''
"3" = ''':sup:`3` Oznajmiłem od dawna minione wydarzenia, z moich ust one wyszły i
ogłosiłem je; w jednej chwili zacząłem działać i spełniły się.
'''
"4" = ''':sup:`4` Ponieważ wiedziałem, że jesteś uparty i kark twój jest drągiem z
żelaza, a twoje czoło miedziane,
'''
"5" = ''':sup:`5` przeto zapowiedziałem ci naprzód, ogłosiłem ci przyszłość, zanim
nadeszła, żebyś nie mówił: Mój bożek to sprawił, moja rzeźba, mój posąg
zarządził.
'''
"6" = ''':sup:`6` Tyś słyszał i widział to wszystko; czy więc ty tego nie przyznasz?
Od tej chwili ogłaszam ci rzeczy nowe, tajemne i tobie nieznane.
'''
"7" = ''':sup:`7` Dopiero co zostały stworzone, a nie od dawna; i przed dniem
dzisiejszym nie słyszałeś o nich, żebyś nie mówił: Właśnie je znałem.
'''
"8" = ''':sup:`8` Wcale nie słyszałeś ani nie widziałeś, ani twe ucho nie było
przedtem otwarte, bo wiedziałem, jak bardzo jesteś wiarołomny i że od
powicia zwą cię buntownikiem.
'''
"9" = ''':sup:`9` Przez wzgląd na moje imię powstrzymam oburzenie i pohamuję się przez
wzgląd na moją chwałę, ażeby cię nie zatracić.
'''
"10" = ''':sup:`10` Oto jak srebro przetopiłem cię ogniem i wypróbowałem cię w piecu
utrapienia.
'''
"11" = ''':sup:`11` Przez wzgląd na Mnie, na Mnie samego, tak postępuję, bo czyż mogę
być znieważony? Chwały mojej nie oddam innemu.
'''
"12" = ''':sup:`12` Słuchaj mnie, Jakubie, Izraelu, którego wezwałem: Ja sam, Ja jestem
pierwszy i Ja również ostatni.
'''
"13" = ''':sup:`13` Moja to ręka założyła ziemię i moja prawica rozciągnęła niebo. Gdy
na nie zawołam, stawią się natychmiast.
'''
"14" = ''':sup:`14` Zbierzcie się wy wszyscy i słuchajcie: Kto z nich przepowiedział te
rzeczy? Ulubieniec Pana spełni Jego wolę co do Babilonu i jego
plemienia - Chaldejczyków.
'''
"15" = ''':sup:`15` To Ja, Ja mówiłem i Ja go powołałem; przywiodłem go i poszczęściłem
jego drodze.
'''
"16" = ''':sup:`16` Zbliżcie się ku Mnie, słuchajcie tego: Ja nie w skrytości mówiłem
od początku; odkąd się to spełniało, tam byłem. Tak więc teraz Pan Bóg,
posłał mnie ze swoim Duchem.
'''
"17" = ''':sup:`17` Tak mówi Pan, twój Odkupiciel, Święty Izraela: Jam jest Pan, twój
Bóg, pouczający cię o tym, co pożyteczne, kierujący tobą na drodze,
którą kroczysz.
'''
"18" = ''':sup:`18` O gdybyś zważał na me przykazania, stałby się twój pokój jak rzeka,
a sprawiedliwość twoja jak morskie fale.
'''
"19" = ''':sup:`19` Twoje potomstwo byłoby jak piasek, i jak jego ziarnka twoje
latorośle. Nigdy by nie usunięto ani wymazano twego imienia sprzed mego
oblicza!
'''
"20" = ''':sup:`20` Wychodźcie z Babilonu, uciekajcie z Chaldei! Wśród okrzyków wesela
zwiastujcie to i głoście! Rozgłaszajcie aż po krańce ziemi! Mówicie:
Pan wykupił swego sługę Jakuba.
'''
"21" = ''':sup:`21` Nie czuli pragnienia, gdy On ich wiódł przez pustynię; zdrojom ze
skały kazał dla nich trysnąć: rozłupał skałę, wypłynęła woda.
'''
"22" = ''':sup:`22` Nie ma pokoju dla bezbożnych - mówi Pan.
'''
