[4]
"1" = ''':sup:`1` Słuchajcie słowa tego, krowy Baszanu, które mieszkacie na górach
Samarii: uciskacie biednych, gnębicie ubogich, mówicie do mężów swoich:
Przynieś, a będziemy pili!
'''
"2" = ''':sup:`2` Poprzysiągł Pan Bóg na świętość swoją: Oto dni na was nadchodzą, że
pochwycą was hakami, resztę was - rybackimi wędkami:
'''
"3" = ''':sup:`3` i przez wyłomy w murze wyjdzie, każda przed siebie, i powloką was do
Hermonu - wyrocznia Pana.
'''
"4" = ''':sup:`4` Idźcie do Betel i grzeszcie, do Gilgal i grzeszcie więcej;
przynoście co ranka ofiary wasze i co trzeci dzień dziesięciny!
'''
"5" = ''':sup:`5` Nawet chleb kwaszony spalajcie na ofiarę pochwalną i nawołujcie
głośno do ofiar dobrowolnych, bo to lubicie, synowie Izraela -
wyrocznia Pana Boga.
'''
"6" = ''':sup:`6` To Ja sprowadziłem na was klęskę głodu we wszystkich waszych
miastach i brak chleba we wszystkich waszych wioskach, aleście do Mnie
nie powrócili - wyrocznia Pana.
'''
"7" = ''':sup:`7` To Ja wstrzymałem dla was deszcz na trzy miesiące przed żniwami:
spuściłem deszcz na jedno miasto, a w drugim mieście nie padało; jedno
pole zostało zroszone, a drugie pole, na którym nie padał deszcz, stało
się suche.
'''
"8" = ''':sup:`8` I wlekli się mieszkańcy dwu, trzech miast, do jednego miasta, by
napić się wody, i nie zaspokoili pragnienia; aleście do Mnie nie
powrócili - wyrocznia Pana.
'''
"9" = ''':sup:`9` Karałem was zwarzeniem i śniecią zbóż, liczne ogrody wasze i
winnice, drzewa figowe i oliwki zjadła szarańcza; aleście do Mnie nie
powrócili - wyrocznia Pana.
'''
"10" = ''':sup:`10` Zesłałem na was zarazę jak na Egipt; wybiłem mieczem waszych
młodzieńców, a konie wasze uprowadzono; w ogniu spłonęły wasze obozy,
kiedy gniewałem się na was; aleście do Mnie nie powrócili - wyrocznia
Pana.
'''
"11" = ''':sup:`11` Spustoszyłem was, jak podczas Bożego spustoszenia Sodomy i Gomory;
staliście się jak głownia wyciągnięta z ognia; aleście do Mnie nie
powrócili - wyrocznia Pana.
'''
"12" = ''':sup:`12` Tak uczynię tobie, Izraelu, a ponieważ ci to uczynię, przygotuj
się, by stawić się przed Bogiem twym, Izraelu!
'''
"13" = ''':sup:`13` On to jest, który tworzy góry i stwarza wichry, myśli ludzkie
poznaje, wywołuje jutrzenkę i ciemność, stąpa po wyżynach ziemi. Pan,
Bóg Zastępów, jest imię Jego.
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - Amos gani Samarytanki, nazywając je „krowami Baszanu” za ich
luksus i ucisk biednych. Piętnuje hipokryzję życia w przepychu, podczas
gdy lud cierpi. Krytyka tych praktyk ujawnia duchowe i moralne zepsucie
społeczeństwa (zob. także Jk 5,1-6 i Iz 3,16-24).
4:4-5 - Ludzie są wzywani do złożenia ofiar w Betel i Gilgal, ale jest
to krytyka fałszywej religijności. Bóg potępia puste rytuały, które nie
odzwierciedlają szczerości serca. Prawdziwe uwielbienie wymaga
sprawiedliwości i prawości (zob. także Izajasza 1:11-17 i Mateusza
6:5-6).
4:6-11 - Amos wymienia nieszczęścia zesłane przez Boga, by ukarać lud,
ale bez jego skruchy. To pokazuje, że pomimo prób karcenia przez Boga,
lud trwał w grzechu. Niewrażliwość na pokutę jest tu istotnym tematem
4:12-13 - Bóg zapowiada, że sąd nad Izraelem nadejdzie i że będzie to
spotkanie z Bogiem, który jest Stwórcą i Panem wszelkiego stworzenia.
Podkreśla to Boską suwerenność i nieuchronny sąd nad tymi, którzy
04:13 - Amos przypomina nam, że Bóg ma moc panowania nad całym
stworzeniem i że objawi swoją moc w sądzie. Jest to potwierdzenie Bożej
wielkości i panowania nad wszystkim, co rzuca wyzwanie pysze ludzi
'''
