[9]
"1" = ''':sup:`1` Po dokonaniu tego zbliżyli się do mnie książęta z tymi słowami: Lud
izraelski, kapłani i lewici nie trzymali się z dala od narodów tych
krain, jak i od ich okropności, mianowicie z dala od Kananejczyków,
Chetytów, Peryzzytów, Jebusytów, Ammonitów, Moabitów, Egipcjan i
Amorytów,
'''
"2" = ''':sup:`2` lecz spośród córek ich wzięli dla siebie i dla synów swoich żony,
tak że ród święty zmieszał się z narodami tych krain; a książęta i
zwierzchnicy przodowali w tym wiarołomstwie.
'''
"3" = ''':sup:`3` Gdy tę wieść usłyszałem, rozdarłem swoją szatę i płaszcz, wyrywałem
sobie włosy z głowy i brody i wstrząśnięty usiadłem.
'''
"4" = ''':sup:`4` Wtedy zebrali się dokoła mnie wszyscy, którzy z powodu tego
wiarołomstwa wygnańców lękali się gróźb Boga izraelskiego. A ja
wstrząśnięty siedziałem aż do ofiary wieczornej.
'''
"5" = ''':sup:`5` W czasie ofiary wieczornej wstałem z upokorzenia swego, w rozdartej
szacie i płaszczu padłem na kolana, wyciągnąłem dłonie do Pana, Boga
mojego,
'''
"6" = ''':sup:`6` i rzekłem: Boże mój! Bardzo się wstydzę, Boże mój, podnieść twarz do
Ciebie, albowiem przestępstwa nasze wzrosły powyżej głowy, a wina nasza
wzbiła się do nieba.
'''
"7" = ''':sup:`7` Od dni ojców naszych aż po dziś dzień ciąży na nas wielka wina. My,
królowie nasi, kapłani nasi zostaliśmy wydani za nasze przestępstwa pod
władzę królów krain tych, pod miecz, w niewolę, na złupienie i na
publiczne pośmiewisko, jak to jest dziś.
'''
"8" = ''':sup:`8` A teraz zaledwie na chwilę przyszło zmiłowanie od Pana, Boga
naszego, przez to, że pozostawił nam garstkę ocalonych, że w swoim
miejscu świętym dał nam dach nad głową, że Bóg nasz rozjaśnił oczy
nasze i że pozwolił nam w niewoli naszej trochę odetchnąć -
'''
"9" = ''':sup:`9` bo przecież jesteśmy niewolnikami. Ale w niewoli naszej nie opuścił
nas Bóg nasz, lecz dał nam znaleźć względy u królów perskich,
pozwalając nam odżyć, byśmy mogli wznieść dom Boga naszego i odbudować
jego ruiny - dając nam ostoję w Judzie i Jerozolimie.
'''
"10" = ''':sup:`10` A teraz, Boże nasz, co powiemy, żeśmy po tym znowu przekroczyli
Twoje przykazania,
'''
"11" = ''':sup:`11` któreś nadał przez swoje sługi, proroków, tymi słowami: Ziemia, w
której posiadanie wchodzicie, jest ziemią splamioną przez rozpustę tych
obcych narodów, przez ich obrzydliwości, którymi ją w nieczystości swej
napełnili od końca do końca.
'''
"12" = ''':sup:`12` Zatem nie wydawajcie córek swoich za ich synów ani nie bierzcie ich
córek dla synów swoich. Dalej: nie troszczcie się nigdy o pomyślność
ich i szczęście, abyście się wzmocnili i spożywali plon tej ziemi oraz
pozostawili ją na zawsze w spadku synom swoim.
'''
"13" = ''':sup:`13` I po tym wszystkim, co przyszło na nas za nasze złe uczynki i za
naszą wielką winę - a przecież Ty, Boże nasz, wymierzyłeś karę poniżej
naszej winy i pozostawiłeś nam tylu ocalonych -
'''
"14" = ''':sup:`14` czy znowu mamy przekraczać twoje polecenia i spowinowacać się z
tymi obrzydliwymi narodami? Czy nie rozgniewasz się na nas aż do
wytępienia, tak że nie pozostanie Reszta ocalonych?
'''
"15" = ''':sup:`15` Panie, Boże Izraela, to łaska Twoja, żeśmy tym razem pozostali
ocaleni. Otośmy przed Tobą obarczeni winą. Zaprawdę, niepodobna wobec
tego ostać się przed Tobą.
'''
