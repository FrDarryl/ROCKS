[48]
"1" = ''':sup:`1` Oto imiona pokoleń: od najdalszej północy idąc w kierunku Chetlon aż
do Wejścia do Chamat, aż do Chasor-Enon, tak że obszar koło Damaszku
pozostanie na północy, koło Chamat od wschodu do zachodu, otrzymuje Dan
część dziedziczną.
'''
"2" = ''':sup:`2` Obok obszaru Dana od wschodu na zachód otrzymuje Aser część
dziedziczną.
'''
"3" = ''':sup:`3` A obok obszaru Asera, od wschodu na zachód, otrzymuje Neftali część
dziedziczną.
'''
"4" = ''':sup:`4` A obok obszaru Neftalego od wschodu na zachód otrzymuje Manasses
część dziedziczną.
'''
"5" = ''':sup:`5` A obok obszaru Manassesa od wschodu na zachód otrzymuje Efraim część
dziedziczną.
'''
"6" = ''':sup:`6` A obok obszaru Efraima od wschodu na zachód otrzymuje Ruben część
dziedziczną.
'''
"7" = ''':sup:`7` A obok obszaru Rubena od wschodu na zachód otrzymuje Juda część
dziedziczną.
'''
"8" = ''':sup:`8` A obok obszaru Judy od wschodu na zachód ma się znajdować dział
pozostałe części od wschodu na zachód, a pośrodku będzie się znajdował
przybytek.
'''
"9" = ''':sup:`9` Dział zastrzeżony Panu będzie długi na dwadzieścia pięć tysięcy
'''
"10" = ''':sup:`10` Święty dział zastrzeżony będzie należał do kapłanów: na północy -
znajdował w środku.
'''
"11" = ''':sup:`11` Do poświęconych kapłanów, potomków Sadoka, którzy pełnili służbę
przy moim przybytku, a nie pobłądzili jak Izraelici i lewici -
'''
"12" = ''':sup:`12` należeć będzie dział zastrzeżony z wyodrębnionego działu ziemi,
jako wielka świętość obok działu lewitów.
'''
"13" = ''':sup:`13` Do lewitów jednak ma należeć dział odpowiedni do obszaru kapłanów -
'''
"14" = ''':sup:`14` Nie będą oni mogli z niego nic sprzedać ani zamienić, ani też nie
będą mogli dziedzictwa kraju przekazać innym, ponieważ został on
poświęcony dla Pana.
miastu za dzielnicę mieszkalną i pastwisko, miasto zaś będzie się
znajdować w środku.
'''
"17" = ''':sup:`17` A miasto będzie posiadać wolną przestrzeń w odległości dwustu
zachód.
'''
"18" = ''':sup:`18` To zaś, co pozostanie na długość odpowiednio do świętego działu
miasta pożywienie.
'''
"19" = ''':sup:`19` Będą je uprawiać pracownicy miasta, wzięci spośród wszystkich
pokoleń izraelskich.
'''
"20" = ''':sup:`20` Całość działu zastrzeżonego będzie więc wynosiła dwadzieścia pięć
część świętego działu zastrzeżonego obok posiadłości miasta.
'''
"21" = ''':sup:`21` Reszta zaś należeć ma do władcy po obu stronach świętego działu
zastrzeżonego i posiadłości miasta, wzdłuż owych dwudziestu pięciu
do działów pokoleń; to będzie należeć do władc
'''
"22" = ''':sup:`22` Posiadłość zaś lewitów i posiadłość miasta będzie się znajdować
wśród tego, co należy do władcy. Pomiędzy działem Judy a działem
Beniamina będzie się znajdować własność władcy.
'''
"23" = ''':sup:`23` Reszta zaś pokoleń od wschodu na zachód: Beniamin, jeden dział
dziedziczny.
'''
"24" = ''':sup:`24` A obok obszaru Beniamina od wschodu na zachód: Symeon - dział
dziedziczny.
'''
"25" = ''':sup:`25` A obok obszaru Symeona od wschodu na zachód: Issachar - dział
dziedziczny.
'''
"26" = ''':sup:`26` A obok obszaru Issachara od wschodu na zachód: Zabulon - dział
dziedziczny.
'''
"27" = ''':sup:`27` A obok obszaru Zabulona od wschodu na zachód: Gad - dział
dziedziczny.
'''
"28" = ''':sup:`28` A obok obszaru Gada po stronie południowej ku południowi będzie
biegła granica od Tamar nad wodami Meriba koło Kadesz i potokiem do
Wielkiego Morza.
'''
"29" = ''':sup:`29` To jest kraj, który jako dziedzictwo podzielicie między pokolenia
Izraela, i to są ich działy - wyrocznia Pana Boga.
'''
"30" = ''':sup:`30` Oto wyjścia z miasta. Po stronie północnej będzie cztery tysięce
bramy po stronie północnej: jedna Brama Rubena, jedna Brama Judy i
jedna Brama Lewiego.
'''
"32" = ''':sup:`32` Po stronie wschodniej, w wymiarze czterech tysięcy pięciuset
Brama Dana.
'''
"33" = ''':sup:`33` Po stronie południowej, w wymiarze czterech tysięcy pięciuset
Brama Zabulona.
'''
"34" = ''':sup:`34` A po stronie zachodniej, w wymiarze czterech tysięcy pięciuset
Neftalego.
będzie odtąd brzmiała: Pan jest tam.
'''
"Notes" = '''
Notas de rodapé:
48:1-7 - Podział ziemi między plemiona Izraela został zakończony, a
plemię Dana otrzymało swoją część jako ostatnie. Boska sprawiedliwość i
równość pozostają widoczne w całym podziale ziemi (zob. także Ezechiela
47:13-14 i Objawienie 21:12).
48:8-12 - Opisano część przydzieloną świątyni, miastu i Lewitom,
odzwierciedlając centralną rolę Boga w nowym porządku na ziemi.
Świętość świątyni i nieustanna modlitwa do Boga stanowią główny cel tej
szczególnej części przydzielonej temu obszarowi (zob. także Ezechiela
48:13-22 - Szczegółowo opisano część ziemi poświęconą Lewitom i
świętemu miastu. Miasto będzie ośrodkiem kultu i świętości, a wszystkie
aspekty życia będą skupione na obecności Boga (zob. także Obj. 21:2 i
Iz. 60:19-20).
48:23-29 - Pozostałe plemiona otrzymują swoje części ziemi, dopełniając
podziału Ziemi Obiecanej. Cała obietnica Boga zostanie spełniona, a
Jego lud będzie żył w pokoju i dobrobycie (zob. także Izajasz 65:21-23
i Objawienie 22:3-5).
48:30-35 - Miasto, które ma powstać, nosi nazwę „Pan Jest Tam”, co
odzwierciedla wieczną obecność Boga pośród Jego ludu. Nazwa ta
symbolizuje odrodzenie i ostateczne zjednoczenie Boga z Jego ludem
(zob. także Ezechiela 37:27 i Objawienie 21:3).
'''
