[12]
"1" = ''':sup:`1` Pomnij jednak na Stwórcę swego w dniach swej młodości, zanim jeszcze
nadejdą dni niedoli i przyjdą lata, o których powiesz: Nie mam w nich
upodobania;
'''
"2" = ''':sup:`2` zanim zaćmi się słońce i światło, i księżyc, i gwiazdy, i chmury
powrócą po deszczu;
'''
"3" = ''':sup:`3` w czasie, gdy trząść się będą stróże domu, i uginać się będą silni
mężowie, i będą ustawały kobiety mielące, bo ich ubędzie, i zaćmią się
patrzące w oknach;
'''
"4" = ''':sup:`4` i zamkną się drzwi na ulicę, podczas gdy łoskot młyna przycichnie i
podniesie się do głosu ptaka, i wszystkie śpiewy przymilkną;
'''
"5" = ''':sup:`5` odczuwać się nawet będzie lęk przed wyżyną i strach na drodze; i
drzewo migdałowe zakwitnie, i ociężałą stanie się szarańcza, i pękać
będą kapary; bo zdążać będzie człowiek do swego wiecznego domu i kręcić
się już będą po ulicy płaczki;
'''
"6" = ''':sup:`6` zanim się przerwie srebrny sznur i stłucze się czara złota, i dzban
się rozbije u źródła, i w studnię kołowrót złamany wpadnie;
'''
"7" = ''':sup:`7` i wróci się proch do ziemi, tak jak nią był, a duch powróci do Boga,
który go dał.
'''
"8" = ''':sup:`8` Marność nad marnościami - powiada Kohelet - wszystko marność.
'''
"9" = ''':sup:`9` A ponadto, że Kohelet był mędrcem, wpajał także wiedzę ludowi. I
słuchał, badał i ułożył wiele przysłów.
'''
"10" = ''':sup:`10` Starał się Kohelet znaleźć słowa piękne i rzetelnie napisać słowa
prawdy.
'''
"11" = ''':sup:`11` Słowa mędrców są jak ościenie, a zdania zbiorów przysłów - jak
mocno wbite gwoździe. Dane tu są przez pasterza jednego.
'''
"12" = ''':sup:`12` Ponadto, mój synu, przyjmij przestrogę: Pisaniu wielu ksiąg nie ma
końca, a wiele nauki utrudza ciało.
'''
"13" = ''':sup:`13` Koniec mowy. Wszystkiego tego wysłuchawszy: Boga się bój i
przykazań Jego przestrzegaj, bo cały w tym człowiek!
'''
"14" = ''':sup:`14` Bóg bowiem każdą sprawę wezwie na sąd, wszystko, choć ukryte: czy
dobre było, czy złe.
'''
"Notes" = '''
Notas de rodapé:
12:1 - Wezwanie do pamiętania o Stwórcy w czasach młodości podkreśla
wagę wczesnego szukania Boga. Podkreśla to wagę wiary i duchowego
12:2-5 - Metafora starzenia się ilustruje kruchość życia i
nieuchronność śmierci. Ten fragment zachęca nas do refleksji nad
ulotnością życia i pilną potrzebą poszukiwania sensu (zob. także Jk
4,14 i 2 Kor 4,16-18).
12:6-7 - Opis powrotu do prochu symbolizuje śmiertelność i potrzebę
życia mądrego i pełnego lęku. Rzeczywistość śmierci powinna motywować
nas do doceniania naszych dni i działania z sensem (zob. także Rdz 3,19
i Hbr 9,27).
12:8-10 - Autor potwierdza daremność wszystkiego bez Boga. Dążenie do
mądrości i zrozumienia jest kluczowe dla sensownego życia, a
doświadczenie autora oferuje refleksyjną perspektywę na temat sensu
życia (zob. także Rz 1,21 i 1 Kor 1,25).
12:13-14 - Zakończenie księgi podkreśla, że obowiązkiem człowieka jest
bać się Boga i przestrzegać Jego przykazań. To centralne przesłanie
jest wezwaniem do posłuszeństwa i uznania Boskiej suwerenności nad
wszystkim (zob. także Księga Koheleta 3:14 i Ewangelia Mateusza
28:19-20).
'''
