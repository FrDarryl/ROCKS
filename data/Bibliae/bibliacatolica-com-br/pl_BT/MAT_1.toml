"1" = ''':sup:`1` Rodowód Jezusa Chrystusa, syna Dawida, syna Abrahama.
'''
"2" = ''':sup:`2` Abraham był ojcem Izaaka; Izaak ojcem Jakuba; Jakub ojcem Judy i
jego braci;
'''
"3" = ''':sup:`3` Juda zaś był ojcem Faresa i Zary, których matką była Tamar. Fares
był ojcem Ezrona; Ezron ojcem Arama;
'''
"4" = ''':sup:`4` Aram ojcem Aminadaba; Aminadab ojcem Naassona; Naasson ojcem
Salmona;
'''
"5" = ''':sup:`5` Salmon ojcem Booza, a matką była Rachab. Booz był ojcem Obeda, a
matką była Rut. Obed był ojcem Jessego,
'''
"6" = ''':sup:`6` a Jesse ojcem króla Dawida. Dawid był ojcem Salomona, a matką była
/dawna/ żona Uriasza.
'''
"7" = ''':sup:`7` Salomon był ojcem Roboama; Roboam ojcem Abiasza; Abiasz ojcem Asy;
'''
"8" = ''':sup:`8` Asa ojcem Jozafata; Jozafat ojcem Jorama; Joram ojcem Ozjasza;
'''
"9" = ''':sup:`9` Ozjasz ojcem Joatama; Joatam ojcem Achaza; Achaz ojcem Ezechiasza;
'''
"10" = ''':sup:`10` Ezechiasz ojcem Manassesa; Manasses ojcem Amosa; Amos ojcem
Jozjasza;
'''
"11" = ''':sup:`11` Jozjasz ojcem Jechoniasza i jego braci w czasie przesiedlenia
babilońskiego.
'''
"12" = ''':sup:`12` Po przesiedleniu babilońskim Jechoniasz był ojcem Salatiela;
Salatiel ojcem Zorobabela;
'''
"13" = ''':sup:`13` Zorobabel ojcem Abiuda; Abiud ojcem Eliakima; Eliakim ojcem Azora;
'''
"14" = ''':sup:`14` Azor ojcem Sadoka; Sadok ojcem Achima; Achim ojcem Eliuda;
'''
"15" = ''':sup:`15` Eliud ojcem Eleazara; Eleazar ojcem Mattana; Mattan ojcem Jakuba;
'''
"16" = ''':sup:`16` Jakub ojcem Józefa, męża Maryi, z której narodził się Jezus, zwany
Chrystusem.
'''
"17" = ''':sup:`17` Tak więc w całości od Abrahama do Dawida jest czternaście pokoleń;
od Dawida do przesiedlenia babilońskiego czternaście pokoleń; od
przesiedlenia babilońskiego do Chrystusa czternaście pokoleń.
'''
"18" = ''':sup:`18` Z narodzeniem Jezusa Chrystusa było tak. Po zaślubinach Matki Jego,
Maryi, z Józefem, wpierw nim zamieszkali razem, znalazła się brzemienną
za sprawą Ducha Świętego.
'''
"19" = ''':sup:`19` Mąż Jej, Józef, który był człowiekiem sprawiedliwym i nie chciał
narazić Jej na zniesławienie, zamierzał oddalić Ją potajemnie.
'''
"20" = ''':sup:`20` Gdy powziął tę myśl, oto anioł Pański ukazał mu się we śnie i
rzekł: Józefie, synu Dawida, nie bój się wziąć do siebie Maryi, twej
Małżonki; albowiem z Ducha Świętego jest to, co się w Niej poczęło.
'''
"21" = ''':sup:`21` Porodzi Syna, któremu nadasz imię Jezus, On bowiem zbawi swój lud
od jego grzechów .
'''
"22" = ''':sup:`22` A stało się to wszystko, aby się wypełniło słowo Pańskie
powiedziane przez Proroka:
'''
"23" = ''':sup:`23` Oto Dziewica pocznie i porodzi Syna, któremu nadadzą imię Emmanuel,
to znaczy: Bóg z nami.
'''
"24" = ''':sup:`24` Zbudziwszy się ze snu, Józef uczynił tak, jak mu polecił anioł
Pański: wziął swoją Małżonkę do siebie,
'''
"25" = ''':sup:`25` lecz nie zbliżał się do Niej, aż porodziła Syna, któremu nadał imię
Jezus.
'''
"Notes" = '''
Notas de rodapé:
1:1-17 - Genealogia Jezusa, biegnąca od Abrahama, przez Dawida, do
Józefa, podkreśla Jego związek z obietnicami złożonymi Izraelowi. Linia
rodowa Jezusa potwierdza, że jest On obiecanym Mesjaszem, potomkiem
Abrahama i Dawida, spełniającym mesjańskie oczekiwania Starego
1:18-21 - Narodziny Jezusa są przedstawiane jako spełnienie proroctw
Starego Testamentu. Dziewictwo Marii i dziewicze narodziny Jezusa są
znakami spełnienia obietnicy Boga o zesłaniu Zbawiciela, który
przyjdzie, aby wyzwolić swój lud z grzechu (zob. także Izajasz 7:14 i
Jan 1:14).
1:22-23 - Imię Jezusa, „Emmanuel”, oznaczające „Bóg z nami”,
odzwierciedla boski charakter i obecność Boga w historii ludzkości.
Jezus jest manifestacją Boga wśród ludzi, przynosząc zbawienie i
objawiając Jego odkupieńczy plan (zob. także Izajasz 8:8-10 i Jan
14:9-11).
1:24-25 - Posłuszeństwo Józefa, który przyjął Maryję za żonę i poznał
ją dopiero po narodzeniu Jezusa, jest przykładem wiary i posłuszeństwa
w zaufaniu do Bożego planu. Jego czyny są wzorem wierności Bożemu
kierownictwu (zob. także Łk 2,6-7 i 1 Kor 1,26-30).
'''
