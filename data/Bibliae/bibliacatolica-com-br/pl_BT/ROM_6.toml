[6]
"1" = ''':sup:`1` Cóż więc powiemy? Czyż mamy trwać w grzechu, aby łaska bardziej się
wzmogła? żadną miarą!
'''
"2" = ''':sup:`2` Jeżeli umarliśmy dla grzechu, jakże możemy żyć w nim nadal?
'''
"3" = ''':sup:`3` Czyż nie wiadomo wam, że my wszyscy, którzyśmy otrzymali chrzest
zanurzający w Chrystusa Jezusa, zostaliśmy zanurzeni w Jego śmierć?
'''
"4" = ''':sup:`4` Zatem przez chrzest zanurzający nas w śmierć zostaliśmy razem z Nim
pogrzebani po to, abyśmy i my wkroczyli w nowe życie - jak Chrystus
powstał z martwych dzięki chwale Ojca.
'''
"5" = ''':sup:`5` Jeżeli bowiem przez śmierć, podobną do Jego śmierci, zostaliśmy z
Nim złączeni w jedno, to tak samo będziemy z Nim złączeni w jedno przez
podobne zmartwychwstanie.
'''
"6" = ''':sup:`6` To wiedzcie, że dla zniszczenia grzesznego ciała dawny nasz człowiek
został razem z Nim ukrzyżowany po to, byśmy już więcej nie byli w
niewoli grzechu.
'''
"7" = ''':sup:`7` Kto bowiem umarł, stał się wolny od grzechu.
'''
"8" = ''':sup:`8` Otóż, jeżeli umarliśmy razem z Chrystusem, wierzymy, że z Nim
również żyć będziemy,
'''
"9" = ''':sup:`9` wiedząc, że Chrystus powstawszy z martwych już więcej nie umiera,
śmierć nad Nim nie ma już władzy.
'''
"10" = ''':sup:`10` Bo to, że umarł, umarł dla grzechu tylko raz, a że żyje, żyje dla
Boga.
'''
"11" = ''':sup:`11` Tak i wy rozumiejcie, że umarliście dla grzechu, żyjecie zaś dla
Boga w Chrystusie Jezusie.
'''
"12" = ''':sup:`12` Niechże więc grzech nie króluje w waszym śmiertelnym ciele,
poddając was swoim pożądliwościom.
'''
"13" = ''':sup:`13` Nie oddawajcie też członków waszych jako broń nieprawości na służbę
grzechowi, ale oddajcie się na służbę Bogu jako ci, którzy ze śmierci
przeszli do życia, i członki wasze oddajcie jako broń sprawiedliwości
na służbę Bogu.
'''
"14" = ''':sup:`14` Albowiem grzech nie powinien nad wami panować, skoro nie jesteście
poddani Prawu, lecz łasce.
'''
"15" = ''':sup:`15` Jaki stąd wniosek? Czy mamy dalej grzeszyć dlatego, że nie jesteśmy
już poddani Prawu, lecz łasce? żadną miarą!
'''
"16" = ''':sup:`16` Czyż nie wiecie, że jeśli oddajecie samych siebie jako niewolników
pod posłuszeństwo, jesteście niewolnikami tego, komu dajecie posłuch:
'''
"17" = ''':sup:`17` Dzięki jednak niech będą Bogu za to, że gdy byliście niewolnikami
grzechu, daliście z serca posłuch nakazom tej nauki, której was oddano
'''
"18" = ''':sup:`18` a uwolnieni od grzechu oddaliście się w niewolę sprawiedliwości.
'''
"19" = ''':sup:`19` Ze względu na przyrodzoną waszą słabość posługuję się porównaniem
wziętym z ludzkich stosunków: jak oddawaliście członki wasze na służbę
nieczystości i nieprawości, pogrążając się w nieprawość, tak teraz
wydajcie członki wasze na służbę sprawiedliwości, dla uświęcenia.
'''
"20" = ''':sup:`20` Kiedy bowiem byliście niewolnikami grzechu, byliście wolni od
służby sprawiedliwości.
'''
"21" = ''':sup:`21` Jakiż jednak pożytek mieliście wówczas z tych czynów, których się
teraz wstydzicie? Przecież końcem ich jest śmierć
'''
"22" = ''':sup:`22` Teraz zaś, po wyzwoleniu z grzechu i oddaniu się na służbę Bogu,
jako owoc zbieracie uświęcenie. A końcem tego - życie wieczne.
'''
"23" = ''':sup:`23` Albowiem zapłatą za grzech jest śmierć, a łaska przez Boga dana to
życie wieczne w Chrystusie Jezusie, Panu naszym.
'''
"Notes" = '''
Notas de rodapé:
6:1-2 - Łaska Boża nie powinna być usprawiedliwieniem grzechu, ponieważ
jako chrześcijanie umarliśmy dla grzechu. Przemiana życia jest widoczna
w uświęceniu (zob. także Gal. 2:20 i Kol. 3:1-3).
6:3-4 - Chrzest symbolizuje zjednoczenie z Chrystusem w Jego śmierci i
zmartwychwstaniu, będąc aktem odrodzenia do nowego życia w Chrystusie
(zobacz także 1 Piotra 3:21 i Kolosan 2:12).
6:6-7 - Stara ludzka natura została ukrzyżowana wraz z Chrystusem,
dzięki czemu jesteśmy teraz uwolnieni od panowania grzechu.
Usprawiedliwienie przynosi wolność do życia w nowym świecie (zob. także
Gal. 5:24 i Ef. 4:22-24).
6:12-14 - Chrześcijanin nie może pozwolić, by grzech panował w jego
śmiertelnym ciele, lecz ofiarować się Bogu jako narzędzie
sprawiedliwości. Łaska jest mocą do życia w świętości (zob. także 1
Piotra 1:16 i 1 Koryntian 6:19-20).
06:23 - Zapłatą za grzech jest śmierć, ale darem Boga jest życie
wieczne w Chrystusie Jezusie. Ten werset stanowi kluczowy kontrast
między losem ludzkich wyborów a Bożą ofertą (zob. także Ezechiela 18:4
i Jana 3:16).
'''
