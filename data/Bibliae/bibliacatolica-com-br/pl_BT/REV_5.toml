[5]
"1" = ''':sup:`1` I ujrzałem na prawej ręce Zasiadającego na tronie księgę zapisaną
wewnątrz i na odwrocie zapieczętowaną na siedem pieczęci.
'''
"2" = ''':sup:`2` I ujrzałem potężnego anioła, obwieszczającego głosem donośnym: Kto
godzien jest otworzyć księgę i złamać jej pieczęcie?
'''
"3" = ''':sup:`3` A nie mógł nikt - na niebie ani na ziemi, ani pod ziemią - otworzyć
księgi ani na nią patrzeć.
'''
"4" = ''':sup:`4` A ja bardzo płakałem, że nikt nie znalazł się godzien, by księgę
otworzyć ani na nią patrzeć.
'''
"5" = ''':sup:`5` I mówi do mnie jeden ze Starców: Przestań płakać: Oto zwyciężył Lew
z pokolenia Judy, Odrośl Dawida, tak że otworzy księgę i siedem jej
pieczęci.
'''
"6" = ''':sup:`6` I ujrzałem między tronem z czworgiem Zwierząt a kręgiem Starców
stojącego Baranka, jakby zabitego, a miał siedem rogów i siedmioro
oczu, którymi jest siedem Duchów Boga wysłanych na całą ziemię.
'''
"7" = ''':sup:`7` On poszedł, i z prawicy Zasiadającego na tronie wziął księgę.
'''
"8" = ''':sup:`8` A kiedy wziął księgę, czworo Zwierząt i dwudziestu czterech Starców
upadło przed Barankiem, każdy mając harfę i złote czasze pełne
kadzideł, którymi są modlitwy świętych.
'''
"9" = ''':sup:`9` I taką nową pieśń śpiewają: Godzien jesteś wziąć księgę i jej
pieczęcie otworzyć, bo zostałeś zabity i nabyłeś Bogu krwią twoją
'''
"10" = ''':sup:`10` i uczyniłeś ich Bogu naszemu królestwem i kapłanami, a będą
królować na ziemi.
'''
"11" = ''':sup:`11` I ujrzałem, i usłyszałem głos wielu aniołów dokoła tronu i
Zwierząt, i Starców, a liczba ich była miriady miriad i tysiące
tysięcy,
'''
"12" = ''':sup:`12` mówiących głosem donośnym: Baranek zabity jest godzien wziąć potęgę
i bogactwo, i mądrość, i moc, i cześć, i chwałę, i błogosławieństwo.
'''
"13" = ''':sup:`13` A wszelkie stworzenie, które jest w niebie i na ziemi, i pod
ziemią, i na morzu, i wszystko, co w nich przebywa, usłyszałem, jak
mówiło: Zasiadającemu na tronie i Barankowi błogosławieństwo i cześć, i
chwała, i moc, na wieki wieków!
'''
"14" = ''':sup:`14` A czworo Zwierząt mówiło: Amen. Starcy zaś upadli i oddali pokłon.
'''
"Notes" = '''
Notas de rodapé:
5:1-5 - Jan widzi zwój zapieczętowany siedmioma pieczęciami i nikt nie
jest godzien go otworzyć, dopóki Baranek, Chrystus, nie pojawi się jako
godny otwarcia pieczęci. Zwycięstwo Chrystusa nad śmiercią czyni Go
godnym objawienia tajemnic Boga (zob. także Izajasz 11:1-2 i Jan
5:22-27).
5:6-10 - Baranek został opisany jako zabity i godny czci całego
stworzenia. Jego dzieło odkupienia ma charakter uniwersalny, a Jego
autorytet jest uznawany przez całe stworzenie (zob. także List do
Filipian 2:9-11 i List do Kolosan 1:16-20).
5:11-14 - Kult Baranka rozciąga się na wszystkie sfery niebios,
pokazując, że Chrystus jest centrum wszelkiego kultu w niebie i na
ziemi. Zwycięstwo Chrystusa jest zaproszeniem dla całego stworzenia do
103:20-22).
'''
