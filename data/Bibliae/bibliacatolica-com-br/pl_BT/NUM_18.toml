[18]
"1" = ''':sup:`1` Wtedy rzekł Pan do Aarona: Ty, synowie twoi i ród twego ojca,
będziecie odpowiedzialni za wykroczenia popełnione w przybytku. Ty i
synowie twoi będziecie odpowiadać za winy waszego kapłaństwa.
'''
"2" = ''':sup:`2` Niech również bracia twoi - pokolenie Lewiego, szczep twego ojca -
służbie] przed Namiotem Spotkania.
'''
"3" = ''':sup:`3` Zatroszczą się o to, co potrzebne jest dla ciebie i dla przybytku.
Jednak do sprzętów świętych i do ołtarza nie mogą się zbliżać; w
przeciwnym razie zginą tak oni, jak i wy.
'''
"4" = ''':sup:`4` Mają być przy tobie i winni się troszczyć o wszystko, co dotyczy
Namiotu Spotkania, o całą służbę w przybytku. Ale żaden niepowołany
niech się do was nie zbliża.
'''
"5" = ''':sup:`5` Wy obejmiecie staranie o przybytek i troskę o ołtarz, aby znów nie
powstał gniew przeciw Izraelitom.
'''
"6" = ''':sup:`6` Oto Ja wziąłem waszych braci, lewitów, spośród synów Izraela jako
dar za was, jako oddanych Panu, aby pełnili służbę w Namiocie
Spotkania.
'''
"7" = ''':sup:`7` Ty zaś wraz ze swoimi synami masz pilnie przestrzegać obowiązków
kapłańskich co do ołtarza i miejsca poza zasłoną. Obdarzyłem was służbą
kapłańską, a jeśli się kto niepowołany zbliży - zginie.
'''
"8" = ''':sup:`8` Mówił dalej Pan do Aarona: Ja oddaję ci dary odłożone dla mnie. Ze
wszystkich świętych darów Izraela daję tobie i synom twoim jako
należność wiekuistą na mocy namaszczenia.
'''
"9" = ''':sup:`9` Z darów najświętszych, o ile nie zostaną spalone, przypadną tobie:
dary ofiarne przy wszystkich ofiarach z pokarmów, ofiarach przebłagania
i zadośćuczynienia, które mi przynoszą. Jako rzeczy najświętsze będą
należeć do ciebie i synów twoich.
'''
"10" = ''':sup:`10` W Miejscu Najświętszym będziesz je spożywać; tylko mężczyźni mogą
to jeść; będziesz to uważał za święte.
'''
"11" = ''':sup:`11` Tobie przypadną dary ofiarne wszystkich składanych gestem kołysania
ofiar Izraelitów. Daję je tobie, synom twoim i córkom jako należność
wiekuistą; ktokolwiek jest czysty z rodziny twojej, może je spożywać.
'''
"12" = ''':sup:`12` Daję tobie wszystko co najlepsze z oliwy, wszystko co najlepsze z
młodego wina i zboża, które Izraelici przynoszą Panu jako pierwsze
plony.
'''
"13" = ''':sup:`13` Pierwociny, które przynoszą Panu ze wszystkiego w ich kraju, mają
do ciebie należeć. Każdy spośród twojej rodziny, kto tylko jest czysty,
może z nich spożywać.
'''
"14" = ''':sup:`14` Cokolwiek obłożone będzie klątwą w Izraelu, ma do ciebie należeć.
'''
"15" = ''':sup:`15` Wszystkie pierwociny łona matki, które oddają Panu ze wszystkiego
ciała, począwszy od ludzi aż do bydła, będzie twoje; ludzi
pierworodnych każesz wykupić, jak również wszystko pierworodne zwierząt
nieczystych.
'''
"16" = ''':sup:`16` Wykupu dokona się w miesiąc po urodzeniu za cenę pięciu syklów
srebra według wagi przybytku; sykl po dwadzieścia ger.
'''
"17" = ''':sup:`17` Nie każesz jednak wykupywać pierworodnego krowy, owcy i kozy: te są
święte. Krew ich wylejesz na ołtarz, a tłuszcz ich spalisz w ogniu jako
miłą woń dla Pana.
'''
"18" = ''':sup:`18` Lecz mięso ich będzie do ciebie należeć, to jest mostek z piersi,
ofiarowany gestem kołysania, i prawa łopatka będą twoje.
'''
"19" = ''':sup:`19` Wszystko, co odłożone jest z darów świętych, jakie Izraelici
przynoszą Panu, daję na zawsze tobie, synom twoim i córkom. To jest
należność wiekuista, przymierze soli wobec Pana dla ciebie i potomstwa
twego wraz z tobą.
'''
"20" = ''':sup:`20` Rzekł Pan do Aarona: Nie będziesz miał dziedzictwa w ich kraju; nie
otrzymasz również pośród nich żadnego przydziału ziemi; Ja jestem
działem twoim i dziedzictwem twoim pośród Izraelitów.
'''
"21" = ''':sup:`21` Oto oddaję lewitom jako dziedzictwo wszystkie dziesięciny składane
przez Izraelitów w zamian za służbę, jaką pełnią w Namiocie Spotkania.
'''
"22" = ''':sup:`22` Izraelici nie będą się mogli zbliżać do Namiotu Spotkania, by nie
byli winni grzechu zasługującego na śmierć.
'''
"23" = ''':sup:`23` Sami tylko lewici mogą pełnić służbę w Namiocie Spotkania i będą
dźwigać ciężar ich win. To jest prawo wiekuiste dla waszych potomków:
lewici nie będą posiadali żadnego dziedzictwa pośród Izraelitów,
'''
"24" = ''':sup:`24` lecz dałem im jako dziedzictwo dziesięciny, które Izraelici
przynoszą Panu w ofierze. Dlatego też o nich powiedziałem, że nie
otrzymają dziedzictwa pośród Izraelitów.
'''
"25" = ''':sup:`25` Potem Pan mówił do Mojżesza:
'''
"26" = ''':sup:`26` Tak przemów do lewitów i powiedz im: Gdy przyjmujecie dziesięciny
od Izraelitów, które wam oddałem jako dziedzictwo, to dziesiątą część
macie odłożyć na ofiarę dla Pana.
lub to, co przepełnia tłocznię.
'''
"28" = ''':sup:`28` Winniście również i wy składać Panu ofiarę z waszych dziesięcin,
które odbieracie od Izraelitów. Oddacie to, coście winni ofiarować
Panu, kapłanowi Aaronowi.
'''
"29" = ''':sup:`29` Ze wszystkich darów, jakie wam przypadną, winniście złożyć dar dla
Pana: ze wszystkich najlepszych rzeczy - odpowiednią świętą część.
'''
"30" = ''':sup:`30` Powiedz im również: Gdy odłożycie to, co najlepsze, będzie ono
lewitom policzone podobnie jak ofiara z klepiska i tłoczni.
'''
"31" = ''':sup:`31` Możecie to jeść na każdym miejscu wraz ze wszystkimi, którzy należą
do waszych rodzin. Jest to bowiem zapłata za waszą służbę przy Namiocie
Spotkania.
'''
"32" = ''':sup:`32` Gdy odłożycie z tego to, co jest najlepsze, nie zaciągniecie żadnej
pomrzecie.
'''
"Notes" = '''
Notas de rodapé:
18:1-7 - Bóg potwierdza rolę kapłanów i lewitów w służbie przybytku
oraz ich odpowiedzialność za wszelkie wykroczenia. Podkreśla to wagę
czystości w służbie Bogu i duchową odpowiedzialność przywódców (zob.
także 1 P 2,9 i Kpł 10,1-2).
18:8-14 - Kapłani otrzymują część świętych ofiar jako dziedzictwo.
Oznacza to, że utrzymanie kapłanów będzie pochodzić ze służby Panu i
Jego zaopatrzenia (zob. także 1 Koryntian 9:13-14 i Kapłańską 7:31-34).
18:15-19 - Pierworodne ze zwierząt i odkupienie pierworodnych z ludzi
są oddawane kapłanom. Praktyka ta odzwierciedla świętość pierwocin i
poświęcenie wszystkich pierworodnych Bogu (zob. także Wj 13,2 i Łk
2,23-24).
18:20-24 - Bóg oświadcza, że Lewici nie będą mieli dziedzictwa w tej
ziemi, lecz On sam będzie ich dziedzictwem. To wzmacnia oddzielenie
kapłaństwa jako służby poświęconej wyłącznie Bogu (zob. także Pwt 10,9
i Ps 16,5).
18:25-32 - Lewici z kolei muszą składać Panu dziesięcinę ze swoich
dziesięcin. To pokazuje, że nawet ci, którzy służą Bogu bezpośrednio,
muszą uczestniczyć w składaniu ofiar i oddawaniu się Panu (zob. także
Malachiasza 3:10 i Hebrajczyków 7:5-6).
'''
