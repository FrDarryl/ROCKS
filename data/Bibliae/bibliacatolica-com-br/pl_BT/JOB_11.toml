[11]
"1" = ''':sup:`1` Wówczas zabrał głos Sofar z Naamy i tak rzekł:
'''
"2" = ''':sup:`2` Czyż nie dostanie odprawy gaduła, a wymowny człowiek ma słuszność?
'''
"3" = ''':sup:`3` Czy mężowie zamilkną słysząc brednie, czy szyderstwo nie otrzyma
nagany?
'''
"4" = ''':sup:`4` Rzekłeś: Nauka moja czysta, niewinny jestem w Twych oczach.
'''
"5" = ''':sup:`5` Lecz gdyby Bóg przemówił i zaczął z tobą rozmawiać,
'''
"6" = ''':sup:`6` objawił ci tajniki rozumu, gdyż wieloraka to mądrość: poznałbyś, ile
Bóg ci zapomniał.
'''
"7" = ''':sup:`7` Czy dosięgniesz głębin Boga, dotrzesz do granic Wszechmocnego?
'''
"8" = ''':sup:`8` Wyższe nad niebo. Przenikniesz? Głębsze niż Szeol. Czy zbadasz?
'''
"9" = ''':sup:`9` Powierzchnią dłuższe od ziemi i szersze nawet od morza.
'''
"10" = ''':sup:`10` Gdy przechodzi, nakłada więzy, woła na sąd, kto zabroni?
'''
"11" = ''':sup:`11` Ludzie podstępni są Mu jawni, widzi zło, bo uważa.
'''
"12" = ''':sup:`12` Lekkoduch niech się hamuje, a płochy niech wejdzie w siebie.
'''
"13" = ''':sup:`13` Gdy będziesz miał wierne serce, do Niego wzniesiesz swe ręce,
'''
"14" = ''':sup:`14` gdy odsuniesz dłonie od występku i nie ścierpisz grzechu w namiocie
-
'''
"15" = ''':sup:`15` to głowę podniesiesz: bez winyś; staniesz się mocnym: bez lęku.
'''
"16" = ''':sup:`16` Cierpienie twe pójdzie w niepamięć, jak deszcz miniony je
wspomnisz.
'''
"17" = ''':sup:`17` Życie roztoczy swój blask jak południe, mrok się przemieni w
poranek.
'''
"18" = ''':sup:`18` Pełen nadziei, ufności, odpoczniesz bezpiecznie strzeżony.
'''
"19" = ''':sup:`19` Nikt nie zakłóci spokoju, a wielu ci będzie schlebiało.
'''
"20" = ''':sup:`20` Lecz oczy występnych osłabną, nie znajdą dla siebie schronienia,
ufność ich - wyzionąć ducha.
'''
"Notes" = '''
