"1" = ''':sup:`1` I oto, gdy w miesiącu Nisan dwudziestego roku panowania króla
Artakserksesa wykonywałem swój urząd, wziąłem wino i podałem królowi, i
w jego obecności nie okazywałem smutku.
'''
"2" = ''':sup:`2` Lecz król mi rzekł: Czemu tak smutno wyglądasz? Przecież nie jesteś
chory! Nie, lecz masz jakieś zmartwienie? I przeraziłem się do
najwyższego stopnia,
'''
"3" = ''':sup:`3` i rzekłem królowi: Niech król żyje na wieki! Jakże nie mam smutno
wyglądać, gdy miasto, gdzie są groby moich przodków, jest spustoszone,
a bramy jego są strawione ogniem.
'''
"4" = ''':sup:`4` I rzekł mi król: O co chciałbyś prosić? Wtedy pomodliłem się do Boga
niebios
'''
"5" = ''':sup:`5` i rzekłem królowi: Jeśli to odpowiada królowi i jeśli sługa twój ma
względy u ciebie, to proszę, abyś mnie posłał do Judy, do grodu grobów
moich przodków, abym go odbudował.
'''
"6" = ''':sup:`6` I rzekł mi król, podczas gdy królowa siedziała obok niego: Jak długo
potrwa twoja podróż? I kiedy powrócisz? I król, gdy podałem mu termin,
raczył mnie wyprawić.
'''
"7" = ''':sup:`7` I rzekłem królowi: Jeśli to odpowiada królowi, proszę o wystawienie
dla mnie listów do namiestników Transeufratei, aby mnie przepuścili, aż
przyjdę do Judy; -
'''
"8" = ''':sup:`8` również pisma do Asafa, zawiadowcy lasu królewskiego, aby mi dał
drewna do sporządzenia bram twierdzy przy świątyni, bram muru
miejskiego i domu, do którego się wprowadzę. I król mi zezwolił, gdyż
łaskawa ręka Boga mojego czuwała nade mną.
'''
"9" = ''':sup:`9` Gdy przyszedłem do namiestników Transeufratei, wręczyłem im listy
królewskie. A król wyprawił ze mną dowódców wojskowych wraz z jazdą.
'''
"10" = ''':sup:`10` Skoro Choronita Sanballat i ammonicki sługa Tobiasz to usłyszeli,
bardzo im się to nie podobało, że przyszedł ktoś, kto się zatroszczył o
Izraelitów.
'''
"11" = ''':sup:`11` Gdy przybyłem do Jerozolimy, spędziłem tam trzy dni.
'''
"12" = ''':sup:`12` Wtedy wybrałem się nocą - ja i niewielu mężów ze mną - a nikomu nie
wyjawiłem, do jakiego dzieła na korzyść Jerozolimy Bóg mój mnie
pobudził; i miałem ze sobą tylko to zwierzę, na którym jechałem.
'''
"13" = ''':sup:`13` I wyruszyłem nocą przez Bramę nad Doliną, potem obok źródła
Smoczego do Bramy Śmietników; i badałem mury Jerozolimy, które miały
wyłomy, a bramy jej były strawione ogniem.
'''
"14" = ''':sup:`14` Gdy przeszedłem do Bramy Źródlanej i do Stawu Królewskiego,
zwierzę, na którym jechałem, nie miało możności przejścia.
'''
"15" = ''':sup:`15` I szedłem nocą wąwozem w górę i badałem mur. Potem wszedłem znowu
przez Bramę nad Doliną i powróciłem.
'''
"16" = ''':sup:`16` Lecz zwierzchnicy nie wiedzieli, dokąd poszedłem i co zamierzam
zrobić; dotąd bowiem nie wyjawiłem tego Żydom - ani kapłanom, ani
możnym, ani zwierzchnikom, ani innym urzędnikom.
'''
"17" = ''':sup:`17` Ale teraz rzekłem do nich: Widzicie nędzę, w jakiej się znajdujemy:
Jerozolima jest spustoszona, a bramy jej spalone ogniem. Nuże!
Odbudujmy mur Jerozolimy, abyśmy nie byli nadal pośmiewiskiem!
'''
"18" = ''':sup:`18` I wyjawiłem im, jak łaskawie ręka Boga mojego czuwała nade mną;
również słowa, które mi król powiedział. A oni powiedzieli: Dalej!
Budujmy! I nawzajem zachęcali się do dobrej sprawy.
'''
"19" = ''':sup:`19` Skoro Choronita Sanballat i ammonicki sługa Tobiasz, i Arab Geszem
to usłyszeli, lżyli nas i wytykali nam, mówiąc: Co znaczy to, co
poczynacie? Czy podnosicie bunt przeciw królowi?
'''
"20" = ''':sup:`20` I odpowiedziałem im: Sam Bóg niebios nam poszczęści. A my, słudzy
Jego, zabierzmy się do odbudowy: wy natomiast nie macie udziału, prawa
ani pamiątki w Jeruzalem.
'''
