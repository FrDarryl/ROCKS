[104]
"1" = ''':sup:`1` Błogosław, duszo moja, Pana! O Boże mój, Panie, jesteś bardzo
wielki! Odziany we wspaniałość i majestat,
'''
"2" = ''':sup:`2` światłem okryty jak płaszczem. Rozpostarłeś niebo jak namiot,
'''
"3" = ''':sup:`3` wzniosłeś swe komnaty nad wodami. Za rydwan masz obłoki,
przechadzasz się na skrzydłach wiatru.
'''
"4" = ''':sup:`4` Jako swych posłów używasz wichry, jako sługi - ogień i płomienie.
'''
"5" = ''':sup:`5` Umocniłeś ziemię w jej podstawach: na wieki wieków się nie
zachwieje.
'''
"6" = ''':sup:`6` Jak szatą okryłeś ją Wielką Otchłanią, stanęły wody ponad górami.
'''
"7" = ''':sup:`7` Musiały uciekać wobec Twej groźby, na głos Twego grzmotu popadły w
przerażenie.
'''
"8" = ''':sup:`8` Wzniosły się na góry, opadły na doliny, na miejsce, któreś im
naznaczył.
'''
"9" = ''':sup:`9` Zakreśliłeś granicę, której nie przekraczają, nigdy nie wrócą, by
zalać ziemię.
'''
"10" = ''':sup:`10` Ty zdroje kierujesz do strumieni, co pośród gór się sączą:
pragnienie;
'''
"12" = ''':sup:`12` nad nimi mieszka ptactwo powietrzne, spomiędzy gałęzi głos swój
wydaje.
'''
"13" = ''':sup:`13` Z Twoich komnat nawadniasz góry, aby owocem Twych dzieł nasycić
ziemię.
'''
"14" = ''':sup:`14` Każesz rosnąć trawie dla bydła i roślinom, by człowiekowi służyły,
aby z roli dobywał chleb
'''
"15" = ''':sup:`15` i wino, co rozwesela serce ludzkie, by rozpogadzać twarze oliwą, by
serce ludzkie chleb krzepił.
'''
"16" = ''':sup:`16` Drzewa Pana mają wody do syta, cedry Libanu, które zasadził.
'''
"17" = ''':sup:`17` Tam ptactwo zakłada gniazda, na cyprysach są domy bocianów.
'''
"18" = ''':sup:`18` Wysokie góry dla kozic, a skały są kryjówką dla borsuków.
'''
"19" = ''':sup:`19` Tyś stworzył księżyc, aby czas wskazywał; słońce poznało swój
zachód.
'''
"20" = ''':sup:`20` Mrok sprowadzasz i noc nastaje, w niej krąży wszelki zwierz leśny.
'''
"21" = ''':sup:`21` Lwiątka ryczą za łupem, domagają się żeru od Boga.
'''
"22" = ''':sup:`22` Gdy słońce wzejdzie, wracają i kładą się w swych legowiskach.
'''
"23" = ''':sup:`23` Człowiek wychodzi do swojej pracy, do trudu swojego aż do wieczora.
'''
"24" = ''':sup:`24` Jak liczne są dzieła Twoje, Panie! Ty wszystko mądrze uczyniłeś:
ziemia jest pełna Twych stworzeń.
'''
"25" = ''':sup:`25` Oto morze wielkie, długie i szerokie, a w nim jest bez liku żyjątek
i zwierząt wielkich i małych.
'''
"26" = ''':sup:`26` Tamtędy wędrują okręty, i Lewiatan, którego stworzyłeś na to, aby w
nim igrał.
'''
"27" = ''':sup:`27` Wszystko to czeka na Ciebie, byś dał im pokarm w swym czasie.
'''
"28" = ''':sup:`28` Gdy im udzielasz, zbierają; gdy rękę swą otwierasz, sycą się
dobrami.
'''
"29" = ''':sup:`29` Gdy skryjesz swe oblicze, wpadają w niepokój; gdy im oddech
odbierasz, marnieją i powracają do swojego prochu.
'''
"30" = ''':sup:`30` Stwarzasz je, gdy ślesz swego Ducha i odnawiasz oblicze ziemi.
'''
"31" = ''':sup:`31` Niech chwała Pana trwa na wieki: niech Pan się raduje z dzieł
swoich.
'''
"32" = ''':sup:`32` Na ziemię patrzy, a ona drży; dotyka gór, a one dymią.
'''
"33" = ''':sup:`33` Póki mego życia, chcę śpiewać Panu i grać mojemu Bogu, póki mi
życia starczy.
'''
"34" = ''':sup:`34` Niech miła Mu będzie pieśń moja, będę radował się w Panu.
'''
"35" = ''':sup:`35` Niech znikną z ziemi grzesznicy i niech już nie będzie występnych!
Błogosław, duszo moja, Pana! Alleluja.
'''
"Notes" = '''
Notas de rodapé:
104:1-2 - Psalmista wychwala Boga jako Stwórcę i Podtrzymywacza
wszechświata, podkreślając Jego majestat i potęgę. Bóg odziewa się w
światło i rozpościera niebiosa jak namiot, demonstrując swoją władzę
nad stworzeniem (zob. także Rdz 1,1 i Iz 40,22).
104:5-9 - Opisano stworzenie ziemi i rozdzielenie wód, odzwierciedlając
moc Boga do zaprowadzenia porządku z chaosu. Nawiązuje to do opisu
stworzenia z Księgi Rodzaju, ukazując suwerenną władzę Boga nad światem
104:10-13 - Bóg zapewnia wodę zwierzętom i nawadnia ziemię. Boże
zaopatrzenie dla wszystkich stworzeń odzwierciedla Jego nieustanną
troskę o stworzenie, pokazując, że troszczy się On o potrzeby każdej
145:15-16).
104:19-23 - Bóg ustanowił cykle dnia i nocy, aby rządzić czasem. Słońce
i księżyc są znakami Jego kontroli nad rytmami życia, podkreślając
boski porządek we wszechświecie (zob. także Rdz 1,14-18 i Jer
31,35-36).
104:31-34 - Psalmista wychwala wieczną chwałę Pana i pragnie, aby Jego
chwała trwała w całym stworzeniu. Radość Pana z Jego dzieł jest motywem
'''
