[31]
"1" = ''':sup:`1` W tamtych czasach - wyrocznia Pana - będę Bogiem dla wszystkich
pokoleń Izraela, one zaś będą moim narodem.
'''
"2" = ''':sup:`2` To mówi Pan: Znajdzie łaskę na pustyni naród ocalały od miecza;
Izrael pójdzie do miejsca swego odpoczynku.
'''
"3" = ''':sup:`3` Pan się mu ukaże z daleka: Ukochałem cię odwieczną miłością, dlatego
też zachowałem dla ciebie łaskawość.
'''
"4" = ''':sup:`4` Znowu cię zbuduję i będziesz odbudowana, Dziewico-Izraelu!
Przyozdobisz się znów swymi bębenkami i wyjdziesz wśród tańców pełnych
wesela.
'''
"5" = ''':sup:`5` Będziesz znów sadzić winnice na wzgórzach Samarii; uprawiający będą
sadzić i zbierać.
'''
"6" = ''':sup:`6` Nadejdzie bowiem dzień, kiedy strażnicy znów zawołają na wzgórzach
Efraima: Wstańcie, wstąpmy na Syjon, do Pana, Boga naszego!
'''
"7" = ''':sup:`7` To bowiem mówi Pan: Wykrzykujcie radośnie na cześć Jakuba, weselcie
się pierwszym wśród narodów! Głoście, wychwalajcie i mówcie: Pan
wybawił swój lud, Resztę Izraela!
'''
"8" = ''':sup:`8` Oto sprowadzę ich z ziemi północnej i zgromadzę ich z krańców ziemi.
Są wśród nich niewidomi i dotknięci kalectwem, kobieta brzemienna wraz
z położnicą: powracają wielką gromadą.
'''
"9" = ''':sup:`9` Oto wyszli z płaczem, lecz wśród pociech ich przyprowadzę. Przywiodę
ich do strumienia wody równą drogą - nie potkną się na niej. Jestem
bowiem ojcem dla Izraela, a Efraim jest moim synem pierworodnym.
'''
"10" = ''':sup:`10` Słuchajcie, narody, słowa Pańskiego, głoście na dalekich wyspach,
mówiąc: Ten, co rozproszył Izraela, zgromadzi go i będzie czuwał nad
nim jak pasterz nad swą trzodą.
'''
"11" = ''':sup:`11` Pan bowiem uwolni Jakuba, wybawi go z ręki silniejszego od niego.
'''
"12" = ''':sup:`12` Przyjdą i będą wykrzykiwać radośnie na wyżynie Syjonu i rozradują
się błogosławieństwem Pana: zbożem, winem, oliwą, owcami i wołami.
Życie ich będzie podobne do zroszonego ogrodu i nigdy już sił im nie
zbraknie.
'''
"13" = ''':sup:`13` Wtedy ogarnie dziewicę radość wśród tańca, i młodzieńcy cieszyć się
będą ze starcami. Zamienię bowiem ich smutek w radość, pocieszę ich i
rozweselę po ich troskach.
'''
"14" = ''':sup:`14` Kapłanom dostarczę obficie tłuszczu, a naród mój nasyci się
błogosławieństwem - wyrocznia Pana.
'''
"15" = ''':sup:`15` To mówi Pan: Słuchaj! W Rama daje się słyszeć lament i gorzki
płacz. Rachel opłakuje swoich synów, nie daje się pocieszyć, bo już ich
nie ma.
'''
"16" = ''':sup:`16` To mówi Pan: Powstrzymaj głos twój od lamentu, a oczy twoje od łez,
bo jest nagroda na twe trudy - wyrocznia Pana - powrócą oni z kraju
nieprzyjaciela.
'''
"17" = ''':sup:`17` Jest nadzieja dla twego potomstwa - wyrocznia Pana - wrócą synowie
do swych granic.
'''
"18" = ''':sup:`18` Usłyszałem wyraźnie skargę Efraima: Ukarałeś mnie i podlegam karze
jak nieoswojone cielę. Spraw, bym powrócił, a wtedy powrócę, bo jesteś
Panem, Bogiem moim.
'''
"19" = ''':sup:`19` Gdy bowiem odwróciłem się, pożałowałem tego, a gdy zrozumiałem,
uderzyłem się w biodro. Wstydzę się i jestem zmieszany, bo noszę hańbę
mojej młodości.
'''
"20" = ''':sup:`20` Czy Efraim nie jest dla Mnie drogim synem lub wybranym dzieckiem?
Ilekroć bowiem się zwracam przeciw niemu, nieustannie go wspominam.
Dlatego się skłaniają ku niemu moje wnętrzności; muszę mu okazać
miłosierdzie! - wyrocznia Pana.
'''
"21" = ''':sup:`21` Postaw sobie kamienie milowe, ustawiaj drogowskazy, zwróć uwagę na
gościniec, na drogę, którą wychodziłaś. Powróć, Dziewico-Izraelu,
powróć do tych twoich miast!
'''
"22" = ''':sup:`22` Dokądże będziesz chwiejna, Córko buntownicza? Pan bowiem stworzył
nową rzecz na ziemi: niewiasta zatroszczy się o męża.
'''
"23" = ''':sup:`23` To mówi Pan Zastępów, Bóg Izraela: Będzie się jeszcze powtarzać to
słowo w ziemi judzkiej, w jej miastach, gdy odmienię ich los: Niech ci
Pan błogosławi, niwo sprawiedliwości, święta góro!
'''
"24" = ''':sup:`24` Zamieszkają w tej ziemi Juda z wszystkimi swymi miastami, rolnicy i
hodowcy bydła.
'''
"25" = ''':sup:`25` Bo pokrzepię spragnionego, a każdego, co łaknie, nasycę.
'''
"26" = ''':sup:`26` Przy tym się obudziłem i spojrzałem, a sen mój był mi przyjemny.
'''
"27" = ''':sup:`27` Oto nadchodzą dni - wyrocznia Pana - kiedy zasieję dom Izraela i
dom Judy nasieniem ludzi, nasieniem zwierząt.
'''
"28" = ''':sup:`28` Tak samo jak czuwałem nad nimi, by wyrywać i obalać, burzyć,
niszczyć i sprowadzać nieszczęście, tak samo będę nad nimi czuwał, by
budować i sadzić - wyrocznia Pana.
'''
"29" = ''':sup:`29` W tych dniach nie będą już więcej mówić: Ojcowie jedli cierpkie
jagody, a synom zdrętwiały zęby,
'''
"30" = ''':sup:`30` lecz: Każdy umrze za swoje własne grzechy; każdemu, kto będzie
spożywał cierpkie jagody, zdrętwieją zęby.
'''
"31" = ''':sup:`31` Oto nadchodzą dni - wyrocznia Pana - kiedy zawrę z domem Izraela i
z domem judzkim nowe przymierze.
'''
"32" = ''':sup:`32` Nie jak przymierze, które zawarłem z ich przodkami, kiedy ująłem
ich za rękę, by wyprowadzić z ziemi egipskiej. To moje przymierze
złamali, mimo że byłem ich Władcą - wyrocznia Pana.
'''
"33" = ''':sup:`33` Lecz takie będzie przymierze, jakie zawrę z domem Izraela po tych
dniach - wyrocznia Pana: Umieszczę swe prawo w głębi ich jestestwa i
wypiszę na ich sercu. Będę im Bogiem, oni zaś będą Mi narodem.
'''
"34" = ''':sup:`34` I nie będą się musieli wzajemnie pouczać jeden mówiąc do drugiego:
Poznajcie Pana! Wszyscy bowiem od najmniejszego do największego poznają
Mnie - wyrocznia Pana, ponieważ odpuszczę im występki, a o grzechach
ich nie będę już wspominał.
'''
"35" = ''':sup:`35` To mówi Pan, który ustanowił słońce, by świeciło w dzień, nadał
prawa księżycowi i gwiazdom, by świeciły w nocy, który spiętrza morze,
tak że huczą jego bałwany, imię Jego Pan Zastępów!
'''
"36" = ''':sup:`36` Jeśliby te prawa przestały działać przede Mną - wyrocznia Pana -
wtedy i pokolenie Izraela przestałoby być narodem na zawsze przede Mną.
'''
"37" = ''':sup:`37` To mówi Pan: Jeśli jest możliwe zmierzyć niebo w górze i zbadać
podstawy ziemi w dole, to i Ja także odrzucę całe pokolenie Izraela za
to wszystko, co uczynili - wyrocznia Pana.
'''
"38" = ''':sup:`38` Oto nadchodzą dni - wyrocznia Pana - kiedy zostanie odbudowane
miasto Pańskie od wieży Chananeela do Bramy Narożnej.
'''
"39" = ''':sup:`39` I będzie się ciągnął dalej sznur do mierzenia prosto, aż do wzgórza
Gareb, kierując się ku Goah.
'''
"40" = ''':sup:`40` Cała zaś Dolina trupów i popiołów i wszystkie pola aż do potoku
Cedron, do rogu Bramy Końskiej ku wschodowi, będą święte dla Pana; nie
zostaną już więcej zburzone ani zniszczone na wieki.
'''
"Notes" = '''
Notas de rodapé:
31:1-6 - Bóg obiecuje odbudowę Izraela i powrót wygnańców, jednocząc
plemiona Izraela. Ta obietnica odzwierciedla nadzieję na przyszłość
pełną dobrobytu i szczerego uwielbienia Pana (zob. także Izajasz 43:5-7
i Jan 10:16).
31:7-14 - Obietnica odrodzenia obejmuje nie tylko fizyczny powrót do
ziemi, ale także duchową i emocjonalną odnowę ludu. Bóg przyniesie
radość i obfitość, a uwielbienie zostanie przywrócone. Radość z bycia
126:1-3 i Jana 16:22).
31:15-17 - Wspomniano o bólu i cierpieniu Racheli, matki Izraela, ale
Boża obietnica pocieszenia jest pewna. Bóg obiecuje przywrócić
pocieszenie i nadzieję swojemu ludowi, przywracając z powrotem dzieci,
31:31-34 - Zapowiedziano obietnicę nowego przymierza, w którym Bóg
wypisze swoje prawo na sercach ludzi. Oznacza to odnowienie relacji z
Bogiem, oparte na wewnętrznej i duchowej przemianie, a nie tylko
31:35-37 - Bóg potwierdza swoje oddanie Izraelowi i stworzeniu,
zapewniając ich, że tak jak prawa natury są niezmienne, tak Jego
obietnica dana Izraelowi jest pewna. Wierność Boga wobec Jego
przymierza jest niezłomna (zob. także Rzymian 11:29 i 2 Tymoteusza
2:13).
'''
