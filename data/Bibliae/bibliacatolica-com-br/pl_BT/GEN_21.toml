[21]
"1" = ''':sup:`1` Wreszcie Pan okazał Sarze łaskawość, jak to obiecał, i uczynił jej
to, co zapowiedział.
'''
"2" = ''':sup:`2` Sara stała się brzemienną i urodziła sędziwemu Abrahamowi syna w tym
właśnie czasie, jaki Bóg wyznaczył.
'''
"3" = ''':sup:`3` Abraham dał swemu synowi, którego mu Sara urodziła, imię Izaak.
'''
"4" = ''':sup:`4` Abraham obrzezał Izaaka, gdy ten miał osiem dni, tak jak to Bóg mu
przykazał.
'''
"5" = ''':sup:`5` Abraham miał sto lat, gdy mu się urodził syn jego Izaak.
'''
"6" = ''':sup:`6` Sara mówiła: Powód do śmiechu dał mi Bóg. Każdy, kto się o tym
dowie, śmiać się będzie z mej przyczyny.
'''
"7" = ''':sup:`7` I dodawała: Któż by się ośmielił rzec Abrahamowi: Sara będzie
karmiła piersią dzieci, a jednak urodziłam syna mimo podeszłego wieku
mego męża.
'''
"8" = ''':sup:`8` Dziecko podrosło i zostało odłączone od piersi. Abraham wyprawił
wielką ucztę w tym dniu, w którym Izaak został odłączony od piersi.
'''
"9" = ''':sup:`9` Sara widząc, że syn Egipcjanki Hagar, którego ta urodziła
Abrahamowi, naśmiewa się z Izaaka,
'''
"10" = ''':sup:`10` rzekła do Abrahama: Wypędź tę niewolnicę wraz z jej synem, bo syn
tej niewolnicy nie będzie współdziedzicem z synem moim Izaakiem.
'''
"11" = ''':sup:`11` To powiedzenie Abraham uznał za bardzo złe - ze względu na swego
syna.
'''
"12" = ''':sup:`12` A wtedy Bóg rzekł do Abrahama: Niechaj ci się nie wydaje złe to, co
Sara powiedziała o tym chłopcu i o twojej niewolnicy. Posłuchaj jej,
gdyż tylko od Izaaka będzie nazwane twoje potomstwo.
'''
"13" = ''':sup:`13` Syna zaś tej niewolnicy uczynię również wielkim narodem, bo jest on
twoim potomkiem.
'''
"14" = ''':sup:`14` Nazajutrz rano wziął Abraham chleb oraz bukłak z wodą i dał Hagar,
wkładając jej na barki, i wydalił ją wraz z dzieckiem. Ona zaś poszła i
błąkała się po pustyni Beer-Szeby.
'''
"15" = ''':sup:`15` A gdy zabrakło wody w bukłaku, ułożyła dziecko pod jednym krzewem,
'''
"16" = ''':sup:`16` po czym odeszła i usiadła opodal tak daleko, jak łuk doniesie,
mówiąc: Nie będę patrzała na śmierć dziecka. I tak siedząc opodal,
zaczęła głośno płakać.
'''
"17" = ''':sup:`17` Ale Bóg usłyszał jęk chłopca i Anioł Boży zawołał na Hagar z nieba:
Cóż ci to, Hagar? Nie lękaj się, bo usłyszał Bóg jęk chłopca tam
leżącego.
'''
"18" = ''':sup:`18` Wstań, podnieś chłopca i weź go za rękę, bo uczynię go wielkim
narodem.
'''
"19" = ''':sup:`19` Po czym Bóg otworzył jej oczy i ujrzała studnię z wodą; a ona
poszła, napełniła bukłak wodą i dała chłopcu pić.
'''
"20" = ''':sup:`20` Bóg otaczał chłopca opieką, gdy dorósł. Mieszkał on na pustyni i
stał się łucznikiem.
'''
"21" = ''':sup:`21` Mieszkał stale na pustyni Paran; matka zaś jego sprowadziła mu żonę
z ziemi egipskiej.
'''
"22" = ''':sup:`22` W owym czasie Abimelek z dowódcą swego wojska Pikolem tak
powiedział do Abrahama: Bóg pomaga ci we wszystkim, co czynisz.
'''
"23" = ''':sup:`23` Złóż mi więc teraz tu na tym miejscu przysięgę na Boga, że ani
wobec mnie, ani wobec mego potomstwa bliższego i dalszego nie dopuścisz
się zdrady; że jak ja obszedłem się z tobą łaskawie, tak też i ty
będziesz postępował względem mnie i tej ziemi, w której jesteś gościem.
'''
"24" = ''':sup:`24` Abraham rzekł: Przysięgam!
'''
"25" = ''':sup:`25` Równocześnie jednak Abraham zrobił Abimelekowi wymówkę z powodu
studni z wodą, zabranej mu przemocą przez ludzi Abimeleka.
'''
"26" = ''':sup:`26` Abimelek odpowiedział: Nie wiem, kto to uczynił, boś ty mi nie dał
o tym znać. Dopiero teraz dowiaduję się o tym.
'''
"27" = ''':sup:`27` A potem Abraham dał Abimelekowi owce i woły, i tak obaj zawarli
przymierze.
'''
"28" = ''':sup:`28` Abraham wydzielił nadto z trzody siedem jagniąt.
'''
"29" = ''':sup:`29` Abimelek zapytał Abrahama: Co znaczy tych siedem jagniąt, które
oddzieliłeś?
'''
"30" = ''':sup:`30` Odpowiedział Abraham: Tych siedem jagniąt przyjmiesz ode mnie,
żebym mógł mieć dowód, że to ja wykopałem ową studnię.
'''
"31" = ''':sup:`31` Dlatego nazwano tę miejscowość Beer-Szeba, że tam obaj złożyli
przysięgę.
'''
"32" = ''':sup:`32` Po zawarciu przymierza w Beer-Szebie Abimelek i dowódca jego wojska
Pikol udali się w powrotną drogę do kraju Filistynów.
'''
"33" = ''':sup:`33` Abraham zaś zasadził w Beer-Szebie drzewo tamaryszkowe. Tam też
wzywał imienia Pana, Boga Wiekuistego.
'''
"34" = ''':sup:`34` I tak przebywał Abraham przez długi czas w kraju Filistynów.
'''
"Notes" = '''
Notas de rodapé:
21:1-3 - Narodziny Izaaka są spełnieniem obietnicy danej Abrahamowi i
Sarze przez Boga. To spełnienie dowodzi wierności Boga w spełnianiu
obietnic, nawet gdy wydają się one niemożliwe do spełnienia. Izaak
staje się symbolem Bożego przymierza (zob. także Rz 4,20-21 i Hbr
11,11-12).
21:4-7 - Radość Abrahama i Sary z narodzin Izaaka podkreśla wagę
rodziny i Bożego błogosławieństwa. Przemiana Sary z niedowierzającego
śmiechu w radosny śmiech ilustruje przemianę, jaką może przynieść wiara
21:8-10 - Pogarda Sary wobec Izmaela prowadzi do konfliktu rodzinnego.
Sytuacja ta uwypukla komplikacje, jakie mogą powstać, gdy ktoś nie do
końca ufa Bożym planom i nie potrzebuje pokoju w relacjach (zob. także
Gal 4,22-23 i Jk 3,17).
21:12-14 - Bóg pociesza Abrahama, nakazując mu słuchać Sary. Ta rada
podkreśla wagę mądrości w podejmowaniu decyzji i potrzebę zaufania Bogu
w trudnych chwilach (zob. także Księgę Przysłów 1:5 i 1 List do
Koryntian 1:25).
21:22-24 - Przymierze Abrahama i Abimeleka ukazuje wagę pokojowych
relacji i świadectwa wiary. Dążenie do pokoju i rozwiązywania
konfliktów jest fundamentalne dla harmonijnego współistnienia między
'''
