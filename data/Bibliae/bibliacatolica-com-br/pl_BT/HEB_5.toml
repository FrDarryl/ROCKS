[5]
"1" = ''':sup:`1` Każdy bowiem arcykapłan z ludzi brany, dla ludzi bywa ustanawiany w
sprawach odnoszących się do Boga, aby składał dary i ofiary za grzechy.
'''
"2" = ''':sup:`2` Może on współczuć z tymi, którzy nie wiedzą i błądzą, ponieważ sam
podlega słabościom.
'''
"3" = ''':sup:`3` I ze względu na nią powinien jak za lud, tak i za samego siebie
składać ofiary za grzechy.
'''
"4" = ''':sup:`4` I nikt sam sobie nie bierze tej godności, lecz tylko ten, kto jest
powołany przez Boga jak Aaron.
'''
"5" = ''':sup:`5` Podobnie i Chrystus nie sam siebie okrył sławą przez to, iż stał się
arcykapłanem, ale /uczynił to/ Ten, który powiedział do Niego: Ty
jesteś moim Synem, jam Cię dziś zrodził,
'''
"6" = ''':sup:`6` jak i w innym /miejscu/: Tyś jest kapłanem na wieki na wzór
Melchizedeka.
'''
"7" = ''':sup:`7` Z głośnym wołaniem i płaczem za dni ciała swego zanosił On gorące
prośby i błagania do Tego, który mógł Go wybawić od śmierci, i został
wysłuchany dzięki swej uległości.
'''
"8" = ''':sup:`8` A chociaż był Synem, nauczył się posłuszeństwa przez to, co
wycierpiał.
'''
"9" = ''':sup:`9` A gdy wszystko wykonał, stał się sprawcą zbawienia wiecznego dla
wszystkich, którzy Go słuchają,
'''
"10" = ''':sup:`10` nazwany przez Boga kapłanem na wzór Melchizedeka.
'''
"11" = ''':sup:`11` Wiele mamy o Nim mówić, a trudne to jest do wyjaśnienia, ponieważ
ociężali jesteście w słuchaniu.
'''
"12" = ''':sup:`12` Gdy bowiem ze względu na czas powinniście być nauczycielami, sami
potrzebujecie kogoś, kto by was pouczył o pierwszych prawdach słów
Bożych, i mleka wam potrzeba, a nie stałego pokarmu.
'''
"13" = ''':sup:`13` Każdy, który pije /tylko/ mleko, nieświadom jest nauki
sprawiedliwości ponieważ jest niemowlęciem.
'''
"14" = ''':sup:`14` Przeciwnie, stały pokarm jest właściwy dla dorosłych, którzy przez
ćwiczenie mają władze umysłu udoskonalone do rozróżniania dobra i zła.
'''
"Notes" = '''
Notas de rodapé:
5:1-4 - Autor opisuje rolę arcykapłana, który jest wybierany spośród
mężczyzn, aby wstawiać się za nimi przed Bogiem. Jest to
odzwierciedlenie Bożego miłosierdzia i współczucia (zob. także Kpł 16,6
5:5-6 - Jezus przedstawiony jest jako wieczny Arcykapłan według
porządku Melchizedeka, co podkreśla Jego boską władzę i rolę pośrednika
5:7-10 - Cierpienie Jezusa, który nauczył się posłuszeństwa przez swoje
cierpienia, jest lekcją pokory i zależności od Boga. On jest doskonały
jako nasz Zbawiciel dzięki swojemu całkowitemu poddaniu (zob. także Łk
22,42 i Flp 2,8).
5:11-14 - Autor gani chrześcijan za brak duchowej dojrzałości,
porównując ich do dzieci, które wciąż potrzebują prostego pożywienia.
Wzrost w Chrystusie wymaga rozeznania i praktyki (zob. także 1
Koryntian 3:1-2 i 1 Piotra 2:2).
'''
