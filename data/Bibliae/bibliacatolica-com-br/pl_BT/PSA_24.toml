[24]
"1" = ''':sup:`1` Dawidowy. Psalm. Do Pana należy ziemia i to, co ją napełnia, świat i
jego mieszkańcy.
'''
"2" = ''':sup:`2` Albowiem On go na morzach osadził i utwierdził ponad rzekami.
'''
"3" = ''':sup:`3` Kto wstąpi na górę Pana, kto stanie w Jego świętym miejscu?
'''
"4" = ''':sup:`4` Człowiek o rękach nieskalanych i o czystym sercu, który nie skłonił
swej duszy ku marnościom i nie przysięgał fałszywie.
'''
"5" = ''':sup:`5` Taki otrzyma błogosławieństwo od Pana i zapłatę od Boga, Zbawiciela
swego.
'''
"6" = ''':sup:`6` Takie jest pokolenie tych, co Go szukają, co szukają oblicza Boga
Jakubowego.
'''
"7" = ''':sup:`7` Bramy, podnieście swe szczyty i unieście się, prastare podwoje, aby
mógł wkroczyć Król chwały.
'''
"8" = ''':sup:`8` Któż jest tym Królem chwały? Pan, dzielny i potężny, Pan, potężny w
boju.
'''
"9" = ''':sup:`9` Bramy, podnieście swe szczyty i unieście się, prastare podwoje, aby
mógł wkroczyć Król chwały!
'''
"10" = ''':sup:`10` Któż jest tym Królem chwały? To Pan Zastępów: On sam Królem chwały.
'''
