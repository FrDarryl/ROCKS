[32]
"1" = ''':sup:`1` W roku jedenastym, miesiącu dwunastym, pierwszego dnia miesiąca, Pan
skierował do mnie te słowa:
'''
"2" = ''':sup:`2` Synu człowieczy, podnieś lament nad faraonem, królem egipskim, i
powiedz mu: Młody lwie wśród narodów, skończyłeś się, a byłeś jak
krokodyl w morzu, prychałeś swymi nozdrzami, mąciłeś wodę swymi łapami
i wzburzałeś jego fale.
'''
"3" = ''':sup:`3` Tak mówi Pan Bóg: Rozciągnę moje sidła nad tobą w zgromadzeniu wielu
narodów i wyciągnę cię moją siecią.
'''
"4" = ''':sup:`4` Rzucę cię na ląd i cisnę na powierzchnię pól, i sprawię, że na tobie
zamieszkają wszystkie ptaki powietrzne, a każdy zwierz dziki tobą się
nasyci.
'''
"5" = ''':sup:`5` Ciało twe rozrzucę po górach i wypełnię doliny twoją padliną.
'''
"6" = ''':sup:`6` Ziemię twego wylewu napoję twoją krwią aż do gór i napełnią się tobą
wąwozy.
'''
"7" = ''':sup:`7` Gdy gasnąć będziesz, zasłonię niebiosa i zaciemnię ich gwiazdy.
Słońce zakryję chmurami, a księżyc nie da swego blasku.
'''
"8" = ''':sup:`8` Wszystkie ciała świecące na niebie ze względu na ciebie zaciemnię i
wprowadzę ciemność na twoją ziemię - wyrocznia Pana Boga.
'''
"9" = ''':sup:`9` Zaniepokoję serce wielu narodów, gdy twoich jeńców zaprowadzę
pomiędzy narody, do krajów, których nie znasz.
'''
"10" = ''':sup:`10` U wielu narodów wzbudzę grozę, a królowie ich przerażą się z twego
powodu, gdy mieczem moim świsnę przed ich oczami, i będą nieustannie
drżeć w obawie o życie swoje w dzień twojego upadku.
'''
"11" = ''':sup:`11` Albowiem tak mówi Pan: Przyjdzie na ciebie miecz króla Babilonu.
'''
"12" = ''':sup:`12` Powalę mnóstwo twych poddanych mieczami bohaterów: oni wszyscy
należą do najgroźniejszych ludów. Zniszczą dumę Egiptu i zginie całe
jego mnóstwo.
'''
"13" = ''':sup:`13` Wszystkie jego zwierzęta wygubię na brzegu wielkich wód i już nie
zamąci ich stopa człowieka ani zamąci kopyto bydła.
'''
"14" = ''':sup:`14` Potem uspokoję ich wody i sprawię, że ich rzeki jak oliwa popłyną -
wyrocznia Pana Boga.
'''
"15" = ''':sup:`15` Gdy kraj egipski obrócę w pustynię, a ziemia pozbawiona zostanie
tego, co ją napełnia, gdy pobiję wszystkich mieszkańców, wtedy poznają,
że Ja jestem Pan.
'''
"16" = ''':sup:`16` Oto lament, który podniosą córki narodów, zaśpiewają go nad Egiptem
i nad całą jego ludnością - wyrocznia Pana Boga.
'''
"17" = ''':sup:`17` W roku dwunastym miesiącu pierwszym, piętnastego dnia miesiąca, Pan
skierował do mnie te słowa:
'''
"18" = ''':sup:`18` Synu człowieczy, biadaj nad ludnością Egiptu i każ jej zstąpić do
świata podziemnego, jej i córkom potężnych ludów, do tych, którzy
zstąpili do dołu.
'''
"19" = ''':sup:`19` Kogóż przewyższyłaś zaletami? Zstąp i połóż się wśród
nieobrzezanych.
'''
"20" = ''':sup:`20` Polegną wśród pobitych mieczem; miecz został wydany: bierzcie go i
całą jego ludność.
'''
"21" = ''':sup:`21` Wtedy powiedzą do niego mocarni bohaterowie ze środka Szeolu: razem
ze swymi pomocnikami zstępują do dołu i będą leżeć wśród
nieobrzezanych, razem z tymi, których miecz pobije.
'''
"22" = ''':sup:`22` Tam jest Aszszur i wszystkie jego hufce, wokół jego grobu - to
wszyscy pobici, polegli od miecza.
'''
"23" = ''':sup:`23` Ich groby położone są w najgłębszym dole, a jego hufce są wokół
jego grobu - to wszyscy pobici polegli od miecza, ci, którzy szerzyli
postrach w kraju żyjących.
'''
"24" = ''':sup:`24` Tam jest Elam i całe jego mnóstwo wokół jego grobu - to wszyscy
pobici, polegli od miecza, którzy zstąpili nieobrzezani do świata
podziemnego, oni, którzy postrach szerzyli w kraju żyjących, hańbę
cierpią z tymi, którzy zstąpili do dołu.
'''
"25" = ''':sup:`25` Pośród pobitych zgotowano mu leże i całe jego mnóstwo jest wokół
jego grobu. Wszyscy ci są nieobrzezani, pobici mieczem, albowiem strach
przed nimi szerzył się w kraju żyjących, a teraz cierpią swą hańbę z
tymi, którzy zstąpili do dołu; pośród pobitych zostali umieszczeni.
'''
"26" = ''':sup:`26` Tam jest Meszek, Tubal i całe ich mnóstwo wokół ich grobu, wszyscy
nieobrzezani, mieczem pobici, albowiem postrach szerzyli w kraju
żyjących.
'''
"27" = ''':sup:`27` A leżą oni nie przy bohaterach, którzy padli w czasach pradawnych,
którzy w pełnej zbroi bojowej zstąpili do Szeolu, którym podłożono ich
miecze pod głowy, a ich tarcze na ich kości, gdyż byli postrachem dla
bohaterów w kraju żyjących.
'''
"28" = ''':sup:`28` A ty będziesz rzucony pośród nieobrzezanych i będziesz musiał leżeć
wśród tych, co mieczem zostali pobici.
'''
"29" = ''':sup:`29` Tam jest Edom, jego królowie i wszyscy jego książęta, których
pomimo ich bohaterskich czynów położono wśród tych, co mieczem zostali
pobici, spoczywają oni przy nieobrzezanych, przy tych, którzy zstąpili
do dołu.
'''
"30" = ''':sup:`30` Tam są wszyscy władcy Północy i wszyscy Sydończycy, którzy zstąpili
wraz z pobitymi, okryci hańbą pomimo strachu, jaki szerzyły ich
bohaterskie czyny; teraz leżą nieobrzezani przy tych, co mieczem
zostali pobici, i cierpią swą hańbę z tymi, którzy zstąpili do dołu.
'''
"31" = ''':sup:`31` Zobaczy ich faraon i pocieszać się będzie całym swym mnóstwem.
Faraon i całe jego wojsko polegnie od miecza - wyrocznia Pana Boga.
'''
"32" = ''':sup:`32` Ponieważ strach szerzył on w kraju żyjących, dlatego rzucą go, by
leżał pośród nieobrzezanych, przy tych, co od miecza polegli: faraon i
całe jego mnóstwo - wyrocznia Pana Boga.
'''
"Notes" = '''
Notas de rodapé:
32:1-2 - Bóg nakazuje Ezechielowi opłakiwać upadek faraona, króla
Egiptu, i jego potomków, którzy szczycili się swoją potęgą. Upadek
faraona symbolizuje koniec wszelkiego polegania na ludzkiej sile jako
źródle bezpieczeństwa i władzy (zob. także Jeremiasza 46:25 i Izajasza
14:9-11).
32:3-6 - Opis wzburzonych wód i ofiar w bitwie ilustruje rozlew krwi i
zniszczenie, które będą towarzyszyć upadkowi Egiptu. Podkreśla to Bożą
sprawiedliwość, która jest bezlitośnie wymierzana tym, którzy Mu się
sprzeciwiają (zob. także Obj. 14:19-20 i Iz. 34:2).
32:7-10 - Upadek Egiptu i jego słabnąca potęga stają się ostrzeżeniem
dla narodów, pokazując, że ludzka moc jest ulotna, a Boży sąd jest
absolutny. Narody muszą nauczyć się pokory przed Bogiem (zob. także
Jeremiasza 25:33 i Objawienie 18:10).
32:11-14 - Zniszczenie Egiptu będzie całkowite i posłuży jako przykład
dla wszystkich narodów, podkreślając, że Bóg nie pozostawia
niegodziwych narodów bezkarnymi. Boska suwerenność znajduje
odzwierciedlenie w Jego kontroli nad losem narodów (zob. także Daniela
2:44 i Objawienie 19:11-21).
32:24-30 - Rozdział kończy się opisem królów upadłych w otchłani,
symbolizujących zniszczenie wielkich narodów, takich jak Egipt, które
posłużyły za przykład dla narodów, które przetrwały. Bóg naucza, że
wszyscy, niezależnie od swojej siły czy potęgi, podlegają Jego sądowi
(zob. także Izajasz 14:9-11 i Objawienie 20:13).
'''
