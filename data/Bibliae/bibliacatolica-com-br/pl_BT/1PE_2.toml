[2]
"1" = ''':sup:`1` Odrzuciwszy więc wszelkie zło, wszelki podstęp i udawanie, zazdrość
i jakiekolwiek złe mowy,
'''
"2" = ''':sup:`2` jak niedawno narodzone niemowlęta pragnijcie duchowego,
niesfałszowanego mleka, abyście dzięki niemu wzrastali ku zbawieniu -
'''
"3" = ''':sup:`3` jeżeli tylko zasmakowaliście, że słodki jest Pan.
'''
"4" = ''':sup:`4` Zbliżając się do Tego, który jest żywym kamieniem, odrzuconym
wprawdzie przez ludzi, ale u Boga wybranym i drogocennym,
'''
"5" = ''':sup:`5` wy również, niby żywe kamienie, jesteście budowani jako duchowa
świątynia, by stanowić święte kapłaństwo, dla składania duchowych
ofiar, przyjemnych Bogu przez Jezusa Chrystusa.
'''
"6" = ''':sup:`6` To bowiem zawiera się w Piśmie: Oto kładę na Syjonie kamień
węgielny, wybrany, drogocenny, a kto wierzy w niego, na pewno nie
zostanie zawiedziony.
'''
"7" = ''':sup:`7` Wam zatem, którzy wierzycie, cześć! Dla tych zaś, co nie wierzą,
właśnie ten kamień, który odrzucili budowniczowie, stał się głowicą
węgła -
'''
"8" = ''':sup:`8` i kamieniem upadku, i skałą zgorszenia. Ci, nieposłuszni słowu,
upadają, do czego zresztą są przeznaczeni.
'''
"9" = ''':sup:`9` Wy zaś jesteście wybranym plemieniem, królewskim kapłaństwem,
ogłaszali dzieła potęgi Tego, który was wezwał z ciemności do
przedziwnego swojego światła,
'''
"10" = ''':sup:`10` wy, którzyście byli nie - ludem, teraz zaś jesteście ludem Bożym,
którzyście nie dostąpili miłosierdzia, teraz zaś jako ci, którzy
miłosierdzia doznali.
'''
"11" = ''':sup:`11` Umiłowani! Proszę, abyście jak obcy i przybysze powstrzymywali się
od cielesnych pożądań, które walczą przeciwko duszy.
'''
"12" = ''':sup:`12` Postępowanie wasze wśród pogan niech będzie dobre, aby przyglądając
się dobrym uczynkom wychwalali Boga w dniu nawiedzenia za to, czym
oczerniają was jako złoczyńców.
'''
"13" = ''':sup:`13` Bądźcie poddani każdej ludzkiej zwierzchności ze względu na Pana:
czy to królowi jako mającemu władzę,
'''
"14" = ''':sup:`14` czy to namiestnikom jako przez niego posłanym celem karania
złoczyńców, udzielania zaś pochwały tym, którzy dobrze czynią.
'''
"15" = ''':sup:`15` Taka bowiem jest wola Boża, abyście przez dobre uczynki zmusili do
milczenia niewiedzę ludzi głupich.
jest usprawiedliwieniem zła, ale jak niewolnicy Boga.
'''
"17" = ''':sup:`17` Wszystkich szanujcie, braci miłujcie, Boga się bójcie, czcijcie
króla!
'''
"18" = ''':sup:`18` Niewolnicy! Z całą bojaźnią bądźcie poddani panom nie tylko dobrym
i łagodnym, ale również surowym.
'''
"20" = ''':sup:`20` Co bowiem za chwała, jeżeli przetrzymacie chłostę jako grzesznicy?
- Ale to się Bogu podoba, jeżeli dobrze czynicie, a przetrzymacie
cierpienia.
'''
"21" = ''':sup:`21` Do tego bowiem jesteście powołani. Chrystus przecież również
cierpiał za was i zostawił wam wzór, abyście szli za Nim Jego śladami.
'''
"22" = ''':sup:`22` On grzechu nie popełnił, a w Jego ustach nie było podstępu.
'''
"23" = ''':sup:`23` On, gdy Mu złorzeczono, nie złorzeczył, gdy cierpiał, nie groził,
ale oddawał się Temu, który sądzi sprawiedliwie.
'''
"24" = ''':sup:`24` On sam, w swoim ciele poniósł nasze grzechy na drzewo, abyśmy
przestali być uczestnikami grzechów, a żyli dla sprawiedliwości - Krwią
Jego zostaliście uzdrowieni.
'''
"25" = ''':sup:`25` Błądziliście bowiem jak owce, ale teraz nawróciliście się do
Pasterza i Stróża dusz waszych.
'''
"Notes" = '''
Notas de rodapé:
2:4-5 - Chrześcijanie są opisani jako żywe kamienie, budowane w duchowy
dom. Relacja z Chrystusem jako kamieniem węgielnym jest fundamentem
budowy Kościoła (zob. także Efezjan 2:19-22 i Mateusza 21:42).
2:9-10 - Kościół nazywany jest „wybranym pokoleniem” i „narodem
świętym”, co odzwierciedla godność i misję ludu Bożego. Powołaniem
chrześcijan jest głoszenie światu cnót Bożych (zob. także Wj 19, 5-6 i
Ap 5, 9).
2:21-25 - Jezus jest doskonałym przykładem niesprawiedliwego
cierpienia. Jego cierpliwość w cierpieniu jest lekcją dla chrześcijan
zmagających się z trudnościami. Kiedy był źle traktowany, Chrystus nie
odpłacał pięknym za nadobne, pokazując, jak ważne jest naśladowanie
Jego przykładu (zob. także Izajasz 53,3-5 i Łukasz 23,34).
'''
