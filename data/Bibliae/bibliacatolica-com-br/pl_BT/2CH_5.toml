"1" = ''':sup:`1` Tak ukończono całą robotę, której dokonał Salomon w świątyni
Pańskiej. Potem Salomon wniósł i umieścił w skarbcu domu Bożego święte
dary swego ojca Dawida: srebro, złoto i wszystkie sprzęty.
'''
"2" = ''':sup:`2` Wtedy też Salomon zwołał starszyznę Izraela i wszystkich naczelników
pokoleń, przywódców rodów Izraelitów do Jerozolimy, na przeniesienie
Arki Przymierza Pańskiego z Miasta Dawidowego, czyli z Syjonu.
'''
"3" = ''':sup:`3` Zebrali się więc u króla wszyscy Izraelici na święto, siódmego
miesiąca.
'''
"4" = ''':sup:`4` Kiedy przyszła cała starszyzna Izraela, lewici wzięli Arkę
'''
"5" = ''':sup:`5` i wnieśli ją oraz Namiot Spotkania i wszystkie święte sprzęty, jakie
były w namiocie. Przenieśli je kapłani oraz lewici.
'''
"6" = ''':sup:`6` Król zaś Salomon i cała społeczność Izraela, zgromadzona przy nim
przed Arką, składali na ofiarę owce i woły, których nie rachowano i nie
obliczono z powodu wielkiej ilości.
'''
"7" = ''':sup:`7` Następnie kapłani wprowadzili Arkę Przymierza Pańskiego na jej
miejsce do sanktuarium świątyni, to jest do Miejsca Najświętszego, pod
skrzydła cherubów,
'''
"8" = ''':sup:`8` a cheruby miały tak rozpostarte skrzydła nad miejscem Arki, że
okrywały Arkę i jej drążki z wierzchu.
'''
"9" = ''':sup:`9` Drążki te były tak długie, że ich końce były widoczne przed
sanktuarium poza Arką, z zewnątrz jednak nie były widoczne. Pozostają
one tam aż do dnia dzisiejszego.
'''
"10" = ''':sup:`10` W Arce zaś nie było nic oprócz dwóch tablic, "tablic Przymierza",
które Mojżesz tam złożył pod Horebem, gdy Pan zawarł przymierze z
Izraelitami w czasie ich wyjścia z Egiptu.
'''
"11" = ''':sup:`11` Kiedy wyszli kapłani z Miejsca Świętego - gdyż wszyscy znajdujący
-
'''
"12" = ''':sup:`12` wszyscy lewici śpiewający: Asaf, Heman, Jedutun, ich synowie i
cymbałach, harfach i cytrach, a z nimi stu dwudziestu kapłanów,
grających na trąbach -
'''
"13" = ''':sup:`13` kiedy tak zgodnie, jak jeden, trąbili i śpiewali, tak iż słychać
było tylko jeden głos wysławiający majestat Pana, kiedy podnieśli głos
wysoko przy wtórze trąb, cymbałów i instrumentów muzycznych przy
wychwalaniu Pana, że jest dobry i że na wieki Jego łaskawość, świątynia
napełniła się obłokiem chwały Pańskiej,
'''
"14" = ''':sup:`14` tak iż nie mogli kapłani tam pozostać i pełnić swej służby z powodu
tego obłoku, bo chwała Pańska wypełniła świątynię Bożą.
'''
