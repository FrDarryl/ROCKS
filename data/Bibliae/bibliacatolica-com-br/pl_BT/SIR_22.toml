[22]
"1" = ''':sup:`1` Leniwiec przyrównany będzie do obłoconego kamienia, a każdy
zagwiżdże nad jego hańbą.
'''
"2" = ''':sup:`2` Leniwiec przyrównany będzie do krowiego nawozu, każdy, kto go
podniesie, otrząśnie rękę.
'''
"3" = ''':sup:`3` Hańba dla ojca, jeśli ma syna źle wychowanego, a jeśli córkę, to
wstyd mu ona przyniesie.
'''
"4" = ''':sup:`4` Córka roztropna jest bogactwem dla swego męża, a córka, która wstyd
przynosi, zgryzotą dla swego ojca.
'''
"5" = ''':sup:`5` Nieobyczajna córka zawstydza ojca i męża i przez obydwóch będzie
wzgardzona.
'''
"6" = ''':sup:`6` Jak muzyka w czas smutku, tak nauka w niewłaściwym czasie, natomiast
chłosta i upomnienie są zawsze mądre.
'''
"9" = ''':sup:`9` Uczyć głupiego - to kleić skorupy lub budzić śpiącego z głębokiego
snu.
'''
"10" = ''':sup:`10` Nauczać głupiego - to jakby nauczać drzemiącego, który jeszcze w
końcu zapyta: A o co chodzi?
'''
"11" = ''':sup:`11` Płacz nad zmarłym, stracił bowiem światło, płacz nad głupim, bo
rozum zgubił. Ciszej płacz nad zmarłym, bo znalazł odpoczynek, życie
zaś głupiego gorsze jest od śmierci.
'''
"12" = ''':sup:`12` Żałoba po zmarłym trwa siedem dni, po głupim i bezbożnym zaś przez
wszystkie dni jego życia.
'''
"13" = ''':sup:`13` Nie wdawaj się z głupim w długie rozmowy i nie chodź do tego, kto
nie ma rozumu. Strzeż się go, byś nie miał przykrości i byś się nie
splamił przez zetknięcie z nim. Unikaj go, a znajdziesz wytchnienie i
nie doznasz rozgoryczenia z powodu jego nierozumu.
'''
"14" = ''':sup:`14` Cóż jest cięższego nad ołów? a jak mu na imię? Głupi.
'''
"15" = ''':sup:`15` Piasek, sól i bryłę żelaza łatwiej unieść, niż znieść człowieka
nierozumnego.
'''
"16" = ''':sup:`16` Jak drewniana belka, wprawiona w budowę, nie rozpadnie się w czasie
trzęsienia ziemi, tak serce umocnione dojrzałym zastanowieniem, gdy
nadejdzie chwila, nie stchórzy.
'''
"17" = ''':sup:`17` Serce wsparte na mądrym myśleniu jest jak ozdoba z piasku na murze
wygładzonym.
'''
"18" = ''':sup:`18` Postawione na szczytach gór cienkie tyczki nie oprą się wiatrowi,
tak serce zalęknione przez niemądre myśli nie ostoi się wobec byle
jakiego strachu.
'''
"19" = ''':sup:`19` Kto urazi oko, wyciska łzy, kto urazi serce, odkrywa uczucie.
'''
"20" = ''':sup:`20` Kto rzuca kamieniem na ptaki, wypłasza je, a kto lży przyjaciela,
zrywa przyjaźń.
'''
"21" = ''':sup:`21` Jeślibyś wyciągnął miecz na przyjaciela, nie martw się, jest bowiem
droga powrotu;
'''
"22" = ''':sup:`22` jeślibyś otworzył usta na niego, nie martw się, jest bowiem możność
pojednania; wyjąwszy obelgę, wzgardę, wyjawienie tajemnicy i cios
zdradliwy - to wszystko oddali każdego przyjaciela.
'''
"23" = ''':sup:`23` Zachowaj wierność bliźniemu twemu w biedzie, abyś z nim razem
wzbogacił się w jego pomyślności. W czasie niepowodzenia trwaj przy
nim, abyś, gdy przyjdzie do dziedziczenia, i ty miał w nim udział.
'''
"24" = ''':sup:`24` Przed ogniem - para w piecu i dym, a przed wylaniem krwi - obelgi.
'''
"25" = ''':sup:`25` Nie będę się wstydził osłonić przyjaciela i nie będę się przed nim
ukrywał;
'''
"26" = ''':sup:`26` a jeśliby mnie nawet coś złego spotkało z jego przyczyny, to każdy,
kto o tym usłyszy, strzec się jego będzie.
'''
"27" = ''':sup:`27` Któż postawi straż na moich ustach i położy na wargach pieczęć
przemyślną, abym nie upadł przez nie, aby nie zgubił mnie mój język?
'''
"Notes" = '''
Notas de rodapé:
22:1-2 - Człowiek leniwy jest porównywany do brudnego kamienia, ciężaru
dla społeczeństwa. Lenistwo to wielki grzech, który pozbawia nas
błogosławieństw i przynosi wstyd (zob. także Księgę Przysłów 10:4-5 i 2
List do Tesaloniczan 3:10-12).
22:9-10 - Człowiek, który marnuje młodość na głupotę, jest jak napięty
łuk. Rodzice powinni uczyć swoje dzieci mądrego życia, aby w
22:13-15 - Nie ma sensu tracić czasu na rozmowy z głupcami, bo oni nie
rozumieją ani nie doceniają słów mądrości. Lepiej zachować pokój niż
angażować się w bezsensowne kłótnie (zobacz także Księgę Przysłów 26:4
i Ewangelię Mateusza 7:6).
22:16-18 - Porównanie domu zbudowanego na solidnych skałach do życia
opartego na roztropności podkreśla znaczenie mądrości dla stabilności i
bezpieczeństwa (zobacz również Ewangelię Mateusza 7:24-27 i Księgę
Przysłów 14:1).
22:22-23 - Prawdziwa przyjaźń charakteryzuje się przebaczeniem i
lojalnością, podczas gdy nienawiść i zdrada niszczą relacje. Wierny
przyjaciel to wielkie błogosławieństwo (zob. także Prz 17,17 i J
15,13).
'''
