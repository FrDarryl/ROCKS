[39]
"1" = ''':sup:`1` W owym czasie Merodak-Baladan, syn Baladana, król babiloński, wysłał
listy i dary do Ezechiasza, bo dowiedział się, że był chory i
wyzdrowiał.
'''
"2" = ''':sup:`2` Ezechiasz był rad posłom i pokazał im cały swój skarbiec, srebro i
złoto, wonności i cenną oliwę, całą też swoją zbrojownię oraz wszystko,
co się znajdowało w jego składach. Nie było rzeczy, której by nie
pokazał im Ezechiasz w swoim pałacu i we wszystki
'''
"3" = ''':sup:`3` Wówczas prorok Izajasz przyszedł do króla Ezechiasza i zagadnął go:
Co mówili ci mężowie i skąd przybyli do ciebie? Ezechiasz odrzekł: Z
dalekiego kraju przybyli do mnie, z Babilonu.
'''
"4" = ''':sup:`4` Znowu zapytał: Co widzieli w twoim pałacu? Odpowiedział Ezechiasz:
Widzieli wszystko, cokolwiek jest w moim pałacu; nie było rzeczy w
moich składach, której bym im nie pokazał.
'''
"5" = ''':sup:`5` Wtedy Izajasz powiedział do Ezechiasza: Posłuchaj słowa Pana
Zastępów!
'''
"6" = ''':sup:`6` Oto nadejdą dni, gdy to wszystko, co jest w twoim pałacu i co
nagromadzili twoi przodkowie aż do dzisiejszego dnia, zostanie zabrane
do Babilonu. Nic nie pozostanie, mówi Pan.
'''
"7" = ''':sup:`7` A z synów twoich, którzy będą pochodzić od ciebie, z tych, którym
dasz życie, wybierze się dworzan do pałacu króla babilońskiego.
'''
"8" = ''':sup:`8` Ezechiasz rzekł do Izajasza: Pomyślne jest słowo Pańskie, któreś
wygłosił. Myślał bowiem: Będzie spokój i bezpieczeństwo przynajmniej za
mego życia.
'''
