'''
"52" = ''':sup:`52` synowie Besaja, Meunici, Nefisyci,
'''
"53" = ''':sup:`53` synowie Bakbuka, synowie Chakufy, synowie Charchura,
'''
"54" = ''':sup:`54` synowie Baslita, synowie Mechidy, synowie Charszy,
'''
