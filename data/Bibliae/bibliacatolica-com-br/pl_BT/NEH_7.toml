'''
"30" = ''':sup:`30` mężów z Rama i Geba - sześciuset dwudziestu jeden;
'''
"31" = ''':sup:`31` mężów z Mikmas - stu dwudziestu dwóch;
'''
"32" = ''':sup:`32` mężów z Betel i Aj - stu dwudziestu trzech;
'''
"33" = ''':sup:`33` synów Nebo - pięćdziesięciu dwóch;
'''
"34" = ''':sup:`34` synów drugiego Elama - tysiąc dwustu pięćdziesięciu czterech;
'''
"35" = ''':sup:`35` synów Charima - trzystu dwudziestu;
'''
"36" = ''':sup:`36` mężów z Jerycha - trzystu czterdziestu pięciu;
'''
"37" = ''':sup:`37` mężów z Lod, Chadid i Ono - siedmiuset dwudziestu jeden;
'''
"38" = ''':sup:`38` synów Senai - trzy tysiące dziewięćset trzydziestu.
'''
"39" = ''':sup:`39` Kapłani: synów Jedajasza z domu Jozuego - dziewięćset
siedemdziesięciu trzech;
'''
"40" = ''':sup:`40` synów Immera - tysiąc pięćdziesięciu dwóch;
