'''
"58" = ''':sup:`58` synowie Jaali, synowie Darkona, synowie Giddela,
'''
"59" = ''':sup:`59` synowie Szefatiasza, synowie Chattila, synowie
Pocheret-Hassebajima, synowie Amona.
'''
"60" = ''':sup:`60` Wszystkich niewolników świątyni i synów niewolników Salomona -
trzystu dziewięćdziesięciu dwóch.
'''
"61" = ''':sup:`61` A oto ci, którzy wyszli z Tel-Melach, Tel-Charsza, Kerub, Addon i
Immer, lecz nie mogli udowodnić, że ród ich i pochodzenie wywodzi się z
Izraela:
'''
"62" = ''':sup:`62` synów Delajasza, synów Tobiasza, synów Nekody - sześćciuset
czterdziestu dwóch.
'''
"63" = ''':sup:`63` A z kapłanów: synowie Chobajasza, synowie Hakkosa, synowie
Barzillaja, który wziął za żonę jedną z córek Barzillaja Gileadyty i
przybrał jego imię.
'''
"64" = ''':sup:`64` Ci szukali swego rodowodu, lecz go nie odnaleziono; toteż zostali
oni jako nieczyści wykluczeni z kapłaństwa,
'''
"65" = ''':sup:`65` a namiestnik zakazał im spożywać z pokarmów najświętszych, aż się
zjawi kapłan dla urim i tummim.
'''
"66" = ''':sup:`66` Cała ta wyprawa liczyła razem czterdzieści dwa tysiące trzysta
sześćdziesiąt osób
'''
"67" = ''':sup:`67` oprócz niewolników ich i niewolnic - tych było siedem tysięcy
trzysta trzydzieści siedmioro. Mieli oni też dwustu czterdziestu
pięcioro śpiewaków i śpiewaczek. Koni mieli oni siedemset trzydzieści
sześć; mułów - dwieście czterdzieści trzy;
'''
"68" = ''':sup:`68` wielbłądów - czterysta trzydzieści pięć; osłów - sześć tysięcy
siedemset dwadzieścia.
'''
"69" = ''':sup:`69` A część naczelników rodów darowała na kult: namiestnik złożył w
skarbcu tysiąc drachm złota, pięćdziesiąt czasz, trzydzieści szat
kapłańskich i pięćset min srebra.
dwadzieścia tysięcy drachm złota, dwa tysiące dwieście min srebra.
'''
"71" = ''':sup:`71` A to, co złożyła reszta ludu, wynosiło dwadzieścia tysięcy drachm
złota, dwa tysiące min srebra, sześćdziesiąt siedem szat kapłańskich.
'''
"72" = ''':sup:`72` Kapłani, lewici i część ludu osiedlili się w Jerozolimie, a
odźwierni, śpiewacy, niewolnicy świątyni i cała reszta Izraela - w
swoich miastach. Gdy nadszedł siódmy miesiąc - a Izraelici mieszkali
już w miastach swoich -
'''
"Notes" = '''
Notas de rodapé:
7:1-3 - Nehemiasz ustanawia straże, aby strzegły bram miasta po
ukończeniu murów, demonstrując wagę czuwania i ochrony tego, co
zbudował Bóg. Duchowa czujność jest niezbędna do zachowania dzieła
7:4-5 - Mimo ukończenia murów, miasto nadal było słabo zaludnione.
Nehemiaszowi zależało na ponownym zaludnieniu Jerozolimy, podkreślając
potrzebę ożywienia społeczności (zob. także Izajasz 58:12 i Zachariasz
8:3-5).
7:6-7 - Rozdział zawiera listę wygnańców, którzy powrócili z
Zorobabelem, co podkreśla wypełnienie obietnicy Boga o przywróceniu
Jego ludu. Wierność Boga wobec obietnic jest centralnym tematem w
historii Izraela (zob. także Jeremiasz 29:10-14 i Izajasz 44:26).
7:8-38 - Szczegółowa genealogia tych, którzy powrócili z wygnania,
wzmacnia tożsamość ludu Bożego. Troska o zachowanie linii rodowej
pokazuje, jak ważne jest podtrzymywanie tradycji i pamięci o przymierzu
(zob. także 1 Kronik 9:1 i Ewangelię Mateusza 1:1-16).
7:70-73 - Przywódcy ludu i inne rodziny hojnie wspierali odbudowę.
Hojność wiernych odzwierciedla ich wdzięczność i zaangażowanie w dzieło
Boże (zob. także 2 Kor 9,6-7 i Łk 21,1-4).
'''
