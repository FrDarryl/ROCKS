[7]
"1" = ''':sup:`1` Gdy odbudowano mur i gdy wstawiłem wrota, wtedy wyznaczono
'''
"2" = ''':sup:`2` I nad Jerozolimą ustanowiłem brata swego, Chananiego, i komendanta
twierdzy, Chananiasza, gdyż był on mężem godnym zaufania i bardziej
bogobojnym niż wielu innych.
'''
"3" = ''':sup:`3` I dałem im rozkaz: Nie otworzy się bram jerozolimskich, aż słońce
będzie dopiekać; i dopóki ludzie są jeszcze na nogach, zamknie się
wrota i zatarasuje oraz postawi się obywateli jerozolimskich jako
stróżów: jednych na wyznaczonym posterunku, drugich przed własnym
domem.
'''
"4" = ''':sup:`4` Miasto było wprawdzie rozległe i ważne, ale w jego obrębie było
ludności mało i nie było domów odbudowanych.
'''
"5" = ''':sup:`5` Mój Bóg mnie natchnął, abym zebrał możnych, zwierzchników i lud
celem spisania rodów. Wtedy znalazłem księgę metrykalną z napisem
Pierwsi, którzy wrócili. I znalazłem w niej taki zapis:
'''
"6" = ''':sup:`6` Oto mieszkańcy tego okręgu, którzy wrócili z niewoli na obczyźnie;
uprowadził ich niegdyś Nabuchodonozor, król babiloński, lecz powrócili
oni do Jerozolimy i Judy: każdy do swego miasta.
'''
"7" = ''':sup:`7` Przyszli oni z Zorobabelem, Jozuem, Nehemiaszem, Azariaszem,
Raamiaszem, Nachamanim, Mardocheuszem, Bilszanem, Misperetem, Bigwajem,
Nechumem, Baaną. Liczba mężów ludu izraelskiego:
'''
"8" = ''':sup:`8` synów Parosza - dwa tysiące stu siedemdziesięciu dwóch;
'''
"9" = ''':sup:`9` synów Szefatiasza - trzystu siedemdziesięciu dwóch;
'''
"10" = ''':sup:`10` synów Aracha - sześćset pięćdziesięciu dwóch;
'''
"11" = ''':sup:`11` synów Pachat-Moaba z linii Jozuego i Joaba - dwa tysiące osiemset
osiemnastu;
'''
"12" = ''':sup:`12` synów Elama - tysiąc dwieście pięćdziesięciu czterech;
'''
"13" = ''':sup:`13` synów Zattu - osiemset czterdzieści pięciu;
'''
"14" = ''':sup:`14` synów Zacheusza - siedemset sześćdziesięciu;
'''
"15" = ''':sup:`15` synów Binnuja - sześćset czterdziestu ośmiu;
'''
"16" = ''':sup:`16` synów Bebaja - sześćset dwudziestu ośmiu;
'''
"17" = ''':sup:`17` synów Azgada - dwa tysiące trzystu dwudziestu dwóch;
'''
"18" = ''':sup:`18` synów Adonikama - sześćset sześćdziesięciu siedmiu;
'''
"19" = ''':sup:`19` synów Bigwaja - dwa tysiące sześćdziesięciu siedmiu;
'''
"20" = ''':sup:`20` synów Adina - sześćset pięćdziesięciu pięciu;
'''
"21" = ''':sup:`21` synów Atera z linii Ezechiasza - dziewięćdziesięciu ośmiu;
'''
"22" = ''':sup:`22` synów Chaszuma - trzystu dwudziestu ośmiu;
'''
"23" = ''':sup:`23` synów Besaja - trzystu dwudziestu czterech;
'''
"24" = ''':sup:`24` synów Charifa - stu dwunastu;
'''
"25" = ''':sup:`25` synów Gibeona - dziewięćdziesięciu pięciu;
'''
"26" = ''':sup:`26` mężów z Betlejem i Netofy - stu osiemdziesięciu ośmiu;
'''
"27" = ''':sup:`27` mężów z Anatot - stu dwudziestu ośmiu;
'''
"28" = ''':sup:`28` mężów z Bet-Azmawet - czterdziestu dwóch;
'''
"29" = ''':sup:`29` mężów z Kiriat-Jearim, Kefiry i Beerot - siedmiuset czterdziestu
