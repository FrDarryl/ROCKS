[1]
"1" = ''':sup:`1` Paweł, apostoł Chrystusa Jezusa według nakazu Boga naszego,
Zbawiciela, i Chrystusa Jezusa, naszej nadziei -
'''
"2" = ''':sup:`2` do Tymoteusza, swego prawowitego dziecka w wierze. Łaska,
miłosierdzie, pokój od Boga Ojca i Chrystusa Jezusa, naszego Pana!
'''
"3" = ''':sup:`3` Jak prosiłem cię, byś pozostał w Efezie, kiedy wybierałem się do
głoszenia niewłaściwej nauki,
'''
"4" = ''':sup:`4` a także zajmowania się baśniami i genealogiami bez końca. Służą one
raczej dalszym dociekaniom niż planowi Bożemu zgodnie z wiarą.
'''
"5" = ''':sup:`5` Celem zaś nakazu jest miłość, płynąca z czystego serca, dobrego
sumienia i wiary nieobłudnej.
'''
"6" = ''':sup:`6` Zboczywszy od nich, niektórzy zwrócili się ku czczej gadaninie.
'''
"7" = ''':sup:`7` Chcieli uchodzić za uczonych w Prawie nie rozumiejąc ani tego, co
mówią, ani tego, co stanowczo twierdzą.
'''
"8" = ''':sup:`8` Wiemy zaś, że Prawo jest dobre, jeśli je ktoś prawnie stosuje,
'''
"9" = ''':sup:`9` rozumiejąc, że Prawo nie dla sprawiedliwego jest przeznaczone, ale
dla postępujących bezprawnie i dla niesfornych, bezbożnych i
grzeszników, dla niegodziwych i światowców, dla ojcobójców i
matkobójców, dla zabójców,
'''
"10" = ''':sup:`10` dla rozpustników, dla mężczyzn współżyjących z sobą, dla handlarzy
cokolwiek innego, co jest sprzeczne ze zdrową nauką,
'''
"11" = ''':sup:`11` w duchu Ewangelii chwały błogosławionego Boga, którą mi zwierzono.
'''
"12" = ''':sup:`12` Dzięki składam Temu, który mię przyoblekł mocą, Chrystusowi
Jezusowi, naszemu Panu, że uznał mnie za godnego wiary, skoro
przeznaczył do posługi mnie,
'''
"13" = ''':sup:`13` ongiś bluźniercę, prześladowcę i oszczercę. Dostąpiłem jednak
miłosierdzia, ponieważ działałem z nieświadomością, w niewierze.
'''
"14" = ''':sup:`14` A nad miarę obfitą okazała się łaska naszego Pana wraz z wiarą i
miłością, która jest w Chrystusie Jezusie.
'''
"15" = ''':sup:`15` Nauka to zasługująca na wiarę i godna całkowitego uznania, że
Chrystus Jezus przyszedł na świat zbawić grzeszników, spośród których
ja jestem pierwszy.
'''
"16" = ''':sup:`16` Lecz dostąpiłem miłosierdzia po to, by we mnie pierwszym Jezus
Chrystus pokazał całą wielkoduszność jako przykład dla tych, którzy w
Niego wierzyć będą dla życia wiecznego.
'''
"17" = ''':sup:`17` A Królowi wieków nieśmiertelnemu, niewidzialnemu, Bogu samemu -
cześć i chwała na wieki wieków! Amen.
proroctw, które uprzednio wskazywały na ciebie: byś wsparty nimi toczył
dobrą walkę,
'''
"19" = ''':sup:`19` mając wiarę i dobre sumienie. Niektórzy odrzuciwszy je ulegli
rozbiciu we wierze;
'''
"20" = ''':sup:`20` do nich należy Hymenajos i Aleksander, których przekazałem
szatanowi, ażeby się oduczyli bluźnić.
'''
"Notes" = '''
Notas de rodapé:
1:3-4 - Paweł nakazuje Tymoteuszowi zwalczać głoszone fałszywe
doktryny, podkreślając wagę czystej wiary. Nauczanie z czystego serca i
dobrego sumienia jest fundamentem duchowego zdrowia Kościoła (zob.
1:12-16 - Paweł dzieli się swoim osobistym świadectwem, przyznając, że
był grzesznikiem, ale znalazł miłosierdzie w Chrystusie. Ten przykład
pokazuje, jak łaska Boża może przemienić nawet najbardziej zagubionych
(zob. także Efezjan 3:8-9 i 1 Koryntian 15:9-10).
1:18-19 - Paweł napomina Tymoteusza, by zachował wiarę i dobre
sumienie, przypominając mu o konieczności walki o wiarę z wrogami
prawdy. Ten werset podkreśla potrzebę wytrwałości i uczciwości w życiu
chrześcijańskim (zob. także 2 Tymoteusza 4:7 i 1 Koryntian 9:27).
01:20 - Paweł wspomina o dwóch mężczyznach, którzy zostali oddani
szatanowi z powodu odstępstwa. Podkreśla to powagę odstępstwa od wiary
5,5).
'''
