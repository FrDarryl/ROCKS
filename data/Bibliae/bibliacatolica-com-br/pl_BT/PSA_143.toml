[143]
"1" = ''':sup:`1` Psalm. Dawidowy. Usłysz, o Panie, moją modlitwę, przyjm moje
błaganie w wierności swojej, wysłuchaj mnie w swej sprawiedliwości!
'''
"2" = ''':sup:`2` Nie pozywaj na sąd swojego sługi, bo nikt żyjący nie jest
sprawiedliwy przed Tobą.
'''
"3" = ''':sup:`3` Albowiem nieprzyjaciel mnie prześladuje: moje życie na ziemię
powalił, pogrążył mnie w ciemnościach jak dawno umarłych.
'''
"4" = ''':sup:`4` A we mnie duch mój omdlewa, serce we mnie zamiera.
'''
"5" = ''':sup:`5` Pamiętam dni starodawne, rozmyślam o wszystkich Twych dziełach,
rozważam dzieło rąk Twoich.
'''
"6" = ''':sup:`6` Wyciągam ręce do Ciebie; moja dusza pragnie Ciebie jak zeschła
ziemia.
'''
"7" = ''':sup:`7` Prędko wysłuchaj mnie, Panie, albowiem duch mój omdlewa. Nie ukrywaj
przede mną swego oblicza, bym się nie stał podobny do tych, co schodzą
do grobu.
'''
"8" = ''':sup:`8` Spraw, bym rychło doznał Twojej łaski, bo w Tobie pokładam nadzieję.
Oznajmij, jaką drogą mam kroczyć, bo wznoszę do Ciebie moją duszę.
'''
"9" = ''':sup:`9` Wybaw mnie, Panie, od moich wrogów, do Ciebie się uciekam.
'''
"10" = ''':sup:`10` Naucz mnie czynić Twą wolę, bo Ty jesteś moim Bogiem. Twój dobry
duch niech mnie prowadzi po równej ziemi.
'''
"11" = ''':sup:`11` Przez wzgląd na Twoje imię, Panie, zachowaj mię przy życiu; w swej
sprawiedliwości wyprowadź mnie z utrapień!
'''
"12" = ''':sup:`12` A w swojej łaskawości zniszcz moich wrogów i wytrać wszystkich,
którzy mnie dręczą, albowiem jestem Twoim sługą.
'''
