[34]
"1" = ''':sup:`1` Mąż głupi miewa czcze i zwodnicze nadzieje, a marzenia senne
uskrzydlają bezrozumnych.
'''
"2" = ''':sup:`2` Podobny do chwytającego cień i goniącego wiatr jest ten, kto się
opiera na marzeniach sennych.
'''
"3" = ''':sup:`3` Marzenia senne podobne są do obrazów w zwierciadle, naprzeciw
oblicza - odbicie oblicza.
'''
"4" = ''':sup:`4` Co można oczyścić rzeczą nieczystą? Z kłamstwa jakaż może wyjść
prawda?
'''
"5" = ''':sup:`5` Wróżbiarstwo, przepowiednie z lotu ptaków i marzenia senne są bez
wartości, jak urojenia, które tworzy serce rodzącej.
'''
"6" = ''':sup:`6` Poza wypadkiem, gdy Najwyższy przysyła je jako nawiedzenie, nie
przykładaj do nich serca!
'''
"7" = ''':sup:`7` Marzenia senne bardzo wielu w błąd wprowadziły, którzy zawierzywszy
im upadli.
'''
"8" = ''':sup:`8` Prawo wypełni się bez kłamstwa, a mądrość jest wypełnieniem tego, co
mówią usta godne zaufania.
'''
"9" = ''':sup:`9` Mąż, który podróżował, zna wiele rzeczy i mądrze przemawiać będzie,
kto ma wielkie doświadczenie.
'''
"10" = ''':sup:`10` Kto nie ma doświadczenia, wie mało, a ten, kto podróżował,
wzbogacił swą roztropność.
'''
"11" = ''':sup:`11` Wiele widziałem w moich podróżach i więcej wiem, niż wypowiedzieć
potrafię.
'''
"12" = ''':sup:`12` Często byłem w niebezpieczeństwie śmierci i dzięki temu
'''
"13" = ''':sup:`13` Duch bojących się Pana żyć będzie, albowiem ich nadzieja jest w
Tym, który ich zbawia.
'''
"14" = ''':sup:`14` Ten, kto boi się Pana, niczego lękać się nie będzie ani obawiać,
albowiem On sam jest jego nadzieją.
'''
"15" = ''':sup:`15` Szczęśliwa dusza tego, który się boi Pana. Kogóż się on trzyma i
któż jest jego podporą?
'''
"16" = ''':sup:`16` Oczy Pana są nad tymi, którzy Go miłują - tarcza potężna i podpora
silna, ochrona przed gorącym wichrem i osłona przed żarem południa,
zabezpieczenie przed potknięciem się i pomoc w upadku.
'''
"17" = ''':sup:`17` Podnosi On duszę i oświeca oczy, daje zdrowie, życie i
błogosławieństwo.
'''
"18" = ''':sup:`18` Kto przynosi na ofiarę rzecz niesprawiedliwie nabytą, ofiaruje
szyderstwo: dary bezbożnych nie są bowiem przyjemne Panu.
'''
"19" = ''':sup:`19` Nie ma upodobania Najwyższy w ofiarach ludzi bezbożnych, a grzechy
przebacza nie przez wzgląd na mnóstwo ofiar.
'''
"20" = ''':sup:`20` Jakby na ofiarę zabijał syna w obecności jego ojca, tak czyni ten,
'''
"21" = ''':sup:`21` Nędzny chleb jest życiem biednych, a kto go zabiera, jest zabójcą.
'''
"22" = ''':sup:`22` Zabija bliźniego, kto mu zabiera środki do życia, i krew wylewa,
kto pozbawia zapłaty robotnika.
'''
"23" = ''':sup:`23` Jeśli jeden buduje, a drugi rozwala, jakiż pożytek im zostaje, poza
trudem?
'''
"24" = ''':sup:`24` Jeden się modli, a drugi przeklina: czyjego wołania Pan wysłucha?
'''
"25" = ''':sup:`25` Ten, kto się umył po dotknięciu trupa i znów się go dotknął, z
jakiż pożytek odniósł ze swego obmycia?
'''
"26" = ''':sup:`26` Taki jest człowiek, który pości za swoje grzechy, a wraca i czyni
znów to samo. Któż wysłucha jego modlitwy i jakiż pożytek z jego
uniżenia?
'''
"Notes" = '''
Notas de rodapé:
34:1-4 - Nie należy ufać próżnym snom i wizjom, bo są jak cienie.
Prawdziwa mądrość i przewodnictwo pochodzą od Boga, a nie z ludzkich
złudzeń. Ta rada podkreśla wagę zaufania do boskiego objawienia i Słowa
Bożego (zob. także Pwt 13,1-5 i Jer 23,16).
34:9-12 - Doświadczenie życiowe przynosi mądrość. Ci, którzy
podróżowali i stawiali czoła wyzwaniom, wiedzą więcej niż ci, którzy
nigdy nie opuścili domu, co odzwierciedla wagę uczenia się z
doświadczenia i boskich nauk (zob. także List Jakuba 1:5 i Księgę
Przysłów 1:5).
34:13-15 - Bojaźń Pańska jest bezpieczną przystanią. Ci, którzy ufają
Bogu, będą chronieni przed złem – to przesłanie ufności w Bożą moc
Przysłów 18:10).
34:18-20 - Ofiara złożona ze złymi intencjami jest bezwartościowa, a
Pan nie ma upodobania w ofiarach pochodzących z niesprawiedliwych rąk.
Ten fragment podkreśla wagę wewnętrznej czystości i prawości w naszych
czynach (zob. także Izajasz 1:13-17 i Mateusz 5:23-24).
34:23-26 - Post i ofiary składane przez osobę trwającą w grzechu są
bezużyteczne. Prawdziwa skrucha i nawrócenie są niezbędnymi elementami
życia podobającego się Bogu (zob. także Izajasz 58:6-7 i 1 Jana 1:9).
'''
