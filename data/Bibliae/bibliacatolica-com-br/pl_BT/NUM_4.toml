[4]
"1" = ''':sup:`1` Następnie mówił Pan do Mojżesza i Aarona tymi słowami:
'''
"2" = ''':sup:`2` Wyłącz spośród synów Lewiego Kehatytów, pełną ich liczbę według
szczepów i rodów
'''
"3" = ''':sup:`3` od lat trzydziestu do pięćdziesięciu, czyli wszystkich, którzy są
zdolni pełnić służbę, aby wykonywali prace w Namiocie Spotkania.
'''
"4" = ''':sup:`4` Zadaniem Kehatytów będzie troska o rzeczy najświętsze.
'''
"5" = ''':sup:`5` Kiedy będzie się zwijać obóz, wejdzie Aaron z synami. Zdejmą oni
zasłonę okrywającą i owiną nią Arkę Świadectwa.
'''
"6" = ''':sup:`6` Następnie położą pokrowiec ze skóry delfinów, a na tym rozciągną
tkaninę całą z fioletowej purpury, wreszcie założą drążki.
'''
"7" = ''':sup:`7` Również nad stołem pokładnym rozciągną tkaninę z fioletowej purpury,
na której położą misy, czasze, patery i dzbany dla ofiar płynnych;
chleb ustawicznej ofiary winien się również na nim znajdować.
'''
"8" = ''':sup:`8` Następnie okryją go tkaniną karmazynową, wreszcie pokrowcem ze skór
delfinów, na koniec założą drążki.
'''
"9" = ''':sup:`9` Potem wezmą tkaninę z fioletowej purpury i okryją nią podstawę
świecznika łącznie z lampami, nożycami, naczyniami do knotów oraz
wszystkimi naczyniami na oliwę, używanymi do jego obsługi.
'''
"10" = ''':sup:`10` Następnie owiną go - wraz z całym przynależnym sprzętem - pokrowcem
ze skóry delfinów, i umieszczą na noszach.
'''
"11" = ''':sup:`11` Teraz rozciągną nad złotym ołtarzem tkaninę z fioletowej purpury i
okryją go okryciem ze skór delfinów i założą drążki.
'''
"12" = ''':sup:`12` Następnie wezmą wszystkie pozostałe sprzęty należące do służby w
świątyni, owiną je tkaniną z fioletowej purpury, okryją pokrowcem ze
skór delfinów i umieszczą na noszach.
'''
"13" = ''':sup:`13` Oczyszczą następnie ołtarz z popiołu i okryją czerwoną purpurą.
'''
"14" = ''':sup:`14` Położą na nim wszystkie naczynia używane do służby przy ołtarzu:
popielnice, widełki, łopatki, kropielnice; wszystkie te sprzęty ołtarza
okryją pokrowcem ze skór delfinów i założą drążki.
'''
"15" = ''':sup:`15` Przy zwijaniu obozu, gdy Aaron i synowie jego skończą okrywać
przedmioty święte i wszystkie przynależne do nich sprzęty, wtedy
przystąpią Kehatyci, aby je ponieść. Nie wolno im jednak przedmiotów
świętych dotykać; w przeciwnym razie umrą. Taką to służbę mają do
spełnienia Kehatyci w Namiocie Spotkania.
'''
"16" = ''':sup:`16` Eleazar zaś, syn kapłana Aarona, będzie się troszczył o oliwę do
oświetlenia, o pachnące kadzidło, o stałą ofiarę z pokarmów, wreszcie o
olej do namaszczania. Winien czuwać nad całym przybytkiem oraz nad
wszystkim, co się w nim znajduje: nad miejscem świętym i jego
sprzętami.
'''
"17" = ''':sup:`17` I mówił dalej Pan do Mojżesza i Aarona:
'''
"18" = ''':sup:`18` Nie dopuśćcie, by szczep rodzin Kehatytów został spośród lewitów
wytracony.
'''
"19" = ''':sup:`19` Postarajcie się raczej aby żyli, a nie musieli umrzeć, gdy się
zbliżą do rzeczy najświętszych. Aaron i jego synowie przyjdą i wskażą
każdemu, co ma czynić i co nosić.
popatrzeć na rzeczy święte; w przeciwnym razie umrą.
'''
"21" = ''':sup:`21` Mówił dalej Pan do Mojżesza:
'''
"22" = ''':sup:`22` Dokonaj obliczenia Gerszonitów według rodów i rodzin.
'''
"23" = ''':sup:`23` Dokonasz spisu ludzi w wieku od lat trzydziestu do pięćdziesięciu,
zdolnych do pełnienia służby, aby wykonywali prace w Namiocie
Spotkania.
'''
"24" = ''':sup:`24` A oto na czym ma polegać służba Gerszonitów, co mają czynić i co
nosić:
'''
"25" = ''':sup:`25` winni nosić tkaniny przybytku i sam Namiot Spotkania łącznie z
pokrowcem; pokrowiec ze skór delfinów, który leży na wierzchu, oraz
'''
"26" = ''':sup:`26` Następnie zasłony dziedzińca i zasłonę przy bramie wejściowej na
dziedziniec, który otacza dokoła przybytek i ołtarz, wreszcie należące
do tego powrozy i wszystkie sprzęty potrzebne do tej służby.
'''
"27" = ''':sup:`27` Wszystkie zajęcia Gerszonitów odnośnie do tego, co mają nosić i co
czynić, podlegać będą rozkazom Aarona i jego synów; powierzycie ich
pieczy wszystko to, co mają nosić.
'''
"28" = ''':sup:`28` Taka będzie służba rodzin Gerszonitów co do Namiotu Spotkania.
Nadzór nad nimi będzie należał do Itamara, syna kapłana Aarona.
'''
"29" = ''':sup:`29` Dokonaj również spisu Merarytów według ich rodzin i rodów.
'''
"30" = ''':sup:`30` Dokonasz spisu ludzi w wieku od lat trzydziestu do pięćdziesięciu,
zdolnych do pełnienia służby, aby wykonywali prace w Namiocie
Spotkania.
'''
"31" = ''':sup:`31` Pełniąc służbę w Namiocie Spotkania będą nosić deski przybytku i
należące do nich poprzeczki oraz słupy łącznie z podstawami;
'''
"32" = ''':sup:`32` dalej słupy otaczające dziedziniec dokoła z ich podstawami, paliki
namiotu i powrozy oraz cały sprzęt do tego należący. Zrobicie imienny
wykaz wszystkiego, co mają nosić.
'''
"33" = ''':sup:`33` Taka będzie służba rodzin Merarytów. Co do wszystkich obowiązków
swych w Namiocie Spotkania będą podlegać Itamarowi, synowi kapłana
Aarona.
'''
"34" = ''':sup:`34` Następnie Mojżesz, Aaron i książęta społeczności dokonali spisu
Kehatytów według ich rodzin i rodów,
'''
"35" = ''':sup:`35` ludzi w wieku od lat trzydziestu do pięćdziesięciu, wszystkich
zdolnych do pełnienia służby i do wykonywania prac w Namiocie
Spotkania.
'''
"36" = ''':sup:`36` Spisanych według rodzin było dwa tysiące siedmiuset pięćdziesięciu.
'''
"37" = ''':sup:`37` Są to spisani z rodzin Kehatytów: całkowita liczba tych, którzy
mają pełnić służbę w Namiocie Spotkania, a których spisał Mojżesz i
Aaron na rozkaz Pana, przekazany za pośrednictwem Mojżesza.
'''
"38" = ''':sup:`38` Dokonano też spisu Gerszonitów według ich rodzin i rodów,
'''
"39" = ''':sup:`39` w wieku od lat trzydziestu do pięćdziesięciu, zdolnych do pełnienia
służby i do wykonywania prac w Namiocie Spotkania.
'''
"40" = ''':sup:`40` Spisanych według ich rodzin i rodów było dwa tysiące sześciuset
trzydziestu.
'''
"41" = ''':sup:`41` To była pełna liczba spisanych z rodzin Gerszonitów - wszystkich,
którzy mieli pełnić służbę w Namiocie Spotkania, a których spisał
Mojżesz i Aaron na rozkaz Pana.
'''
"42" = ''':sup:`42` Dokonano też spisu Merarytów według ich rodzin i rodów,
'''
"43" = ''':sup:`43` wszystkich w wieku od lat trzydziestu do pięćdziesięciu, zdolnych
do pełnienia służby i do wykonywania prac w Namiocie Spotkania.
'''
"44" = ''':sup:`44` Spisanych według rodzin było trzy tysiące dwustu.
'''
"45" = ''':sup:`45` To była liczba spisanych z rodzin Merarytów, a spisu tego dokonali
Mojżesz i Aaron na rozkaz Pana dany Mojżeszowi.
'''
"46" = ''':sup:`46` Całkowita liczba lewitów, których spisali Mojżesz, Aaron i książęta
Izraela według rodzin i rodów,
'''
"47" = ''':sup:`47` wszystkich spisanych ludzi, zdolnych do pełnienia służby i do
wykonywania prac w Namiocie Spotkania oraz do noszenia ciężarów
'''
"48" = ''':sup:`48` było osiem tysięcy pięciuset osiemdziesięciu.
'''
"49" = ''':sup:`49` Stosownie do rozkazu Pana Mojżesz wyznaczył każdemu, co ma czynić i
co nosić. Zostali spisani zgodnie z rozkazem, który Pan dał Mojżeszowi.
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - Lewici w wieku od 30 do 50 lat są zaliczani do służby w
Namiocie. Odzwierciedla to powagę i dojrzałość wymaganą do służby
Bożej, podkreślając odpowiedzialność tych, którzy zajmują się sprawami
sacrum (zob. także 1 Tymoteusza 3:6 i Tytusa 2:2).
4:4-15 - Rodziny lewickie mają określone obowiązki związane z
transportem przedmiotów sakralnych. Podkreśla to podział obowiązków i
troskę o to, co święte, kładąc nacisk na porządek i gorliwość w
służeniu Bogu (zob. także Lb 7,9 i 1 Krn 23,26-32).
4:16-20 - Eleazar, syn Aarona, ma za zadanie nadzorować transport
przedmiotów świętych, co podkreśla znaczenie odpowiedzialnego i
czujnego przywództwa duchowego (zobacz także Lb 3:32 i 1 Piotra 5:2-3).
4:21-28 - Synowie Gerszona są wyznaczeni do noszenia zasłon i innych
części Przybytku. Każda rodzina pełni ważną rolę, pokazując, że każdy
ma swoje miejsce i funkcję w służbie Bogu (zob. także 1 Koryntian
12:4-7 i Rzymian 12:4-5).
4:29-33 - Synowie Merariego są odpowiedzialni za noszenie konstrukcji
Przybytku, takich jak filary i podstawy. Kolejność, w jakiej niesione
są święte elementy, świadczy o szacunku należnym czci Bożej (zob. także
Wj 25,9 i Hbr 9,1-5).
'''
