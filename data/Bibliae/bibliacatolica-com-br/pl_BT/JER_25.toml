[25]
"1" = ''':sup:`1` Słowo skierowane do Jeremiasza o całym narodzie judzkim w czwartym
pierwszego roku Nabuchodonozora, króla Babilonii".
'''
"2" = ''':sup:`2` Prorok Jeremiasz wypowiedział je do całego narodu judzkiego i do
wszystkich mieszkańców Jerozolimy:
króla judzkiego, aż do dnia dzisiejszego, przez dwadzieścia trzy lata
kierował Pan słowo do mnie, ja zaś mówiłem do was niestrudzenie, a wy
nie słuchaliście.
'''
"4" = ''':sup:`4` Pan posyłał wam wszystkie swoje sługi, proroków, bez przerwy, a wy
nie słuchaliście ani nie nadstawialiście uszu, by słuchać.
'''
"5" = ''':sup:`5` Słowa te brzmiały: Niech każdy porzuci swoje przewrotne
postępowanie, złe uczynki, a będziecie mogli pozostać w ziemi, jaką dał
Pan wam i waszym przodkom od dawna i na zawsze.
'''
"6" = ''':sup:`6` Nie chodźcie za obcymi bogami, by im służyć i cześć oddawać, ani nie
pobudzajcie Pana do gniewu uczynkami waszych rąk, a nie sprowadzę na
was nieszczęścia.
'''
"7" = ''':sup:`7` Ale nie usłuchaliście Mnie "wyrocznia Pana - pobudzając Mnie do
gniewu uczynkami waszych rąk ku waszej własnej zgubie".
'''
"8" = ''':sup:`8` Dlatego to mówi Pan Zastępów: Ponieważ nie usłuchaliście moich słów,
'''
"9" = ''':sup:`9` oto poślę, by przyprowadzić wszystkie pokolenia północy - wyrocznia
Pana - i Nabuchodnozora, króla Babilonu, mojego sługę. Sprowadzę ich
przeciw temu krajowi, przeciw jego mieszkańcom i przeciw wszystkim
narodom dokoła. Wypełnię na nich klątwę, uczynię z
'''
"10" = ''':sup:`10` Sprawię, że ustanie wśród nich głos wesela, głos radości, głos
oblubieńca i głos oblubienicy, terkot żaren i światło lampy.
'''
"11" = ''':sup:`11` Cały ten kraj zostanie spustoszony i opuszczony, a narody będą
służyć królowi babilońskiemu przez siedemdziesiąt lat.
'''
"12" = ''':sup:`12` A po upływie siedemdziesięciu lat ukarzę króla Babilonu i ten naród
- wyrocznia Pana - ich grzechy i kraj babiloński; zamienię go na
wieczne pustkowie.
'''
"13" = ''':sup:`13` Wypełnię na tym kraju wszystkie swoje słowa, które wypowiedziałem
przeciw niemu: wszystko, co zostało napisane w tej księdze, co
prorokował Jeremiasz przeciw wszystkim narodom.
'''
"14" = ''':sup:`14` Także i ich zmuszą do uległości wielkie narody i wielcy królowie,
odpłacając im stosownie do ich czynów i uczynków ich rąk.
'''
"15" = ''':sup:`15` To powiedział do mnie Pan, Bóg Izraela: Weź z mojej ręki kubek wina
"to jest gniewu" i daj je do picia wszystkim narodom, do których cię
posyłam.
'''
"16" = ''':sup:`16` Niech piją, zataczają się i szaleją "przed mieczem, który poślę
między nich".
'''
"17" = ''':sup:`17` Wziąłem więc kubek z ręki Pana i napoiłem wszystkie narody, do
których mnie posłał Pan:
'''
"18" = ''':sup:`18` Jerozolimę, miasta judzkie, ich królów i przywódców, by uczynić z
nich pustkowie, przedmiot grozy, pośmiewiska i przekleństwa, jak to
jest dzisiaj;
'''
"19" = ''':sup:`19` faraona, króla egipskiego i jego sługi, jego przywódców i cały jego
naród;
'''
"20" = ''':sup:`20` wszystkie różnorodne narody i wszystkich królów ziemi Us,
wszystkich królów ziemi filistyńskiej, Aszkelon, Gazę, Ekron i to, co
pozostało z Aszdodu;
'''
"21" = ''':sup:`21` Edom, Moab i synów Ammona,
'''
"22" = ''':sup:`22` wszystkich królów Tyru i wszystkich królów Sydonu oraz wszystkich
królów zamorskich wysp;
'''
"23" = ''':sup:`23` Dedan, Tema, Buz i wszystkich, którzy przycinają włosy na
skroniach;
'''
"24" = ''':sup:`24` wszystkich królów Arabii i wszystkich królów różnorodnych ludów,
mieszkających na pustyni;
'''
"25" = ''':sup:`25` wszystkich królów Zimri, wszystkich królów Elamu i wszystkich
królów Medii;
'''
"26" = ''':sup:`26` wszystkich królów północy, bliskich i dalekich, jednych po drugich;
wszystkie królestwa, jakie są na powierzchni ziemi; "król zaś Szeszak
będzie pił po nich".
'''
"27" = ''':sup:`27` Powiesz im: To mówi Pan Zastępów, Bóg Izraela: Pijcie i upijajcie
się; wymiotujcie i padajcie, nie mogąc powstać wobec miecza, który
poślę między was.
'''
"28" = ''':sup:`28` Jeżeli zaś się zdarzy, że nie będą chcieli wziąć kubka z twej ręki,
by pić, powiesz im: To mówi Pan Zastępów: Musicie wypić!
'''
"29" = ''':sup:`29` Bo oto od miasta, na którym wzywano mojego imienia, rozpoczynam
karę, a wy mielibyście pozostać nie ukarani? Nie ujdziecie kary, lecz
raczej miecz powołam przeciw wszystkim mieszkańcom ziemi - wyrocznia
Pana Zastępów.
'''
"30" = ''':sup:`30` Ty zaś będziesz im prorokował wszystkie te słowa i powiesz im: Pan
grzmi z wysoka i ze swego świętego przybytku głos wydaje; grzmi
potężnie przeciw swemu pastwisku, krzyk podnosi, jak tłoczący prasę do
wina. Do wszystkich mieszkańców ziemi
'''
"31" = ''':sup:`31` dochodzi wrzawa, aż do krańców ziemi; albowiem Pan prowadzi spór z
narodami, pozywa przed sąd wszelkie ciało, występnych oddaje na pastwę
miecza - wyrocznia Pana.
'''
"32" = ''':sup:`32` To mówi Pan Zastępów: Oto nieszczęście ogarnia naród po narodzie,
zrywa się wielka burza z krańców ziemi.
ziemi. Nikt nie będzie ich opłakiwał ani zbierał, ani grzebał;
pozostaną jako nawóz na powierzchni ziemi.
'''
"34" = ''':sup:`34` Podnieście lament, pasterze, i krzyczcie! Tarzajcie się w prochu,
przewodnicy trzody! Nadeszły bowiem dni waszej rzezi i padniecie jak
wybrane owce.
'''
"35" = ''':sup:`35` Nie ma ucieczki dla pasterzy ani ocalenia dla przewodników trzody.
'''
"36" = ''':sup:`36` Rozlega się krzyk pasterzy i lament przewodników trzody, bo Pan
pustoszy ich pastwisko.
'''
"37" = ''':sup:`37` Niszczeją spokojne pastwiska od płonącego gniewu Pańskiego.
'''
"38" = ''':sup:`38` Lew opuścił swą kryjówkę, bo jego kraj stał się pustkowiem, z
powodu niszczycielskiego miecza i z powodu palącego gniewu Pańskiego.
'''
"Notes" = '''
Notas de rodapé:
25:1-7 - Jeremiasz potępia lud Judy za ciągłe nieposłuszeństwo Bogu,
które doprowadzi do niewoli babilońskiej. Trwanie w grzechu prowadzi do
sądu Bożego, a przesłanie o pokucie jest ignorowane (zob. także Izajasz
9:13-16 i Dzieje Apostolskie 3:19).
25:8-11 - Niewola babilońska jest przepowiedziana jako Boży sąd nad
Judą za jej bałwochwalstwo i niesprawiedliwość. Niewola będzie karą
Bożą przez 70 lat, po czym Bóg przywróci naród do pierwotnego stanu
(zob. także Daniela 9:2 i 2 Kronik 36:21).
25:12-14 - Obiecano odrodzenie Izraela po 70 latach niewoli. Bóg
posłuży się Babilonem jako narzędziem sądu, ale ukarze go również za
jego niegodziwość. Podkreślono suwerenność Boga nad narodami (zob.
także Izajasz 13:19-22 i Objawienie 18:2).
25:15-17 - Jeremiasz otrzymuje kielich gniewu Bożego, który ma zostać
wylany na wszystkie narody. Ten kielich symbolizuje sąd Boży nad
Objawienie 14:10).
'''
