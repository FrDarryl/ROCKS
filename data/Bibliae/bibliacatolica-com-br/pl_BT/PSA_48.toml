[48]
"1" = ''':sup:`1` Pieśń. Psalm. Synów Koracha.
'''
"2" = ''':sup:`2` Wielki jest Pan i godzien wielkiej chwały w mieście Boga naszego.
Góra Jego święta,
'''
"3" = ''':sup:`3` wspaniałe wzgórze, radością jest całej ziemi; góra Syjon, kraniec
północy, jest miastem wielkiego Króla.
'''
"4" = ''':sup:`4` Bóg w jego zamkach okazuje się obroną.
'''
"5" = ''':sup:`5` Oto bowiem złączyli się królowie i razem natarli.
'''
"6" = ''':sup:`6` Zaledwie ujrzeli, zdrętwieli, zmieszali się i uciekli.
'''
"7" = ''':sup:`7` Drżenie ich tam chwyciło jak bóle kobietę, gdy rodzi,
'''
"8" = ''':sup:`8` takie - jak kiedy wiatr wschodni druzgoce okręty z Tarszisz.
'''
"9" = ''':sup:`9` Jakeśmy słyszeli, tak i zobaczyli, w mieście Pana Zastępów, w
mieście Boga naszego: Bóg je umacnia na wieki.
'''
"10" = ''':sup:`10` O Boże, rozważamy Twoją łaskawość we wnętrzu Twojej świątyni.
'''
"11" = ''':sup:`11` Jak imię Twe, Boże, tak i chwała Twoja sięga po krańce ziemi.
Prawica Twoja pełna jest sprawiedliwości.
'''
"12" = ''':sup:`12` Niech się weseli góra Syjon, niech się radują córki Judy z powodu
Twoich wyroków!
'''
"13" = ''':sup:`13` Obchodźcie Syjon dokoła, policzcie jego baszty.
'''
"14" = ''':sup:`14` Przypatrzcie się jego murom, oglądajcie jego warownie, by
opowiedzieć przyszłym pokoleniom,
'''
"15" = ''':sup:`15` że Bóg jest naszym Bogiem na wieki wieków i że On nas będzie
prowadził.
'''
