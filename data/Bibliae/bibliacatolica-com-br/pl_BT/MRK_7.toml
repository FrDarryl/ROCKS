[7]
"1" = ''':sup:`1` Zebrali się u Niego faryzeusze i kilku uczonych w Piśmie, którzy
przybyli z Jerozolimy.
'''
"2" = ''':sup:`2` I zauważyli, że niektórzy z Jego uczniów brali posiłek nieczystymi,
to znaczy nie obmytymi rękami.
'''
"3" = ''':sup:`3` Faryzeusze bowiem, i w ogóle Żydzi, trzymając się tradycji
starszych, nie jedzą, jeśli sobie rąk nie obmyją, rozluźniając pięść.
'''
"4" = ''':sup:`4` I /gdy wrócą/ z rynku, nie jedzą, dopóki się nie obmyją. Jest
jeszcze wiele innych /zwyczajów/, które przejęli i których
przestrzegają, jak obmywanie kubków, dzbanków, naczyń miedzianych.
'''
"5" = ''':sup:`5` Zapytali Go więc faryzeusze i uczeni w Piśmie: Dlaczego Twoi
uczniowie nie postępują według tradycji starszych, lecz jedzą
nieczystymi rękami?
'''
"6" = ''':sup:`6` Odpowiedział im: Słusznie prorok Izajasz powiedział o was,
obłudnikach, jak jest napisane: Ten lud czci Mnie wargami, lecz sercem
swym daleko jest ode Mnie.
'''
"7" = ''':sup:`7` Ale czci Mnie na próżno, ucząc zasad podanych przez ludzi.
'''
"8" = ''':sup:`8` Uchyliliście przykazanie Boże, a trzymacie się ludzkiej tradycji,
/dokonujecie obmywania dzbanków i kubków. I wiele innych podobnych
rzeczy czynicie/.
'''
"9" = ''':sup:`9` I mówił do nich: Umiecie dobrze uchylać przykazanie Boże, aby swoją
tradycję zachować.
'''
"10" = ''':sup:`10` Mojżesz tak powiedział: Czcij ojca swego i matkę swoją oraz: Kto
złorzeczy ojcu lub matce, niech śmiercią zginie.
'''
"11" = ''':sup:`11` A wy mówicie: Jeśli kto powie ojcu lub matce: Korban, to znaczy
darem /złożonym w ofierze/ jest to, co by ode mnie miało być wsparciem
dla ciebie -
'''
"12" = ''':sup:`12` to już nie pozwalacie mu nic uczynić dla ojca ni dla matki.
'''
"13" = ''':sup:`13` I znosicie słowo Boże przez waszą tradycję, którąście sobie
przekazali. Wiele też innych tym podobnych rzeczy czynicie.
'''
"14" = ''':sup:`14` Potem przywołał znowu tłum do siebie i rzekł do niego: Słuchajcie
Mnie, wszyscy, i zrozumiejcie!
'''
"15" = ''':sup:`15` Nic nie wchodzi z zewnątrz w człowieka, co mogłoby uczynić go
nieczystym; lecz co wychodzi z człowieka, to czyni człowieka
nieczystym.
'''
"16" = ''':sup:`16` Kto ma uszy do słuchania, niechaj słucha!
'''
"17" = ''':sup:`17` Gdy się oddalił od tłumu i wszedł do domu, uczniowie pytali Go o to
przysłowie.
'''
"18" = ''':sup:`18` Odpowiedział im: I wy tak niepojętni jesteście? Nie rozumiecie, że
nic z tego, co z zewnątrz wchodzi do człowieka, nie może uczynić go
nieczystym;
'''
"19" = ''':sup:`19` bo nie wchodzi do jego serca, lecz do żołądka i na zewnątrz się
wydala. Tak uznał wszystkie potrawy za czyste.
'''
"20" = ''':sup:`20` I mówił dalej: Co wychodzi z człowieka, to czyni go nieczystym.
'''
"21" = ''':sup:`21` Z wnętrza bowiem, z serca ludzkiego pochodzą złe myśli, nierząd,
kradzieże, zabójstwa,
'''
"22" = ''':sup:`22` cudzołóstwa, chciwość, przewrotność, podstęp, wyuzdanie, zazdrość,
obelgi, pycha, głupota.
'''
"23" = ''':sup:`23` Całe to zło z wnętrza pochodzi i czyni człowieka nieczystym.
'''
"24" = ''':sup:`24` Wybrał się stamtąd i udał się w okolice Tyru i Sydonu. Wstąpił do
pewnego domu i chciał, żeby nikt o tym nie wiedział, lecz nie mógł
pozostać w ukryciu.
'''
"25" = ''':sup:`25` Wnet bowiem usłyszała o Nim kobieta, której córeczka była opętana
przez ducha nieczystego. Przyszła, upadła Mu do nóg,
'''
"26" = ''':sup:`26` a była to poganka, Syrofenicjanka rodem, i prosiła Go, żeby złego
ducha wyrzucił z jej córki.
'''
"27" = ''':sup:`27` Odrzekł jej: Pozwól wpierw nasycić się dzieciom; bo niedobrze jest
zabrać chleb dzieciom, a rzucić psom.
'''
"28" = ''':sup:`28` Ona Mu odparła: Tak, Panie, lecz i szczenięta pod stołem jadają z
okruszyn dzieci.
'''
"29" = ''':sup:`29` On jej rzekł: Przez wzgląd na te słowa idź, zły duch opuścił twoją
córkę.
'''
"30" = ''':sup:`30` Gdy wróciła do domu, zastała dziecko leżące na łóżku, a zły duch
wyszedł.
'''
"31" = ''':sup:`31` Znowu opuścił okolice Tyru i przez Sydon przyszedł nad Jezioro
Galilejskie, przemierzając posiadłości Dekapolu.
'''
"32" = ''':sup:`32` Przyprowadzili Mu głuchoniemego i prosili Go, żeby położył na niego
rękę.
'''
"33" = ''':sup:`33` On wziął go na bok, osobno od tłumu, włożył palce w jego uszy i
śliną dotknął mu języka;
'''
"34" = ''':sup:`34` a spojrzawszy w niebo, westchnął i rzekł do niego: Effatha, to
znaczy: Otwórz się!
'''
"35" = ''':sup:`35` Zaraz otworzyły się jego uszy, więzy języka się rozwiązały i mógł
prawidłowo mówić.
'''
"36" = ''':sup:`36` /Jezus/ przykazał im, żeby nikomu nie mówili. Lecz im bardziej
przykazywał, tym gorliwiej to rozgłaszali.
'''
"37" = ''':sup:`37` I pełni zdumienia mówili: Dobrze uczynił wszystko. Nawet głuchym
słuch przywraca i niemym mowę.
'''
"Notes" = '''
Notas de rodapé:
7:1-13 - Jezus konfrontuje faryzeuszy z kwestią ludzkiej tradycji i
prawdziwej czystości. Uczy, że u Boga nie liczą się zewnętrzne czyny,
ale serce. Prawdziwe uwielbienie wypływa ze szczerego i oczyszczonego
7:14-23 - Jezus naucza, że to, co kala człowieka, to nie to, co do
niego trafia, ale to, co wychodzi z jego serca. To stwierdzenie jest
sprzeczne z prawami dotyczącymi diety i pokazuje, że nieczystość
i Jk 1,14-15).
7:24-30 - Uzdrowienie córki Syrofenicjanki ukazuje ekspansję misji
Jezusa poza Izrael. Jezus chwali wytrwałą wiarę kobiety, podkreślając
wagę autentycznej wiary, niezależnie od pochodzenia czy statusu
7:31-37 - Jezus uzdrawia głuchego mężczyznę, objawiając swoją moc
przywracania komunikacji i relacji z Bogiem. Ten cud ilustruje również,
jak wiara i łaska Boża mogą otworzyć duchowe „uszy” i przynieść
'''
