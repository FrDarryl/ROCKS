jęczmienia.
'''
"3" = ''':sup:`3` I rzekłem do niej: Przez wiele dnia będziesz u mnie, nie będziesz
uprawiała nierządu, ani należała do "innego" mężczyzny, a ja się
również nie zbliżę do ciebie.
'''
"4" = ''':sup:`4` Wiele dni bowiem synowie Izraela będą bez króla i bez zwierzchnika,
bez ofiary i bez steli, bez efodu i posążków.
'''
"5" = ''':sup:`5` Lecz potem się nawrócą synowie Izraela i będą szukać Pana Boga swego
i króla swego, Dawida; z drżeniem pospieszą do Pana, do Jego dóbr u
kresu dni.
'''
"Notes" = '''
Notas de rodapé:
3:1-5 - Po zdradzie Gomer Ozeasz otrzymuje od Boga nakaz uratowania
żony, co jest ilustracją Bożego miłosierdzia i przebaczenia dla
Izraela. Ten akt symbolizuje bezwarunkową miłość Boga, który zawsze
dąży do pojednania ze swoim ludem (zob. także Łk 15,11-32 i Rz 5,8).
3:4-5 - Ozeasz prorokuje, że Izrael będzie żył przez wiele dni bez
króla i bez ofiar, ale ostatecznie powróci do Pana, szukając Go z
pokorą i skruchą. Obietnica odrodzenia Izraela jest związana ze szczerą
skruchą i uznaniem Boga za jedynego Pana (zob. także Jeremiasz 3:12-15
i Dzieje Apostolskie 3:19).
'''
