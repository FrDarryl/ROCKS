[93]
"1" = ''':sup:`1` Pan króluje, oblókł się w majestat, Pan przywdział potęgę i nią się
przepasał: tak utwierdził świat, że się nie zachwieje.
'''
"2" = ''':sup:`2` Twój tron niewzruszony od wieczności, Ty jesteś od wieków, o Boże.
'''
"3" = ''':sup:`3` Podnoszą rzeki, o Panie, rzeki swój głos podnoszą, rzeki swój szum
podnoszą.
'''
"4" = ''':sup:`4` Ponad szum wód rozległych, ponad potęgę morskiej kipieli potężny
jest Pan na wysokościach.
'''
"5" = ''':sup:`5` Świadectwa Twoje są bardzo godne wiary; domowi Twojemu przystoi
świętość po wszystkie dni, o Panie!
'''
