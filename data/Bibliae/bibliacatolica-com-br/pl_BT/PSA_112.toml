[112]
"1" = ''':sup:`1` Alleluja. Szczęśliwy mąż, który się boi Pana i wielkie upodobanie ma
w Jego przykazaniach.
'''
"2" = ''':sup:`2` Potomstwo jego będzie potężne na ziemi: pokolenie prawych dozna
błogosławieństwa.
'''
"3" = ''':sup:`3` Dobrobyt i bogactwo będzie w jego domu, a sprawiedliwość jego
przetrwa na zawsze.
'''
"4" = ''':sup:`4` Wschodzi w ciemności jako światło dla prawych, łagodny, miłosierny i
sprawiedliwy.
'''
"5" = ''':sup:`5` Dobrze się wiedzie mężowi, który lituje się i pożycza, postępuje w
swych sprawach uczciwie.
'''
"6" = ''':sup:`6` Na pewno się nie zachwieje; sprawiedliwy będzie w wiecznej pamięci.
'''
"7" = ''':sup:`7` Nie będzie się lękał niepomyślnej nowiny; mocne jego serce, zaufało
Panu.
'''
"8" = ''':sup:`8` Serce jego stateczne lękać się nie będzie, aż z góry spojrzy na
swych przeciwników.
'''
"9" = ''':sup:`9` Rozdaje - obdarza ubogich, sprawiedliwość jego będzie trwała zawsze;
potęga jego wzmoże się ze sławą.
'''
"10" = ''':sup:`10` Widzi to występny, gniewa się, zgrzyta zębami i marnieje.
Pragnienie występnych wniwecz się obróci.
'''
"Notes" = '''
Notas de rodapé:
112:1 - Psalm rozpoczyna się od stwierdzenia, że błogosławiony jest
ten, kto boi się Pana i ma upodobanie w Jego przykazaniach. Bojaźń Boża
1:1-2 i Księgę Przysłów 28:14).
112:2-3 - Potomkowie sprawiedliwych będą potężni i błogosławieni.
Dobrobyt i sprawiedliwość idą ręka w rękę z tymi, którzy podążają
112:4-5 - Sprawiedliwi są porównani do światła, które świeci w
ciemności, ponieważ są miłosierni i hojni. Dobroć i sprawiedliwość są
cechami tych, którzy żyją zgodnie z zasadami Boga (zob. także Ewangelię
Mateusza 5:14-16 i List do Efezjan 5:8-9).
112:6-7 - Sprawiedliwi nie boją się złych wieści, ponieważ całkowicie
ufają Panu. Zaufanie Bogu przynosi stabilność i bezpieczeństwo w
czasach przeciwności (zob. także Izajasz 26:3-4 i Filipian 4:6-7).
112:8-9 - Człowiek sprawiedliwy jest wytrwały i hojny, a jego
sprawiedliwość trwa na wieki. Jego dobre uczynki są trwałym świadectwem
jego charakteru przed Bogiem i ludźmi (zob. także 2 Koryntian 9:9 i
Ewangelię Mateusza 6:19-20).
'''
