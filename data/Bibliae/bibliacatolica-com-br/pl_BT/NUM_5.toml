[5]
"1" = ''':sup:`1` Przemówił znów Pan do Mojżesza:
'''
"2" = ''':sup:`2` Rozkaż Izraelitom usunąć z obozu każdego chorego na trąd,
cierpiącego na wycieki oraz tego, kto zaciągnął nieczystość przy
zwłokach zmarłego.
'''
"3" = ''':sup:`3` Tak mężczyznę jak i kobietę macie usunąć poza obóz, aby nie
plugawili waszego obozu, gdzie Ja mieszkam pośród was.
'''
"4" = ''':sup:`4` Uczynili tak Izraelici i usunęli ich poza obóz; Izraelici postąpili
tu według rozkazu, jaki Pan dał Mojżeszowi.
'''
"5" = ''':sup:`5` Przemówił znów Pan do Mojżesza tymi słowami:
'''
"6" = ''':sup:`6` Powiedz Izraelitom: jeżeli mężczyzna lub kobieta dopuszcza się
jakiego grzechu wobec ludzi, popełniając przestępstwo przeciw Panu, to
osoba ta zaciągnie winę.
'''
"7" = ''':sup:`7` Mają wyznać grzech popełniony i oddać dobro nieprawnie zabrane z
dodaniem piątej części temu, wobec kogo zawinili.
'''
"8" = ''':sup:`8` A jeśli on nie ma krewnego, któremu można by zwrócić, zwrot należny
Panu przejdzie na kapłana, z wyjątkiem barana ofiarowanego na ofiarę
przebłagalną, przez którą dokona tamten na nim obrzędu przebłagania.
'''
"9" = ''':sup:`9` Wszystkie zaś święte dary, które przynoszą kapłanowi Izraelici,
należeć będą do niego.
'''
"10" = ''':sup:`10` Święte dary każdego Izraelity będą należały do kapłana. Cokolwiek
ktoś da kapłanowi, stanie się jego własnością.
'''
"11" = ''':sup:`11` Rzekł znowu Pan do Mojżesza:
'''
"12" = ''':sup:`12` Tak mów do Izraelitów: Gdy mąż ma żonę rozpustną i ta go zdradzi
'''
"13" = ''':sup:`13` przez to, że inny mężczyzna z nią obcuje cieleśnie wylewając
nasienie, a nie spostrzegł tego jej mąż, i dopuściła się nieczystości w
ukryciu, gdyż nie było świadka, który by ją pochwycił na gorącym
uczynku -
'''
"14" = ''':sup:`14` gdy więc duch podejrzenia ogarnie męża i zacznie podejrzewać żonę
swoją, w wypadku gdy rzeczywiście się splamiła, lub będzie ją posądzał,
choć się nie splamiła -
'''
"15" = ''':sup:`15` wówczas winien mąż przyprowadzić żonę swoją do kapłana i przynieść
jako dar ofiarny za nią dziesiątą część efy mąki jęczmiennej. Nie
wyleje jednak na to oliwy ani też nie położy kadzidła, gdyż jest to
ofiara posądzenia, ofiara wyjawienia, która ma wykazać winę.
'''
"16" = ''':sup:`16` Wówczas rozkaże kapłan zbliżyć się kobiecie i stawi ją przed Panem.
'''
"17" = ''':sup:`17` Następnie naleje kapłan wody świętej do naczynia glinianego, weźmie
nieco pyłu znajdującego się na podłodze przybytku i rzuci go do wody.
'''
"18" = ''':sup:`18` Teraz postawi kapłan kobietę przed Panem, odkryje jej włosy i
położy na jej ręce ofiarę wyjawienia, czyli posądzenia; wodę zaś
gorzką, niosącą klątwę, kapłan będzie trzymał w swym ręku.
'''
"19" = ''':sup:`19` Wtedy zaprzysięgnie kobietę i powie do niej: Jeśli rzeczywiście
żaden inny mężczyzna z tobą nie obcował i jeśliś się z innym nie
splamiła nieczystością względem swego męża, wówczas woda goryczy i
przekleństwa nie przyniesie ci szkody.
'''
"20" = ''':sup:`20` Jeśli jednak byłaś niewierna swemu mężowi i stałaś się przez to
nieczystą, ponieważ inny mężczyzna, a nie twój mąż, obcował z tobą,
'''
"21" = ''':sup:`21` wówczas przeklnie kapłan kobietę przysięgą przekleństwa i powie do
niej: Niechże cię Pan uczyni poprzysiężonym przekleństwem pośród ludu
twego, niech zwiotczeją twoje biodra, a łono niech spuchnie.
'''
"22" = ''':sup:`22` Woda niosąca przekleństwo niech wniknie do twego wnętrza i niech
sprawi, że spuchnie twoje łono, a biodra zwiotczeją. Odpowie na to
kobieta: Amen, Amen.
'''
"23" = ''':sup:`23` Teraz wypisze kapłan na zwoju słowa przekleństwa, a następnie zmyje
je wodą goryczy.
'''
"24" = ''':sup:`24` Wreszcie da wypić kobiecie wodę gorzką, niosącą klątwę, aby wody
przekleństwa weszły w nią sprawiając gorzki ból.
'''
"25" = ''':sup:`25` Następnie weźmie kapłan z rąk kobiety ofiarę posądzenia, wykona
gest kołysania przed Panem i złoży na ołtarzu.
'''
"26" = ''':sup:`26` Potem weźmie z niej pełną dłonią część jako pamiątkę i spali na
ołtarzu.
'''
"27" = ''':sup:`27` Teraz da kobiecie do picia wodę przeklętą: jeśli naprawdę stała się
nieczystą i swojemu mężowi niewierną, woda wniknie w nią, sprawiając
gorzki ból. Łono jej spuchnie, a biodra zwiotczeją, i będzie owa
kobieta przedmiotem przekleństwa pośród swego narodu.
'''
"28" = ''':sup:`28` Jeśli jednak ta kobieta nie stała się nieczystą, lecz przeciwnie -
jest czysta - pozostanie bez szkody i znów będzie rodzić dzieci.
'''
"29" = ''':sup:`29` Takie jest prawo odnoszące się do posądzenia, gdy żona nie dochowa
wierności swojemu mężowi i stanie się przez to nieczystą,
'''
"30" = ''':sup:`30` lub gdy mąż zacznie ją posądzać, wtedy stawi ją przed Panem, a
kapłan spełni względem niej wszystko według tego prawa.
'''
"31" = ''':sup:`31` Mąż będzie wtedy bez winy, a żona poniesie zasłużoną karę.
'''
"Notes" = '''
Notas de rodapé:
5:1-4 - Bóg nakazuje Izraelitom wypędzić z obozu tych, którzy są
nieczyści z powodu trądu, wycieku lub kontaktu ze zwłokami, chroniąc w
ten sposób świętość ludu. Czystość fizyczna i rytualna odzwierciedla
potrzebę świętości w obecności Boga (zob. także Kpł 13:46 i Obj 21:27).
5:5-10 - Wyznanie grzechów i zadośćuczynienie, z dodatkową piątą
częścią, są wymagane, gdy ktoś zgrzeszy przeciwko drugiemu. Podkreśla
to sprawiedliwość i zadośćuczynienie w relacjach z bliźnim i z Bogiem
(zob. także Kpł 6,2-5 i Łk 19,8).
5:11-15 - Obrzęd zazdrości ustanowiono w celu rozwiązania podejrzeń o
cudzołóstwo. Celem tego rytuału jest rozwiązanie problemów związanych z
niewiernością i przywrócenie zaufania w małżeństwie, co jest dowodem
Bożej sprawiedliwości (zob. także Pwt 22,13-21 i J 8,3-11).
5:16-28 - Test zazdrości przeprowadzany jest przed Panem, a jego wyniki
ujawniają, czy kobieta jest winna, czy niewinna. Boska sprawiedliwość
139:23-24 i List do Hebrajczyków 4:13).
5:29-31 - Procedura ta była miarą sprawiedliwości w rozpatrywaniu
podejrzeń o cudzołóstwo, zapewniając ujawnienie prawdy bez
niesprawiedliwego potępienia. Bóg dba o to, aby proces był sprawiedliwy
i zrównoważony (zob. także Księga Przysłów 6:34-35 i Księga Ezechiela
18:25).
'''
