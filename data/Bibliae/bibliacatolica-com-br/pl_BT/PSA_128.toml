[128]
"1" = ''':sup:`1` Pieśń stopni. Szczęśliwy każdy, kto boi się Pana, który chodzi Jego
drogami!
'''
"2" = ''':sup:`2` Bo z pracy rąk swoich będziesz pożywał, będziesz szczęśliwy i dobrze
ci będzie.
'''
"3" = ''':sup:`3` Małżonka twoja jak płodny szczep winny we wnętrzu twojego domu.
Synowie twoi jak sadzonki oliwki dokoła twojego stołu.
'''
"4" = ''':sup:`4` Oto takie błogosławieństwo dla męża, który boi się Pana.
'''
"5" = ''':sup:`5` Niechaj cię Pan błogosławi z Syjonu, oglądaj pomyślność Jeruzalem
przez całe swe życie.
'''
"6" = ''':sup:`6` Oglądaj dzieci twoich synów. Pokój nad Izraelem!
'''
