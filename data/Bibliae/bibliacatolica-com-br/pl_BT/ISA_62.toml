[62]
"1" = ''':sup:`1` Przez wzgląd na Syjon nie umilknę, przez wzgląd na Jerozolimę nie
spocznę, dopóki jej sprawiedliwość nie błyśnie jak zorza i zbawienie
jej nie zapłonie jak pochodnia.
'''
"2" = ''':sup:`2` Wówczas narody ujrzą twą sprawiedliwość i chwałę twoją wszyscy
królowie. I nazwą cię nowym imieniem, które usta Pana oznaczą.
'''
"3" = ''':sup:`3` Będziesz prześliczną koroną w rękach Pana, królewskim diademem w
dłoni twego Boga.
'''
"4" = ''':sup:`4` Nie będą więcej mówić o tobie "Porzucona", o krainie twej już nie
powiedzą "Spustoszona". Raczej cię nazwą "Moje "w niej" upodobanie", a
krainę twoją "Poślubiona". Albowiem spodobałaś się Panu i twoja kraina
otrzyma męża.
'''
"5" = ''':sup:`5` Bo jak młodzieniec poślubia dziewicę, tak twój Budowniczy ciebie
poślubi, i jak oblubieniec weseli się z oblubienicy, tak Bóg twój tobą
się rozraduje.
'''
"6" = ''':sup:`6` Na twoich murach, Jeruzalem, postawiłem straże: cały dzień i całą
nie miejcie wytchnienia
'''
"7" = ''':sup:`7` i Jemu nie dajcie spokoju, dopóki nie odnowi i nie uczyni Jeruzalem
przedmiotem chwalby na ziemi.
'''
"8" = ''':sup:`8` Przysiągł Pan na prawicę swoją i na swe ramię potężne: Nigdy już nie
dam twojego zboża nieprzyjaciołom twoim na pokarm. Cudzoziemcy nie będą
pili twego wina, przy którym się natrudziłeś.
zaś, co wino zbierają, pić je będą na dziedzińcach mojej świątyni.
'''
"10" = ''':sup:`10` Przechodźcie, przechodźcie przez bramy! Otwórzcie drogę ludowi!
Wyrównajcie, wyrównajcie gościniec, uprzątnijcie kamienie! Podnieście
znak dla narodów!
'''
"11" = ''':sup:`11` Oto co Pan obwieszcza wszystkim krańcom ziemi: Mówcie do Córy
Syjońskiej: Oto twój Zbawca przychodzi. Oto Jego nagroda z Nim idzie i
zapłata Jego przed Nim.
'''
"12" = ''':sup:`12` Nazywać ich będą "Ludem Świętym", "Odkupionymi przez Pana". A tobie
dadzą miano: "Poszukiwane", "Miasto nie opuszczone".
'''
"Notes" = '''
