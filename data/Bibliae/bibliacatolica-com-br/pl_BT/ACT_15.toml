[15]
"1" = ''':sup:`1` Niektórzy przybysze z Judei nauczali braci: Jeżeli się nie poddacie
obrzezaniu według zwyczaju Mojżeszowego, nie możecie być zbawieni.
'''
"2" = ''':sup:`2` Kiedy doszło do niemałych sporów i zatargów między nimi a Pawłem i
Barnabą, postanowiono, że Paweł i Barnaba, i jeszcze kilku spośród nich
uda się w sprawie tego sporu do Jerozolimy, do Apostołów i starszych.
'''
"3" = ''':sup:`3` Wysłani przez Kościół szli przez Fenicję i Samarię, sprawiając
wielką radość braciom opowiadaniem o nawróceniu pogan.
'''
"4" = ''':sup:`4` Kiedy przybyli do Jerozolimy, zostali przyjęci przez Kościół,
Apostołów i starszych. Opowiedzieli też, jak wielkich rzeczy Bóg przez
nich dokonał.
'''
"5" = ''':sup:`5` Lecz niektórzy nawróceni ze stronnictwa faryzeuszów oświadczyli:
Trzeba ich obrzezać i zobowiązać do przestrzegania Prawa Mojżeszowego.
'''
"6" = ''':sup:`6` Zebrali się więc Apostołowie i starsi, aby rozpatrzyć tę sprawę.
'''
"7" = ''':sup:`7` Po długiej wymianie zdań przemówił do nich Piotr: Wiecie, bracia, że
Bóg już dawno wybrał mnie spośród was, aby z moich ust poganie
usłyszeli słowa Ewangelii i uwierzyli.
'''
"8" = ''':sup:`8` Bóg, który zna serca, zaświadczył na ich korzyść, dając im Ducha
Świętego tak samo jak nam.
'''
"9" = ''':sup:`9` Nie zrobił żadnej różnicy między nami a nimi, oczyszczając przez
wiarę ich serca.
'''
"10" = ''':sup:`10` Dlaczego więc teraz Boga wystawiacie na próbę, wkładając na uczniów
jarzmo, którego ani ojcowie nasi, ani my sami nie mieliśmy siły
dźwigać.
'''
"11" = ''':sup:`11` Wierzymy przecież, że będziemy zbawieni przez łaskę Pana Jezusa tak
samo jak oni.
'''
"12" = ''':sup:`12` Umilkli wszyscy, a potem słuchali opowiadania Barnaby i Pawła o
tym, jak wielkich cudów i znaków dokonał Bóg przez nich wśród pogan.
'''
"13" = ''':sup:`13` A gdy i oni umilkli, zabrał głos Jakub i rzekł: Posłuchajcie mnie,
bracia!
'''
"14" = ''':sup:`14` Szymon opowiedział, jak Bóg raczył wybrać sobie lud spośród pogan.
'''
"15" = ''':sup:`15` Zgadzają się z tym słowa Proroków, bo napisano:
'''
"16" = ''':sup:`16` Potem powrócę i odbuduję przybytek Dawida, który znajduje się w
upadku. Odbuduję jego ruiny i wzniosę go,
'''
"17" = ''':sup:`17` aby pozostali ludzie szukali Pana i wszystkie narody, nad którymi
wzywane jest imię moje - mówi Pan, który to sprawia.
'''
"19" = ''':sup:`19` Dlatego ja sądzę, że nie należy nakładać ciężarów na pogan,
nawracających się do Boga,
'''
"20" = ''':sup:`20` lecz napisać im, aby się wstrzymali od pokarmów ofiarowanych
bożkom, od nierządu, od tego, co uduszone, i od krwi.
'''
"21" = ''':sup:`21` Z dawien dawna bowiem w każdym mieście są ludzie, którzy co szabat
czytają Mojżesza i wykładają go w synagogach.
'''
"22" = ''':sup:`22` Wtedy Apostołowie i starsi wraz z całym Kościołem postanowili
wybrać ludzi przodujących wśród braci: Judę, zwanego Barsabas, i Sylasa
i wysłać do Antiochii razem z Barnabą i Pawłem.
'''
"23" = ''':sup:`23` Posłali przez nich pismo tej treści: Apostołowie i starsi bracia
przesyłają pozdrowienie braciom pogańskiego pochodzenia w Antiochii, w
Syrii i w Cylicji.
'''
"24" = ''':sup:`24` Ponieważ dowiedzieliśmy się, że niektórzy bez naszego upoważnienia
wyszli od nas i zaniepokoili was naukami, siejąc zamęt w waszych
duszach,
'''
"25" = ''':sup:`25` postanowiliśmy jednomyślnie wybrać mężów i wysłać razem z naszymi
drogimi: Barnabą i Pawłem,
'''
"26" = ''':sup:`26` którzy dla imienia Pana naszego Jezusa Chrystusa poświęcili swe
życie.
'''
"27" = ''':sup:`27` Wysyłamy więc Judę i Sylasa, którzy powtórzą wam ustnie to samo.
'''
"28" = ''':sup:`28` Postanowiliśmy bowiem, Duch Święty i my, nie nakładać na was
żadnego ciężaru oprócz tego, co konieczne.
'''
"29" = ''':sup:`29` Powstrzymajcie się od ofiar składanych bożkom, od krwi, od tego, co
uduszone, i od nierządu. Dobrze uczynicie, jeżeli powstrzymacie się od
tego. Bywajcie zdrowi!
'''
"30" = ''':sup:`30` Wysłannicy przybyli więc do Antiochii i zwoławszy lud, oddali list.
'''
"31" = ''':sup:`31` Gdy go przeczytano, ucieszyli się z jego pocieszającej treści.
'''
"32" = ''':sup:`32` Juda i Sylas, którzy byli również prorokami, w częstych
przemówieniach zachęcali i umacniali braci.
'''
"33" = ''':sup:`33` Po upływie pewnego czasu wyprawili ich bracia z pozdrowieniami
pokoju od braci do tych, którzy ich wysłali.
'''
"34" = ''':sup:`34` Ale Sylas postanowił tam pozostać; Juda zatem sam wrócił do
Jerozolimy.
'''
"35" = ''':sup:`35` A Paweł i Barnaba przebywali w Antiochii, nauczali i razem z wielu
innymi głosili słowo Pańskie.
'''
"36" = ''':sup:`36` Po pewnym czasie powiedział Paweł do Barnaby: Wróćmy już i
zobaczmy, jak się mają bracia we wszystkich miastach, w których
głosiliśmy słowo Pańskie.
'''
"37" = ''':sup:`37` Barnaba chciał również zabrać Jana, zwanego Markiem;
'''
"38" = ''':sup:`38` ale Paweł prosił, aby nie zabierał z sobą tego, który odszedł od
nich w Pamfilii i nie brał udziału w ich pracy.
'''
"39" = ''':sup:`39` Doszło do ostrego starcia, tak że się rozdzielili: Barnaba zabrał
Marka i popłynął na Cypr,
'''
"40" = ''':sup:`40` a Paweł dobrał sobie za towarzysza Sylasa i wyszedł, polecony przez
braci łasce Pana.
'''
"41" = ''':sup:`41` Przechodził przez Syrię i Cylicję umacniając miejscowe Kościoły.
'''
"Notes" = '''
Notas de rodapé:
15:1-2 - Spór o obrzezanie pogan prowadzi apostołów i starszych do
zgromadzenia się w Jerozolimie. Wydarzenie to zapoczątkowuje Sobór
Jerozolimski, który odegrał ważną rolę w określeniu stosunku pogan do
prawa żydowskiego (zob. także Dz 10,9-16 i Gal 2,11-14).
15:6-11 - Piotr broni pogan, mówiąc, że Duch Święty zstąpił na nich tak
jak na Żydów. Podkreśla to Boże przyjęcie pogan bez obrzezania,
15:12-21 - Sobór Jerozolimski postanawia, że poganie muszą
powstrzymywać się od pewnych praktyk, ale nie muszą przestrzegać całego
Prawa Mojżeszowego. Odzwierciedla to wagę zachowania jedności w
różnorodności praktyk kulturowych (zob. także Dz 10,34-35 i 1 Kor 8,9).
15:36-41 - Paweł i Barnaba rozstają się z powodu nieporozumienia
dotyczącego Jana Marka, ale nie przeszkadza to w postępie misji. Ten
epizod uwypukla rzeczywistość nieporozumień w społeczności
chrześcijańskiej, ale także suwerenność Boga, który nawet konflikty
'''
