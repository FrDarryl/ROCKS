"1" = ''':sup:`1` Po śmierci Saula, po zwycięstwie nad Amalekitami, wrócił Dawid i
zatrzymał się przez dwa dni w Siklag.
'''
"2" = ''':sup:`2` Na trzeci dzień przybył jakiś człowiek z obozu, z otoczenia Saula.
Odzienie miał podarte, a głowę posypaną ziemią. Podszedłszy do Dawida,
padł na ziemię i oddał mu pokłon.
'''
"3" = ''':sup:`3` Dawid zapytał go: Skąd przybywasz? Odpowiedział mu: Ocalałem z
izraelskiego obozu.
'''
"4" = ''':sup:`4` Rzekł do niego Dawid: Opowiedz mi, proszę, co się tam stało?
Opowiedział więc, że ludzie uciekli z pola walki, wielu z ludzi
zginęło, i że również ponieśli śmierć Saul i jego syn Jonatan.
'''
"5" = ''':sup:`5` Dawid wypytywał młodzieńca, który mu przyniósł te wieści: Skąd ty
wiesz, że umarł Saul i jego syn Jonatan?
'''
"6" = ''':sup:`6` Młodzieniec, który przyniósł te wieści, odparł: Przypadek zrządził,
że znalazłem się na górze Gilboa i właśnie Saul tkwił oparty na swej
włóczni, gdy tymczasem dosięgały go rydwany i jeźdźcy.
'''
"7" = ''':sup:`7` Rozejrzał się i spostrzegłszy mnie, przywołał do siebie.
Odpowiedziałem: Jestem.
'''
"8" = ''':sup:`8` Zapytał mnie: Kim jesteś? Odrzekłem: Jestem Amalekitą.
'''
"9" = ''':sup:`9` Rzekł mi: Podejdź, proszę cię, i dobij mię, gdyż czuję zawroty
głowy, chociaż jeszcze jest we mnie całe życie.
'''
"10" = ''':sup:`10` Podszedłem więc i dobiłem go, bo wiedziałem, że nie będzie żył po
swoim upadku. Potem zabrałem jego diadem, który miał na głowie, i
naramiennik. Przynoszę to memu panu.
'''
"11" = ''':sup:`11` Dawid schwyciwszy swe szaty, rozdarł je. Tak też uczynili wszyscy
mężowie, którzy z nim byli.
'''
"12" = ''':sup:`12` Potem lamentowali i płakali, i pościli aż do wieczora, z tego
powodu, że padli od miecza Saul i syn jego Jonatan, i z powodu ludu
Pańskiego i domu Izraela.
'''
"13" = ''':sup:`13` Odezwał się Dawid do młodzieńca, który mu przyniósł te wieści: Skąd
ty jesteś? Odparł: Jestem synem osadnika amalekickiego.
'''
"14" = ''':sup:`14` Powiedział do niego Dawid: Jak to? Nie bałeś się podnieść ręki, by
zabić pomazańca Pańskiego?
'''
"15" = ''':sup:`15` Wezwał więc Dawid jednego z młodzieńców i dał rozkaz: Podejdź i
przebij go! Ten zadał mu cios taki, że umarł.
'''
"16" = ''':sup:`16` Dawid zaś wołał w jego stronę: Odpowiedzialność za twoją krew
mówiły: Ja zabiłem pomazańca Pańskiego.
'''
"17" = ''':sup:`17` Dawid zaśpiewał potem żałobną pieśń na cześć Saula i jego syna
Jonatana,
została zapisana w "Księdze Sprawiedliwego":
'''
"19" = ''':sup:`19` O Izraelu, twa chwała na wyżynach zabita. Jakże padli bohaterowie?
'''
"20" = ''':sup:`20` W Gat tego nie ogłaszajcie! Nie podawajcie na ulicach Aszkelonu,
aby się nie cieszyły córki filistyńskie ani radowały córki
nieobrzezanych.
'''
"21" = ''':sup:`21` Góry Gilboa! Ani rosy, ani deszczu niech na was nie będzie, ani pól
żyznych! Tu bowiem została skalana tarcza mocarzy. Nie, tarcza Saula
nie była namaszczona oliwą,
'''
"22" = ''':sup:`22` lecz krwią poległych, tłuszczem mocarzy. Łuk Jonatana nigdy się nie
cofał, i miecz Saula nie wracał daremnie.
'''
"23" = ''':sup:`23` Saul i Jonatan, kochający się i mili przyjaciele, za życia i w
śmierci nie są rozdzieleni. Byli oni bystrzejsi od orłów, dzielniejsi
od lwów.
'''
"24" = ''':sup:`24` O, płaczcie nad Saulem, córki izraelskie: On was ubierał w
prześliczne szkarłaty, złotymi ozdobami upiększał stroje.
'''
"25" = ''':sup:`25` Jakże zginąć mogli waleczni, wśród boju Jonatan przebity
śmiertelnie?
'''
"26" = ''':sup:`26` Żal mi ciebie, mój bracie, Jonatanie. Tak bardzo byłeś mi drogi!
Więcej ceniłem twą miłość niżeli miłość kobiet.
'''
"27" = ''':sup:`27` Jakże padli bohaterowie? Jakże przepadły wojenne oręże?
'''
"Notes" = '''
Notas de rodapé:
1:1-4 - Po śmierci Saula Dawid otrzymuje wiadomość o tragedii.
Podkreśla to wagę żałoby i szacunku dla zmarłego, ukazując wrażliwość
Dawida jako przywódcy i człowieka Bożego (zob. także Księga Koheleta
3:1-2 i List do Rzymian 12:15).
1:5-10 - Młody posłaniec przynosi wieść o śmierci Saula i twierdzi, że
nowym królem zostanie Dawid. Jednak jego próba zyskania przychylności
poprzez przyznanie się do zabicia Saula ujawnia wagę arogancji i
konsekwencje grzechu (zob. także Prz 16,18 i Gal 6,7).
1:11-12 - Reakcja Dawida na śmierć Saula i Jonatana ujawnia jego
głęboki smutek i bliską relację, jaką łączył go z Jonatanem.
Współczucie Dawida dla tych, którzy zaginęli, jest przykładem pokory i
1:17-21 - Dawid komponuje pieśń żałobną dla Saula i Jonatana, ukazując
wagę pamięci i szacunku dla zmarłych. Akt ten odzwierciedla izraelską
14:13).
1:22-27 - Pieśń Dawida wychwala odwagę Jonatana i Saula, pokazując, że
dostrzegał szlachetne cechy u swoich wrogów, co odsłania wielkość jego
charakteru i zdolność do przebaczania (zobacz również 1 Koryntian 13:5
i Efezjan 4:32).
'''
