[4]
"1" = ''':sup:`1` Po śmierci Ehuda Izraelici znów zaczęli czynić to, co złe w oczach
Pana,
'''
"2" = ''':sup:`2` i Pan wydał ich w ręce Jabina, króla Kanaanu, który panował w
Chasor. Wodzem jego wojsk był Sisera, który mieszkał w
Charoszet-Haggoim.
'''
"3" = ''':sup:`3` Wówczas Izraelici wołali do Pana. Jabin bowiem miał dziewięćset
żelaznych rydwanów nielitościwie uciskał Izraelitów przez lat
dwadzieścia.
'''
"4" = ''':sup:`4` W tym czasie sprawowała sądy nad Izraelem Debora, prorokini, żona
Lappidota.
'''
"5" = ''':sup:`5` Zasiadała ona pod Palmą Debory, między Rama i Betel w górach
Efraima, dokąd przybywali Izraelici, aby rozsądzać swoje sprawy.
'''
"6" = ''':sup:`6` Posłała ona po Baraka, syna Abinoama z Kedesz w pokoleniu Neftalego.
Oto - rzekła mu - co nakazał Pan, Bóg Izraela: Idź, udaj się na górę
Tabor i weź z sobą dziesięć tysięcy mężów synów Neftalego i synów
Zabulona.
'''
"7" = ''':sup:`7` Przyprowadzę ci do potoku Kiszon Siserę, wodza wojska Jabina, z jego
rydwanami i hufcami i dam je w twoje ręce.
'''
"8" = ''':sup:`8` Odpowiedział jej Barak: Jeżeli ty pójdziesz ze mną, pójdę, lecz
jeśli ty nie pójdziesz ze mną, nie pójdę.
'''
"9" = ''':sup:`9` Pójdę więc z tobą - odpowiedziała mu - lecz chwała nie okryje drogi,
po której pójdziesz, albowiem przez ręce kobiety Pan wyda Siserę.
Powstała więc Debora i razem z Barakiem udała się do Kedesz.
'''
"10" = ''':sup:`10` Barak zaś zwołał pokolenie Zabulona i Neftalego, i dziesięć tysięcy
mężów poszło z nim, a Debora mu towarzyszyła.
'''
"11" = ''':sup:`11` Cheber Kenita oddzielił się od rodu Kaina i od plemienia synów
Chobaba, teścia Mojżesza. Rozbił swój namiot koło Dębu w Saannaim, w
pobliżu Kedesz.
'''
"12" = ''':sup:`12` Sisera dowiedziawszy się, że Barak, syn Abinoama, wyruszył na górę
Tabor,
'''
"13" = ''':sup:`13` zebrał wszystkie swoje rydwany, dziewięćset żelaznych rydwanów i
wszystkie swoje oddziały, jakie posiadał. Polecił im przybyć od
Charoszet-Haggoim do potoku Kiszon.
'''
"14" = ''':sup:`14` Wtedy rzekła Debora do Baraka: Wstań, bo oto nadchodzi dzień, w
którym Pan wyda w ręce twoje Siserę. Czyż Pan nie kroczy przed tobą?
Barak zszedł więc z góry Tabor, a dziesięć tysięcy ludzi za nim.
'''
"15" = ''':sup:`15` Wówczas Pan poraził przed Barakiem ostrzem miecza Siserę, wszystkie
jego rydwany i całe wojsko. Sisera, zeskoczywszy ze swego rydwanu,
uciekł pieszo.
'''
"16" = ''':sup:`16` Barak zaś ścigał rydwany i wojsko aż do Charoszet-Haggoim. Całe
wojsko Sisery padło pod ostrzem miecza i żaden z mężów nie uszedł.
'''
"17" = ''':sup:`17` Sisera uciekał pieszo w kierunku namiotu Jaeli, żony Chebera
Kenity, ponieważ pomiędzy Jabinem, królem Chasor, a domem Chebera
Kenity panował pokój.
'''
"18" = ''':sup:`18` Jael wychodząc naprzeciw Sisery rzekła do niego: Zatrzymaj się,
panie, zatrzymaj się u mnie! Nie bój się niczego! Zatrzymał się więc u
niej pod namiotem, a ona nakryła go kocem.
'''
"19" = ''':sup:`19` Potem rzekł do niej: Daj mi - proszę cię - napić się trochę wody,
gdyż mam pragnienie. Ona otwarła bukłak z mlekiem, dała mu się napić i
nakryła go na powrót.
'''
"20" = ''':sup:`20` Czuwaj przy wejściu do namiotu - rzekł jej - a gdyby ktoś nadszedł
i zapytał mówiąc: Jest tu kto? - odpowiedz: Nie ma.
'''
"21" = ''':sup:`21` Lecz Jael, żona Chebera, wzięła palik od namiotu, uchwyciła młot w
rękę, i zbliżając się cicho do niego, przebiła jego skroń palikiem, tak
ostatka. W ten sposób zginął.
'''
"22" = ''':sup:`22` Tymczasem nadszedł Barak ścigając Siserę. Jael wyszła naprzeciw
niego: Wejdź - rzekła do niego - a pokażę ci człowieka, którego
szukasz. Wstąpił do niej, a oto Sisera leżał martwy, z palikiem w
skroni.
'''
"23" = ''':sup:`23` Tak Bóg w tym dniu uniżył przed Izraelitami Jabina, króla Kanaanu.
'''
"24" = ''':sup:`24` Ręka zaś Izraelitów uciskała coraz mocniej Jabina, króla Kanaanu,
aż do całkowitej jego zagłady.
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - Odstępstwo Izraela prowadzi do ucisku pod rządami Jabina.
Znaczenie przywództwa jest podkreślone w przypadku Debory i Baraka,
pokazując, że Bóg posługuje się ludźmi o różnym pochodzeniu, aby
przynieść wyzwolenie (zob. także 1 Koryntian 1:27-29 i Hebrajczyków
11:32-34).
4:4-10 - Prorokini Debora jest przykładem kobiecego przywództwa w
Izraelu, rzucającego wyzwanie normom kulturowym. Jej obecność podkreśla
wagę roli kobiet w historii zbawienia i duchowym przywództwie (zob.
także Gal 3:28 i Prz 31:10-31).
4:11-16 - Strategia militarna Baraka i posłuszeństwo wobec przywództwa
Debory dowodzą wagi współpracy w misji Bożej. Ta jedność ilustruje, że
praca zespołowa jest niezbędna w walce z siłami zła (zob. także Księga
Koheleta 4:9-12 i List do Rzymian 12:4-5).
4:17-22 - Śmierć Sisery z ręki Jael jest dowodem boskiej interwencji.
Odwaga Jael w działaniu podkreśla wagę rozpoznania i odpowiedzi na Boże
Koryntian 15:57).
4:23-24 - Zwycięstwo nad Jabinem ilustruje wierność Boga w spełnianiu
obietnic wybawienia. Tekst podkreśla, że ostateczne zwycięstwo należy
List do Rzymian 8:37).
'''
