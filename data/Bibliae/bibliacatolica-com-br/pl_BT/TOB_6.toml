[6]
"1" = ''':sup:`1` I poszedł chłopiec, a razem z nim anioł, a także i pies wyszedł z
nim i podróżował razem z nimi. Tak podróżowali obaj i zastała ich
pierwsza noc, i przenocowali nad rzeką Tygrys.
'''
"2" = ''':sup:`2` Chłopiec wszedł do rzeki Tygrys, aby umyć sobie nogi. Wtedy
wynurzyła się z wody wielka ryba i chciała odgryźć nogę chłopca. Na to
on krzyknął.
'''
"3" = ''':sup:`3` A anioł rzekł chłopcu: Uchwyć ją i nie puszczaj tej ryby! I uchwycił
chłopiec mocno rybę i wyciągnął ją na ląd.
'''
"4" = ''':sup:`4` Wtedy powiedział mu znowu anioł: Rozpłataj tę rybę i wyjmij z niej
żółć, serce i wątrobę, i zostaw je przy sobie, a wnętrzności odrzuć!
Żółć bowiem, serce i wątroba jej są pożytecznym lekarstwem.
'''
"5" = ''':sup:`5` Młodzieniec rozpłatał rybę i położył razem żółć, serce i wątrobę.
Część ryby upiekli i zjedli, a resztę z niej zachował zasoloną.
'''
"6" = ''':sup:`6` Potem poszli obaj dalej, aż przyszli do Medii.
'''
"7" = ''':sup:`7` A młodzieniec zapytał anioła i rzekł mu: Bracie Azariaszu, co za
lekarstwo jest w sercu, w wątrobie i w żółci ryby?
'''
"8" = ''':sup:`8` A ten mu odpowiedział: Serce i wątrobę ryby spal przed mężczyzną lub
kobietą, których opanował demon lub zły duch, a zniknie opętanie i już
nigdy nie zwiąże się z nim.
'''
"9" = ''':sup:`9` A żółcią trzeba potrzeć oczy człowieka, które pokryło bielmo,
dmuchnąć potem na nie, na to bielmo, a oczy będą zdrowe.
'''
"10" = ''':sup:`10` A kiedy przybyli do Medii i zbliżyli się do Ekbatany,
'''
"11" = ''':sup:`11` odezwał się Rafał do młodzieńca: Bracie Tobiaszu! On mu
odpowiedział: Oto jestem, a ten oświadczył: Tę noc musimy przepędzić u
Raguela. Jest to człowiek z twojego rodu i ma córkę imieniem Sara.
'''
"12" = ''':sup:`12` A oprócz jedynaczki Sary nie posiada on ani syna, ani córki. Ty
między wszystkimi ludźmi jesteś najbliższy jej krewny, ona należy się
tobie i cały majątek jej ojca słusznie przypadnie tobie jako
dziedzictwo. Jest to dziewczę rozsądne, mężne i bardzo piękne, a i ojca
ma dobrego.
'''
"13" = ''':sup:`13` I dodał: Prawnie ci się należy wziąć ją za żonę. Ale słuchaj mnie,
bracie: Ja chcę tej nocy pomówić z ojcem o córce, abyśmy ją dostali dla
ciebie jako narzeczoną. A kiedy powrócimy z Raga, wyprawimy z nią
wesele. Wiem, że Raguel nie będzie mógł ci jej odmówić lub zaręczyć z
innym. Narazi się on na śmierć, według wyroku księgi Prawa
Mojżeszowego, bo on wie, że tobie przed innym jakimkolwiek mężczyzną
należy się wziąć w dziedzictwie jego córkę. A więc słuchaj mnie,
bracie! Pomówimy tej nocy o dziewczynie i zaręczymy ją z tobą. A kiedy
powrócimy z Raga, zabierzemy ją i przyprowadzimy ze sobą do twego domu.
'''
"14" = ''':sup:`14` A Tobiasz w odpowiedzi rzekł Rafałowi: Bracie Azariaszu, ja
słyszałem, że ona była wydawana już za siedmiu mężów i że oni zmarli w
swych komnatach małżeńskich tej nocy, kiedy zbliżali się do niej.
Słyszałem także, jak niektórzy mówili, że zabija ich demon.
'''
"15" = ''':sup:`15` Teraz to i ja się boję, ponieważ jej samej nie dzieje się krzywda,
lecz ktokolwiek chce się zbliżyć do niej, zabija go demon. Jestem
jedynakiem ojca mego. Nie mogę umrzeć i tak doprowadzić do grobu życia
mojego ojca i matki skutkiem żałoby po mnie. A przecież nie mają
drugiego syna, aby ich pogrzebał.
'''
"16" = ''':sup:`16` A on odpowiedział mu na to: Nie przypominasz ty sobie polecenia
twego ojca, który ci rozkazał wziąć żonę z domu ojca twego? A więc
posłuchaj mnie teraz, bracie: nie martw się o tego demona, ale bierz ją
za żonę. Jestem przekonany, że tej nocy ją otrzymasz jako żonę.
'''
"17" = ''':sup:`17` A kiedy będziesz wstępował do komnaty małżeńskiej, zabierz część
wątroby ryby i serce i połóż to na rozżarzone do kadzenia węgle. Potem
rozejdzie się zapach, demon go poczuje i ucieknie, i nie pojawi się
przy niej po wieczne czasy.
'''
"18" = ''':sup:`18` A gdy już będziesz miał z nią się złączyć, powstańcie najpierw
oboje i módlcie się, i proście Pana nieba, aby okazał wam miłosierdzie
i ocalił was. Nie bój się, ponieważ od wieków jest ona przeznaczona dla
ciebie. W ten sposób ją ocalisz i ona pójdzie z tobą. Sądzę też, że
urodzi ci dzieci i będą dla ciebie jak bracia. Nie martw się!
'''
"19" = ''':sup:`19` A kiedy Tobiasz słuchał słów Rafała, że ona jest jego krewną z
pokolenia z domu ojca jego, zapłonął ku niej wielką miłością i serce
jego przylgnęło do niej.
'''
"Notes" = '''
Notas de rodapé:
6:1-3 - Rafał poucza Tobiasza, jak złowić rybę, która może przynieść
uzdrowienie. Ta instrukcja symbolizuje boską mądrość w obliczu
trudności, pokazując, że nawet w najtrudniejszych sytuacjach Bóg ma
41:10).
6:4-6 - Zmagania Tobiasza z rybą symbolizują wyzwania, z którymi musimy
się zmierzyć w życiu. Odwaga i wytrwałość są niezbędne do pokonania
przeszkód oraz osiągnięcia uzdrowienia i uwolnienia (zob. także List do
Filipian 4:13 i 1 List do Koryntian 9:24-27).
6:7-9 - Uzdrawiające zastosowanie części ryb stanowi potężną metaforę
tego, jak Bóg potrafi przemienić trudności w błogosławieństwa.
Uzdrowienie jest centralnym tematem Ewangelii, pokazując, że Bóg
11,28-30).
6:10-11 - Instrukcja Rafaela, jak korzystać z wątroby i serca ryby,
ukazuje wagę posłuszeństwa Bogu w praktykach uzdrawiania. Podkreśla to
związek między wiarą a praktycznymi działaniami, które świadczą o
6:12-13 - Podróż Tobiasza trwa pod opieką Rafaela, pokazując, że Bóg
jest zawsze obecny w naszych zmaganiach. Zaufanie Bożej obecności jest
i List do Rzymian 8:31).
'''
