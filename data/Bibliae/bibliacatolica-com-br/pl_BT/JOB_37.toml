[37]
"1" = ''':sup:`1` A na to drży moje serce, zda się, że z piersi wyskoczy.
'''
"2" = ''':sup:`2` Tego huku pilnie słuchajcie, grzmotu, co z ust Jego wychodzi.
'''
"3" = ''':sup:`3` Pod całym niebem latać każe błyskawicy, po krańce ziemi jej światło.
'''
"4" = ''':sup:`4` Potem nastaje huk straszny, to grzmot zesłał Wszechmocny; nie
wstrzymał go, bo ciągle go słychać.
'''
"5" = ''':sup:`5` A Bóg cudownie grzmi swoim głosem, działając cuda niepojęte.
'''
"6" = ''':sup:`6` Śniegowi mówi: Padaj na ziemię!, ulewie i deszczowi: Bądźcie mocne!
'''
"7" = ''':sup:`7` Ludzi zamyka po domach, by każdy rozważał Jego dzieła.
'''
"8" = ''':sup:`8` Zwierzęta zaszyte w kryjówkach nocują w swych legowiskach.
'''
"9" = ''':sup:`9` Burza przychodzi z komory, zima nadciąga z północy,
'''
"10" = ''':sup:`10` mróz dany z tchnienia Bożego i lodem ścięta powierzchnia wody.
'''
"11" = ''':sup:`11` Blask Jego chmury rozpędza, słońce rozprasza obłoki.
'''
"12" = ''':sup:`12` Tu i tam ono krąży, idzie, by spełnić zlecenia. Wszystkie nakazy
wykona na całej powierzchni ziemi,
'''
"13" = ''':sup:`13` jako upomnienie czy łaska lub jako miłosierdzie wysłane.
'''
"14" = ''':sup:`14` Posłuchaj, Hiobie, zaczekaj! A cuda Boże zrozumiesz.
'''
"15" = ''':sup:`15` Czy wiesz, jak Bóg rozkazuje, jak świeci z chmur błyskawicą?
'''
"16" = ''':sup:`16` Czy wiesz, jak w powietrzu mgły wiszą? Te cuda są pełne mądrości.
'''
"17" = ''':sup:`17` Ubranie twoje gorące, gdy ziemia spoczywa bez wiatru.
'''
"18" = ''':sup:`18` Potrafisz z Nim niebiosa rozciągać, twarde jak lustro z metalu?
'''
"19" = ''':sup:`19` Poucz nas, co Mu odpowiedzieć, w ciemności nie możemy się bronić.
'''
"20" = ''':sup:`20` Czy trzeba Mu zgłosić: Chcę mówić? Musi Mu człowiek powiedzieć, że
ginie?
'''
"21" = ''':sup:`21` Nie widać teraz światłości, jaśnieje poza chmurami. Zawieje wiatr i
je rozpędzi.
'''
"22" = ''':sup:`22` Z północy przychodzi blask złoty, to Boga straszliwy majestat.
'''
"23" = ''':sup:`23` Wszechmocny jest - któż Go dosięże? Pełen potęgi, świętości, bogaty
w prawość, nie w ucisk.
'''
"24" = ''':sup:`24` Stąd Go się ludzie lękają. Nie zważa na wszystkich mądrych sercem.
'''
