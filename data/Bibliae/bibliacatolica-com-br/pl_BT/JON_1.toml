"1" = ''':sup:`1` Pan skierował do Jonasza, syna Amittaja, te słowa:
'''
"2" = ''':sup:`2` Wstań, idź do Niniwy - wielkiego miasta - i upomnij ją, albowiem
nieprawość jej dotarła przed moje oblicze.
'''
"3" = ''':sup:`3` A Jonasz wstał, aby uciec do Tarszisz przed Panem. Zszedł do Jafy,
znalazł okręt płynący do Tarszisz, uiścił należną opłatę i wsiadł na
niego, by udać się nim do Tarszisz, daleko od Pana.
'''
"4" = ''':sup:`4` Ale Pan zesłał na morze gwałtowny wiatr, i powstała wielka burza na
morzu, tak że okrętowi groziło rozbicie.
'''
"5" = ''':sup:`5` Przerazili się więc żeglarze i każdy wołał do swego bóstwa; rzucili
w morze ładunek, który był na okręcie, by uczynić go lżejszym. Jonasz
zaś zszedł w głąb wnętrza okrętu, położył się i twardo zasnął.
'''
"6" = ''':sup:`6` Przystąpił więc do niego dowódca żeglarzy i rzekł mu: Dlaczego ty
śpisz? Wstań, wołaj do Boga twego, może wspomni Bóg na nas i nie
zginiemy.
rzucili losy, a los padł na Jonasza.
'''
"8" = ''':sup:`8` Rzekli więc do niego: Powiedzże nam, " z jakiego powodu ta klęska
przyszła na nas? " Jaki jest twój zawód? Skąd pochodzisz? Jaki jest
twój kraj? Z którego jesteś narodu?
'''
"9" = ''':sup:`9` A on im odpowiedział: Jestem Hebrajczykiem i czczę Pana, Boga nieba,
który stworzył morze i ląd.
'''
"10" = ''':sup:`10` Wtedy wielki strach zdjął mężów i rzekli do niego: Dlaczego to
uczyniłeś? - albowiem wiedzieli mężowie, że on ucieka przed Panem, bo
im to powiedział.
'''
"11" = ''':sup:`11` I zapytali go: Co powinniśmy ci uczynić, aby morze przestało się
burzyć dokoła nas? Fale bowiem w dalszym ciągu się podnosiły.
'''
"12" = ''':sup:`12` Odpowiedział im: Weźcie mnie i rzućcie w morze, a przestaną się
burzyć wody przeciw wam, ponieważ wiem, że z mojego powodu tak wielka
burza powstała przeciw wam.
'''
"13" = ''':sup:`13` Ludzie ci starali się, wiosłując, zawrócić ku lądowi, ale nie
mogli, bo morze coraz silniej burzyło się przeciw nim.
'''
"14" = ''':sup:`14` Wołali więc do Pana i mówili: O Panie, prosimy, nie dozwól nam
zginąć ze względu na życie tego człowieka i nie obciążaj nas
odpowiedzialnością za krew niewinną, albowiem Ty jesteś Pan, jak Ci się
podoba, tak czynisz.
'''
"15" = ''':sup:`15` I wzięli Jonasza, i wrzucili go w morze, a ono przestało się
srożyć.
'''
"16" = ''':sup:`16` Ogarnęła wtedy tych ludzi bojaźń przed Panem. Złożyli Panu ofiarę i
uczynili śluby.
'''
