[5]
"1" = ''':sup:`1` Potem nastąpiło święto żydowskie i Jezus udał się do Jerozolimy.
'''
"2" = ''':sup:`2` W Jerozolimie zaś znajduje się sadzawka Owcza, nazwana po hebrajsku
Betesda, zaopatrzona w pięć krużganków.
'''
"3" = ''':sup:`3` Wśród nich leżało mnóstwo chorych: niewidomych, chromych,
sparaliżowanych, /którzy czekali na poruszenie się wody.
'''
"4" = ''':sup:`4` Anioł bowiem zstępował w stosownym czasie i poruszał wodę. A kto
pierwszy wchodził po poruszeniu się wody, doznawał uzdrowienia
niezależnie od tego, na jaką cierpiał chorobę/.
'''
"5" = ''':sup:`5` Znajdował się tam pewien człowiek, który już od lat trzydziestu
ośmiu cierpiał na swoją chorobę.
'''
"6" = ''':sup:`6` Gdy Jezus ujrzał go leżącego i poznał, że czeka już długi czas,
rzekł do niego: Czy chcesz stać się zdrowym?
'''
"7" = ''':sup:`7` Odpowiedział Mu chory: Panie, nie mam człowieka, aby mnie wprowadził
do sadzawki, gdy nastąpi poruszenie wody. Gdy ja sam już dochodzę, inny
wchodzi przede mną.
'''
"8" = ''':sup:`8` Rzekł do niego Jezus: Wstań, weź swoje łoże i chodź!
'''
"9" = ''':sup:`9` Natychmiast wyzdrowiał ów człowiek, wziął swoje łoże i chodził.
Jednakże dnia tego był szabat.
'''
"10" = ''':sup:`10` Rzekli więc Żydzi do uzdrowionego: Dziś jest szabat, nie wolno ci
nieść twojego łoża.
'''
"11" = ''':sup:`11` On im odpowiedział: Ten, który mnie uzdrowił, rzekł do mnie: Weź
swoje łoże i chodź.
'''
"12" = ''':sup:`12` Pytali go więc: Cóż to za człowiek ci powiedział: Weź i chodź?
'''
"13" = ''':sup:`13` Lecz uzdrowiony nie wiedział, kim On jest; albowiem Jezus odsunął
się od tłumu, który był w tym miejscu.
'''
"14" = ''':sup:`14` Potem Jezus znalazł go w świątyni i rzekł do niego: Oto
wyzdrowiałeś. Nie grzesz już więcej, aby ci się coś gorszego nie
przydarzyło.
'''
"15" = ''':sup:`15` Człowiek ów odszedł i doniósł Żydom, że to Jezus go uzdrowił.
'''
"16" = ''':sup:`16` I dlatego Żydzi prześladowali Jezusa, że to uczynił w szabat.
'''
"17" = ''':sup:`17` Lecz Jezus im odpowiedział: Ojciec mój działa aż do tej chwili i Ja
działam.
'''
"18" = ''':sup:`18` Dlatego więc usiłowali Żydzi tym bardziej Go zabić, bo nie tylko
nie zachowywał szabatu, ale nadto Boga nazywał swoim Ojcem, czyniąc się
równym Bogu.
'''
"19" = ''':sup:`19` W odpowiedzi na to Jezus im mówił: Zaprawdę, zaprawdę, powiadam
wam: Syn nie mógłby niczego czynić sam od siebie, gdyby nie widział
Ojca czyniącego. Albowiem to samo, co On czyni, podobnie i Syn czyni.
'''
"20" = ''':sup:`20` Ojciec bowiem miłuje Syna i ukazuje Mu to wszystko, co On sam
czyni, i jeszcze większe dzieła ukaże Mu, abyście się dziwili.
'''
"21" = ''':sup:`21` Albowiem jak Ojciec wskrzesza umarłych i ożywia, tak również i Syn
ożywia tych, których chce.
'''
"22" = ''':sup:`22` Ojciec bowiem nie sądzi nikogo, lecz cały sąd przekazał Synowi,
'''
"23" = ''':sup:`23` aby wszyscy oddawali cześć Synowi, tak jak oddają cześć Ojcu. Kto
nie oddaje czci Synowi, nie oddaje czci Ojcu, który Go posłał.
'''
"24" = ''':sup:`24` Zaprawdę, zaprawdę, powiadam wam: Kto słucha słowa mego i wierzy w
Tego, który Mnie posłał, ma życie wieczne i nie idzie na sąd, lecz ze
śmierci przeszedł do życia.
'''
"25" = ''':sup:`25` Zaprawdę, zaprawdę, powiadam wam, że nadchodzi godzina, nawet już
jest, kiedy to umarli usłyszą głos Syna Bożego, i ci, którzy usłyszą,
żyć będą.
'''
"26" = ''':sup:`26` Podobnie jak Ojciec ma życie w sobie, tak również dał Synowi: mieć
życie w sobie samym.
'''
"27" = ''':sup:`27` Przekazał Mu władzę wykonywania sądu, ponieważ jest Synem
Człowieczym.
'''
"28" = ''':sup:`28` Nie dziwcie się temu! Nadchodzi bowiem godzina, w której wszyscy,
którzy spoczywają w grobach, usłyszą głos Jego:
'''
"29" = ''':sup:`29` a ci, którzy pełnili dobre czyny, pójdą na zmartwychwstanie życia;
ci, którzy pełnili złe czyny - na zmartwychwstanie potępienia.
'''
"30" = ''':sup:`30` Ja sam z siebie nic czynić nie mogę. Tak, jak słyszę, sądzę, a sąd
mój jest sprawiedliwy; nie szukam bowiem własnej woli, lecz woli Tego,
który Mnie posłał.
'''
"31" = ''':sup:`31` Gdybym Ja wydawał świadectwo o sobie samym, sąd mój nie byłby
prawdziwy.
'''
"32" = ''':sup:`32` Jest przecież ktoś inny, kto wydaje sąd o Mnie; a wiem, że sąd,
który o mnie wydaje, jest prawdziwy.
'''
"33" = ''':sup:`33` Wysłaliście poselstwo do Jana i on dał świadectwo prawdzie.
'''
"34" = ''':sup:`34` Ja nie zważam na świadectwo człowieka, ale mówię to, abyście byli
zbawieni.
'''
"35" = ''':sup:`35` On był lampą, co płonie i świeci, wy zaś chcieliście radować się
krótki czas jego światłem.
'''
"36" = ''':sup:`36` Ja mam świadectwo większe od Janowego. Są to dzieła, które Ojciec
dał Mi do wykonania; dzieła, które czynię, świadczą o Mnie, że Ojciec
Mnie posłał.
'''
"37" = ''':sup:`37` Ojciec, który Mnie posłał, On dał o Mnie świadectwo. Nigdy nie
słyszeliście ani Jego głosu, ani nie widzieliście Jego oblicza;
'''
"38" = ''':sup:`38` nie macie także słowa Jego, trwającego w was, bo wyście nie
uwierzyli w Tego, którego On posłał.
'''
"39" = ''':sup:`39` Badacie Pisma, ponieważ sądzicie, że w nich zawarte jest życie
wieczne: to one właśnie dają o Mnie świadectwo.
'''
"40" = ''':sup:`40` A przecież nie chcecie przyjść do Mnie, aby mieć życie.
'''
"41" = ''':sup:`41` Nie odbieram chwały od ludzi,
'''
"42" = ''':sup:`42` ale wiem o was, że nie macie w sobie miłości Boga.
'''
"43" = ''':sup:`43` Przyszedłem w imieniu Ojca mego, a nie przyjęliście Mnie. Gdyby
jednak przybył kto inny we własnym imieniu, to byście go przyjęli.
'''
"44" = ''':sup:`44` Jak możecie uwierzyć, skoro od siebie wzajemnie odbieracie chwałę,
a nie szukacie chwały, która pochodzi od samego Boga?
'''
"45" = ''':sup:`45` Nie mniemajcie jednak, że to Ja was oskarżę przed Ojcem. Waszym
oskarżycielem jest Mojżesz, w którym wy pokładacie nadzieję.
'''
"46" = ''':sup:`46` Gdybyście jednak uwierzyli Mojżeszowi, to byście i Mnie uwierzyli.
O Mnie bowiem on pisał.
'''
"47" = ''':sup:`47` Jeżeli jednak jego pismom nie wierzycie, jakżeż moim słowom
będziecie wierzyli?
'''
"Notes" = '''
Notas de rodapé:
5:1-9 - Uzdrowienie paralityka przy sadzawce Betesda jest demonstracją
mocy Jezusa nad chorobą i śmiercią. Objawia On swoją boską władzę i
zdolność do natychmiastowej przemiany życia, pokazując, że jest boskim
5:10-16 - Kontrowersje wokół uzdrawiania w szabat uwypuklają konflikt
między tradycją religijną a mocą Bożą. Jezus wykorzystuje tę okazję,
aby nauczać, że Boże miłosierdzie i dzieło górują nad ludzkimi prawami,
podkreślając prawdziwe znaczenie szabatu (zob. także Mk 2,27-28 i
5:17-24 - Jezus ogłasza się Synem Bożym i równym Bogu, objawiając swoją
boskość. Wyjaśnia swoją wyjątkową relację z Ojcem, z władzą dawania
życia i sądzenia, i podkreśla potrzebę wiary w Niego dla życia
wiecznego (zob. także J 10,30 i Kol 1,15-17).
5:25-29 - Jezus mówi o zmartwychwstaniu umarłych, stwierdzając, że
wszyscy usłyszą Jego głos i zmartwychwstaną, czy to ku życiu wiecznemu,
czy ku potępieniu. Ten fragment podkreśla panowanie Jezusa nad życiem i
śmiercią, a także stanowi wezwanie do wiary i posłuszeństwa (zob. także
1 Koryntian 15:22-23 i Dzieje Apostolskie 24:15).
5:39-47 - Jezus krytykuje przywódców religijnych za to, że nie uznają
Jego autorytetu i prawdy Pisma Świętego, które o Nim świadczą.
Podkreśla, że prawdziwej wierze w Boga towarzyszy przyjęcie Jego Słowa
i świadectwa Jezusa (zob. także Łk 24,27 i J 3,36).
'''
