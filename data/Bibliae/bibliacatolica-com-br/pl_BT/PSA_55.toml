[55]
"1" = ''':sup:`1` Kierownikowi chóru. Na instrumenty strunowe. Pieśń pouczająca.
Dawidowa.
'''
"2" = ''':sup:`2` Boże, nakłoń ucha na moją modlitwę i nie odwracaj się od mojej
prośby,
'''
"3" = ''':sup:`3` zwróć się ku mnie i wysłuchaj mnie! Szamocę się w moim ucisku, jęczę
'''
"4" = ''':sup:`4` pod wpływem głosu nieprzyjaciela, pod wpływem wołania grzesznika, bo
sprowadzają na mnie niedolę i napastują mnie w gniewie.
'''
"5" = ''':sup:`5` Drży we mnie moje serce i ogarnia mnie lęk śmiertelny.
'''
"6" = ''':sup:`6` Przychodzą na mnie strach i drżenie i przerażenie mną owłada.
'''
"7" = ''':sup:`7` I mówię sobie: gdybym miał skrzydła jak gołąb, to bym uleciał i
spoczął -
'''
"8" = ''':sup:`8` oto bym uszedł daleko, zamieszkał na pustyni.
'''
"9" = ''':sup:`9` Prędko bym wyszukał sobie schronienie od szalejącej wichury, od
burzy.
'''
"10" = ''':sup:`10` O Panie, rozprosz, rozdziel ich języki; bo widzę przemoc i niezgodę
w mieście.
'''
"11" = ''':sup:`11` Obchodzą je w ciągu dnia i nocy po jego murach, a złość i ucisk są
w pośrodku niego.
'''
"12" = ''':sup:`12` Pośrodku niego jest zagłada, a z jego placu nie znika krzywda i
podstęp.
'''
"13" = ''':sup:`13` Gdybyż to lżył mnie nieprzyjaciel, z pewnością bym to znosił;
gdybyż przeciw mnie powstawał ten, który mnie nienawidzi, ukryłbym się
przed nim.
'''
"14" = ''':sup:`14` Lecz jesteś nim ty, równy ze mną, przyjaciel mój zaufany,
'''
"15" = ''':sup:`15` z którym żyłem w słodkiej zażyłości, chodziliśmy po domu Bożym w
orszaku świątecznym.
'''
"16" = ''':sup:`16` Niechaj śmierć na nich spadnie, niechaj żywcem zstąpią do Szeolu,
bo w ich mieszkaniach jest wśród nich nikczemność!
'''
"17" = ''':sup:`17` A ja wołam do Boga i Pan mnie ocali.
wysłucha.
'''
"19" = ''':sup:`19` Ześle pokój - uratuje moje życie od tych, co na mnie nastają: bo
wielu mam przeciwników.
'''
"20" = ''':sup:`20` Usłyszy Bóg i poniży ich Ten, który zasiada na tronie od początku,
bo nie ma dla nich opamiętania i nie boją się Boga.
'''
"22" = ''':sup:`22` Jego twarz jest gładsza niż masło, lecz serce gotowe do walki. Jego
mowy łagodniejsze niż olej, lecz są to obnażone miecze.
'''
"23" = ''':sup:`23` Zrzuć swą troskę na Pana, a On cię podtrzyma; nie dopuści nigdy, by
miał się zachwiać sprawiedliwy.
'''
"24" = ''':sup:`24` Ty, o Boże, ich wtrącisz do studni zatracenia; mężowie krwawi,
podstępni nie dożyją połowy dni swoich, ja zaś nadzieję pokładam w
Tobie.
'''
