[16]
"1" = ''':sup:`1` Polecam wam Febę, naszą siostrę, diakonisę Kościoła w Kenchrach.
'''
"2" = ''':sup:`2` Przyjmijcie ją w Panu tak, jak się świętych winno przyjmować.
Wesprzyjcie ją w każdej sprawie, w której pomocy waszej będzie
potrzebowała. I ona bowiem wspierała wielu, a także i mnie samego.
'''
"3" = ''':sup:`3` Pozdrówcie współpracowników moich w Chrystusie Jezusie, Pryskę i
Akwilę,
'''
"4" = ''':sup:`4` którzy za moje życie nadstawili swe głowy i którym winienem
pogan.
'''
"5" = ''':sup:`5` Pozdrówcie także Kościół, który się zbiera w ich domu. Pozdrówcie
mojego umiłowanego Epeneta, który należy do pierwocin, złożonych
Chrystusowi przez Azję.
'''
"6" = ''':sup:`6` Pozdrówcie Marię, która poniosła wiele trudów dla waszego dobra.
'''
"7" = ''':sup:`7` Pozdrówcie Andronika i Juniasa, moich rodaków i współtowarzyszy
więzienia, którzy się wyróżniają między apostołami, a którzy przede mną
przystali do Chrystusa.
'''
"8" = ''':sup:`8` Pozdrówcie umiłowanego mego w Panu Ampliata.
'''
"9" = ''':sup:`9` Pozdrówcie współpracownika naszego w Chrystusie, Urbana, i
umiłowanego mego Stachysa.
'''
"10" = ''':sup:`10` Pozdrówcie Apellesa, który zwycięsko przetrwał próbę dla Chrystusa.
Pozdrówcie tych, którzy należą do domu Arystobula.
'''
"11" = ''':sup:`11` Pozdrówcie Herodiona, mego rodaka. Pozdrówcie tych z domu Narcyza,
którzy należą do Pana.
'''
"12" = ''':sup:`12` Pozdrówcie Tryfenę i Tryfozę, które trudzą się w Panu. Pozdrówcie
umiłowaną Persydę, która wiele trudu poniosła w Panu.
'''
"13" = ''':sup:`13` Pozdrówcie wybranego w Panu Rufusa i jego matkę, która jest i moją
matką.
'''
"14" = ''':sup:`14` Pozdrówcie Asynkryta, Flegonta, Hermesa, Patrobę, Hermasa i braci,
którzy są razem z nimi.
'''
"15" = ''':sup:`15` Pozdrówcie Filologa i Julię, Nereusza i jego siostrę, Olimpasa i
wszystkich świętych, którzy są razem z nimi.
'''
"16" = ''':sup:`16` Pozdrówcie wzajemnie jedni drugich pocałunkiem świętym. Pozdrawiają
was wszystkie Kościoły Chrystusa.
'''
"17" = ''':sup:`17` Proszę was jeszcze, bracia, strzeżcie się tych, którzy wzniecają
spory i zgorszenia przeciw nauce, którą otrzymaliście. Strońcie od
nich.
'''
"18" = ''':sup:`18` Tacy bowiem ludzie nie Chrystusowi służą, ale własnemu brzuchowi, a
pięknymi i pochlebnymi słowami uwodzą serca prostaczków.
'''
"19" = ''':sup:`19` Wasze zaś posłuszeństwo znane jest wszystkim. A więc raduję się z
was, pragnę jednak, abyście byli w dobrym przemyślni, a co do zła -
niewinni.
'''
"20" = ''':sup:`20` Bóg zaś pokoju zetrze wkrótce szatana pod waszymi stopami. Łaska
Pana naszego Jezusa Chrystusa niech będzie z wami!
'''
"21" = ''':sup:`21` Pozdrawia was współpracownik mój Tymoteusz oraz Lucjusz, Jazon i
Sozypater, moi rodacy.
'''
"22" = ''':sup:`22` Pozdrawiam was w Panu i ja, Tercjusz, który pisałem ten list.
'''
"23" = ''':sup:`23` Pozdrawia was Gajus, który jest gospodarzem moim i całego Kościoła.
'''
"24" = ''':sup:`24` Pozdrawia was Erast, skarbnik miasta, i Kwartus, brat.
'''
"25" = ''':sup:`25` Temu, który ma moc utwierdzić was zgodnie z Ewangelią i moim
głoszeniem Jezusa Chrystusa, zgodnie z objawioną tajemnicą, dla dawnych
wieków ukrytą,
'''
"26" = ''':sup:`26` teraz jednak ujawnioną, a przez pisma prorockie na rozkaz
odwiecznego Boga wszystkim narodom obwieszczoną, dla skłonienia ich do
posłuszeństwa wierze,
'''
"27" = ''':sup:`27` Bogu, który jedynie jest mądry, przez Jezusa Chrystusa, niech
będzie chwała na wieki wieków. Amen.
'''
