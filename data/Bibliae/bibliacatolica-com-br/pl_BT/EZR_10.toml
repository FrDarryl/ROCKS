[10]
"1" = ''':sup:`1` Gdy Ezdrasz, płacząc i klęcząc przed domem Bożym, modlił się i
wyznawał grzechy, zebrał się dokoła niego bardzo wielki tłum z Izraela:
mężczyzn, kobiet i dzieci, przy czym lud płakał rzewnymi łzami.
'''
"2" = ''':sup:`2` Wtedy do Ezdrasza odezwał się Szekaniasz, syn Jechiela z synów
Elama, i rzekł: Myśmy popełnili przestępstwo przeciw Bogu naszemu,
żeśmy wzięli za żony kobiety obcoplemienne spośród narodów tej krainy.
Ale mimo to jest jeszcze nadzieja dla Izraela.
'''
"3" = ''':sup:`3` Toteż teraz zobowiążmy się uroczyście przed Bogiem naszym, że - za
radą pana mojego i tych, którzy z szacunkiem odnoszą się do przykazania
Boga naszego - odprawimy wszystkie te żony nasze obcoplemienne i to, co
z nich się narodziło, bo tak postąpić należy według Prawa.
'''
"4" = ''':sup:`4` Powstań, gdyż do ciebie ta sprawa należy. My stoimy przy tobie. Bądź
odważny i działaj!
'''
"5" = ''':sup:`5` Wtedy powstał Ezdrasz i zaprzysiągł przywódców kapłanów, lewitów i
całego Izraela, by tak postąpili, jak powiedziano. I przysięgli.
'''
"6" = ''':sup:`6` Potem odszedł Ezdrasz od domu Bożego i udał się do komnaty
Jochanana, syna Eliasziba, i tam spędził noc: chleba nie jedząc i wody
nie pijąc, gdyż smucił się z wiarołomstwa wygnańców.
'''
"7" = ''':sup:`7` Następnie ogłoszono w Judzie i Jerozolimie wszystkim wygnańcom, by
się zebrali w Jerozolimie.
'''
"8" = ''':sup:`8` Jeśli zaś chodzi o każdego, który - wbrew poleceniu przywódców i
starszyzny - w ciągu trzech dni nie przybędzie, to cały dobytek jego
będzie podlegał klątwie, a on wykluczony będzie ze społeczności
powracających z wygnania.
'''
"9" = ''':sup:`9` I w ciągu owych trzech dni zebrali się wszyscy mężczyźni z Judy i
Beniamina w Jerozolimie dwudziestego dnia miesiąca - był to miesiąc
dziewiąty; i cały lud rozsiadł się na dziedzińcu domu Bożego, drżąc z
powodu sprawy i deszczów.
'''
"10" = ''':sup:`10` Wtedy powstał kapłan Ezdrasz i rzekł do nich: Wyście popełnili
przestępstwo, żeście za żony wzięli kobiety cudzoziemskie, powiększając
przez to winę Izraela.
'''
"11" = ''':sup:`11` A teraz wyznajcie wykroczenie swoje wobec Pana, Boga ojców waszych,
i spełnijcie wolę Jego, mianowicie: odłączcie się od tych narodów
obcych i od kobiet cudzoziemskich! -
'''
"12" = ''':sup:`12` I całe zgromadzenie odpowiedziało głośno: Według orzeczenia twego
powinniśmy postąpić.
'''
"13" = ''':sup:`13` Ale lud jest liczny a pora deszczowa, tak że nie można pozostać na
dworze; a sprawa ta - nie na dzień jeden ani dwa, gdyż wielu z nas w
tej sprawie zawiniło.
'''
"14" = ''':sup:`14` Niech nasi przywódcy zastąpią całą społeczność; i wszyscy w
miastach naszych, którzy wzięli za żony kobiety cudzoziemskie, niech w
ustalonych terminach się zjawią, a z nimi starszyzna poszczególnych
miast wraz z ich sędziami, celem odwrócenia od nas srogiego gniewu Boga
naszego z powodu tej sprawy.
'''
"15" = ''':sup:`15` Tylko Jonatan, syn Asahela, i Jachzejasz, syn Tikwy, sprzeciwili
się temu, a Meszullam i lewita Szabbetaj ich poparli.
'''
"16" = ''':sup:`16` Natomiast uczynili tak wygnańcy; i kapłan Ezdrasz dobrał sobie,
jako odpowiednich mężów dla poszczególnych rodów, naczelników ich - i
to każdego imiennie. A oni zasiedli do zbadania tej sprawy pierwszego
dnia miesiąca dziesiątego.
'''
"17" = ''':sup:`17` I owi mężowie do pierwszego dnia miesiąca pierwszego dokonali
wszystkiego w sprawie tych, którzy wzięli za żony kobiety
cudzoziemskie.
'''
"18" = ''':sup:`18` I ustalono, że tymi ze stanu kapłańskiego, którzy poślubili kobiety
cudzoziemskie, byli: spośród synów Jozuego, syna Josadaka, i braci
jego: Maasejasz, Eliezer, Jarib i Gedaliasz;
'''
"19" = ''':sup:`19` oni poręczyli, że odprawią swoje żony, a ofiarą zadośćuczynienia za
ich winę będzie baran;
'''
"20" = ''':sup:`20` a z synów Immera: Chanani i Zebadiasz;
'''
"21" = ''':sup:`21` a z synów Charima: Maasejasz, Eliasz, Szemajasz, Jechiel i Ozjasz;
'''
"22" = ''':sup:`22` a z synów Paszchura: Elioenaj, Maasejasz, Izmael, Netaneel, Jozabad
i Elasa.
'''
"23" = ''':sup:`23` A spośród lewitów: Jozabad, Szimi, Kelajasz, czyli Kelita,
Petachiasz, Juda i Eliezer -
'''
"24" = ''':sup:`24` A spośród śpiewaków: Eliaszib. A spośród odźwiernych: Szallum,
Telem i Uri.
'''
"25" = ''':sup:`25` A z Izraela, spośród synów Parosza: Ramiasz, Jizzijasz, Malkiasz,
Mijjamin, Eleazar, Chaszabiasz i Benajasz;
'''
"26" = ''':sup:`26` a spośród synów Elama: Mattaniasz, Zachariasz, Jechiel, Abdi,
Jeremot i Eliasz;
'''
"27" = ''':sup:`27` a spośród synów Zattua: Elioenaj, Eliaszib, Mattaniasz, Jeremot,
Zabad i Aziza;
'''
"28" = ''':sup:`28` a spośród synów Bebaja: Jochanan, Chananiasz, Zabbaj, Atlaj;
'''
"29" = ''':sup:`29` a spośród synów Bigwaja: Meszullam, Malluk, Jedajasz, Jaszub,
Jiszal, Jeremot;
'''
"30" = ''':sup:`30` a spośród synów Pachat-Moaba: Adna, Kelal, Benajasz, Maasejasz,
Mattaniasz, Besalel, Binnuj i Manasses;
'''
"31" = ''':sup:`31` a spośród synów Charima: Eliezer, Jiszszijasz, Malkiasz, Szemajasz,
Szymon,
'''
"32" = ''':sup:`32` Beniamin, Malluk, Szemariasz;
'''
"33" = ''':sup:`33` a spośród synów Chaszuma: Mattenaj, Mattatta, Zabad, Elifelet,
Jeremaj, Manasses, Szimi;
'''
"34" = ''':sup:`34` a spośród synów Baniego: Maadaj, Amram i Uel,
'''
"35" = ''':sup:`35` Benajasz, Bediasz, Kelajasz,
'''
"36" = ''':sup:`36` Waniasz, Meremot, Eliaszib,
'''
"37" = ''':sup:`37` Mattaniasz, Mattenaj i Jaasaj;
'''
"38" = ''':sup:`38` a spośród synów Binnuja: Szimi,
'''
"39" = ''':sup:`39` Szelemiasz, Natan i Adajasz;
'''
"40" = ''':sup:`40` a spośród synów Zacheusza: Szaszaj, Szaraj,
'''
"41" = ''':sup:`41` Azarel, Szelemiasz, Szemariasz,
'''
"42" = ''':sup:`42` Szallum, Amariasz, Józef;
'''
"43" = ''':sup:`43` spośród synów Nebo: Jejel, Mattitiasz, Zabad, Zebina, Jaddaj, Joel,
Benajasz.
'''
"44" = ''':sup:`44` Oni wszyscy wzięli za żony kobiety cudzoziemskie. A byli między
nimi tacy, którzy zgłosili żony i zgłosili synów.
'''
"Notes" = '''
Notas de rodapé:
10:1-2 - Lud Izraela gromadzi się licznie w odpowiedzi na skruchę
Ezdrasza. Szechaniasz uznaje grzech ludu i proponuje, aby wszyscy
Izraelici oddalili swoje cudzoziemskie żony, aby przywrócić przymierze
z Bogiem (zob. także 2 Kronik 7:14 i Kapłańską 20:26).
10:3-5 - Ezdrasz i przywódcy zawierają pakt mający na celu rozwiązanie
kwestii małżeństw zagranicznych, wzywając do rozdzielenia rodzin
nieizraelskich. Ten akt posłuszeństwa odzwierciedla wagę przestrzegania
prawa Bożego dla zachowania tożsamości ludu (zob. także Pwt 28,9 i 2
Krl 23,3).
10:6-8 - Ezdrasz pości i nadal pogrąża się w żałobie, podczas gdy
wydany zostaje dekret nakazujący wszystkim Izraelitom zgromadzenie się
i wykonanie podjętych decyzji. Pilność i powaga sytuacji wskazują na
potrzebę szybkich i zdecydowanych działań w celu naprawienia krzywd
10:9-12 - Ludzie gromadzą się w Jerozolimie w ulewnym deszczu,
odzwierciedlając smutek i powagę chwili. Zgadzają się oddalić swoje
cudzoziemskie żony i zobowiązują się do przestrzegania nakazu Ezdrasza,
aby przywrócić przymierze z Bogiem (zob. także Nehemiasza 8:9 i
Malachiasza 2:11).
10:16-19 - Przywódcy skrupulatnie badają małżeństwa mieszane i
przeprowadzają separacje zgodnie z umową. Ten szczegółowy proces
pokazuje powagę, z jaką traktowany jest grzech, i konieczność
całkowitego nawrócenia dla odkupienia ludu (zob. także Wj 19,5-6 i Zach
1,3).
'''
