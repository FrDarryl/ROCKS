"1" = ''':sup:`1` Wszyscy, którzy są pod jarzmem jako niewolnicy, niech własnych panów
uznają za godnych wszelkiej czci, ażeby nie bluźniono imieniu Boga i
'''
"2" = ''':sup:`2` Ci zaś, którzy mają wierzących panów, niechaj ich nie lekceważą z
tego powodu, że są braćmi, ale niech im lepiej służą, dlatego że są oni
wierzącymi i umiłowanymi jako uczestnicy dobrodziejstwa. Tych rzeczy
nauczaj i do nich zachęcaj!
'''
"3" = ''':sup:`3` Jeśli ktoś naucza inaczej i nie trzyma się zdrowych słów Pana
naszego Jezusa Chrystusa oraz nauki zgodnej z pobożnością,
'''
"4" = ''':sup:`4` jest nadęty, niczego nie pojmuje, lecz choruje na dociekania i
słowne utarczki. Z nich rodzą się: zawiść, sprzeczka, bluźnierstwa,
złośliwe podejrzenia,
'''
"5" = ''':sup:`5` ciągłe spory ludzi o wypaczonym umyśle i którym brak prawdy - ludzi,
którzy uważają, że pobożność jest źródłem zysku.
'''
"6" = ''':sup:`6` Wielkim zaś zyskiem jest pobożność wraz z poprzestawaniem na tym, co
wystarczy.
niego] wynieść.
'''
"8" = ''':sup:`8` Mając natomiast żywność i odzienie, i dach nad głową, bądźmy z tego
zadowoleni!
'''
"9" = ''':sup:`9` A ci, którzy chcą się bogacić, wpadają w pokusę i w zasadzkę oraz w
liczne nierozumne i szkodliwe pożądania. One to pogrążają ludzi w zgubę
i zatracenie.
'''
"10" = ''':sup:`10` Albowiem korzeniem wszelkiego zła jest chciwość pieniędzy. Za nimi
to uganiając się, niektórzy zabłąkali się z dala od wiary i siebie
samych przeszyli wielu boleściami.
'''
"11" = ''':sup:`11` Ty natomiast, o człowiecze Boży, uciekaj od tego rodzaju rzeczy, a
podążaj za sprawiedliwością, pobożnością, wiarą, miłością,
wytrwałością, łagodnością!
'''
"12" = ''':sup:`12` Walcz w dobrych zawodach o wiarę, zdobądź życie wieczne: do niego
świadków.
'''
"13" = ''':sup:`13` Nakazuję w obliczu Boga, który ożywia wszystko, i Chrystusa Jezusa
- Tego, który złożył dobre wyznanie za Poncjusza Piłata -
'''
"14" = ''':sup:`14` ażebyś zachował przykazanie nieskalane, bez zarzutu aż do
objawienia się naszego Pana, Jezusa Chrystusa.
'''
"15" = ''':sup:`15` Ukaże je, we właściwym czasie, błogosławiony i jedyny Władca, Król
królujących i Pan panujących,
'''
"16" = ''':sup:`16` jedyny, mający nieśmiertelność, który zamieszkuje światłość
niedostępną, którego żaden z ludzi nie widział ani nie może zobaczyć:
Jemu cześć i moc wiekuista! Amen.
'''
"17" = ''':sup:`17` Bogatym na tym świecie nakazuj, by nie byli wyniośli, nie pokładali
nadziei w niepewności bogactwa, lecz w Bogu, który nam wszystkiego
obficie udziela do używania,
'''
"18" = ''':sup:`18` niech czynią dobrze, bogacą się w dobre czyny, niech będą hojni,
uspołecznieni,
'''
"19" = ''':sup:`19` odkładając do skarbca dla siebie samych dobrą podstawę na
przyszłość, aby osiągnęli prawdziwe życie.
gadaniny i przeciwstawnych twierdzeń rzekomej wiedzy,
'''
"21" = ''':sup:`21` jaką obiecując niektórzy odpadli od wiary. Łaska z wami!
'''
