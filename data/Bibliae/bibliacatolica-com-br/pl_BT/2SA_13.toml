[13]
"1" = ''':sup:`1` Oto co się potem wydarzyło: Absalom, syn Dawida, miał piękną
siostrę, której było na imię Tamar. W niej zakochał się Amnon, również
syn Dawida.
'''
"2" = ''':sup:`2` Dręczył się tym Amnon, tak że zachorował z powodu swej siostry
Tamar. Ponieważ była dziewicą, Amnon nie widział możliwości uczynienia
jej czegokolwiek.
'''
"3" = ''':sup:`3` Amnon miał jednak przyjaciela imieniem Jonadab, syna Szimei, brata
Dawida. Jonadab był człowiekiem bardzo przebiegłym.
'''
"4" = ''':sup:`4` Ten go zapytał: Co się z tobą dzieje, synu królewski, że tak
mizerniejesz z dnia na dzień? Nie chcesz mi tego wyjaśnić? Amnon
odpowiedział mu: Kocham Tamar, siostrę mojego brata Absaloma.
'''
"5" = ''':sup:`5` Jonadab mu odpowiedział: Połóż się do łóżka i udaj chorego. Gdy
przyjdzie twój ojciec, by cię odwiedzić, powiesz mu: Pozwól, by
przyszła moja siostra Tamar i podała mi jeść, niechby przygotowała na
moich oczach coś do zjedzenia tak, bym to widział. Wtedy przyjąłbym
posiłek z jej ręki.
'''
"6" = ''':sup:`6` Amnon położył się więc i udawał chorego. Kiedy przyszedł król, aby
go odwiedzić, odezwał się Amnon do króla: Niech przyjdzie, proszę, moja
siostra Tamar i przyrządzi mi dwa placki w mojej obecności, abym mógł
przyjąć posiłek z jej ręki.
'''
"7" = ''':sup:`7` Dawid posłał więc zawiadomienie do pałacu do Tamar: Pójdź, proszę,
do domu twojego brata, Amnona, i przygotuj mu coś do zjedzenia!
'''
"8" = ''':sup:`8` Tamar poszła do domu swego brata, Amnona, a on leżał. Wzięła ciasto,
zagniotła, zrobiła placki na jego oczach i upiekła je.
'''
"9" = ''':sup:`9` Wziąwszy patelnię wypróżniła ją przed nim, ale on wstrzymał się od
jedzenia. Amnon powiedział: Niech ode mnie wszyscy wyjdą! A gdy wszyscy
od niego wyszli,
'''
"10" = ''':sup:`10` Amnon rzekł do Tamar: Przynieś posiłek do sypialni, abym przyjął go
z twojej ręki. Tamar wzięła placki, które przygotowała, i zaniosła
bratu swojemu, Amnonowi, do sypialni.
'''
"11" = ''':sup:`11` Gdy je przed nim położyła, aby jadł, schwycił ją i rzekł: Chodź,
połóż się ze mną, siostro moja!
'''
"12" = ''':sup:`12` Odpowiedziała mu: Nie, mój bracie! Nie gwałć mię, bo tak się w
Izraelu nie postępuje. Zaniechaj tego bezeceństwa!
'''
"13" = ''':sup:`13` Dokąd się udam z moją zniewagą? A ty, ty stałbyś się jednym z
największych przestępców w Izraelu! Porozmawiaj raczej z królem, on ci
mnie nie odmówi.
'''
"14" = ''':sup:`14` On jednak nie posłuchał jej głosu, lecz zadał jej gwałt,
zbezcześcił i obcował z nią.
'''
"15" = ''':sup:`15` Potem Amnon poczuł do niej bardzo wielką nienawiść. Nienawiść ta
była większa niż miłość, którą ku niej odczuwał. Rzekł do niej Amnon:
Wstań i odejdź stąd!
'''
"16" = ''':sup:`16` Odpowiedziała mu: Nie czyń mi, wypędzając mnie od siebie, jeszcze
większej krzywdy od tej, jaką mi wyrządziłeś. On jednak nie chciał jej
posłuchać.
'''
"17" = ''':sup:`17` Zawołał swego pachołka, który mu usługiwał, i rzekł: Wypędź tę ode
mnie na ulicę i zamknij za nią drzwi!
'''
"18" = ''':sup:`18` - Była odziana w szatę z rękawami, gdyż tak ubierały się córki
królewskie, dziewice. - Sługa wyprowadził ją na ulicę i zamknął za nią
drzwi.
'''
"19" = ''':sup:`19` Wtedy Tamar posypała sobie głowę prochem, rozdarła szatę z
rękawami, którą miała na sobie, położyła rękę na głowę i odeszła głośno
się żaląc.
'''
"20" = ''':sup:`20` Absalom, jej brat, odezwał się do niej: Prawda, że Amnon, twój
brat, był z tobą? Teraz jednak, moja siostro, uspokój się! To twój
brat. Nie bierz do serca tego wypadku! Tamar pozostała zbolała w domu
swojego brata Absaloma.
'''
"21" = ''':sup:`21` Król Dawid posłyszawszy o tym wydarzeniu wpadł w wielki gniew. Nie
chciał on jednak uczynić Amnonowi, swemu synowi, nic złego, gdyż go
miłował. Był to przecież jego pierworodny.
'''
"22" = ''':sup:`22` Absalom natomiast nie mówił do Amnona nic dobrego ani złego, bo go
znienawidził za to, że zgwałcił jego siostrę, Tamar.
'''
"23" = ''':sup:`23` W dwa lata później, gdy Absalom urządził strzyżę owiec w
Baal-Chasor w bliskiej odległości od Efraima, zaprosił wszystkich synów
królewskich.
'''
"24" = ''':sup:`24` Absalom udał się również do króla i rzekł: Właśnie odbywa się u
twojego sługi strzyża owiec, niech raczy król przyjść do swojego sługi
z całym orszakiem.
'''
"25" = ''':sup:`25` Król rzekł Absalomowi: Nie, mój synu! Raczej nie pójdziemy wszyscy,
abyśmy ci nie sprawili kłopotu. Nalegał na niego Absalom, lecz on nie
chciał iść, ale go pobłogosławił.
'''
"26" = ''':sup:`26` Absalom powiedział: Jeśli nie, to może by z nami poszedł mój brat,
Amnon. Król mu odpowiedział: Po cóż miałby iść z tobą?
'''
"27" = ''':sup:`27` Nalegał na niego Absalom, więc posłał z nim Amnona i wszystkich
synów królewskich. Absalom przygotował ucztę na wzór uczty królewskiej.
'''
"28" = ''':sup:`28` Dał zaś Absalom swoim sługom takie polecenie: Uważajcie! Gdy Amnon
rozweseli serce winem, a ja powiem wam: Uderzcie na Amnona!, wtedy
zabijecie go. Nie bójcie się, gdyż ja wam to rozkazuję. Bądźcie mężni i
sprawcie się dzielnie!
'''
"29" = ''':sup:`29` Słudzy Absaloma uczynili z Amnonem tak, jak im kazał Absalom. Wtedy
wszyscy królewscy synowie poderwali się z miejsc i dosiadłszy swych
mułów uciekli.
'''
"30" = ''':sup:`30` Gdy byli jeszcze w drodze, dotarła do Dawida pogłoska: Absalom
zamordował wszystkich synów królewskich. Nie został z nich ani jeden.
'''
"31" = ''':sup:`31` Powstał król, rozdarł szaty i rzucił się na ziemię. Wszyscy też
jego słudzy, którzy stali przy nim, rozdarli szaty.
'''
"32" = ''':sup:`32` Lecz Jonadab, syn Szimei, brata Dawidowego, powiedział: Niech Pan
mój nie mówi, że wszyscy młodzi synowie królewscy zostali zabici.
Raczej zginął sam Amnon, do niego bowiem Absalom czuł nienawiść od
czasu zgwałcenia przez niego jego siostry Tamar.
'''
"33" = ''':sup:`33` Niech więc nie bierze sobie pan mój, król, tej pogłoski do serca,
że zginęli wszyscy synowie królewscy. Zginął sam Amnon.
'''
"34" = ''':sup:`34` Absalom zaś uciekł. Pachołek pełniący straż, podniósłszy oczy,
zauważył mnóstwo ludzi zstępujących ze zbocza góry drogą od Choronaim.
'''
"35" = ''':sup:`35` Rzekł więc Jonadab do króla: O, właśnie nadchodzą synowie
królewscy. Tak się stało, jak sługa twój mówił.
'''
"36" = ''':sup:`36` Zaledwie przestał mówić, nadeszli synowie królewscy. I podniósłszy
głos, płakali. Również król i cały jego orszak głośno płakali.
'''
"37" = ''':sup:`37` Absalom zaś uciekł udając się do Talmaja, syna Ammichuda, króla
Geszur,
'''
"38" = ''':sup:`38` i przebywał tam przez trzy lata, a król opłakiwał swego syna przez
cały ten czas.
'''
"39" = ''':sup:`39` Z czasem przestał król Dawid nastawać na Absaloma. Pocieszył się
już bowiem po śmierci Amnona.
'''
