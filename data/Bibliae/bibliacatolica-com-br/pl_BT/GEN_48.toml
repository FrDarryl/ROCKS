[48]
"1" = ''':sup:`1` Kiedy po tych wydarzeniach doniesiono Józefowi: Ojciec twój
zachorował, zabrał on z sobą dwóch swych synów: Manassesa i Efraima.
'''
"2" = ''':sup:`2` Gdy powiedziano Jakubowi: Syn twój, Józef, przyszedł do ciebie,
Izrael, z wysiłkiem usiadłszy na łożu,
'''
"3" = ''':sup:`3` rzekł do Józefa: Bóg Wszechmogący ukazał mi się w Luz, w kraju
Kanaan, i błogosławiąc mi
'''
"4" = ''':sup:`4` powiedział do mnie: Ja uczynię cię płodnym i dam ci tak liczne
potomstwo, że rozrośniesz się w wielki naród. Daję też ten oto kraj
przyszłemu potomstwu twemu na własność na zawsze.
'''
"5" = ''':sup:`5` A zatem dwaj twoi synowie, którzy ci się urodzili w Egipcie, zanim
przybyłem do ciebie, do Egiptu, moimi są: Efraim i Manasses będą mi jak
Ruben i Symeon.
'''
"6" = ''':sup:`6` Jednak to potomstwo, które ci się urodzi po nich, będzie twoim.
Będzie się ono nazywało od imion swych braci, mieszkając na swej
dziedzicznej własności.
'''
"7" = ''':sup:`7` Ja bowiem, gdy wracałem z Paddan-Aram, utraciłem Rachelę w Kanaanie,
w drodze, kiedy pozostawała mi jeszcze pewna przestrzeń, aby dojść do
Efrata, i musiałem ją pochować tam, w drodze do Efrata, czyli Betlejem.
'''
"8" = ''':sup:`8` Izrael, spostrzegłszy synów Józefa, zapytał: Kim są ci?
'''
"9" = ''':sup:`9` Józef odpowiedział: To są właśnie moi synowie, których Bóg dał mi
tutaj. Wtedy Izrael rzekł: Przybliż ich do mnie, a pobłogosławię ich.
'''
"10" = ''':sup:`10` Oczy bowiem Izraela stały się tak słabe wskutek starości, że
niedowidział. Gdy więc przybliżył ich do Izraela, on ucałował ich i
uścisnął,
'''
"11" = ''':sup:`11` a potem rzekł do Józefa: Nie sądziłem, że jeszcze będę twoją twarz
oglądał, a oto Bóg pozwolił mi ujrzeć nawet twe potomstwo!
'''
"12" = ''':sup:`12` Józef, odsunąwszy swych synów od kolan ojca swego, oddał mu pokłon
twarzą do ziemi.
'''
"13" = ''':sup:`13` Po czym, mając obu synów - Efraima po prawej ręce, czyli z lewej
strony Izraela, i Manassesa po lewej ręce, czyli z prawej strony
Izraela - przybliżył ich do ojca.
'''
"14" = ''':sup:`14` Ale Izrael, wyciągnąwszy swoją prawą rękę, położył ją na głowie
Efraima, mimo że ten był młodszy, lewą zaś rękę - na głowie Manassesa.
- Umyślnie tak położył swe ręce, bo przecież Manasses był pierworodnym
synem. -
'''
"15" = ''':sup:`15` I błogosławiąc Józefowi, mówił: Bóg, któremu wiernie służyli
przodkowie moi, Abraham i Izaak, Bóg, który troszczył się o mnie przez
całe me życie aż do dnia dzisiejszego,
'''
"16" = ''':sup:`16` Anioł, który mnie bronił od wszelkiego złego, niechaj błogosławi
tym oto chłopcom. Niechaj moje imię i imię przodków moich, Abrahama i
Izaaka, w nich przetrwa; niechaj szeroko rozmnożą się na ziemi.
'''
"17" = ''':sup:`17` A gdy Józef zobaczył, że jego ojciec położył swą prawicę na głowie
Efraima, wydało mu się to niewłaściwe. Ujął więc rękę ojca, aby ją
przenieść z głowy Efraima na głowę Manassesa,
'''
"18" = ''':sup:`18` i rzekł: Nie tak, mój ojcze, gdyż ten jest pierworodny; połóż twą
prawicę na głowie tego.
'''
"19" = ''':sup:`19` Ale ojciec nie zgodził się i powiedział: Wiem, synu mój, wiem. I z
niego też powstanie szczep, który również będzie liczny. Jednak brat
jego młodszy będzie większy od niego, gdyż potomstwo jego obejmie wiele
szczepów.
'''
"20" = ''':sup:`20` W dniu owym pobłogosławił ich tymi słowami: Twoim imieniem Izrael
będzie sobie życzył błogosławieństwa mówiąc: Niechaj ci Bóg tak uczyni,
jak Efraimowi i Manassesowi! Tak to dał pierwszeństwo Efraimowi przed
Manassesem.
'''
"21" = ''':sup:`21` A potem Izrael rzekł do Józefa: Ja niebawem umrę, ale Bóg będzie
czuwał nad wami i sprawi, że wrócicie do kraju waszych przodków.
'''
"22" = ''':sup:`22` Ja zaś daję tobie o jedną wyżynę więcej niż braciom twym, którą
zdobyłem na Amorytach moim mieczem i łukiem.
'''
"Notes" = '''
Notas de rodapé:
48:1-2 - Jakub błogosławi swoich synów przed śmiercią, podkreślając
wagę błogosławieństwa rodzinnego w kulturze hebrajskiej. Odzwierciedla
to ciągłość obietnicy danej Abrahamowi i Izaakowi przez Boga,
symbolizując przekazanie dziedzictwa duchowego (zob. również Pwt 21,17
48:3-4 - Jakub wspomina pojawienie się Boga w Luz i Jego obietnice. To
wspomnienie potwierdza wierność Boga i Jego plan wobec ludu Izraela,
dowodząc, że obietnice Boże są wieczne (zob. także Rdz 35,9-12 i Ps
105,8-11).
48:5-6 - Jakub adoptuje synów Józefa, Efraima i Manassesa, jako swoich.
Podkreśla to włączenie i rozwój rodziny Bożej, symbolizując jedność i
48:13-14 - Kładąc prawą rękę na Efraimie, Jakub odwraca kolejność
błogosławieństw, pokazując, że Bóg wybiera, kogo chce, do realizacji
swoich celów. Odzwierciedla to temat suwerenności Boga w wyborze i
przeznaczeniu jednostek (zob. także 1 Koryntian 1:27-29 i Ewangelię
Mateusza 20:16).
48:20:00 - Błogosławieństwo Jakuba dla synów Józefa to prorocze
oświadczenie wskazujące na znaczenie plemion Efraima i Manassesa w
Izraelu. Proroctwa i błogosławieństwa zajmują centralne miejsce w
narracji biblijnej, wskazując na przyszłość i przeznaczenie ludu Bożego
(zob. także Rdz 49,1-2 i Hbr 11,21).
'''
