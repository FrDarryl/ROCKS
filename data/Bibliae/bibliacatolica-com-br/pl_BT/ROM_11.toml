[11]
"1" = ''':sup:`1` Pytam więc: Czyż Bóg odrzucił lud swój? żadną miarą! I ja przecież
jestem Izraelitą, potomkiem Abrahama, z pokolenia Beniamina.
'''
"2" = ''':sup:`2` Nie odrzucił Bóg swego ludu, który wybrał przed wiekami. Czyż nie
wiecie, co mówi Pismo o Eliaszu, jak uskarża się on przed Bogiem na
Izraela?
'''
"3" = ''':sup:`3` Panie, proroków Twoich pozabijali, ołtarze Twoje powywracali. Ja sam
tylko pozostałem, a oni na życie moje czyhają.
'''
"4" = ''':sup:`4` Lecz co mu głosi odpowiedź Boża? Pozostawiłem sobie siedem tysięcy
mężów, którzy nie zgięli kolan przed Baalem.
'''
"5" = ''':sup:`5` Tak przeto i w obecnym czasie ostała się tylko Reszta wybrana przez
łaskę.
'''
"6" = ''':sup:`6` Jeżeli zaś dzięki łasce, to już nie ze względu na uczynki, bo
inaczej łaska nie byłaby już łaską.
'''
"7" = ''':sup:`7` Cóż zatem? Izrael nie osiągnął tego, czego skwapliwie szukał;
osiągnęli jednak wybrani. Inni zaś pogrążyli się w zatwardziałości,
'''
"8" = ''':sup:`8` jak jest napisane: Dał im Bóg ducha odurzenia; takie oczy, by nie
mogli widzieć, i takie uszy, by nie mogli słyszeć aż po dzień
dzisiejszy.
'''
"9" = ''':sup:`9` A Dawid powiada: Niech stół ich stanie się sidłem, pułapką,
kamieniem potknięcia i odpłatą.
'''
"10" = ''':sup:`10` Niech oczy ich się zaćmią, by nie mogli widzieć, a grzbiet ich
trzymaj zawsze pochylony.
'''
"11" = ''':sup:`11` Pytam jednak: Czy aż tak się potknęli, że całkiem upadli? żadną
miarą! Ale przez ich przestępstwo zbawienie przypadło w udziale
poganom, by ich pobudzić do współzawodnictwa.
'''
"12" = ''':sup:`12` Jeżeli zaś ich upadek przyniósł bogactwo światu, a ich
pomniejszenie - wzbogacenie poganom, to o ileż więcej przyniesie ich
zebranie się w całości!
'''
"13" = ''':sup:`13` Do was zaś, pogan, mówię: będąc apostołem pogan, przez cały czas
chlubię się posługiwaniem swoim
'''
"14" = ''':sup:`14` w tej nadziei, że może pobudzę do współzawodnictwa swoich rodaków i
przynajmniej niektórych z nich doprowadzę do zbawienia.
'''
"15" = ''':sup:`15` Bo jeżeli ich odrzucenie przyniosło światu pojednanie, to czymże
będzie ich przyjęcie, jeżeli nie powstaniem ze śmierci do życia?
'''
"16" = ''':sup:`16` Jeżeli bowiem zaczyn jest święty, to i ciasto; jeżeli korzeń jest
święty, to i gałęzie.
'''
"17" = ''':sup:`17` Jeżeli zaś niektóree zostały odcięte, a na ich miejsce zostałeś
gałęziami] z tym samym korzeniem złączony na równi z nimi czerpałeś
soki oliwne,
'''
"18" = ''':sup:`18` to nie wynoś się ponad te gałęzie. A jeżeli się wynosisz,
'''
"19" = ''':sup:`19` Powiesz może: Gałęzie odcięto, abym ja mógł być wszczepiony
'''
"20" = ''':sup:`20` Słusznie. Odcięto je na skutek ich niewiary, ty zaś trzymasz się
dzięki wierze. Przeto się nie pysznij, ale trwaj w bojaźni.
'''
"21" = ''':sup:`21` Jeżeli bowiem nie oszczędził Bóg gałęzi naturalnych, może też nie
oszczędzić i ciebie.
się] wobec tych, co upadli, a dobroć Boża wobec ciebie, jeśli tylko
wycięty.
'''
"23" = ''':sup:`23` A i oni, jeżeli nie będą trwać w niewierze, zostaną wszczepieni. Bo
Bóg ma moc wszczepić ich ponownie.
'''
"24" = ''':sup:`24` Albowiem jeżeli ty zostałeś odcięty od naturalnej dla ciebie
dziczki oliwnej i przeciw naturze wszczepiony zostałeś w oliwkę
szlachetną, o ileż łatwiej mogą być wszczepieni w swoją własną oliwkę
ci, którzy do niej należą z natury.
'''
"25" = ''':sup:`25` Nie chcę jednak, bracia, pozostawiać was w nieświadomości co do tej
tajemnicy - byście o sobie nie mieli zbyt wysokiego mniemania - że
zatwardziałość dotknęła tylko część Izraela aż do czasu, gdy wejdzie
'''
"26" = ''':sup:`26` I tak cały Izrael będzie zbawiony, jak to jest napisane: Przyjdzie
z Syjonu wybawiciel, odwróci nieprawości od Jakuba.
'''
"27" = ''':sup:`27` I to będzie moje z nimi przymierze, gdy zgładzę ich grzechy.
ze względu na wasze dobro; gdy jednak chodzi o wybranie, są oni - ze
względu na praojców - przedmiotem miłości.
'''
"29" = ''':sup:`29` Bo dary łaski i wezwanie Boże są nieodwołalne.
'''
"30" = ''':sup:`30` Podobnie bowiem jak wy niegdyś byliście nieposłuszni Bogu, teraz
zaś z powodu ich nieposłuszeństwa dostąpiliście miłosierdzia,
'''
"31" = ''':sup:`31` tak i oni stali się teraz nieposłuszni z powodu okazanego wam
miłosierdzia, aby i sami "w czasie obecnym" mogli dostąpić
miłosierdzia.
'''
"32" = ''':sup:`32` Albowiem Bóg poddał wszystkich nieposłuszeństwu, aby wszystkim
okazać swe miłosierdzie.
'''
"33" = ''':sup:`33` O głębokości bogactw, mądrości i wiedzy Boga! Jakże niezbadane są
Jego wyroki i nie do wyśledzenia Jego drogi!
'''
"34" = ''':sup:`34` Kto bowiem poznał myśl Pana, albo kto był Jego doradcą?
'''
"35" = ''':sup:`35` Lub kto Go pierwszy obdarował, aby nawzajem otrzymać odpłatę?
chwała na wieki. Amen.
'''
