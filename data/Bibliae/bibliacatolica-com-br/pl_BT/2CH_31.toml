[31]
"1" = ''':sup:`1` Kiedy to wszystko się zakończyło, wszyscy Izraelici, którzy tam
byli, udali się do miast Judy, zniszczyli wtedy stele, połamali aszery,
znieśli całkowicie wyżyny i ołtarze w całej ziemi Judy i Beniamina,
Efraima i Manassesa. Potem powrócili wszyscy Izraelici do swych miast,
każdy do swej posiadłości.
'''
"2" = ''':sup:`2` Ezechiasz przywrócił zmiany kapłanów i lewitów: w każdej z ich
zmian, odpowiednio do służby, kapłanów i lewitów: do składania
całopaleń i ofiar biesiadnych, aby pełnili służbę i odprawiali, i
śpiewali pieśni pochwalne w bramach obozu Pańskiego.
'''
"3" = ''':sup:`3` Część z majątku królewskiego przeznaczono na ofiary całopalne, a
mianowicie na całopalenia poranne i wieczorne, na całopalenia w
szabaty, w dni nowiu księżyca i uroczystości - tak, jak to przepisane w
Prawie Pańskim.
'''
"4" = ''':sup:`4` Rozkazał też ludowi, mieszkańcom Jerozolimy, aby oddawali części
należne kapłanom i lewitom, aby mogli oni wytrwać w Prawie Pańskim.
'''
"5" = ''':sup:`5` Skoro tylko rozszedł się ten rozkaz, ofiarowali Izraelici pierwociny
zboża, moszczu, oliwy i miodu oraz wszelkich ziemiopłodów i przynieśli
obfite dziesięciny ze wszystkiego.
'''
"6" = ''':sup:`6` Izraelici i potomkowie Judy, którzy mieszkali w miastach judzkich,
dostarczyli dziesięcinę z wołów i owiec, oraz dziesięcinę z darów
poświęconych Panu, ich Bogu. Składali to wszystko na stosy.
'''
"7" = ''':sup:`7` Trzeciego miesiąca rozpoczęli kłaść te stosy, a w miesiącu siódmym
zakończyli.
'''
"8" = ''':sup:`8` Przyszedłszy potem Ezechiasz i jego naczelnicy i zobaczywszy stosy,
błogosławili Pana i Jego lud, Izraela.
'''
"9" = ''':sup:`9` Pytał wówczas Ezechiasz kapłanów i lewitów w sprawie tych stosów.
'''
"10" = ''':sup:`10` Odpowiedział mu wówczas Azariasz, arcykapłan z rodu Sadoka: Gdy
zaczęto wnosić tę świętą daninę do domu Pańskiego, najedliśmy się i
nasycili, i pozostało jeszcze w obfitości, albowiem Pan pobłogosławił
swój lud i dlatego pozostało to mnóstwo rzeczy.
'''
"11" = ''':sup:`11` Rozkazał więc Ezechiasz przygotować składy w świątyni Pańskiej. Gdy
je przygotowali,
'''
"12" = ''':sup:`12` wnieśli tam świętą daninę, to jest dziesięcinę i rzeczy święte.
Przełożonym nad nimi został lewita Konaniasz i jego brat Szimei, jako
drugi,
'''
"13" = ''':sup:`13` a Jechiel, Azazjasz, Nachat, Asahel, Jerimot, Jozabad, Eliel,
Jismakiasz, Machat i Benajasz byli nadzorcami pod kierunkiem Konaniasza
i jego brata Szimejego, zgodnie z poleceniem króla Ezechiasza i
przełożonego świątyni Bożej - Azariasza.
'''
"14" = ''':sup:`14` A nadzorcą nad dobrowolnymi ofiarami dla Boga był lewita Kore, syn
Jimny, odźwierny od wschodu, który przekazywał świętą daninę na rzecz
Pana i rzeczy najświętsze.
'''
"15" = ''':sup:`15` Pod jego władzą byli: Eden, Miniamin, Jeszua, Szemajasz, Amariasz,
Szekaniasz, którzy mieszkali w miastach kapłańskich, aby stale
rozdzielać należności swym braciom podzielonym na zmiany, od wielkiego
aż do małego -
'''
"16" = ''':sup:`16` poza wpisanymi do rodowodów mężczyznami od trzech lat wzwyż -
wszystkim, którzy przychodzili do świątyni Pańskiej, aby zapewnić
służbę codzienną, według ich odpowiednich czynności i zmian.
'''
"17" = ''':sup:`17` Spisu kapłanów dokonywano według ich rodów, lewitów zaś od
dwudziestu lat wzwyż, według ich czynności i zmian.
'''
"18" = ''':sup:`18` Wpisano również ich dzieci, żony, synów i córki do całego
zgromadzenia, bo oni byli obowiązani oddać się na stałe rzeczom
świętym.
'''
"19" = ''':sup:`19` Dla synów zaś Aarona, kapłanów mieszkających na obszarze pastwisk
ich miast, w każdym mieście byli imiennie wyznaczeni mężowie do
wydawania części należnej każdemu mężczyźnie spośród kapłanów i każdemu
wciągniętemu do rodowych spisów lewitów.
'''
"20" = ''':sup:`20` Takie to rozporządzenia wydał Ezechiasz dla całej ziemi Judy i
czynił to, co dobre, słuszne i wierne jest przed Panem, Bogiem jego
'''
"21" = ''':sup:`21` We wszelkiej pracy, jaką przedsięwziął w zakresie służby w świątyni
Bożej, bądź w zakresie Prawa czy przykazań, szukając swego Boga,
działał z całego serca i dlatego mu się szczęściło.
'''
"Notes" = '''
Notas de rodapé:
31:1 - Po święcie Paschy lud niszczy pogańskie bożki i ołtarze w całej
Judzie i Izraelu. Duchowe oczyszczenie i usunięcie bałwochwalstwa są
znakami prawdziwego oddawania czci Bogu (zob. także Wj 20,3-5 i 1 J
5,21).
31:2-4 - Ezechiasz reorganizuje kapłanów i lewitów, aby służyli Panu,
przestrzegając Prawa Mojżeszowego. Podkreśla to wagę przywódców
duchowych oddanych oddaniu czci Bogu i nauczaniu Słowa Bożego (zob.
także Lb 18,21-24 i 1 Kor 9,13-14).
31:5-10 - Ludzie hojnie składają dziesięciny i ofiary, umożliwiając
świątyni prawidłowe funkcjonowanie. Ta hojna postawa odzwierciedla
wdzięczność i posłuszeństwo wobec boskiego wsparcia (zob. także
Malachiasza 3:10 i 2 Koryntian 9:6-7).
31:11-19 - Ezechiasz zapewnia spichlerze do przechowywania ofiar,
zapewniając kapłanom i lewitom to, czego potrzebują. To pokazuje wagę
dobrego zarządzania i odpowiedzialnego wykorzystywania zasobów dla
dzieła Bożego (zob. także 1 Koryntian 4:2 i 1 Tymoteusza 5:17-18).
31:20-21 - Ezechiasz jest opisany jako król, który czyni to, co dobre,
prawe i wierne przed Bogiem. Jego dobrobyt jest związany z
posłuszeństwem i uczciwością w służbie Panu (zob. także 2 Krl 18:5-7 i
Prz 3:5-6).
'''
