[3]
"1" = ''':sup:`1` Miejsce jego zajął tymczasem jego syn, Juda, który miał przydomek
Machabeusz.
'''
"2" = ''':sup:`2` Wsparli go wszyscy jego bracia i wszyscy, którzy przedtem
przyłączyli się do jego ojca. Z radością prowadzili wojnę w obronie
Izraela.
'''
"3" = ''':sup:`3` On rozprzestrzenił chwałę swego ludu. Przywdział bowiem na siebie
pancerz jak olbrzym, przepasał się wojennym orężem i rozpoczął wojnę,
ochraniając wojsko swym mieczem.
'''
"4" = ''':sup:`4` W czynach swoich był podobny do lwa, do lwiątka, które ryczy
rzucając się na zdobycz.
'''
"5" = ''':sup:`5` Ścigał bezbożnych i tropił ich, a na pastwę płomieni oddał tych,
którzy niepokoili jego naród.
'''
"6" = ''':sup:`6` Bezbożni ze strachu przed nim byli przerażeni, i drżeli wszyscy,
którzy bezbożnie postępowali, a on wybawiał i szczęście mu sprzyjało.
'''
"7" = ''':sup:`7` Wielu królów rozgniewał na siebie, ale Jakub cieszył się z jego
czynów i aż na wieki błogosławiona pozostanie jego pamięć.
'''
"8" = ''':sup:`8` Przeszedł przez judzkie miasta i wygubił w nich ludzi bezbożnych, i
odwrócił gniew Boży od Izraela.
'''
"9" = ''':sup:`9` Aż na krańcach ziemi było znane jego imię, i tych zgromadził, którzy
mieli zginąć.
'''
"10" = ''':sup:`10` Apoloniusz zebrał pogan i liczne wojsko z Samarii, ażeby walczyć
przeciwko Izraelowi.
'''
"11" = ''':sup:`11` Juda dowiedział się o tym, wyszedł mu naprzeciw, pobił go i zabił.
Padło wielu zabitych, a reszta pouciekała.
'''
"12" = ''':sup:`12` Oni zaś zabrali łupy na nich zdobyte, a Juda wziął sobie miecz
Apoloniusza i walczył nim przez całe swoje życie.
'''
"13" = ''':sup:`13` Seron, dowódca wojsk syryjskich, dowiedział się o tym, że Juda
zebrał sobie ludzi i zgromadził prawowiernych, aby wyjść na wojnę.
'''
"14" = ''':sup:`14` Powiedział więc: Uczynię głośnym swoje imię i chwałę dla siebie
przygotuję w królestwie; będę walczył przeciwko Judzie i przeciwko tym,
co się z nim złączyli, a którzy lekceważą królewskie rozkazy.
'''
"15" = ''':sup:`15` Tak więc wyruszył on, a z pomocą mu wyruszyło także silne wojsko
bezbożnych, aby na synach Izraela wykonać zemstę.
'''
"16" = ''':sup:`16` Gdy zbliżył się do stóp wzniesienia, na którym leży Bet-Choron,
wtedy Juda z małym oddziałem wyszedł mu naprzeciw.
'''
"17" = ''':sup:`17` Gdy zobaczyli wojsko, które szło naprzeciw nim, powiedzieli do
Judy: Nas jest tak mało, czy będziemy mogli walczyć z tym tak wielkim,
potężnym mnóstwem? A przecież my dzisiaj nic jeszcze nie jedliśmy i sił
nam zabrakło.
'''
"18" = ''':sup:`18` Juda odparł: Bez trudu wielu może być pokonanych rękami małej
liczby, bo Niebu nie czyni różnicy, czy ocali przy pomocy wielkiej czy
małej liczby.
'''
"19" = ''':sup:`19` Zwycięstwo bowiem w bitwie nie zależy od liczby wojska; prawdziwą
siłą jest ta, która pochodzi z Nieba.
'''
"20" = ''':sup:`20` Oni przychodzą do nas pełni pychy i bezprawia po to, aby wytępić
nas razem z żonami naszymi i dziećmi i aby nas obrabować.
'''
"21" = ''':sup:`21` My zaś walczymy o swoje życie i o swoje obyczaje.
'''
"22" = ''':sup:`22` On sam skruszy ich przed naszymi oczami. Wy zaś ich nie obawiajcie
się!
'''
"23" = ''':sup:`23` Gdy skończył swoje przemówienie, nagle uderzył na nich, tak że
Seron i jego wojsko zostało przez nich pobite.
'''
"24" = ''':sup:`24` Ścigali ich od przejścia Bet-Choron aż do równiny. Spośród nich
padło blisko ośmiuset ludzi, a inni pouciekali do ziemi Filistynów.
'''
"25" = ''':sup:`25` Wtedy zaczęto się bać Judy i jego braci, a strach przed nimi padł
na okoliczne narody.
'''
"26" = ''':sup:`26` Wieść o nim doszła aż do króla, a narody opowiadały o walkach Judy.
'''
"27" = ''':sup:`27` Antioch, dowiedziawszy się o tych wypadkach, zawrzał gniewem.
Rozesłał rozkazy i zgromadził wszystkie siły swego królestwa, armię
bardzo wielką.
'''
"28" = ''':sup:`28` Potem zaś otworzył swój skarbiec i na rok naprzód wydał żołd
żołnierzom. Polecił też, żeby byli gotowi na wszystko.
'''
"29" = ''':sup:`29` Wtedy jednak zauważył, że w skarbcach brak pieniędzy. Rozruchy
bowiem i utrapienia, jakie sprowadził na te okolice, gdzie kazał znieść
obyczaje obowiązujące od najdawniejszych lat, sprawiły, że podatki były
małe.
'''
"30" = ''':sup:`30` Obawiał się więc, że, jak nieraz się to już zdarzało, nie będzie
miał pieniędzy na wydatki i na podarunki, które poprzednio rozdawał
hojną ręką. Był bowiem bardziej rozrzutny niż inni królowie, jego
poprzednicy.
'''
"31" = ''':sup:`31` W tych wielkich swoich kłopotach postanowił, że uda się do Persji,
zbierze podatki z tamtejszych krain i nagromadzi wiele pieniędzy.
'''
"32" = ''':sup:`32` Jako wielkorządcę królewskiego od rzeki Eufrat aż do granic Egiptu
zostawił Lizjasza, człowieka poważanego, pochodzącego z królewskiego
rodu,
'''
"33" = ''':sup:`33` i polecił mu, żeby aż do jego powrotu wychowywał jego syna,
Antiocha.
'''
"34" = ''':sup:`34` Pozostawił mu także połowę swych wojsk razem ze słoniami i dał mu
wskazówki co do wszystkich swoich zamiarów i co do mieszkańców Judei i
Jerozolimy;
'''
"35" = ''':sup:`35` żeby mianowicie wysłał przeciwko nim wojsko, starł i zniósł
całkowicie siły izraelskie i to, co pozostało z Jerozolimy, żeby
wymazał nawet pamięć o nich na tym miejscu,
'''
"36" = ''':sup:`36` żeby obcych ludzi osiedlił na ich obszarach, a ziemię losem
porozdzielał.
'''
"37" = ''':sup:`37` Wtedy król zabrał drugą połowę swych wojsk, w roku sto
czterdziestym siódmym wyruszył z królewskiej swej stolicy, Antiochii,
przeprawił się przez rzekę Eufrat i przeszedł przez górne krainy.
'''
"38" = ''':sup:`38` Lizjasz wybrał Ptolemeusza, syna Dorymenesa, Nikanora i Gorgiasza,
ludzi walecznych spomiędzy królewskich przyjaciół
'''
"39" = ''':sup:`39` i posłał z nimi czterdzieści tysięcy pieszych i siedem tysięcy
konnicy, żeby poszli do ziemi judzkiej i spustoszyli ją zgodnie z
królewskim rozkazem.
'''
"40" = ''':sup:`40` Wyruszyli oni z całym swym wojskiem, przybyli w pobliże Emmaus i
rozłożyli się obozem na równinie.
'''
"41" = ''':sup:`41` Gdy kupcy tamtejszej okolicy dowiedzieli się o tym, wzięli bardzo
dużo srebra i złota oraz pęta na nogi i przybyli do obozu, aby
Izraelitów wziąć sobie za niewolników. Przyłączyły się do nich także
oddziały z Syrii i z ziemi filistyńskiej.
'''
"42" = ''':sup:`42` Juda razem z braćmi zobaczył, że zło przebiera miarę i że wojska
obozują już na ich ziemi. Dowiedzieli się też o rozkazach, które król
wydał, żeby naród zniszczyć zupełnie.
'''
"43" = ''':sup:`43` Jeden więc do drugiego mówił: Przeciwstawmy się zniszczeniu naszego
narodu. Walczmy w obronie naszego narodu i świętości!
'''
"44" = ''':sup:`44` Zgromadzili się więc wszyscy, by być gotowi do walki, a także by
się modlić i prosić o łaskę i zmiłowanie.
'''
"45" = ''':sup:`45` Jeruzalem było niezamieszkane jak jakaś pustynia; spośród jego
synów nikt do niego nie wchodził ani nie wychodził, świątynię deptano.
W zamku synowie cudzoziemców, a miasto jak gospoda dla pogan. Od Jakuba
odeszła radość, nie słychać już fletu ni harfy.
'''
"46" = ''':sup:`46` Zeszli się i udali się do Mispa, naprzeciw Jerozolimy, dlatego że
niegdyś Mispa było dla Izraela miejscem modlitwy.
'''
"47" = ''':sup:`47` Tego dnia pościli, włożyli na siebie wory, głowy posypali popiołem
i porozdzierali swoje szaty.
'''
"48" = ''':sup:`48` Potem rozwinęli księgę Prawa w tym samym celu, w jakim poganie
zapytują posągi swych bóstw.
'''
"49" = ''':sup:`49` Potem przynieśli kapłańskie szaty, pierwsze plony i dziesięciny,
przywołali także nazirejczyków, których liczba dni już była pełna,
'''
"50" = ''':sup:`50` i wołali do Nieba słowami: Co mamy czynić z tymi? Gdzie ich
zaprowadzić?
'''
"51" = ''':sup:`51` Świątynia Twoja została podeptana i znieważona, a kapłani Twoi
trwają w żałobie i poniżeniu.
'''
"52" = ''':sup:`52` A oto jeszcze poganie zebrali się przeciwko nam, aby nas zniszczyć
całkowicie. Ty wiesz, jakie oni mają przeciw nam zamiary.
'''
"53" = ''':sup:`53` Jak będziemy mogli ostać się przed nimi, jeżeli Ty nas nie
wspomożesz?
'''
"54" = ''':sup:`54` Wtedy zaczęli grać na trąbach i podnieśli ogromny krzyk.
'''
"55" = ''':sup:`55` Potem Juda ustanowił dowódców nad ludem tysiączników, setników,
pięćdziesiątników i dziesiętników.
'''
"56" = ''':sup:`56` Powiedział też, żeby zgodnie z Prawem wrócili do domu ci, którzy
budowali dom, ożenili się właśnie, założyli winnicę lub byli bojaźliwi.
'''
"57" = ''':sup:`57` Wtedy wojsko wyruszyło w drogę i na południe od Emmaus rozłożyło
się obozem.
'''
"58" = ''':sup:`58` Juda zaś powiedział: Przepaszcie się i bądźcie waleczni! Jutro rano
bądźcie gotowi walczyć przeciwko tym poganom, którzy zeszli się
przeciwko nam, żeby całkowicie zniszczyć nas i naszą świątynię.
'''
"59" = ''':sup:`59` Lepiej nam przecież zginąć w bitwie, niż patrzeć na niedolę naszego
narodu i świątyni.
'''
"60" = ''':sup:`60` Jakakolwiek zaś będzie wola w Niebie, tak niech się stanie!
'''
"Notes" = '''
Notas de rodapé:
3:1-3 - Judasz Machabeusz przejmuje dowodzenie i odbudowuje morale
ludu, zyskując reputację dzięki odwadze i wierze. Jego imię
„Machabeusz” oznacza „młot”, co symbolizuje jego rolę wyzwoliciela
(zob. także Izajasz 42,6-7 i Sędziowie 6,34-35).
3:18-22 - Judasz dodaje otuchy swojej armii, ufając, że to Bóg jest
gwarantem zwycięstwa, niezależnie od liczebności armii wroga.
Przypomina pewność siebie Dawida w walce z Goliatem (zob. także 1
Samuela 17:47 i 2 Kronik 20:15).
3:38-41 - Antioch wysyła wielką armię przeciwko Judaszowi, podkreślając
skalę oporu, z jakim mierzą się Żydzi. Wróg nie docenia wiary i
determinacji ludu Bożego (zob. także Izajasz 31:1 i Wj 14:13-14).
3:44-48 - Juda wzywa lud do modlitwy i postu przed bitwą, prosząc o
Boże przewodnictwo i łaskę. Praktyka ta podkreśla zależność ludu od
Boga w walce (zob. także 2 Kronik 7:14 i Estery 4:16).
3:55-60 - Judasz strategicznie organizuje swoją armię, powierzając
opiekę ludu Bogu i odważnie przygotowując się do bitwy. Przygotowanie
144,1-2).
'''
