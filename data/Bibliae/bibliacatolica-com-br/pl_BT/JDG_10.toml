[10]
"1" = ''':sup:`1` Po Abimeleku dla wybawienia Izraela powstał Tola, syn Puy, syna
Dodo, mąż z pokolenia Issachara. Mieszkał on w Szamir, na górze
Efraima.
'''
"2" = ''':sup:`2` Sprawował sądy nad Izraelem przez dwadzieścia trzy lata, po czym
umarł i pochowano go w Szamir.
'''
"3" = ''':sup:`3` Po nim powstał Jair z Gileadu, który sprawował sądy nad Izraelem
przez dwadzieścia dwa lata.
'''
"4" = ''':sup:`4` Miał on trzydziestu synów, którzy jeździli na trzydziestu oślętach.
Mieli przy tym trzydzieści miast, które jeszcze po dziś dzień noszą
nazwę Osiedli Jaira - w ziemi Gilead.
'''
"5" = ''':sup:`5` Umarł Jair i pochowano go w Kamon.
'''
"6" = ''':sup:`6` Potem znów zaczęli Izraelici czynić to, co złe w oczach Pana.
Służyli Baalom, Asztartom, jak również bogom Aramu, Sydonu i Moabu oraz
bogom ammonickim i filistyńskim, a opuścili Pana i nie służyli Mu.
'''
"7" = ''':sup:`7` Zapłonął zatem gniew Pana przeciwko Izraelowi, wskutek czego oddał
On ich w ręce Filistynów i Ammonitów.
'''
"8" = ''':sup:`8` Trapili oni i uciskali Izraelitów, począwszy od tego roku przez
osiemnaście lat, wszystkich Izraelitów, którzy mieszkali po tamtej
stronie Jordanu w ziemi amoryckiej, leżącej w Gileadzie.
'''
"9" = ''':sup:`9` Ammonici przekraczali także Jordan, aby walczyć z pokoleniem Judy i
Beniamina i z rodem Efraima. Wielki ucisk spadł na Izraelitów.
'''
"10" = ''':sup:`10` Wołali więc Izraelici do Pana w słowach: Zgrzeszyliśmy przeciwko
Tobie, opuściliśmy bowiem Boga naszego, aby służyć Baalom.
'''
"11" = ''':sup:`11` Rzekł wówczas Pan do Izraelitów: Kiedy Egipcjanie i Amoryci,
Ammonici i Filistyni,
'''
"12" = ''':sup:`12` Sydończycy, Amalekici i Madianici uciskali was, a wyście wołali do
Mnie, czy nie wybawiłem was z ich ręki?
'''
"13" = ''':sup:`13` Tymczasem wyście Mnie opuścili i poszliście służyć cudzym bogom!
Oto dlaczego nie wybawię was więcej.
'''
"14" = ''':sup:`14` Idźcie! Krzyczcie do bogów, których sobie wybraliście! Niechżeż oni
was wybawiają w czasie waszego ucisku!
'''
"15" = ''':sup:`15` Zgrzeszyliśmy - odpowiedzieli Izraelici Panu - uczyń z nami, co się
wyda słuszne w oczach twoich, jednakże dzisiaj wybaw nas!
'''
"16" = ''':sup:`16` I wyrzucili spośród siebie obcych bogów, których mieli, a służyli
Panu. Wtedy nie mógł Pan dłużej znosić ucisku Izraela.
'''
"17" = ''':sup:`17` Tymczasem zgromadzili się Ammonici i rozbili obóz w Gileadzie.
Zebrali się także Izraelici i rozłożyli się obozem w Mispa.
'''
"18" = ''':sup:`18` Wówczas lud i wodzowie Gileadu mówili jeden do drugiego: Który z
mężów podejmie się walki z Ammonitami, ten będzie wodzem nad wszystkimi
mieszkańcami Gileadu.
'''
"Notes" = '''
Notas de rodapé:
10:1-5 - Tola i Jair wyłaniają się jako sędziowie w Izraelu, będąc
przykładem ciągłości przywództwa, jakie Bóg powołuje, by wyzwolić swój
lud. Powołanie Boga jest wyrazem Jego wierności i współczucia dla tych,
Hebrajczyków 13:6).
10:6-9 - Naród izraelski odwraca się od Boga i czci obcych bogów, co
prowadzi do ucisku ze strony Filistynów i Ammonitów. Ten upadek moralny
ukazuje ludzką skłonność do odwracania się od Boga, co pociąga za sobą
poważne konsekwencje (zob. także Pwt 28:15 i 2 Kronik 36:15-16).
10:10-14 - Izrael woła do Boga o pomoc, a On odpowiada, potwierdzając
swoją gotowość do wybawienia. To dowodzi, że Bóg jest zawsze dostępny,
nawet gdy Jego lud się od Niego odwraca, podkreślając wagę pokuty (zob.
10:15-16 - Szczera skrucha Izraela, polegająca na odrzuceniu obcych
bogów, podkreśla ideę powrotu do Boga. Prawdziwa skrucha jest niezbędna
do duchowej odnowy i odbudowania relacji z Bogiem (zob. także Izajasz
55:7 i Dzieje Apostolskie 3:19).
10:17-18 - Przygotowania Ammonitów do wojny i troska przywódców
izraelskich ukazują realność duchowych i fizycznych konfliktów, z
którymi zmaga się lud Boży. Ta sytuacja podkreśla potrzebę zaufania
6:12).
'''
