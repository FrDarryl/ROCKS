[7]
"1" = ''':sup:`1` Przyszedł więc król z Hamanem, aby ucztować z królową Esterą.
'''
"2" = ''':sup:`2` A król rzekł do Estery także w drugim dniu podczas picia wina: Jakie
jest twoje życzenie, królowo Estero, a będzie ci dane, i co za prośba
twoja? Choćby to była połowa królestwa, stanie się.
'''
"3" = ''':sup:`3` W odpowiedzi rzekła królowa Estera: Królu, jeśli mnie darzysz
życzliwością i jeśli królowi się podoba, to niech będzie darowane mi
życie na moją prośbę i lud mój na moje życzenie!
'''
"4" = ''':sup:`4` Albowiem sprzedano nas, mnie i mój lud, aby nas wygładzić,
wymordować i zniszczyć. Gdyby nas sprzedano tylko jako niewolników i
niewolnice, milczałabym, chociaż nie wynagrodzi nigdy ciemiężyciel
szkody królowi.
'''
"5" = ''':sup:`5` A na to odpowiedział król Aswerus i rzekł królowej Esterze: Któż
jest ten, który zawziął się w sercu swoim, aby to uczynić, i gdzie on
jest?
'''
"6" = ''':sup:`6` I odpowiedziała Estera: Tym przeciwnikiem i wrogiem jest Haman, ten
niegodziwiec. Haman zaś zatrwożył się wobec króla i królowej.
'''
"7" = ''':sup:`7` Wtedy król w gniewie swoim wstał od picia wina i poszedł do
pałacowego ogrodu. Haman zaś stanął przed królową Esterą, aby prosić o
życie swoje, ponieważ dostrzegł, że król postanowił jego zgubę.
'''
"8" = ''':sup:`8` Potem król wrócił z pałacowego ogrodu do domu, gdzie pito wino,
Haman zaś upadł na łoże, na którym spoczywała Estera. A na to król
rzekł: Czy jeszcze chce zgwałcić królowę w mojej obecności, w domu?
Słowo wyszło z ust króla, a twarz Hamana zakryto.
'''
"9" = ''':sup:`9` I rzekł Charbona, jeden z eunuchów, którzy pełnili służbę przed
królem: Oto drzewo, które postawił Haman dla Mardocheusza, co radził
dobrze królowi, stoi przed domem Hamana, wysokie na pięćdziesiąt łokci.
I rzekł król: Powieście go na nim!
'''
"10" = ''':sup:`10` I powieszono Hamana na drzewie, które przygotował Mardocheuszowi, a
uspokoił się gniew króla.
'''
"Notes" = '''
Notas de rodapé:
7:1-2 - Podczas uczty król pyta Esterę o jej prośbę. Ta chwila
skupienia jest kluczowa, pokazując, że gotowość słuchania jest
niezbędną cechą przywódców. Wstawiennictwo Estery jest przykładem
odwagi i strategii (zob. także Jk 1,5 i Ps 66,19-20).
7:3-4 - Estera ujawnia swoją żydowską tożsamość i knuje przeciwko
swojemu ludowi. To pokazuje siłę prawdy i wagę stawania w obronie tych,
którzy nie są w stanie sami się obronić, symbolizując walkę z uciskiem
7:5-6 - Król wpada we wściekłość i żąda ujawnienia tożsamości sprawcy.
Bezpośrednia reakcja Estery pokazuje, jak ważne jest przeciwstawianie
się złu. Ten akt odwagi dowodzi, że sprawiedliwość musi zwyciężyć nad
niesprawiedliwością (zob. także Efezjan 5:11 i Izajasza 58:6).
7:7-10 - Potępienie Hamana jest przejawem boskiej sprawiedliwości.
Zostaje powieszony na szubienicy, którą sam przygotował dla
Mardocheusza, co ilustruje odwrócenie losu, często występujące w
biblijnej narracji (zob. także Gal. 6:7 i Prz. 26:27).
07:10 - Odcinek kończy się upadkiem Hamana, podkreślając, że ci, którzy
spiskują przeciwko ludowi Bożemu, poniosą konsekwencje swoich czynów.
