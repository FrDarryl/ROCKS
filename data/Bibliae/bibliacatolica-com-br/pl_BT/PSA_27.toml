[27]
"1" = ''':sup:`1` Dawidowy. Pan światłem i zbawieniem moim: kogóż mam się lękać? Pan
obroną mojego życia: przed kim mam się trwożyć?
'''
"2" = ''':sup:`2` Gdy na mnie nastają złośliwi, by zjeść moje ciało, wtenczas oni,
wrogowie moi i nieprzyjaciele, chwieją się i padają.
'''
"3" = ''':sup:`3` Chociażby stanął naprzeciw mnie obóz, moje serce bać się nie będzie;
choćby wybuchła przeciw mnie wojna, nawet wtedy będę pełen ufności.
'''
"4" = ''':sup:`4` O jedno proszę Pana, tego poszukuję: bym w domu Pańskim przebywał po
wszystkie dni mego życia, abym zażywał łaskawości Pana, stale się
radował Jego świątynią.
'''
"5" = ''':sup:`5` Albowiem On przechowa mnie w swym namiocie w dniu nieszczęścia,
ukryje mnie w głębi swego przybytku, wydźwignie mnie na skałę.
'''
"6" = ''':sup:`6` Już teraz głowa moja się podnosi nad nieprzyjaciół, co wokół mnie
stoją. Złożę w Jego przybytku ofiary radości, zaśpiewam i zagram Panu.
'''
"7" = ''':sup:`7` Usłysz, Panie, głos mój - wołam: zmiłuj się nade mną i wysłuchaj
mnie!
'''
"8" = ''':sup:`8` O Tobie mówi moje serce: Szukaj Jego oblicza! Szukam, o Panie,
Twojego oblicza;
'''
"9" = ''':sup:`9` swego oblicza nie zakrywaj przede mną, nie odpędzaj z gniewem
swojego sługi! Ty jesteś moją pomocą, więc mnie nie odrzucaj i nie
opuszczaj mnie, Boże, moje Zbawienie!
'''
"10" = ''':sup:`10` Choćby mnie opuścili ojciec mój i matka, to jednak Pan mnie
przygarnie.
'''
"11" = ''':sup:`11` Panie, naucz mnie Twojej drogi, prowadź mnie ścieżką prostą, ze
względu na mych wrogów!
'''
"12" = ''':sup:`12` Nie wydawaj mnie na łaskę moich nieprzyjaciół, bo przeciw mnie
powstali kłamliwi świadkowie i ci, którzy dyszą gwałtem.
'''
"13" = ''':sup:`13` Wierzę, iż będę oglądał dobra Pańskie w ziemi żyjących.
'''
"14" = ''':sup:`14` Ufaj Panu, bądź mężny, niech się twe serce umocni, ufaj Panu!
'''
