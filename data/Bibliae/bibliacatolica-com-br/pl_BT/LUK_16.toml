[16]
"1" = ''':sup:`1` Powiedział też do uczniów: Pewien bogaty człowiek miał rządcę,
którego oskarżono przed nim, że trwoni jego majątek.
'''
"2" = ''':sup:`2` Przywołał go do siebie i rzekł mu: Cóż to słyszę o tobie? Zdaj
sprawę z twego zarządu, bo już nie będziesz mógł być rządcą.
'''
"3" = ''':sup:`3` Na to rządca rzekł sam do siebie: Co ja pocznę, skoro mój pan
pozbawia mię zarządu? Kopać nie mogę, żebrać się wstydzę.
'''
"4" = ''':sup:`4` Wiem, co uczynię, żeby mię ludzie przyjęli do swoich domów, gdy będę
usunięty z zarządu.
'''
"5" = ''':sup:`5` Przywołał więc do siebie każdego z dłużników swego pana i zapytał
pierwszego: Ile jesteś winien mojemu panu?
'''
"6" = ''':sup:`6` Ten odpowiedział: Sto beczek oliwy. On mu rzekł: Weź swoje
zobowiązanie, siadaj prędko i napisz: pięćdziesiąt.
'''
"7" = ''':sup:`7` Następnie pytał drugiego: A ty ile jesteś winien? Ten odrzekł: Sto
korcy pszenicy. Mówi mu: Weź swoje zobowiązanie i napisz:
osiemdziesiąt.
'''
"8" = ''':sup:`8` Pan pochwalił nieuczciwego rządcę, że roztropnie postąpił. Bo
synowie tego świata roztropniejsi są w stosunkach z ludźmi podobnymi
sobie niż synowie światłości.
'''
"9" = ''':sup:`9` Ja też wam powiadam: Pozyskujcie sobie przyjaciół niegodziwą mamoną,
aby gdy /wszystko/ się skończy, przyjęto was do wiecznych przybytków.
'''
"10" = ''':sup:`10` Kto w drobnej rzeczy jest wierny, ten i w wielkiej będzie wierny; a
kto w drobnej rzeczy jest nieuczciwy, ten i w wielkiej nieuczciwy
będzie.
'''
"11" = ''':sup:`11` Jeśli więc w zarządzie niegodziwą mamoną nie okazaliście się
wierni, prawdziwe dobro kto wam powierzy?
'''
"12" = ''':sup:`12` Jeśli w zarządzie cudzym dobrem nie okazaliście się wierni, kto wam
da wasze?
'''
"13" = ''':sup:`13` żaden sługa nie może dwom panom służyć. Gdyż albo jednego będzie
nienawidził, a drugiego miłował; albo z tamtym będzie trzymał, a tym
wzgardzi. Nie możecie służyć Bogu i mamonie.
'''
"14" = ''':sup:`14` Słuchali tego wszystkiego chciwi na grosz faryzeusze i podrwiwali
sobie z Niego.
'''
"15" = ''':sup:`15` Powiedział więc do nich: To wy właśnie wobec ludzi udajecie
sprawiedliwych, ale Bóg zna wasze serca. To bowiem, co za wielkie
uchodzi między ludźmi, obrzydliwością jest w oczach Bożych.
'''
"16" = ''':sup:`16` Aż do Jana sięgało Prawo i Prorocy; odtąd głosi się Dobrą Nowinę o
królestwie Bożym, i każdy gwałtem wdziera się do niego.
'''
"17" = ''':sup:`17` Lecz łatwiej niebo i ziemia przeminą, niż żeby jedna kreska miała
odpaść z Prawa.
'''
"18" = ''':sup:`18` Każdy, kto oddala swoją żonę, a bierze inną, popełnia cudzołóstwo;
i kto oddaloną przez męża bierze za żonę, popełnia cudzołóstwo.
'''
"19" = ''':sup:`19` żył pewien człowiek bogaty, który ubierał się w purpurę i bisior i
dzień w dzień świetnie się bawił.
'''
"20" = ''':sup:`20` U bramy jego pałacu leżał żebrak okryty wrzodami, imieniem Łazarz.
'''
"21" = ''':sup:`21` Pragnął on nasycić się odpadkami ze stołu bogacza; nadto i psy
przychodziły i lizały jego wrzody.
'''
"22" = ''':sup:`22` Umarł żebrak, i aniołowie zanieśli go na łono Abrahama. Umarł także
bogacz i został pogrzebany.
'''
"23" = ''':sup:`23` Gdy w Otchłani, pogrążony w mękach, podniósł oczy, ujrzał z daleka
Abrahama i Łazarza na jego łonie.
'''
"24" = ''':sup:`24` I zawołał: Ojcze Abrahamie, ulituj się nade mną i poślij Łazarza;
niech koniec swego palca umoczy w wodzie i ochłodzi mój język, bo
strasznie cierpię w tym płomieniu.
'''
"25" = ''':sup:`25` Lecz Abraham odrzekł: Wspomnij, synu, że za życia otrzymałeś swoje
dobra, a Łazarz przeciwnie, niedolę; teraz on tu doznaje pociechy, a ty
męki cierpisz.
'''
"26" = ''':sup:`26` A prócz tego między nami a wami zionie ogromna przepaść, tak że
nikt, choćby chciał, stąd do was przejść nie może ani stamtąd do nas
się przedostać.
'''
"27" = ''':sup:`27` Tamten rzekł: Proszę cię więc, ojcze, poślij go do domu mojego
ojca.
'''
"28" = ''':sup:`28` Mam bowiem pięciu braci: niech ich przestrzeże, żeby i oni nie
przyszli na to miejsce męki.
'''
"29" = ''':sup:`29` Lecz Abraham odparł: Mają Mojżesza i Proroków, niechże ich
słuchają.
'''
"30" = ''':sup:`30` Nie, ojcze Abrahamie - odrzekł tamten - lecz gdyby kto z umarłych
poszedł do nich, to się nawrócą.
'''
"31" = ''':sup:`31` Odpowiedział mu: Jeśli Mojżesza i Proroków nie słuchają, to choćby
kto z umarłych powstał, nie uwierzą.
'''
"Notes" = '''
Notas de rodapé:
16:1-9 - Przypowieść o niewiernym zarządcy uczy mądrości
wykorzystywania dóbr materialnych dla dobra wiecznego. Jezus naucza, że
powinniśmy być wierni w małych rzeczach, ponieważ odzwierciedla to
19,11-27).
16:10-13 - Jezus naucza, że nie można służyć Bogu i pieniądzom,
podkreślając potrzebę wyboru priorytetów duchowych zamiast przywiązania
do dóbr materialnych. Lojalność wobec Boga musi być niezachwiana (zob.
także Ewangelię Mateusza 6:24 i 1 List do Tymoteusza 6:10).
16:14-15 - Faryzeusze, którzy byli chciwi, wyśmiewali słowa Jezusa.
Ostrzegał On, że Bóg zna serca i że bogactwo nie jest oznaką Bożej
aprobaty. Prawdziwą sprawiedliwość mierzy się charakterem i wiarą (zob.
także Ewangelię Mateusza 23:25-28 i 1 Księgę Samuela 16:7).
16:19-31 - Przypowieść o bogaczu i Łazarzu ilustruje wieczny rozdział
między sprawiedliwymi a niegodziwymi. Życie po śmierci zależy od
wyborów dokonanych w ciągu życia, a potrzeba pomocy biednym i
20,11-15).
'''
