[23]
"1" = ''':sup:`1` Sara doczekała się stu dwudziestu siedmiu lat życia.
'''
"2" = ''':sup:`2` Zmarła ona w Kiriat-Arba, czyli w Hebronie, w kraju Kanaan. Abraham
rozpoczął więc obrzędową żałobę po Sarze, aby ją opłakać.
'''
"3" = ''':sup:`3` A potem powstawszy odszedł od swej zmarłej i zwrócił się do Chetytów
z taką prośbą:
'''
"4" = ''':sup:`4` Choć mieszkam wśród was jako przybysz, sprzedajcie mi tu u was grób
na własność, abym mógł pochować moją zmarłą.
'''
"5" = ''':sup:`5` Chetyci dali taką odpowiedź Abrahamowi:
'''
"6" = ''':sup:`6` Posłuchaj nas, panie! Uchodzisz wśród nas za człowieka szczególnie
zaszczyconego przez Boga; pochowaj więc swą zmarłą w najprzedniejszym z
naszych grobów. Nikt z nas nie odmówi ci swego grobu do pochowania twej
zmarłej.
'''
"7" = ''':sup:`7` Wtedy Abraham powstał i, oddawszy pokłon zgromadzonym Chetytom,
zaczął do nich tak mówić:
'''
"8" = ''':sup:`8` Jeśli godzicie się, abym pochował moją zmarłą, posłuchajcie mnie!
Proście za mną Efrona, syna Sochara,
'''
"9" = ''':sup:`9` żeby mi sprzedał pieczarę Makpela, która znajduje się na krańcu jego
pola; za odpowiednią cenę niechaj mi ją sprzeda, abym miał wśród was
grób na własność.
'''
"10" = ''':sup:`10` Efron Chetyta, który siedział wśród swych współplemieńców,
odpowiedział Abrahamowi wobec nich i wobec wszystkich wchodzących w
bramę miasta:
'''
"11" = ''':sup:`11` Nie, panie mój, posłuchaj mnie: pole to i pieczarę, która na nim
się znajduje, daję ci; w obecności moich współbraci daję ci ją,
pochowaj swą zmarłą.
'''
"12" = ''':sup:`12` Ale Abraham, oddawszy pokłon Chetytom,
'''
"13" = ''':sup:`13` oświadczył Efronowi wobec zebranych: Raczej ty zechciej mnie
posłuchać: daję pieniądze za to pole, przyjmij ode mnie, a wtedy
dopiero pochowam tam moją zmarłą.
'''
"14" = ''':sup:`14` Efron dał na to Abrahamowi taką odpowiedź:
'''
"15" = ''':sup:`15` Panie mój, posłuchaj mnie: ziemia warta czterysta syklów srebra -
suma niewielka dla mnie i dla ciebie - pochowaj swoją zmarłą!
'''
"16" = ''':sup:`16` Abraham przystał na żądanie Efrona. Odważył więc Efronowi sumę,
którą ten wymienił w obecności Chetytów: czterysta syklów srebra, jakie
były wówczas w obiegu.
'''
"17" = ''':sup:`17` Tak więc posiadłość Efrona w Makpela, w pobliżu Mamre, czyli pole i
znajdująca się na nim pieczara, oraz wszystkie drzewa wzdłuż jego
granicy stały się
'''
"18" = ''':sup:`18` własnością Abrahama w obecności Chetytów i wszystkich, którzy
wchodzili w bramę ich miasta.
'''
"19" = ''':sup:`19` A potem Abraham pochował swoją żonę Sarę w pieczarze na polu zwanym
Makpela w pobliżu Mamre, czyli Hebronu, w kraju Kanaan.
'''
"20" = ''':sup:`20` Odtąd pole i znajdująca się na nim pieczara przeszły od Chetytów do
Abrahama jako tytuł własności grobu.
'''
"Notes" = '''
Notas de rodapé:
23:1-2 - Śmierć Sary zostaje odnotowana, a Abraham pogrąża się w
głębokiej żałobie. Sposób, w jaki wyraża swój żal, podkreśla wagę
miłości i szacunku w relacjach rodzinnych, wskazując na potrzebę
radzenia sobie z bólem straty (zob. także Księgę Koheleta 3:1-4 i
23:3-9 - Abraham szuka miejsca, gdzie mógłby pochować Sarę,
demonstrując chęć oddania jej czci. Staje przed Hetytami, okazując im
szacunek i pragnienie pokoju w ich relacjach. Ta postawa odzwierciedla
integralność Abrahama (zob. także Prz 12,26 i Rz 12,18).
23:10-16 - Abraham negocjuje zakup jaskini Machpela. Transakcja ta jest
ważnym aktem, ponieważ ustanawia pierwsze w posiadaniu Abrahama Ziemię
Obiecaną. Symbolizuje to spełnienie obietnic Boga i nadzieję na
przyszłość w Kanaanie (zob. także Rdz 17,8 i Hbr 11,9-10).
23:17-20 - Zakup jaskini zostaje sformalizowany, zapewniając miejsce
pochówku Sary. Ten akt ustanawia fizyczną więź Abrahama z ziemią, co
stanowi zapowiedź dziedzictwa, jakie mieli otrzymać jego potomkowie
(zob. także Rdz 48,21 i Dz 7,5).
23:19-20 - Jaskinia Machpela staje się miejscem świętym, gdzie Abraham
i jego rodzina zostaną pochowani. Wskazuje to na ciągłość przymierza
Boga z Abrahamem i jego potomkami, pokazując, że Bóg ma plan dla narodu
izraelskiego (zob. także Rdz 49,29-32 i Hbr 11,13-16).
'''
