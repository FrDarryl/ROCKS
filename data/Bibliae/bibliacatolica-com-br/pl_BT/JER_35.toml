[35]
"1" = ''':sup:`1` Słowo, jakie Pan skierował do Jeremiasza w czasach Jojakima, syna
Jozjasza, króla judzkiego:
'''
"2" = ''':sup:`2` Idź do rodziny Rekabitów, rozmawiaj z nimi, przyprowadź ich do domu
Pańskiego do jednej z sal i daj im wino do picia!
'''
"3" = ''':sup:`3` Zabrałem więc Jaazaniasza, syna Jeremiasza, syna Chabassiniasza, i
jego braci, wszystkich jego synów i całą rodzinę Rekabitów
'''
"4" = ''':sup:`4` i wprowadziłem ich do domu Pańskiego, do sali synów Chanana, syna
Jigdaliasza, męża Bożego, która się znajduje w pobliżu sali książąt,
nad salą Maasejasza, syna Szalluma, strażnika progu.
'''
"5" = ''':sup:`5` Postawiłem następnie przed członkami rodziny Rekabitów naczynia
napełnione winem oraz kubki i powiedziałem do nich: Pijcie wino!
'''
"6" = ''':sup:`6` Odrzekli zaś: Nie pijemy wina. Jonadab bowiem syn Rekaba, nasz
praojciec, nakazał nam: Nie będziecie pili wina na wieki ani wy, ani
wasi synowie.
'''
"7" = ''':sup:`7` Nie będziecie budować domu, nie będziecie siać, nie będziecie sadzić
winnicy ani jej posiadać, lecz będziecie mieszkać w namiotach przez
całe życie, abyście długo żyli na ziemi, na której jesteście
wędrowcami.
'''
"8" = ''':sup:`8` Byliśmy posłuszni poleceniu Jonadaba, syna Rekaba, naszego praojca,
we wszystkim, co nam nakazał. Powstrzymujemy się od picia wina przez
całe życie, zarówno my sami, jak nasze żony, nasi synowie i nasze
córki.
'''
"9" = ''':sup:`9` Nie budujemy domów mieszkalnych, nie posiadamy ani winnic, ani pól,
ani nasion.
'''
"10" = ''':sup:`10` Mieszkamy w namiotach, będąc posłuszni i postępując według
wszelkich wskazówek Jonadaba, naszego praojca.
'''
"11" = ''':sup:`11` Gdy zaś Nabuchodonozor, król babiloński, nadciągnął przeciw
krajowi, powiedzieliśmy: Chodźcie, schrońmy się do Jerozolimy przed
wojskiem chaldejskim i przed wojskiem aramejskim! Zamieszkaliśmy więc w
Jerozolimie.
'''
"12" = ''':sup:`12` Do Jeremiasza zaś Pan skierował następujące słowo:
'''
"13" = ''':sup:`13` To mówi Pan Zastępów, Bóg Izraela: Idź i mów do mężów judzkich i do
mieszkańców Jerozolimy: Czy nie przyjęliście pouczenia, by słuchać
mojego słowa - wyrocznia Pana.
'''
"14" = ''':sup:`14` Słowa Jonadaba, syna Rekaba, jakie polecił swoim synom, zostały
wprowadzone w życie. Zakazywały picia wina, więc nie piją do
dzisiejszego dnia, bo są posłuszni zaleceniom swego praojca. Ja
tymczasem mówiłem do was nieustannie, lecz nie usłuchaliście Mnie.
'''
"15" = ''':sup:`15` I posyłałem do was nieustannie wszystkich moich sług, proroków, z
poleceniem: Nawróćcie się każdy ze swego przewrotnego postępowania,
poprawcie wasze uczynki, a nie chodźcie za innymi bóstwami, by im
służyć, a wtedy będziecie mogli mieszkać w ziemi, jaką
'''
"16" = ''':sup:`16` Tak, synowie Jonadaba, syna Rekaba, wprowadzili w życie nakaz swego
praojca, jaki im zlecił, a naród ten nie usłuchał Mnie.
'''
"17" = ''':sup:`17` Dlatego to mówi Pan, Bóg Zastępów, Bóg Izraela: Oto sprowadzę na
Judę i na wszystkich mieszkańców Jerozolimy nieszczęście, jakie
postanowiłem przeciw nim. Albowiem mówiłem do nich, a nie słuchali,
wołałem do nich, a nie odpowiedzieli.
'''
"18" = ''':sup:`18` Do rodziny Rekabitów zaś powiedział Jeremiasz: To mówi Pan
Zastępów, Bóg Izraela: Ponieważ byliście posłuszni poleceniom Jonadaba,
waszego praojca, przestrzegając wszystkich jego nakazów i wypełniając
wszystko, co wam zlecił,
'''
"19" = ''':sup:`19` dlatego to mówi Pan Zastępów, Bóg Izraela: Nie zabraknie
Jonadabowi, synowi Rekaba, potomka, który by stał zawsze przede Mną.
'''
"Notes" = '''
Notas de rodapé:
35:1-11 - Przykład Rechabitów, którzy ściśle przestrzegali nakazów
swoich przodków, został użyty przez Boga, aby zganić nieposłuszeństwo
Izraela. Lojalność Rechabitów kontrastuje z niewiernością ludu Bożego,
Łk 11,28).
35:12-16 - Wierność Rechabitów jest przykładem, którego Bóg używa, aby
ukarać lud Judy. Są oni chwaleni za dotrzymywanie ślubów, podczas gdy
do Hebrajczyków 6:12).
35:17-19 - Bóg obiecuje zachować Rechabitów za ich posłuszeństwo i
wiarę, kontrastując to z karą, która spadnie na Judę. Nagrodą za
posłuszeństwo Bogu jest trwałe błogosławieństwo (zob. także Pwt 28,1-14
i Obj 22,14).
'''
