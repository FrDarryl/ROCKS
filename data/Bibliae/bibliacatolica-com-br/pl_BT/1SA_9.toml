[9]
"1" = ''':sup:`1` Był pewien dzielny wojownik z rodu Beniamina - a na imię mu było
Kisz, syn Abiela, syna Serora, syna Bekorata, syna Afijacha, syna
Beniamina.
'''
"2" = ''':sup:`2` Miał on syna imieniem Saul, wysokiego i dorodnego, a nie było od
niego piękniejszego człowieka wśród synów izraelskich. Wzrostem o głowę
przewyższał cały lud.
'''
"3" = ''':sup:`3` Gdy zaginęły oślice Kisza, ojca Saula, rzekł Kisz do swego syna,
Saula: Weź z sobą jednego z chłopców i udaj się na poszukiwanie oślic.
'''
"4" = ''':sup:`4` Przeszli więc przez górę Efraima, przeszli przez ziemię Szalisza,
było. Poszli do ziemi Jemini i również nie znaleźli.
'''
"5" = ''':sup:`5` Gdy dotarli do ziemi Suf, rzekł Saul do swego chłopca, który mu
towarzyszył: Powracajmy, by czasem mój ojciec, zaniechawszy troski o
oślice, nie trapił się o nas.
'''
"6" = ''':sup:`6` Ten mu odpowiedział: Oto w mieście tym żyje mąż Boży, człowiek
poważny: co powie, wszystko się staje; chodźmy tam teraz, aby udzielił
nam pouczenia w tej sprawie, dla której jesteśmy w drodze.
'''
"7" = ''':sup:`7` Rzekł Saul do chłopca: Dobrze, pójdziemy, lecz co zaniesiemy temu
człowiekowi? Chleb bowiem wyczerpał się w naszych workach, żadnego zaś
daru nie mamy, który moglibyśmy zanieść mężowi Bożemu. Co mamy z sobą?
'''
"8" = ''':sup:`8` Chłopiec znów odpowiedział Saulowi: Znalazłem u siebie czwartą część
sykla srebrnego, oddam ją mężowi Bożemu, może wskaże nam drogę.
'''
"9" = ''':sup:`9` Ktokolwiek dawniej w Izraelu szedł o coś pytać Boga, mówił: Chodźmy
do Widzącego. Proroka bowiem dzisiejszego w owym czasie nazywano
"Widzącym".
'''
"10" = ''':sup:`10` Rzekł Saul do swego chłopca: Słusznie mówisz. Chodźmy. Udali się do
miasta, w którym przebywał mąż Boży.
'''
"11" = ''':sup:`11` Kiedy szli pod górę drogą do miasta, spotkali dziewczęta, które
wyszły naczerpać wody. Zapytali je: Czy tu mieszka Widzący?
'''
"12" = ''':sup:`12` Odpowiedziały: Tak, oto jest przed tobą, pospiesz się, gdyż dziś
przyszedł do miasta. Dziś bowiem lud składa ofiarę na wyżynie.
'''
"13" = ''':sup:`13` Gdy wejdziecie do miasta, spotkacie go tam, zanim wyjdzie ucztować
na wyżynę; lud nie je nic, dopóki on nie przybędzie. On bowiem
błogosławi ofiarę, a wtedy dopiero jedzą zaproszeni. A teraz idźcie, to
go zaraz znajdziecie.
'''
"14" = ''':sup:`14` Ruszyli więc ku miastu. Kiedy weszli do bramy miasta, Samuel
właśnie szedł naprzeciw nich, udając się na wyżynę.
'''
"15" = ''':sup:`15` Pan zaś objawił Samuelowi na dzień przed przybyciem do niego Saula,
mówiąc mu:
'''
"16" = ''':sup:`16` W dniu jutrzejszym o tym czasie poślę do ciebie człowieka z ziemi
Beniamina. Jego namaścisz na wodza ludu mego izraelskiego. On wybawi
mój lud z ręki Filistynów, wejrzałem bowiem na mój lud, gdyż do mnie
dotarło jego wołanie.
'''
"17" = ''':sup:`17` Kiedy Samuel spostrzegł Saula, odezwał się do niego Pan: Oto ten
człowiek, o którym ci mówiłem, ten, który ma rządzić moim ludem.
'''
"18" = ''':sup:`18` Saul podszedł tymczasem do Samuela w bramie i rzekł: Wskaż mi,
proszę, gdzie jest dom Widzącego.
'''
"19" = ''':sup:`19` Samuel odparł Saulowi: To ja jestem Widzący. Chodź ze mną na
wyżynę! Dziś jeść będziecie ze mną, a jutro pozwolę ci odejść, powiem
ci też wszystko, co jest w twym sercu.
'''
"20" = ''':sup:`20` A co do oślic, które ci zginęły przed trzema dniami, nie trap się,
bo się znalazły. Czyje jest zresztą wszystko to, co Izrael ma
wartościowego? Czyż nie twoje i całego domu twojego ojca?
'''
"21" = ''':sup:`21` Odpowiedział mu Saul: Czyż ja nie jestem Beniaminitą - z jednego z
najmniejszych pokoleń izraelskich, a ród mój czyż nie jest najniższy ze
wszystkich rodów pokolenia Beniamina? Czemuż więc odzywasz się do mnie
tymi słowami?
'''
"22" = ''':sup:`22` Samuel zabrał z sobą Saula i jego chłopca, zaprowadził do sali i
dał mu miejsce naczelne wśród zaproszonych, a było ich około
trzydziestu ludzi.
'''
"23" = ''':sup:`23` Odezwał się Samuel do kucharza: Podaj tę część, którą ci
przekazałem, o której też powiedziałem ci: Zatrzymaj ją u siebie.
'''
"24" = ''':sup:`24` Kucharz podniósł łopatkę i to, co było przy niej, i położył przed
Saulem. I odezwał się Samuel: Oto, co pozostało, leży przed tobą: jedz!
Zostało to bowiem zachowane dla ciebie umyślnie, gdy postanowiłem
zwołać lud. I tak Saul jadł tego dnia z Samuelem.
'''
"25" = ''':sup:`25` Gdy zeszli z wyżyny do miasta, zrobiono Saulowi posłanie na
tarasie,
'''
"26" = ''':sup:`26` a on położył się spać. Gdy wschodziła zorza, Samuel obudził Saula
na tarasie, mówiąc: Wstań, abym cię w drogę wyprawił. Saul więc wstał i
wyszli z domu obaj, on i Samuel.
'''
"27" = ''':sup:`27` Gdy schodzili ku granicy miasta, Samuel odezwał się do Saula:
Powiedz chłopcu, aby poszedł przed nami. A gdy ten poszedł,
'''
