"1" = ''':sup:`1` Salomon spowinowacił się z faraonem, królem egipskim, gdyż wziął za
żonę córkę faraona i sprowadził ją do Miasta Dawidowego, zanim
dokończył budowy swego pałacu oraz świątyni Pańskiej jako też murów
okalających Jerozolimę.
'''
"2" = ''':sup:`2` Lud jednak składał ofiary na wyżynach, gdyż do tego czasu jeszcze
nie została zbudowana świątynia ku czci Pana.
'''
"3" = ''':sup:`3` Chociaż Salomon umiłował Pana, naśladując obyczaje ojca swego
Dawida, jednak i on składał ofiary i palił kadzidło na wyżynach.
'''
"4" = ''':sup:`4` Król udał się do Gibeonu, aby tam złożyć ofiarę, bo tam była wielka
wyżyna. Salomon złożył na owym ołtarzu tysiąc ofiar całopalnych.
'''
"5" = ''':sup:`5` W Gibeonie Pan ukazał się Salomonowi w nocy, we śnie. Wtedy rzekł
Bóg: Proś o to, co mam ci dać.
'''
"6" = ''':sup:`6` A Salomon odrzekł: Tyś okazywał Twemu słudze Dawidowi, memu ojcu,
wielką łaskę, bo postępował wobec Ciebie szczerze, sprawiedliwie i w
prostocie serca. Ponadto zachowałeś dla niego tę wielką łaskę, że dałeś
mu syna, zasiadającego na jego tronie po dziś dzień.
'''
"7" = ''':sup:`7` Teraz więc, o Panie, Boże mój, Tyś ustanowił królem Twego sługę w
miejsce Dawida, mego ojca, a ja jestem bardzo młody. Brak mi
doświadczenia!
'''
"8" = ''':sup:`8` Ponadto Twój sługa jest pośród Twego ludu, któryś wybrał, ludu
mnogiego, którego nie da się zliczyć ani też spisać, z powodu jego
mnóstwa.
'''
"9" = ''':sup:`9` Racz więc dać Twemu słudze serce pełne rozsądku do sądzenia Twego
ludu i rozróżniania dobra od zła, bo któż zdoła sądzić ten lud Twój tak
liczny?
'''
"10" = ''':sup:`10` Spodobało się Panu, że właśnie o to Salomon poprosił.
'''
"11" = ''':sup:`11` Bóg więc mu powiedział: Ponieważ poprosiłeś o to, a nie poprosiłeś
dla siebie o długie życie ani też o bogactwa, i nie poprosiłeś o zgubę
twoich nieprzyjaciół, ale poprosiłeś dla siebie o umiejętność
rozstrzygania spraw sądowych,
'''
"12" = ''':sup:`12` więc spełniam twoje pragnienie i daję ci serce mądre i rozsądne,
takie, że podobnego tobie przed tobą nie było i po tobie nie będzie.
'''
"13" = ''':sup:`13` I choć nie prosiłeś, daję ci ponadto bogactwo i sławę, tak iż "za
twoich dni" podobnego tobie nie będzie wśród królów.
'''
"14" = ''':sup:`14` Jeśli zaś będziesz postępować moimi drogami, zachowując moje prawa
i polecenia za przykładem twego ojca, Dawida, to przedłużę twoje życie.
'''
"15" = ''':sup:`15` Gdy Salomon obudził się, uświadomił sobie, że był to sen. Udał się
do Jerozolimy i stanąwszy przed Arką Przymierza Pańskiego, ofiarował
całopalenia i złożył ofiary pojednania oraz wyprawił ucztę wszystkim
swoim sługom.
'''
"16" = ''':sup:`16` Potem dwie nierządnice przyszły do króla i stanęły przed nim.
'''
"17" = ''':sup:`17` Jedna z kobiet powiedziała: Litości, panie mój! Ja i ta kobieta
mieszkamy w jednym domu. Ja porodziłam, kiedy ona była w domu.
'''
"18" = ''':sup:`18` A trzeciego dnia po moim porodzie ta kobieta również porodziła.
Byłyśmy razem. Nikogo innego z nami w domu nie było, tylko my obydwie.
'''
"19" = ''':sup:`19` Syn tej kobiety zmarł w nocy, bo położyła się na nim.
'''
"20" = ''':sup:`20` Wtedy pośród nocy wstała i zabrała mojego syna od mego boku, kiedy
twoja służebnica spała, i przyłożyła go do swoich piersi, położywszy
przy mnie swego syna zmarłego.
'''
"21" = ''':sup:`21` Kiedy rano wstałam, aby nakarmić mojego syna, patrzę, a oto on
martwy! Gdy mu się przyjrzałam przy świetle, rozpoznałam, że to nie był
mój syn, którego urodziłam.
'''
"22" = ''':sup:`22` Na to odparła druga kobieta: Wcale nie, bo mój syn żyje, a twój syn
zmarł. Tamta zaś mówi: Właśnie że nie, bo twój syn zmarł, a mój syn
żyje. I tak wykrzykiwały wobec króla.
'''
"23" = ''':sup:`23` Wówczas król powiedział: Ta mówi: To mój syn żyje, a twój syn
zmarł; tamta zaś mówi: Nie, bo twój syn zmarł, a mój syn żyje.
'''
"24" = ''':sup:`24` Następnie król rzekł: Przynieście mi miecz! Niebawem przyniesiono
miecz królowi.
'''
"25" = ''':sup:`25` A wtedy król rozkazał: Rozetnijcie to żywe dziecko na dwoje i
dajcie połowę jednej i połowę drugiej!
'''
"26" = ''':sup:`26` Wówczas kobietę, której syn był żywy, zdjęła litość nad swoim synem
i zawołała: Litości, panie mój! Niech dadzą jej dziecko żywe, abyście
tylko go nie zabijali! Tamta zaś mówiła: Niech nie będzie ani moje, ani
twoje! Rozetnijcie!
'''
"27" = ''':sup:`27` Na to król zabrał głos i powiedział: Dajcie tamtej to żywe dziecko
i nie zabijajcie go! Ona jest jego matką.
'''
"28" = ''':sup:`28` Kiedy o tym wyroku sądowym króla dowiedział się cały Izrael, czcił
króla, bo przekonał się, że jest obdarzony mądrością Bożą do
sprawowania sądów.
'''
"Notes" = '''
Notas de rodapé:
3:3-4 - Salomon kocha Pana i przestrzega nakazów Dawida, ale nadal
oddaje Mu cześć na wyżynach. To ukazuje przemianę w jego wierze, która
później zostanie udoskonalona przez scentralizowaną świątynię w
Jerozolimie (zob. także Pwt 12,2-4 i Ps 122,1-4).
3:5-9 - We śnie Bóg ofiarowuje Salomonowi wszystko, o co ten prosi, a
Salomon wybiera mądrość, by rządzić. Odzwierciedla to jego pokorę i
duchowe rozeznanie, stawiające dobro ludu ponad własne potrzeby (zob.
także Prz 2,6 i Jk 1,5).
3:10-14 - Bóg jest zadowolony z prośby Salomona o mądrość i obdarza go
nie tylko nią, ale także bogactwem i czcią. To potwierdza, że dążenie
do boskiej mądrości jest nagradzane obfitymi błogosławieństwami (zob.
również Księgę Przysłów 3:13-18 i Ewangelię Mateusza 6:33).
3:16-28 - Salomon wydaje mądry osąd w sprawie dwóch kobiet i dziecka.
Ten epizod ukazuje głębię mądrości, jaką obdarzył go Bóg, czyniąc go
Łukasza 2:52).
03:28 - Cały Izrael uznaje mądrość Salomona i boi się króla. To
publiczne uznanie wzmacnia jego autorytet i pokazuje, że jego
przywództwo jest zgodne z wolą Bożą (zob. także Księga Przysłów 8:15-16
i Księga Koheleta 12:13).
'''
