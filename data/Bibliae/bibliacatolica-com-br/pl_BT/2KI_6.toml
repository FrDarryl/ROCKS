[6]
"1" = ''':sup:`1` Uczniowie proroków powiedzieli do Elizeusza: Oto miejsce, w którym
my z tobą mieszkamy, jest za ciasne dla nas.
'''
"2" = ''':sup:`2` Chcemy iść nad Jordan, i niech każdy stamtąd weźmie jedną belkę,
abyśmy urządzili sobie schronienie, gdzie moglibyśmy zamieszkać!
Odpowiedział: Idźcie!
'''
"3" = ''':sup:`3` Ktoś odezwał się: Racz - proszę - iść razem ze sługami twoimi.
Odpowiedział: Pójdę,
'''
"4" = ''':sup:`4` i poszedł z nimi. Przyszedłszy nad Jordan, ścinali drzewa.
'''
"5" = ''':sup:`5` Wówczas jednemu przy ścinaniu pnia siekiera wpadła do wody i on
zawołał: Ach, panie! - i to jeszcze pożyczona.
'''
"6" = ''':sup:`6` Lecz mąż Boży zapytał: Gdzie upadła? On zaś wskazał mu miejsce.
Wtedy odłupał kawał drewna, wrzucił tam i sprawił, że siekiera
wypłynęła.
ją.
'''
"8" = ''':sup:`8` Król Aramu wojował z Izraelem. Odbył naradę ze swoimi sługami,
oświadczając, że chce rozbić obóz na pewnym określonym miejscu.
'''
"9" = ''':sup:`9` Wtedy mąż Boży polecił powiedzieć królowi izraelskiemu: Strzeż się
przechodzić przez owo miejsce, bo tamtędy schodzą Aramejczycy.
tam miał na baczności, i to wielokrotnie.
'''
"11" = ''':sup:`11` Przeraziło się serce króla Aramu z powodu tej sprawy. Zwołał więc
sługi swoje i zapytał ich: Czemu nie wskazujecie mi, kto zdradza nas
przed królem izraelskim?
'''
"12" = ''':sup:`12` Odpowiedział mu jeden ze sług jego: Nie, panie mój, królu! To
Elizeusz, który jest prorokiem w Izraelu, oznajmia królowi izraelskiemu
słowa, które ty wymawiasz w swoim pokoju sypialnym.
'''
"13" = ''':sup:`13` A on odpowiedział: Idźcie i zobaczcie, gdzie on się znajduje, a ja
każę go ująć. Doniesiono mu: Oto jest w Dotan.
'''
"14" = ''':sup:`14` Wtedy wysłał tam konie, rydwany i silny oddział wojska. Wyruszyli w
nocy i otoczyli miasto.
'''
"15" = ''':sup:`15` Kiedy sługa męża Bożego wstał rano i wyszedł, oto wojsko razem z
końmi i rydwanami otaczało miasto. Wtedy sługa jego powiedział do
niego: Ach, panie! Jakże postąpimy?
'''
"16" = ''':sup:`16` Odpowiedział: Nie lękaj się, bo liczniejsi są ci, co są z nami,
aniżeli ci, co są z nimi.
'''
"17" = ''':sup:`17` Potem Elizeusz modlił się tymi słowami: Panie! Racz otworzyć oczy
jego, aby widział. Pan otworzył oczy sługi, a on zobaczył: oto góra
pełna była ognistych rumaków i rydwanów otaczających Elizeusza.
tymi słowami: Dotknij - proszę - tych ludzi ślepotą! I dotknął ich Pan
ślepotą, według prośby Elizeusza.
'''
"19" = ''':sup:`19` Wtedy Elizeusz odezwał się do nich: To nie ta droga, to nie to
miasto. Chodźcie za mną, a zaprowadzę was do człowieka, którego
szukacie. I zaprowadził ich do Samarii.
'''
"20" = ''':sup:`20` Kiedy weszli do Samarii, Elizeusz powiedział: Panie! Otwórz im
oczy, aby widzieli. Pan otworzył im oczy i widzieli, że byli właśnie w
pośrodku Samarii.
'''
"21" = ''':sup:`21` Jak tylko król izraelski ujrzał ich, powiedział do Elizeusza: Czy
mam ich zabić, mój ojcze?
'''
"22" = ''':sup:`22` Odpowiedział: Nie zabijaj! Czy zabijasz tych, których pojmałeś
swoim mieczem i swoim łukiem? Daj im chleba i wody, aby jedli i pili, a
następnie wrócili do swego pana.
'''
"23" = ''':sup:`23` Więc zgotował im wielką ucztę. Kiedy się najedli i napili, odprawił
ich, i odeszli do swojego pana. Odtąd już oddziały aramejskie nie
wpadały do kraju Izraela.
'''
"24" = ''':sup:`24` Potem Ben-Hadad, król Aramu, ściągnął całe wojsko, wyruszył i
oblegał Samarię.
'''
"25" = ''':sup:`25` Powstał zatem wielki głód w Samarii. Bo oto nieprzyjaciele oblegali
ją, tak iż głowa osła kosztowała osiemdziesiąt srebrnych syklów, a
ćwiartka kaba dzikiej cebuli pięć syklów srebra.
'''
"26" = ''':sup:`26` Kiedy król izraelski przechodził po murze, pewna kobieta zawołała
do niego: Wspomóż mnie, panie mój, królu!
'''
"27" = ''':sup:`27` Odpowiedział: Pan ciebie nie wspomaga, z czego ja mam ciebie
wspomóc? Czy z klepiska lub tłoczni?
'''
"28" = ''':sup:`28` Następnie król rzekł do niej: Co tobie jest? Odpowiedziała: Ta oto
kobieta powiedziała mi: Daj twojego syna, a zjemy go dzisiaj, mojego
zaś syna zjemy jutro.
'''
"29" = ''':sup:`29` Ugotowałyśmy więc mojego syna i zjadłyśmy go. Dnia następnego
powiedziałam do niej: Daj twego syna, żebyśmy go zjadły, lecz ona
ukryła swojego syna.
'''
"30" = ''':sup:`30` Kiedy król usłyszał słowa kobiety, rozdarł swoje szaty. Gdy zaś
przechadzał się po murze, lud widział, że pod spodem nosił wór na swoim
ciele.
'''
"31" = ''':sup:`31` Oświadczył wtedy: To niech mi uczyni Bóg i tamto dorzuci, jeżeli
głowa Elizeusza, syna Szafata, pozostanie na nim jeszcze dzisiaj!
'''
"32" = ''':sup:`32` Kiedy Elizeusz siedział w swoim domu, a starszyzna siedziała razem
z nim, król wysłał przed sobą człowieka. Lecz zanim posłaniec wszedł do
Elizeusza, ten odezwał się do starszyzny: Czy widzicie, że ten syn
posłaniec będzie wchodził, zamknijcie drzwi i powstrzymajcie go nimi.
Czyż za nim nie słychać odgłosów kroków jego pana?
'''
"33" = ''':sup:`33` Gdy jeszcze rozmawiał z nimi, oto król przystąpił do niego i
powiedział: Patrz! To nieszczęście pochodzi od Pana. Dlaczego mam
jeszcze nadzieję pokładać w Panu?
'''
