[13]
"1" = ''':sup:`1` Gdy wychodził ze świątyni, rzekł Mu jeden z uczniów: Nauczycielu,
patrz, co za kamienie i jakie budowle!
'''
"2" = ''':sup:`2` Jezus mu odpowiedział: Widzisz te potężne budowle? Nie zostanie tu
kamień na kamieniu, który by nie był zwalony.
'''
"3" = ''':sup:`3` A gdy siedział na Górze Oliwnej, naprzeciw świątyni, pytali Go na
osobności Piotr, Jakub, Jan i Andrzej:
'''
"4" = ''':sup:`4` Powiedz nam, kiedy to nastąpi? I jaki będzie znak, gdy to wszystko
zacznie się spełniać?
'''
"5" = ''':sup:`5` Wówczas Jezus zaczął im mówić: Strzeżcie się, żeby was kto nie
zwiódł.
'''
"6" = ''':sup:`6` Wielu przyjdzie pod moim imieniem i będą mówić: Ja jestem. I wielu w
błąd wprowadzą.
'''
"7" = ''':sup:`7` Kiedy więc usłyszycie o wojnach i pogłoskach wojennych, nie trwożcie
się! To się musi stać, ale to jeszcze nie koniec.
'''
"8" = ''':sup:`8` Powstanie bowiem naród przeciw narodowi i królestwo przeciw
królestwu; będą miejscami trzęsienia ziemi, będą klęski głodu. To jest
początek boleści.
'''
"9" = ''':sup:`9` A wy miejcie się na baczności. Wydawać was będą sądom i w synagogach
będą was chłostać. Nawet przed namiestnikami i królami stawać będziecie
z mego powodu, na świadectwo dla nich.
'''
"10" = ''':sup:`10` Lecz najpierw musi być głoszona Ewangelia wszystkim narodom.
'''
"11" = ''':sup:`11` A gdy was poprowadzą, żeby was wydać, nie martwcie się przedtem, co
macie mówić; ale mówcie to, co wam w owej chwili będzie dane. Bo nie wy
będziecie mówić, ale Duch Święty.
'''
"12" = ''':sup:`12` Brat wyda brata na śmierć i ojciec swoje dziecko; powstaną dzieci
przeciw rodzicom i o śmierć ich przyprawią.
'''
"13" = ''':sup:`13` I będziecie w nienawiści u wszystkich z powodu mojego imienia. Lecz
kto wytrwa do końca, ten będzie zbawiony.
'''
"14" = ''':sup:`14` A gdy ujrzycie ohydę spustoszenia, zalegającą tam, gdzie być nie
powinna - kto czyta, niech rozumie - wtedy ci, którzy będą w Judei,
niech uciekają w góry.
'''
"15" = ''':sup:`15` Kto będzie na dachu, niech nie schodzi i nie wchodzi do domu, żeby
coś zabrać.
'''
"16" = ''':sup:`16` A kto będzie na polu, niech nie wraca, żeby wziąć swój płaszcz.
'''
"17" = ''':sup:`17` Biada zaś brzemiennym i karmiącym w owe dni.
'''
"18" = ''':sup:`18` A módlcie się, żeby to nie przypadło w zimie.
'''
"19" = ''':sup:`19` Albowiem dni owe będą czasem ucisku, jakiego nie było od początku
stworzenia Bożego aż dotąd i nigdy nie będzie.
'''
"20" = ''':sup:`20` I gdyby Pan nie skrócił owych dni, nikt by nie ocalał. Ale skróci
te dni z powodu wybranych, których sobie obrał.
'''
"21" = ''':sup:`21` I wtedy jeśliby wam kto powiedział: Oto tu jest Mesjasz, oto tam:
nie wierzcie.
'''
"22" = ''':sup:`22` Powstaną bowiem fałszywi mesjasze i fałszywi prorocy i czynić będą
znaki i cuda, żeby wprowadzić w błąd, jeśli to możliwe, wybranych.
'''
"23" = ''':sup:`23` Wy przeto uważajcie! Wszystko wam przepowiedziałem.
'''
"24" = ''':sup:`24` W owe dni, po tym ucisku, słońce się zaćmi i księżyc nie da swego
blasku.
'''
"25" = ''':sup:`25` Gwiazdy będą padać z nieba i moce na niebie zostaną wstrząśnięte.
'''
"26" = ''':sup:`26` Wówczas ujrzą Syna Człowieczego, przychodzącego w obłokach z wielką
mocą i chwałą.
'''
"27" = ''':sup:`27` Wtedy pośle On aniołów i zbierze swoich wybranych z czterech stron
świata, od krańca ziemi aż do szczytu nieba.
'''
"28" = ''':sup:`28` A od drzewa figowego uczcie się przez podobieństwo! Kiedy już jego
gałąź nabiera soków i wypuszcza liście, poznajecie, że blisko jest
lato.
'''
"29" = ''':sup:`29` Tak i wy, gdy ujrzycie, że to się dzieje, wiedzcie, że blisko jest,
we drzwiach.
'''
"30" = ''':sup:`30` Zaprawdę, powiadam wam: Nie przeminie to pokolenie, aż się to
wszystko stanie.
'''
"31" = ''':sup:`31` Niebo i ziemia przeminą, ale słowa moje nie przeminą.
'''
"32" = ''':sup:`32` Lecz o dniu owym lub godzinie nikt nie wie, ani aniołowie w niebie,
ani Syn, tylko Ojciec.
'''
"33" = ''':sup:`33` Uważajcie, czuwajcie, bo nie wiecie, kiedy czas ten nadejdzie.
'''
"34" = ''':sup:`34` Bo rzecz ma się podobnie jak z człowiekiem, który udał się w
podróż. Zostawił swój dom, powierzył swoim sługom staranie o wszystko,
każdemu wyznaczył zajęcie, a odźwiernemu przykazał, żeby czuwał.
'''
"35" = ''':sup:`35` Czuwajcie więc, bo nie wiecie, kiedy pan domu przyjdzie: z wieczora
czy o północy, czy o pianiu kogutów, czy rankiem.
'''
"36" = ''':sup:`36` By niespodzianie przyszedłszy, nie zastał was śpiących.
'''
"37" = ''':sup:`37` Lecz co wam mówię, mówię wszystkim: Czuwajcie!
'''
