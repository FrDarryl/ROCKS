[31]
"1" = ''':sup:`1` Filistyni tymczasem walczyli z Izraelem; a mężowie izraelscy uciekli
przed Filistynami i padli pobici na wzgórzu Gilboa.
'''
"2" = ''':sup:`2` Filistyni, rozpoczęli natarcie na Saula i na jego synów, zabijając
Jonatana, Abinadaba i Malkiszuę - synów Saula.
'''
"3" = ''':sup:`3` W końcu walka srożyła się tylko wokół Saula. Wytropili go łucznicy,
a on zadrżał na widok łuczników.
'''
"4" = ''':sup:`4` I odezwał się Saul do swego giermka: Dobądź swego miecza i przebij
mnie nim, ażeby nie przyszli ci nieobrzezańcy i nie przebili mnie sami,
i nie naigrawali się ze mnie. Lecz giermek nie chciał tego uczynić,
gdyż bardzo się bał. Saul więc dobył miecza i sam rzucił się na niego.
'''
"5" = ''':sup:`5` Gdy giermek zobaczył, że Saul umarł, sam też rzucił się na swój
miecz i umarł razem z nim.
'''
"6" = ''':sup:`6` Umarli więc razem tego dnia Saul i trzej jego synowie, i giermek, i
wszyscy jego towarzysze.
'''
"7" = ''':sup:`7` A gdy Izraelici zamieszkujący tak drugą stronę równiny, jak i
Zajordanie, zobaczyli, że wojsko izraelskie uciekło i że polegli Saul i
jego synowie, opuścili swoje miasta i pouciekali. Przyszli więc
Filistyni i zamieszkali w nich.
'''
"8" = ''':sup:`8` Nazajutrz przyszli Filistyni obdzierać zabitych i znaleźli Saula i
trzech jego synów leżących na wzgórzu Gilboa.
'''
"9" = ''':sup:`9` Odcięli mu głowę i zdarli zbroję. Po całej ziemi filistyńskiej
rozesłali polecenie, aby obwieścić tę radosną nowinę swym bogom i
ludowi.
'''
"10" = ''':sup:`10` Zbroję jego złożyli w świątyni Asztarty, a ciało powiesili na murze
Bet-Szean.
'''
"11" = ''':sup:`11` Gdy usłyszeli mieszkańcy Jabesz w Gileadzie o tym, jak Filistyni
postąpili z Saulem,
'''
"12" = ''':sup:`12` powstali wszyscy dzielni ludzie i szli przez całą noc, po czym
zdjęli ciało Saula i ciała jego synów z muru Bet-Szean. Przenieśli je
do Jabesz i tu spalili.
'''
"13" = ''':sup:`13` Wzięli potem ich kości i pogrzebali pod tamaryszkiem w Jabesz.
Pościli potem przez siedem dni.
'''
