[19]
"1" = ''':sup:`1` Dalej Pan powiedział do Mojżesza:
'''
"2" = ''':sup:`2` Mów do całej społeczności Izraelitów i powiedz im: Bądźcie świętymi,
bo Ja jestem święty, Pan, Bóg wasz!
'''
"3" = ''':sup:`3` Każdy z was będzie szanował matkę i ojca i będzie zachowywał moje
szabaty. Ja jestem Pan, Bóg wasz!
'''
"4" = ''':sup:`4` Nie zwracajcie się do bożków. Nie czyńcie sobie bogów z lanego
metalu. Ja jestem Pan, Bóg wasz!
'''
"5" = ''':sup:`5` Kiedy będziecie składać Panu ofiarę biesiadną, składajcie ją tak,
aby Mu była przyjemna.
'''
"6" = ''':sup:`6` Będziecie z niej jedli w sam dzień ofiary i w następnym dniu. To, co
pozostanie na trzeci dzień, będzie spalone w ogniu.
'''
"7" = ''':sup:`7` Gdyby kto jadł z niej na trzeci dzień, byłaby to rzecz nieświeża,
'''
"8" = ''':sup:`8` Kto będzie z niej jeść, zaciągnie winę, bo zbezcześcił świętość
Pana. Taki człowiek będzie wykluczony spośród swojego ludu.
'''
"9" = ''':sup:`9` Kiedy żąć będziecie zboże ziemi waszej, nie będziesz żął aż do
samego skraju pola i nie będziesz zbierał kłosów pozostałych na polu.
'''
"10" = ''':sup:`10` Nie będziesz ogołacał winnicy i nie będziesz zbierał tego, co
spadło na ziemię w winnicy. Zostawisz to dla ubogiego i dla przybysza.
Ja jestem Pan, Bóg wasz!
'''
"11" = ''':sup:`11` Nie będziecie kraść, nie będziecie kłamać, nie będziecie oszukiwać
jeden drugiego.
'''
"12" = ''':sup:`12` Nie będziecie przysięgać fałszywie na moje imię. Byłoby to
zbezczeszczenie imienia Boga twego. Ja jestem Pan!
'''
"13" = ''':sup:`13` Nie będziesz uciskał bliźniego, nie będziesz go wyzyskiwał. Zapłata
najemnika nie będzie pozostawać w twoim domu przez noc aż do poranka.
'''
"14" = ''':sup:`14` Nie będziesz złorzeczył głuchemu. Nie będziesz kładł przeszkody
przed niewidomym, ale będziesz się bał Boga twego. Ja jestem Pan!
'''
"15" = ''':sup:`15` Nie będziecie wydawać niesprawiedliwych wyroków. Nie będziesz
stronniczym na korzyść ubogiego, ani nie będziesz miał względów dla
bogatego. Sprawiedliwie będziesz sądził bliźniego.
'''
"16" = ''':sup:`16` Nie będziesz szerzył oszczerstw między krewnymi, nie będziesz
czyhał na życie bliźniego. Ja jestem Pan!
'''
"17" = ''':sup:`17` Nie będziesz żywił w sercu nienawiści do brata. Będziesz upominał
bliźniego, aby nie zaciągnąć winy z jego powodu.
'''
"18" = ''':sup:`18` Nie będziesz szukał pomsty, nie będziesz żywił urazy do synów twego
ludu, ale będziesz miłował bliźniego jak siebie samego. Ja jestem Pan!
'''
"19" = ''':sup:`19` Będziecie przestrzegać moich ustaw. Nie będziesz łączył dwóch
gatunków bydląt. Nie będziesz obsiewał pola dwoma rodzajami ziarna. Nie
będziesz nosił ubrania utkanego z dwóch rodzajów nici.
'''
"20" = ''':sup:`20` Jeżeli kto obcuje cieleśnie z kobietą wylewając nasienie, a ona
jest niewolnicą przeznaczoną dla innego męża, ale jeszcze nie wykupioną
ani obdarzoną wolnością, to będzie im wymierzona kara, jednak nie kara
śmierci, bo ona nie była obdarzona wolnością.
'''
"21" = ''':sup:`21` Przyprowadzi mężczyzna przed wejście do Namiotu Spotkania swoją
ofiarę zadośćuczynienia dla Pana, to jest barana na zadośćuczynienie.
'''
"22" = ''':sup:`22` Kapłan dokona za niego przebłagania przed Panem, ofiarując barana
na zadośćuczynienie za grzech, który on popełnił, i będzie mu
odpuszczony grzech, który popełnił.
'''
"23" = ''':sup:`23` Kiedy wejdziecie do kraju i zasadzicie drzewa owocowe wszelkiego
gatunku, będziecie uważać ich owoce za nieobrzezane. Trzy lata
pozostaną one nieobrzezane, nie będziecie ich jeść.
'''
"24" = ''':sup:`24` W czwartym roku wszystkie ich owoce będą poświęcone jako dar
radosny dla Pana.
'''
"25" = ''':sup:`25` W piątym roku będziecie jedli ich owoce, aby pomnożył się wasz
dochód z nich. Ja jestem Pan, Bóg wasz!
'''
"26" = ''':sup:`26` Nie będziecie jeść niczego z krwią. Nie będziecie uprawiać
wróżbiarstwa. Nie będziecie uprawiać czarów.
'''
"27" = ''':sup:`27` Nie będziecie obcinać w kółko włosów na głowie. Nie będziesz golił
włosów po bokach brody.
'''
"28" = ''':sup:`28` Nie będziecie nacinać ciała na znak żałoby po zmarłym. Nie
będziecie się tatuować. Ja jestem Pan!
'''
"29" = ''':sup:`29` Nie wydawaj swej córki na hańbę, czyniąc ją nierządnicą, aby kraj
nie uległ nierządowi i nie był pełen rozpusty.
'''
"30" = ''':sup:`30` Będziecie zachowywać moje szabaty i szanować mój święty przybytek.
Ja jestem Pan!
'''
"31" = ''':sup:`31` Nie będziecie się zwracać do wywołujących duchy ani do wróżbitów.
Nie będziecie zasięgać ich rady, aby nie splugawić się przez nich. Ja
jestem Pan, Bóg wasz!
'''
"32" = ''':sup:`32` Przed siwizną wstaniesz, będziesz szanował oblicze starca, w ten
sposób okażesz bojaźń Bożą. Ja jestem Pan!
'''
"33" = ''':sup:`33` Jeżeli w waszym kraju osiedli się przybysz, nie będziecie go
uciskać.
'''
"34" = ''':sup:`34` Przybysza, który się osiedlił wśród was, będziecie uważać za
obywatela. Będziesz go miłował jak siebie samego, bo i wy byliście
przybyszami w ziemi egipskiej. Ja jestem Pan, Bóg wasz!
'''
"35" = ''':sup:`35` Nie będziecie popełniać niesprawiedliwości w wyrokach, w miarach, w
wagach, w objętości.
'''
"36" = ''':sup:`36` Będziecie mieć wagi sprawiedliwe, odważniki sprawiedliwe,
sprawiedliwą efę, sprawiedliwy hin. Ja jestem Pan, Bóg wasz, który
wyprowadził was z ziemi egipskiej!
'''
"37" = ''':sup:`37` Będziecie strzec wszystkich ustaw moich i wszystkich wyroków moich.
Będziecie je wykonywać. Ja jestem Pan!
'''
"Notes" = '''
Notas de rodapé:
19:1-2 - Bóg nakazuje swojemu ludowi być świętym, ponieważ On sam jest
święty. To wezwanie do świętości jest fundamentalną zasadą życia
religijnego w Izraelu, a świętość musi przenikać każdą dziedzinę życia
19:9-10 - Przepisy dotyczące pozostawiania resztek plonów biednym i
obcym odzwierciedlają sprawiedliwość społeczną i miłosierdzie. Bóg
pragnie, aby Jego lud troszczył się o potrzebujących, pielęgnując ducha
hojności i współczucia (zob. także Pwt 24,19-21 i Jk 1,27).
19:11-12 - Bóg zabrania kradzieży, kłamstwa i fałszywego przysięgania,
podkreślając uczciwość i prawość, które powinny charakteryzować Jego
lud. Wierność prawdzie odzwierciedla charakter Boga (zob. także Efezjan
4:25 i Przysłów 12:22).
19:17-18 - Przykazanie, by nie chować urazy i kochać bliźniego jak
siebie samego, jest jednym z najwspanialszych wyrazów etyki biblijnej.
Jezus cytuje to przykazanie jako jedno z dwóch najważniejszych (zob.
19:35-36 - Zasady sprawiedliwych miar i wag podkreślają wagę uczciwości
i sprawiedliwości w transakcjach biznesowych. Bóg wymaga od swojego
ludu uczciwości we wszystkich aspektach życia (zob. także Księgę
Przysłów 11:1 i Księgę Micheasza 6:11).
'''
