[12]
"1" = ''':sup:`1` Pan skierował do mnie te słowa:
'''
"2" = ''':sup:`2` Synu człowieczy, mieszkasz wśród ludu opornego, który ma oczy na to,
by widzieć, a nie widzi, i ma uszy na to, by słyszeć, a nie słyszy,
ponieważ jest ludem opornym.
'''
"3" = ''':sup:`3` Synu człowieczy, przygotuj sobie rzeczy na drogę zesłania, za dnia i
na ich oczach, i na ich oczach wyjdź z miejsca twego pobytu na inne
miejsce. Może to zrozumieją, chociaż to lud zbuntowany.
'''
"4" = ''':sup:`4` Wynieś swoje tobołki, jak tobołki zesłańca, za dnia, na ich oczach,
i wyjdź wieczorem - na ich oczach - tak jak wychodzą zesłańcy.
'''
"5" = ''':sup:`5` Na ich oczach zrób sobie wyłom w murze i wyjdź przez niego!
'''
"6" = ''':sup:`6` Na ich oczach włóż tobołek na swoje barki i wyjdź, gdy zmierzch
zapadnie. Zasłoń twarz, abyś nie widział kraju, albowiem ustanawiam cię
znakiem dla pokoleń izraelskich.
'''
"7" = ''':sup:`7` I uczyniłem tak, jak mi rozkazano: tobołki wyniosłem za dnia, jak
tobołki zesłańca, wieczorem uczyniłem sobie rękami wyłom w murze,
'''
"8" = ''':sup:`8` Rano skierował Pan do mnie te słowa:
'''
"9" = ''':sup:`9` Synu człowieczy, czy dom Izraela, lud zbuntowany, zapytał się: Co ty
robisz?
'''
"10" = ''':sup:`10` Powiedz im: Tak mówi Pan Bóg: Ta przepowiednia odnosi się do
władcy, będącego w Jerozolimie, i do całego domu Izraela, który tam się
znajduje.
'''
"11" = ''':sup:`11` Powiedz: Jestem dla was znakiem. Podobnie jak ja uczyniłem, tak się
wam stanie: Pójdą na zesłanie, w niewolę.
mroku i wyjdzie; zrobią wyłom w murze, aby mógł przez niego przejść,
zasłoni on twarz, aby swymi oczami nie widział kraju.
'''
"13" = ''':sup:`13` Zarzucę sieć moją na niego i wpadnie w mój niewód. Każę go
przyprowadzić do Babilonu, do kraju Chaldejczyków, ale nie będzie go
mógł oglądać i tam umrze.
'''
"14" = ''':sup:`14` A wszystkich z jego otoczenia, jego obrońców i wszystkie zastępy
jego wojsk rozproszę na wszystkie wiatry i miecza na nich dobędę.
'''
"15" = ''':sup:`15` I poznają, że Ja jestem Pan, gdy ich rozproszę wśród narodów i
rozrzucę po krajach.
'''
"16" = ''':sup:`16` Ale niektórych z nich, którzy ujdą miecza, głodu i zarazy,
pozostawię, aby pomiędzy narodami, do których przybędą, opowiadali o
wszystkich swoich obrzydliwościach. Wówczas poznają, że Ja jestem Pan.
'''
"17" = ''':sup:`17` Pan skierował do mnie te słowa:
'''
"18" = ''':sup:`18` Synu człowieczy, z drżeniem będziesz spożywał swój chleb, a w
niepokoju i smutku będziesz pił wodę.
'''
"19" = ''':sup:`19` Powiedz ludowi ziemi: Tak mówi Pan Bóg do mieszkańców Jerozolimy w
ziemi izraelskiej: Chleb swój będą spożywali w smutku, a wodę będą pili
w trwodze, ponieważ ziemia ich zamieni się w pustkowie i zostanie
ogołocona ze swoich dostatków, z powodu bezprawia wszystkich jej
mieszkańców.
'''
"20" = ''':sup:`20` Ludne miasta zostaną opuszczone, ziemia zamieni się w pustkowie.
Wówczas poznacie, że Ja jestem Pan.
'''
"21" = ''':sup:`21` Pan skierował do mnie te słowa:
'''
"22" = ''':sup:`22` Synu człowieczy, cóż to macie za przysłowie o ziemi izraelskiej,
które głosi: Dłużą się dni, a wszystkie proroctwa zawodzą.
'''
"23" = ''':sup:`23` Dlatego powiedz im: Tak mówi Pan Bóg: Ja sprawię, że przypowieści
tej zostanie położony kres i nie będą jej więcej powtarzać w Izraelu.
Co więcej, powiedz im: Nadchodzą dni, gdy każde widzenie stanie się
rzeczywistością.
'''
"24" = ''':sup:`24` Nie będzie już bowiem wśród pokoleń izraelskich żadnego fałszywego
widzenia ani żadnego złudnego proroctwa,
'''
"25" = ''':sup:`25` gdyż Ja, Pan, przemawiam, a to, co mówię, to stanie się niechybnie;
już za dni waszych, ludu zbuntowany, ogłoszę wyrok i wykonam go -
wyrocznia Pana Boga.
'''
"26" = ''':sup:`26` Potem Pan skierował do mnie te słowa:
'''
"27" = ''':sup:`27` Synu człowieczy, oto Izraelici powiadają: Widzenie, jakie on ma,
odnosi się do dni bardzo odległych. Prorokuje o dalekiej przyszłości.
'''
"28" = ''':sup:`28` Przeto powiedz im: Tak mówi Pan Bóg: Już więcej żaden z moich
wyroków nie dozna zwłoki. Cokolwiek mówię, to mówię i wykonam -
wyrocznia Pana Boga.
'''
"Notes" = '''
Notas de rodapé:
12:1-2 - Ezechiel otrzymuje polecenie, aby zachowywać się jak
wygnaniec, symbolizując stan Izraela. To prorocze działanie ilustruje
rzeczywistość wygnania, wskazując, że lud zostaje wzięty do niewoli z
powodu nieposłuszeństwa (zob. także Jeremiasza 13:19-21 i Daniela
9:7-9).
12:3-7 - Symboliczny akt opuszczenia wygnania przez Ezechiela ilustruje
surową rzeczywistość sądu Bożego nad Jerozolimą. Wzmacnia to ideę, że
nieposłuszeństwo prowadzi do surowych konsekwencji i że pokuta jest
konieczna, aby uniknąć sądu (zob. także Pwt 28,15-68 i Łk 21,20-24).
12:8-14 - Zapowiedziano zniszczenie Jerozolimy, obiecując, że wygnańcy
nie unikną sądu. Sąd ten jest odpowiedzią na bałwochwalstwo i
niewierność ludu oraz odzwierciedla Bożą sprawiedliwość w karaniu
grzechu (zob. także Jeremiasz 52:4-11 i Mateusz 23:37-39).
12:15-16 - Dana jest obietnica, że Bóg zachowa wierną resztkę podczas
wygnania. Odzwierciedla to miłosierdzie Boga, który zawsze utrzymuje
małą grupę wiernych, nawet w czasach surowego sądu (zob. także Izajasz
10:20-22 i Rzymian 11:5-6).
12:17-20 - Ezechiel otrzymuje polecenie, aby ogłosić, że ludzie zobaczą
na własne oczy rzeczywistość sądu Bożego. Przesłanie sądu jest jasne, a
upór Ezechiela w jego przekazywaniu podkreśla pilną potrzebę pokuty
'''
