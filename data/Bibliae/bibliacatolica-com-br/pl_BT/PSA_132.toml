[132]
"1" = ''':sup:`1` Pieśń stopni. Pamiętaj, Panie, Dawidowi cały trud jego:
'''
"2" = ''':sup:`2` o tym, jak złożył przysięgę przed Panem, związał się ślubem przed
Mocnym Jakuba:
'''
"3" = ''':sup:`3` Nie wejdę do mieszkania w moim domu, nie wstąpię na posłanie mego
łoża,
'''
"4" = ''':sup:`4` nie użyczę snu moim oczom, powiekom moim spoczynku,
'''
"5" = ''':sup:`5` póki nie znajdę miejsca dla Pana, mieszkania - Mocnemu Jakuba.
'''
"6" = ''':sup:`6` Otośmy słyszeli w Efrata o arce, znaleźliśmy ją na polach Jaaru.
'''
"7" = ''':sup:`7` Wejdźmy do Jego mieszkania, padnijmy przed podnóżkiem stóp Jego!
'''
"8" = ''':sup:`8` Wyrusz, o Panie, na miejsce Twego odpocznienia, Ty i Twoja arka
pełna chwały!
'''
"9" = ''':sup:`9` Niech się kapłani Twoi odzieją w sprawiedliwość, a Twoi czciciele
niech się radują!
'''
"10" = ''':sup:`10` Przez wzgląd na sługę Twojego, Dawida, nie odtrącaj oblicza Twego
pomazańca!
'''
"11" = ''':sup:`11` Pan zaprzysiągł Dawidowi trwałą obietnicę, od której nie odstąpi:
'''
"12" = ''':sup:`12` Jeżeli zachowają twoi synowie moje przymierze i moje napomnienia,
których im udzielę, także ich synowie na wieki zasiądą na twoim tronie.
'''
"13" = ''':sup:`13` Pan bowiem wybrał Syjon, tej siedziby zapragnął dla siebie:
'''
"14" = ''':sup:`14` To jest miejsce mego odpoczynku na wieki, tu będę mieszkał, bo tego
pragnąłem dla siebie.
'''
"15" = ''':sup:`15` Będę szczodrze błogosławił jego zasobom, jego ubogich nasycę
chlebem.
'''
"16" = ''':sup:`16` Jego kapłanów odzieję zbawieniem, a ci, którzy go prawdziwie
miłują, będą się radować.
'''
"17" = ''':sup:`17` Wzbudzę tam moc dla Dawida, zgotuję światło dla mego pomazańca!
'''
"18" = ''':sup:`18` Odzieję wstydem jego nieprzyjaciół, a nad nim zabłyśnie jego
korona.
'''
