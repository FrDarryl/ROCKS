[33]
"1" = ''':sup:`1` Powtórnie skierował Pan słowo do Jeremiasza, gdy ten był jeszcze
uwięziony w wartowni.
'''
"2" = ''':sup:`2` To mówi Pan, który stworzył ziemię i ukształtował ją, nadając jej
trwałość - wyrocznia Pana.
'''
"3" = ''':sup:`3` Wołaj do Mnie, a odpowiem ci, oznajmię ci rzeczy wielkie i
niezgłębione, jakich nie znasz.
'''
"4" = ''':sup:`4` To bowiem mówi Pan, Bóg Izraela, o domach tego miasta, o domach
królów judzkich, które zostaną zniszczone, o wałach i mieczach:
'''
"5" = ''':sup:`5` Idą walczyć z Chaldejczykami, by napełnić miasto zwłokami ludzi,
których zabiję w przystępie swego gniewu. Zakryłem bowiem swe oblicze
przed tym miastem na skutek całej ich nieprawości.
'''
"6" = ''':sup:`6` Oto podniosę je odnowione, uleczę i uzdrowię ich oraz objawię im
obfity pokój i bezpieczeństwo.
'''
"7" = ''':sup:`7` I odmienię los Judy i los Izraela, odbudowując ich jak przedtem.
'''
"8" = ''':sup:`8` Oczyszczę ich ze wszystkich grzechów, jakimi wykroczyli przeciw
Mnie, i odpuszczę wszystkie ich występi, którymi zgrzeszyli przeciw
Mnie i wypowiedzieli Mi posłuszeństwo.
'''
"9" = ''':sup:`9` Jerozolima zaś będzie radością, chwałą i dumą wśród wszystkich
narodów ziemi, które usłyszą o dobrodziejstwach, jakie jej
wyświadczyłem. Będą się one lękać i drżeć wobec wszelkich przejawów
dobroci i pomyślności jaką jej dałem.
'''
"10" = ''':sup:`10` To mówi Pan: Na tym miejscu, o którym mówicie: Jest to pustkowie
bez ludzi i bez trzody - w miastach judzkich i na ulicach Jerozolimy,
opuszczonych, bezludnych, niezamieszkałych i bez trzody rozlegnie się
jeszcze
'''
"11" = ''':sup:`11` głos radości i głos wesela, głos oblubieńca i oblubienicy, głos
tych, co mówią, składając ofiary dziękczynne w domu Pańskim:
Wychwalajmy Pana Zastępów, bo dobry jest Pan, bo na wieki Jego
łaskawość. Odmienię bowiem los tego kraju na taki, jaki był przedte
'''
"12" = ''':sup:`12` To mówi Pan Zastępów: W miejscu tym opuszczonym, bezludnym i bez
trzody i we wszystkich jego miastach będzie znów schronisko dla
pasterzy, pędzących trzodę do legowiska.
'''
"13" = ''':sup:`13` W miastach górskich, w miastach nizinnych, w miastach Negebu, w
ziemi Beniamina, w okolicach Jerozolimy i w miastach judzkich znów będą
stada przechodzić przez ręce tego, który je liczy - mówi Pan.
'''
"14" = ''':sup:`14` Oto nadchodzą dni - wyrocznia Pana - kiedy wypełnię pomyślną
zapowiedź, jaką obwieściłem domowi izraelskiemu i domowi judzkiemu.
'''
"15" = ''':sup:`15` W owych dniach i w owym czasie wzbudzę Dawidowi potomstwo
sprawiedliwe; będzie wymierzać prawo i sprawiedliwość na ziemi.
'''
"16" = ''':sup:`16` W owych dniach Juda dostąpi zbawienia, a Jerozolima będzie
mieszkała bezpiecznie. To zaś jest imię, którym ją będą nazywać: Pan
naszą sprawiedliwością.
'''
"17" = ''':sup:`17` To bowiem mówi Pan: Nie zabraknie Dawidowi potomka zasiadającego na
tronie domu Izraela.
'''
"18" = ''':sup:`18` Kapłanom-lewitom zaś nie zabraknie człowieka, który by stał przede
Mną, by spalać ofiary z pokarmów i zabijać żertwy po wszystkie dni.
'''
"19" = ''':sup:`19` Pan skierował słowo do Jeremiasza:
'''
"20" = ''':sup:`20` To mówi Pan: Jeżeli możecie złamać moje przymierze z dniem i moje
przymierze z nocą, tak że nie nastąpi ani dzień, ani noc w swoim
właściwym czasie,
'''
"21" = ''':sup:`21` to może być także zerwane moje przymierze z moim sługą Dawidem, by
nie miał syna zasiadającego jako król na jego tronie, i z moimi
sługami, kapłanami-lewitami.
'''
"22" = ''':sup:`22` Jak niezliczone są zastępy niebieskie, niezmierzony piasek morski,
tak samo pomnożę potomstwo sługi mojego, Dawida, i moich sług, lewitów.
'''
"23" = ''':sup:`23` Pan skierował do Jeremiasza następujące słowo:
'''
"24" = ''':sup:`24` Czy nie zauważyłeś, co ten lud mówi: Pan odrzucił dwie rodziny,
które wybrał. Tak więc gardzą moim ludem, jak gdyby już nie był narodem
dla nich.
'''
"25" = ''':sup:`25` To mówi Pan: Jeżeli nie istnieje moje przymierze z dniem i nocą,
jeśli nie ustaliłem praw nieba i ziemi,
'''
"26" = ''':sup:`26` wtedy rzeczywiście odrzucę potomstwo Jakuba i Dawida, mojego sługi,
tak że nie wezmę z jego rodu panujących nad potomkami Abrahama, Izaaka
i Jakuba. Odmienię bowiem ich los i zlituję się nad nimi.
'''
"Notes" = '''
Notas de rodapé:
33:1-3 - Bóg obiecuje objawić Jeremiaszowi swoje plany, dając nadzieję
na odrodzenie Izraela i Judy. Ta obietnica Bożego objawienia jest
odbiciem Bożego miłosierdzia, które zawsze pragnie komunikować się ze
33:4-9 - Bóg obiecuje odbudowę Jerozolimy, która będzie przykładem
błogosławieństwa dla narodów. Miasto zostanie duchowo odnowione, a
radość przywrócona. To wskazuje na przyszłą niebiańską Jerozolimę,
gdzie pokój Boży będzie pełny (zob. także Obj. 21:1-4 i Iz. 2:3).
33:14-16 - Obietnica Dawida o „sprawiedliwej Latorośli” jest proroctwem
mesjańskim, odnoszącym się do Jezusa Chrystusa, który przywróci
królestwo Boże. Ta „Latorośl” jest wypełnieniem wiecznego przymierza
33:17-22 - Bóg obiecuje dotrzymać przymierza z Dawidem i kapłanami,
dowodząc swojej wiecznej wierności. Podkreśla to wiarygodność obietnic
Bożych i Jego wierność w dotrzymywaniu przymierzy ze swoim ludem (zob.
33:23-26 - Bóg potwierdza swoją obietnicę, że potomkowie Dawida i
Lewici zawsze będą odgrywać rolę w królestwie Izraela. Ta obietnica
symbolizuje niezmienność Bożego planu i ciągłość Bożej łaski wobec Jego
19:28).
'''
