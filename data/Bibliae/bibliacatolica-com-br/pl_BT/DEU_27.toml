[27]
"1" = ''':sup:`1` Mojżesz razem ze starszymi Izraela wydał taki nakaz: Zachowajcie
całe to Prawo, które ja wam dziś ogłaszam.
'''
"2" = ''':sup:`2` A po przejściu Jordanu do ziemi, którą daje ci Pan, Bóg twój,
postawisz wielkie kamienie i pobielisz je wapnem.
'''
"3" = ''':sup:`3` Wypiszesz wszystkie słowa tego Prawa po przejściu, aby wkroczyć do
ziemi, którą wam daje Pan, Bóg twój - ziemi opływającej w mleko i miód
- jak wam przyrzekł Pan, Bóg ojców waszych.
'''
"4" = ''':sup:`4` Gdy przejdziecie Jordan, postawicie te kamienie, jak ja wam dziś
nakazuję, na górze Ebal i wapnem je pobielicie.
'''
"5" = ''':sup:`5` I wystawicie tam ołtarz ku czci Pana, Boga swego, ołtarz z kamieni,
których nie obrabiało żelazo.
'''
"6" = ''':sup:`6` Z kamieni nieciosanych zbudujecie ten ołtarz dla Pana, Boga swego, i
złożycie na nim ofiary całopalne ku czci Pana, Boga swego.
'''
"7" = ''':sup:`7` Jemu złożycie też ofiary biesiadne, spożyjecie je na miejscu i
będziecie się cieszyć wobec Pana, Boga swego.
'''
"8" = ''':sup:`8` Na kamieniach wypiszecie wszystkie słowa tego Prawa. Wyryjcie je
dobrze!
'''
"9" = ''':sup:`9` Potem Mojżesz i kapłani-lewici rzekli do całego Izraela te słowa:
Zamilknij, Izraelu, i słuchaj, w dniu dzisiejszym stałeś się narodem
Pana, Boga swego.
'''
"10" = ''':sup:`10` Będziesz słuchał głosu Pana, Boga swego, i wypełniał Jego polecenia
i prawa, które ja ci dzisiaj daję.
'''
"11" = ''':sup:`11` Tego samego dnia wydał Mojżesz ludowi takie polecenie:
'''
"12" = ''':sup:`12` Gdy przekroczycie Jordan, staną na górze Garizim, by błogosławić
lud: Symeon, Lewi, Juda, Issachar, Józef i Beniamin.
'''
"13" = ''':sup:`13` A na górze Ebal staną, by przeklinać: Ruben, Gad, Aser, Zabulon,
Dan i Neftali.
'''
"14" = ''':sup:`14` Lewici zabiorą głos i zawołają do całego Izraela:
'''
"15" = ''':sup:`15` Przeklęty każdy, kto wykona posąg rzeźbiony lub z lanego metalu -
rzecz obrzydliwą dla Pana, robotę rąk rzemieślnika - i postawi w
miejscu ukrytym. A w odpowiedzi cały lud powie: Amen.
'''
"16" = ''':sup:`16` Przeklęty, kto gardzi swoim ojcem lub matką. A cały lud powie:
Amen.
'''
"17" = ''':sup:`17` Przeklęty, kto przesuwa miedzę swego bliźniego. A cały lud powie:
Amen.
'''
"18" = ''':sup:`18` Przeklęty, kto sprawia, że niewidomy błądzi na drodze. A cały lud
powie: Amen.
'''
"19" = ''':sup:`19` Przeklęty, kto łamie prawo obcokrajowca, sieroty i wdowy. A cały
lud powie: Amen.
'''
"20" = ''':sup:`20` Przeklęty, kto obcuje cieleśnie z żoną swego ojca, gdyż odkrywa
brzeg płaszcza swojego ojca. A cały lud powie: Amen.
'''
"21" = ''':sup:`21` Przeklęty, kto obcuje cieleśnie z jakimkolwiek zwierzęciem. A cały
lud powie: Amen.
'''
"22" = ''':sup:`22` Przeklęty, kto obcuje cieleśnie ze swoją siostrą, córką ojca swego
albo córką swojej matki. A cały lud powie: Amen.
'''
"23" = ''':sup:`23` Przeklęty, kto obcuje tak ze swoją teściową. A cały lud powie:
Amen.
'''
"24" = ''':sup:`24` Przeklęty, kto w ukryciu wymierzy cios śmiertelny bliźniemu. A cały
lud powie: Amen.
'''
"25" = ''':sup:`25` Przeklęty, kto bierze podarunek, by rozlać krew niewinnego. A cały
lud powie: Amen.
'''
"26" = ''':sup:`26` Przeklęty, kto nie trzyma się nakazów tego Prawa i nie wypełnia
ich. A cały lud powie: Amen.
'''
"Notes" = '''
Notas de rodapé:
27:1-8 - Polecenie wypisywania praw na kamieniach na ołtarzu
symbolizuje trwałość Słowa Bożego. Praktyka ta zapewnia, że Prawo jest
119,11).
27:9-10 - Wezwanie ludu do słuchania i przestrzegania praw wzmacnia
ideę wspólnoty w przymierzu. Jedność i zbiorowe zaangażowanie są
niezbędne dla życia wiary w Izraelu (zob. także Wj 24,3 i Rz 12,4-5).
27:11-13 - Wypowiedzenie przekleństw i błogosławieństw określa
konsekwencje posłuszeństwa i nieposłuszeństwa. To pokazuje powagę
przymierza i wagę wyborów dokonywanych przez lud (zob. także Kpł
26,14-39 i Gal 6,7).
27:14-26 - Przekleństwa rzucane na tych, którzy łamią prawo,
podkreślają potrzebę życia zgodnie z przykazaniami Boga. Odzwierciedla
to sprawiedliwą naturę Boga i konsekwencje grzechu (zob. także Pwt
28,15 i Jk 2,10).
27:28-29 - Błogosławieństwo dla ludu za przestrzeganie prawa wzmacnia
Bożą obietnicę dobrobytu i ochrony. To błogosławieństwo jest zachętą do
wierności i trwania przymierza (zob. także Pwt 30,19-20 i Ps 1,1-3).
'''
