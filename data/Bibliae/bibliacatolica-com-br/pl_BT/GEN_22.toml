[22]
"1" = ''':sup:`1` A po tych wydarzeniach Bóg wystawił Abrahama na próbę. Rzekł do
niego: Abrahamie! A gdy on odpowiedział: Oto jestem -
'''
"2" = ''':sup:`2` powiedział: weź twego syna jedynego, którego miłujesz, Izaaka, idź
do kraju Moria i tam złóż go w ofierze na jednym z pagórków, jakie ci
wskażę.
'''
"3" = ''':sup:`3` Nazajutrz rano Abraham osiodłał swego osła, zabrał z sobą dwóch
swych ludzi i syna Izaaka, narąbał drzewa do spalenia ofiary i ruszył w
drogę do miejscowości, o której mu Bóg powiedział.
'''
"4" = ''':sup:`4` Na trzeci dzień Abraham, spojrzawszy, dostrzegł z daleka ową
miejscowość.
'''
"5" = ''':sup:`5` I wtedy rzekł do swych sług: Zostańcie tu z osłem, ja zaś i chłopiec
pójdziemy tam, aby oddać pokłon Bogu, a potem wrócimy do was.
'''
"6" = ''':sup:`6` Abraham, zabrawszy drwa do spalenia ofiary, włożył je na syna swego
Izaaka, wziął do ręki ogień i nóż, po czym obaj się oddalili.
'''
"7" = ''':sup:`7` Izaak odezwał się do swego ojca Abrahama: Ojcze mój! A gdy ten
rzekł: Oto jestem, mój synu - zapytał: Oto ogień i drwa, a gdzież jest
jagnię na całopalenie?
'''
"8" = ''':sup:`8` Abraham odpowiedział: Bóg upatrzy sobie jagnię na całopalenie, synu
mój. I szli obydwaj dalej.
'''
"9" = ''':sup:`9` A gdy przyszli na to miejsce, które Bóg wskazał, Abraham zbudował
tam ołtarz, ułożył na nim drwa i związawszy syna swego Izaaka położył
go na tych drwach na ołtarzu.
'''
"10" = ''':sup:`10` Potem Abraham sięgnął ręką po nóż, aby zabić swego syna.
'''
"11" = ''':sup:`11` Ale wtedy Anioł Pański zawołał na niego z nieba i rzekł: Abrahamie,
Abrahamie! A on rzekł: Oto jestem.
'''
"12" = ''':sup:`12` Anioł powiedział mu: Nie podnoś ręki na chłopca i nie czyń mu nic
złego! Teraz poznałem, że boisz się Boga, bo nie odmówiłeś Mi nawet
twego jedynego syna.
'''
"13" = ''':sup:`13` Abraham, obejrzawszy się poza siebie, spostrzegł barana uwikłanego
rogami w zaroślach. Poszedł więc, wziął barana i złożył w ofierze
całopalnej zamiast swego syna.
'''
"14" = ''':sup:`14` I dał Abraham miejscu temu nazwę "Pan widzi". Stąd to mówi się
dzisiaj: Na wzgórzu Pan się ukazuje.
'''
"15" = ''':sup:`15` Po czym Anioł Pański przemówił głośno z nieba do Abrahama po raz
drugi:
'''
"16" = ''':sup:`16` Przysiągam na siebie, wyrocznia Pana, że ponieważ uczyniłeś to, a
nie oszczędziłeś syna twego jedynego,
'''
"17" = ''':sup:`17` będę ci błogosławił i dam ci potomstwo tak liczne jak gwiazdy na
niebie i jak ziarnka piasku na wybrzeżu morza; potomkowie twoi zdobędą
warownie swych nieprzyjaciół.
'''
"18" = ''':sup:`18` Wszystkie ludy ziemi będą sobie życzyć szczęścia takiego, jakie
jest udziałem twego potomstwa, dlatego że usłuchałeś mego rozkazu.
'''
"19" = ''':sup:`19` Abraham wrócił do swych sług i wyruszywszy razem z nimi w drogę,
poszedł do Beer-Szeby. I mieszkał Abraham nadal w Beer-Szebie.
'''
"20" = ''':sup:`20` Po tych wydarzeniach doniesiono Abrahamowi: Milka również urodziła
synów twemu bratu, Nachorowi:
'''
"21" = ''':sup:`21` Usa, syna pierworodnego, Buza, jego brata, Kemuela, praojca
Aramejczyków,
'''
"22" = ''':sup:`22` Keseda, Chazo, Pildasza, Jidlafa oraz Betuela. -
'''
"23" = ''':sup:`23` Betuel zaś był ojcem Rebeki. Ośmiu synów urodziła Milka Nachorowi,
bratu Abrahama.
'''
"24" = ''':sup:`24` Również drugorzędna żona Nachora, imieniem Reuma, urodziła Tebacha,
Gachama, Tachasza i Maakę.
'''
"Notes" = '''
Notas de rodapé:
22:1-2 - Bóg wystawia wiarę Abrahama na próbę, nakazując mu złożenie w
ofierze syna Izaaka. Ten epizod podkreśla wagę całkowitego
posłuszeństwa Bogu, nawet w trudnych sytuacjach. Gotowość Abrahama do
posłuszeństwa odzwierciedla jego głębokie zaufanie do obietnic Bożych
(zob. także Hbr 11,17-19 i Jk 2,21-23).
22:3-5 - Abraham przygotowuje się do złożenia ofiary, demonstrując
swoją wiarę i determinację. Zabiera Izaaka i niezbędne rzeczy,
symbolizując całkowite oddanie swojego życia i zaufanie Bogu. Akt
wejścia na górę wzmacnia ideę, że wiara często wymaga poświęcenia (zob.
także Rz 12,1 i Łk 9,23).
22:6-10 - W trakcie podróży Izaak pyta o ofiarnego baranka. Odpowiedź
Abrahama, że Bóg zapewni, jest zapowiedzią boskiej opieki za
pośrednictwem Chrystusa. Moment kulminacyjny następuje, gdy Abraham
podnosi nóż, symbolizując punkt kulminacyjny próby wiary (zob. także
Rdz 3,15 i J 1,29).
22:11-14 - Anioł Pański powstrzymuje Abrahama przed złożeniem ofiary z
Izaaka i wyznacza barana jako jego zastępcę. Ten akt ilustruje Bożą
łaskę i opatrzność, pokazując, że On zawsze ma plan odkupienia
ludzkości (zob. także Rdz 3,21 i Rz 8,32).
22:15-19 - Bóg odnawia swoje przymierze z Abrahamem po próbie,
obiecując błogosławieństwa i rozmnożenie jego potomstwa. Potwierdza to
wierność Boga w spełnianiu obietnic i wagę wiary w otrzymywaniu
błogosławieństw (zob. także Rdz 12,2-3 i Hbr 6,13-15).
'''
