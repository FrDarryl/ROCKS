[5]
"1" = ''':sup:`1` Wtedy Aggeusz i Zachariasz, syn Iddo, prorocy, ogłosili Żydom w
Judzie i w Jerozolimie proroctwo w imieniu Boga izraelskiego, który nad
nimi czuwał.
'''
"2" = ''':sup:`2` Zatem Zorobabel, syn Szealtiela, i Jozue, syn Josadaka, zabrali się
do rozpoczęcia budowy domu Bożego w Jerozolimie, a z nimi byli prorocy
Boga, którzy ich zachęcali.
'''
"3" = ''':sup:`3` Wówczas przyszedł do nich Tattenaj, namiestnik Transeufratei, i
Sztarboznaj oraz towarzysze ich i tak im mówili: Kto wam kazał dom ten
budować i to oszalowanie wykończyć?
'''
"4" = ''':sup:`4` Następnie tak ich pytali: Jak się nazywają ludzie, którzy wznoszą tę
budowlę?
'''
"5" = ''':sup:`5` Ale oko Boga ich czuwało nad starszyzną żydowską, tak że ich tamci
od budowania nie powstrzymali, aż by po nadejściu doniesienia do
Dariusza doręczono dokument w tej sprawie.
'''
"6" = ''':sup:`6` Odpis listu, który Tattenaj, namiestnik Transeufratei, i Sztarboznaj
oraz towarzysze jego, Persowie w Transeufratei, posłali do króla
Dariusza.
'''
"7" = ''':sup:`7` Posłali do niego doniesienie, w którym tak było napisane: Królowi
Dariuszowi - wszelkiego szczęścia!
'''
"8" = ''':sup:`8` Niech król przyjmie do wiadomości, żeśmy się udali do domu Boga
wielkiego w krainie judzkiej. Jest on odbudowywany z kamienia ciosowego
i drzewo przykłada się do ścian. Ta robota jest starannie wykonywana i
posuwa się naprzód.
'''
"9" = ''':sup:`9` Wtedy zapytaliśmy owych starszych, mówiąc do nich tak: Kto wam kazał
dom ten budować i to oszalowanie wykończyć?
'''
"10" = ''':sup:`10` Również pytaliśmy ich o ich imiona, by cię powiadomić. Toteż
podajemy imiona mężów stojących na ich czele.
'''
"11" = ''':sup:`11` I odpowiedzieli nam w sposób następujący: Myśmy sługami Boga nieba
i ziemi i odbudowujemy dom, który - niegdyś wzniesiony - stał przez
wiele lat, a wielki król izraelski zbudował go i wykończył.
'''
"12" = ''':sup:`12` Ponieważ jednak przodkowie nasi rozgniewali Boga niebios, wydał ich
Chaldejczykowi Nabuchodonozorowi, królowi babilońskiemu. On zburzył ten
dom, a lud uprowadził do Babilonu.
ten król odbudować ten dom Boży.
'''
"14" = ''':sup:`14` Również co do złotych i srebrnych sprzętów domu Bożego - które
Nabuchodonozor zabrał ze świątyni w Jerozolimie i przeniósł je do
świątyni w Babilonie - to król Cyrus wydobył je ze świątyni w Babilonie
i wręczył je pewnemu mężowi, imieniem Szeszbassar, którego ustanowił
namiestnikiem
'''
"15" = ''':sup:`15` i któremu rzekł: Weź te sprzęty; idź złożyć je w świątyni w
Jerozolimie, a dom Boży ma być odbudowany na dawnym miejscu.
'''
"16" = ''':sup:`16` Zatem ów Szeszbassar przyszedł i założył fundamenty domu Bożego w
Jerozolimie. Odtąd aż do dziś buduje się go, lecz jeszcze nie jest on
ukończony.
'''
"17" = ''':sup:`17` A teraz: jeśli się królowi podoba, niech przeprowadzą poszukiwania
w skarbcach królewskich, tamże w Babilonie: czy rzeczywiście został
przez króla Cyrusa wydany rozkaz odbudowy tego domu Bożego w
Jerozolimie, a rozstrzygnięcie królewskie w tej sprawie niech nam
przyślą.
'''
"Notes" = '''
Notas de rodapé:
5:1-2 - Za natchnieniem proroków Aggeusza i Zachariasza, przywódcy
Zerubbabel i Jeszua wznowili odbudowę świątyni. Prace zostały
przerwane, ale proroctwa zachęcają ich do wytrwania w misji powierzonej
im przez Boga (zob. także Aggeusz 1:12-14 i Zachariasz 4:6-7).
5:3-5 - Lokalni gubernatorzy kwestionują wznowienie budowy, ale Boża
Opatrzność zapewnia, że prace będą kontynuowane nieprzerwanie. Ręka
Boża chroni tych, którzy podążają za Jego wolą, nawet w obliczu
5:6-7 - Do króla Dariusza zostaje wysłany list z doniesieniem o
odbudowie świątyni. Ten epizod pokazuje, że dzieła Boże często
przyciągają uwagę władców i przełożonych, wymagając od wiernych
5:8-10 - List perskich urzędników ujawnia obawy dotyczące legalności
odbudowy. Nawet w obliczu wątpliwości i pytań, lud Boży musi pozostać
niezłomny w posłuszeństwie wobec przykazań Bożych (zob. także Dzieje
Apostolskie 5:29 i 1 Piotra 3:15-16).
5:11-17 - Przywódcy żydowscy wyjaśniają królowi, że odbudowa została
nadana przez Boga i autoryzowana przez króla Cyrusa. Wierność Słowu
Bożemu i królewskiemu dekretowi ukazuje, jak władza boska i ludzka mogą
współistnieć (zob. także 2 Kronik 36:22-23 i Rzymian 13:1-2).
'''
