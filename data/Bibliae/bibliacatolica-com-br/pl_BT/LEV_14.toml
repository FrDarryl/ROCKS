[14]
"1" = ''':sup:`1` Następnie powiedział Pan do Mojżesza:
'''
"2" = ''':sup:`2` To jest prawo dotyczące trędowatego w dniu jego oczyszczenia: będzie
przyprowadzony do kapłana,
'''
"3" = ''':sup:`3` a kapłan wyjdzie poza obóz. Jeżeli kapłan stwierdzi, że trędowaty
został uzdrowiony z choroby trądu,
'''
"4" = ''':sup:`4` to kapłan każe, żeby ten, który ma być oczyszczony, przyniósł dwa
ptaki żywe, czyste, kawałek drzewa cedrowego, nitki karmazynowe i
hizop.
'''
"5" = ''':sup:`5` Potem kapłan każe zabić jednego ptaka nad naczyniem glinianym
napełnionym żywą wodą.
'''
"6" = ''':sup:`6` Następnie weźmie drugiego ptaka, żywego, wraz z kawałkiem drzewa
cedrowego, z nitkami karmazynowymi i z hizopem i zanurzy to wszystko
razem z żywym ptakiem we krwi ptaka zabitego nad wodą żywą.
'''
"7" = ''':sup:`7` Potem pokropi siedem razy tego, który ma być oczyszczony z trądu i w
ten sposób oczyści go. A ptaka żywego wypuści na pole.
'''
"8" = ''':sup:`8` Ten, który się poddaje oczyszczeniu, wypierze ubranie, zgoli
wszystkie włosy, wykąpie się w wodzie i będzie czysty. Potem wróci do
obozu, ale pozostanie przez siedem dni poza swoim namiotem.
'''
"9" = ''':sup:`9` Siódmego dnia zgoli wszystkie włosy, głowę, brodę i brwi, zgoli
wszystkie włosy, wypierze swe szaty, obmyje się w wodzie i stanie się
czysty.
'''
"10" = ''':sup:`10` Ósmego dnia weźmie dwa baranki bez skazy, jedną owcę roczną bez
skazy, trzy dziesiąte efy najczystszej mąki zaprawionej oliwą na ofiarę
pokarmową i jeden log oliwy.
'''
"11" = ''':sup:`11` Kapłan, który oczyszcza, postawi człowieka, który ma być
oczyszczony, wraz z tymi darami przed Panem, przed wejściem do Namiotu
Spotkania.
'''
"12" = ''':sup:`12` Potem kapłan weźmie jednego baranka i złoży go na ofiarę
zadośćuczynienia razem z logiem oliwy, wykona nimi gest kołysania przed
Panem.
'''
"13" = ''':sup:`13` Następnie zabije tego baranka na miejscu, na którym się zabija
ofiary przebłagalne i ofiary całopalne, na miejscu poświęconym, bo
ofiara zadośćuczynienia, tak jak i ofiara przebłagalna, należą do
kapłana. To jest rzecz najświętsza!
'''
"14" = ''':sup:`14` Potem kapłan weźmie trochę krwi z ofiary zadośćuczynienia i pomaże
nią wierzch ucha człowieka oczyszczającego się, a także wielki palec
jego prawej ręki i wielki palec jego prawej nogi.
'''
"15" = ''':sup:`15` Następnie kapłan weźmie trochę z logu oliwy i wyleje ją na swoją
lewą dłoń.
'''
"16" = ''':sup:`16` Kapłan umoczy palec prawej ręki w oliwie, która jest na jego lewej
dłoni, i pokropi palcem umoczonym w oliwie siedem razy przed Panem.
'''
"17" = ''':sup:`17` Resztą oliwy, która jest na jego dłoni, kapłan pomaże wierzch
prawego ucha człowieka oczyszczającego się, a także wielki palec jego
prawej ręki i wielki palec jego prawej nogi, ponad krwią ofiary
zadośćuczynienia.
'''
"18" = ''':sup:`18` To, co jeszcze pozostanie z oliwy na jego dłoni, kapłan wyleje na
głowę człowieka oczyszczającego się. W ten sposób kapłan przebłaga za
niego Pana.
'''
"19" = ''':sup:`19` Potem kapłan złoży ofiarę przebłagalną i dokona przebłagania za
tego, który poddaje się oczyszczeniu ze swej nieczystości. Po czym
złoży ofiarę całopalną.
'''
"20" = ''':sup:`20` Kapłan podniesie na ołtarz ofiarę całopalną i ofiarę pokarmową.
Kapłan dokona za niego przebłagania, i będzie oczyszczony.
'''
"21" = ''':sup:`21` Jednak jeżeli to jest człowiek ubogi i nie stać go na to, w takim
razie weźmie tylko jednego baranka na ofiarę zadośćuczynienia dla
dokonania gestu kołysania, aby był oczyszczony, a także dziesiątą część
efy najczystszej mąki zaprawionej oliwą na ofiarę pokarmową, jeden log
oliwy
'''
"22" = ''':sup:`22` i dwie synogarlice albo dwa młode gołębie, na co będzie go stać.
Jeden z nich będzie na ofiarę przebłagalną, a drugi na ofiarę
całopalną.
'''
"23" = ''':sup:`23` Ósmego dnia przyprowadzi je dla swego oczyszczenia do kapłana przed
wejście do Namiotu Spotkania, przed Pana.
'''
"24" = ''':sup:`24` Kapłan weźmie baranka zadośćuczynienia wraz z logiem oliwyi dokona
nimi gestu kołysania przed Panem.
trochę z krwi ofiary zadośćuczynienia i pomaże nią wierzch prawego ucha
człowieka oczyszczającego się, wielki palec jego prawej ręki i wielki
palec jego prawej nogi.
'''
"26" = ''':sup:`26` Kapłan wyleje trochę oliwy na swą lewą dłoń,
'''
"27" = ''':sup:`27` po czym kapłan pokropi siedem razy przed Panem palcem prawej ręki
umoczonym w oliwie, która jest na jego lewej dłoni.
'''
"28" = ''':sup:`28` Następnie kapłan pomaże oliwą, która jest na jego lewej dłoni,
wierzch prawego ucha człowieka oczyszczającego się, a także wielki
palec jego prawej ręki i wielki palec jego prawej nogi, na tym samym
miejscu, które było pomazane krwią ofiary zadośćuczynienia.
'''
"29" = ''':sup:`29` Resztę oliwy, która była na jego dłoni, kapłan wyleje na głowę
człowieka oczyszczającego się, aby przebłagać za niego Pana.
'''
"30" = ''':sup:`30` Potem ofiaruje jedną synogarlicę albo jednego młodego gołębia, na
co go było stać,
'''
"31" = ''':sup:`31` jako ofiarę przebłagalną, drugiego zaś ptaka jako ofiarę całopalną
razem z ofiarą pokarmową. W ten sposób kapłan przebłaga Pana za tego
człowieka, który poddaje się oczyszczeniu.
'''
"32" = ''':sup:`32` To jest prawo dotyczące człowieka chorego na trąd, którego nie stać
na ofiarę za oczyszczenie.
'''
"33" = ''':sup:`33` Potem powiedział Pan do Mojżesza i Aarona:
'''
"34" = ''':sup:`34` Kiedy wejdziecie do ziemi Kanaan, którą daję wam w posiadanie, i
jeżeli pozwolę wystąpić pladze trądu na jakimś domu należącym do was,
'''
"35" = ''':sup:`35` wtedy właściciel domu przyjdzie i oznajmi kapłanowi: Coś jak gdyby
'''
"36" = ''':sup:`36` Wówczas kapłan wyda rozkaz opróżnienia domu przedtem, zanim kapłan
przyjdzie dla obejrzenia plagi, aby wszystko, co jest w domu, nie stało
się nieczyste. Dopiero potem kapłan przyjdzie, aby obejrzeć dom.
'''
"37" = ''':sup:`37` Kapłan obejrzy plagę. Jeżeli stwierdzi, że plaga występuje na
ścianach domu w postaci dołków zielonawych lub czerwonawych, które
zdają się być wklęśnięte w stosunku do ściany,
'''
"38" = ''':sup:`38` kapłan wyjdzie z domu przed wejście i każe zamknąć dom na siedem
dni.
'''
"39" = ''':sup:`39` Siódmego dnia kapłan wróci. Jeżeli stwierdzi, że plaga rozszerzyła
się na ścianach domu,
'''
"40" = ''':sup:`40` to każe wyrwać kamienie, na których jest plaga, i wyrzucić je, za
miasto na miejsce nieczyste.
'''
"41" = ''':sup:`41` Potem każe oskrobać ten dom wewnątrz dokoła i wysypać zaprawę
pochodzącą ze skrobania za miasto, na miejsce nieczyste.
'''
"42" = ''':sup:`42` Następnie wezmą inne kamienie i umieszczą je zamiast poprzednich
kamieni, wezmą inną zaprawę i otynkują dom.
'''
"43" = ''':sup:`43` Jeżeli jednak plaga powróci i zakwitnie na domu po usunięciu
kamieni, po oskrobaniu domu i po otynkowaniu,
'''
"44" = ''':sup:`44` to kapłan przyjdzie i obejrzy. Jeżeli stwierdzi, że plaga
rozszerzyła się na domu, jest to złośliwy trąd w domu - ten dom jest
nieczysty.
'''
"45" = ''':sup:`45` W takim razie dom będzie rozebrany, jego kamienie, drewno, cała
zaprawa wyniesione będą za miasto, na miejsce nieczyste.
'''
"46" = ''':sup:`46` Jeżeli kto wejdzie do tego domu, podczas jego zamknięcia, będzie
nieczysty aż do wieczora.
'''
"47" = ''':sup:`47` Jeżeli kto będzie spał w tym domu, wypierze ubranie; jeżeli kto
będzie jadł w tym domu, wypierze ubranie.
'''
"48" = ''':sup:`48` Jeżeli jednak kapłan przyjdzie, obejrzy i stwierdzi, że plaga nie
rozszerzyła się w tym domu po otynkowaniu go, to uzna ten dom za
czysty, bo plaga trądu została uleczona.
'''
"49" = ''':sup:`49` Aby oczyścić dom, kapłan weźmie dwa ptaki, kawałek drzewa
cedrowego, nitki karmazynowe i hizop.
'''
"50" = ''':sup:`50` Zabije jednego ptaka nad naczyniem glinianym, ponad wodą żywą.
'''
"51" = ''':sup:`51` Potem weźmie kawałek drzewa cedrowego, hizop, nitki karmazynowe i
ptaka żywego, umoczy je we krwi ptaka zabitego i w wodzie żywej, i
pokropi dom siedem razy.
'''
"52" = ''':sup:`52` W ten sposób oczyści ten dom krwią ptaka, wodą żywą, drzewem
cedrowym, hizopem i nitkami karmazynowymi.
'''
"53" = ''':sup:`53` Ptaka zaś żywego wypuści poza miasto, na pole. W ten sposób dokona
przebłagania za dom i będzie on czysty.
'''
"54" = ''':sup:`54` To jest prawo odnoszące się do wszelkiej plagi trądu i grzybicy,
'''
"55" = ''':sup:`55` trądu ubrania i domu,
'''
"56" = ''':sup:`56` nabrzmienia, wysypki i białej plamy,
'''
"57" = ''':sup:`57` aby pouczyć, kiedy coś jest czyste, a kiedy nieczyste. To jest
prawo odnoszące się do trądu.
'''
"Notes" = '''
Notas de rodapé:
14:1-7 - Rytuał oczyszczenia uzdrowionego trędowatego obejmował ofiary
i wypuszczenie ptaka, symbolizującego zadośćuczynienie i odzyskanie
wolności. Wskazuje to na odkupienie poprzez ofiarę i Boże przebaczenie
14:8-9 - Uzdrowiony trędowaty przeszedł proces osobistego oczyszczenia,
taki jak pranie ubrań i golenie, zanim został ponownie włączony do
społeczności. To ilustruje potrzebę oczyszczenia przed zbliżeniem się
do Boga (zob. także Lb 8,7 i Jk 4,8).
14:10-20 - Ofiara przebłagalna składana przez kapłana symbolizowała
pojednanie z Bogiem i przywrócenie wspólnoty ze wspólnotą. Rytuał ten
podkreśla potrzebę przebłagania dla duchowego oczyszczenia (zob. także
Kpł 1,4 i 1 J 2,2).
14:21-32 - Rytuał oczyszczenia dla ubogich obejmował ofiarę bardziej
dostępną, pokazującą, że Bóg oferuje drogę oczyszczenia i pojednania
każdemu, bez względu na jego stan (zobacz także Księgę Kapłańską 5:7 i
Ewangelię Łukasza 2:24).
14:33-53 - Przepisy dotyczące domów zanieczyszczonych pleśnią pokazują,
że świętość Boga rozciąga się nie tylko na ludzi, ale także na
otoczenie fizyczne, podkreślając potrzebę czystości w każdym aspekcie
życia (zobacz także Aggeusza 2:12-14 i Objawienie 21:27).
'''
