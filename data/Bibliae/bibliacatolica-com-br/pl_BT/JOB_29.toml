[29]
"1" = ''':sup:`1` Hiob tak dalej prowadził swą mowę i rzekł:
'''
"2" = ''':sup:`2` Kto dawne szczęście mi wróci, czas, kiedy Bóg mnie osłaniał, gdy
świecił mi lampą nad głową?
'''
"3" = ''':sup:`3` Z Jego światłem kroczyłem w ciemności,
'''
"4" = ''':sup:`4` gdym lata jesienne przeżywał, gdy Bóg osłaniał mój namiot.
'''
"5" = ''':sup:`5` Gdy jeszcze Wszechmocny był ze mną, gdy moi chłopcy mnie otaczali,
'''
"6" = ''':sup:`6` nogi w mleku kąpałem, oliwa płynęła ze skały.
'''
"7" = ''':sup:`7` Gdy z bramy miasta wyszedłem, zająłem miejsce na placu,
'''
"8" = ''':sup:`8` widząc mnie usuwali się młodzi, starcy z miejsc powstawali,
'''
"9" = ''':sup:`9` książęta kończyli swą mowę i ręce kładli na ustach.
'''
"10" = ''':sup:`10` Szlachetny głos się uciszał, do podniebienia język przywierał;
'''
"11" = ''':sup:`11` ucho chwaliło mnie, słysząc, a oko godziło się, patrząc.
'''
"12" = ''':sup:`12` Bo ratowałem biednego przed możnym, sierotę, co nie miał pomocy.
'''
"13" = ''':sup:`13` Nędzarze składali mi dzięki i serce wdowy radowałem.
'''
"14" = ''':sup:`14` Zdobiła mnie dotąd uczciwość, prawość mi płaszczem, zawojem.
'''
"15" = ''':sup:`15` Niewidomemu byłem oczami, chromemu służyłem za nogi.
'''
"16" = ''':sup:`16` Dla biednych stałem się ojcem, pomagałem w sporze i nieznajomemu,
'''
"17" = ''':sup:`17` rozbijałem szczękę łotrowi i wydzierałem mu łupy z zębów.
'''
"18" = ''':sup:`18` Myślałem: Skończę w rodzinie, będę miał dni niby piasku;
'''
"19" = ''':sup:`19` zapuszczę korzenie nad wodą, konary me rosa w noc zwilży;
'''
"20" = ''':sup:`20` cześć moja bez przerwy świeża, jak łuk, co stale jest giętki.
'''
"21" = ''':sup:`21` Cierpliwie mnie przecież słuchają, w milczeniu przyjmują mą radę;
'''
"22" = ''':sup:`22` po mnie już nikt nie przemawia, tak moja mowa w nich wsiąka;
'''
"23" = ''':sup:`23` wyczekują mnie jak deszczu, otwarli usta jak na wody wiosenne.
'''
"24" = ''':sup:`24` Uśmiecham się do nich - nie wierzą, nie dają zniknąć pogodzie mej
twarzy.
'''
"25" = ''':sup:`25` Drogę wyznaczam, przewodzę, przebywam jak król wśród żołnierzy, jak
ktoś, kto smutnych pociesza.
'''
"Notes" = '''
Notas de rodapé:
29:1-6 - Hiob rozmyśla o swojej przeszłości pełnej honoru i dobrobytu,
opisując, jak był szanowany i jak Bóg mu błogosławił. To wspomnienie
podkreśla wagę pamięci i osobistego świadectwa w drodze wiary (zob.
29:7-11 - Opis Hioba jako doradcy i obrońcy potrzebujących podkreśla
jego sprawiedliwy i współczujący charakter. Sprawiedliwość i
współczucie są fundamentalne w życiu człowieka wierzącego,
odzwierciedlając serce Boga (zob. również Prz 31,8-9 i Jk 1,27).
29:12-17 - Hiob wspomina, jak chronili biednych i uciśnionych,
pokazując, że ich życie było odbiciem boskiej sprawiedliwości. Ten
przykład podkreśla społeczną odpowiedzialność wierzącego za działanie
na rzecz marginalizowanych (zob. także Izajasz 1:17 i Mateusz
25:35-40).
29:18-20 - Hiob wyraża nadzieję na trwałą przyszłość, dowodząc swojego
zaufania do Boga. To zaufanie jest niezbędne w życiu wiernych, nawet w
15,13).
29:21-25 - Wspomnienie jego pozytywnego wpływu i szacunku, jakim go
obdarzono, podkreśla ból straty, jaki Hiob teraz odczuwa. Podkreśla się
znaczenie wspólnoty i relacji międzyludzkich, pokazując, że cierpienie
może wpływać nie tylko na jednostkę, ale także na sieć jej relacji
(zob. także Księga Koheleta 4:9-12 i List do Galatów 6:2).
'''
