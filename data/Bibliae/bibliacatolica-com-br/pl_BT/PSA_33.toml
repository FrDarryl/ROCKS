[33]
"1" = ''':sup:`1` Sprawiedliwi, wołajcie radośnie na cześć Pana, prawym przystoi pieśń
chwały.
'''
"2" = ''':sup:`2` Sławcie Pana na cytrze, śpiewajcie Mu przy harfie o dziesięciu
strunach.
'''
"3" = ''':sup:`3` Śpiewajcie Jemu pieśń nową, pełnym głosem pięknie Mu śpiewajcie!
'''
"4" = ''':sup:`4` Bo słowo Pana jest prawe, a każde Jego dzieło niezawodne.
'''
"5" = ''':sup:`5` On miłuje prawo i sprawiedliwość: ziemia jest pełna łaskawości
Pańskiej.
'''
"6" = ''':sup:`6` Przez słowo Pana powstały niebiosa i wszystkie ich zastępy przez
tchnienie ust Jego.
'''
"7" = ''':sup:`7` On gromadzi wody morskie jak w worze: oceany umieszcza w
zbiornikach.
'''
"8" = ''':sup:`8` Niech cała ziemia boi się Pana i niech się Go lękają wszyscy
mieszkańcy świata!
'''
"9" = ''':sup:`9` Bo On przemówił, a wszystko powstało; On rozkazał, a zaczęło
istnieć.
'''
"10" = ''':sup:`10` Pan udaremnia zamiary narodów; wniwecz obraca zamysły ludów.
'''
"11" = ''':sup:`11` Zamiar Pana trwa na wieki; zamysły Jego serca - poprzez pokolenia.
'''
"12" = ''':sup:`12` Szczęśliwy lud, którego Bogiem jest Pan - naród, który On wybrał na
dziedzictwo dla siebie.
'''
"13" = ''':sup:`13` Pan patrzy z nieba, widzi wszystkich synów ludzkich.
'''
"14" = ''':sup:`14` Spogląda z miejsca, gdzie przebywa, na wszystkich mieszkańców
ziemi:
'''
"15" = ''':sup:`15` On, który ukształtował każdemu z nich serce, On, który zważa na
wszystkie ich czyny.
'''
"16" = ''':sup:`16` Nie uratuje króla liczne wojsko ani wojownika nie ocali wielka
siła.
'''
"17" = ''':sup:`17` W koniu zwodniczy ratunek i mimo wielkiej swej siły nie umknie.
'''
"18" = ''':sup:`18` Oto oczy Pana nad tymi, którzy się Go boją, nad tymi, co ufają Jego
łasce,
'''
"19" = ''':sup:`19` aby ocalił ich życie od śmierci i żywił ich w czasie głodu.
'''
"20" = ''':sup:`20` Dusza nasza wyczekuje Pana, On jest naszą pomocą i tarczą.
'''
"21" = ''':sup:`21` W Nim przeto raduje się nasze serce, ufamy Jego świętemu imieniu.
'''
"22" = ''':sup:`22` Niech nas ogarnie łaska Twoja Panie, według ufności pokładanej w
Tobie!
'''
"Notes" = '''
Notas de rodapé:
33:1-3 - Psalm ten rozpoczyna się wezwaniem do uwielbienia. Radość i
uwielbienie Pana są motywami przewodnimi, podkreślającymi, że
uwielbienie powinno być wyrażane z entuzjazmem i wdzięcznością.
Praktyka ta wzbogaca życie duchowe (zob. także List do Filipian 4:4 i
Ps 100:1-2).
33:4-5 - Słowo Boże jest opisane jako prawdziwe i sprawiedliwe, co
podkreśla wiarygodność Jego obietnic. Ten werset podkreśla wagę
opierania życia na boskich prawdach (zob. także Izajasz 55:10-11 i Jan
17:17).
33:6-9 - Stworzenie świata Słowem Bożym ukazuje Jego moc i autorytet.
Opowieść o kosmosie podkreśla, że Bóg jest Stwórcą i że Jego porządek i
suwerenność muszą być uznane (zob. także Rdz 1,3 i Hbr 11,3).
33:10-12 - Podkreślana jest Boża suwerenność nad narodami i Jego plan
dla świata. Ten fragment ukazuje, że wbrew pozorom Bóg ma wszystko pod
kontrolą i błogosławi narodom, które się Go boją (zob. również Prz
21,30 i Ps 2,1-4).
33:18-22 - Zaufanie Bogu to bezpieczna przystań. On czuwa nad tymi,
którzy się Go boją i czeka w swojej miłości, oferując bezpieczeństwo w
Rzymian 8:38-39).
'''
