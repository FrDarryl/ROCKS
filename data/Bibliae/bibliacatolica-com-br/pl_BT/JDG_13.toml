[13]
"1" = ''':sup:`1` Gdy znów zaczęli Izraelici czynić to, co złe w oczach Pana, wydał
ich Pan w ręce Filistynów na czterdzieści lat.
'''
"2" = ''':sup:`2` W Sorea, w pokoleniu Dana, żył pewien mąż imieniem Manoach. Żona
jego była niepłodna i nie rodziła.
'''
"3" = ''':sup:`3` Anioł Pana ukazał się owej kobiecie mówiąc jej: Otoś teraz niepłodna
i nie rodziłaś, ale poczniesz i porodzisz syna.
'''
"4" = ''':sup:`4` Lecz odtąd strzeż się: nie pij wina ani sycery i nie jedz nic
nieczystego.
'''
"5" = ''':sup:`5` Oto poczniesz i porodzisz syna, a brzytwa nie dotknie jego głowy,
gdyż chłopiec ten będzie Bożym nazirejczykiem od chwili urodzenia. On
to zacznie wybawiać Izraela z rąk filistyńskich.
'''
"6" = ''':sup:`6` Poszła więc kobieta do swego męża i tak rzekła do niego: Przyszedł
do mnie mąż Boży, którego oblicze było jakby obliczem Anioła Bożego -
pełne dostojeństwa.
'''
"7" = ''':sup:`7` Rzekł do mnie: Oto poczniesz i porodzisz syna, lecz odtąd nie pij
wina ani sycery, ani nie jedz nic nieczystego, bo chłopiec ten będzie
Bożym nazirejczykiem od chwili urodzenia aż do swojej śmierci.
'''
"8" = ''':sup:`8` Wówczas modlił się Manoach do Pana mówiąc: Proszę cię, Panie, niech
mąż Boży, którego posłałeś, przyjdzie raz jeszcze do nas i niech nas
nauczy, co mamy czynić z chłopcem, który się narodzi!
'''
"9" = ''':sup:`9` A Bóg wysłuchał głosu Manoacha: Anioł Boży przyszedł jeszcze raz do
tej kobiety, kiedy siedziała na polu. Męża jej Manoacha nie było przy
niej.
'''
"10" = ''':sup:`10` Pobiegła więc kobieta skwapliwie do swego męża z wiadomością: Oto
ukazał mi się ten mąż, który owego dnia przybył do mnie.
'''
"11" = ''':sup:`11` Manoach wstał, poszedł za swoją żoną i przyszedł do owego męża,
zwracając się do niego słowami: Czy to ty jesteś owym mężem, który
rozmawiał z moją żoną? - Odpowiedział: Ja.
'''
"12" = ''':sup:`12` Rzekł więc Manoach: A gdy się spełni twoje słowo, jakie zasady i
jakie obyczaje winien mieć chłopiec?
'''
"13" = ''':sup:`13` Rzekł Anioł Pana do Manoacha: Niech się twoja żona wystrzega tego
wszystkiego, co jej powiedziałem.
'''
"14" = ''':sup:`14` Niech (syn) nie używa nic z tego, co pochodzi z winorośli, niech
nie pije wina ani sycery, ani też niech nie spożywa nic nieczystego,
lecz niech zachowuje to, co jej poleciłem.
'''
"15" = ''':sup:`15` Rzekł jeszcze Manoach do Anioła Pana: Pozwól, że cię zatrzymamy i
przygotujemy ci koźlątko. (6b) Nie wiedział bowiem Manoach, że to był
Anioł Pana. (6a) Jednakże Anioł Pana rzekł do Manoacha: Nawet gdybyś
mnie zatrzymał, nie będę spożywał twojego chleba. Natomiast jeśli
chcesz przygotować całopalenie, złóż je dla Pana.
'''
"17" = ''':sup:`17` Wówczas rzekł Manoach do Anioła Pana: Jakie jest imię twoje,
abyśmy, gdy spełni się słowo twoje, mogli cię uczcić.
'''
"18" = ''':sup:`18` Odpowiedział mu Anioł: Dlaczego pytasz się o moje imię: ono jest
tajemnicze.
'''
"19" = ''':sup:`19` Następnie Manoach przyniósł koźlę oraz ofiarę pokarmową i na skale
ofiarował je Panu, który działa tajemniczo. A Manoach i jego żona
patrzyli.
'''
"20" = ''':sup:`20` Gdy płomień unosił się z ołtarza ku niebu, Anioł Pan wstąpił w
płomień ołtarza, a Manoach i jego żona widząc to padli twarzą na
ziemię.
'''
"21" = ''':sup:`21` Odtąd nie ukazał się już więcej Anioł Pana Manoachowi i jego żonie.
Wówczas poznał Manoach, że to był Anioł Pana.
'''
"22" = ''':sup:`22` Potem rzekł Manoach do żony: Z całą pewnością pomrzemy, bowiem
ujrzeliśmy Boga.
'''
"23" = ''':sup:`23` Żona mu odpowiedziała: Gdyby Pan miał zamiar pozbawić nas życia,
nie przyjąłby z rąk naszych całopalenia i ofiary pokarmowej ani też nie
okazałby nam tego wszystkiego, ani też nie objawiłby nam teraz takich
rzeczy.
'''
"24" = ''':sup:`24` Porodziła więc owa kobieta syna i nazwała go imieniem Samson.
Chłopiec rósł, a Pan mu błogosławił.
'''
"25" = ''':sup:`25` Duch Pana zaś począł na niego oddziaływać w Obozie Dana między
Sorea a Esztaol.
'''
"Notes" = '''
Notas de rodapé:
13:1 - Lud Izraela ponownie czyni to, co złe w oczach Pana i zostaje
wydany w ręce Filistynów. Ten powtarzający się cykl grzechu, ucisku i
pokuty stanowi centralny temat Księgi Sędziów, ukazując potrzebę
13:2-5 - Zapowiedź narodzin Samsona z niepłodnej kobiety jest dowodem
Bożej mocy, która pozwala przywrócić życie tam, gdzie wydaje się, że
nie ma nadziei. Mianowanie Samsona sędzią jest przykładem suwerennego
planu Boga, mającego na celu wybawienie Jego ludu (zob. także Łk 1,37 i
Rdz 18,14).
13:6-14 - Kobieta odwiedza anioła Pańskiego, który poucza ją o
wychowaniu i edukacji Samsona. Podkreśla się wagę posłuszeństwa
przykazaniom Bożym w formowaniu przywódców, pokazując, że edukacja
duchowa jest kluczowa dla wypełnienia zamysłu Bożego (zob. także
Efezjan 6:4 i Pwt 6:6-7).
13:15-20 - Prośba Manoacha skierowana do anioła Pańskiego o dalsze
objawienie podkreśla ludzkie poszukiwanie boskiego przewodnictwa.
Odpowiedź anioła potwierdza wagę ofiary i oddawania czci Bogu, co jest
Rzymian 12:1).
13:21-25 - Obecność Pana objawia się w Samsonie, wskazując na jego
wybór do misji wyzwolenia Izraela. Duch Pański zaczyna na niego
oddziaływać, ukazując wagę mocy duchowej w wypełnianiu woli Bożej (zob.
także Dz 1,8 i 1 Kor 12,4-11).
'''
