[3]
"1" = ''':sup:`1` Synu mój, nie zapomnij mych nauk, twoje serce niech strzeże nakazów,
'''
"2" = ''':sup:`2` bo wiele dni i lat życia i pełnię ci szczęścia przyniosą:
'''
"3" = ''':sup:`3` Niech miłość i wierność cię strzeże; przymocuj je sobie do szyi, na
tablicy serca je zapisz,
'''
"4" = ''':sup:`4` a znajdziesz życzliwość i łaskę w oczach Boga i ludzi.
'''
"5" = ''':sup:`5` Z całego serca Bogu zaufaj, nie polegaj na swoim rozsądku,
'''
"6" = ''':sup:`6` myśl o Nim na każdej drodze, a On twe ścieżki wyrówna.
'''
"7" = ''':sup:`7` Nie bądź mądrym we własnych oczach, Boga się bój, zła unikaj:
'''
"8" = ''':sup:`8` to ciału zapewni zdrowie, a pokrzepienie twym kościom.
'''
"9" = ''':sup:`9` Czcij Pana ofiarą z twego mienia i pierwocinami całego dochodu,
'''
"10" = ''':sup:`10` a twoje spichrze napełnią się zbożem i tłocznie przeleją się
moszczem.
'''
"11" = ''':sup:`11` Upomnieniem Pańskim nie gardź, mój synu, nie odrzucaj ze wstrętem
strofowań.
'''
"12" = ''':sup:`12` Bowiem karci Pan, kogo miłuje, jak ojciec syna, którego lubi.
'''
"13" = ''':sup:`13` Szczęśliwy, kto mądrość osiągnął, mąż, który nabył rozwagi:
'''
"14" = ''':sup:`14` bo lepiej ją posiąść niż srebro, ją raczej nabyć niż złoto,
'''
"15" = ''':sup:`15` zdobycie jej lepsze od pereł, nie równe jej żadne klejnoty.
'''
"16" = ''':sup:`16` W prawicy swej trzyma ona dni długie, w lewicy - bogactwo,
pomyślność;
'''
"17" = ''':sup:`17` jej drogi drogami miłymi, ku szczęściu wiodą wszystkie jej ścieżki.
'''
"18" = ''':sup:`18` Dla tego, co strzeże jej, drzewem jest życia, a kto się jej trzyma
- szczęśliwy.
'''
"19" = ''':sup:`19` Pan umocnił ziemię mądrością, niebiosa utwierdził rozumem.
'''
"20" = ''':sup:`20` Przez Jego wiedzę wytrysły odmęty, a rosę spuszczają obłoki.
'''
"21" = ''':sup:`21` Przezorności, rozwagi, strzeż, mój synu, niech one ci z oczu nie
schodzą,
'''
"22" = ''':sup:`22` a życiem twej duszy się staną, wdzięczną ozdobą dla szyi.
'''
"23" = ''':sup:`23` I drogą swą pójdziesz bezpiecznie, bo noga się twoja nie potknie;
'''
"24" = ''':sup:`24` gdy spoczniesz, nie zaznasz trwogi, zaśniesz, a sen twój będzie
przyjemny.
'''
"25" = ''':sup:`25` Nagły strach cię nie przerazi ni klęska, gdy dotknie przewrotnych;
'''
"26" = ''':sup:`26` bo z tobą jest Pan, przed sidłem twą nogę ochroni.
'''
"27" = ''':sup:`27` Pracownikom nie odmawiaj zapłaty, gdy masz możność działania.
'''
"28" = ''':sup:`28` Nie mów bliźniemu: Idź sobie, przyjdź później, dam jutro - gdy
możesz dać zaraz.
'''
"29" = ''':sup:`29` Nie spiskuj przeciw bliźniemu, gdy mieszka przy tobie beztrosko.
'''
"30" = ''':sup:`30` Niesłusznie nie sprzeczaj się z nikim, o ile ci zła nie wyrządził.
'''
"31" = ''':sup:`31` Nie zazdrość krzywdzicielowi, nie skłaniaj się ku jego drogom,
'''
"32" = ''':sup:`32` bo Pan się brzydzi przewrotnym, a z wiernymi obcuje przyjaźnie.
'''
"33" = ''':sup:`33` Przekleństwo Pańskie na domu występnego, On błogosławi mieszkanie
uczciwych;
'''
"34" = ''':sup:`34` On się naśmiewa z szyderców, a pokornym udziela swej łaski.
'''
"35" = ''':sup:`35` Mądrzy dostąpią chwały, udziałem głupich jest hańba.
'''
"Notes" = '''
Notas de rodapé:
3:1-4 - Nakaz przestrzegania przykazań Bożych przynosi długowieczność i
pokój. Lojalność i prawda powinny kierować naszym życiem, zapewniając
nam łaskę w oczach Boga i ludzi (zob. także Pwt 5,32-33 i Łk 2,52).
3:5-6 - Słynne wezwanie do zaufania Panu całym sercem, bez polegania na
własnym rozumieniu. Bóg obiecuje prowadzić nas ścieżkami, gdy szukamy
4:6-7).
3:7-8 - Bojaźń Boża i odwrócenie się od zła przynoszą zdrowie ciału i
odnowę ducha. To pokazuje, że mądrość duchowa wpływa na nasze zdrowie
4:7).
3:9-10 - Oddawanie czci Panu pierwocinami z naszych dochodów to
praktyka, która przynosi błogosławieństwa. Zasada dziesięciny i ofiar
jest aktem wdzięczności, który Bóg hojnie wynagradza (zob. także
Malachiasza 3:10 i Łukasza 6:38).
3:11-12 - Karcenie Boże jest wyrazem Jego miłości. Tak jak ojciec karci
swoje dzieci, tak Bóg karci tych, których kocha, dla ich dobra (zob.
także Hebrajczyków 12:5-6 i Objawienie 3:19).
'''
