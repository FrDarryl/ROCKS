[39]
"1" = ''':sup:`1` Zrobili też szaty z drogocennej tkaniny do pełnienia służby w
przybytku z fioletowej i czerwonej purpury oraz z karmazynu. Zrobili
również szaty święte dla Aarona, jak to Pan nakazał uczynić Mojżeszowi.
'''
"2" = ''':sup:`2` Wykonali efod ze złota, z fioletowej i czerwonej purpury, karmazynu
oraz z kręconego bisioru.
'''
"3" = ''':sup:`3` Wykuli przeto cienkie blaszki ze złota i pocięli je na nitki, aby je
można wpleść we fioletową i czerwoną purpurę, w karmazyn oraz bisior,
sposobem biegłego tkacza.
'''
"4" = ''':sup:`4` Zrobili również dwa naramienniki spięte ze sobą, a spięte na obu
górnych końcach.
'''
"5" = ''':sup:`5` A przepaska efodu, która się na nim znajduje, była wykonana tak samo
z nici ze złota, z fioletowej i czerwonej purpury, z karmazynu i z
kręconego bisioru, jak to nakazał Pan Mojżeszowi.
'''
"6" = ''':sup:`6` Obrobili też kamienie onyksowe, osadzone w złote oprawy, z wykutymi
na nich, na wzór pieczęci, imionami synów Izraela.
'''
"7" = ''':sup:`7` Umieścili je na obu naramiennikach efodu jako kamienie pamięci o
synach Izraela, jak nakazał Pan Mojżeszowi.
'''
"8" = ''':sup:`8` Uczynili też pektorał, wykonany przez biegłych tkaczy w ten sam
sposób jak efod z nici ze złota, z fioletowej i czerwonej purpury, z
karmazynu i z kręconego bisioru.
'''
"9" = ''':sup:`9` Pektorał był kwadratowy, a długość jego i szerokość wynosiły jedną
piędź. Był on podwójnie złożony.
'''
"10" = ''':sup:`10` Umieścili na nim cztery rzędy drogich kamieni; w pierwszym rzędzie
rubin, topaz i szmaragd;
'''
"11" = ''':sup:`11` w drugim rzędzie granat, szafir i beryl;
'''
"12" = ''':sup:`12` w trzecim rzędzie opal, agat, ametyst;
'''
"13" = ''':sup:`13` wreszcie w czwartym rzędzie chryzolit, onyks i jaspis. Były
osadzone w oprawach ze złota w odpowiednich rzędach.
'''
"14" = ''':sup:`14` Kamienie te otrzymały imiona dwunastu synów Izraela; było ich
dwanaście według ich imion; były ryte na wzór pieczęci, każdy z własnym
imieniem według dwunastu pokoleń.
'''
"15" = ''':sup:`15` Wykonali do pektorału dwa łańcuszki skręcone na kształt sznura ze
szczerego złota.
'''
"16" = ''':sup:`16` Wykonali też do pektorału dwie złote oprawy i dwa złote
pierścienie, i przymocowano oba te pierścienie na obu końcach
pektorału.
'''
"17" = ''':sup:`17` Dwa złote sznury przewlekli przez oba pierścienie na obu końcach
pektorału.
'''
"18" = ''':sup:`18` Oba zaś drugie końce obydwu sznurów przyszyli do obu opraw i
przywiązali je do przedniego naramiennika efodu.
'''
"19" = ''':sup:`19` Wykonali dwa złote pierścienie i przymocowali je do obu górnych
końców pektorału.
'''
"20" = ''':sup:`20` Wreszcie wykonali jeszcze dwa inne złote pierścienie i przyszyli je
do obu naramienników efodu na zewnętrznej stronie, w miejscu spięcia
efodu z przepaską.
'''
"21" = ''':sup:`21` Potem związali pierścienie pektorału z pierścieniami efodu sznurem
z fioletowej purpury tak, aby pektorał leżał na przepasce efodu i nie
mógł się przesunąć ze swego miejsca na efodzie, jak nakazał Pan
Mojżeszowi.
'''
"22" = ''':sup:`22` Zrobili też suknię pod efod całą utkaną z fioletowej purpury.
'''
"23" = ''':sup:`23` I miała w środku otwór na głowę z obszywką dokoła otworu, jak przy
otworze pancerza, aby się nie rozdarła.
'''
"24" = ''':sup:`24` Na dolnych jej krajach przyszyli jabłka granatu z fioletowej i
czerwonej purpury, karmazynu i kręconego bisioru.
'''
"25" = ''':sup:`25` Zrobili także dzwonki ze szczerego złota i przyszyli je między
jabłkami granatu wokoło.
'''
"26" = ''':sup:`26` Dzwonek złoty i jabłko granatu następowały na przemian dokoła
dolnego kraju sukni, przywdziewanej w czasie pełnienia służby, jak to
nakazał Pan Mojżeszowi.
'''
"27" = ''':sup:`27` Zrobili także tuniki tkane z bisioru dla Aarona i jego synów,
'''
"28" = ''':sup:`28` oraz tiarę z bisioru, mitry z bisioru i lniane spodnie z bisioru
kręconego,
'''
"29" = ''':sup:`29` oraz pas z bisioru kręconego, z fioletowej i czerwonej purpury, z
karmazynu, wielobarwnie wyszywany, jak Pan nakazał Mojżeszowi.
'''
"30" = ''':sup:`30` I zrobili też diadem ze szczerego złota, i wyrzeźbili na nim, jak
się rzeźbi na pieczęci: Poświęcony dla Pana.
'''
"31" = ''':sup:`31` I przywiązali go sznurem z fioletowej purpury tak, aby był na
tiarze i żeby na przedniej stronie tiary był umieszczony, jak Pan
nakazał Mojżeszowi.
'''
"32" = ''':sup:`32` Tak wykonano wszelką robotę około budowy Namiotu Spotkania.
Izraelici wykonali zaś wszystko tak, jak to nakazał Pan Mojżeszowi: tak
wykonali.
'''
"33" = ''':sup:`33` I oddali przybytek Mojżeszowi wraz z namiotem i sprzętami, jak
kółka, deski, poprzeczki, słupy, podstawy,
'''
"34" = ''':sup:`34` nakrycia, jedne ze skór baranich barwionych na czerwono, a drugie
ze skór delfinów, oraz przykrywającą zasłonę,
'''
"35" = ''':sup:`35` Arkę Świadectwa z drążkami, przebłagalnię,
'''
"36" = ''':sup:`36` stół ze wszystkimi należącymi do niego sprzętami i chlebami
pokładnymi,
'''
"37" = ''':sup:`37` i świecznik ze szczerego złota z lampami ustawionymi w szeregu oraz
ze wszystkimi przyborami należącymi do niego, i olej do oświetlenia,
'''
"38" = ''':sup:`38` także ołtarz złoty i olej do namaszczania, pachnące kadzidło oraz
zasłonę przy wejściu do namiotu,
'''
"39" = ''':sup:`39` ołtarz z brązu wraz z kratą z brązu i drążkami oraz wszystkie jego
przybory, kadź i jej podstawę.
'''
"40" = ''':sup:`40` Zasłony dziedzińca, słupy i podstawy do nich, zasłony przy wejściu
do dziedzińca, powrozy i paliki oraz wszystkie sprzęty potrzebne do
służby w przybytku i w Namiocie Spotkania.
'''
"41" = ''':sup:`41` Szaty z drogocennej tkaniny do posługi w przybytku, szaty święte
dla Aarona kapłana i szaty dla jego synów do sprawowania czynności
kapłańskich.
'''
"42" = ''':sup:`42` Jak Pan nakazał Mojżeszowi, tak też wykonali wszystko Izraelici.
'''
"43" = ''':sup:`43` Gdy zaś ujrzał Mojżesz, że wszystko wykonali, jak nakazał Pan,
udzielił im błogosławieństwa.
'''
