9:28-31 - Po śmierci Judasza przywództwo nad Machabeuszami objął jego
brat Jonatan. Ta zmiana przywództwa świadczy o nieustannej walce o
wolność religijną i opozycji wobec ucisku (zob. także Wj 17,8-13 i Joz
1,1-2).
