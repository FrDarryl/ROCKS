[9]
"1" = ''':sup:`1` Demetriusz dowiedział się, że Nikanor poległ i jego wojsko w bitwie
poniosło klęskę. Posłał więc drugi raz Bakchidesa i Alkimosa do ziemi
judzkiej, a razem z nimi prawe skrzydło wojska.
'''
"2" = ''':sup:`2` Ci wyruszyli drogą w stronę Galilei, rozłożyli się obozem koło
Masalot w Arbeli, zdobyli je i zabili wielu ludzi.
'''
"3" = ''':sup:`3` Następnie zaś w pierwszym miesiącu sto pięćdziesiątego drugiego roku
rozłożyli się obozem koło Jerozolimy.
'''
"4" = ''':sup:`4` Potem jednak odstąpili i w dwadzieścia tysięcy piechoty i dwa
tysiące konnicy poszli do Berei.
'''
"5" = ''':sup:`5` Juda razem z trzema tysiącami wyborowych żołnierzy miał obóz rozbity
w Elasa.
'''
"6" = ''':sup:`6` Gdy zobaczyli oni ogromną ilość wojska, zlękli się bardzo i wielu
uciekło z obozu. Pozostało z nich nie więcej jak ośmiuset żołnierzy.
'''
"7" = ''':sup:`7` Juda widział, że jego wojsko się rozbiegło, a bitwa była dla niego
nieunikniona. Głęboka więc troska opanowała mu serce, bo nie miał czasu
ich zebrać.
'''
"8" = ''':sup:`8` Pełen boleści powiedział do tych, którzy pozostali: Wstańmy i
uderzmy na naszych nieprzyjaciół, a może uda się nam ich pobić.
'''
"9" = ''':sup:`9` Ale oni odradzali mu słowami: To się nam nie uda. W tej chwili
raczej ratujmy swoje własne życie! Później powrócimy razem z naszymi
braćmi i przeciwko nim będziemy walczyli. Jest nas zbyt mało.
'''
"10" = ''':sup:`10` Juda jednak odpowiedział: Przenigdy tego nie zrobię, abym miał
przed nimi uciekać. Jeżeli na nas już czas, mężnie za naszych braci
położymy swe życie. Nie pozwólmy niczego ująć z naszej chwały!
'''
"11" = ''':sup:`11` Wojsko wyruszyło z obozu i ustawiło się naprzeciwko nich. Konnica
podzieliła się na dwie części, procarze i łucznicy szli przed wojskiem,
a w pierwszym szeregu byli sami najbardziej waleczni. Bakchides zaś był
na prawym skrzydle.
'''
"12" = ''':sup:`12` Zbliżały się jego falangi złożone z dwóch części, i grano na
trąbach. Ci, którzy byli po stronie Judy, zagrali także na trąbach.
'''
"13" = ''':sup:`13` Ziemia zadrżała od krzyku, jaki wydały wojska, bitwa trwała od rana
aż do wieczora.
'''
"14" = ''':sup:`14` Wtedy Juda zauważył, że Bakchides i główna część wojska są po
prawej stronie. Wszyscy odważni zebrali się koło niego
'''
"15" = ''':sup:`15` i prawe skrzydło zostało przez nich starte. Ścigano ich aż do
podnóża góry.
'''
"16" = ''':sup:`16` Gdy ci, którzy byli na lewym skrzydle, zobaczyli, że prawe skrzydło
zostało starte, odwrócili się i szli z tyłu, w ślad za Judą i jego
żołnierzami.
'''
"17" = ''':sup:`17` Bitwa stała się jeszcze cięższa, a wielu zabitych padło po jednej i
po drugiej stronie.
'''
"18" = ''':sup:`18` I Juda padł zabity, a inni pouciekali.
'''
"19" = ''':sup:`19` Jonatan zaś i Szymon zabrali Judę, swego brata, i pochowali go w
rodzinnych swych grobach w Modin.
'''
"20" = ''':sup:`20` Opłakiwano go, a cały Izrael bardzo go żałował. Przez długi czas
trwała po nim żałoba. Mówiono:
'''
"21" = ''':sup:`21` Jak mógł paść bohater, który wybawiał Izraela?
'''
"22" = ''':sup:`22` Reszta zaś tego, czego dokonywał Juda, jego walk, bohaterskich
czynów i wielkości jego, nie została spisana. Była bowiem zbyt wielka.
'''
"23" = ''':sup:`23` Po śmierci Judy podnieśli się na wszystkich obszarach izraelskich
bezbożnicy i powstali wszyscy złoczyńcy.
'''
"24" = ''':sup:`24` W tym też czasie był bardzo wielki głód i cała kraina razem z nimi
odpadła od Boga.
'''
"25" = ''':sup:`25` Bakchides wybrał bezbożnych ludzi i ustanowił ich panami krainy,
'''
"26" = ''':sup:`26` a oni wyszukiwali i śledzili przyjaciół Judy, potem zaś prowadzili
ich do Bakchidesa, a on mścił się i wyśmiewał się z nich.
'''
"27" = ''':sup:`27` W ten sposób zaczęło się wielkie prześladowanie Izraela, takie,
jakiego nie było od czasu ukazania się proroka.
'''
"28" = ''':sup:`28` Wtedy przyjaciele Judy zebrali się i powiedzieli do Jonatana:
'''
"29" = ''':sup:`29` Umarł twój brat Juda. Od tego czasu nie ma nikogo, kto by był do
niego podobny, kto by wyruszył przeciwko wrogom, przeciwko Bakchidesowi
i przeciwko tym, którzy są nieprzyjaciółmi naszego narodu.
'''
"30" = ''':sup:`30` Wobec tego dzisiaj na jego miejsce wybieramy ciebie. Bądź naszym
zwierzchnikiem i wodzem! Prowadź wojnę w naszej sprawie!
'''
"31" = ''':sup:`31` W tym więc czasie Jonatan objął dowództwo i stanął w miejsce swego
brata Judy.
'''
"32" = ''':sup:`32` Gdy Bakchides dowiedział się o tym, poszukiwał go, aby zamordować.
'''
"33" = ''':sup:`33` Ale Jonatan, jego brat Szymon i wszyscy jego zwolennicy spostrzegli
to, uciekli na pustynię Tekoa i rozłożyli się obozem przy wodzie
cysterny Asfar.
'''
"34" = ''':sup:`34` Bakchides wiadomość o tym otrzymał w szabat. Osobiście więc
wyruszył z całym swoim wojskiem na drugą stronę Jordanu.
'''
"35" = ''':sup:`35` Wtedy Jonatan posłał swego brata, który był przełożonym nad ludem,
i prosił przyjaciół swych, Nabatejczyków, aby u nich mogli przetrzymać
swe tabory, których mieli wiele.
'''
"36" = ''':sup:`36` Ale synowie Jambriego wyszli z Medeby, pochwycili Jana i odeszli
razem ze wszystkim, co posiadał.
'''
"37" = ''':sup:`37` Po tych wydarzeniach Jonatanowi i jego bratu Szymonowi doniesiono,
że synowie Jambriego urządzają wielkie wesele, a pannę młodą, córkę
jednego z wielkich dostojników kananejskich, z wielkim orszakiem
prowadzą z Nadabat.
'''
"38" = ''':sup:`38` Przypomnieli więc sobie krew swego brata Jana, poszli i skryli się
w skalnej grocie.
'''
"39" = ''':sup:`39` Kiedy podnieśli oczy, oto ujrzeli hałaśliwy orszak i dużą ilość
podarunków. Wyszedł im naprzeciw pan młody, jego przyjaciele i bracia,
z bębnami, muzyką i znaczną bronią.
'''
"40" = ''':sup:`40` Wtedy tamci wyskoczyli z zasadzki i pobili ich; padło wielu
rannych, a pozostali uciekli na górę. Zwycięzcy zabrali wszystkie
zdobyte na nich łupy,
'''
"41" = ''':sup:`41` wesele zaś przemieniło się w płacz, a głos muzyki w żałobne
narzekanie.
'''
"42" = ''':sup:`42` W ten sposób dokonali zemsty za krew swego brata i powrócili do
mokradeł Jordanu.
'''
"43" = ''':sup:`43` Na wiadomość o tym przyszedł Bakchides z licznym wojskiem w szabat
aż do brzegów Jordanu.
'''
"44" = ''':sup:`44` Jonatan zaś powiedział do tych, którzy byli przy nim: Powstańmy i
walczmy o swoje życie! Dziś bowiem jest inaczej, aniżeli było wczoraj
czy przedwczoraj.
'''
"45" = ''':sup:`45` Oto bowiem z przodu i z tyłu bitwa nam zagraża, wody Jordanu są z
jednej i z drugiej strony, a ponadto mokradła i zarośla. Nie ma
miejsca, którędy można by ustąpić.
'''
"46" = ''':sup:`46` Wołajcie więc teraz do Nieba, abyście mogli być wybawieni z rąk
naszych nieprzyjaciół.
'''
"47" = ''':sup:`47` Bitwa się rozpoczęła. Jonatan wyciągnął rękę, aby uderzyć
Bakchidesa, ale on się cofnął.
'''
"48" = ''':sup:`48` Wtedy Jonatan razem ze swymi żołnierzami wskoczył do Jordanu i
przepłynęli na drugą stronę rzeki, ale żołnierze Bakchidesa nie
przeprawili się za nimi przez Jordan.
'''
"49" = ''':sup:`49` Tego zaś dnia ze strony Bakchidesa padło blisko tysiąc żołnierzy.
'''
"50" = ''':sup:`50` Potem powrócił Bakchides do Jerozolimy i w Judei odbudowywał
obronne miasta: twierdzę w Jerychu, w Emmaus, w Bet-Choron, w Betel, w
Tamnata, w Faraton i w Tefon; w każdej - wysokie mury, bramy i zasuwy,
'''
"51" = ''':sup:`51` i pozostawił w nich załogę, która by po nieprzyjacielsku obchodziła
się z Izraelem
'''
"52" = ''':sup:`52` Ponadto umocnił jeszcze miasto Bet-Sur, Gezer i zamek, umieścił w
nich wojsko i zapasy żywności,
'''
"53" = ''':sup:`53` a synów ludzi przodujacych w kraju wziął jako zakładników i
umieścił ich pod strażą na zamku w Jerozolimie.
'''
"54" = ''':sup:`54` W drugim miesiącu sto pięćdziesiątego trzeciego roku Alkimos wydał
rozkaz zburzenia muru wewnętrznego dziedzińca świątyni. W ten sposób
niszczył on to, co prorocy budowali. Rozpoczęto już burzenie.
'''
"55" = ''':sup:`55` W tym jednak czasie Alkimos został porażony, a jego przedsięwzięcie
unicestwione. Jego usta się zamknęły dotknięte paraliżem. Nie mógł już
nic powiedzieć ani nawet wydać ostatnich rozporządzeń co do swego domu.
'''
"56" = ''':sup:`56` Wtedy też Alkimos w wielkich boleściach zakończył swe życie.
'''
"57" = ''':sup:`57` Gdy Bakchides dowiedział się o śmierci Alkimosa, powrócił do króla.
Na ziemi judzkiej zaś przez dwa lata trwał pokój.
'''
"58" = ''':sup:`58` Wszyscy jednak bezbożnicy naradzali się, mówiąc: Oto Jonatan i jego
stronnicy mieszkają spokojnie i bez troski. Przywołamy więc teraz
Bakchidesa, a on ich wszystkich pochwyci w ciągu jednej nocy.
'''
"59" = ''':sup:`59` Poszli więc i doradzili mu to,
'''
"60" = ''':sup:`60` a on wyruszył w drogę z licznym wojskiem. Potajemnie wysłał też
listy do swoich zwolenników, którzy mieszkali w Judei, ażeby pochwycili
Jonatana i tych, którzy z nim trzymają. Nie udało im się to jednak,
gdyż zamiary ich zostały odkryte.
'''
"61" = ''':sup:`61` Natomiast tamci pochwycili w kraju blisko pięćdziesięciu ludzi
spomiędzy tych, którzy byli przyczyną zła, i zabili ich.
'''
"62" = ''':sup:`62` Jonatan zaś razem z Szymonem i tymi, którzy z nimi trzymali, usunął
się do Bet-Basi na pustynię, odbudował to, co było w niej w ruinie, i
wzmocnił ją.
'''
"63" = ''':sup:`63` Gdy Bakchides dowiedział się o tym, zgromadził całe wojsko i
przywołał nawet tych, którzy byli w Judei,
'''
"64" = ''':sup:`64` potem zaś przybył, koło Bet-Basi rozłożył się obozem i przez długi
czas zdobywał ją, budując machiny oblężnicze.
'''
"65" = ''':sup:`65` Ale Jonatan zostawił w mieście swego brata Szymona, a z małą liczbą
żołnierzy wyszedł w pole, poszedł
'''
"66" = ''':sup:`66` i pobił Odomera i jego braci, a tak samo synów Fazirona, którzy
mieszkali w swych namiotach. Gdy zaczęli zwyciężać, wzrosły też ich
wojska.
'''
"67" = ''':sup:`67` Szymon zaś i jego żołnierze wypadli z miasta i spalili machiny
oblężnicze,
'''
"68" = ''':sup:`68` a potem walczyli przeciwko Bakchidesowi i pobili go. Sprawili mu
też wiele udręki, gdyż nie udał się jego zamiar wejścia do twierdzy.
'''
"69" = ''':sup:`69` Gniew swój więc wyładował na tych bezbożnych ludziach, którzy
doradzali mu, by wyruszył do tej krainy. Wielu z nich zamordował, a
potem miał zamiar powrócić do swej ojczyzny.
'''
"70" = ''':sup:`70` Jonatan jednak dowiedział się o tym i wysłał do niego poselstwo,
aby zawrzeć z nim pokój i uzyskać zwrot jeńców.
'''
"71" = ''':sup:`71` Zgodził się on i uczynił według jego życzenia. Pod przysięgą też
zapewnił, że przez całe swoje życie nie będzie knuł nic złego przeciw
niemu.
'''
"72" = ''':sup:`72` Zwrócił także jeńców, których jeszcze przedtem z ziemi judzkiej
wziął do niewoli. Potem wycofał się, odszedł do swojej ojczyzny i
więcej już nie wstępował na ich ziemię.
'''
"73" = ''':sup:`73` Tak ustąpił miecz spośród Izraela. Jonatan zamieszkał w Mikmas.
Potem zaś Jonatan zaczął sądzić lud, a bezbożnych usunął z Izraela.
'''
