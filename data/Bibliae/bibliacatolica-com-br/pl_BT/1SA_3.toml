[3]
"1" = ''':sup:`1` Młody Samuel usługiwał Panu pod okiem Helego. W owym czasie rzadko
odzywał się Pan, a widzenia nie były częste.
'''
"2" = ''':sup:`2` Pewnego dnia Heli spał w zwykłym miejscu. Oczy jego zaczęły już
słabnąć i nie mógł widzieć.
'''
"3" = ''':sup:`3` A światło Boże jeszcze nie zagasło. Samuel zaś spał w przybytku
Pańskim, gdzie znajdowała się Arka Przymierza.
'''
"4" = ''':sup:`4` Wtedy Pan zawołał Samuela, a ten odpowiedział: Oto jestem.
'''
"5" = ''':sup:`5` Potem pobiegł do Helego mówiąc mu: Oto jestem: przecież mię wołałeś.
Heli odrzekł: Nie wołałem cię, wróć i połóż się spać. Położył się zatem
spać.
'''
"6" = ''':sup:`6` Lecz Pan powtórzył wołanie: Samuelu! Wstał Samuel i poszedł do
Helego mówiąc: Oto jestem: przecież mię wołałeś. Odrzekł mu: Nie
wołałem cię, synu. Wróć i połóż się spać.
'''
"7" = ''':sup:`7` Samuel bowiem jeszcze nie znał Pana, a słowo Pańskie nie było mu
jeszcze objawione.
'''
"8" = ''':sup:`8` I znów Pan powtórzył po raz trzeci swe wołanie: Samuelu! Wstał więc
i poszedł do Helego, mówiąc: Oto jestem: przecież mię wołałeś. Heli
spostrzegł się, że to Pan woła chłopca.
'''
"9" = ''':sup:`9` Rzekł więc Heli do Samuela: Idź spać! Gdyby jednak kto cię wołał,
odpowiedz: Mów, Panie, bo sługa Twój słucha. Odszedł Samuel, położył
się spać na swoim miejscu.
'''
"10" = ''':sup:`10` Przybył Pan i stanąwszy zawołał jak poprzednim razem: Samuelu,
Samuelu! Samuel odpowiedział: Mów, bo sługa Twój słucha.
'''
"11" = ''':sup:`11` Powiedział Pan do Samuela: Oto Ja uczynię taką rzecz Izraelowi, że
wszystkim, którzy o niej usłyszą, zadzwoni w obydwu uszach.
'''
"12" = ''':sup:`12` W dniu tym dokonam na Helim wszystkiego, co mówiłem o jego domu, od
początku do końca.
'''
"13" = ''':sup:`13` Dałem mu poznać, że ukarzę dom jego na wieki za grzech, o którym
wiedział: synowie jego bowiem ściągają na siebie przekleństwo, a on ich
nie skarcił.
'''
"14" = ''':sup:`14` Dlatego przysiągłem domowi Helego: Wina domu Helego nie będzie
nigdy odpuszczona ani przez ofiarę krwawą, ani przez pokarmową.
'''
"15" = ''':sup:`15` Samuel leżał do rana, potem otworzył bramę przybytku Pańskiego.
Obawiał się jednak Samuel oznajmić Helemu o widzeniu.
'''
"16" = ''':sup:`16` Lecz Heli zawołał Samuela i rzekł: Samuelu, synu mój! On
odpowiedział i rzekł: Oto jestem.
Niczego przede mną nie ukrywaj! Niechaj ci Bóg to uczyni i tamto
dorzuci, gdybyś ukrył coś przede mną ze słów, które do ciebie
powiedział.
'''
"18" = ''':sup:`18` Samuel opowiedział więc wszystkie te słowa i nic przed nim nie
dobre.
'''
"19" = ''':sup:`19` Samuel dorastał, a Pan był z nim. Nie pozwolił upaść żadnemu jego
słowu na ziemię.
'''
"20" = ''':sup:`20` Wszyscy Izraelici od Dan aż do Beer-Szeby poznali, że Samuel stał
się rzeczywiście prorokiem Pańskim.
'''
"21" = ''':sup:`21` I w dalszym ciągu Pan objawiał się w Szilo, albowiem ukazywał się
Samuelowi w Szilo. Heli był bardzo stary, tymczasem jego synowie trwali
w złym postępowaniu wobec Pana.
'''
