"1" = ''':sup:`1` Słuchajcie tego słowa, które mówi Pan do was, synowie Izraela, do
całego pokolenia, które Ja wyprowadziłem z ziemi egipskiej:
'''
"2" = ''':sup:`2` Jedynie was znałem ze wszystkich narodów na ziemi, dlatego was
nawiedzę karą za wszystkie wasze winy.
'''
"3" = ''':sup:`3` Czyż wędruje dwu razem, jeśli się wzajem nie znają?
'''
"4" = ''':sup:`4` Czyż ryczy lew w lesie, zanim ma zdobycz? Czyż lwiątko wydaje głos
ze swego legowiska, jeśli niczego nie schwytało?
'''
"5" = ''':sup:`5` Czyż spada ptak na ziemię, jeśli nie było sidła? Czyż się unosi
pułapka nad ziemią, zanim coś schwytała?
'''
"6" = ''':sup:`6` Czyż dmie się w trąbę w mieście, a lud się nie przelęknie? Czyż
zdarza się w mieście nieszczęście, by Pan tego nie sprawił?
'''
"7" = ''':sup:`7` Bo Pan Bóg nie uczyni niczego, jeśli nie objawi swego zamiaru sługom
swym, prorokom.
'''
"8" = ''':sup:`8` Gdy lew zaryczy, któż się nie ulęknie? Gdy Pan Bóg przemówi, któż
nie będzie prorokować?
'''
"9" = ''':sup:`9` Głoście w pałacach w Aszdodzie i na zamkach w ziemi egipskiej!
Mówcie: Zbierzcie się na górach Samarii, zobaczcie wielkie w niej
zamieszanie i gwałty pośród niej!
'''
"10" = ''':sup:`10` Nie umieją postępować uczciwie - wyrocznia Pana - gromadzą
nieprawość i ucisk w swych pałacach.
'''
"11" = ''':sup:`11` Dlatego tak mówi Pan Bóg: Nieprzyjaciel otoczy kraj; zniszczona
będzie moc twoja i ograbione twoje pałace.
'''
"12" = ''':sup:`12` Tak mówi Pan: Tak jak pasterz z lwiej paszczy ratuje tylko dwie
nogi albo koniec ucha, tak nieliczni uratowani będą synowie Izraela,
siedzący w Samarii w rogu łoża i na dywanie z Damaszku.
'''
"13" = ''':sup:`13` Słuchajcie i oświadczcie w domu Jakubowym - wyrocznia Pana Boga,
Boga Zastępów:
ołtarze Betel. Odrąbane zostaną rogi ołtarza i upadną na ziemię.
'''
"15" = ''':sup:`15` Rozwalę zarówno dom zimowy jak i letni; zniszczeją domy z kości
słoniowej i rozwalone zostaną domy z hebanu - wyrocznia Pana.
'''
"Notes" = '''
Notas de rodapé:
3:1-2 - Amos rozpoczyna się apelem do narodu izraelskiego,
przypominając mu o jego wyjątkowym przymierzu z Bogiem i o tym, jak
nakłada ono na niego odpowiedzialność za większe posłuszeństwo. Wybór
Izraela pociąga za sobą szczególną odpowiedzialność przed Bogiem (zob.
także Księgę Powtórzonego Prawa 7:6 i 1 List Piotra 2:9).
3:3-8 - Prorok używa serii pytań retorycznych, aby zilustrować
nieuchronność sądu Bożego nad Izraelem, wskazując, że akty
nieposłuszeństwa pociągają za sobą konsekwencje. Objawienie Boga i
wypełnienie Jego planów są nieuniknione, niczym działanie ryczącego lwa
(zob. także Izajasz 31:4 i Jeremiasz 25:30).
3:9-10 - Bóg wzywa okoliczne narody do przyjrzenia się temu, co dzieje
się w Izraelu, ponieważ naród ten został zepsuty i złamał zasady Boże.
Zepsucie moralne i niesprawiedliwość mają konsekwencje nie tylko dla
Izraela, ale dla całego świata (zob. także Ezechiela 22:1-4 i
Jeremiasza 5:30-31).
3:11-15 - Amos zapowiada, że obca inwazja będzie narzędziem sądu
Bożego. Sąd ten będzie nieunikniony i dotknie każdą sferę społeczeństwa
izraelskiego, od luksusowych domów po bałwochwalcze ołtarze.
Odzwierciedla to całokształt zerwania przymierza z Bogiem (zob. także
Izajasz 5:8-10 i 2 Krl 17:5-6).
3:16-18 - Zniszczenie Izraela będzie bezpośrednią konsekwencją
zerwanego przymierza i popełnionych niesprawiedliwości. Nawet resztka
narodu będzie cierpieć, a Bóg obiecuje sąd ostateczny. Boże karcenie i
dyscyplina mają na celu wezwanie ludu do pokuty (zob. także
Hebrajczyków 12:5-11 i Objawienie 3:19).
'''
