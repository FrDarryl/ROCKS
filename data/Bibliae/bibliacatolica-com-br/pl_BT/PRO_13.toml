[13]
"1" = ''':sup:`1` Syn mądry miłuje karcenie, naśmiewca nie słucha nagany.
'''
"2" = ''':sup:`2` Z owocu swych ust spożywa się dobro, a gwałtem się sycą przewrotni.
'''
"3" = ''':sup:`3` Kto ust swych strzeże - ten strzeże życia, kto usta rozwiera - zgubi
sam siebie.
'''
"4" = ''':sup:`4` Serce leniwego czeka bez skutku, a pilnych zamiary stale się
spełniają.
'''
"5" = ''':sup:`5` Prawy się brzydzi słowem przewrotnym, źle i haniebnie czyni
występny.
'''
"6" = ''':sup:`6` Prawość strzeże dróg niewinnego - a grzeszników powala nieprawość.
opływa w dobra.
'''
"8" = ''':sup:`8` Bogactwo okupem za życie człowieka, lecz tyran pogróżek nie słucha.
'''
"9" = ''':sup:`9` Wesoło błyszczy światło sprawiedliwych, a lampa niewiernych
przygasa.
'''
"10" = ''':sup:`10` Skutkiem pychy stale są kłótnie, u szukających rady jest mądrość.
'''
"11" = ''':sup:`11` Przepadnie bogactwo podstępnie zagarnięte, a krok za krokiem
zdobywane - rośnie.
'''
"12" = ''':sup:`12` Przewlekłe czekanie jest raną dla duszy, ziszczone pragnienie jest
drzewem życia.
'''
"13" = ''':sup:`13` Kto gardzi nakazem, ten szkodę ponosi, nagrodę otrzyma, kto rozkaz
szanuje.
'''
"14" = ''':sup:`14` Nauka mądrego jest źródłem życia, by sideł śmierci uniknąć.
'''
"15" = ''':sup:`15` Prawdziwy rozum zjednywa życzliwość, droga wiarołomnych niestała.
'''
"16" = ''':sup:`16` Roztropny czyni wszystko z rozwagą, a dureń ujawnia głupotę.
'''
"17" = ''':sup:`17` Poseł nikczemny wtrąca w niedolę, wierny posłaniec - lekarstwem.
'''
"18" = ''':sup:`18` W biedzie jest i hańbie, kto gardzi karnością, we czci zaś - kto
strzeże upomnień.
'''
"19" = ''':sup:`19` Spełnione pragnienie ukoi duszę, wstrętne głupiemu - od zła się
odwrócić.
'''
"20" = ''':sup:`20` Kto z mądrym przestaje - nabywa mądrości, towarzysz głupców
poniesie szkodę.
'''
"21" = ''':sup:`21` Nieszczęście pędzi za grzesznikami, a szczęście nagrodą dla
prawych.
'''
"22" = ''':sup:`22` Mąż dobry zostawi dziedzictwo wnukom, dobrym przypadnie majątek
grzeszników.
'''
"23" = ''':sup:`23` Świeża uprawa ubogich da wiele żywności, majątek niszczeje
bezprawiem.
'''
"24" = ''':sup:`24` Nie kocha syna, kto rózgi żałuje, kto kocha go - w porę go karci.
'''
"25" = ''':sup:`25` Mąż prawy ma w bród pożywienia, żołądek niewiernych głód cierpi.
'''
