[49]
"1" = ''':sup:`1` Wyspy, posłuchajcie Mnie! Ludy najdalsze, uważajcie! Powołał Mnie
Pan już z łona mej matki, od jej wnętrzności wspomniał moje imię.
'''
"2" = ''':sup:`2` Ostrym mieczem uczynił me usta, w cieniu swej ręki Mnie ukrył.
Uczynił ze mnie strzałę zaostrzoną, utaił mnie w swoim kołczanie.
'''
"3" = ''':sup:`3` I rzekł mi: Tyś Sługą moim, Izraelu, w tobie się rozsławię.
'''
"4" = ''':sup:`4` Ja zaś mówiłem: Próżno się trudziłem, na darmo i na nic zużyłem me
siły. Lecz moje prawo jest u Pana i moja nagroda u Boga mego.
'''
"5" = ''':sup:`5` Wsławiłem się w oczach Pana, Bóg mój stał się moją siłą. A teraz
przemówił Pan, który mnie ukształtował od urodzenia na swego Sługę, bym
nawrócił do Niego Jakuba i zgromadził Mu Izraela.
'''
"6" = ''':sup:`6` A mówił: To zbyt mało, iż jesteś Mi Sługą dla podźwignięcia pokoleń
Jakuba i sprowadzenia ocalałych z Izraela! Ustanowię cię światłością
dla pogan, aby moje zbawienie dotarło aż do krańców ziemi.
'''
"7" = ''':sup:`7` Tak mówi Pan, Odkupiciel Izraela, jego Święty, do wzgardzonego w
swej osobie, do budzącego odrazę pogan, do niewolnika przemożnych:
Królowie zobaczą cię i powstaną, książęta padną na twarz, przez wzgląd
na Pana, który jest wierny, na Świętego Izraelowego,
'''
"8" = ''':sup:`8` Tak mówi Pan: Gdy nadejdzie czas mej łaski, wysłucham cię, w dniu
zbawienia przyjdę ci z pomocą. A ukształtowałem cię i ustanowiłem
przymierzem dla ludu, aby odnowić kraj, aby rozdzielić spustoszone
dziedzictwa,
'''
"9" = ''':sup:`9` aby rzec więźniom: Wyjdźcie na wolność! marniejącym w ciemnościach:
Ukażcie się! Oni będą się paśli przy wszystkich drogach, na każdym
bezdrzewnym wzgórzu będzie ich pastwisko.
'''
"10" = ''':sup:`10` Nie będą już łaknąć ni pragnąć, i nie porazi ich wiatr upalny ni
słońce, bo ich poprowadzi Ten, co się lituje nad nimi, i zaprowadzi ich
do tryskających zdrojów.
'''
"11" = ''':sup:`11` Wszystkie me góry zamienię na drogę, i moje gościńce wzniosą się
wyżej.
'''
"12" = ''':sup:`12` Oto ci przychodzą z daleka, oto tamci z Północy i z Zachodu, a inni
z krainy Sinitów.
'''
"13" = ''':sup:`13` Zabrzmijcie weselem, niebiosa! Raduj się, ziemio! Góry,
wybuchnijcie radosnym okrzykiem! Albowiem Pan pocieszył swój lud,
zlitował się nad jego biednymi.
'''
"14" = ''':sup:`14` Mówił Syjon: Pan mnie opuścił, Pan o mnie zapomniał.
'''
"15" = ''':sup:`15` Czyż może niewiasta zapomnieć o swym niemowlęciu, ta, która kocha
syna swego łona? A nawet, gdyby ona zapomniała, Ja nie zapomnę o tobie.
'''
"16" = ''':sup:`16` Oto wyryłem cię na obu dłoniach, twe mury są ustawicznie przede
Mną.
'''
"17" = ''':sup:`17` Spieszą twoi budowniczowie, a którzy burzyli cię i pustoszyli,
odchodzą precz od ciebie.
'''
"18" = ''':sup:`18` Podnieś oczy wokoło i popatrz: Wszyscy się zebrali, przyszli do
ciebie. Na moje życie! - wyrocznia Pana. Tak, w tych wszystkich
ustroisz się jakby w klejnoty i jak oblubienica opaszesz się nimi.
'''
"19" = ''':sup:`19` Bo twe miejscowości zniszczone i wyludnione i kraj twój, pełen
zniszczenia, teraz zbyt ciasne będą dla twoich mieszkańców, a twoi
niszczyciele odejdą daleko.
'''
"20" = ''':sup:`20` Znowu szeptać ci będą na ucho synowie, których byłaś pozbawiona:
Zbyt ciasna jest dla mnie ta przestrzeń, dajże mi miejsce, bym się mógł
rozłożyć.
'''
"21" = ''':sup:`21` Wtedy powiesz w swym sercu: Któż mi zrodził tych oto? Byłam
bezdzietna, niepłodna, wygnana, w niewolę uprowadzona, więc kto ich
wychował? Oto pozostałam sama, więc skąd się ci wzięli?
'''
"22" = ''':sup:`22` Tak mówi Pan Bóg: Oto skinę ręką na pogan i między ludami podniosę
mój sztandar. I odniosą twych synów na rękach, a córki twoje na barkach
przyniosą.
'''
"23" = ''':sup:`23` I będą królowie twymi żywicielami, a księżniczki ich twoimi
mamkami. Twarzą do ziemi pokłon ci będą oddawać i lizać będą kurz z
twoich nóg. Wtedy się przekonasz, że Ja jestem Pan, kto we Mnie pokłada
nadzieję, wstydu nie dozna.
'''
"24" = ''':sup:`24` Czyż można odebrać łup bohaterowi? Albo czy jeńcy okrutnika zdołają
się wymknąć?
'''
"25" = ''':sup:`25` Zaiste, tak mówi Pan: Nawet jeńcy bohatera zostaną mu wydarci, i
zdobycz okrutnika się wymknie. Z twoim przeciwnikiem Ja się rozprawię,
a twoich synów Ja sam ocalę.
'''
"26" = ''':sup:`26` Twoim ciemięzcom dam na pokarm własne ich ciało, własną krwią się
upiją jak moszczem. Wówczas wiedzieć będzie każdy człowiek, że Ja
jestem Pan, twój Zbawca, i twój Odkupiciel, Wszechmocny Jakuba.
'''
"Notes" = '''
Notas de rodapé:
49:1-3 - Bóg wzywa Sługę z łona matki i przygotowuje go jako narzędzie
do ukazania swojej chwały. Ten fragment objawia Boży plan odkupienia
poprzez Jego wybranego Sługę (zob. także Jeremiasza 1:5 i Łukasza
1:31-33).
49:6 - Sługa jest powołany, by być światłością dla narodów, niosąc
zbawienie aż po krańce ziemi. Wskazuje to na powszechną misję Chrystusa
jako Zbawiciela całej ludzkości (zob. także Dz 13,47 i J 8,12).
49:8-9 - Bóg obiecuje odrodzenie i wyzwolenie swojemu ludowi w Jego
właściwym czasie. To przesłanie odzwierciedla wierność Boga w
146:7).
49:13:00 - Pieśń radości z powodu miłosierdzia Boga dla Jego ludu
odzwierciedla miłosierny charakter Boga i Jego zaangażowanie w
61:10).
49:15-16 - Bóg zapewnia nas, że nigdy nie zapomni o swoim ludzie,
porównując swoją miłość do miłości matki. To pokazuje głębię Bożej
8:38-39).
'''
