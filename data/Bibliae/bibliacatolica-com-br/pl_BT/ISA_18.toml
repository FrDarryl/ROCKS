"1" = ''':sup:`1` Ach, kraju brzęczących skrzydeł, leżących za rzekami Kusz,
'''
"2" = ''':sup:`2` wysyłasz posłów przez morze, na łódkach papirusowych po wodzie!
Idźcie, posłańcy pospieszni, do ludności rosłej i o skórze brązowej, do
narodu co budzi trwogę, odkąd istnieje, do ludności potężnej i
zdobywczej, której kraj przecinają rzeki.
'''
"3" = ''':sup:`3` Wy wszyscy mieszkańcy świata, wszyscy zaludniający ziemię, patrzcie,
jak na górach znak się podnosi! Słuchajcie, jak się głos trąby rozlega!
'''
"4" = ''':sup:`4` Albowiem tak mi rzekł Pan: Z miejsca, gdzie jestem, patrzę
niezmącony, niby ciepło pogodne przy świetle słońca, niby obłok rosisty
w upalne żniwo.
'''
"5" = ''':sup:`5` Bo przed winobraniem, gdy kwiaty opadną i zawiązany owoc stanie się
dojrzewającym gronem, wtedy On obetnie gałązki winne nożycami, a
odrośle odciąwszy odrzuci.
'''
"6" = ''':sup:`6` Wszyscy razem pozostaną dla górskich ptaków drapieżnych i dla
dzikich zwierząt na ziemi. Drapieżne ptaki na nich żerować będą latem,
a wszystka dzika zwierzyna na nich przezimuje.
'''
"7" = ''':sup:`7` Wówczas przyniesie ofiary dla Pana Zastępów naród rosły o brązowej
skórze, naród budzący postrach zawsze, odkąd istnieje, ludność potężna
i zdobywcza, której kraj przecinają rzeki, na miejsce znane z imienia
Pana Zastępów, na górę Syjon.
'''
