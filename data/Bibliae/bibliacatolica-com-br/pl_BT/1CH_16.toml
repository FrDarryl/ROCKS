[16]
"1" = ''':sup:`1` Przyniesiono więc Arkę Bożą i ustawiono ją w środku namiotu, jaki
rozpiął dla niej Dawid, po czym złożono całopalenia i ofiary
pojednania.
'''
"2" = ''':sup:`2` Gdy zaś Dawid skończył składanie całopaleń i ofiar pojednania,
pobłogosławił lud w imieniu Pana.
'''
"3" = ''':sup:`3` I potem rozdał wszystkim Izraelitom, tak mężczyznom jak i kobietom,
każdemu po bochenku chleba, po kawałku mięsa i po kubku wina.
'''
"4" = ''':sup:`4` Ustanowił przed Arką Pańską niektórych lewitów z obsługi, aby
sławili, dzięki czynili i wychwalali Pana, Boga Izraelowego:
'''
"5" = ''':sup:`5` Asafa - przełożonym, Zachariasza - jego zastępcą, potem Uzzjela,
Szemiramota, Jechiela, Mattitiasza, Eliaba, Benajasza, Obed-Edoma i
Jejela, na instrumentach: harfach i cytrach, Asafa zaś, by grał na
cymbałach;
'''
"6" = ''':sup:`6` Benajasza i Jachazjela, by stale trąbili przed Arką Przymierza
Bożego.
'''
"7" = ''':sup:`7` Owego dnia postanowił Dawid po raz pierwszy, aby tak wielbiono Pana
za pośrednictwem Asafa i jego braci:
'''
"8" = ''':sup:`8` Dzięki czyńcie Panu, wzywajcie Jego imienia, głoście dzieła Jego
wśród narodów!
'''
"9" = ''':sup:`9` Śpiewajcie Mu, grajcie Mu psalmy, rozpowiadajcie wszystkie Jego
cuda.
'''
"10" = ''':sup:`10` Szczyćcie się świętym Jego imieniem, niech się weseli serce
szukających Pana!
'''
"11" = ''':sup:`11` Rozważajcie o Panu i Jego potędze, szukajcie zawsze Jego oblicza:
'''
"12" = ''':sup:`12` Pamiętajcie o cudach, które On zdziałał, o Jego znakach i sądach
ust Jego.
'''
"13" = ''':sup:`13` Potomstwo Izraela, Jego sługi, synowie Izraela, Jego wybrańcy!
'''
"14" = ''':sup:`14` On, Pan, jest naszym Bogiem, Jego wyroki obejmują świąt cały.
'''
"15" = ''':sup:`15` Na wieki pamięta o swoim przymierzu - obietnicę dał dla tysiąca
pokoleń.
'''
"16" = ''':sup:`16` Zawarł je z Abrahamem i przysięgę dał Izaakowi.
'''
"17" = ''':sup:`17` Ustanowił dla Jakuba jako prawo wieczne przymierze dla Izraela,
'''
"18" = ''':sup:`18` mówiąc: Dam tobie ziemię Kanaanu na waszą własność dziedziczną,
'''
"19" = ''':sup:`19` gdy was było niewielu - nieliczni i obcy w niej.
'''
"20" = ''':sup:`20` Wędrowali od szczepu do szczepu, z jednego królestwa do drugiego
ludu,
'''
"21" = ''':sup:`21` a nie pozwolił nikomu ich uciskać z ich powodu karał królów:
'''
"22" = ''':sup:`22` Nie dotykajcie moich pomazańców i prorokom moim nie czyńcie
krzywdy!
'''
"23" = ''':sup:`23` Śpiewajcie Panu, wszystkie krainy, z dnia na dzień głoście Jego
zbawienie!
'''
"24" = ''':sup:`24` Rozgłaszajcie Jego chwałę wśród pogan, Jego cuda - wśród wszystkich
narodów,
'''
"25" = ''':sup:`25` bo wielki jest Pan, godzien wielkiej chwały: wzbudza On większy lęk
niż wszyscy bogowie.
'''
"26" = ''':sup:`26` Bo wszyscy bogowie pogan to ułuda, a Pan uczynił niebiosa.
'''
"27" = ''':sup:`27` Przed Nim kroczą majestat i piękno, potęga i jasność w Jego
przybytku.
'''
"28" = ''':sup:`28` Oddajcie Panu, rodziny narodów, oddajcie Panu chwałę i potęgę,
'''
"29" = ''':sup:`29` oddajcie Panu chwałę Jego imienia. Nieście ofiary i wchodźcie przed
Jego oblicze, oddajcie pokłon Panu, w święte szaty odziani.
'''
"30" = ''':sup:`30` W obliczu Jego zadrżyj, ziemio cała! Umocnił On świat, by się nie
poruszył.
'''
"31" = ''':sup:`31` Niech cieszy się niebo i ziemia raduje. Mówcie wśród pogan: Pan
jest królem.
'''
"32" = ''':sup:`32` Niech szumi morze i co je napełnia, niech się weselą pola i
wszystko, co na nich.
'''
"33" = ''':sup:`33` Niech tak się uradują drzewa leśne w obliczu Pana, bo nadchodzi,
aby rządzić ziemią.
'''
"34" = ''':sup:`34` Chwalcie Pana, bo dobry, bo na wieki Jego łaskawość.
'''
"35" = ''':sup:`35` Mówcie: Ratuj nas, Boże zbawienia naszego, zgromadź nas i wybaw
spośród narodów, abyśmy wielbili święte imię Twoje i dumni byli z Twej
chwały.
'''
"36" = ''':sup:`36` Błogosławiony Pan, Bóg Izraela, od wieków na wieki. A cały naród
odpowiedział: Amen i chwalił Pana.
'''
"37" = ''':sup:`37` Dawid pozostawił tam przed Arką Przymierza Pańskiego Asafa i jego
braci, aby pełnili służbę ustawicznie przed Arką, według porządku
każdego dnia;
'''
"38" = ''':sup:`38` i Obed-Edoma z jego sześćdziesięciu ośmiu braćmi, Obed-Edoma, syna
Jedutuna, i Chosę jako odźwiernych;
'''
"39" = ''':sup:`39` kapłana Sadoka i braci jego, kapłanów pozostawił przed przybytkiem
Pańskim na wyżynie, która jest w Gibeonie,
'''
"40" = ''':sup:`40` aby stale ofiarowali Panu ofiary całopalne na ołtarzu całopalenia,
rano i wieczorem - według wszystkiego, co napisane jest w Prawie Pana,
które On zlecił Izraelowi.
'''
"41" = ''':sup:`41` Z nimi byli Heman i Jedutun i reszta wybranych, imiennie
wyznaczonych, aby dzięki czynić Panu, bo na wieki Jego łaskawość.
'''
"42" = ''':sup:`42` U Hemana i Jedutuna były przechowywane trąby i cymbały dla
grających i instrumenty towarzyszące pieśni Bożej. A synowie Jedutuna
byli przy bramie.
'''
"43" = ''':sup:`43` I wrócił się cały lud - każdy do swego domu. Powrócił też Dawid,
aby wnieść błogosławieństwo do swego domu.
'''
