[14]
"1" = ''':sup:`1` A tego, który jest słaby w wierze, przygarniajcie życzliwie, bez
spierania się o poglądy.
'''
"2" = ''':sup:`2` Jeden jest zdania, że można jeść wszystko, drugi, słaby, jada tylko
jarzyny.
jada; bo Bóg go łaskawie przygarnął.
'''
"4" = ''':sup:`4` Kim jesteś ty, co się odważasz sądzić cudzego sługę? To, czy on
stoi, czy upada, jest rzeczą jego Pana. Ostoi się zresztą, bo jego Pan
ma moc utrzymać go na nogach.
'''
"5" = ''':sup:`5` Jeden czyni różnicę między poszczególnymi dniami, drugi zaś uważa
wszystkie za równe: niech się każdy trzyma swego przekonania.
'''
"6" = ''':sup:`6` Kto przestrzega pewnych dni, przestrzega ich dla Pana, a kto jada
wszystko - jada dla Pana. Bogu przecież składa dzięki. A kto nie jada
wszystkiego - nie jada ze względu na Pana, i on również dzięki składa
Bogu.
'''
"7" = ''':sup:`7` Nikt zaś z nas nie żyje dla siebie i nikt nie umiera dla siebie:
'''
"8" = ''':sup:`8` jeżeli bowiem żyjemy, żyjemy dla Pana; jeżeli zaś umieramy, umieramy
dla Pana. I w życiu więc i w śmierci należymy do Pana.
'''
"9" = ''':sup:`9` Po to bowiem Chrystus umarł i powrócił do życia, by zapanować tak
nad umarłymi, jak nad żywymi.
'''
"10" = ''':sup:`10` Dlaczego więc ty potępiasz swego brata? Albo dlaczego gardzisz
swoim bratem? Wszyscy przecież staniemy przed trybunałem Boga.
'''
"11" = ''':sup:`11` Napisane jest bowiem: Na moje życie - mówi Pan - przede Mną klęknie
wszelkie kolano. a każdy język wielbić będzie Boga.
'''
"12" = ''':sup:`12` Tak więc każdy z nas o sobie samym zda sprawę Bogu.
'''
"13" = ''':sup:`13` Przestańmy więc wyrokować jedni o drugich. A raczej to
zawyrokujcie, by nie dawać bratu sposobności do upadku lub zgorszenia.
'''
"14" = ''':sup:`14` Wiem i przekonany jestem w Panu Jezusie, że nie ma niczego, co by
samo przez się było nieczyste, a jest nieczyste tylko dla tego, kto je
uważa za nieczyste.
'''
"15" = ''':sup:`15` Gdy więc stanowiskiem w sprawie pokarmów zasmucasz swego brata, nie
pokarmów nie narażaj na zgubę tego, za którego umarł Chrystus.
'''
"16" = ''':sup:`16` Niech więc posiadane przez was dobro nie stanie się sposobnością do
bluźnierstwa!
'''
"17" = ''':sup:`17` Bo królestwo Boże to nie sprawa tego, co się je i pije, ale to
sprawiedliwość, pokój i radość w Duchu Świętym.
'''
"18" = ''':sup:`18` A kto w taki sposób służy Chrystusowi, ten podoba się Bogu i ma
uznanie u ludzi.
'''
"19" = ''':sup:`19` Starajmy się więc o to, co służy sprawie pokoju i wzajemnemu
zbudowaniu.
'''
"20" = ''':sup:`20` Nie burz dzieła Bożego ze względu na pokarmy. Wprawdzie każda rzecz
jest czysta, stałaby się jednak zła, jeśliby człowiek spożywając ją,
dawał przez to zgorszenie.
'''
"21" = ''':sup:`21` Dobrą jest rzeczą nie jeść mięsa i nie pić wina, i nie czynić
'''
"22" = ''':sup:`22` A swoje własne przekonanie zachowaj dla siebie przed Bogiem.
Szczęśliwy ten, kto w postanowieniach siebie samego nie potępia.
'''
"23" = ''':sup:`23` Kto bowiem spożywa pokarmy, mając przy tym wątpliwości, ten potępia
samego siebie, bo nie postępuje zgodnie z przekonaniem. Wszystko
bowiem, co się czyni niezgodnie z przekonaniem, jest grzechem.
'''
"Notes" = '''
Notas de rodapé:
14:1-4 - Paweł nakazuje chrześcijanom akceptować tych, którzy są słabi
w wierze, bez osądzania ich. Pełne szacunku współistnienie między
chrześcijanami, pomimo różnic, jest odbiciem miłości Chrystusa (zob.
także 1 Koryntian 8:9-13 i Galacjan 6:1).
14:13-15 - Chrześcijanie powinni unikać zgorszenia swoich braci i
sióstr, praktykując wzajemne budowanie. Miłość powinna zawsze być
podstawą chrześcijańskiego współistnienia, dążąc do pokoju i budowania
wszystkich (zob. także 1 Kor 10,23-24 i Flp 2,4).
14:17-19 - Królestwo Boże to nie jedzenie i picie, ale sprawiedliwość,
pokój i radość w Duchu Świętym. Ten werset uczy nas, że priorytety
chrześcijanina powinny odzwierciedlać wartości Królestwa (zob. także 1
Koryntian 4:20 i Filipian 3:19-21).
'''
