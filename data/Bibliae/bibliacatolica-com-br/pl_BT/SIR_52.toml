[52]
"1" = ''':sup:`1` Cała mądrość od Boga pochodzi, jest z Nim na wieki.
'''
"2" = ''':sup:`2` Piasek morski, krople deszczu i dni wieczności któż może policzyć?
'''
"3" = ''':sup:`3` Wysokość nieba, szerokość ziemi, przepaść i mądrość któż potrafi
zbadać?
'''
"4" = ''':sup:`4` Jako pierwsza przed wszystkim stworzona została mądrość, rozum
roztropności od wieków. (5p) Zdrojem mądrości jest słowo Boże na
wysokości, a drogi jej - to przykazania wieczne.
'''
"6" = ''':sup:`6` Korzeń mądrości komuż się objawił, a dzieła jej wszechstronnej
umiejętności któż poznał? (7p) Wiedza mądrości komuż została objawiona
i któż pojął jej mnogie doświadczenie.
'''
"8" = ''':sup:`8` Jest Jeden mądry, co bardzo lękiem przejmuje, siedzący na swym
tronie.
'''
"9" = ''':sup:`9` To Pan ją stworzył, przejrzał, policzył i wylał na wszystkie swe
dzieła,
'''
"10" = ''':sup:`10` na wszystkie stworzenia według swego daru, a tych, co Go miłują,
hojnie nią wyposażył.
'''
"11" = ''':sup:`11` Bojaźń Pańska to chwała i chluba, wesele i korona radosnego
uniesienia.
'''
"12" = ''':sup:`12` Bojaźń Pańska zadowala serca, daje wesele, radość i długie życie.
'''
"13" = ''':sup:`13` Temu, kto się Pana boi, dobrze będzie na końcu, a w dniu swej
śmierci będzie błogosławiony.
'''
"14" = ''':sup:`14` Początkiem mądrości jest bojaźń Pana, i dla tych, którzy są Mu
wierni, wraz z nimi została stworzona w łonie matki.
'''
"15" = ''':sup:`15` Założyła u ludzi fundament wieczny, a u ich potomstwa znajdzie
zaufanie.
'''
"16" = ''':sup:`16` Pełnia mądrości to bać się Pana, który upoi ich owocami swoimi.
'''
"17" = ''':sup:`17` Cały ich dom napełni pożądanymi dobrami, a spichlerze swymi
płodami.
'''
"18" = ''':sup:`18` Koroną mądrości - bojaźń Pańska, dająca pokój i czerstwe zdrowie.
'''
"19" = ''':sup:`19` A Pan ją przejrzał, policzył. Wiedzę i poznanie rozumu jak deszcz
wylał, i wywyższył chwałę tych, co ją posiadają.
'''
"20" = ''':sup:`20` Korzeń mądrości to bać się Pana, a gałęzie jej - długie życie. (1p)
Bojaźń Pańska oddala grzechy, a kto się jej trzyma odwraca gniew.
'''
"22" = ''':sup:`22` Niesłuszny gniew nie może być usprawiedliwiony , przebranie miary w
gniewie jest jego upadkiem.
'''
"23" = ''':sup:`23` Cierpliwy do czasu dozna przykrości, ale później radość dla niego
zakwitnie.
'''
"24" = ''':sup:`24` Do czasu będzie ukrywać swoje słowa, a wargi wielu wychwalać będą
jego rozum.
'''
"25" = ''':sup:`25` W skarbcach mądrości są przypowieści wiedzy, w grzeszniku zaś
pobożność budzi odrazę.
'''
"26" = ''':sup:`26` Jeżeli pożądasz mądrości, chowaj przykazania, a Pan cię nią
obdarzy.
'''
"27" = ''':sup:`27` Albowiem mądrość i wykształcenie to bojaźń Pana, a w wierności i
łagodności ma On upodobanie.
'''
"28" = ''':sup:`28` Bądź posłuszny bojaźni Pana i nie przystępuj do Niego z sercem
dwoistym!
'''
"29" = ''':sup:`29` Nie bądź obłudnikiem wobec ludzi i zwróć uwagę na swoje wargi!
'''
"30" = ''':sup:`30` Nie wywyższaj siebie, abyś nie upadł i nie sprowadził hańby na
swoją duszę. Pan odkryje wszystkie twe tajniki i pośród zgromadzenia
cię poniży, dlatego że nie zbliżyłeś się do bojaźni Pańskiej, a serce
twe pełne jest zdrady.
'''
