[26]
"1" = ''':sup:`1` Gdy w kraju nastał głód, drugi z kolei po tym, który był za czasów
Abrahama, Izaak powędrował do Abimeleka, króla filistyńskiego, do
Geraru.
'''
"2" = ''':sup:`2` Ukazał mu się bowiem Pan i rzekł: Nie idź do Egiptu, lecz zatrzymaj
się w tym kraju, który ci wskażę.
'''
"3" = ''':sup:`3` Zamieszkaj w tym kraju, a ja będę z tobą, będę ci błogosławił. Bo
tobie i twemu potomstwu oddaję wszystkie te ziemie i dotrzymam
przysięgi, którą dałem twojemu ojcu, Abrahamowi,
'''
"4" = ''':sup:`4` że rozmnożę potomstwo twe jak gwiazdy na niebie oraz dam twojemu
potomstwu wszystkie te ziemie. Wszystkie ludy ziemi będą sobie życzyć
'''
"5" = ''':sup:`5` dlatego że Abraham był mi posłuszny - przestrzegał tego, co mu
poleciłem: moich nakazów, praw i pouczeń.
'''
"6" = ''':sup:`6` Tak więc Izaak zamieszkał w Gerarze.
'''
"7" = ''':sup:`7` A kiedy okoliczni mieszkańcy pytali go o jego żonę, odpowiedział:
Jest ona moją siostrą. Bał się bowiem mówić: To moja żona, gdyż myślał
sobie: Jeszcze gotowi mnie zabić z powodu Rebeki. - Była ona bowiem
bardzo piękna.
'''
"8" = ''':sup:`8` Gdy tak mieszkał tam dłuższy czas, pewnego razu Abimelek, król
filistyński, wyglądając przez okno, dostrzegł Izaaka uśmiechającego się
czule do Rebeki jako do żony.
'''
"9" = ''':sup:`9` Wezwał więc Abimelek Izaaka i rzekł: Przecież to jest twoja żona;
dlaczego mówiłeś: Jest ona moją siostrą? Odpowiedział mu Izaak: Mówiłem
tak, aby przez nią nie postradać życia.
'''
"10" = ''':sup:`10` A na to Abimelek: Czemu z nami tak postąpiłeś? Niewiele brakowało,
aby któryś z mych poddanych żył z twoją żoną, a wtedy sprowadziłbyś na
nas winę!
'''
"11" = ''':sup:`11` Abimelek dał więc wszystkim swym poddanym takie ostrzeżenie:
Ktokolwiek tknie się żony tego człowieka, zostanie zgładzony.
'''
"12" = ''':sup:`12` Przebywając w tym kraju, zasiał Izaak ziarno i doczekał się w owym
roku stokrotnego plonu, gdyż Pan mu pobłogosławił.
'''
"13" = ''':sup:`13` I tak stawał się on coraz bardziej zasobny, aż dorobił się wielkiej
majętności.
'''
"14" = ''':sup:`14` Miał liczne stada owiec i wołów i wiele służby. Toteż Filistyni z
zazdrości
'''
"15" = ''':sup:`15` zasypali ziemią wszystkie studnie, które słudzy jego ojca,
Abrahama, niegdyś wykopali.
'''
"16" = ''':sup:`16` Sam zaś Abimelek rzekł do Izaaka: Odejdź od nas, bo jesteś
zamożniejszy od nas!
'''
"17" = ''':sup:`17` Izaak oddalił się więc stamtąd i rozbiwszy namioty w dolinie
Geraru, tam osiadł.
'''
"18" = ''':sup:`18` I zaczął oczyszczać studnie, które były niegdyś wykopane za życia
Abrahama, jego ojca, a które Filistyni po śmierci Abrahama zasypali, i
przywrócił im takie nazwy, jakie niegdyś ponadawał jego ojciec.
'''
"19" = ''':sup:`19` A gdy słudzy Izaaka, kopiąc w owej dolinie studnię, natrafili na
bijące źródło,
'''
"20" = ''':sup:`20` pasterze z Geraru wszczęli sprzeczkę z pasterzami Izaaka i mówili:
To dla nas ta woda! - Studnię tę nazwał on Esek, bo swarzyli się z nim
o nią.
'''
"21" = ''':sup:`21` Potem wykopali inną studnię, i znów powstał o nią spór; toteż dał
jej nazwę Sitna.
'''
"22" = ''':sup:`22` Izaak przeniósł się więc na inne miejsce i wykopał jeszcze inną
studnię. O tę studnię już nie było sporów. Izaak dał jej nazwę
Rechobot, mówiąc: Teraz dał nam Pan swobodną przestrzeń, abyśmy się
rozmnażali w tym kraju.
'''
"23" = ''':sup:`23` Potem wyruszył Izaak do Beer-Szeby.
'''
"24" = ''':sup:`24` I zaraz pierwszej nocy ukazał mu się Pan i rzekł: Ja jestem Bogiem
twego ojca, Abrahama. Nie lękaj się, bo Ja będę z tobą. I będę ci
błogosławił, rozmnażając twoje potomstwo przez wzgląd na Abrahama,
który Mi służył.
'''
"25" = ''':sup:`25` Izaak zbudował więc tam ołtarz i wzywał imienia Pana. Rozbił też
tam swój namiot, a słudzy Izaaka wykopali tam studnię.
'''
"26" = ''':sup:`26` Potem przybyli z Geraru Abimelek i Achuzat, jeden z przyjaciół
Abimeleka, oraz dowódca wojska, Pikol.
'''
"27" = ''':sup:`27` Izaak rzekł do nich: Czemu przybywacie do mnie, przecież
znienawidziliście mnie i kazaliście mi się od was oddalić?
'''
"28" = ''':sup:`28` Oni zaś odpowiedzieli: Widząc, jak Pan jest z tobą, postanowiliśmy,
aby istniała między nami, czyli między tobą a nami umowa. Chcemy z tobą
zawrzeć przymierze,
'''
"29" = ''':sup:`29` że nie uczynisz nam nic złego, jak i my nie skrzywdziliśmy ciebie,
wyświadczając ci tylko dobro, i pozwoliliśmy ci spokojnie odejść.
Niechaj ci więc teraz Pan błogosławi!
'''
"30" = ''':sup:`30` Izaak wyprawił im ucztę, oni zaś jedli i pili.
'''
"31" = ''':sup:`31` Nazajutrz rano złożyli sobie nawzajem przysięgę, po czym Izaak ich
pożegnał i rozstali się w zgodzie.
'''
"32" = ''':sup:`32` A gdy tego dnia słudzy Izaaka przynieśli mu wiadomość o studni,
którą wykopali, mówiąc: Znaleźliśmy wodę,
'''
"33" = ''':sup:`33` nazwał on tę studnię Szibea. - Stąd miasto to nosi po dzień
dzisiejszy nazwę Beer-Szeba.
'''
"34" = ''':sup:`34` Gdy Ezaw miał czterdzieści lat, wziął za żonę Jehudit, córkę
Chetyty Beeriego, oraz Bosmat, córkę Chetyty Elona.
'''
"35" = ''':sup:`35` Były one powodem zgryzoty Izaaka i Rebeki.
'''
"Notes" = '''
Notas de rodapé:
26:1-5 - Susza prowadzi Izaaka do Geraru, gdzie Bóg potwierdza
obietnicę daną Abrahamowi. Podkreśla to ciągłość obietnic Bożych w
kolejnych pokoleniach, pokazując, że Bóg jest wierny swoim obietnicom
(zob. także Rdz 12,1-3 i Hbr 11,9-10).
26:6-11 - Izaak obawia się o swoje życie z powodu urody Rebeki i
kłamstw na temat swojej tożsamości. Ta historia odzwierciedla ludzką
słabość i potrzebę zaufania Bogu, który zawsze troszczy się o swój lud,
56,3).
26:12-16 - Izaak prosperuje w Gerarze, gromadząc bogactwo i wzbudzając
zazdrość Filistynów. To dowodzi Bożego błogosławieństwa,
odzwierciedlając fakt, że posłuszeństwo Bogu przynosi dobrobyt i łaskę
26:17-22 - Spór o studnie ukazuje znaczenie wody dla przetrwania i
dobrobytu. Izaak, kopiąc nowe studnie, symbolizuje wytrwałość w czasach
konfliktu i dążenie do pokoju (zob. także Rz 12,18 i Jk 3,18).
26:23-25 - Bóg ukazuje się Izaakowi w Beer-Szebie i odnawia przymierze,
potwierdzając swoją nieustanną obecność. Podkreśla to wagę uwielbienia
i osobistej relacji z Bogiem w czasach błogosławieństw i wyzwań (zob.
'''
