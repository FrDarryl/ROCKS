[13]
"1" = ''':sup:`1` Wyrok na Babilon, który ujrzał Izajasz, syn Amosa.
'''
"2" = ''':sup:`2` Na Łysej górze zatknijcie znak, podnieście okrzyk wojenny; dajcie
znak ręką, by weszli w bramy książęce.
'''
"3" = ''':sup:`3` Ja dałem rozkaz moim poświęconym; z powodu mego gniewu zwołałem
moich wojowników, radujących się z mej wspaniałości.
'''
"4" = ''':sup:`4` Uwaga! Gwar na górach, jakoby tłumu mnogiego. Uwaga! Wrzawa
królestw, sprzymierzonych narodów. To Pan Zastępów robi przegląd wojska
do bitwy.
'''
"5" = ''':sup:`5` Przychodzą z dalekiej ziemi, od granic nieboskłonu, Pan i narzędzia
Jego gniewu, aby spustoszyć całą ziemię.
'''
"6" = ''':sup:`6` Zawyjcie, bo bliski jest dzień Pański, nadchodzi jako klęska z rąk
Wszechmocnego.
'''
"7" = ''':sup:`7` Dlatego wszystkie ręce opadają, topnieją wszystkie serca ludzkie.
'''
"8" = ''':sup:`8` Oni truchleją... ogarniają ich męki i boleści, wiją się z bólu jak
ta, która rodzi; jeden na drugiego patrzy z osłupieniem, oblicza ich są
w płomieniach.
'''
"9" = ''':sup:`9` Oto dzień Pański nadchodzi okrutny, najwyższe wzburzenie i straszny
gniew, żeby ziemię uczynić pustkowiem i wygładzić z niej grzeszników.
'''
"10" = ''':sup:`10` Bo gwiazdy niebieskie i Orion nie będą jaśniały swym światłem,
słońce się zaćmi od samego wschodu, i swoim blaskiem księżyc nie
zaświeci.
'''
"11" = ''':sup:`11` Ukarzę Ja świat za jego zło i niegodziwców za ich grzechy. Położę
kres pysze zuchwałych i dumę okrutników poniżę.
'''
"12" = ''':sup:`12` Uczynię człowieka rzadszym niż najczystsze złoto, i śmiertelnika -
droższym niż złoto z Ofiru.
'''
"13" = ''':sup:`13` Dlatego niebiosa się poruszą i ziemia się wstrząśnie w posadach, na
skutek oburzenia Pana Zastępów, gdy rozgorzeje gniew Jego.
'''
"14" = ''':sup:`14` I stanie się tak: jak gazela zgubiona i jak trzoda, której nikt nie
chwyta, każdy powróci do swego narodu, każdy ucieknie do swojego kraju.
'''
"15" = ''':sup:`15` Każdy odszukany będzie przebity, każdy złapany polegnie od miecza.
'''
"16" = ''':sup:`16` Dzieci ich będą roztrzaskane w ich oczach, ich domy będą
splądrowane, a żony - zgwałcone.
'''
"17" = ''':sup:`17` Oto Ja pobudzam przeciw nim Medów, którzy nie cenią sobie srebra
ani w złocie się nie kochają.
'''
"18" = ''':sup:`18` Wszyscy chłopcy będą roztrzaskani, dziewczynki zmiażdżone. Nad
noworodkami się nie ulitują, ich oko nie przepuści także niemowlętom.
'''
"19" = ''':sup:`19` Wtedy Babilon, perła królestw, klejnot, duma Chaldejczyków, stanie
się jak Sodoma i Gomora, gdy ją Bóg wywrócił.
'''
"20" = ''':sup:`20` Nie będzie nigdy więcej zamieszkany ani zaludniony z pokolenia w
pokolenie. Nie rozbije tam Arab namiotu ani pasterze nie staną na
postój.
'''
"21" = ''':sup:`21` Dziki zwierz tam mieć będzie swe leże, sowy napełnią ich domy,
strusie się tam zagnieżdżą i kozły będą harcować.
'''
"22" = ''':sup:`22` Szakale nawoływać się będą w ich pałacach i hieny wyjąc w ich
przepysznych gmachach. Godzina jego się zbliża, jego dni nie będą
przedłużone.
'''
"Notes" = '''
Notas de rodapé:
13:1-3 - Izajasz prorokuje przeciwko Babilonowi, objawiając Boży sąd
nad aroganckim narodem. Wzywa swoją armię do wykonania tego wyroku,
pokazując, że nawet potężne narody znajdują się pod Boskim panowaniem
(zob. także Jeremiasz 50:1-3 i Objawienie 18:1-3).
13:6-9 - Proroctwo opisuje „Dzień Pański” jako dzień zniszczenia i
terroru dla Babilonu. Symbolizuje on sąd Boży nad pychą i uciskiem,
ostrzeżenie dla wszystkich narodów, które dopuszczają się
niesprawiedliwości (zob. także Sofoniasza 1:14-15 i Amosa 5:18-20).
13:10-13 - Izajasz zapowiada, że słońce, księżyc i gwiazdy zostaną
zaćmione na znak sądu Bożego. Ta metafora symbolizuje kosmiczny wpływ
13:17-19 - Bóg podburza Medów i Persów przeciwko Babilonowi. To
wydarzenie historyczne potwierdza wypełnienie się proroctwa i podkreśla
suwerenność Boga, który posługuje się nawet innymi narodami do
13:20-22 - Zniszczenie Babilonu jest opisane jako całkowite i
nieodwracalne, pozostawiając miasto na zawsze spustoszone. Symbolizuje
to koniec ucisku i stanowi przykład boskiej sprawiedliwości (zob. także
Obj. 18:21-23 i Iz. 47:1).
'''
