[5]
"1" = ''':sup:`1` Naaman, wódz wojska króla Aramu, miał wielkie znaczenie u swego pana
i doznawał względów, ponieważ przez niego Pan spowodował ocalenie
Aramejczyków. Lecz ten człowiek - dzielny wojownik - był trędowaty.
'''
"2" = ''':sup:`2` Kiedyś podczas napadu zgraje Aramejczyków zabrały z ziemi Izraela
młodą dziewczynę, którą przeznaczono do usług żonie Naamana.
'''
"3" = ''':sup:`3` Ona rzekł do swojej pani: O, gdyby pan mój udał się do proroka,
który jest w Samarii! Ten by go wtedy uwolnił od trądu.
'''
"4" = ''':sup:`4` Naaman więc poszedł oznajmić to swojemu panu, powtarzając słowa
dziewczyny, która pochodziła z kraju Izraela.
'''
"5" = ''':sup:`5` A król Aramu odpowiedział: Wyruszaj! A ja poślę list do króla
izraelskiego. Wyruszył więc, zabierając ze sobą dziesięć talentów
srebra, sześć tysięcy syklów złota i dziesięć ubrań zamiennych.
'''
"6" = ''':sup:`6` I przedłożył królowi izraelskiemu list o treści następującej: Z
chwilą gdy dojdzie do ciebie ten list, wiedz, iż posyłam do ciebie
Naamana, sługę mego, abyś go uwolnił od trądu.
'''
"7" = ''':sup:`7` Kiedy przeczytano list królowi izraelskiemu, rozdarł swoje szaty i
powiedział: Czy ja jestem Bogiem, żebym mógł uśmiercać i ożywiać? Bo
ten poleca mi uwolnić człowieka od trądu! Tylko dobrze zastanówcie się
i rozważcie, czy on nie szuka zaczepki ze mną?
'''
"8" = ''':sup:`8` Lecz kiedy Elizeusz, mąż Boży, dowiedział się, iż król izraelski
rozdarł swoje szaty, polecił powiedzieć królowi: Czemu rozdarłeś szaty?
Niechże on przyjdzie do mnie, a dowie się, że jest prorok w Izraelu.
'''
"9" = ''':sup:`9` Więc Naaman przyjechał swymi końmi i swoim powozem, i stanął przed
drzwiami domu Elizeusza.
'''
"10" = ''':sup:`10` Elizeusz zaś kazał mu przez posłańca powiedzieć: Idź, obmyj się
siedem razy w Jordanie, a ciało twoje będzie takie jak poprzednio i
staniesz się czysty!
'''
"11" = ''':sup:`11` Rozgniewał się Naaman i odszedł ze słowami: Przecież myślałam
sobie: Na pewno wyjdzie, stanie, następnie wezwie imienia Pana, Boga
swego, poruszywszy ręką nad miejscem chorym i odejmie trąd.
'''
"12" = ''':sup:`12` Czyż Abana i Parpar, rzeki Damaszku, nie są lepsze od wszystkich
wód Izraela? Czyż nie mogłem się w nich wykąpać i być oczyszczonym?
Pełen gniewu zawrócił, by odejść.
'''
"13" = ''':sup:`13` Lecz słudzy jego przybliżyli się i przemówili do niego tymi
słowami: Gdyby prorok kazał ci spełnić coś trudnego, czy byś nie
wykonał? O ileż więc bardziej, jeśli ci powiedział: Obmyj się, a
będziesz czysty?
'''
"14" = ''':sup:`14` Odszedł więc Naaman i zanurzył się siedem razy w Jordanie, według
słowa męża Bożego, a ciało jego na powrót stało się jak ciało małego
dziecka i został oczyszczony.
'''
"15" = ''':sup:`15` Wtedy wrócił do męża Bożego z całym orszakiem, wszedł i stanął
przed nim, mówiąc: Oto przekonałem się, że na całej ziemi nie ma Boga
poza Izraelem! A teraz zechciej przyjąć dar wdzięczności od twego
sługi!
'''
"16" = ''':sup:`16` On zaś odpowiedział: Na życie Pana, przed którego obliczem stoję -
nie wezmę! Tamten nalegał na niego, aby przyjął, lecz on odmówił.
'''
"17" = ''':sup:`17` Wtedy Naaman rzekł: Jeśli już nie chcesz, to niechże dadzą twemu
słudze tyle ziemi, ile para mułów unieść może, ponieważ odtąd twój
sługa nie będzie składał ofiary całopalnej ani ofiary krwawej innym
bogom, jak tylko Panu.
'''
"18" = ''':sup:`18` To jedynie niech Pan Bóg tylko przebaczy twemu słudze: kiedy pan
mój wchodzi do świątyni Rimmona, aby tam oddać pokłon, opiera się na
moim ramieniu - wtedy i ja muszę oddać pokłon w świątyni Rimmona,
podczas gdy on oddaje pokłon. Tę jedynie czynność niech Pan Bóg
przebaczy twemu słudze!
'''
"19" = ''':sup:`19` On zaś odpowiedział mu: Idź w pokoju! Kiedy odszedł od niego szmat
drogi,
'''
"20" = ''':sup:`20` Gechazi, sługa Elizeusza, męża Bożego, powiedział sobie: Oto mój
pan oszczędził tego Aramejczyka, Naamana, nie przyjmując od niego
rzeczy, które przyniósł. Na życie Pana - pobiegnę za nim i wezmę od
niego cośkolwiek.
'''
"21" = ''':sup:`21` I pobiegł Gechazi za Naamanem. Kiedy Naaman ujrzał, że biegnie za
nim, wyskoczył z wozu na jego spotkanie i powiedział: Czy wszystko
idzie dobrze?
'''
"22" = ''':sup:`22` Odpowiedział: Dobrze. Pan mój polecił mi powiedzieć: W tej oto
chwili przyszli do mnie dwaj młodzieńcy z góry Efraima, uczniowie
proroków. Daj mi - proszę - jeden talent srebra i dwa ubrania zamienne.
'''
"23" = ''':sup:`23` Odpowiedział Naaman: Racz przyjąć dwa talenty. Nalegał na niego,
zawiązał dwa talenty srebra w dwóch workach, do tego dwa ubrania
zamienne, i wręczył dwom swoim sługom, którzy to nieśli przed nim.
'''
"24" = ''':sup:`24` Kiedy przyszedł do Ofelu, Gechazi odebrał te rzeczy z ich rąk i
złożył w domu. Następnie odprawił mężów, którzy odeszli.
'''
"25" = ''':sup:`25` Sam zaś poszedł i stawił się przed swoim panem, a Elizeusz zapytał
go: Skąd ty idziesz, Gechazi? Odparł: Sługa twój nigdzie nie chodził.
'''
"26" = ''':sup:`26` Lecz on powiedział do niego: Nie, serce moje ci towarzyszyło, kiedy
ktoś odwrócił się na wozie swoim na twoje spotkanie. Czy teraz jest
czas brać srebro, aby nabywać ubrania, drzewa oliwne, winnicę, drobne i
duże bydło, niewolników i niewolnice?
'''
"27" = ''':sup:`27` A trąd Naamana przylgnie do ciebie i do twojego potomstwa na
zawsze. Gechazi więc oddalił się od niego biały od trądu jak śnieg.
'''
"Notes" = '''
Notas de rodapé:
5:1-3 - Syryjski dowódca Naaman szuka lekarstwa na trąd za radą
izraelskiej służącej, pokazując w ten sposób, jak Bóg posługuje się
pokornymi i nieznaczącymi, aby dokonywać wielkich dzieł (zobacz również
1 Koryntian 1:27-29 i Jana 9:1-3).
5:10-12 - Elizeusz nakazuje Naamanowi obmyć się w Jordanie, aby zostać
uzdrowionym, podkreślając przy tym posłuszeństwo Bogu, nawet gdy
instrukcje wydają się proste i skromne (zobacz także Jana 9:6-7 i
Jakuba 4:6).
05:14 - Naaman posłusznie przyjmuje polecenie i zostaje uzdrowiony z
trądu, co jest symbolem oczyszczenia z grzechu dzięki łasce Bożej dla
wszystkich, którzy szukają Go z wiarą (zobacz również 2 Królów 5:1 i
Tytusa 3:5).
5:15-16 - Naaman uznaje Boga Izraela za jedynego prawdziwego Boga, co
jest świadectwem mocy Boga, która przekracza granice i religie (zobacz
5:25-27 - Gehazi, sługa Elizeusza, został ukarany trądem za swoją
chciwość, co pokazuje, że grzech pociąga za sobą poważne konsekwencje i
że posługa musi być naznaczona uczciwością (zobacz również 1 Tymoteusza
6:9-10 i Przysłów 11:28).
'''
