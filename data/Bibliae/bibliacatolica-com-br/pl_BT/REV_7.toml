[7]
"1" = ''':sup:`1` Potem ujrzałem czterech aniołów stojących na czterech narożnikach
ziemi, powstrzymujących cztery wiatry ziemi, aby wiatr nie wiał po
ziemi ani po morzu, ani na żadne drzewo.
'''
"2" = ''':sup:`2` I ujrzałem innego anioła, wstępującego od wschodu słońca, mającego
pieczęć Boga żywego. Zawołał on donośnym głosem do czterech aniołów,
którym dano moc wyrządzić szkodę ziemi i morzu:
'''
"3" = ''':sup:`3` Nie wyrządzajcie szkody ziemi ni morzu, ni drzewom, aż opieczętujemy
na czołach sługi Boga naszego.
'''
"4" = ''':sup:`4` I usłyszałem liczbę opieczętowanych: sto czterdzieści cztery tysiące
opieczętowanych ze wszystkich pokoleń synów Izraela:
'''
"5" = ''':sup:`5` z pokolenia Judy dwanaście tysięcy opieczętowanych, z pokolenia
Rubena dwanaście tysięcy, z pokolenia Gada dwanaście tysięcy,
'''
"6" = ''':sup:`6` z pokolenia Asera dwanaście tysięcy, z pokolenia Neftalego dwanaście
tysięcy, z pokolenia Manassesa dwanaście tysięcy,
'''
"7" = ''':sup:`7` z pokolenia Symeona dwanaście tysięcy, z pokolenia Lewiego dwanaście
tysięcy, z pokolenia Issachara dwanaście tysięcy,
'''
"8" = ''':sup:`8` z pokolenia Zabulona dwanaście tysięcy, z pokolenia Józefa dwanaście
tysięcy, z pokolenia Beniamina dwanaście tysięcy opieczętowanych.
'''
"9" = ''':sup:`9` Potem ujrzałem: a oto wielki tłum, którego nie mógł nikt policzyć, z
każdego narodu i wszystkich pokoleń, ludów i języków, stojący przed
tronem i przed Barankiem. Odziani są w białe szaty, a w ręku ich palmy.
'''
"10" = ''':sup:`10` I głosem donośnym tak wołają: Zbawienie u Boga naszego,
Zasiadającego na tronie i u Baranka.
'''
"11" = ''':sup:`11` A wszyscy aniołowie stanęli wokół tronu i Starców, i czworga
Zwierząt, i na oblicza swe padli przed tronem, i pokłon oddali Bogu,
'''
"12" = ''':sup:`12` mówiąc: Amen. Błogosławieństwo i chwała, i mądrość, i
dziękczynienie, i cześć, i moc, i potęga Bogu naszemu na wieki wieków!
Amen.
'''
"13" = ''':sup:`13` A jeden ze Starców odezwał się do mnie tymi słowami: Ci przyodziani
w białe szaty kim są i skąd przybyli?
'''
"14" = ''':sup:`14` I powiedziałem do niego: Panie, ty wiesz. I rzekł do mnie: To ci,
którzy przychodzą z wielkiego ucisku i opłukali swe szaty, i w krwi
Baranka je wybielili.
'''
"15" = ''':sup:`15` Dlatego są przed tronem Boga i w Jego świątyni cześć Mu oddają we
dnie i w nocy. A Zasiadający na tronie rozciągnie namiot nad nimi.
'''
"16" = ''':sup:`16` Nie będą już łaknąć ani nie będą już pragnąć, i nie porazi ich
słońce ani żaden upał,
'''
"17" = ''':sup:`17` bo paść ich będzie Baranek, który jest pośrodku tronu, i poprowadzi
ich do źródeł wód życia: i każdą łzę otrze Bóg z ich oczu.
'''
"Notes" = '''
Notas de rodapé:
7:1-3 - Widoczni są czterej aniołowie powstrzymujący wiatry, aby
zapobiec zniszczeniu, dopóki słudzy Boży nie zostaną opieczętowani.
Symbolizuje to Bożą ochronę nad wiernymi, którzy są naznaczeni jako
należący do Boga (zob. także Ezechiela 9:4 i Efezjan 1:13).
7:9-10 - Jan widzi wielki tłum ze wszystkich narodów oddający cześć
przed tronem Boga. Podkreśla powszechność zbawienia, pokazując, że
dzieło Chrystusa obejmuje wszystkie ludy i narody (zob. także Izajasz
49,6 i Mateusz 28,19).
7:13-17 - Starsi wyjaśniają, że tłum ubrany na biało to ci, którzy
przeszli przez wielki ucisk, oczyszczeni krwią Baranka. To oczyszczenie
symbolizuje zwycięstwo nad grzechem przez Chrystusa (zob. także 1 Jana
1:7 i Hebrajczyków 9:14).
'''
