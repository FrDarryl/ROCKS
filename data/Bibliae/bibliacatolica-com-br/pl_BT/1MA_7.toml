[7]
"1" = ''':sup:`1` W roku sto pięćdziesiątym pierwszym Demetriusz, syn Seleukosa,
wyruszył z Rzymu z niewielką liczbą wojska. Wylądował w nadmorskim
mieście i jako król zaczął tam panować.
'''
"2" = ''':sup:`2` Gdy wszedł do królewskiego pałacu swoich przodków, wojska pochwyciły
Antiocha i Lizjasza, aby ich przyprowadzić do niego.
'''
"3" = ''':sup:`3` Kiedy doniesiono mu o tym, powiedział: Nie pokazujcie mi ich twarzy!
'''
"4" = ''':sup:`4` Wojsko więc zamordowało ich, a Demetriusz zasiadł na tronie swego
królestwa.
'''
"5" = ''':sup:`5` Wtedy wszyscy wiarołomni i bezbożni spomiędzy Izraela przybyli do
niego, a przywódcą ich był Alkimos, który chciał osiągnąć godność
arcykapłana.
'''
"6" = ''':sup:`6` Tak oskarżyli oni naród przed królem: Juda razem ze swoimi braćmi
zgładził wszystkich twoich przyjaciół, a nas wypędził z ojczystego
kraju.
'''
"7" = ''':sup:`7` Poślij więc teraz jakiegoś swojego zaufanego, niech on się tam uda i
naocznie się przekona o ogromnej krzywdzie, jaką wyrządził nam i
królewskiemu krajowi, i niech ukarze ich razem z tymi wszystkimi,
którzy im pomagają.
'''
"8" = ''':sup:`8` Król wybrał Bakchidesa, jednego z królewskich przyjaciół, który
władzę swą wykonywał za Rzeką, a będąc wpływowym człowiekiem w
państwie, oddany był królowi.
'''
"9" = ''':sup:`9` Jego to wysłał razem z bezbożnym Alkimosem, któremu przyznał godność
kapłańską, i nakazał pomstę na synach Izraela.
'''
"10" = ''':sup:`10` Wyruszywszy, przybyli wraz z licznym wojskiem do ziemi judzkiej.
Stamtąd wysłał poselstwo do Judy i do jego braci, podstępnie używając
słów pokojowych.
'''
"11" = ''':sup:`11` Oni jednak nie uwierzyli ich słowom. Widzieli bowiem, że przybyli z
licznym wojskiem.
'''
"12" = ''':sup:`12` U Alkimosa i Bakchidesa zebrało się zgromadzenie uczonych w Piśmie,
aby naradzić się nad tym, co jest słuszne.
'''
"13" = ''':sup:`13` Pierwsi spomiędzy synów Izraela asydejczycy starali się o to, żeby
z nimi zawrzeć pokój.
'''
"14" = ''':sup:`14` Mówili bowiem: Razem z wojskiem przyszedł przecież arcykapłan z
rodu Aarona. On nam nie zrobi żadnej krzywdy.
'''
"15" = ''':sup:`15` Rozmawiał on z nimi pokojowo i przysiągł im, zapewniając: Ani wam,
ani też przyjaciołom waszym nie uczynimy nic złego.
'''
"16" = ''':sup:`16` Uwierzyli mu więc, a on rozkazał pochwycić spomiędzy nich
sześćdziesięciu ludzi i zamordować ich w ciągu jednego dnia, zgodnie ze
słowami Pisma:
'''
"17" = ''':sup:`17` Ciała twych świętych porzucili, a krew ich rozlali wokoło Jeruzalem
i nie było, kto by ich pochował.
'''
"18" = ''':sup:`18` Bojaźń zaś i strach padł na cały lud. Mówili bowiem: Nie ma w nim
prawdy ani sprawiedliwości. Złamali bowiem umowę i przysięgę, którą
złożyli.
'''
"19" = ''':sup:`19` Wtedy Bakchides odstąpił od Jerozolimy i rozłożył się obozem koło
Bet-Zait. Tam kazał pochwycić wielu tych ludzi, którzy sami uciekli od
niego, i niektórych spomiędzy ludu zamordował i wrzucił do wielkiej
cysterny.
'''
"20" = ''':sup:`20` Potem Bakchides oddał Alkimosowi władzę nad krajem i pozostawił mu
wojsko do pomocy, sam zaś powrócił do króla.
'''
"21" = ''':sup:`21` Alkimos starał się objąć władzę arcykapłańską,
'''
"22" = ''':sup:`22` do niego zaś zeszli się wszyscy, którzy ciemiężyli swój własny
naród, bo zawładnęli judzką krainą i przyczynili się do wielkiej klęski
Izraela.
'''
"23" = ''':sup:`23` Gdy Juda zobaczył całe zło, którego dopuścił się Alkimos i jego
zwolennicy, w większym stopniu aniżeli poganie,
'''
"24" = ''':sup:`24` obszedł wokoło wszystkie ziemie Judei i wywarł zemstę na
odstępcach, tak że nie mogli oni poruszać się po kraju.
'''
"25" = ''':sup:`25` Gdy Alkimos przekonał się, że Juda razem ze swoimi zwolennikami
znów ma wiele sił, i kiedy spostrzegł, że nie będzie się mógł mu
przeciwstawić, wrócił do króla i oskarżał ich o złe knowania.
'''
"26" = ''':sup:`26` Wtedy król wysłał Nikanora, jednego z najznaczniejszych swoich
dowódców, który nienawidził Izraela i wrogo do niego się odnosił. Wydał
mu też rozkaz, aby wytępił naród.
'''
"27" = ''':sup:`27` Nikanor zaś z licznym wojskiem przybył do Jerozolimy, a do Judy i
jego braci wysłał poselstwo, podstępnie mówiąc do nich pokojowymi
słowami:
'''
"28" = ''':sup:`28` Niech między mną a wami nie będzie żadnej wojny. Z nielicznym
oddziałem przybędę, aby w pokoju zobaczyć was osobiście.
'''
"29" = ''':sup:`29` Przybył więc do Judy i wzajemnie po przyjacielsku się pozdrowili,
ale nieprzyjaciele byli w pogotowiu, aby Judę porwać.
'''
"30" = ''':sup:`30` Wtedy Juda dowiedział się, że przybył do niego zdradliwie. Przeląkł
się więc go i nie chciał więcej się z nim widzieć.
'''
"31" = ''':sup:`31` Nikanor zaś domyślił się, że jego zamiar został odkryty. Wystąpił
więc do walki przeciwko Judzie koło Chafarsalama.
'''
"32" = ''':sup:`32` Spośród wojska Nikanora padło blisko pięciuset żołnierzy, a reszta
uciekła do Miasta Dawidowego.
'''
"33" = ''':sup:`33` Po tych wypadkach Nikanor udał się na górę Syjon. Ze świątyni
spomiędzy kapłanów i spomiędzy starszych ludu wyszli niektórzy, aby
pokojowo go powitać i pokazać mu całopalenie, które miało być złożone
za króla
'''
"34" = ''':sup:`34` On jednak wyszydził i wyśmiał ich, i znieważył. Przemówił też
zarozumiale,
'''
"35" = ''':sup:`35` a nawet pełen gniewu przysiągł: Jeżeli w tej chwili Juda razem ze
swoim wojskiem nie zostanie wydany w moje ręce, spalę tę świątynię, gdy
szczęśliwie powrócę. I wyszedł z wielkiem gniewem.
'''
"36" = ''':sup:`36` Wtedy kapłani powrócili, stanęli przed ołtarzem i przed
przybytkiem, zaczęli płakać i modlić się:
'''
"37" = ''':sup:`37` Ty sam wybrałeś tę świątynię, aby była poświęcona Twojemu Imieniu,
aby była dla Twego ludu domem modlitwy i błagania.
'''
"38" = ''':sup:`38` Dokonaj pomsty na tym człowieku i na jego wojsku. Niech zginą od
miecza! Pamiętaj o ich bluźnierstwach i nie pozwól im nadal trwać!
'''
"39" = ''':sup:`39` Nikanor odszedł z Jerozolimy i rozłożył się obozem w Bet-Choron.
Tam przyłączyło się do niego wojsko z Syrii.
'''
"40" = ''':sup:`40` Juda zaś rozłożył się obozem w Adasa razem z trzema tysiącami
żołnierzy i modlił się słowami:
'''
"41" = ''':sup:`41` Gdy bluźnili posłowie króla, wtedy anioł stanął i zabił spomiędzy
nich sto osiemdziesiąt pięć tysięcy.
'''
"42" = ''':sup:`42` Tak samo zetrzyj to wojsko dzisiaj przed nami! Niech poznają ci,
którzy pozostaną, jak strasznie zbluźnił on przeciwko Twojej świątyni;
osądź go tak, jak jego złość na to zasługuje.
'''
"43" = ''':sup:`43` W trzynastym dniu miesiąca Adar wojska spotkały się w walce i
wojsko Nikanora zostało starte. On sam pierwszy padł w bitwie,
'''
"44" = ''':sup:`44` a gdy jego wojsko zobaczyło, że Nikanor zginął, porzuciwszy broń,
uciekło.
'''
"45" = ''':sup:`45` Ścigali więc ich dzień drogi od Adasa aż blisko Gezer. Wtedy na
trąbach dano znak za nimi.
'''
"46" = ''':sup:`46` I ze wszystkich dokoła wiosek judejskich wyszli mieszkańcy i
osaczyli ich. Tamci obrócili się przeciwko nim, ale wszyscy padli od
miecza i nie pozostał z nich ani jeden.
'''
"47" = ''':sup:`47` Zabrano łupy i to, co tamci zrabowali, głowę zaś Nikanora i jego
prawą rękę, którą tak hardo wyciągnął, obcięli, zanieśli do Jerozolimy
i zawiesili obok miasta.
'''
"48" = ''':sup:`48` Lud zaś bardzo się uradował, a dzień ten obchodził jako dzień
wielkiej radości.
'''
"49" = ''':sup:`49` Postanowiono też, żeby corocznie ten dzień obchodzić uroczyście
dnia trzynastego Adar.
'''
"50" = ''':sup:`50` Na krótki czas pokój zapanował w ziemi judzkiej.
'''
"Notes" = '''
Notas de rodapé:
7:1-4 - Demetriusz I zostaje królem Syrii po śmierci Antiocha i wysyła
Bakchidesa i Alkimosa, by zaatakowali Żydów. Ta zmiana władzy pokazuje,
że pomimo zmiany władców, ucisk ludu Bożego trwa, wymagając wytrwałości
(zob. także Księga Koheleta 1:9-10 i Ewangelia Mateusza 10:22).
7:5-9 - Alkimos, żydowski zdrajca, próbuje objąć urząd arcykapłana przy
wsparciu Demetriusza. Jego zdrada odzwierciedla wewnętrzne spory w
Izraelu i niebezpieczeństwa związane z korupcją religijną (zob. także
Jeremiasz 23:11 i Jan 10:12-13).
7:27-32 - Judasz i Bakchides stają naprzeciw siebie w bitwie, a
zwycięstwo Judasza odzwierciedla Bożą opiekę nad Jego ludem. Ta
opowieść podkreśla, że nawet w starciu z potężnymi siłami wiara w Boga
7:33-38 - Judasz i jego zwolennicy opłakują morderstwo Oniasza,
sprawiedliwego kapłana. Potępiają przemoc wobec sług Bożych i szukają
Bożej sprawiedliwości, podkreślając wagę prawości i wierności (zob.
7:39-50 - Judasz pokonuje Bakchidesa w decydującej bitwie, przywracając
pokój i umożliwiając Żydom świętowanie oczyszczenia Świątyni. To
zwycięstwo jest postrzegane jako błogosławieństwo od Boga,
przywracające nadzieję i wolność wyznania (zob. także Wj 14,30-31 i
Zach 4,6).
'''
