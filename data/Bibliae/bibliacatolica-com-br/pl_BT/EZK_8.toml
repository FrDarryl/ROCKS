[8]
"1" = ''':sup:`1` Kiedy roku szóstego, piątego dnia szóstego miesiąca siedziałem w
moim domu, a starsi Judy siedzieli przede mną, spoczęła tam na mnie
ręka Pana Boga.
'''
"2" = ''':sup:`2` Patrzyłem, a oto była tam istota podobna do postaci człowieka; w dół
od tego, co wyglądało na jego biodra, był ogień. i w górę od tego, co
wyglądało na biodra, było coś, co przypominało połysk stopu złota ze
srebrem.
'''
"3" = ''':sup:`3` Wyciągnął coś w rodzaju ręki i uchwycił mnie za włosy na głowie, a
duch podniósł mnie w górę między ziemię a niebo i w boskich widzeniach
zaprowadził do Jerozolimy, do przedsionka bramy wewnętrznej, położonej
po stronie północnej, tam gdzie znajdował się bożek zazdrości,
"pobudzający do zazdrości".
'''
"4" = ''':sup:`4` Oto tam była chwała Boga izraelskiego, taka sama, jaką widziałem na
równinie.
'''
"5" = ''':sup:`5` I rzekł do mnie: Synu człowieczy, podnieś teraz oczy ku północy! I
podniosłem oczy w kierunku północnym, a oto na północ od bramy ołtarza
znajdował się u wejścia ów bożek zazdrości.
'''
"6" = ''':sup:`6` I rzekł do mnie: Synu człowieczy, czy widzisz, co oni czynią? -
Okropne obrzydliwości, którym się tu oddają pokolenia izraelskie, aby
Mnie zmusić do oddalenia się z mojej świątyni. Ale gdy się lepiej
przypatrzysz, zobaczysz jeszcze większe obrzydliwości.
'''
"7" = ''':sup:`7` Zaprowadził mnie potem ku wejściu do dziedzińca, i popatrzyłem, a
oto był tam otwór w murze.
'''
"8" = ''':sup:`8` On rzekł do mnie: Synu człowieczy, przebij ten mur! I przebiłem mur,
a oto było tam przejście.
'''
"9" = ''':sup:`9` A On rzekł do mnie: Wejdź, a przyjrzyj się tym ohydnym czynom,
którym się oni tu oddają.
'''
"10" = ''':sup:`10` Wszedłem i patrzyłem, a oto były tam wszelkiego rodzaju postacie
tego, co pełza po ziemi, i bydląt, ohydnych istot, i wszystkie bożki
domu Izraela, wyrysowane wszędzie na ścianie dokoła.
'''
"11" = ''':sup:`11` Siedemdziesięciu mężów spośród starszyzny izraelskiej stało przed
nimi - a wśród nich stał Jaazaniasz, syn Szafana - w ręku każdego była
kadzielnica, a woń unosiła się z obłoków kadzidła.
'''
"12" = ''':sup:`12` I rzekł do mnie: Czy widzisz, synu człowieczy, czemu się oddaje w
ukryciu każdy ze starszyzny domu Izraela w tajemnej komnacie? Mówią oni
bowiem: Pan nas nie widzi. Pan opuścił ten kraj.
'''
"13" = ''':sup:`13` I rzekł do mnie: Zobaczysz jeszcze gorsze obrzydliwości popełniane
przez nich.
'''
"14" = ''':sup:`14` Następnie zaprowadził mnie do przedsionka bramy świątyni Pańskiej,
mieszczącej się po stronie północnej, a oto siedziały tam kobiety i
opłakiwały Tammuza.
'''
"15" = ''':sup:`15` I rzekł do mnie: Czy widzisz, synu człowieczy? Zobaczysz jeszcze
większe obrzydliwości od tych.
'''
"16" = ''':sup:`16` Zaprowadził mnie także do wewnętrznego dziedzińca świątyni Pańskiej
i oto u wejścia do świątyni Pańskiej, pomiędzy przedsionkiem a
ołtarzem, znajdowało się około dwudziestu pięciu mężów, obróconych
tyłem do świątyni Pańskiej, z twarzami skierowanymi ku wschodowi:
zwróceni na wschód oddawali pokłon słońcu.
'''
"17" = ''':sup:`17` I rzekł do mnie: Czy widzisz, to synu człowieczy? Czyż nie dosyć
domowi Judy dokonywać tych obrzydliwości, które tu popełniają?
Napełniają kraj ten przemocą i stale Mnie obrażają. I oto wciąż
podnoszą gałązkę do nosa.
'''
"18" = ''':sup:`18` Również i Ja będę postępował z nimi z zapalczywością; oko moje nie
okaże litości i nie będę oszczędzał. A będą wołać do moich uszu
donośnym głosem, lecz Ja ich nie wysłucham.
'''
"Notes" = '''
Notas de rodapé:
8:1-4 - Ezechiel zostaje zabrany w wizji do świątyni w Jerozolimie,
gdzie widzi bałwochwalstwo szerzące się w sercach ludu Bożego. Wizja
skażonej świątyni ukazuje głębokie odstępstwo, które przeniknęło do
kultu Izraela (zob. także Jeremiasza 7:30-34 i Mateusza 23:37).
8:5-12 - Ezechiel obserwuje oddawanie czci bożkom w świątyni, co
stanowi rażące naruszenie świętości Boga. Bałwochwalstwo w świątyni
symbolizuje zdradę przymierza Izraela z Bogiem i duchowe zepsucie ludu
(zob. także Izajasza 1:11-15 i 2 Koryntian 6:16).
8:13-18 - Wizja ukazuje również praktyki bałwochwalcze, takie jak
oddawanie czci egipskim bogom i inne obrzydliwości. Zachowanie
przywódców religijnych pogłębia grzech ludu, prowadząc go do
całkowitego duchowego upadku (zob. także Izajasz 57:8-9 i Mateusz
15:9).
8:19-22 - Bałwochwalcze praktyki Izraela opisane są szczegółowo,
podkreślając niegodziwość, która zakorzeniła się w sercach ludu. Ukryty
grzech, popełniony w ukryciu, zostanie ujawniony przez Boga (zob. także
8:23-18 - Wizja kulminuje ukazaniem chwały Bożej opuszczającej
świątynię, symbolizującej wycofanie się Jego obecności z powodu
niegodziwości ludu. Bałwochwalstwo niesie ze sobą utratę więzi z Bogiem
i duchowe spustoszenie (zob. także Ezechiela 10:18-19 i 1 Koryntian
3:16-17).
'''
