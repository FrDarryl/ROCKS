[14]
"1" = ''':sup:`1` A Judyta odpowiedziała im: Posłuchajcie mnie, bracia! Weźcie tę
głowę i wywieście ją na szczycie waszych murów.
'''
"2" = ''':sup:`2` A potem, gdy zabłyśnie zorza poranna i słońce ukaże się nad ziemią,
niech każdy weźmie swoją broń i wszyscy zdolni do walki mężowie niech
wyjdą poza miasto! Ustanówcie wodza nad nimi, tak jakbyście mieli
schodzić na dolinę w kierunku przedniej straży Asyryjczyków. Ale nie
będziecie schodzić.
'''
"3" = ''':sup:`3` A oni wezmą pełne swoje uzbrojenie, udadzą się do swego obozu i
zbudzą dowódców sił zbrojnych Aszszura. A ci z kolei zbiegną się do
namiotu Holofernesa, ale go nie znajdą. Wtedy ogarnie ich strach i
zaczną uciekać przed wami.
'''
"4" = ''':sup:`4` A wy i wszyscy mieszkańcy całej ziemi Izraela, ścigając ich,
będziecie ich kładli pokotem na ich drogach.
'''
"5" = ''':sup:`5` Lecz zanim to uczynicie, zawołajcie do mnie Ammonitę Achiora, aby
zobaczył i rozpoznał tego, który pogardził domem Izraela, a jego samego
wysłał do nas na śmierć.
'''
"6" = ''':sup:`6` I zawołali Achiora z domu Ozjasza. A ten, gdy przyszedł i zobaczył
głowę Holofernesa w ręku jednego męża ze zgromadzenia ludu, upadł na
twarz i stracił przytomność.
'''
"7" = ''':sup:`7` A gdy go podniesiono, upadł do nóg Judycie, oddał jej pokłon i
zawołał: Błogsławionaś ty we wszystkich namiotach Judy i między
wszystkimi narodami, które, gdy usłyszą twoje imię, zatrwożą się.
'''
"8" = ''':sup:`8` A teraz opowiedz mi wszystko, coś uczyniła w tych dniach. A Judyta
opowiedziała mu wśród ludu wszystko, co uczyniła, poczynając od dnia, w
którym wyszła, aż do chwili, w której z nim rozmawiała.
'''
"9" = ''':sup:`9` A gdy ona przestała mówić, lud zaczął wołać donośnym głosem i całe
miasto zaczęło rozbrzmiewać radosnymi okrzykami.
'''
"10" = ''':sup:`10` A Achior widząc to wszystko, co uczynił Bóg Izraela, uwierzył
bardzo mocno w Niego, poddał się obrzezaniu i został przyłączony do
domu Izraela aż po dzień dzisiejszy.
'''
"11" = ''':sup:`11` A skoro tylko ukazała się zorza i wywieszono głowę Holofernesa na
murach, wszyscy mężczyźni chwycili za broń i ruszyli oddziałami w
stronę wejść na górę.
'''
"12" = ''':sup:`12` Gdy tylko ich spostrzegli Asyryjczycy, rozesłali gońców do swych
dowódców. Ci zaś poszli do swych wodzów i tysiączników, i do wszystkich
swoich zwierzchników.
'''
"13" = ''':sup:`13` A oni przybyli do namiotu Holofernesa i powiedzieli zarządcy całego
jego mienia: Zbudźże pana naszego, bo niewolnicy odważyli się wystąpić
przeciwko nam do walki, aby zginąć doszczętnie.
'''
"14" = ''':sup:`14` Wtedy wszedł Bagoas i zaklaskał w dłonie przed zasłoną namiotu,
sądząc, że Holofernes śpi z Judytą.
'''
"15" = ''':sup:`15` Ponieważ jednak nikt go nie usłyszał, odsunął zasłonę i wszedł do
sypialni, i znalazł go martwego, rzuconego na podnóżku, a głowę miał
odciętą.
'''
"16" = ''':sup:`16` Wtedy donośnie zawołał, zaczął płakać, narzekać i jęczeć ogromnie i
rozdarł swoje szaty.
'''
"17" = ''':sup:`17` Potem wszedł do namiotu, gdzie mieszkała Judyta, ale jej nie
znalazł. Wtedy wybiegł przed zgromadzonych i zawołał:
'''
"18" = ''':sup:`18` Przewrotnie postąpili niewolnicy, hańbą okryła dom króla
Nabuchodonozora jedna hebrajska kobieta. Holofernes leży na ziemi, i to
bez głowy.
'''
"19" = ''':sup:`19` Usłyszawszy te słowa dowódcy asyryjskich sił zbrojnych rozdarli
swoje szaty i przerazili się. I powstał między nimi w obozie wielki
krzyk i nawoływania.
'''
"Notes" = '''
Notas de rodapé:
14:1-4 - Judyta zwołuje starszyznę Betulii i ujawnia swój strategiczny
plan. Jej przywództwo jest przykładem tego, jak wiara i działanie mogą
łączyć się, by stawić czoła przeciwnościom i przynieść ludziom nadzieję
(zob. także Prz 11,14 i Hbr 10,24-25).
14:5-8 - Reakcja starszych i ludu świadczy o zaufaniu do przywództwa
Judyty. Podkreśla to wagę wspólnoty i jedności w czasach kryzysu (zob.
także Księga Koheleta 4:9-10 i Dzieje Apostolskie 2:44-47).
14:9-12 - Judyta opisuje, jak śmierć Holofernesa mogła doprowadzić do
zniechęcenia armii asyryjskiej. Strategia Judyty odzwierciedla jej
mądrość i zrozumienie taktyki wojennej (zob. także 1 Koryntian 9:24-25
i 2 Tymoteusza 2:5).
14:13-16 - Judyta zachęca ludzi do zaufania Bogu i nie lękania się
wroga, podkreślając potrzebę wiary w chwilach rozpaczy. Zaufanie Bogu
List do Filipian 4:6-7).
14:17-20 - Wprowadzenie w życie planu Judyty wzmacnia jej przywództwo i
determinację. Przypomina, że nawet w obliczu przeciwności losu, dzięki
i Izajasz 41:10).
'''
