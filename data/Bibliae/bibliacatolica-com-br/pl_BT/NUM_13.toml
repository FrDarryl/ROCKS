[13]
"1" = ''':sup:`1` Odezwał się znowu Pan do Mojżesza tymi słowami:
'''
"2" = ''':sup:`2` Poślij ludzi, aby zbadali kraj Kanaan, który chcę dać synom Izraela.
Wyślecie po jednym z każdego pokolenia ich przodków, tych wszystkich,
którzy są w nich książętami.
'''
"3" = ''':sup:`3` Wysłał ich więc Mojżesz zgodnie z rozkazem Pana z pustyni Paran, a
byli ci mężowie wodzami Izraelitów.
'''
"4" = ''':sup:`4` A oto ich imiona: Z pokolenia Rubena Szammua, syn Zakkura;
'''
"5" = ''':sup:`5` z pokolenia Symeona Szafat, syn Choriego;
'''
"6" = ''':sup:`6` z pokolenia Judy Kaleb, syn Jefunnego;
'''
"7" = ''':sup:`7` z pokolenia Issachara Jigeal, syn Józefa;
'''
"8" = ''':sup:`8` z pokolenia Efraima Ozeasz, syn Nuna;
'''
"9" = ''':sup:`9` z pokolenia Beniamina Palti, syn Rafu;
'''
"10" = ''':sup:`10` z pokolenia Zabulona Gaddiel, syn Sodiego;
'''
"11" = ''':sup:`11` z pokolenia Józefa: z pokolenia Manassesa Gaddi, syn Susiego;
'''
"12" = ''':sup:`12` z pokolenia Dana Ammiel, syn Gemalliego;
'''
"13" = ''':sup:`13` z pokolenia Asera Setur, syn Miszaela;
'''
"14" = ''':sup:`14` z pokolenia Neftalego Nachbi, syn Wafsiego;
'''
"15" = ''':sup:`15` z pokolenia Gada Geuel, syn Makiego.
'''
"16" = ''':sup:`16` Oto imiona mężów, których Mojżesz posłał celem rozpoznania kraju.
'''
"17" = ''':sup:`17` Mojżesz posłał ich celem zbadania ziemi Kanaan, mówiąc: Idźcie
przez Negeb, a następnie wstąpcie na góry.
'''
"18" = ''':sup:`18` Zobaczcie, jaki jest kraj, a mianowicie jaki lud w nim mieszka, czy
jest silny czy też słaby, czy jest liczny, czy też jest go mało.
'''
"19" = ''':sup:`19` Jaki jest kraj, w którym on mieszka: dobry czy zły, i jakie miasta,
w których on mieszka: obronne czy bez murów?
'''
"20" = ''':sup:`20` Dalej, jaka jest ziemia: urodzajna czy nie, zalesiona czy bez
drzew? Bądźcie odważni i przynieście coś z owoców tej ziemi. A był to
właśnie czas dojrzewania winogron.
'''
"21" = ''':sup:`21` Wyruszyli więc i badali kraj od pustyni Sin aż do Rechob, u Wejścia
do Chamat.
'''
"22" = ''':sup:`22` Ciągnęli przez Negeb i przybyli do Hebronu, gdzie przebywali
Achiman, Szeszaj i Talmaj - Anakici. Hebron został zbudowany siedem lat
wcześniej niż Soan w Egipcie.
'''
"23" = ''':sup:`23` Przybyli aż do doliny Eszkol. Tam odcięli gałąź krzewu winnego
jeszcze nieco jabłek granatu i fig.
'''
"24" = ''':sup:`24` Miejsce to nazwano doliną Eszkol, ze względu na winogrona, które
tam Izraelici odcięli.
'''
"25" = ''':sup:`25` Po czterdziestu dniach wrócili z rozpoznania kraju.
'''
"26" = ''':sup:`26` Przyszli na pustynię Paran do Kadesz i stanęli przed Mojżeszem i
Aaronem oraz przed całą społecznością Izraelitów, złożyli przed nimi
sprawozdanie oraz pokazali owoce kraju.
'''
"27" = ''':sup:`27` I tak im opowiedzieli: Udaliśmy się do kraju, do którego nas
posłałeś. Jest to kraj rzeczywiście opływający w mleko i miód, a oto
jego owoce.
'''
"28" = ''':sup:`28` Jednakże lud, który w nim mieszka, jest silny, a miasta są
obwarowane i bardzo wielkie. Widzieliśmy tam również Anakitów.
'''
"29" = ''':sup:`29` Amalekici zajmują okolice Negebu; w górach mieszkają Chetyci,
Jebusyci i Amoryci, Kananejczycy wreszcie mieszkają nad morzem i nad
brzegami Jordanu.
przeciw Mojżeszowi, i rzekł: Trzeba ruszyć i zdobyć kraj - na pewno
zdołamy go zająć.
'''
"31" = ''':sup:`31` Lecz mężowie, którzy razem z nim byli, rzekli: Nie możemy wyruszyć
przeciw temu ludowi, bo jest silniejszy od nas.
'''
"32" = ''':sup:`32` I rozgłaszali złe wiadomości o kraju, który zbadali, mówiąc do
Izraelitów: Kraj, któryśmy przeszli, aby go zbadać, jest krajem, który
pożera swoich mieszkańców. Wszyscy zaś ludzie, których tam widzieliśmy,
są wysokiego wzrostu.
'''
"33" = ''':sup:`33` Widzieliśmy tam nawet olbrzymów - Anakici pochodzą od olbrzymów - a
w porównaniu z nimi wydaliśmy się sobie jak szarańcza i takimi byliśmy
w ich oczach.
'''
"Notes" = '''
Notas de rodapé:
13:1-3 - Bóg nakazuje Mojżeszowi wysłać 12 zwiadowców, aby zbadali
ziemię Kanaan. To czas przygotowań i wiary w spełnienie obietnicy Boga
o darze tej ziemi Izraelowi (zob. także Rdz 12,7 i Pwt 1,21).
13:17-20 - Mojżesz nakazuje zwiadowcom obserwację ziemi, jej
mieszkańców i miast. To śledztwo poprzedza wejście do Kanaanu i
podkreśla znaczenie mądrości i strategii w wypełnianiu woli Bożej (zob.
także Prz 20,18 i Joz 2,1).
13:25-29 - Zwiadowcy wracają z pozytywnym raportem o żyzności ziemi,
ale wyrażają strach z powodu silnej populacji. To pokazuje napięcie
Izajasz 41:10).
13:30-31 - Kaleb zachęca lud do zaufania Bogu i objęcia ziemi w
posiadanie, podczas gdy pozostali szpiedzy zniechęcają lud,
demonstrując brak wiary. Ten fragment ilustruje wagę zaufania Bogu w
obliczu wyzwań (zob. także Lb 14,6-9 i 2 Kor 5,7).
13:32-33 - Niewiara szpiegów budzi strach wśród Izraelitów,
zniekształcając rzeczywistość przesadnymi opowieściami o olbrzymach
zamieszkujących kraj. To pokazuje, jak brak wiary może prowadzić do
rozpaczy i nieposłuszeństwa (zob. także Pwt 1,28 i Hbr 3,19).
'''
