[11]
"1" = ''':sup:`1` Następnie Pan powiedział do Mojżesza i Aarona:
'''
"2" = ''':sup:`2` Tak mówcie do Izraelitów: Oto zwierzęta, które będziecie jeść
spośród wszystkich zwierząt, które są na ziemi:
'''
"3" = ''':sup:`3` Będziecie jedli każde zwierzę czworonożne, które ma rozdzielone
kopyta, to jest racice, i które przeżuwa.
przeżuwających nie będziecie jedli: wielbłąd, ponieważ przeżuwa, ale
nie ma rozdzielonego kopyta - będzie dla was nieczysty;
'''
"5" = ''':sup:`5` świstak, ponieważ przeżuwa, ale nie ma rozdzielonego kopyta - będzie
dla was nieczysty;
'''
"6" = ''':sup:`6` zając, ponieważ przeżuwa, ale nie ma rozdzielonego kopyta - będzie
dla was nieczysty;
'''
"7" = ''':sup:`7` wieprz, ponieważ ma rozdzielone kopyto, ale nie przeżuwa - będzie
dla was nieczysty.
'''
"8" = ''':sup:`8` Nie będziecie jedli ich mięsa ani dotykali ich padliny - są one dla
was nieczyste.
'''
"9" = ''':sup:`9` Będziecie jedli następujące istoty wodne: wszystkie istoty wodne, w
morzach i rzekach, które mają płetwy i łuski, będziecie jedli.
'''
"10" = ''':sup:`10` Ale każda istota wodna, która nie ma płetw albo łusek w morzach i
rzekach spośród wszystkiego, co się roi w wodzie, i spośród wszystkich
zwierząt wodnych, będzie dla was obrzydliwością.
'''
"11" = ''':sup:`11` Będą one dla was obrzydliwością, nie jedzcie ich mięsa i brzydźcie
się ich padliną.
'''
"12" = ''':sup:`12` Wszystkie istoty wodne, które nie mają płetw albo łusek, będą dla
was obrzydliwością.
'''
"13" = ''':sup:`13` Spośród ptaków będziecie mieli w obrzydzeniu i nie będziecie ich
jedli, bo są obrzydliwością, następujące: orzeł, sęp czarny, orzeł
morski,
'''
"14" = ''':sup:`14` wszelkie gatunki kani i sokołów,
'''
"15" = ''':sup:`15` wszelkie gatunki kruków,
'''
"16" = ''':sup:`16` struś, sowa, mewa, wszelkie gatunki jastrzębi,
'''
"17" = ''':sup:`17` puszczyk, kormoran, ibis,
'''
"18" = ''':sup:`18` łabędź, pelikan, ścierwik,
'''
"19" = ''':sup:`19` bocian, wszelkie gatunki czapli, dudek i nietoperz.
'''
"20" = ''':sup:`20` Wszelkie latające czworonożne owady będą dla was obrzydliwością.
'''
"21" = ''':sup:`21` Ale będziecie jeść spośród czworonożnych latających owadów tylko
'''
"22" = ''':sup:`22` Następujące spośród nich możecie jeść: wszelkie gatunki szarańczy,
wszelkie gatunki soleam, wszelkie gatunki chargol i wszelkie gatunki
chagab.
'''
"23" = ''':sup:`23` Wszystkie inne gatunki latających owadów czworonożnych będą dla was
obrzydliwością.
'''
"24" = ''':sup:`24` Następujące zwierzęta czynią człowieka nieczystym. Każdy, kto
dotknie się ich padliny, będzie nieczysty aż do wieczora.
'''
"25" = ''':sup:`25` Każdy, kto będzie nosić ich padlinę, wypierze ubranie i pozostanie
nieczysty aż do wieczora.
'''
"26" = ''':sup:`26` Każde zwierzę, które ma kopyta, ale nie rozdzielone, i nie
przeżuwa, będzie nieczyste dla was. Każdy, kto się go dotknie, będzie
nieczysty.
'''
"27" = ''':sup:`27` Każde zwierzę czworonożne, które chodzi opierając się na stopach,
będzie nieczyste dla was. Każdy, kto dotknie się jego padliny, będzie
nieczysty aż do wieczora.
'''
"28" = ''':sup:`28` Każdy, kto będzie nosić ich padlinę, wypierze ubranie i pozostanie
nieczysty aż do wieczora. To są rzeczy nieczyste dla was!
'''
"29" = ''':sup:`29` Spośród małych zwierząt, które poruszają się na ziemi, następujące
są nieczyste: kret, mysz i wszelkie gatunki jaszczurek,
'''
"30" = ''':sup:`30` gekko, żółw, salamandra, skolopendra i kameleon.
'''
"31" = ''':sup:`31` Te są nieczyste dla was spośród małych zwierząt, które poruszają
się na ziemi. Każdy, kto dotknie się ich padliny, będzie nieczysty aż
do wieczora.
'''
"32" = ''':sup:`32` Jeżeli które z tych zwierząt nieżywe upadnie na coś, to ta rzecz
będzie nieczysta, niezależnie od tego, czy to będzie naczynie
drewniane, czy ubranie, czy skóra, czy worek, czy jakiekolwiek
narzędzie pracy. Obmyją je wodą i pozostanie nieczyste aż do wieczora,
potem będzie czyste.
'''
"33" = ''':sup:`33` Jeżeli któreś z tych zwierząt wpadnie do naczynia glinianego, to
wszystko, co jest wewnątrz naczynia, będzie nieczyste, a naczynie
rozbijecie.
'''
"34" = ''':sup:`34` Każdy pokarm, który się spożywa, do którego się dostanie woda z
tego naczynia będzie nieczysty. Każdy napój, który bywa używany do
picia w jakimkolwiek naczyniu, będzie nieczysty.
'''
"35" = ''':sup:`35` Na cokolwiek upadnie takie zwierzę nieżywe, będzie nieczyste:
piecyk albo pierkarnik ma być zniszczony. One są nieczyste i będą
nieczyste dla was.
'''
"36" = ''':sup:`36` Tylko źródła i cysterny, to jest zbiorniki wody, pozostają czyste,
ale ten, kto dotknie się w nich padliny, będzie nieczysty.
'''
"37" = ''':sup:`37` Jeżeli taka padlina upadnie na ziarno przeznaczone do siewu, to
ziarno pozostanie czyste,
'''
"38" = ''':sup:`38` ale jeżeli ziarno jest mokre i taka padlina upadnie na nie, to jest
ono dla was nieczyste.
'''
"39" = ''':sup:`39` Jeżeli zdechnie jedno ze zwierząt, które wam służą za pokarm, i
ktoś dotknie się tej padliny, będzie nieczysty aż do wieczora.
'''
"40" = ''':sup:`40` Jeżeli kto zje coś z takiej padliny, to wypierze ubranie i będzie
nieczysty aż do wieczora. Także i ten, kto nosi taką padlinę, wypierze
ubranie i będzie nieczysty aż do wieczora.
'''
"41" = ''':sup:`41` Wszelkie małe zwierzęta, które pełzają po ziemi, są obrzydliwością
- nie wolno ich jeść!
'''
"42" = ''':sup:`42` Cokolwiek pełza na brzuchu, cokolwiek chodzi na czterech nogach i
cokolwiek ma wiele nóg spośród małych zwierząt pełzających po ziemi,
nie będzie przez was jedzone, bo to jest obrzydliwość.
'''
"43" = ''':sup:`43` Nie plugawcie siebie samych przez jedzenie wszelkich małych
zwierząt pełzających, nie zanieczyszczajcie się przez nie, przez to
stalibyście się nieczystymi.
'''
"44" = ''':sup:`44` Ponieważ Ja jestem Pan, Bóg wasz - uświęćcie się! Bądźcie świętymi,
ponieważ Ja jestem święty! Nie będziecie się plugawić małymi
zwierzętami, które pełzają po ziemi.
'''
"45" = ''':sup:`45` Bo Ja jestem Pan, który wyprowadził was z ziemi egipskiej, abym był
waszym Bogiem. Bądźcie więc świętymi, bo Ja jestem święty!
'''
"46" = ''':sup:`46` To jest prawo dotyczące zwierząt, ptaków i wszelkich istot
żyjących, które poruszają się w wodzie, i wszelkich stworzeń
pełzających po ziemi,
'''
"47" = ''':sup:`47` abyście rozróżniali między tym, co nieczyste, a tym, co czyste,
między zwierzętami jadalnymi a tymi, których jeść nie wolno.
'''
"Notes" = '''
Notas de rodapé:
11:1-8 - Bóg udziela wskazówek dotyczących zwierząt czystych i
nieczystych, podkreślając wymagany przez Niego podział na to, co
święte, i to, co nieczyste. Rozróżnienie między pokarmami jest symbolem
czystości i posłuszeństwa Panu (zob. także Pwt 14,3-8 i Dzieje
Apostolskie 10,14-15).
11:9-12 - Zasady dietetyczne dotyczą również stworzeń wodnych,
dopuszczając jedynie te z płetwami i łuskami. Wzmacnia to zasadę
czystości i posłuszeństwa przykazaniom Bożym, nawet w szczegółach życia
11:13-19 - Bóg zabrania spożywania różnych ptaków i stworzeń
skrzydlatych, nakazując ludziom zachowanie czystości nawet w wyborze
pożywienia. Przestrzeganie praw czystości odzwierciedla świętość Boga
(zob. także Izajasz 65:4 i Rzymian 12:1).
11:20-23 - Instrukcje dotyczące tego, które owady można, a których nie
wolno spożywać, podkreślają Bożą troskę o czystość we wszystkich
aspektach życia. To oddzielenie jest nieustannym przypomnieniem, że lud
Boży musi być święty (zob. także 1 Piotra 1:15-16 i Kolosan 3:17).
11:44-45 - Bóg nakazuje swojemu ludowi być świętym, ponieważ On sam
jest święty. Oddzielanie nieczystej żywności to praktyczny sposób, aby
przypomnieć Izraelowi o jego tożsamości jako narodu świętego,
oddzielonego do służby Panu (zob. także Wj 19,6 i 1 P 2,9).
'''
