[28]
"1" = ''':sup:`1` Ucieka występny, choć go nikt nie goni, lecz prawy jest ufny jak
młody lew.
'''
"2" = ''':sup:`2` Przez zbrodnie kraju wielu jest władców, lecz ktoś mądry i roztropny
trwały ład zapewni.
'''
"3" = ''':sup:`3` Występny, co biednych uciska, jest jak ulewa, co chleba nie daje.
'''
"4" = ''':sup:`4` Kto gardzi Prawem, chwali grzesznika, kto strzeże Prawa, jemu
przeciwny.
'''
"5" = ''':sup:`5` źli ludzie nie rozumieją prawości, a którzy szukają Pana, pojmą ją
całą.
'''
"6" = ''':sup:`6` Więcej wart biedak, co żyje uczciwie, niż bogacz o drogach krętych.
'''
"7" = ''':sup:`7` Kto Prawa się trzyma, ten mądrym jest synem, przyjaciel rozwiązłych
hańbi swego ojca.
'''
"8" = ''':sup:`8` Odsetką i lichwą powiększać majątek - to zbierać dla tych, co
miłosierni dla biednych.
'''
"9" = ''':sup:`9` Kto ucho odwraca, by Prawa nie słyszeć, tego nawet modlitwa jest
wstrętna.
'''
"10" = ''':sup:`10` Kto prawych sprowadza na drogę występku, i sam też we własny dół
wpadnie; dziedzictwem zaś czystych będzie dobro.
'''
"11" = ''':sup:`11` Mądry jest bogacz w swych oczach, lecz przejrzał go biedak rozumny.
'''
"12" = ''':sup:`12` Wielka jest radość, gdy prawi zwyciężą; gdy górą przewrotni, każdy
się chowa.
'''
"13" = ''':sup:`13` Nie zazna szczęścia, kto błędy swe ukrywa; kto je wyznaje, porzuca
- ten miłosierdzia dostąpi.
'''
"14" = ''':sup:`14` Szczęśliwy mąż, gdy stale trwa w bojaźni; kto serce zatwardza -
wpadnie w nieszczęście.
'''
"15" = ''':sup:`15` Lwem ryczącym, zgłodniałym niedźwiedziem jest władca występny nad
biednym ludem.
'''
"16" = ''':sup:`16` Książę ubogi w rozsądek bogaty jest w zdzierstwo, kto zysków
nieprawych nie znosi, dni swe przedłuża.
'''
"17" = ''':sup:`17` Gdy człowiek zmazany krwią ludzką ucieka aż do grobu - niech go nie
wstrzymują!
'''
"18" = ''':sup:`18` Kto żyje uczciwie - będzie ocalony; kto przewrotnie chodzi dwiema
drogami, zapewne na jednej z nich zginie.
'''
"19" = ''':sup:`19` Kto ziemią uprawia, nasyci się chlebem; kto ściga ułudę, nasyci się
nędzą.
'''
"20" = ''':sup:`20` Uczciwy cieszy się błogosławieństwem, kto się chce szybko
wzbogacić, nie ujdzie kary.
'''
"21" = ''':sup:`21` źle gdy kto się kieruje względami na osobę; człek za kęs chleba
popełni przestępstwo.
'''
"22" = ''':sup:`22` Człowiek o złym oku jest chciwy bogactwa, a nie wie, że bieda
przyjdzie na niego.
'''
"23" = ''':sup:`23` Kto kogoś strofuje, w końcu łaski znajdzie bardziej niż język, co
schlebia.
'''
"24" = ''':sup:`24` Kto ojca lub matkę ograbia mówiąc: To nie grzech, jest wspólnikiem
zbójcy.
'''
"25" = ''':sup:`25` Chciwiec spory wywołuje, kto ufa Panu - będzie nasycony.
'''
"26" = ''':sup:`26` Kto swemu sercu ufa - ten głupi; kto żyje w mądrości - znajdzie
ocalenie.
zbierze wiele przekleństw.
'''
"28" = ''':sup:`28` Gdy górą przewrotni - ukrywa się każdy; gdy giną - mnożą się prawi.
'''
