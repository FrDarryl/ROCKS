[8]
"1" = ''':sup:`1` Nie sprzeczaj się z człowiekiem potężnym, abyś przypadkiem nie wpadł
w jego ręce.
'''
"2" = ''':sup:`2` Nie spieraj się z człowiekiem bogatym, by nie przeciwstawił ci
'''
"3" = ''':sup:`3` Nie sprzeczaj się z człowiekiem gadatliwym i nie dorzucaj drew do
jego ognia!
'''
"4" = ''':sup:`4` Unikaj poufałości z prostakiem, aby twoi przodkowie nie byli
znieważani.
'''
"5" = ''':sup:`5` Nie czyń wyrzutów człowiekowi, co się odwraca od grzechu, pamiętaj,
że wszyscy jesteśmy godni kary.
'''
"6" = ''':sup:`6` Nie uwłaczaj człowiekowi w jego starości, albowiem i z nas niektórzy
się zestarzeją.
'''
"7" = ''':sup:`7` Nie okazuj radości nad zmarłym, pamiętaj, że wszyscy pomrzemy.
'''
"8" = ''':sup:`8` Nie gardź opowiadaniem mędrców, a zajmuj się ich przypowieściami,
albowiem od nich zdobędziesz naukę, abyś mógł urzędować u władców.
'''
"9" = ''':sup:`9` Nie odsuwaj od siebie opowiadania starców, albowiem i oni nauczyli
się go od swoich ojców; od nich i ty nauczysz się rozumu, by w czasie
potrzeby dać odpowiedź.
'''
"10" = ''':sup:`10` Nie podpalaj węgli grzesznika, abyś nie spłonął w ogniu ich
płomienia.
'''
"11" = ''':sup:`11` Nie cofaj się przed zuchwalcem, aby się nie zasadził jak sidło
przeciw tobie.
'''
"12" = ''':sup:`12` Nie pożyczaj człowiekowi możniejszemu od siebie, a jeślibyś
pożyczył, uważaj to za stracone!
'''
"13" = ''':sup:`13` Nie ręcz ponad swoją możliwość, a jeśliś poręczył, troszcz się jako
płatnik!
'''
"14" = ''':sup:`14` Nie prawuj się ze sędzią, ponieważ według jego uznania wydadzą mu
wyrok.
'''
"15" = ''':sup:`15` Nie wyruszaj w drogę z człowiekiem nieroztropnie odważnym, aby ci
nie był ciężarem: on bowiem według swej woli będzie postępować i
mógłbyś zginąć przez jego szaleństwo.
'''
"16" = ''':sup:`16` Nie wadź się z popędliwym i nie wędruj z nim przez pustynię,
albowiem krew w oczach jego jest niczym, a zabije cię tam, gdzie nie
będzie pomocy.
'''
"17" = ''':sup:`17` Nie naradzaj się z głupim, bo nie potrafi rozmowy zachować w
tajemnicy.
'''
"18" = ''':sup:`18` Wobec obcego nie zdradzaj tajemnic, nie wiesz bowiem, co wymyśli.
'''
"19" = ''':sup:`19` Nie otwieraj swego serca każdemu człowiekowi, abyś nie usunął od
siebie szczęścia.
'''
"Notes" = '''
Notas de rodapé:
8:1-2 - Unikaj konfliktów z osobami sprawującymi władzę, ponieważ mogą
one mieć katastrofalne skutki. Szanowanie autorytetu i roztropne
działanie w sytuacjach konfrontacyjnych jest oznaką mądrości (zob.
także Rz 13,1-2 i Prz 24,21).
8:3-5 - Nie wdawaj się w kłótnie z aroganckimi lub głupimi ludźmi.
Dyskusja z głupcami często prowadzi do gniewu i konfliktu, a mądrość
polega na unikaniu takich sytuacji (zobacz także Księgę Przysłów 29:9 i
List do Tytusa 3:9).
8:6-7 - Nie obrażaj starszych, bo mają doświadczenie i mądrość.
Doświadczenie życiowe należy szanować, a osoby starsze traktować z
szacunkiem (zob. także Księga Kapłańska 19:32 i 1 List do Tymoteusza
5:1).
8:8-9 - Szukaj rady u mądrych i starszych. Słuchanie doświadczeń osób
starszych i uczenie się od tych, którzy mają mądrość, to pewny sposób
37:30).
8:15-16 - Unikaj złego towarzystwa i nie zadawaj się z ludźmi, którzy
czynią zło. Złe towarzystwo psuje charakter, dlatego musimy ostrożnie
dobierać sobie towarzystwo (zobacz także 1 Koryntian 15:33 i Księgę
Przysłów 4:14-15).
