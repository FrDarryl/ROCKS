[122]
"1" = ''':sup:`1` Pieśń stopni. Dawidowa. Uradowałem się, gdy mi powiedziano:
Pójdziemy do domu Pańskiego!
'''
"2" = ''':sup:`2` Już stoją nasze nogi w twych bramach, o Jeruzalem,
'''
"3" = ''':sup:`3` Jeruzalem, wzniesione jako miasto gęsto i ściśle zabudowane.
'''
"4" = ''':sup:`4` Tam wstępują pokolenia, pokolenia Pańskie, według prawa Izraela, aby
wielbić imię Pańskie.
'''
"5" = ''':sup:`5` Tam ustawiono trony sędziowskie, trony domu Dawida.
'''
"6" = ''':sup:`6` Proście o pokój dla Jeruzalem, niech zażywają pokoju ci, którzy
ciebie miłują!
'''
"7" = ''':sup:`7` Niech pokój będzie w twoich murach, a bezpieczeństwo w twych
pałacach!
'''
"8" = ''':sup:`8` Przez wzgląd na moich braci i przyjaciół będę mówił: Pokój w tobie!
'''
"9" = ''':sup:`9` Przez wzgląd na dom Pana, Boga naszego, będę się modlił o dobro dla
ciebie.
'''
"Notes" = '''
