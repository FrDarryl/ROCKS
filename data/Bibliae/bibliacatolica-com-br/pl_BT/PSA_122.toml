i do obecności Boga w Jerozolimie, świętym mieście (zob. także
122:3-5 - Jerozolima jest opisywana jako zwarte miasto, symbol jedności
i siedziba tronu sądu. Podkreśla to rolę Jerozolimy jako centrum
duchowego i sądowniczego życia ludu Bożego (zob. także 1 Krl 8,44-48 i
