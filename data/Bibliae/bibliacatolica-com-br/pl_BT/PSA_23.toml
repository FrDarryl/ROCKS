[23]
"1" = ''':sup:`1` Psalm. Dawidowy. Pan jest moim pasterzem, nie brak mi niczego.
'''
"2" = ''':sup:`2` Pozwala mi leżeć na zielonych pastwiskach. Prowadzi mnie nad wody,
gdzie mogę odpocząć:
'''
"3" = ''':sup:`3` orzeźwia moją duszę. Wiedzie mnie po właściwych ścieżkach przez
wzgląd na swoje imię.
'''
"4" = ''':sup:`4` Chociażbym chodził ciemną doliną, zła się nie ulęknę, bo Ty jesteś
ze mną. Twój kij i Twoja laska są tym, co mnie pociesza.
'''
"5" = ''':sup:`5` Stół dla mnie zastawiasz wobec mych przeciwników; namaszczasz mi
głowę olejkiem; mój kielich jest przeobfity.
'''
"6" = ''':sup:`6` Tak, dobroć i łaska pójdą w ślad za mną przez wszystkie dni mego
życia i zamieszkam w domu Pańskim po najdłuższe czasy.
'''
