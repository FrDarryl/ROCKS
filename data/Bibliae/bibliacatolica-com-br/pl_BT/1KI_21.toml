[21]
"1" = ''':sup:`1` Po tych wydarzeniach stało się, co następuje. Nabot z Jizreel miał
winnicę "w Jizreel" obok pałacu Achaba, króla Samarii.
'''
"2" = ''':sup:`2` Achab zatem zwrócił się do Nabota mówiąc: Oddaj mi na własność twoją
winnicę, aby została przerobiona dla mnie na ogród warzywny, gdyż ona
przylega do mego domu. A ja za nią dam ci winnicę lepszą od tej, chyba
że wydaje ci się słuszne, abym ci dał pieniądze jako zapłatę za nią.
'''
"3" = ''':sup:`3` Nabot zaś odpowiedział: Niech mnie broni Pan przed tym, bym miał ci
oddać dziedzictwo mych przodków.
'''
"4" = ''':sup:`4` Achab więc przyszedł do swego domu rozgoryczony i rozgniewany
słowami, które Nabot z Jizreel wypowiedział do niego, a mianowicie: Nie
dam tobie dziedzictwa moich przodków. Następnie położył się na swoim
łożu, odwrócił twarz i nic nie jadł.
'''
"5" = ''':sup:`5` Niebawem przyszła do niego Izebel, jego żona, i zapytała go: Czemu
duch twój jest tak rozgoryczony, że nic nie jesz?
'''
"6" = ''':sup:`6` On zaś jej odpowiedział: Bo rozmawiałem z Nabotem z Jizreel.
Powiedziałem mu: Sprzedaj mi twoją winnicę za pieniądze albo, jeśli
chcesz, dam ci zamiast niej inną winnicę. A on powiedział: Nie dam
tobie mojej winnicy.
'''
"7" = ''':sup:`7` Na to rzekła do niego Izebel, jego żona: To ty teraz tak sprawujesz
rządy królewskie nad Izraelem? Wstań, jedz i bądź dobrej myśli. To ja
ci dam winnicę Nabota z Jizreel.
'''
"8" = ''':sup:`8` Potem w imieniu Achaba napisała listy i opieczętowała jego
pieczęcią, a następnie wysłała do starszyzny i dostojników, którzy byli
w mieście, sąsiadujących z Nabotem.
'''
"9" = ''':sup:`9` W listach tak napisała: Ogłoście post i posadźcie Nabota przed
ludem.
'''
"10" = ''':sup:`10` Posadźcie też naprzeciw niego dwóch ludzi nikczemnych, by
zaświadczyli przeciw niemu, mówiąc: Zbluźniłeś Bogu i królowi. Potem go
wyprowadźcie i kamienujcie tak, aby zmarł.
'''
"11" = ''':sup:`11` Jego współobywatele, starsi oraz dostojnicy, mieszkający w mieście,
zrobili, jak im Izebel poleciła i jak było napisane w listach, które do
nich wysłała..
'''
"12" = ''':sup:`12` A więc ogłosili post i posadzili Nabota przed ludem.
'''
"13" = ''':sup:`13` Potem przyszło dwóch ludzi nikczemnych, którzy zasiadłszy wobec
niego, zaświadczyli przeciw niemu, mówiąc: Nabot zbluźnił Bogu i
królowi. Dlatego wyprowadzili go za miasto i ukamienowali go, wskutek
czego zmarł.
'''
"14" = ''':sup:`14` Sami zaś posłali do Izebel, aby powiedzieć: Nabot został
ukamienowany i zmarł.
'''
"15" = ''':sup:`15` Kiedy więc Izebel usłyszała, że Nabot został ukamienowany i zmarł,
powiedziała Achabowi: Wstań, weź w posiadanie winnicę Nabota z Jizreel,
której nie zgodził się dać ci za pieniądze, bo Nabot nie żyje, lecz
umarł.
'''
"16" = ''':sup:`16` Kiedy tylko Achab usłyszał, że Nabot umarł, zaraz wstał, aby zejść
do winnicy Nabota z Jizreel i wziąć ją w posiadanie.
'''
"17" = ''':sup:`17` Wtedy Pan skierował słowo do Eliasza z Tiszbe:
'''
"18" = ''':sup:`18` Wstań i zejdź na spotkanie Achaba, króla izraelskiego. Jest on
właśnie w Samarii, w winnicy Nabota, do której zszedł, aby wziąć ją w
posiadanie.
'''
"19" = ''':sup:`19` I powiesz mu: Tak mówi Pan: Czyż nie dokonałeś mordu, a nadto
wylizały krew Nabota, będą lizały psy również i twoją krew.
'''
"20" = ''':sup:`20` Achab odpowiedział na to Eliaszowi: Już znalazłeś mnie, mój wrogu?
co jest złe w oczach Pana, "aby Go obrażać".
'''
"21" = ''':sup:`21` Oto Ja sprowadzę na ciebie nieszczęście, gdyż wymiotę i wytępię z
domu Achaba nawet chłopca, niewolnika i wolnego w Izraelu,
'''
"22" = ''':sup:`22` i postąpię z twoim rodem, jak z rodem Jeroboama, syna Nebata, i jak
z rodem Baszy, syna Achiasza, za to, że Mnie do gniewu pobudziłeś i
ponadto doprowadziłeś do grzechu Izraela.
'''
"23" = ''':sup:`23` Również i o Izebel tak mówi Pan: Psy będą żarły Izebel pod murem
Jizreel.
'''
"24" = ''':sup:`24` Zmarłego z rodu Achaba w mieście będą żarły psy, a zmarłego w polu
będą żarły ptaki powietrzne.
'''
"25" = ''':sup:`25` Naprawdę, nie było nikogo, kto by tak, jak Achab, zaprzedał się,
aby czynić to, co jest złe w oczach Pana. Albowiem do tego skłoniła go
żona jego Izebel.
'''
"26" = ''':sup:`26` Bardzo haniebnie postępował, służąc bożkom; zupełnie tak, jak to
czynili Amoryci, których Pan wydziedziczył na rzecz Izraelitów.
'''
"27" = ''':sup:`27` Kiedy Achab usłyszał te słowa, rozdarł szaty i włożył wór na ciało
oraz pościł. Kładł się też spać w worze i chodził pokornie.
'''
"28" = ''':sup:`28` Wtedy Pan skierował słowo do Eliasza z Tiszbe:
'''
"29" = ''':sup:`29` Zapewne zobaczyłeś, że Achab upokorzył się przede Mną? Dlatego że
upokorzył się przede Mną, nie dopuszczę nieszczęścia za jego życia.
Nieszczęście dopuszczę na jego ród za życia jego syna.
'''
"Notes" = '''
Notas de rodapé:
21:1-4 - Achab pragnie winnicy Nabota, ale Nabot odmawia jej sprzedaży
ze względu na izraelskie prawo dziedziczenia. Wierność Nabota Prawu
Bożemu kontrastuje z egoistycznym pragnieniem i chciwością Achaba,
ukazując konflikt między sprawiedliwością a chciwością (zob. także Kpł
25,23-24 i Łk 12,15).
21:5-10 - Żona Achaba, Jezebel, knuje śmierć Nabota, aby zaspokoić
pragnienie króla. Ten nikczemny akt spisku i morderstwa uwydatnia
korupcję władzy i niegodziwość ludzkiego serca (zob. także Micheasza
2:1-2 i Jakuba 4:1-2).
21:17-19 - Bóg posyła Eliasza, aby skonfrontował się z Achabem po
zamordowaniu Nabota. Proroctwo Eliasza przeciwko Achabowi i Jezebel
objawia, że nikt nie jest ponad Bożą sprawiedliwością, nawet król.
Podkreśla to zasadę Boskiej sprawiedliwości (zob. także Izajasz 5:8-9 i
Galacjan 6:7-8).
21:25-26 - Biblia podkreśla, że Achab był najgorszym królem Izraela,
podżeganym przez Jezebel do popełniania obrzydliwości. Jego życie jest
przykładem tego, jak uporczywy grzech i złe wpływy mogą zepsuć cały
naród (zob. także 1 Krl 16:30-33 i Rz 1:32).
21:27-29 - Skruszony Achab ukorzył się przed Bogiem, słysząc potępienie
Eliasza. Bóg w swoim miłosierdziu odroczył wykonanie pełnego sądu nad
jego domem. To pokazuje, że nawet najwięksi grzesznicy mogą doświadczyć
Bożego miłosierdzia poprzez skruchę (zob. także 2 Kronik 7:14 i Jonasza
3:5-10).
'''
