[45]
"1" = ''':sup:`1` Józef nie mógł opanować swego wzruszenia i wobec wszystkich, którzy
tam byli, zawołał: Niechaj wszyscy stąd wyjdą! Nikogo nie było z nim,
gdy Józef dał się poznać swym braciom.
'''
"2" = ''':sup:`2` Wybuchnąwszy głośnym płaczem, tak że aż usłyszeli Egipcjanie oraz
dworzanie faraona,
'''
"3" = ''':sup:`3` rzekł do swych braci: Ja jestem Józef! Czy ojciec mój jeszcze żyje?
Ale bracia nie byli w stanie mu odpowiedzieć, gdyż się go zlękli.
'''
"4" = ''':sup:`4` On zaś rzekł do nich: Zbliżcie się do mnie! A gdy oni się zbliżyli,
powtórzył: Ja jestem Józef, brat wasz, to ja jestem tym, którego
sprzedaliście do Egiptu.
'''
"5" = ''':sup:`5` Ale teraz nie smućcie się i nie wyrzucajcie sobie, żeście mnie
sprzedali. Bo dla waszego ocalenia od śmierci Bóg wysłał mnie tu przed
wami.
'''
"6" = ''':sup:`6` Oto już dwa lata trwa głód w tym kraju, a jeszcze zostało pięć lat,
podczas których nie będzie orki ani żniwa.
'''
"7" = ''':sup:`7` Bóg mnie wysłał przed wami, aby wam zapewnić potomstwo na ziemi i
abyście przeżyli dzięki wielkiemu wybawieniu.
'''
"8" = ''':sup:`8` Zatem nie wyście mnie tu posłali, lecz Bóg, który też uczynił mnie
doradcą faraona, panem całego jego domu i władcą całego Egiptu.
'''
"9" = ''':sup:`9` Idźcie przeto spiesznie do mego ojca i powiedzcie mu: Józef, syn
twój, mówi: Uczynił mnie Bóg panem całego Egiptu. Przybywaj
bezzwłocznie.
'''
"10" = ''':sup:`10` Osiądziesz w ziemi Goszen i będziesz blisko mnie, ty sam wraz z
twymi synami, wnukami, trzodami i całym twym dobytkiem.
'''
"11" = ''':sup:`11` Będę cię tu żywił, bo jeszcze przez pięć lat będzie głód; i tak nie
poniesiecie straty ty i twoja rodzina, i dobytek twój.
'''
"12" = ''':sup:`12` Oto widzicie własnymi oczami i Beniamin, brat wasz, widzi, że to ja
przemawiam do was.
'''
"13" = ''':sup:`13` Opowiedzcie memu ojcu o mej wysokiej godności w Egipcie i o
wszystkim, coście widzieli. I nie zwlekając sprowadźcie tu mego ojca.
'''
"14" = ''':sup:`14` Po czym rzucił się Beniaminowi, bratu swemu, na szyję i rozpłakał
się. Beniamin również płakał, obejmując go za szyję.
'''
"15" = ''':sup:`15` I płakał Józef, ściskając i całując swych braci. A potem bracia
jego z nim rozmawiali.
'''
"16" = ''':sup:`16` Gdy zaś rozeszła się w pałacu faraona wieść: Bracia Józefa
przybyli, uradował się faraon i jego dworzanie.
'''
"17" = ''':sup:`17` I rzekł faraon do Józefa: Powiedz twym braciom: Uczyńcie tak:
objuczcie wasze osły i natychmiast jedźcie do Kanaanu.
'''
"18" = ''':sup:`18` Zabierzcie ojca waszego oraz wasze rodziny i przybywajcie do mnie.
Ja zaś dam wam najbardziej urodzajny kawał ziemi w Egipcie i będziecie
mieli do jedzenia najprzedniejszą część płodów tego kraju.
'''
"19" = ''':sup:`19` Ty zaś daj im polecenie: Uczyńcie tak: weźcie sobie z Egiptu wozy
dla waszych dzieci i żon. Zabierzcie ojca waszego i przybywajcie.
'''
"20" = ''':sup:`20` Niech wam nie będzie żal zostawić sprzętów waszych, gdyż wszelkie
bogactwa Egiptu będą wasze.
'''
"21" = ''':sup:`21` I uczynili tak synowie Izraela. A Józef dał im z polecenia faraona
wozy oraz zapasy na drogę.
'''
"22" = ''':sup:`22` Nadto każdemu z nich podarował szaty odświętne, Beniaminowi zaś dał
trzysta sztuk srebra i pięć szat odświętnych.
'''
"23" = ''':sup:`23` Swemu ojcu zaś posłał dziesięć osłów, objuczonych najlepszymi
płodami Egiptu, oraz dziesięć oślic objuczonych zbożem, chlebem i
żywnością, aby miał na drogę.
'''
"24" = ''':sup:`24` A wyprawiając braci swych w drogę, rzekł do nich, gdy już
odchodzili: Bądźcie w drodze bez obawy!
'''
"25" = ''':sup:`25` Wyruszywszy z Egiptu, przybyli do Kanaanu, do swego ojca, Jakuba.
'''
"26" = ''':sup:`26` I gdy mu oznajmili: Józef żyje! Jest on władcą całego Egiptu! -
osłupiał i nie dowierzał im.
'''
"27" = ''':sup:`27` Lecz kiedy powtórzyli mu wszystko, co Józef do nich mówił, i kiedy
zobaczył wozy, który Józef przysłał, aby go zabrać, wstąpiło w niego
życie.
'''
"28" = ''':sup:`28` Zawołał: Dość, że jeszcze żyje syn mój, Józef! Pójdę go zobaczyć,
zanim umrę!
'''
