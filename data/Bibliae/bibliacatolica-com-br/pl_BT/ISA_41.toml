[41]
"1" = ''':sup:`1` Uciszcie się, wyspy, ażeby Mnie słuchać! Niechaj narody odświeżą swe
siły! Niechaj wystąpią, wtedy niech mówią: Udajmy się razem do sądu!
'''
"2" = ''':sup:`2` Kto wzbudził ze Wschodu tego, którego sprawiedliwość przyzywa na
każdym kroku? Kto mu poddaje narody i upokarza królów? Miecz jego
ściera ich na proch, jego łuk roznosi ich jak słomę.
'''
"3" = ''':sup:`3` On ściga ich, przechodzi nietknięty, jakby stopami nie dotykał
ścieżki.
'''
"4" = ''':sup:`4` Kto zdziałał to i uczynił? Ten, co z nicości wywołuje od początku
pokolenia. Ja, Pan, jestem pierwszy, z ostatnimi również Ja będę!
'''
"5" = ''':sup:`5` Spojrzały wyspy i lękają się, drżą krańce ziemi! - Zbliżają się i
przychodzą.
'''
"8" = ''':sup:`8` Ty zaś, Izraelu, mój sługo, Jakubie, którego wybrałem sobie,
potomstwo Abrahama, mego przyjaciela!
'''
"9" = ''':sup:`9` Ty, którego pochwyciłem na krańcach ziemi, powołałem cię z jej stron
najdalszych i rzekłem ci: Sługą moim jesteś, wybrałem cię, a nie
odrzuciłem.
'''
"10" = ''':sup:`10` Nie lękaj się, bo Ja jestem z tobą; nie trwóż się, bom Ja twoim
Bogiem. Umacniam cię, jeszcze i wspomagam, podtrzymuję cię moją prawicą
sprawiedliwą.
'''
"11" = ''':sup:`11` Oto wstydem i hańbą się okryją wszyscy rozjątrzeni na ciebie.
Unicestwieni będą i zginą ludzie kłócący się z tobą.
'''
"12" = ''':sup:`12` Będziesz ich szukał, lecz nie znajdziesz tych ludzi, twoich
przeciwników. Unicestwieni będą i na nic zejdą ludzie walczący z tobą.
'''
"13" = ''':sup:`13` Albowiem Ja, Pan, twój Bóg, ująłem cię za prawicę mówiąc ci: Nie
lękaj się, przychodzę ci z pomocą.
'''
"14" = ''':sup:`14` Nie bój się, robaczku Jakubie, nieboraku Izraelu! Ja cię wspomagam
- wyrocznia Pana - odkupicielem twoim - Święty Izraela.
'''
"15" = ''':sup:`15` Oto Ja przemieniam cię w młockarskie sanie, nowe, o podwójnym
rzędzie zębów: ty zmłócisz i wykruszysz góry, zmienisz pagórki w drobną
sieczkę;
'''
"16" = ''':sup:`16` ty je przewiejesz, a wicher je porwie i trąba powietrzna rozmiecie.
Ty natomiast rozradujesz się w Panu, chlubić się będziesz w Świętym
Izraela.
'''
"17" = ''':sup:`17` Nędzni i biedni szukają wody, i nie ma! Ich język wysechł już z
pragnienia. Ja, Pan, wysłucham ich, nie opuszczę ich Ja, Bóg Izraela.
'''
"18" = ''':sup:`18` Każę wytrysnąć strumieniom na nagich wzgórzach i źródłom wód
pośrodku nizin. Zamienię pustynię na pojezierze, a wyschniętą ziemię na
wodotryski.
'''
"19" = ''':sup:`19` Na pustyni zasadzę cedry, akacje, mirty i oliwki; rozkrzewię na
pustkowiu cyprysy, wiązy i bukszpan obok siebie.
'''
"20" = ''':sup:`20` Ażeby widzieli i poznali, rozważyli i pojęli wszyscy, że ręka
Pańska to uczyniła, że Święty Izraela tego dokonał.
'''
"21" = ''':sup:`21` Przedłóżcie waszą sprawę sporną, mówi Pan podajcie wasze mocne
dowody, mówi Król Jakuba.
'''
"22" = ''':sup:`22` Niechaj przystąpią i niech Nam objawią to, co się ma zdarzyć. Jakie
były przeszłe rzeczy? Objawcie, abyśmy to wzięli do serca. Albo
oznajmijcie Nam przyszłe rzeczy, abyśmy mogli poznać ich spełnienie.
'''
"23" = ''':sup:`23` Objawcie to, co ma nadejść w przyszłości, abyśmy poznali, czy
jesteście bogami. Zróbcie choć coś, czy dobrego, czy złego, żebyśmy to
z podziwem wszyscy oglądali.
'''
"24" = ''':sup:`24` Otóż wy jesteście niczym i wasze dzieła są niczym; obrzydliwością
jest ten, kto was wybiera.
'''
"25" = ''':sup:`25` Wzbudziłem kogoś z Północy i przyszedł, ze Wschodu słońca wezwałem
go po imieniu. On zdeptał możnowładców jak błoto, podobnie jak garncarz
depcze glinę.
'''
"26" = ''':sup:`26` Kto objawił to z początku, żebyśmy wiedzieli, i to długo naprzód,
byśmy rzekli: Słusznie? - Nikt nie objawiał, nikt nie obwieszczał, nikt
też nie słyszał słów waszych.
'''
"27" = ''':sup:`27` Pierwszy Ja ogłaszam Syjonowi: Oto one! i Jerozolimie daję
radosnego zwiastuna.
'''
"28" = ''':sup:`28` Patrzyłem: lecz nie było nikogo, nikogo z nich - zdolnego do rady,
żeby odrzekł słowo, gdy go spytam.
'''
"29" = ''':sup:`29` Oto wszyscy oni są czczą ułudą; dzieła ich nie istnieją, posągi ich
to znikomość i pustka.
'''
