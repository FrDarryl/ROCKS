[8]
"1" = ''':sup:`1` A kiedy skończyli jeść i pić, zapragnęli udać się na nocny
spoczynek. Odprowadzono młodzieńca i przyprowadzono go do sypialni.
'''
"2" = ''':sup:`2` Wtedy przypomniał sobie Tobiasz słowa Rafała, wyjął wątrobę i serce
ryby z torby, w której je przechowywał, i położył na rozżarzonych
węglach do kadzenia.
'''
"3" = ''':sup:`3` Zapach ryby powstrzymał demona i uciekł aż on aż do Górnego Egiptu.
A Rafał poszedł za nim, związał go tam w oka mgnieniu i unieszkodliwił
go.
'''
"4" = ''':sup:`4` Rodzice wyszli i zamknęli drzwi od sypialni. Tobiasz podniósł się z
łóżka i powiedział do niej: Wstań, siostro, módlmy się i błagajmy Pana
naszego, aby okazał nam miłosierdzie i ocalił nas.
'''
"5" = ''':sup:`5` Wstała i ona i zaczęli się modlić i błagać, aby dostąpić ocalenia. I
zaczęli tak mówić: Bądź uwielbiony, Boże ojców naszych, i niech będzie
uwielbione imię Twoje na wieki przez wszystkie pokolenia! Niech Cię
uwielbiają niebiosa i wszystkie Twoje stworzenia po wszystkie wieki.
'''
"6" = ''':sup:`6` Tyś stworzył Adama, i stworzyłeś dla niego pomocną ostoję - Ewę,
jego żonę, i z obojga powstał rodzaj ludzki. I Ty rzekłeś: Nie jest
dobrze być człowiekowi samemu, uczyńmy mu pomocnicę podobną do niego.
'''
"7" = ''':sup:`7` A teraz nie dla rozpusty biorę tę siostrę moją za żonę, ale dla
związku prawego. Okaż mnie i jej miłosierdzie i pozwól razem dożyć
starości!
'''
"8" = ''':sup:`8` I powiedzieli kolejno: Amen, amen!
'''
"9" = ''':sup:`9` A potem spali całą noc.
'''
"10" = ''':sup:`10` A Raguel wstał, zawołał swoje sługi do siebie, a oni poszli, aby
wykopać grób. Powiedział przy tym: Żeby tylko on nie umarł, bo staniemy
się wtedy pośmiewiskiem i wzgardą.
'''
"11" = ''':sup:`11` A gdy mieli już grób wykopany, Raguel poszedł do domu i zawołał
swoją żonę,
'''
"12" = ''':sup:`12` i rzekł: Poślij jedną ze służących, aby poszła zobaczyć, czy on
żyje. A jeśli umarł, to go pogrzebiemy, aby nikt się nie dowiedział.
'''
"13" = ''':sup:`13` I wysłali służącą, zapalili lampę i otworzyli drzwi. Potem ona
weszła i zobaczyła ich, jak leżeli i spali spokojnie razem.
'''
"14" = ''':sup:`14` A wychodząc służąca powiadomiła rodziców, że on żyje i że nic złego
im się nie dzieje.
'''
"15" = ''':sup:`15` Wtedy dziękowali Bogu niebios i mówili: Bądź uwielbiony, Boże,
wszelkim czystym uwielbieniem! Niech Cię wielbią po wszystkie wieki.
'''
"16" = ''':sup:`16` Bądź uwielbiony, ponieważ mnie ucieszyłeś i nie stało się, jak
przypuszczałem. Postąpiłeś z nami według wielkiego Twego miłosierdzia.
'''
"17" = ''':sup:`17` Bądź uwielbiony, ponieważ się zmiłowałeś nad dwoma jedynakami, okaż
im, Panie, miłosierdzie i ocal ich! Pozwól im dokończyć życia w
szczęściu i w łasce!
'''
"18" = ''':sup:`18` Potem powiedział swoim sługom, aby grób zasypali, zanim nastanie
poranek.
'''
"19" = ''':sup:`19` A żonie swojej polecił, aby wypiekła wiele chleba. On sam poszedł
do trzody, wziął dwa woły i cztery barany i polecił, aby je zabito. I
zaczęto je przyrządzać.
'''
"20" = ''':sup:`20` Potem zawołał Tobiasza i rzekł do niego: Nie ruszysz się stąd przed
upływem czternastu dni, lecz pozostaniesz tu i będziesz jadł i pił u
mnie, i rozradujesz pogrążoną w smutku duszę mojej córki.
'''
"21" = ''':sup:`21` Potem weź z całego mojego majątku połowę i wracaj w zdrowiu do ojca
swego! A kiedy ja umrę i moja żona, wasza będzie i druga połowa. Ufaj,
synu, ja jestem twoim ojcem i Edna jest twoją matką, i do ciebie
należymy, i do twojej siostry od teraz i na zawsze. Ufaj, dziecko!
'''
