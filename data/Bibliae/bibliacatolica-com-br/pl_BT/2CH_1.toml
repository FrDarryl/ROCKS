"1" = ''':sup:`1` Umocnił się potem Salomon, syn Dawida, w swojej władzy królewskiej,
a Pan, Bóg jego, był z nim i bardzo go wywyższył.
'''
"2" = ''':sup:`2` Przemówił wówczas Salomon do całego Izraela, do tysiączników i
setników, do sędziów i do wszystkich książąt całego Izraela,
naczelników rodów.
'''
"3" = ''':sup:`3` Poszedł potem Salomon i z nim całe zgromadzenie na wyżynę, która
jest w Gibeonie, ponieważ tam był Namiot Spotkania z Bogiem, jaki
sporządził Mojżesz, sługa Pański, na pustyni.
'''
"4" = ''':sup:`4` Jednakże Arkę Bożą przeniósł Dawid z Kiriat-Jearim na miejsce przez
siebie przygotowane dla niej, rozbił bowiem dla niej namiot w
Jerozolimie.
'''
"5" = ''':sup:`5` Tam przed przybytkiem Pańskim znajdował się ołtarz z brązu, który
wykonał Besaleel, syn Uriego, syna Chura. Do Niego po radę poszedł
Salomon i zgromadzenie.
'''
"6" = ''':sup:`6` Wstąpił tam Salomon przed oblicze Pana na ów ołtarz z brązu, który
należy do Namiotu Spotkania, i kazał złożyć na nim tysiąc ofiar
całopalnych.
'''
"7" = ''':sup:`7` Tej to nocy ukazał się Bóg Salomonowi i rzekł: Proś o to, co mam ci
dać.
'''
"8" = ''':sup:`8` A Salomon odrzekł Bogu: Tyś okazywał mojemu ojcu, Dawidowi, wielką
łaskę, a mnie uczyniłeś w miejsce jego królem.
'''
"9" = ''':sup:`9` Teraz Panie Boże, niech się wypełni Twoje słowo dane mojemu ojcu
Dawidowi, bo Ty sprawiłeś, iż jestem królem nad narodem tak licznym,
jak proch ziemi.
'''
"10" = ''':sup:`10` Daj mi obecnie mądrość i wiedzę, abym mógł występować wobec tego
ludu; któż bowiem zdoła sądzić ten lud Twój wielki?
'''
"11" = ''':sup:`11` Wówczas odpowiedział Bóg Salomonowi: Ponieważ dążeniem twego serca
było, nie żeby prosić o bogactwo, o skarby i chwałę, ani o śmierć tych,
którzy cię nienawidzą, ani o długie życie, ale pragnąłeś dla siebie
mądrości i wiedzy, aby sądzić mój lud, nad którym ustanowiłem cię
królem,
'''
"12" = ''':sup:`12` przeto daję ci mądrość i wiedzę, ponadto obdaruję cię bogactwem,
skarbami i chwałą, jakich nie mieli królowie przed tobą i nie będą
mieli po tobie.
'''
"13" = ''':sup:`13` Odszedł wówczas Salomon z wyżyny, która jest w Gibeonie, sprzed
Namiotu Spotkania do Jerozolimy i panował nad Izraelem.
'''
"14" = ''':sup:`14` Powiększył następnie Salomon liczbę rydwanów oraz jezdnych, tak że
miał tysiąc czterysta rydwanów i dwanaście tysięcy jezdnych. Rozmieścił
ich w miastach rydwanów i przy królu w Jerozolimie.
'''
"15" = ''':sup:`15` Złożył zaś król srebra i złota w Jerozolimie jak kamieni, co do
ilości - jak sykomor w Szefeli, jeśli chodzi o ich liczbę.
'''
"16" = ''':sup:`16` Konie, które posiadał Salomon, sprowadzał z Egiptu i z Koa:
wędrowni kupcy króla sprowadzali je za pieniądze z Koa.
'''
"17" = ''':sup:`17` Przybywali i przywozili z Egiptu rydwan za sześćset syklów, konia
zaś za sto pięćdziesiąt. Tak samo za ich pośrednictwem sprowadzano je
dla wszystkich królów chetyckich i aramejskich.
'''
"18" = ''':sup:`18` Rozkazał też Salomon, aby wybudowano dom dla imienia Pańskiego, a
dla niego samego pałac królewski.
'''
"Notes" = '''
Notas de rodapé:
1:1 - Salomon ustanawia się królem po śmierci Dawida, a jego wstąpienie
na tron oznacza początek okresu dobrobytu i pokoju w Izraelu. Legalność
jego panowania opiera się na jego relacji z Bogiem, co podkreśla wagę
1:2-6 - Salomon wzywa lud do złożenia ofiar Bogu w Gibeonie. To
wydarzenie dowodzi centralnego miejsca kultu w rządach Salomona i jego
gotowości do szukania boskiego przewodnictwa w przewodzeniu Izraelowi
(zob. także Wj 20,24 i Ps 27,4).
1:7-10 - Bóg ukazuje się Salomonowi i oferuje mu wszystko, czego
zapragnie. Wybór mądrości przez Salomona ponad bogactwo i długie życie
podkreśla znaczenie boskiej mądrości w przywództwie i w życiu w ogóle
(zob. także Jk 1,5 i Prz 4,7).
1:11-12 - Odpowiedź Boga na prośbę Salomona, obdarzając go nie tylko
mądrością, ale także bogactwem i czcią, odzwierciedla Bożą hojność i
nagrodę za szczere serce (zobacz również 1 Królów 3:13 i Łukasza
11:9-10).
1:13-17 - Salomon wykorzystuje swoją mądrość, aby zorganizować
królestwo i promować dobrobyt, tworząc sieć handlu i bogactwa. Ta mądra
administracja jest wzorem skutecznego przywództwa, zgodnego z zasadami
Bożymi (zob. także Księgę Przysłów 21:5 i Księgę Koheleta 5:19).
'''
