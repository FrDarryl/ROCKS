[26]
"1" = ''':sup:`1` Na początku panowania Jojakima, syna Jozjasza, króla judzkiego, Pan
skierował następujące słowo do Jeremiasza:
'''
"2" = ''':sup:`2` To mówi Pan: Stań na dziedzińcu domu Pańskiego i mów do
Pańskiego oddać pokłon, wszystkie słowa, jakie poleciłem ci im
oznajmić; nie ujmuj ani słowa!
'''
"3" = ''':sup:`3` Może posłuchają i zawróci każdy ze swej złej drogi, wtenczas Ja
powstrzymam nieszczęście, jakie zamyślam przeciw nim za ich przewrotne
postępki.
'''
"4" = ''':sup:`4` Powiesz im: To mówi Pan: Jeżeli nie będziecie Mi posłuszni,
postępując według mojego Prawa, które wam ustanowiłem,
nieustannie do was posyłam, mimo że jesteście nieposłuszni,
'''
"6" = ''':sup:`6` zrobię z tym domem podobnie jak z Szilo, a z miasta tego uczynię
przekleństwo dla wszystkich narodów ziemi.
'''
"7" = ''':sup:`7` Kapłani, prorocy i cały lud słyszeli Jeremiasza mówiącego te słowa w
domu Pańskim.
'''
"8" = ''':sup:`8` Gdy zaś Jeremiasz skończył mówić wszystko to, co mu Pan nakazał
głosić całemu ludowi, prorocy "i cały lud" pochwycili go, mówiąc:
Musisz umrzeć!
'''
"9" = ''':sup:`9` Dlaczego prorokowałeś w imię Pana, że się z tym domem stanie to, co
z Szilo, a miasto to ulegnie zniszczeniu i pozostanie niezamieszkałe?
Cały lud zgromadził się dokoła Jeremiasza w domu Pańskim.
'''
"10" = ''':sup:`10` Gdy przywódcy judzcy usłyszeli te słowa, wyszli z pałacu
królewskiego do domu Pańskiego i zasiedli u wejścia Bramy Nowej w domu
Pańskim.
'''
"11" = ''':sup:`11` Wtedy kapłani i prorocy zwrócili się do przywódców i do całego ludu
tymi słowami: Człowiek ten zasługuje na wyrok śmierci, gdyż prorokował
przeciw temu miastu, jak to słyszeliście na własne uszy.
'''
"12" = ''':sup:`12` Jeremiasz zaś rzekł do wszystkich przywódców i do całego ludu: Pan
posłał mnie, bym głosił przeciw temu domowi i przeciw temu miastu
wszystkie słowa, które słyszeliście.
'''
"13" = ''':sup:`13` Teraz więc zmieńcie swoje postępowanie i swoje uczynki, słuchajcie
głosu Pana, Boga waszego; wtedy ogarnie Pana żal nad nieszczęściem,
jakie postanowił przeciw wam.
'''
"14" = ''':sup:`14` Ja zaś jestem w waszych rękach. Uczyńcie ze mną, co wam się wyda
dobre i sprawiedliwe.
'''
"15" = ''':sup:`15` Wiedzcie jednak dobrze, że jeżeli mnie zabijecie, krew niewinnego
spadnie na was, na to miasto i na jego mieszkańców. Naprawdę bowiem
posłał mnie Pan do was, by głosić do waszych uszu wszystkie te słowa.
'''
"16" = ''':sup:`16` Wtedy powiedzieli przywódcy i cały lud do kapłanów i proroków:
Człowiek ten nie zasługuje na wyrok śmierci, gdyż przemawiał do nas w
imię Pana, Boga naszego.
'''
"17" = ''':sup:`17` Powstali niektórzy spośród starszych kraju i rzekli do całego
zgromadzenia ludu:
'''
"18" = ''':sup:`18` Micheasz z Moreszet był prorokiem w czasach Ezechiasza, króla
judzkiego, i mówił do całego narodu judzkiego, co następuje: To mówi
Pan Zastępów: Syjon zostanie zaorany jak pole, Jerozolima - obrócona w
gruzy, a góra świątyni - w zalesione wzgórze.
'''
"19" = ''':sup:`19` Czy zabił go Ezechiasz, król judzki, i całe pokolenie Judy? Czy
raczej nie uląkł się on Pana i nie przebłagał oblicza Pana, tak że
ogarnął Pana żal nad nieszczęściem, jakie zamierzył przeciw niemu? My
zaś mielibyśmy obciążyć dusze nasze tak wielkim występ
'''
"20" = ''':sup:`20` Był także mąż prorokujący w imię Pana imieniem Uriasz, syn
Szemajasza z Kiriat-Jearim. Prorokował on przeciw temu miastu i przeciw
tej ziemi zupełnie zgodnie ze słowami Jeremiasza.
'''
"21" = ''':sup:`21` Król Jojakim i wszyscy jego bohaterowie oraz wszyscy przywódcy
usłyszeli jego słowa; król zaś szukał sposobności, by go zabić. Gdy
Uriasz usłyszał o tym, przeraził się i uciekając przybył do Egiptu.
'''
"22" = ''':sup:`22` Wtedy posłał król Jojakim do Egiptu Elnatana, syna Akbora, wraz z
kilku ludźmi.
'''
"23" = ''':sup:`23` Sprowadzili oni Uriasza z Egiptu i przyprowadzili do króla
Jojakima, który kazał go stracić mieczem, a ciało jego wrzucić do
pospolitych grobów.
'''
"24" = ''':sup:`24` Achikam jednak, syn Szafana, ochraniał Jeremiasza, by nie został
wydany w ręce ludu na śmierć.
'''
"Notes" = '''
Notas de rodapé:
26:1-6 - Prorok Jeremiasz zostaje posłany, aby ogłosić sąd Boży nad
Jerozolimą. Orędzie o sądzie nad świątynią i miastem spotyka się z
wrogością, ale podkreśla wierność Jeremiasza w wypełnianiu woli Bożej,
23:37).
26:7-11 - Jeremiasz zostaje oskarżony o bluźnierstwo za przepowiadanie
zburzenia świątyni. Gwałtowna reakcja władz religijnych i ludu ujawnia
opór narodu wobec Bożego planu, który często przeczy ludzkim
oczekiwaniom (zob. także Izajasz 30,9-11 i Jan 7,48-49).
26:12-15 - Jeremiasz broni swojego proroctwa, twierdząc, że pochodzi
ono od Boga. Jego odwaga w dochowywaniu prawdy, nawet w obliczu groźby
śmierci, dowodzi, jak ważne jest wierne Bożemu przesłaniu, bez względu
26:16-19 - Niektórzy starsi bronią Jeremiasza, powołując się na
przykład Micheasza, który prorokował Boży sąd nad Izraelem i był za to
prześladowany. Historia Micheasza wzmacnia legitymację Jeremiasza i
jego ciągły opór wobec Bożego przesłania (zob. także 1 Krl 22,13-28 i
Łk 6,23).
26:20-24 - Prorok Uriasz, który również prorokował przeciwko
Jerozolimie, zostaje zabity przez wrogów Jeremiasza. Król Achazjasz
chroni jednak Jeremiasza, pokazując, że Bóg w swojej suwerenności
chroni swoich posłańców, aby wypełnili Jego plany (zob. także Dz 12,1-2
i J 18,36).
'''
