"1" = ''':sup:`1` Gdy ukończył Mojżesz budowę przybytku, namaścił go i poświęcił wraz
ze wszystkimi sprzętami; podobnie i ołtarz razem ze wszystkimi
sprzętami do niego należącymi namaścił i poświęcił.
'''
"2" = ''':sup:`2` Wtedy książęta Izraela, głowy poszczególnych rodów, książęta pokoleń
i przewodniczący w spisie przynieśli swoje dary.
'''
"3" = ''':sup:`3` Przyprowadzili oni dla Pana: sześć krytych wozów i dwanaście wołów;
przypadał więc jeden wóz od dwóch książąt i po jednym wole od każdego.
Przyprowadzili to przed przybytek.
'''
"4" = ''':sup:`4` Wówczas rzekł Pan do Mojżesza:
'''
"5" = ''':sup:`5` Weź to od nich i niech będzie przeznaczone do użytku w Namiocie
Spotkania. Podziel je pomiędzy lewitów odpowiednio do ich służby.
'''
"6" = ''':sup:`6` Wziął więc Mojżesz wozy i woły i oddał je lewitom.
'''
"7" = ''':sup:`7` Odpowiednio do ich służby dał Gerszonitom dwa wozy i cztery woły.
'''
"8" = ''':sup:`8` Osiem wołów i cztery wozy dał Merarytom, odpowiednio do ich służby,
'''
"9" = ''':sup:`9` Kehatytom nic nie dał, gdyż oni mieli powierzoną troskę o rzeczy
najświętsze, które mieli nosić na ramionach.
'''
"10" = ''':sup:`10` W dniu poświęcenia ołtarza przynieśli książęta swoje dary. Gdy je
przynieśli przed ołtarz,
'''
"11" = ''':sup:`11` rzekł Pan do Mojżesza: Niech każdego dnia jeden z książąt
przyniesie swój dar ofiarny na poświęcenie ołtarza.
'''
