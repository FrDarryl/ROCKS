"Notes" = '''
Notas de rodapé:
7:1-5 - Mojżesz namaszcza i poświęca Przybytek oraz jego wyposażenie.
Namaszczenie symbolizuje świętość i obecność Boga wśród Jego ludu.
Przybytek jest widzialnym znakiem bliskości Boga (zob. także Wj 40,9-11
i 1 Krl 8,10-11).
7:6-9 - Dary w postaci wozów i wołów rozdzielane są między Lewitów na
potrzeby transportu Przybytku. Każde plemię wnosi wkład według swoich
możliwości, odzwierciedlając w ten sposób służbę społeczną i wzajemne
wsparcie (zob. także 1 Kronik 15:26 i 2 Koryntian 8:12-14).
7:10-17 - Każdy książę plemienny składa identyczne ofiary w ramach
poświęcenia ołtarza. Symbolizuje to jedność ludu Bożego, pomimo różnic
plemiennych, oraz wspólne pragnienie oddawania czci Panu (zob. także
7:84-88 - Długa lista ofiar podkreśla wagę poświęcenia wszystkich
przywódców służbie Bogu. Ta wspólna ofiara wzmacnia ideę, że każdy
powinien uczestniczyć w uwielbieniu i dziele Boga (zob. także 2 Kronik
7:4-5 i Rzymian 12:4-5).
08:29 - Kiedy Mojżesz wchodzi do Przybytku, aby rozmawiać z Bogiem,
słyszy głos Pana. Ten osobisty dialog odzwierciedla intymność, jakiej
Bóg pragnie z tymi, których wybiera na przewodników (zob. także Wj
33,11 i Hbr 1,1-2).
'''
