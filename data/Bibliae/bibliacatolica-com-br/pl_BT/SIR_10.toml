droga do życia zgodnie z wolą Bożą (zob. także Prz 16,18 i Jk 4,6).
10:9-12 - Ludzka śmiertelność jest przypomnieniem daremności pychy.
Wszyscy kończą w tym samym stanie, dlatego daremne jest dążenie do
Koheleta 12:7).
