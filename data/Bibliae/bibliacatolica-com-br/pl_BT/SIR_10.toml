[10]
"1" = ''':sup:`1` Mądry władca dobrze swój lud poprowadzi, a rządy rozumnego będą
dobrze uporządkowane.
'''
"2" = ''':sup:`2` Jaki władca ludu, tacy i jego ministrowie, jaki władca miasta, tacy
i jego mieszkańcy.
'''
"3" = ''':sup:`3` Król bez nauki zgubi swój lud, a mądrość władców zbuduje miasto.
'''
"4" = ''':sup:`4` W ręku Pana są rządy na ziemi, w swoim czasie wzbudzi On dla niej
odpowiedniego władcę.
'''
"5" = ''':sup:`5` W ręku Pana spoczywa powodzenie męża, On osobie prawodawcy udziela
swej chwały.
'''
"6" = ''':sup:`6` Za każdy zły czyn nie unoś się gniewem na bliźniego i nie czyń nic,
co jest dziełem zuchwalstwa.
'''
"8" = ''':sup:`8` Panowanie przechodzi od narodu do narodu przez krzywdy, bezprawia,
pieniądze.
'''
"9" = ''':sup:`9` Dlaczego pyszni się ziemia i popiół, skoro za życia jeszcze wyrzuca
swe wnętrzności?
'''
"10" = ''':sup:`10` Mała choroba, żartuje lekarz, a kto dziś królem - jutro umiera.
'''
"11" = ''':sup:`11` Gdy człowiek życie zakończy, odziedziczy zgniliznę, bestie i
robaki.
'''
"12" = ''':sup:`12` Początkiem pychy człowieka jest odstępstwo od Pana, gdy odstąpił
sercem od swego Stworzyciela.
'''
"13" = ''':sup:`13` Albowiem początkiem pychy - grzech, a kto się da jej opanować,
zalany będzie obrzydliwością. Dlatego Pan zesłał przedziwne kary i
takich doszczętnie zatracił.
'''
"14" = ''':sup:`14` Pan wywrócił trony władców, a na ich miejscu posadził pokornych.
'''
"15" = ''':sup:`15` Pan wysuszył korzenie narodów, a na ich miejscu zasadził pobożnych.
'''
"16" = ''':sup:`16` Pan spustoszył kraje narodów i zniszczył je aż do fundamentów
ziemi.
'''
"17" = ''':sup:`17` Wyrwał, zatracił i wymazał na ziemi ich pamięć.
'''
"18" = ''':sup:`18` Nie dla ludzi stworzona jest pycha ani szalony gniew dla zrodzonych
z niewiasty.
'''
"19" = ''':sup:`19` Jakie pokolenie jest poważne? Pokolenie człowieka. Jakie pokolenie
jest szanowane? Bojące się Pana. Jakie pokolenie jest wzgardzone?
Pokolenie człowieka. Jakie pokolenie jest wzgardzone? Przekraczające
przykazania.
'''
"20" = ''':sup:`20` Wśród braci jest poważany ich zwierzchnik, a w oczach Pana - są ci,
którzy się Go boją. (1p) Początkiem dobrego przyjęcia jest bojaźń
Pańska, a początkiem odrzucenia jest zatwardziałość i pycha.
'''
"22" = ''':sup:`22` Czy to bogaty, czy godzien sławy, czy biedny - chlubą ich bojaźń
Pana.
'''
"23" = ''':sup:`23` Nie jest słuszną rzeczą odmawiać czci ubogiemu, ale mądremu, i nie
godzi się szanować człowieka grzesznego.
'''
"24" = ''':sup:`24` Zwierzchnik, sędzia, władca są poważani, ale żaden z nich nie jest
większy od tego, który się boi Pana.
'''
"25" = ''':sup:`25` Słudze mądremu służyć będą wolni, a ten, który posiada wiedzę, nie
będzie narzekał.
'''
"26" = ''':sup:`26` Nie szukaj wymówek, gdy masz spełnić swój obowiązek, i nie
przechwalaj się, gdy przyszedł czas twego poniżenia.
'''
"27" = ''':sup:`27` Lepszy jest ten, który pracuje, a opływa we wszystko, niż ten, co
przechadza się poważany, a nie ma chleba.
'''
"28" = ''':sup:`28` Synu, ze skromnością dbaj o cześć dla swej osoby i oceniaj siebie w
sposób należyty.
'''
"29" = ''':sup:`29` Tego, kto wykracza przeciw samemu sobie, któż usprawiedliwi, i któż
będzie poważał tego, kto hańbi swe życie?
'''
"30" = ''':sup:`30` Ubogi będzie poważany z powodu swej wiedzy, a bogaty dzięki swej
zamożności.
'''
"31" = ''':sup:`31` Ten, kto jest poważanym w ubóstwie, o ileż bardziej nim będzie w
bogactwie, a kto jest bez czci w bogactwie, o ileż bardziej będzie nim
w ubóstwie.
'''
"Notes" = '''
