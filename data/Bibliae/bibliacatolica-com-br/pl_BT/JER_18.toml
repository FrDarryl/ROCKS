[18]
"1" = ''':sup:`1` Słowo, które Pan oznajmił Jeremiaszowi:
'''
"2" = ''':sup:`2` Wstań i zejdź do domu garncarza; tam usłyszysz moje słowa.
'''
"3" = ''':sup:`3` Zstąpiłem więc do domu garncarza, on zaś pracował właśnie przy kole.
'''
"4" = ''':sup:`4` Jeżeli naczynie, które wyrabiał, uległo zniekształceniu, jak to się
zdarza z gliną w ręku garncarza, wyrabiał z niego inne naczynie, jak
tylko podobało się garncarzowi.
'''
"5" = ''':sup:`5` Wtedy Pan skierował do mnie następujące słowo:
'''
"6" = ''':sup:`6` Czy nie mogę postąpić z wami, domu Izraela, jak ten garncarz? -
wyrocznia Pana. Oto bowiem jak glina w ręku garncarza, tak jesteście
wy, domu Izraela, w moim ręku.
'''
"7" = ''':sup:`7` Raz postanawiam przeciw narodowi lub królestwu, że je wyplenię,
obalę i zniszczę.
'''
"8" = ''':sup:`8` Lecz jeśli ten naród, przeciw któremu orzekłem karę, nawróci się ze
swej nieprawości, będę żałował nieszczęścia, jakie zamyślałem na niego
zesłać.
'''
"9" = ''':sup:`9` Innym razem postanawiam, by jakiś naród lub królestwo utwierdzić i
rozkrzewić.
'''
"10" = ''':sup:`10` Jeżeli jednak czyni wobec Mnie zło, nie słuchając mojego głosu,
będą żałował pomyślności, jaką postanowiłem go obdarzyć.
'''
"11" = ''':sup:`11` Teraz zaś mów mężom judzkim i mieszkańcom Jerozolimy: To mówi Pan:
Oto przygotowuję dla was nieszczęście i snuję przeciw wam plan.
Nawróćcie się więc każdy ze swej złej drogi, a uczyńcie lepszymi wasze
drogi i wasze czyny!
'''
"12" = ''':sup:`12` I rzekli oni: Na próżno! Chcemy raczej pójść za swoimi własnymi
przekonaniami; każdy będzie postępował według popędu swego przewrotnego
serca.
'''
"13" = ''':sup:`13` Dlatego to mówi Pan: Zapytajcie się narodów, czy ktokolwiek słyszał
coś podobnego? Zgoła ohydnie postąpiła Dziewica-Izrael.
'''
"14" = ''':sup:`14` Czy może znika z moich skał śnieg Libanu? Czy wysychają wody
górskie, źródła spadające?
'''
"15" = ''':sup:`15` A jednak mój naród zapomniał o Mnie, Nicości palą kadzidło.
Sprawię, że potykać się będą na swych drogach, na dawnych ścieżkach; że
będą chodzić po błędnych ścieżkach, po drodze niewytyczonej;
'''
"16" = ''':sup:`16` że uczynią swój kraj pustynią, odwiecznym pośmiewiskiem. Każdego,
co będzie przechodził, ogarnie zdumienie i będzie potrząsał głową.
'''
"17" = ''':sup:`17` Podobnie jak to czyni wschodni wiatr, rozproszę ich w obliczu
wroga. Plecy, a nie twarz, pokażę im w dniu ich zagłady.
'''
"18" = ''':sup:`18` Oni rzekli: Chodźcie, uknujemy zamach na Jeremiasza! Bo przecież
nie zabraknie kapłanowi pouczenia ani mędrcowi rady, ani prorokowi
słowa. Chodźcie, uderzmy go językiem, nie zważajmy wcale na jego słowa!
'''
"19" = ''':sup:`19` Usłysz mnie, Panie, i słuchaj głosu moich przeciwników!
'''
"20" = ''':sup:`20` Czy złem za dobro się płaci! "A oni wykopali dół dla mnie".
Wspomnij, jak stawałem przed Tobą, aby się wstawiać za nimi, aby
odwrócić od nich Twój gniew.
'''
"21" = ''':sup:`21` Dlatego wydaj ich dzieci na pastwę głodu i zgładź ich ostrzem
miecza! Niech żony ich zostaną bezdzietnymi wdowami, mężowie ich niech
zginą od zarazy, a młodzież ich niech zginie na wojnie od miecza!
'''
"22" = ''':sup:`22` Niech się rozlegnie krzyk z ich domów, gdy sprowadzę na nich nagle
złoczyńców. Albowiem wykopali dół, by mnie pochwycić, a pod nogi moje
zastawili potajemnie sidła.
'''
"23" = ''':sup:`23` Ty zaś, Panie, znasz wszystkie ich mordercze plany przeciw mnie.
Nie odpuszczaj ich przestępstwa ani nie zmazuj ich grzechu sprzed swego
oblicza! Niech padną przed Tobą, w chwili Twego gniewu wystąp przeciw
nim!
'''
"Notes" = '''
Notas de rodapé:
18:1-6 - Bóg nakazuje Jeremiaszowi obserwować pracę garncarza, jako
metaforę Jego postępowania z Izraelem. Bóg, Garncarz, może kształtować
i przemieniać los swojego ludu, pod warunkiem, że okaże skruchę i
powróci do Niego (zob. także Izajasz 64:8 i Rzymian 9:20-21).
18:7-10 - Bóg pokazuje, że może zmienić swoje plany wobec narodu w
zależności od jego reakcji na Jego wezwanie. Jeśli lud się nawróci, Bóg
zmieni swoją decyzję z kary na błogosławieństwo, okazując w ten sposób
swoje miłosierdzie (zob. także Księgę Jonasza 3:10 i 2 Księgę Kronik
7:14).
18:11-12 - Odpowiedzią ludu Judy na wezwanie Boga jest odmowa i
zatwardziałość serca. Dowodzi to, że pomimo oferty miłosierdzia, lud
i Mateusz 23:37).
18:13-17 - Jeremiasz ubolewa nad niewdzięcznością ludu i zbliżającą się
zagładą, która go czeka. Ich brak posłuszeństwa Bogu i niesłuchania Go
prowadzi do ich upadku i dewastacji ich kraju (zob. także Izajasz 1:5-6
i Hebrajczyków 3:7-11).
