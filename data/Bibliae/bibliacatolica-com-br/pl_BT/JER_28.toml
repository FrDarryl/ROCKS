*
Mosaico decorativo
Księga Jeremiasza, 28
miesiącu rzekł do mnie Chananiasz, syn Azzura, prorok z Gibeon, w domu
Pańskim wobec kapłanów i całego ludu:
'''
"2" = ''':sup:`2` To mówi Pan Zastępów, Bóg Izraela: Złamię jarzmo króla
babilońskiego.
'''
"3" = ''':sup:`3` W ciągu dwóch lat przywrócę na to miejsce wszystkie naczynia domu
Pańskiego, które zabrał Nabuchodonozor, król babiloński, z tego
miejsca, wywożąc do Babilonu.
'''
"4" = ''':sup:`4` Jechoniasza, syna Jojakima, króla judzkiego, i wszystkich
uprowadzonych z Judy do Babilonu sprowadzę na to miejsce - wyrocznia
Pana - skruszę bowiem jarzmo króla babilońskiego.
'''
"5" = ''':sup:`5` Prorok zaś Jeremiasz przemówił do proroka Chananiasza wobec kapłanów
i całego ludu stojącego w domu Pańskim.
'''
"6" = ''':sup:`6` Prorok Jeremiasz powiedział: Niech się stanie! Niech tak Pan uczyni!
Niech Pan wypełni twoje słowa, które prorokowałeś, sprowadzając
naczynia z domu Pańskiego i wszystkich uprowadzonych w niewolę z
Babilonu na to miejsce.
'''
"7" = ''':sup:`7` Posłuchaj jednak tego słowa, które powiem do twoich uszu i do całego
ludu.
'''
"8" = ''':sup:`8` Prorocy, którzy byli przede mną i przed tobą od najdawniejszych
czasów, prorokowali przeciw licznym krajom i przeciw wielkim królestwom
o wojnie, nieszczęściu i zarazie.
'''
"9" = ''':sup:`9` Prorok, który przepowiada pomyślność, będzie uznany za proroka
prawdziwie posłanego przez Pana, gdy się spełni przepowiednia prorocka.
'''
"10" = ''':sup:`10` Wtedy prorok Chananiasz wziął jarzmo z szyi Jeremiasza proroka i
połamał je.
'''
"11" = ''':sup:`11` I powiedział Chananiasz wobec całego ludu: To mówi Pan: Tak samo
skruszę jarzmo Nabuchodonozora, króla babilońskiego, znad szyi
wszystkich narodów w ciągu dwóch lat. Jeremiasz zaś odszedł swoją
drogą.
proroka Chananiasza, skierował Pan do Jeremiasza następujące słowo:
'''
"13" = ''':sup:`13` Idź i powiedz Chananiaszowi: To mówi Pan: Połamałeś jarzmo
drewniane, lecz przygotowałeś zamiast niego jarzmo żelazne.
'''
"14" = ''':sup:`14` To bowiem mówi Pan Zastępów, Bóg Izraela: Wkładam jarzmo żelazne na
szyję wszystkich tych narodów, aby służyły Nabuchodonozorowi, królowi
babilońskiemu, i były mu poddane; także zwierzęta polne mu poddaję.
'''
"15" = ''':sup:`15` I rzekł prorok Jeremiasz do proroka Chananiasza: Słuchaj,
Chananiaszu! Pan cię nie posłał, ty zaś pozwoliłeś żywić temu narodowi
zwodniczą nadzieję.
'''
"16" = ''':sup:`16` Dlatego to mówi Pan: Oto usunę ciebie z powierzchni ziemi.
'''
"17" = ''':sup:`17` Umrzesz w tym roku, bo głosiłeś bunt przeciw Panu. I zmarł
Chananiasz prorok w tym roku, w siódmym miesiącu.
'''
"Notes" = '''
Notas de rodapé:
28:1-4 - Prorok Chananiasz podważa słowa Jeremiasza, ogłaszając, że Bóg
szybko przywróci wyposażenie świątyni i naród. Jego proroctwo o
natychmiastowym dobrobycie to fałszywa nadzieja, kontrastująca z
orędziem Jeremiasza o sądzie (zob. także 2 Tymoteusza 4:3-4 i Ewangelię
Mateusza 24:24).
28:5-9 - Jeremiasz odpowiada Chananiaszowi, stwierdzając, że poprzedni
prorocy również przepowiadali sąd, a prawdziwość słowa Bożego
potwierdza się poprzez spełnianie się proroctw. Podkreśla to wagę
rozpoznawania prawdziwego głosu Boga i potrzebę weryfikowania proroctw
(zob. także 1 J 4,1 i Dz 17,11).
28:10-11 - Chananiasz łamie drewniane jarzmo, które Jeremiasz umieścił
jako symbol panowania babilońskiego, symbolizując próbę obalenia władzy
Nabuchodonozora. Jego buntownicze działanie nie zmienia jednak planów
28:12-17 - Po fałszu Chananiasza Bóg objawia Jeremiaszowi, że prorok
umrze w tym roku, jako znak jego fałszu. To pokazuje powagę
prorokowania w imieniu Boga bez boskiego upoważnienia i pewność, że
28:17:00 - Śmierć Chananiasza przypomina, że boska prawda zwycięży nad
ludzkimi kłamstwami. Sąd Boży jest pewny, a fałszywi prorocy poniosą
konsekwencje swoich kłamstw (zob. także Jeremiasza 23:16-17 i 2
Koryntian 11:13-15).
'''
