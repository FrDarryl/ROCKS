[17]
"1" = ''':sup:`1` Modlitwa. Dawidowy. Wysłuchaj, Panie, słuszności, zważ na me
wołanie, przyjmij moje modły z warg nieobłudnych!
'''
"2" = ''':sup:`2` Niech przed Twoim obliczem zapadnie wyrok o mnie: oczy Twoje widzą
to, co prawe.
'''
"3" = ''':sup:`3` Choćbyś badał me serce, nocą mnie nawiedzał i doświadczał ogniem,
nie znajdziesz we mnie nieprawości. Moje usta nie zgrzeszyły
'''
"4" = ''':sup:`4` ludzkim obyczajem; według słów Twoich warg wystrzegałem się ścieżek
gwałtu.
'''
"5" = ''':sup:`5` Moje kroki trzymały się mocno na Twoich ścieżkach, moje stopy się
nie zachwiały.
'''
"6" = ''':sup:`6` Wzywam Cię, bo Ty mnie wysłuchasz, o Boże! Nakłoń ku mnie Twe ucho,
usłysz moje słowo.
'''
"7" = ''':sup:`7` Okaż miłosierdzie Twoje, Zbawco tych, co się chronią przed wrogami
pod Twoją prawicę.
'''
"8" = ''':sup:`8` Strzeż mnie jak źrenicy oka; w cieniu Twych skrzydeł mnie ukryj.
'''
"9" = ''':sup:`9` przed występnymi, co gwałt mi zadają, przed śmiertelnymi wrogami, co
otaczają mnie zewsząd.
'''
"10" = ''':sup:`10` Zamykają oni swe nieczułe serca, przemawiają butnie swoimi ustami.
na ziemię -
'''
"12" = ''':sup:`12` podobni do lwa dyszącego na zdobycz, do lwiątka, co siedzi w
kryjówce.
'''
"13" = ''':sup:`13` Powstań, o Panie, wystąp przeciw niemu i powal go, swoim mieczem
wyzwól moje życie od grzesznika,
'''
"14" = ''':sup:`14` a Twoją ręką, Panie - od ludzi: od ludzi, którym obecne życie
przypada w udziale i których brzuch napełniasz Twymi dostatkami;
których synowie jedzą do sytości, a resztę zostawiają swoim małym
dzieciom.
'''
"15" = ''':sup:`15` Ja zaś w sprawiedliwości ujrzę Twe oblicze, powstając ze snu nasycę
się Twoim widokiem.
'''
