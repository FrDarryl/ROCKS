[50]
"1" = ''':sup:`1` Józef przypadł do twarzy swego ojca, płakał nad nim i całował go.
'''
"2" = ''':sup:`2` A potem rozkazał swym domowym lekarzom, aby zabalsamowali jego ojca.
Ci zatem lekarze balsamowali Izraela.
'''
"3" = ''':sup:`3` Zabrało im to czterdzieści dni, tyle bowiem czasu trwało
balsamowanie. Mieszkańcy Egiptu opłakiwali Jakuba przez siedemdziesiąt
dni.
'''
"4" = ''':sup:`4` Kiedy zaś skończył się okres żałoby po nim, Józef zwrócił się do
otoczenia faraona z następującą prośbą: Jeśli darzycie mnie
życzliwością, powiedzcie samemu faraonowi,
'''
"5" = ''':sup:`5` że mój ojciec zobowiązał mnie przysięgą do spełnienia takiego
polecenia: Gdy umrę, pochowasz mnie w moim grobie, który sobie
przygotowałem w kraju Kanaan. Niech mi więc teraz będzie wolno udać się
tam, abym mógł pochować mego ojca, a potem wrócę.
'''
"6" = ''':sup:`6` Faraon odpowiedział: Idź i pochowaj twego ojca, tak jak mu
przysiągłeś.
'''
"7" = ''':sup:`7` I Józef wyruszył w drogę, aby pochować ojca. A z nim poszło również
wielu dworzan faraona, starszych urzędników dworskich i wszyscy
dostojnicy ziemi Egiptu;
'''
"8" = ''':sup:`8` nadto cała rodzina Józefa, jego bracia oraz rodzina jego ojca. Tylko
dziatwa oraz trzody i bydło zostały w Goszen.
'''
"9" = ''':sup:`9` Ciągnęli z nim również ludzie na wozach i na koniach, tworząc bardzo
liczny orszak.
'''
"10" = ''':sup:`10` A gdy przybyli do Goren-Haatad, które leży po drugiej stronie
Jordanu, odprawili tam wielki i wspaniały obrzęd żałobny: Józef przez
siedem dni obchodził żałobną uroczystość po swym ojcu.
'''
"11" = ''':sup:`11` Mieszkający tam Kananejczycy, widząc tę uroczystość żałobną w
Goren-Haatad, mówili: Oto jak wielka jest żałoba Egipcjan! Dlatego
nazwano tę miejscowość, która leży po drugiej stronie Jordanu, Abel
Misraim.
'''
"12" = ''':sup:`12` Synowie Jakuba uczynili zatem tak, jak im rozkazał ojciec:
'''
"13" = ''':sup:`13` przenieśli go do Kanaanu i pochowali w pieczarze na polu Makpela.
Pole to kupił Abraham od Efrona Chetyty jako tytuł własności grobu.
Leżało ono w pobliżu Mamre.
'''
"14" = ''':sup:`14` Józef po pogrzebie ojca wrócił do Egiptu wraz z braćmi i
wszystkimi, którzy z nim poszli, aby pochować jego ojca.
'''
"15" = ''':sup:`15` Bracia Józefa zdając sobie sprawę z tego, że ojciec ich nie żyje,
myśleli: Na pewno Józef będzie nas teraz prześladował i odpłaci nam za
wszystkie krzywdy, które mu wyrządziliśmy!
'''
"16" = ''':sup:`16` Toteż kazali powiedzieć Józefowi: Ojciec twój dał przed śmiercią
takie polecenie:
'''
"17" = ''':sup:`17` Powiedzcie Józefowi tak: Racz przebaczyć braciom twym wykroczenie i
winę ich, wyrządzili ci bowiem krzywdę. Teraz przeto daruj łaskawie
winę nam, którzy czcimy Boga twojego ojca! Józef rozpłakał się, gdy mu
to powtórzono.
'''
"18" = ''':sup:`18` Wtedy bracia już sami poszli do Józefa i upadłszy przez nim rzekli:
Jesteśmy twoimi niewolnikami.
'''
"19" = ''':sup:`19` Lecz Józef powiedział do nich: Nie bójcie się. Czyż ja jestem na
miejscu Boga?
'''
"20" = ''':sup:`20` Wy niegdyś knuliście zło przeciwko mnie, Bóg jednak zamierzył to
jako dobro, żeby sprawić to, co jest dzisiaj, że przeżył wielki naród.
'''
"21" = ''':sup:`21` Teraz więc nie bójcie się: będę żywił was i dzieci wasze. I tak ich
pocieszał, przemawiając do nich serdecznie.
'''
"22" = ''':sup:`22` Józef mieszkał w Egipcie wraz z rodziną swego ojca. Dożył on stu
dziesięciu lat
'''
"23" = ''':sup:`23` i doczekał się prawnuków z Efraima. Również dzieci Makira, syna
Manassesa, urodziły się na kolanach Józefa.
'''
"24" = ''':sup:`24` Wreszcie Józef rzekł do swych braci: Gdy ja umrę, Bóg okaże wam swą
łaskę i wyprowadzi was z tej ziemi do kraju, który poprzysiągł dać
Abrahamowi, Izaakowi i Jakubowi.
'''
"25" = ''':sup:`25` Po czym zobowiązał synów Izraela przysięgą, że spełnią takie
polecenie: Gdy Bóg okaże wam tę wielką swoją łaskawość, zabierzcie stąd
moje kości.
'''
"26" = ''':sup:`26` Po czym Józef umarł, mając sto dziesięć lat. Zabalsamowano go i
złożono go do trumny w Egipcie.
'''
"Notes" = '''
Notas de rodapé:
50:1-3 - Żałoba Józefa po śmierci ojca jest wyrazem miłości i szacunku.
Odzwierciedla to wagę żałoby i uznania relacji rodzinnych w kulturze
hebrajskiej (zob. także Księga Koheleta 3:1-2 i List do Rzymian 12:15).
50:4-6 - Prośba Józefa, aby faraon pozwolił jego rodzinie udać się do
Kanaanu i pochować go, podkreśla znaczenie ziemi obiecanej i ciągłość
obietnicy danej patriarsze przez Boga (zobacz również Księgę Rodzaju
23:19 i List do Hebrajczyków 11:13-16).
50:15-21 - Po śmierci Jakuba bracia Józefa obawiają się, że odpłaci im
za wyrządzone zło. Odpowiedź Józefa uwypukla miłosierdzie i suwerenność
Boga w przekształcaniu zła w dobro, co jest centralnym tematem wiary
chrześcijańskiej (zob. także Rz 8,28 i Rdz 45,5-8).
50:22-23 - Józef żyje w Egipcie aż do śmierci, dowodząc wierności Boga
w dotrzymywaniu obietnic nawet w obcej krainie. Perspektywa przyszłości
w Kanaanie potwierdza nadzieję odkupienia ludu Bożego (zob. także Rdz
15,13-14 i Hbr 11,22).
50:24-26 - Polecenia Józefa dotyczące pochówku w Kanaanie i wzmianka o
exodusie odzwierciedlają nadzieję na wybawienie i powrót do Ziemi
Obiecanej. Zapowiadają one historię Izraela i nieustanną wierność Boga
Jego obietnicom (zob. także Wj 13,19 i Joz 24,32).
'''
