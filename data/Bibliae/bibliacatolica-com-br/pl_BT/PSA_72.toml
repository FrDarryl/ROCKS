[72]
"1" = ''':sup:`1` Salomonowy. O Boże, przekaż Twój sąd królowi i Twoją sprawiedliwość
synowi królewskiemu.
'''
"2" = ''':sup:`2` Niech sądzi sprawiedliwie Twój lud i ubogich Twoich - zgodnie z
prawem!
'''
"3" = ''':sup:`3` Niech góry przyniosą ludowi pokój, a wzgórza - sprawiedliwość!
'''
"4" = ''':sup:`4` Otoczy opieką uciśnionych z ludu, ratować będzie dzieci ubogich, a
zetrze ciemiężyciela.
'''
"5" = ''':sup:`5` I będzie trwał długo jak słońce, jak księżyc przez wszystkie
pokolenia.
'''
"6" = ''':sup:`6` Zstąpi jak deszcz na trawę, jak deszcz rzęsisty, co nawadnia ziemię.
'''
"7" = ''':sup:`7` Za dni jego zakwitnie sprawiedliwość i wielki pokój, dopóki księżyc
nie zgaśnie.
'''
"8" = ''':sup:`8` I panować będzie od morza do morza, od Rzeki aż po krańce ziemi.
'''
"9" = ''':sup:`9` Nieprzyjaciele będą mu się kłaniać, a jego przeciwnicy pył będą
lizali.
'''
"10" = ''':sup:`10` Królowi Tarszisz i wysp przyniosą dary, królowie Szeby i Saby złożą
daninę.
'''
"11" = ''':sup:`11` I oddadzą mu pokłon wszyscy królowie, wszystkie narody będą mu
służyły.
'''
"12" = ''':sup:`12` Wyzwoli bowiem wołającego biedaka i ubogiego, i bezbronnego.
'''
"13" = ''':sup:`13` Zmiłuje się nad nędzarzem i biedakiem i ocali życie ubogich:
'''
"14" = ''':sup:`14` uwolni ich życie od krzywdy i ucisku, a krew ich cenna będzie w
jego oczach.
'''
"15" = ''':sup:`15` Przeto będzie żył i dadzą mu złoto z Saby, zawsze będą się modlić
za niego, nieustannie mu błogosławić.
'''
"16" = ''':sup:`16` Obfitość zboża niech będzie na ziemi, szczyty gór niech zaszumią
lasami! Jak Liban niech wzrasta plon jego, niech zakwitną jego łodygi
jak polna trawa!
'''
"17" = ''':sup:`17` Imię jego niech trwa na wieki; jak długo świeci słońce, niech
wzrasta jego imię! Niech się wzajemnie nim błogosławią! Niech wszystkie
narody ziemi życzą mu szczęścia!
'''
"18" = ''':sup:`18` Błogosławiony Pan, Bóg Izraela, który sam jeden czyni cuda!
'''
"19" = ''':sup:`19` Błogosławione na wieki chwalebne Jego imię; niech się cała ziemia
napełni Jego chwałą! Niech się tak stanie - niech się stanie!
'''
"20" = ''':sup:`20` (Skończyły się modlitwy Dawida, syna Jessego).
'''
