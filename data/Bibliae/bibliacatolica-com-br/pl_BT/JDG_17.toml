[17]
"1" = ''':sup:`1` W górach Efraima był człowiek imieniem Mikajehu.
'''
"2" = ''':sup:`2` Rzekł on do swojej matki: Tysiąc sto (syklów) srebra, które ci
ukradziono i z powodu których przeklinałaś i mówiłaś tak, iż słyszałem
- oto srebro to jest u mnie, to ja właśnie je wziąłem. I rzekła jego
matka: Niech syn mój będzie błogosławiony przez Pana!
'''
"3" = ''':sup:`3` Zwrócił więc swej matce tysiąc sto (syklów) srebra, na co rzekła
matka: Zaprawdę, srebro to poświęciłam Panu; z ręki mojej (jest ono
przeznaczone) dla mego syna, aby z niego uczyniono posążek rzeźbiony i
ulany z metalu. Oto teraz ci je oddaję.
'''
"4" = ''':sup:`4` Ale on zwrócił owo srebro swojej matce. Matka zaś wziąwszy dwieście
(syklów) srebra, dała je złotnikowi. On zaś uczynił z nich posążek
rzeźbiony i ulany z metalu, który był potem w domu Mikajehu.
'''
"5" = ''':sup:`5` Mika miał u siebie sanktuarium, następnie sprawił efod i terafim
oraz wprowadził jednego ze swych synów w czynności kapłańskie, tak że
był dla niego kapłanem.
'''
"6" = ''':sup:`6` Za dni owych nie było króla w Izraelu i każdy czynił to, co było
słuszne w jego oczach.
'''
"7" = ''':sup:`7` Był pewien młody człowiek w Betlejem judzkim, z pokolenia (Judy).
Był on lewitą i mieszkał tam jako przybysz.
'''
"8" = ''':sup:`8` Człowiek ten opuścił miasto Betlejem w Judzie, aby zamieszkać jako
przybysz tam, gdzie mu się przytrafi. Podróżując doszedł aż do góry
Efraima, do domu Miki.
'''
"9" = ''':sup:`9` Wtedy Mika rzekł do niego: Skąd przychodzisz? Odpowiedział mu:
Jestem lewitą z Betlejem judzkiego i szukam miejsca, aby zamieszkać.
'''
"10" = ''':sup:`10` Zostań u mnie - rzekł do niego Mika - i bądź mi ojcem i kapłanem,
za to dam ci każdego roku dziesięć srebrników, gotowe szaty i
wyżywienie. (Lewita poszedł z nim).
'''
"11" = ''':sup:`11` Spodobało się owemu lewicie zamieszkać z tym mężem i młody ów
człowiek stał się dla niego jakby jednym z jego synów.
'''
"12" = ''':sup:`12` Mika wprowadził w czynności kapłańskie owego lewitę, tak że ów
młodzieniec był dla niego kapłanem i mieszkał w domu Miki.
'''
"13" = ''':sup:`13` Rzekł wówczas Mika: Teraz wiem, że mi Pan będzie błogosławił, gdyż
mam lewitę za kapłana.
'''
