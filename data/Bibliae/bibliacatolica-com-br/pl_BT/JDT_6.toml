[6]
"1" = ''':sup:`1` A gdy się uspokoiło wzburzenie mężów stojących wokół rady, naczelny
wódz asyryjskich sił zbrojnych, Holofernes, przemówił do Achiora w
obecności całego tłumu cudzoziemców i wszystkich synów Moabu:
'''
"2" = ''':sup:`2` Kim ty jesteś, Achiorze, i wy, najemnicy Ammona, że prorokujesz nam,
tak jak choćby dziś, i radzisz nie walczyć z narodem Izraela, ponieważ
ich Bóg będzie ich osłaniał tarczą? A któż jest bogiem, jak nie
Nabuchodonozor? On pośle potęgę swoją i wygładzi ich z powierzchni
ziemi, a ich Bóg nie ocali ich.
'''
"3" = ''':sup:`3` My, słudzy jego, pokonamy ich jak jednego człowieka i nie potrafią
powstrzymać naporu naszych koni.
'''
"4" = ''':sup:`4` Stratujemy ich nimi, i góry przesiąkną ich krwią, a równiny ich
napełnią się ich trupami. I nie ostoi się ślad ich stóp przed nami, ale
wyginą do ostatniego - to mówi król Nabuchodonozor, pan całej ziemi.
Tak on powiedział, a jego słowa nie będą daremne.
'''
"5" = ''':sup:`5` Ty zaś, Achiorze, najemniku Ammona, ty, który wypowiedziałeś te
słowa w dniu twojej nieprawości, nie zobaczysz mnie już więcej od tego
dnia, aż wywrę zemstę na narodzie tym, przybyłym z Egiptu.
'''
"6" = ''':sup:`6` Wtedy miecz mojego wojska i dzida sług moich przeszyją twoje boki, i
gdy nadejdą, zginiesz między pobitymi.
'''
"7" = ''':sup:`7` A teraz moi słudzy odprowadzą cię na górę i umieszczą w jednym z
miast między przełęczami.
'''
"8" = ''':sup:`8` Ty nie zginiesz, aż razem z nimi ulegniesz zagładzie.
'''
"9" = ''':sup:`9` A jeśli spodziewasz się w sercu swoim, że nie zostaną pokonani, to
niech twarz twoja się nie smuci. To powiedziałem i ani jedno słowo moje
nie zawiedzie.
'''
"10" = ''':sup:`10` Potem polecił Holofernes sługom swoim, którzy stali obok niego w
namiocie, aby pojmali Achiora i zaprowadzili go do Betulii, i oddali go
w ręce Izraelitów.
'''
"11" = ''':sup:`11` I pojmali go słudzy jego, i wyprowadzili poza obóz na równinę, a z
równiny wstąpili na górę i doszli do źródeł położonych poniżej Betulii.
'''
"12" = ''':sup:`12` A gdy ich dostrzegli ludzie z miasta na szczycie góry, chwycili za
broń i wyszli z miasta na szczyt góry. Wszyscy zaś procarze zagrodzili
im dojście do wąwozu i rzucali na nich kamienie.
'''
"13" = ''':sup:`13` A oni czołgając się u podnóża góry związali Achiora iporzuciwszy go
u stóp góry, odeszli do swego pana.
'''
"14" = ''':sup:`14` Izraelici zaś zeszli ze swego miasta, zatrzymali się przy nim i
rozwiązawszy go, zaprowadzili do Betulii i postawili przed naczelnikami
miasta.
'''
"15" = ''':sup:`15` A byli nimi w owym czasie: Ozjasz, syn Miki, z pokolenia Symeona, i
Chabris, syn Gotoniela, i Charmis, syn Melkiela.
'''
"16" = ''':sup:`16` Oni zaś zwołali całą starszyznę miasta. Zbiegła się też cała
młodzież i kobiety na zebranie i ustawili Achiora w środku całego ludu
ich, a Ozjasz wypytywał go o to, co się stało.
'''
"17" = ''':sup:`17` A on w odpowiedzi powtórzył im słowa doradców Holofernesa i
wszystkie te słowa, którymi on sam przemawiał pośród książąt, synów
Aszszura, oraz te, które wypowiedział butnie Holofernes przeciw domowi
Izraela.
'''
"18" = ''':sup:`18` A lud rzucił się na ziemię, oddał pokłon Bogu i wołał słowami:
'''
"19" = ''':sup:`19` Panie, Boże niebios, zważ na ich pychę i zlituj się nad poniżeniem
naszego narodu, spójrz na twarze tych, którzy w tym dniu poświęcają się
Tobie.
'''
"20" = ''':sup:`20` Potem pocieszali Achiora i bardzo go chwalili.
'''
"21" = ''':sup:`21` A Ozjasz zabrał go ze zgromadzenia do swego domu i wydał ucztę dla
starszyzny. Przez całą ową noc błagano Boga Izraela o pomoc.
'''
"Notes" = '''
Notas de rodapé:
6:1-5 - Plan Holofernesa, mający na celu oblężenie Betulii, uwypukla
napięcie między ciemiężycielami a wiernym ludem. Obrona miasta
symbolizuje niezłomność wiary i determinację w stawianiu czoła
przeciwnościom (zob. także Efezjan 6:10-13 i 2 Tymoteusza 1:7).
6:6-10 - Judyta postanawia przygotować się do stawienia czoła wrogowi,
demonstrując odwagę i wagę działania w czasach kryzysu. To ilustruje
potrzebę mądrego i zdecydowanego działania w obronie własnej wiary
(zob. także Jk 2,17 i Rz 12,21).
6:11-16 - Decyzja Judyty o uwodzicielskim ubiorze to strategia
odzwierciedlająca kobiecą przebiegłość i umiejętność wykorzystania
dostępnych zasobów do osiągnięcia swoich celów. Mądrość Judyty stanowi
wzór strategicznego działania (zob. także Księgę Przysłów 31:10-31 i 1
List Piotra 3:3-4).
6:17-21 - Judyta staje przed Holofernesem, podkreślając swoje zaufanie
do Boga i determinację. Jej obecność jest świadectwem odwagi płynącej z
27:1 i List do Filipian 4:13).
6:22-25 - Dialog między Judytą a Holofernesem ukazuje manipulację
słowami i wagę mowy perswazyjnej. Ilustruje to, jak skuteczna
komunikacja może wpływać na decyzje i kształtować rezultaty w
sytuacjach kryzysowych (zob. także Prz 15,1 i Jk 1,19).
'''
