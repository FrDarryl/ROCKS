[61]
"1" = ''':sup:`1` Kierownikowi chóru. Na instrumentach strunowych. Dawidowy.
'''
"2" = ''':sup:`2` Słuchaj, o Boże, mojego wołania, zważ na moją modlitwę!
'''
"3" = ''':sup:`3` Wołam do Ciebie z krańców ziemi, gdy słabnie moje serce: na skałę
zbyt dla mnie wysoką wprowadź mnie,
'''
"4" = ''':sup:`4` bo Ty jesteś dla mnie obroną, wieżą warowną przeciwko wrogowi.
'''
"5" = ''':sup:`5` Chciałbym zawsze mieszkać w Twoim przybytku, uciekać się pod cień
Twoich skrzydeł!
'''
"6" = ''':sup:`6` Bo Ty, o Boże, wysłuchujesz mych ślubów i wypełniasz życzenia tych,
co się boją Twojego imienia.
'''
"7" = ''':sup:`7` Przymnażaj dni do dni króla, lata jego przedłuż z pokolenia na
pokolenia!
'''
"8" = ''':sup:`8` Niech na wieki króluje przed Bogiem; ześlij łaskę i wierność, aby go
strzegły.
'''
"9" = ''':sup:`9` Wówczas będę zawsze imię Twe opiewał i dnia każdego wypełniał me
śluby.
'''
