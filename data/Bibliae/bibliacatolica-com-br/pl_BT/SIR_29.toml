[29]
"1" = ''':sup:`1` Kto jest miłosierny, pożycza bliźniemu, a kto wspomaga go swą ręką,
wypełnia przykazania.
'''
"2" = ''':sup:`2` Pożycz bliźniemu, gdy jest w potrzebie, a także oddaj mu w swoim
czasie;
'''
"3" = ''':sup:`3` dotrzymaj słowa, bądź godny jego zaufania, a zawsze znajdziesz to,
czego będziesz potrzebował.
'''
"4" = ''':sup:`4` Wielu uważa pożyczkę za rzecz znalezioną i sprawia kłopot tym,
którzy ich wspomogli.
'''
"5" = ''':sup:`5` Do czasu, zanim otrzyma, całuje jego ręce i o bogactwach bliźniego
mówi cichym głosem; ale się ociąga, gdy przyjdzie pora zwrotu, i oddaje
w zamian słowa niezadowolenia i na złe czasy się skarży.
'''
"6" = ''':sup:`6` Jeśli zaś zdoła, zwróci zaledwie połowę, i należy uważać to za rzecz
znalezioną; a jeśli nie będzie mógł, pozbawi go pieniędzy, uczyni go
sobie bez powodu wrogiem, odda mu przekleństwa i obelgi i zamiast czci,
zapłaci mu zelżywością.
'''
"7" = ''':sup:`7` Wielu się więc powstrzymuje nie z powodu złego usposobienia, ale z
obawy, by nie tracić na próżno.
'''
"8" = ''':sup:`8` Poza tym bądź dla biednego łaskawy i nie daj mu długo czekać na
jałmużnę!
'''
"9" = ''':sup:`9` Zgodnie z przykazaniem przyjdź z pomocą biednemu i stosownie do jego
potrzeby nie odsyłaj go z pustymi rękami!
'''
"10" = ''':sup:`10` Strać raczej pieniądze dla brata i przyjaciela, niżby miały
zardzewieć, zmarnować się pod kamieniem.
'''
"11" = ''':sup:`11` Umieść skarb twój według przykazań Najwyższego, a korzystniejsze to
będzie dla ciebie niż złoto.
'''
"12" = ''':sup:`12` Zamknij jałmużnę w spichlerzach twoich, a ona wybawi cię z każdego
nieszczęścia.
'''
"13" = ''':sup:`13` Lepiej niż tarcza mocna, niżeli ciężka włócznia za ciebie walczyć
będzie z wrogiem.
'''
"14" = ''':sup:`14` Człowiek dobry ręczyć będzie za bliźniego, i byłby bezwstydny,
gdyby go odtrącił.
'''
"15" = ''':sup:`15` Nie zapominaj dobrodziejstw poręczyciela, dał bowiem życie swoje za
ciebie.
'''
"16" = ''':sup:`16` Grzesznik za nic sobie ma dobrodziejstwa poręczyciela i bez
wdzięczności w sercu odtrąca swego wybawcę.
'''
"17" = ''':sup:`17` Ręczenie zgubiło wielu uczciwych i wstrząsnęło nimi jak morska
fala.
'''
"18" = ''':sup:`18` Ludzi możnych wypędziło z kraju, tak że zabłądzili między obce
narody.
'''
"19" = ''':sup:`19` Grzesznik, który narzuca się z ręczeniem, goniąc za zyskiem,
popadnie pod wyroki sądowe.
'''
"20" = ''':sup:`20` Pomagaj bliźniemu według swej możności, a uważaj na siebie, abyś i
ty nie upadł.
'''
"21" = ''':sup:`21` Pierwsze potrzeby życia: woda, chleb, odzienie i dom, by osłonić
nagość.
'''
"22" = ''':sup:`22` Lepsze jest życie biednego pod dachem z tarcic niż wspaniałe uczty
u obcych.
'''
"23" = ''':sup:`23` Bądź zadowolony, czy masz mało czy dużo, a nie posłyszysz wymówek,
że jesteś przybyszem.
'''
"24" = ''':sup:`24` Przykre to życie chodzić od domu do domu, a tam, gdzie mieszkasz
jako obcy, ust nie otworzysz.
'''
"25" = ''':sup:`25` Choć przyjmiesz kogoś do stołu i dasz pić, bez otrzymania podzięki
posłyszysz przykre słowa:
'''
"26" = ''':sup:`26` Chodź, przybyszu, przygotuj stół, a jeśli co masz w ręku, nakarm
mnie!
'''
"27" = ''':sup:`27` Przybyszu, zrób miejsce godniejszemu, brat w gościnę przybył do
mnie, potrzebuję mieszkania.
'''
"28" = ''':sup:`28` Ciężkie są dla człowieka rozumnego obelgi wierzyciela i wymawianie
gościny.
'''
"Notes" = '''
Notas de rodapé:
29:1-3 - Autor chwali praktykę pomagania potrzebującym poprzez
udzielanie pożyczek bez odsetek. Dobroczynność wobec innych jest
przedstawiona jako święty obowiązek, który zostanie nagrodzony przez
Boga (zob. także Prz 19,17 i Łk 6,35).
29:4-5 - Tekst ostrzega przed pożyczaniem niewdzięcznym ludziom, którzy
nie spłacają długu. Roztropność powinna zawsze towarzyszyć hojności
29:8-10 - Zachęca się do troski o ubogich, podkreślając, że pomoc
potrzebującym gromadzi duchowe skarby w niebie. Życzliwość wobec
3,17-18).
29:11-13 - Gromadzenie bogactw na dzień potrzeby jest ważne, ale autor
przypomina nam, że największe bezpieczeństwo tkwi w hojności i dobrych
uczynkach, które gwarantują błogosławieństwo Boże (zobacz również
Ewangelię Mateusza 6:19-21 i 2 List do Koryntian 9:6-7).
29:14-20 - Wychwalana jest wartość przyjaźni, z naciskiem na zaufanie i
wierność między przyjaciółmi. Prawdziwy przyjaciel będzie lojalny w
trudnych chwilach, w przeciwieństwie do tych, którzy pojawiają się
tylko w dobrych chwilach (zob. także Prz 17,17 i J 15,13).
'''
