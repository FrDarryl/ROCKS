[11]
"1" = ''':sup:`1` Jabin, król Chasoru, usłyszawszy o tym, powiadomił Jobaba, króla
Madonu, króla Szimronu, króla Akszafu
'''
"2" = ''':sup:`2` i królów zamieszkałych na północy, w górach i na równinie, na
południu od Kinneret, w Szefeli i na wyżynach Doru na zachodzie,
'''
"3" = ''':sup:`3` Kananejczyków na wschodzie i na zachodzie, Amorytów, Chetytów,
Peryzzytów, Jebusytów na górze i Chiwwitów u stóp Hermonu w krainie
Mispa.
'''
"4" = ''':sup:`4` Wyruszyli oni z całym swym wojskiem, ludem mnogim jak piasek na
wybrzeżu morza i z olbrzymią liczbą koni i rydwanów.
'''
"5" = ''':sup:`5` Wszyscy ci królowie umówiwszy się przybyli i zajęli stanowiska nad
wodami Merom, aby walczyć z Izraelem.
'''
"6" = ''':sup:`6` I rzekł Pan do Jozuego: Nie bój się ich, albowiem jutro o tej porze
sprawię, że oni wszyscy padną zabici przed Izraelem. Konie ich
okulawisz, a rydwany ich spalisz.
'''
"7" = ''':sup:`7` Jozue wraz z całym swym zbrojnym ludem przybył niespodzianie nad
wody Meromu i rzucił się na nich.
'''
"8" = ''':sup:`8` Pan wydał ich w ręce Izraela. Rozbili ich i ścigali aż do Sydonu
Wielkiego i aż do Misrefot-Maim i do doliny Mispa na wschodzie.
Rozgromiono ich całkowicie, tak że nikt nie ocalał.
'''
"9" = ''':sup:`9` Jozue postąpił z nimi, jak Pan mu rozkazał: konie ich okulawił, a
rydwany spalił.
'''
"10" = ''':sup:`10` W tym samym czasie Jozue cofnął się i zdobył Chasor, a króla jego
zabił mieczem; Chasor było niegdyś stolicą wszystkich tych królestw.
'''
"11" = ''':sup:`11` Ostrzem miecza pobili wszystko co żywe, obłożywszy klątwą. Nie
pozostawiono żadnej żywej duszy, a Chasor spalono.
'''
"12" = ''':sup:`12` Wszystkie miasta tych królów i samych ich królów zwyciężył Jozue i
zdobył ostrzem miecza, obłożywszy ich klątwą, jak rozkazał Mojżesz,
sługa Pana.
'''
"13" = ''':sup:`13` Wszystkie jednak miasta, położone na wzgórzach, nie zostały przez
Izraelitów spalone, z wyjątkiem Chasoru, spalonego przez Jozuego.
'''
"14" = ''':sup:`14` Całą zdobycz tych miast i bydło podzielili Izraelici pomiędzy
siebie, lecz wszystkich ludzi zgładzili ostrzem miecza doszczętnie, nie
zostawiając żadnej żywej duszy.
'''
"15" = ''':sup:`15` To, co Pan rozkazał słudze swemu Mojżeszowi, a Mojżesz rozkazał
Jozuemu, Jozue wykonał, niczego nie zaniedbując z tego wszystkiego, co
rozkazał Pan Mojżeszowi.
'''
"16" = ''':sup:`16` I opanował Jozue cały ten kraj: góry, cały Negeb, całą krainę
Goszen, Szefelę, Arabę, góry izraelskie i ich równiny.
'''
"17" = ''':sup:`17` Od góry Chalak, wznoszącej się ku Seirowi, aż do Baal-Gad w dolinie
Libanu, u stóp góry Hermon. A wszystkich ich królów zwyciężył i skazał
na śmierć.
'''
"18" = ''':sup:`18` Przez długi czas Jozue walczył z tymi wszystkimi królami.
'''
"19" = ''':sup:`19` Żadne miasto nie zawarło pokoju z Izraelitami prócz Chiwwitów
mieszkających w Gibeonie. Wszystkie zostały zdobyte zbrojnie.
'''
"20" = ''':sup:`20` Taki był zamiar Pana, który uczynił upartymi ich serca, tak że
prowadzili wojnę z Izraelem i popadli pod klątwę bez miłosierdzia aż do
wyniszczenia, jak rozkazał Pan Mojżeszowi.
'''
"21" = ''':sup:`21` W owym czasie Jozue w walce zwyciężył Anakitów z gór, z Hebronu, z
Debiru, z Anab i ze wszystkich gór judzkich, i ze wszystkich gór
izraelskich. Na nich wszystkich wraz z ich miastami Jozue rzucił
klątwę.
'''
"22" = ''':sup:`22` Anakici nie pozostali już w kraju Izraelitów, z wyjątkiem Gazy, Gat
i Aszdodu.
'''
"23" = ''':sup:`23` Jozue zawładnął całym kraje według polecenia Pana, danego
Mojżeszowi, a następnie oddał go Jozue w posiadanie Izraelowi, dzieląc
odpowiednio do ich podziału na pokolenia. I kraj zaznał pokoju od
wojny.
'''
"Notes" = '''
Notas de rodapé:
11:1-5 - Królowie północy jednoczą się przeciwko Izraelowi,
demonstrując narastający opór wobec Bożego podboju. Ta jedność
ilustruje duchową walkę, jaką chrześcijanie toczą z siłami
sprzeciwiającymi się zamysłowi Boga (zob. także Efezjan 6:12 i
11:6-9 - Bóg mówi Jozuemu, by się nie lękał, bo wyda ich wrogów w ręce
Izraela. Ta obietnica podkreśla wierność Boga w spełnianiu obietnic
8:31).
11:10-15 - Zniszczenie Chasoru i całkowite posłuszeństwo Jozuego wobec
Boga objawiają wagę posłuszeństwa Panu we wszystkich dziedzinach życia,
podkreślając odpowiedzialność Izraela za wypełnianie Jego woli (zobacz
również Księgę Powtórzonego Prawa 5:32-33 i List Jakuba 1:22).
11:16-23 - Całkowite podbicie ziemi dowodzi wierności Boga w spełnieniu
obietnic danych Abrahamowi. Ziemia obiecana staje się symbolem
duchowego i fizycznego dziedzictwa ludu Bożego (zob. także Hbr 11,9-10
i Gal 3,29).
11:24-26 - Zniszczenie ludzi zamieszkujących ziemię podkreśla surowość
Bożego sądu nad niegodziwością. Ta opowieść przypomina nam o powadze
grzechu i potrzebie dostosowania się do Bożych zamierzeń (zob. także Rz
1,18 i 2 P 3,9).
'''
