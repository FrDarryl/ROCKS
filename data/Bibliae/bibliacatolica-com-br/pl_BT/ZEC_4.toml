[4]
"1" = ''':sup:`1` Anioł, który mówił do mnie, zbudził mnie znowu, jak budzi się kogoś
śpiącego.
'''
"2" = ''':sup:`2` I zapytał mnie: Co widzisz? Odpowiedziałem: Widzę świecznik, cały ze
złota, a u jego szczytu zbiornik, podtrzymujący siedem lamp, a każda
lampa ma siedem palników.
'''
"3" = ''':sup:`3` I dwie oliwki stoją, jedna z prawej strony, a druga z lewej strony
zbiornika.
'''
"4" = ''':sup:`4` Zapytałem anioła, który mówił do mnie: Co to wszystko znaczy, panie
mój?
'''
"5" = ''':sup:`5` Anioł, który do mnie mówił, odpowiedział: Nie wiesz, co to wszystko
znaczy? Odrzekłem: Nie, panie mój?
'''
"6" = ''':sup:`6` W odpowiedzi przemówił do mnie: Oto słowo Pańskie do Zorobabela: Nie
'''
"7" = ''':sup:`7` Czymże ty jesteś, góro wysoka, dla Zorobabela? On położy kamień na
szczycie, wśród radosnych okrzyków: Dzięki, dzięki za nią!
'''
"8" = ''':sup:`8` Potem Pan skierował do mnie to słowo:
'''
"9" = ''':sup:`9` Ręce Zorobabela położyły fundamenty tego domu i jego ręce go
dokończą. Po tym poznacie, że Pan Zastępów posłał mnie do was.
'''
"10" = ''':sup:`10` Bo któż by lekceważył chwilę skromnego początku, skoro z radością
Pana, które przypatrują się całej ziemi.
'''
"11" = ''':sup:`11` I zwróciłem się do niego z takim zapytaniem: Co oznaczają te dwie
oliwki z prawej i z lewej strony świecznika?
'''
"12" = ''':sup:`12` Powtórnie tak go zapytałem: Co oznaczają te dwie gałązki oliwne, z
których złotymi rurkami płynie złota oliwa?
'''
"13" = ''':sup:`13` Nie wiesz - odpowiedział mi - co one oznaczają? Odrzekłem: Nie,
panie mój!
'''
"14" = ''':sup:`14` I wyjaśnił: To są dwaj pomazańcy, którzy stoją przed Panem całego
świata.
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - Wizja złotego świecznika i dwóch drzew oliwnych symbolizuje
nieustające źródło boskiej mocy i oświecenia. Świecznik symbolizuje
4:4-6 - Anioł objawia, że dzieło odbudowy świątyni nie zostanie
dokonane siłą ludzką, lecz mocą Ducha Świętego. Ten fragment podkreśla,
że to Bóg udziela Swojemu ludowi mocy do wykonania Jego dzieła poprzez
Boskie poleganie i modlitwę (zob. także 2 Kor 12,9 i Flp 4,13).
4:7-9 - Proroctwo, że „kto gardzi dniem małych rzeczy”, wskazuje na
wytrwałość w dziele Bożym, nawet gdy okoliczności wydają się błahe lub
nieistotne. Uczy to o znaczeniu wierności w trudnych chwilach (zob.
także Łk 16,10 i Hbr 10,36).
4:10-14 - Dwa drzewa oliwne symbolizują namaszczonych przez Boga,
prawdopodobnie Zorobabela i Jozuego, którzy mieli być narzędziami
odnowy ludu. Wizja wskazuje na rolę namaszczonych przywódców w
kierowaniu dziełem Bożym, odzwierciedlając boski autorytet (zob. także
Obj. 11:4 i 1 J 2:20).
'''
