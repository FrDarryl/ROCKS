[16]
"1" = ''':sup:`1` Po upływie szabatu Maria Magdalena, Maria, matka Jakuba, i Salome
nakupiły wonności, żeby pójść namaścić Jezusa.
'''
"2" = ''':sup:`2` Wczesnym rankiem w pierwszy dzień tygodnia przyszły do grobu, gdy
słońce wzeszło.
'''
"3" = ''':sup:`3` A mówiły między sobą: Kto nam odsunie kamień od wejścia do grobu?
'''
"4" = ''':sup:`4` Gdy jednak spojrzały, zauważyły, że kamień był już odsunięty, a był
bardzo duży.
'''
"5" = ''':sup:`5` Weszły więc do grobu i ujrzały młodzieńca, siedzącego po prawej
stronie, ubranego w białą szatę; i bardzo się przestraszyły.
'''
"6" = ''':sup:`6` Lecz on rzekł do nich: Nie bójcie się! Szukacie Jezusa z Nazaretu,
ukrzyżowanego; powstał, nie ma Go tu. Oto miejsce, gdzie Go złożyli.
'''
"7" = ''':sup:`7` Lecz idźcie, powiedzcie Jego uczniom i Piotrowi: Idzie przed wami do
Galilei, tam Go ujrzycie, jak wam powiedział.
'''
"8" = ''':sup:`8` One wyszły i uciekły od grobu; ogarnęło je bowiem zdumienie i
przestrach. Nikomu też nic nie oznajmiły, bo się bały.
'''
"9" = ''':sup:`9` Po swym zmartwychwstaniu, wczesnym rankiem w pierwszy dzień
tygodnia, Jezus ukazał się najpierw Marii Magdalenie, z której wyrzucił
siedem złych duchów.
'''
"10" = ''':sup:`10` Ona poszła i oznajmiła to tym, którzy byli z Nim, pogrążonym w
smutku i płaczącym.
'''
"11" = ''':sup:`11` Ci jednak słysząc, że żyje i że ona Go widziała, nie chcieli
wierzyć.
'''
"12" = ''':sup:`12` Potem ukazał się w innej postaci dwom z nich na drodze, gdy szli do
wsi.
'''
"13" = ''':sup:`13` Oni powrócili i oznajmili pozostałym. Lecz im też nie uwierzyli.
'''
"14" = ''':sup:`14` W końcu ukazał się samym Jedenastu, gdy siedzieli za stołem, i
wyrzucał im brak wiary i upór, że nie wierzyli tym, którzy widzieli Go
zmartwychwstałego.
'''
"15" = ''':sup:`15` I rzekł do nich: Idźcie na cały świat i głoście Ewangelię
wszelkiemu stworzeniu!
'''
"16" = ''':sup:`16` Kto uwierzy i przyjmie chrzest, będzie zbawiony; a kto nie uwierzy,
będzie potępiony.
'''
"17" = ''':sup:`17` Tym zaś, którzy uwierzą, te znaki towarzyszyć będą: w imię moje złe
duchy będą wyrzucać, nowymi językami mówić będą;
'''
"18" = ''':sup:`18` węże brać będą do rąk, i jeśliby co zatrutego wypili, nie będzie im
szkodzić. Na chorych ręce kłaść będą, i ci odzyskają zdrowie.
'''
"19" = ''':sup:`19` Po rozmowie z nimi Pan Jezus został wzięty do nieba i zasiadł po
prawicy Boga.
'''
"20" = ''':sup:`20` Oni zaś poszli i głosili Ewangelię wszędzie, a Pan współdziałał z
nimi i potwierdził naukę znakami, które jej towarzyszyły.
'''
