[16]
"1" = ''':sup:`1` Potem posłyszałem donośny głos ze świątyni, mówiący do siedmiu
aniołów: Idźcie, a wylejcie siedem czasz gniewu Boga na ziemię!
'''
"2" = ''':sup:`2` I poszedł pierwszy, i wylał swą czaszę na ziemię. A wrzód złośliwy,
bolesny, wystąpił na ludziach, co mają znamię Bestii, i na tych, co
wielbią jej obraz.
'''
"3" = ''':sup:`3` A drugi wylał swą czaszę na morze: I stało się ono krwią jakby
zmarłego, i każda z istot żywych poniosła śmierć - te, które są w
morzu.
'''
"4" = ''':sup:`4` A trzeci wylał swą czaszę na rzeki i źródła wód: i stały się krwią.
'''
"5" = ''':sup:`5` I usłyszałem anioła wód, mówiącego: Ty jesteś sprawiedliwy, Który
jesteś, Który byłeś, o Święty, że tak osądziłeś.
'''
"6" = ''':sup:`6` Ponieważ wylali krew świętych i proroków, krew również pić im dałeś.
Godni są tego!
'''
"7" = ''':sup:`7` I usłyszałem, jak mówił ołtarz: Tak, Panie, Boże wszechwładny,
prawdziwe są Twoje wyroki i sprawiedliwe.
'''
"8" = ''':sup:`8` A czwarty wylał swą czaszę na słońce: i dano mu władzę dotknąć
ogniem ludzi.
'''
"9" = ''':sup:`9` I ludzie zostali dotknięci wielkim upałem, i bluźnili imieniu Boga,
który ma moc nad tymi plagami, a nie nawrócili się, by oddać Mu chwałę.
'''
"10" = ''':sup:`10` A piąty wylał swą czaszę na tron Bestii: i w jej królestwie nastały
ciemności, a ludzie z bólu gryźli języki
'''
"11" = ''':sup:`11` i Bogu nieba bluźnili za bóle swoje i wrzody, ale od czynów swoich
się nie odwrócili.
'''
"12" = ''':sup:`12` A szósty wylał swą czaszę na rzekę wielką, na Eufrat. A wyschła jej
woda, by dla królów ze wschodu słońca droga stanęła otworem.
'''
"13" = ''':sup:`13` I ujrzałem wychodzące z paszczy Smoka i z paszczy Bestii, i z ust
Fałszywego Proroka trzy duchy nieczyste jakby ropuchy;
'''
"14" = ''':sup:`14` a są to duchy czyniące znaki - demony, które wychodzą ku królom
całej zamieszkanej ziemi, by ich zgromadzić na wojnę w Wielkim Dniu
wszechmogącego Boga.
'''
"15" = ''':sup:`15` /Oto przyjdę jak złodziej: Błogosławiony, który czuwa i strzeże
swych szat, by nago nie chodzić i by sromoty jego nie widziano/.
'''
"16" = ''':sup:`16` I zgromadziły ich na miejsce, zwane po hebrajsku Har-Magedon.
'''
"17" = ''':sup:`17` A siódmy wylał swą czaszę w powietrze: a ze świątyni od tronu dobył
się donośny głos mówiący: " Stało się! "
'''
"18" = ''':sup:`18` I nastąpiły błyskawice i głosy, i gromy, i nastąpiło wielkie
trzęsienie ziemi, jakiego nie było, odkąd jest człowiek na ziemi: takie
trzęsienie ziemi, tak wielkie.
'''
"19" = ''':sup:`19` A wielkie miasto rozpadło się na trzy części i miasta pogan runęły.
I wspomniał Bóg na Wielki Babilon, by mu dać kielich wina - gniewu
zapalczywości swej.
'''
"20" = ''':sup:`20` I pierzchła każda wyspa, i gór już nie znaleziono.
'''
"21" = ''':sup:`21` I grad ogromny o wadze jakby talentu spadł z nieba na ludzi. A
ludzie Bogu bluźnili za plagę gradu, bo plaga jego jest bardzo wielka.
'''
"Notes" = '''
Notas de rodapé:
16:1-9 - Wylanie pierwszych czasz symbolizuje gniew Boży skierowany
przeciwko niegodziwym, odzwierciedlając zniszczenie ich systemów
bałwochwalstwa i grzechu. Reakcją człowieka jest zatwardziałość serca
(zob. także Wj 7,14-25 i Obj 9,20-21).
16:10-11 - Piąta czasza sprowadza ciemność i mękę na tron bestii,
odzwierciedlając Boży sąd nad królestwami zła. Ludzie nadal odrzucają
skruchę, demonstrując ludzką upartość w czasach sądu (zob. także
Jeremiasza 25:15-16 i Objawienie 9:20).
16:12-16 - Przygotowania do Armagedonu naznaczone są zgromadzeniem sił
zła do ostatecznej bitwy z Bogiem. Reprezentuje to kulminację konfliktu
między dobrem a złem (zob. także Zachariasza 14:2-4 i Objawienie
19:11-21).
'''
