[33]
"1" = ''':sup:`1` Potem zaś rzekł Pan do Mojżesza: Idź i wyrusz stąd ty i lud, który
wyprowadziłeś z ziemi egipskiej, do ziemi, którą obiecałem pod
przysięgą Abrahamowi, Izaakowi i Jakubowi tymi słowami: Dam ją twojemu
potomstwu.
'''
"2" = ''':sup:`2` I wyślę przed tobą anioła, i wypędzę Kananejczyka, Amorytę, Chetytę,
Peryzzytę, Chiwwitę i Jebusytę.
'''
"3" = ''':sup:`3` I zaprowadzę cię do ziemi opływającej w mleko i miód, ale sam nie
pójdę z tobą, by cię nie wytępić po drodze, ponieważ jesteś ludem o
twardym karku.
'''
"4" = ''':sup:`4` A lud słysząc te twarde słowa, przywdział żałobę i nie włożył ozdób
swych na siebie.
'''
"5" = ''':sup:`5` Wtedy rzekł Pan do Mojżesza: Powiedz Izraelitom: Jesteście ludem o
twardym karku, i jeślibym przez jedną chwilę szedł pośród ciebie,
zgładziłbym cię. Odrzuć przeto ozdoby twe, a Ja zobaczę, co mam uczynić
z tobą.
'''
"6" = ''':sup:`6` Izraelici zdjęli z siebie ozdoby przed odejściem z góry Horeb.
'''
"7" = ''':sup:`7` Mojżesz zaś wziął namiot i rozbił go za obozem, i nazwał go Namiotem
Spotkania. A ktokolwiek chciał się zwrócić do Pana, szedł do Namiotu
Spotkania, który był poza obozem.
'''
"8" = ''':sup:`8` Ile zaś razy Mojżesz szedł do namiotu, cały lud stawał przy wejściu
do swych namiotów i patrzał na Mojżesza, aż wszedł do namiotu.
'''
"9" = ''':sup:`9` Ile zaś razy Mojżesz wszedł do namiotu, zstępował słup obłoku i
stawał u wejścia do namiotu, i wtedy Pan rozmawiał z Mojżeszem.
'''
"10" = ''':sup:`10` Cały lud widział, że słup obłoku stawał u wejścia do namiotu. Cały
lud stawał i każdy oddawał pokłon u wejścia do swego namiotu.
'''
"11" = ''':sup:`11` A Pan rozmawiał z Mojżeszem twarzą w twarz, jak się rozmawia z
przyjacielem. Potem wracał Mojżesz do obozu, sługa zaś jego, Jozue, syn
Nuna, młodzieniec, nie oddalał się z wnętrza namiotu.
'''
"12" = ''':sup:`12` Mojżesz rzekł znów do Pana: Oto kazałeś mi wyprowadzić ten lud, a
nie pouczyłeś mię, kogo poślesz ze mną, a jednak powiedziałeś do mnie:
Znam cię po imieniu i jestem ci łaskawy.
'''
"13" = ''':sup:`13` Jeśli darzysz mnie życzliwością, daj mi poznać Twoje zamiary, abym
poznał, żeś mi łaskawy. Zważ także, że ten naród jest Twoim ludem.
'''
"14" = ''':sup:`14` Pan powiedział: Jeśli Ja osobiście pójdę, czy to cię zadowoli?
'''
"15" = ''':sup:`15` Mojżesz rzekł wtedy: Jeśli nie pójdziesz sam, to raczej zakaż nam
wyruszać stąd.
'''
"16" = ''':sup:`16` Po czym poznam, ja i lud mój, że darzysz nas łaskawością, jeśli nie
po tym, że pójdziesz z nami, gdyż przez to będziemy wyróżnieni ja i
Twój lud spośród wszystkich narodów, które są na ziemi?
'''
"17" = ''':sup:`17` Pan odpowiedział Mojżeszowi: Uczynię to, o co prosisz, ponieważ
jestem ci łaskawy, a znam cię po imieniu.
'''
"18" = ''':sup:`18` I rzekł Mojżesz: Spraw, abym ujrzał Twoją chwałę.
'''
"19" = ''':sup:`19` Pan odpowiedział: Ja ukażę ci mój majestat i ogłoszę przed tobą
imię Pana, gdyż Ja wyświadczam łaskę, komu chcę, i miłosierdzie, komu
Mi się podoba.
'''
"20" = ''':sup:`20` I znowu rzekł: Nie będziesz mógł oglądać mojego oblicza, gdyż żaden
człowiek nie może oglądać mojego oblicza i pozostać przy życiu.
'''
"21" = ''':sup:`21` I rzekł jeszcze Pan: Oto miejsce obok Mnie, stań przy skale.
'''
"22" = ''':sup:`22` Gdy przechodzić będzie moja chwała, postawię cię w rozpadlinie
skały i położę rękę moją na tobie, aż przejdę.
'''
"23" = ''':sup:`23` A gdy cofnę rękę, ujrzysz Mię z tyłu, lecz oblicza mojego tobie nie
ukażę.
'''
"Notes" = '''
Notas de rodapé:
33:1-3 - Bóg nakazuje Mojżeszowi poprowadzić lud do Ziemi Obiecanej,
ale oświadcza, że nie będzie wśród nich z powodu ich buntu. Nieobecność
Boga wśród nich uwypukla konsekwencje grzechu i potrzebę pokuty (zob.
także Izajasz 59:2 i Rzymian 3:23).
33:7-11 - Mojżesz rozbił namiot poza obozem, gdzie Bóg rozmawiał z nim
„twarzą w twarz”. Ten fragment podkreśla intymną relację Mojżesza z
Bogiem i znaczenie wstawiennictwa (zobacz także Lb 12,7-8 i Hbr 4,16).
33:12-14 - Mojżesz wstawia się za ludem, prosząc, aby obecność Boga
towarzyszyła im. Bóg odpowiada, zapewniając, że Jego obecność będzie im
towarzyszyć, demonstrując swoje miłosierdzie i skuteczność
33:15-16 - Mojżesz oświadcza, że bez obecności Boga Izrael niczym nie
różni się od innych narodów. Podkreśla to, że prawdziwa tożsamość ludu
Bożego tkwi w Jego obecności pośród nich (zob. także Wj 19,5-6 i J
15,5).
33:18-23 - Mojżesz prosi o ujrzenie chwały Bożej, a Bóg pozwala mu
ujrzeć tylko Swoje plecy, gdyż nikt nie może ujrzeć Jego oblicza i
pozostać przy życiu. To objawia świętość i niezrównany majestat Boga
'''
