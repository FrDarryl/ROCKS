[19]
"1" = ''':sup:`1` A nad bezbożnymi trwał aż do końca gniew bezlitosny, Bóg przewidział
bowiem również przyszłe ich sprawy:
'''
"2" = ''':sup:`2` że pozwoliwszy tamtym odejść i odesławszy ich spiesznie, pożałują
tego i będą ścigali.
'''
"3" = ''':sup:`3` Jeszcze byli pogrążeni w żałobie i płakali nad grobami umarłych, a
już powzięli inny nierozsądny zamiar i ścigali jak zbiegów tych,
których pozbyli się z błaganiem.
'''
"4" = ''':sup:`4` Sprawiedliwy los pchał ich ku tej ostateczności i przywiódł do
zapomnienia o tym, co się stało, by dopełnili kary, której brakowało
plagom,
'''
"5" = ''':sup:`5` i by lud Twój podjął przedziwną wędrówkę, oni zaś - by znaleźli
śmierć niespotykaną.
'''
"6" = ''':sup:`6` Całe stworzenie znów zostało przekształcone w swej naturze, powolne
Twoim rozkazom, by dzieci Twe zachować bez szkody.
'''
"7" = ''':sup:`7` Obłok ocieniający obóz i suchy ląd ujrzano, jak się wynurzał z wody
poprzednio stojącej: drogą otwartą - Morze Czerwone i pole zielone - z
burzliwej głębiny.
'''
"8" = ''':sup:`8` Przeszli tędy wszyscy, których chroniła Twa ręka, ujrzawszy cuda
godne podziwu.
'''
"9" = ''':sup:`9` Byli jak konie na pastwisku i jak baranki brykali, wielbiąc Ciebie,
Panie, któryś ich wybawił.
'''
"10" = ''':sup:`10` Jeszcze bowiem pamiętali swoje przesiedlenie: jak to zamiast rodzić
stworzenia, ziemia wydała komary i zamiast istot wodnych rzeka mnóstwo
żab wyrzuciła.
'''
"11" = ''':sup:`11` Potem zaś widzieli również nowe narodziny ptaków, gdy wiedzeni
żądzą prosili o wyszukane pokarmy:
'''
"12" = ''':sup:`12` dla jej zaspokojenia bowiem z morza przyszły im przepiórki.
'''
"13" = ''':sup:`13` A i kary przychodziły na grzeszników nie bez uprzednich znaków -
gwałtownych piorunów. Słusznie cierpieli za swe własne złości, bo
żywili ku gościom najgorszą nienawiść.
'''
"14" = ''':sup:`14` Tamci nie przyjęli przybyszów nieznanych, ci wzięli w niewolę
dobroczynnych gości.
'''
"15" = ''':sup:`15` I nie tylko to: tamci zasłużą na wzgląd niejaki, bo nieradzi
przyjmowali obcych,
'''
"16" = ''':sup:`16` ci zaś przyjąwszy z uroczystościami i już do swoich praw
dopuściwszy, utrapili trudami okropnymi.
'''
"17" = ''':sup:`17` Poraziła ich też ślepota, jak tamtych u drzwi sprawiedliwego, kiedy
nieprzenikniona ciemność ich otoczyła i każdy szukał drogi do drzwi
swoich.
'''
"18" = ''':sup:`18` Żywioły bowiem, gdy się inaczej ze sobą zestroją, odmieniają rodzaj
rytmu, jakby dźwięk harfy, zawsze pozostając w tonie. Łatwo to wykazać,
widząc, co się stało:
'''
"19" = ''':sup:`19` ziemne bowiem stworzenia zmieniały się w wodne, a wodne na ląd
wychodziły.
'''
"20" = ''':sup:`20` Ogień w wodzie wzmagał swoją siłę, a woda zapominała o swej
własności gaszenia.
'''
"21" = ''':sup:`21` I na odwrót: płomienie nie spalały ciał wątłych stworzeń pośród
nich chodzących ani łatwo topliwego pokarmu niebieskiego o wyglądzie
lodu.
'''
"22" = ''':sup:`22` Pod każdym bowiem względem wywyższyłeś lud Twój, Panie, i
rozsławiłeś, i nie zapomniałeś, wspierając go w każdym czasie i na
każdym miejscu.
'''
"Notes" = '''
Notas de rodapé:
19:1-3 - Zatwardziałość serc Egipcjan, nawet po tylu plagach, jest
znakiem Bożej sprawiedliwości. Bóg pozwala im trwać w uporze, co
prowadzi do ich ostatecznej zagłady w Morzu Czerwonym (zob. także Wj
14,17-18 i Rz 9,18).
19:6-7 - Stworzenie współpracuje z Bogiem, aby wyzwolić Jego lud,
zmieniając jego prawa natury dla dobra sprawiedliwych. Morze rozstępuje
się, aby umożliwić Izraelitom przejście, pokazując, że natura również
podlega woli Boga (zob. także Wj 14,21-22 i Joz 3,13-17).
19:9-10 - Izraelici przechodzą przez morze, jakby stąpali po suchym
lądzie, podczas gdy Egipcjanie spotykają swoją zgubę. Ich bezpieczne
przejście symbolizuje Boże zbawienie i zaufanie do Jego ochrony (zob.
także Wj 14,29-31 i Hbr 11,29).
19:13-14 - Egipcjanie cierpią plagi, ponieważ prześladowali lud Boży.
Ci, którzy odrzucają Boże miłosierdzie i prześladują sprawiedliwych,
spotykają się z nieubłaganą sprawiedliwością Pana (zob. także Wj 15,4-5
i Rz 12,19).
19:22 - We wszystkich tych wydarzeniach Bóg dowodzi swojej
sprawiedliwości i miłosierdzia. Działa w sposób wyraźny, by zbawić
sprawiedliwych i ukarać niegodziwych, pokazując, że Jego opatrzność
Piotra 2:9).
'''
