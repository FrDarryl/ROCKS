[16]
"1" = ''':sup:`1` To wam powiedziałem, abyście się nie załamali w wierze.
'''
"2" = ''':sup:`2` Wyłączą was z synagogi. Owszem, nadchodzi godzina, w której każdy,
kto was zabije, będzie sądził, że oddaje cześć Bogu.
'''
"3" = ''':sup:`3` Będą tak czynić, bo nie poznali ani Ojca, ani Mnie.
'''
"4" = ''':sup:`4` Ale powiedziałem wam o tych rzeczach, abyście, gdy nadejdzie ich
godzina, pamiętali o nich, że Ja wam to powiedziałem. Tego jednak nie
powiedziałem wam od początku, ponieważ byłem z wami.
'''
"5" = ''':sup:`5` Teraz zaś idę do Tego, który Mnie posłał, a nikt z was nie pyta
Mnie: Dokąd idziesz?
'''
"6" = ''':sup:`6` Ale ponieważ to wam powiedziałem, smutek napełnił wam serce.
'''
"7" = ''':sup:`7` Jednakże mówię wam prawdę: Pożyteczne jest dla was moje odejście. Bo
jeżeli nie odejdę, Pocieszyciel nie przyjdzie do was. A jeżeli odejdę,
poślę Go do was.
'''
"8" = ''':sup:`8` On zaś, gdy przyjdzie, przekona świat o grzechu, o sprawiedliwości i
o sądzie.
'''
"9" = ''':sup:`9` O grzechu - bo nie wierzą we Mnie;
'''
"10" = ''':sup:`10` o sprawiedliwości zaś - bo idę do Ojca i już Mnie nie ujrzycie;
'''
"11" = ''':sup:`11` wreszcie o sądzie - bo władca tego świata został osądzony.
'''
"12" = ''':sup:`12` Jeszcze wiele mam wam do powiedzenia, ale teraz /jeszcze/ znieść
nie możecie.
'''
"13" = ''':sup:`13` Gdy zaś przyjdzie On, Duch Prawdy, doprowadzi was do całej prawdy.
Bo nie będzie mówił od siebie, ale powie wszystko, cokolwiek usłyszy, i
oznajmi wam rzeczy przyszłe.
'''
"14" = ''':sup:`14` On Mnie otoczy chwałą, ponieważ z mojego weźmie i wam objawi.
'''
"15" = ''':sup:`15` Wszystko, co ma Ojciec, jest moje. Dlatego powiedziałem, że z
mojego weźmie i wam objawi.
'''
"16" = ''':sup:`16` Jeszcze chwila, a nie będziecie Mnie oglądać, i znowu chwila, a
ujrzycie Mnie.
'''
"17" = ''':sup:`17` Wówczas niektórzy z Jego uczniów mówili między sobą: Co to znaczy,
co nam mówi: Chwila, a nie będziecie Mnie oglądać, i znowu chwila, a
ujrzycie Mnie; oraz: Idę do Ojca?
'''
"18" = ''':sup:`18` Powiedzieli więc: Co znaczy ta chwila, o której mówi? Nie rozumiemy
tego, co mówi.
'''
"19" = ''':sup:`19` Jezus poznał, że chcieli Go pytać, i rzekł do nich: Pytacie się
jeden drugiego o to, że powiedziałem: Chwila, a nie będziecie Mnie
oglądać, i znowu chwila, a ujrzycie Mnie?
'''
"20" = ''':sup:`20` Zaprawdę, zaprawdę, powiadam wam: Wy będziecie płakać i zawodzić, a
świat się będzie weselił. Wy będziecie się smucić, ale smutek wasz
zamieni się w radość.
'''
"21" = ''':sup:`21` Kobieta, gdy rodzi, doznaje smutku, bo przyszła jej godzina. Gdy
jednak urodzi dziecię, już nie pamięta o bólu z powodu radości, że się
człowiek narodził na świat.
'''
"22" = ''':sup:`22` Także i wy teraz doznajecie smutku. Znowu jednak was zobaczę, i
rozraduje się serce wasze, a radości waszej nikt wam nie zdoła odebrać.
'''
"23" = ''':sup:`23` W owym zaś dniu o nic Mnie nie będziecie pytać. Zaprawdę, zaprawdę,
powiadam wam: O cokolwiek byście prosili Ojca, da wam w imię moje.
'''
"24" = ''':sup:`24` Do tej pory o nic nie prosiliście w imię moje: Proście, a
otrzymacie, aby radość wasza była pełna.
'''
"25" = ''':sup:`25` Mówiłem wam o tych sprawach w przypowieściach. Nadchodzi godzina,
kiedy już nie będę wam mówił w przypowieściach, ale całkiem otwarcie
oznajmię wam o Ojcu.
'''
"26" = ''':sup:`26` W owym dniu będziecie prosić w imię moje, i nie mówię, że Ja będę
musiał prosić Ojca za wami.
'''
"27" = ''':sup:`27` Albowiem Ojciec sam was miłuje, bo wyście Mnie umiłowali i
uwierzyli, że wyszedłem od Boga.
'''
"28" = ''':sup:`28` Wyszedłem od Ojca i przyszedłem na świat; znowu opuszczam świat i
idę do Ojca.
'''
"29" = ''':sup:`29` Rzekli uczniowie Jego: Patrz! Teraz mówisz otwarcie i nie
opowiadasz żadnej przypowieści.
'''
"30" = ''':sup:`30` Teraz wiemy, że wszystko wiesz i nie trzeba, aby Cię kto pytał.
Dlatego wierzymy, że od Boga wyszedłeś.
'''
"31" = ''':sup:`31` Odpowiedział im Jezus: Teraz wierzycie?
'''
"32" = ''':sup:`32` Oto nadchodzi godzina, a nawet już nadeszła, że się rozproszycie -
każdy w swoją stronę, a Mnie zostawicie samego. Ale Ja nie jestem sam,
bo Ojciec jest ze Mną.
'''
"33" = ''':sup:`33` To wam powiedziałem, abyście pokój we Mnie mieli. Na świecie
doznacie ucisku, ale miejcie odwagę: Jam zwyciężył świat.
'''
"Notes" = '''
Notas de rodapé:
16:1-4 - Jezus ostrzega uczniów przed prześladowaniami. Przestrzega
ich, aby się nie obrażali, przypominając im, że cierpienie dla Niego
jest częścią Bożego planu (zob. także J 15,18-20 i 1 P 4,12-16).
16:5-7 - Jezus objawia, że Jego odejście jest konieczne, aby mógł
przyjść Duch Święty. Obecność Ducha Świętego jest dla uczniów bardziej
korzystna niż fizyczna obecność Jezusa, ponieważ On wprowadzi ich we
wszelką prawdę (zob. także J 14,16-17 i Dz 2,4).
16:8-11 - Duch Święty przekona świat o grzechu, sprawiedliwości i
sądzie. Odgrywa kluczową rolę w nawróceniu i dawaniu świadectwa o
dziele Chrystusa w ludzkim sercu (zob. także J 14,26 i Dz 2,37).
16:13-15 - Duch Święty wprowadzi uczniów we wszelką prawdę i uwielbi
Jezusa, przypominając im o wszystkim, czego nauczał. Rola Ducha
Świętego jest niezbędna do zrozumienia i stosowania Słowa Bożego (zob.
także J 14,26 i 1 Kor 2,10-13).
16:25-33 - Jezus mówi o pokoju, który oferuje, nawet pośród udręk
świata. Zapewnia swoich uczniów, że pomimo trudności mogą nabrać
odwagi, bo On zwyciężył świat (zob. także J 14,27 i Rz 8,37-39).
'''
