[59]
"1" = ''':sup:`1` Kierownikowi chóru. Na melodię: Nie niszcz. Dawidowy. Miktam. Gdy
Saul wysłał ludzi do pilnowania domu, by Dawida zabić.
'''
"2" = ''':sup:`2` Wyrwij mnie, mój Boże, od moich nieprzyjaciół, chroń mnie od
powstających na mnie!
'''
"3" = ''':sup:`3` Wyrwij mnie od złoczyńców, i od mężów krwawych mię wybaw!
'''
"4" = ''':sup:`4` Bo oto czyhają na moje życie, możni przeciw mnie spiskują, a we mnie
nie ma zbrodni ani grzechu, o Panie,
'''
"5" = ''':sup:`5` bez mojej winy przybiegają i napastują. Obudź się, wyjdź mi na
spotkanie i zobacz,
'''
"6" = ''':sup:`6` bo Ty, Panie, Boże Zastępów, jesteś Bogiem Izraela. Przebudź się, by
skarcić wszystkie ludy, nie miej litości dla wszystkich podłych
buntowników.
'''
"7" = ''':sup:`7` Wracają wieczorem, warczą jak psy i krążą po mieście.
'''
"8" = ''':sup:`8` Oto się chełpią swoimi ustami; na ich wargach obelgi: Któż bowiem
słyszy?
'''
"9" = ''':sup:`9` Lecz Ty, o Panie, z nich się śmiejesz, szydzisz ze wszystkich pogan.
'''
"10" = ''':sup:`10` Będę baczył na Ciebie, Mocy moja, bo Ty, o Boże, jesteś moją
warownią.
'''
"11" = ''':sup:`11` W swej łaskawości Bóg wychodzi mi naprzeciw, Bóg sprawia, że mogę
'''
"12" = ''':sup:`12` Wytrać ich, o Boże, niech lud mój nie zapomina! Twoją mocą rozprosz
ich i powal, o Panie, nasza Tarczo!
'''
"13" = ''':sup:`13` Grzech na ich ustach: to słowo ich warg. Niech spęta ich własna
pycha, za złorzeczenia i kłamstwa, które rozgłaszają.
'''
"14" = ''':sup:`14` Wytrać ich w gniewie, wytrać, by już ich nie było, by wiedziano, że
Bóg króluje w Jakubie i po krańce ziemi.
'''
"15" = ''':sup:`15` Wracają wieczorem, warczą jak psy i krążą po mieście.
'''
"16" = ''':sup:`16` Włóczą się, szukając żeru; skowyczą, gdy się nie nasycą.
'''
"17" = ''':sup:`17` A ja opiewać będę Twą potęgę i rankiem będę się weselić z Twojej
łaskawości, bo stałeś się dla mnie warownią i ucieczką w dniu mego
ucisku.
'''
"18" = ''':sup:`18` Będę śpiewał Tobie, Mocy moja, bo Ty, o Boże, jesteś moją warownią,
mój łaskawy Boże.
'''
