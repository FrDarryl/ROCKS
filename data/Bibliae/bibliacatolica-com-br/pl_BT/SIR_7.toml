[7]
"1" = ''':sup:`1` Nie czyń zła, aby cię zło nie pochłonęło.
'''
"2" = ''':sup:`2` Odstąp od nieprawości, a ona odstąpi od ciebie.
będziesz żął jej siedmiokrotnych plonów.
'''
"4" = ''':sup:`4` Nie szukaj u Pana władzy ani u króla zaszczytnego miejsca!
'''
"5" = ''':sup:`5` Nie usprawiedliwiaj się przed Panem i nie staraj się uchodzić za
mądrego przed królem!
'''
"6" = ''':sup:`6` Nie staraj się być sędzią, bo może nie zdołasz wykorzenić
niesprawiedliwości lub zlękniesz się oblicza władcy i dasz zgorszenie,
wbrew swej uczciwości.
'''
"7" = ''':sup:`7` Nie występuj przeciw ludowi miasta ani nie uniżaj się przed
pospólstwem!
'''
"8" = ''':sup:`8` Nie dodawaj ponownie grzechu do grzechu, albowiem i za jeden nie
będziesz wolny od kary.
'''
"9" = ''':sup:`9` Nie mów: Wejrzy na wielką liczbę mych darów i kiedy złożę ofiarę
Bogu Najwyższemu, przyjmie ją.
'''
"10" = ''':sup:`10` Niech ci nie zabraknie ufności w czasie twej modlitwy i nie
zaniedbuj czynić jałmużny!
'''
"11" = ''':sup:`11` Nie naśmiewaj się z człowieka, który w duszy jest rozgoryczony,
jest bowiem Ktoś, kto poniża ale i wywyższa.
'''
"12" = ''':sup:`12` Przeciw bratu nie uprawiaj kłamstwa ani nie czyń podobnie wobec
przyjaciela!
'''
"13" = ''':sup:`13` Nie mów żadnego kłamstwa, albowiem trwanie w nim wcale nie prowadzi
do dobrego.
'''
"14" = ''':sup:`14` Na zgromadzeniu starszych nie bądź gadatliwy, a w modlitwie swej
'''
"15" = ''':sup:`15` Nie czuj wstrętu do pracy uciążliwej i do uprawy roli, której
Twórcą jest Najwyższy.
'''
"16" = ''':sup:`16` Nie doliczaj siebie do mnóstwa grzeszników, pamiętaj, że gniew
karzący nie zwleka.
'''
"17" = ''':sup:`17` Upokórz bardzo swą duszę, albowiem karą dla bezbożnych ogień i
robak.
'''
"18" = ''':sup:`18` Nie wymieniaj przyjaciela za pieniądze ani brata prawdziwego za
złoto z Ofiru.
'''
"19" = ''':sup:`19` Nie odchodź od żony mądrej i dobrej, albowiem miłość jej cenniejsza
niż złoto.
'''
"20" = ''':sup:`20` Nie krzywdź sługi rzetelnie pracującego ani najemnika oddającego
się zajęciu z całej duszy!
'''
"21" = ''':sup:`21` Dusza twa niech miłuje rozumnego sługę i nie pozbawiaj go wolności!
'''
"22" = ''':sup:`22` Posiadasz stada? Doglądaj ich, a jeśli masz z nich pożytek, niech
zostaną przy tobie!
'''
"23" = ''':sup:`23` Masz dzieci? Wychowuj je, zginaj im karki od młodości!
'''
"24" = ''':sup:`24` Córki posiadasz? Czuwaj nad ich ciałem, a nie uśmiechaj się do
nich!
'''
"25" = ''':sup:`25` Wydaj za mąż córkę, a dokonasz wielkiego dzieła, ale daj ją mądremu
mężowi!
'''
"26" = ''':sup:`26` Masz żonę według twego upodobania, nie odrzucaj jej, ale
znienawidzonej nie obdarzaj zaufaniem.
'''
"27" = ''':sup:`27` Z całego serca czcij swego ojca, a boleści rodzicielki nie
zapominaj!
'''
"28" = ''':sup:`28` Pamiętaj, że oni cię zrodzili, a cóż im zwrócisz za to, co oni
tobie dali?
'''
"29" = ''':sup:`29` Z całej swej duszy czcij Pana i szanuj Jego kapłanów!
'''
"30" = ''':sup:`30` Z całej siły miłuj Tego, co cię stworzył, i nie porzucaj sług Jego
ołtarza!
'''
"31" = ''':sup:`31` Bój się Pana i oddawaj cześć kapłanowi, oddaj cześć mu należną, jak
ci nakazano: pierwociny z ofiary przebłagalnej, dar łopatek z ofiary
oczyszczenia i pierwociny rzeczy świętych.
'''
"32" = ''':sup:`32` Wyciągnij rękę do ubogiego, aby twoje błogosławieństwo było pełne.
'''
"33" = ''':sup:`33` Miej dar łaskawy dla każdego, kto żyje, nawet umarłym nie odmawiaj
oznak przywiązania!
'''
"34" = ''':sup:`34` Nie usuwaj się od płaczących i smuć się ze smucącymi!
'''
"35" = ''':sup:`35` Nie ociągaj się z odwiedzeniem chorego człowieka, albowiem za to
będą cię miłować.
'''
"36" = ''':sup:`36` We wszystkich sprawach pamiętaj o swym kresie, a nigdy nie
zgrzeszysz.
'''
