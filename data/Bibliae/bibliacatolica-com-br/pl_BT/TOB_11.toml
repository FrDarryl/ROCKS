[11]
"1" = ''':sup:`1` A kiedy zbliżyli się do Kaserin naprzeciw Niniwy, powiedział Rafał:
Ty wiesz, w jakim stanie zostawiliśmy twego ojca.
'''
"2" = ''':sup:`2` Wyprzedźmy twoją żonę,
'''
"3" = ''':sup:`3` aby dom przyprowadzić do porządku, zanim oni nadejdą.
'''
"4" = ''':sup:`4` I wyruszyli obaj wspólnie. A Rafał rzekł do niego: Weź żółć w ręce!
A pies biegł z tyłu za nim i za Tobiaszem.
'''
"5" = ''':sup:`5` Tymczasem Anna siedziała i wypatrywała drogę swego syna.
'''
"6" = ''':sup:`6` I spostrzegła go powracającego, i zawołała do ojca jego: Oto
zbliżają się syn twój i człowiek, który poszedł razem z nim.
'''
"7" = ''':sup:`7` A Rafał rzekł do Tobiasza, zanim ten zbliżył się do ojca: Wiem, że
otworzą mu się oczy.
'''
"8" = ''':sup:`8` Potrzyj żółcią ryby jego oczy, a lekarstwo wygryzie i ściągnie
bielmo z jego oczu, a ojciec twój przejrzy i zobaczy światło.
'''
"9" = ''':sup:`9` Anna tymczasem wybiegła, rzuciła się synowi na szyję i zawołała do
niego: Ujrzałam cię, dziecko, teraz już mogę umrzeć, i rozpłakała się.
'''
"10" = ''':sup:`10` Także Tobiasz starszy podniósł się i utykając na nogi wyszedł do
wrót podwórza.
'''
"11" = ''':sup:`11` I przystąpił do niego Tobiasz z żółcią z ryby w ręku, i dmuchnął na
jego oczy, dotknął się i rzekł: Ufaj, ojcze!, i przyłożył mu lekarstwo,
i odczekał chwilę.
'''
"12" = ''':sup:`12` Potem zerwał obiema rękami bielmo z kątów jego oczu.
'''
"13" = ''':sup:`13` A Tobiasz starszy rzucił mu się na szyję, zaczął płakać i zawołał:
Ujrzałem cię, dziecko, światło oczu moich.
'''
"14" = ''':sup:`14` I rzekł: Niech będzie błogosławiony Bóg! Niech będzie błogosławione
wielkie imię Jego! Niech będą błogosławieni wszyscy Jego święci
aniołowie! Niech będzie obecne z nami wielkie imię Jego! I niech będą
błogosławieni wszyscy aniołowie Jego po wszystkie wieki! Ponieważ
doświadczył mnie, a oto teraz widzę Tobiasza, syna mego.
'''
"15" = ''':sup:`15` I wszedł Tobiasz do domu, ciesząc się i wielbiąc Boga na cały głos.
Potem opowiedział Tobiasz ojcu, że podróż swoją odbył szczęśliwie i że
przyniósł pieniądze, oraz jak wziął za żonę Sarę, córkę Raguela. A oto
i ona przybliża się i jest już blisko bramy Niniwy.
'''
"16" = ''':sup:`16` I Tobiasz starszy, ciesząc się i wielbiąc Boga, wyszedł na
spotkanie swej synowej do bramy Niniwy. A mieszkańcy Niniwy ożywili się
bardzo, gdy go ujrzeli, jak porusza się i kroczy, ile sił, nie
prowadzony za rękę przez nikogo. A Tobiasz rozgłaszał przed nimi, że
Bóg zmiłował się nad nim i otworzył mu oczy.
'''
"17" = ''':sup:`17` Potem Tobiasz podszedł do Sary, żony syna swego Tobiasza,
pobłogosławił ją i tak do niej przemówił: Witaj, w zdrowiu przybywająca
córko, niech będzie błogosławiony twój Bóg, który przyprowadził cię do
nas. Niech będzie błogosławiony twój ojciec i niech będzie
błogosławiony Tobiasz, mój syn, i ty bądź błogosławiona, córko! Wejdź
do domu swego w zdrowiu z błogosławieństwem i radością! Wejdź, córko!
'''
"18" = ''':sup:`18` A tego dnia nastała wielka radość między wszystkimi Żydami,
mieszkającymi w Niniwie.
'''
"19" = ''':sup:`19` I zjawili się jego krewni: Achikar i Nabad, dzieląc radość razem z
Tobiaszem.
'''
