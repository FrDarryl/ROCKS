[17]
"1" = ''':sup:`1` Zgnębiony duch - minęły dni, tylko grób mi pozostaje.
'''
"2" = ''':sup:`2` Czyż nie naśmiewcy są ze mną? Od szyderstw mam noce bezsenne.
'''
"3" = ''':sup:`3` Ty sam racz zastaw przechować, bo któż chce za mnie poręczyć?
'''
"4" = ''':sup:`4` Zamknąłeś ich umysł przed rozsądkiem, nie dopuścisz do ich triumfu.
'''
"5" = ''':sup:`5` Zwołano bliskich do podziału, a mdleją oczy własnych dzieci.
'''
"6" = ''':sup:`6` Wydano mnie ludziom na pośmiewisko, jestem w ich oczach wyrzutkiem.
'''
"7" = ''':sup:`7` Moje oko przyćmione od bólu, członki me wyschły jak cień.
'''
"8" = ''':sup:`8` Sprawiedliwi są tym przerażeni, uczciwi na złych się gniewają;
'''
"9" = ''':sup:`9` bogobojni pewniejsi swej drogi, kto ręce ma czyste, mocniejszy.
'''
"10" = ''':sup:`10` Wy wszyscy, nawróćcie się, przyjdźcie! Mędrca wśród was nie
znajduję.
'''
"11" = ''':sup:`11` Minęło już życie, z nim plany i dążenia mojego serca.
'''
"12" = ''':sup:`12` Noc chcą zamienić na dzień: światło jest bliżej niż ciemność.
'''
"13" = ''':sup:`13` Mam ufać? Szeol mym domem, w ciemności rozścielę swe łoże,
'''
"14" = ''':sup:`14` grobowi powiem: Mój ojcze! Matko ma, siostro! - robactwu.
'''
"15" = ''':sup:`15` Właściwie, po cóż nadzieja, kto przedmiot ufności zobaczy?
'''
"16" = ''':sup:`16` Czy zejdzie do królestwa Szeolu? Czy razem do ziemi pójdziemy?
'''
"Notes" = '''
Notas de rodapé:
17:1-2 - Hiob wyraża swoją rozpacz i kruchość swojego zdrowia. Czuje
się opuszczony i odizolowany, co odzwierciedla głęboki ból emocjonalny
i fizyczny, którego doświadcza. Ludzka bezbronność w obliczu cierpienia
17:3-4 - Hiob prosi Boga, aby stał się jego poręczycielem, ujawniając
swoją ufność w Boże obietnice nawet w obliczu cierpienia. To pragnienie
posiadania obrońcy przed Bogiem podkreśla ludzką potrzebę
wstawiennictwa i nadziei na sprawiedliwość (zob. także Hbr 7,25 i Rz
8,34).
17:5-6 - Wspomina o tych, którzy zdradzają przyjaciół, podkreślając
zdradę, która często pojawia się w relacjach międzyludzkich, zwłaszcza
w czasach kryzysu. Ta obserwacja uwypukla potrzebę lojalności i
wsparcia w trudnych chwilach (zob. także Prz 17,17 i Ga 6,2).
17:7-9 - Pomimo rozpaczliwej sytuacji, Hiob zachowuje swoją uczciwość i
wierzy, że jego świadectwo przetrwa próbę czasu. Wytrwałość w obliczu
przeciwności losu jest kluczową zasadą w życiu wiary (zob. także Jk
1,12 i 1 P 1,6-7).
17:10-16 - Hiob rozmyśla o śmierci i nieuchronności ludzkiego losu,
wyrażając nadzieję na ujrzenie światła Bożego nawet po śmierci. To
uznanie kruchości życia i nadziei na wieczność jest powracającym
11:25-26).
'''
