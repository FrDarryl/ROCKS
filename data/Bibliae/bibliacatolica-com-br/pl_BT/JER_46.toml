[46]
"1" = ''':sup:`1` Słowa, jakie zostały skierowane do proroka Jeremiasza o narodach:
'''
"2" = ''':sup:`2` O Egipcie. O wojsku faraona Neko, króla egipskiego, które się
znajdowało nad rzeką Eufratem, w Karkemisz, a które pobił
Nabuchodonozor, król babiloński w czwartym roku panowania króla
judzkiego, Jojakima, syna Jozjasza.
'''
"3" = ''':sup:`3` Przygotujcie puklerz i tarczę, ruszajcie do boju!
'''
"4" = ''':sup:`4` Zakładajcie koniom uprząż i dosiadajcie rumaków! Stańcie w szeregu w
hełmach, ostrzcie włócznie, przywdziewajcie pancerze!
'''
"5" = ''':sup:`5` Co ja widzę? Pełni są przerażenia, ustępują cofając się. Ich
bohaterowie pobici, uciekają w popłochu, nie oglądając się. Trwoga
dokoła - wyrocznia Pana!
'''
"6" = ''':sup:`6` Nie zdoła umknąć najzwinniejszy ani zbiec najsilniejszy; na północy,
nad brzegiem rzeki Eufratu, chwieją się i upadają.
'''
"7" = ''':sup:`7` Kim jest ten, co się podnosi jak Nil, a wody jego pienią się jak
potoki?
'''
"8" = ''':sup:`8` Egipt się podnosi jak Nil, a wody jego pienią się jak potoki, gdy
mówi: Pójdę pokryć ziemię, zniszczyć miasto i jego mieszkańców!
'''
"9" = ''':sup:`9` Wspinajcie się, konie! Pędźcie, rydwany! Ruszajcie, wojownicy,
Kuszyci i Putyci, trzymający tarcze i Ludyjczycy, naciągający łuki!
'''
"10" = ''':sup:`10` A dzień ten jest u Pana, Boga Zastępów, dniem odwetu, by się
pomścić nad swymi wrogami. Miecz pochłonie, nasyci się i ugasi
pragnienie ich krwią, albowiem rzeź to ofiarna dla Pana, Boga Zastępów,
w ziemi północy, nad Eufratem.
'''
"11" = ''':sup:`11` Wejdź do Gileadu i przynieś balsam, Dziewico, Córo Egiptu! Daremnie
mnożysz lekarstwa, nie ma dla ciebie uzdrowienia.
'''
"12" = ''':sup:`12` Usłyszały narody o twej hańbie, ziemia się napełniła twoim bolesnym
wołaniem. Jeden wojownik potknął się o drugiego, obaj razem upadli.
'''
"13" = ''':sup:`13` Słowo, jakie skierował Pan do proroka Jeremiasza o najeździe
Nabuchodonozora, króla babilońskiego, w celu pokonania Egiptu:
'''
"14" = ''':sup:`14` Głoście w Egipcie, obwieszczajcie w Migdol! Niech usłyszą w Nof i
Tachpanches! Mówcie: Przygotuj się, uzbrój, albowiem miecz pochłonie
wszystko dokoła ciebie.
'''
"15" = ''':sup:`15` Dlaczego został powalony twój Apis? Nie zdołał się utrzymać, bo Pan
go popchnął.
'''
"16" = ''':sup:`16` Coraz częściej się chwieje, aż wreszcie pada. Wtedy mówi jeden do
drugiego: Wstańmy i wracajmy do naszego narodu, do naszej ojczystej
ziemi przed nieprzyjacielskim mieczem.
'''
"17" = ''':sup:`17` Nazwijcie faraona, króla egipskiego, imieniem: Wrzawa, gdy czas
upłynął.
'''
"18" = ''':sup:`18` Na moje życie - wyrocznia Króla - Pan Zastępów Jego imię, naprawdę
przyjdzie on jak Tabor między górami i jak Karmel wśród morza.
'''
"19" = ''':sup:`19` Przygotuj sobie tłumoki na wygnanie, mieszkanko - córo Egiptu! Nof
bowiem zostanie obrócone w pustkowie, spalone i pozbawione mieszkańców.
'''
"20" = ''':sup:`20` Przepiękną jałowicą jest Egipt, lecz ściga ją bąk z północy.
'''
"21" = ''':sup:`21` Także jego najemnicy wśród niej są jakby tucznymi jałowicami.
Albowiem oni się również odwrócą, uciekną razem, nie wytrzymają.
Nadchodzi bowiem dzień ich nieszczęścia, czas ich kary.
'''
"22" = ''':sup:`22` Jego głos jest podobny do syczącego węża; idą bowiem oni przemocą,
uzbrojeni siekierą, zdążają przeciw niemu podobni do drwalów.
'''
"23" = ''':sup:`23` Ścinają jego las - wyrocznia Pana - jest bowiem nieprzenikniony.
Liczniejsi są od szarańczy, tak że nie można ich zliczyć.
'''
"24" = ''':sup:`24` Pełna hańby jest Córa Egiptu, wydana w ręce narodu z północy.
'''
"25" = ''':sup:`25` Pan Zastępów, Bóg Izraela, mówi: Oto ukarzę Amona w No, faraona,
Egipt i jego bóstwa oraz jego królów, faraona i tych, co w nim
pokładają ufność.
'''
"26" = ''':sup:`26` Wydam zatem ich w ręce tych, co nastają na ich życie, w ręce
Nabuchodonozora, króla babilońskiego, i w ręce jego sług. Później
jednak będzie on zamieszkały jak przedtem - wyrocznia Pana.
'''
"27" = ''':sup:`27` Ty się jednak nie bój, sługo mój, Jakubie, nie lękaj się, Izraelu,
albowiem Ja cię wybawię z dalekiego kraju, twoje potomstwo z ziemi jego
wygnania. Powróci Jakub i będzie zażywał niezmąconego niczym pokoju, a
nikt go nie będzie trwożył.
'''
"28" = ''':sup:`28` Nie bój się, sługo mój, Jakubie - wyrocznia Pana - bo jestem z
tobą, bo zgotuję zagładę wszystkim narodom, wśród których cię
rozproszyłem. Ciebie zaś nie wyniszczę; ukarzę cię jednak sprawiedliwie
- nie ujdzie ci wina bezkarnie.
'''
