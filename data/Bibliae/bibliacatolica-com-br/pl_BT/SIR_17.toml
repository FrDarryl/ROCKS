[17]
"1" = ''':sup:`1` Pan stworzył człowieka z ziemi i znów go jej zwróci.
'''
"2" = ''':sup:`2` Odliczył ludziom dni i wyznaczył czas odpowiedni, oraz dał im władzę
nad tym wszystkim, co jest na niej.
'''
"3" = ''':sup:`3` Przyodział ich w moc podobną do swojej i uczynił ich na swój obraz.
'''
"4" = ''':sup:`4` Uczynił ich groźnymi dla wszystkiego stworzenia, aby panowali nad
zwierzętami i ptactwem. (5p) Otrzymali używanie pięciu władz Pana, jako
szósty darował im po części umysł, a jako siódmy - rozum tłumaczący
użycie władz Jego.
'''
"6" = ''':sup:`6` Dał im wolną wolę, język i oczy, uszy i serce zdolne do myślenia.
'''
"7" = ''':sup:`7` Napełnił ich wiedzą i rozumem, o złu i dobru ich pouczył.
'''
"8" = ''':sup:`8` Położył oko swoje w ich sercu, aby im pokazać wielkość swoich dzieł.
(9p) I dał im przez wieki chełpić się swoimi dziwami.
'''
"10" = ''':sup:`10` Imię świętości wychwalać będą i wielkość Jego dzieł opowiadać.
'''
"11" = ''':sup:`11` Dodał im wiedzy i prawo życia dał im w dziedzictwo.
'''
"12" = ''':sup:`12` Przymierze wieczne zawarł z nimi i objawił im swoje prawa.
'''
"13" = ''':sup:`13` Wielkość majestatu widziały ich oczy i uszy ich słyszały okazałość
Jego głosu.
'''
"14" = ''':sup:`14` Rzekł im: Trzymajcie się z dala od wszelkiej niesprawiedliwości! I
dał każdemu przykazania co do jego bliźniego.
'''
"15" = ''':sup:`15` Przed Nim są zawsze ich drogi, nie skryją się przed Jego oczami.
(6p) Ich drogi od młodości prowadzą do złego, i nie zdołali uczynić
swych serc cielesnymi zamiast kamiennych.
'''
"17" = ''':sup:`17` Dla każdego narodu ustanowił rządcę, ale Izrael jest działem Pana.
(8p) Jego to jako pierworodnego karmi karnością, a udzielając światła
miłości nie opuszcza go.
'''
"19" = ''':sup:`19` Wszystko, co czynią, jest przed Nim jak słońce, a oczy Jego są
ustawicznie na ich drogach.
'''
"20" = ''':sup:`20` Przed Nim nie zakryją się złe ich czyny i wszystkie ich grzechy są
przed Panem.
'''
"22" = ''':sup:`22` Jałmużna męża jest u Niego jak pieczęć, a dobrodziejstwa człowieka
chowa jak źrenicę oka.
'''
"23" = ''':sup:`23` Potem wreszcie powstanie i odda im, sprawi też, że odpłata każdemu
z nich będzie dana.
'''
"24" = ''':sup:`24` Tym zaś, którzy się nawracają, daje drogę powrotu i pociesza tych,
którym brakło wytrwałości.
umniejsz zgorszenie!
'''
"26" = ''':sup:`26` Wróć do Najwyższego, a odwróć się od niesprawiedliwości i miej
występek w wielkiej nienawiści!
'''
"27" = ''':sup:`27` Któż w Szeolu wielbić będzie Najwyższego, zamiast żyjących, którzy
mogą oddawać Mu chwałę?
'''
"28" = ''':sup:`28` Zmarły, jako ten, którego nie ma, nie może składać dziękczynienia,
żyjący i zdrowy wychwala Pana.
'''
"29" = ''':sup:`29` Jakże wielkie jest miłosierdzie Pana i przebaczenie dla tych,
którzy się do Niego nawracają,
'''
"30" = ''':sup:`30` albowiem ludzie nie wszystko mogą i żaden człowiek nie jest
nieśmiertelny.
'''
"31" = ''':sup:`31` Cóż bardziej świecącego nad słońce? A przecież i ono ulega
zaćmieniu; tak też ciało i krew skłania się do złego.
'''
"32" = ''':sup:`32` On odbywa przegląd sił nieba wysokiego, a wszyscy ludzie są ziemią
i prochem.
'''
"Notes" = '''
Notas de rodapé:
17:1-4 - Bóg stwarza ludzkość z prochu ziemi i daje jej władzę nad
wszystkimi stworzeniami. Odzwierciedla to godność i cel ludzkości jako
centralnej części stworzenia, odpowiedzialnej za mądre nim zarządzanie
17:6-7 - Bóg obdarza człowieka darem rozumu i znajomości Jego prawa,
podkreślając rolę mądrości w życiu człowieka. Człowiek posiada zdolność
odróżniania dobra od zła, co wzmacnia jego moralną odpowiedzialność
(zob. także Prz 2,6 i Jk 1,5).
17:10-12 - Bóg dał ludziom bojaźń Pańską i objawił im swoje
przykazania. Bojaźń Boża jest początkiem mądrości, prowadzącą do
posłuszeństwa i duchowego dobrobytu (zob. także Księgę Przysłów 9:10 i
Księgę Koheleta 12:13).
17:19-21 - Bóg ofiarowuje pokutę wszystkim, wzywając grzeszników do
powrotu do Niego. Podkreśla się Boże miłosierdzie, pokazując, że Bóg
zawsze jest gotów przebaczyć tym, którzy się nawracają (zob. także
Izajasz 55:7 i 1 J 1:9).
17:24-26 - Ci, którzy pokutują i powracają do Boga, są zaproszeni do
odwrócenia się od grzechu i praktykowania prawości. Nawrócenie jest
postrzegane jako powrót do prawdziwego życia, do wspólnoty z Bogiem
(zob. także 2 Kronik 7:14 i Dzieje Apostolskie 3:19).
'''
