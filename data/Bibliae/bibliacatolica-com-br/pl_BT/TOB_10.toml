"1" = ''':sup:`1` Tymczasem Tobiasz z dnia na dzień liczył, w ile dni zajdzie syn tam
i w ile powróci. A kiedy dni te przeminęły, a syn jego nie wracał,
'''
"2" = ''':sup:`2` myślał sobie: może zatrzymano go tam? Albo może Gabael umarł i nie
ma nikogo, kto by mu oddał pieniądze?
'''
"3" = ''':sup:`3` I zaczął się martwić.
'''
"4" = ''':sup:`4` A żona jego Anna rzekła: Dziecko moje zginęło i już go nie ma między
żywymi. I zaczęła płakać i lamentować nad synem swoim, i mówiła:
'''
"5" = ''':sup:`5` Biada mi, dziecko moje, że ja ci pozwoliłam iść, światło moich oczu.
'''
"6" = ''':sup:`6` A Tobiasz jej odpowiedział: Cicho, nie martw się, siostro, on jest
zdrów. Oni tam mają wiele trudności, a i człowiek, który z nim
wyruszył, jest godny zaufania i jest spośród braci naszych. Nie martw
się o niego, siostro, on wkrótce wróci.
'''
"7" = ''':sup:`7` Ale ona mu odpowiedziała: Zostaw mnie i nie zwódź mnie, dziecko moje
zginęło. I wychodziła codziennie, i wypatrywała drogę, którą jej syn
poszedł, i nie dała się nikomu przekonać. A kiedy zaszło słońce,
wracała, lamentowała i płakała przez całą noc, i nie mogła spać.
'''
"8" = ''':sup:`8` A kiedy minęło czternaście dni uroczystości weselnych, które Raguel
przysiągł wyprawić swej córce, przyszedł do niego Tobiasz i oświadczył
mu: Wypuść mnie, bo wiem, że ojciec mój i matka moja stracą wiarę, że
mnie jeszcze zobaczą. A więc teraz proszę cię, ojcze, abyś mi pozwolił
odejść, a ja pójdę do mego ojca. Ja ci już powiedziałem, w jakim stanie
go zostawiłem.
'''
"9" = ''':sup:`9` A Raguel odpowiedział Tobiaszowi: Pozostań, dziecko, pozostań
jeszcze ze mną! Ja wyślę posłańców do twego ojca Tobiasza, a oni mu
opowiedzą o tobie. A Tobiasz mu odpowiedział: O nie! Pozwól mi, abym
odszedł stąd do ojca mego.
'''
"10" = ''':sup:`10` Wtedy Raguel wstał, dał Tobiaszowi jego żonę Sarę i połowę całego
majątku, sługi i służące, woły i owce, osły i wielbłądy, szaty,
pieniądze i sprzęty.
'''
"11" = ''':sup:`11` I tak odesłał ich w zdrowiu. I pożegnał go, i rzekł do niego: Bądź
zdrów, dziecko, i w zdrowiu podróżuj! A Pan niebios niech was wspomaga
i żonę twoją Sarę! Obym widział wasze dzieci, zanim umrę!
'''
"12" = ''':sup:`12` I powiedział też do córki swojej Sary: Idź do swojego teścia, bo
odtąd oni są dla ciebie jak twoi rodzice. Idź w pokoju, córko, abym
słyszał o tobie dobre wieści, dopóki żyję. Potem pożegnał ich i
pozwolił odejść.
'''
"13" = ''':sup:`13` A Edna odezwała się do Tobiasza: Dziecko i bracie umiłowany, niech
cię Pan przyprowadzi znowu, abym widziała dzieci twoje, dopóki żyję, i
Sary, córki mojej, zanim umrę. Wobec Pana - oddaję ci córkę moją w
opiekę. Nie zasmucaj jej przez wszystkie dni twojego życia. Idź w
pokoju, dziecko! Od tej chwili jestem twoją matką, a Sara siostrą.
Niech ci się we wszystkim szczęści przez wszystkie dni waszego życia! I
serdecznie ich oboje ucałowała, i odesłała zdrowych.
'''
"14" = ''':sup:`14` I odszedł Tobiasz od Raguela zdrów i szczęśliwy, błogosławiąc Pana
nieba i ziemi, króla wszechrzeczy, że tak szczęśliwą dał mu drogę. I
rzekł do niego Raguel: Oby ci się udało czcić ich przez wszystkie dni
życia!
'''
