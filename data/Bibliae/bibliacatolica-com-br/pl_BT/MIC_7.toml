[7]
"1" = ''':sup:`1` Biada mi, żem się stał jak pokłosie w lecie, jak resztki po
winobraniu: nie ma grona do zjedzenia ani wczesnej figi, której łaknę.
'''
"2" = ''':sup:`2` Wyginął z ziemi pobożny, prawego nie ma między ludźmi; wszyscy bez
wyjątku na krew czyhają, jeden na drugiego sieć nastawia.
'''
"3" = ''':sup:`3` Do złego - choćby obu rękoma; do czynienia dobrze książę żąda złota,
sędzia podarunku; dostojnik według swego upodobania rozstrzyga i
wspólnie sprawę przekręcają.
'''
"4" = ''':sup:`4` Najlepszy z nich - jak cierń, najsprawiedliwszy z nich - jak płot
kolczasty. Dzień stróżów twoich, nawiedzenia twego nadszedł; teraz
padnie na nich popłoch.
'''
"5" = ''':sup:`5` Nie ufajcie przyjacielowi, nie zawierzajcie powiernikowi, nawet
przed tą, która spoczywa na twoim łonie, strzeż wrót ust swoich.
'''
"6" = ''':sup:`6` Bo syn znieważa ojca, córka powstaje przeciw swej matce, synowa
przeciw swej teściowej: nieprzyjaciółmi człowieka są jego domownicy.
'''
"7" = ''':sup:`7` Ale ja wypatrywać będę Pana, wyczekiwać na Boga zbawienia mojego:
Bóg mój mnie wysłucha.
'''
"8" = ''':sup:`8` Nie wesel się nade mną, nieprzyjaciółko moja; choć upadłem,
powstanę, choć siedzę w ciemnościach, Pan jest światłością moją.
'''
"9" = ''':sup:`9` Gniew Pański muszę znieść, bom zgrzeszył przeciw Niemu, aż rozsądzi
moją sprawę i przywróci mi prawo; wywiedzie mnie na światło, będę
oglądał zbawcze Jego dzieła.
'''
"10" = ''':sup:`10` Gdy to ujrzy nieprzyjaciółka moja, wstydem się okryje ta, która
mówiła do mnie: Gdzie jest Pan, twój Bóg? Oczy moje patrzeć będą na
nią: teraz będzie zdeptana jak błoto uliczne.
sięgać daleko.
'''
"12" = ''':sup:`12` W owym dniu aż do ciebie przyjdą od Asyrii - aż po Egipt i od Tyru
- aż po Rzekę, i od morza do morza, i do góry do góry.
'''
"13" = ''':sup:`13` Lecz ziemia będzie na spustoszenie z powodu jej mieszkańców, przez
owoc ich postępków.
'''
"14" = ''':sup:`14` Paś lud Twój laską Twoją, trzodę dziedzictwa Twego, co mieszka
samotnie w lesie - pośród ogrodów. Niech wypasają Baszan i Gilead jak
za dawnych czasów.
'''
"15" = ''':sup:`15` Jak za dni Twego wyjścia z ziemi egipskiej ukaż nam dziwy!
'''
"16" = ''':sup:`16` Ujrzą przeto narody i będą zawstydzone mimo całej potęgi swojej;
położą rękę na usta, uszy ich będą głuche.
'''
"17" = ''':sup:`17` Proch lizać będą jak wąż, jak to, co pełza po ziemi; wyjdą dygocąc
z warowni swoich przed Pana, Boga naszego, drżeć będą i lęk odczuwać
przed Tobą.
'''
"18" = ''':sup:`18` Któryż Bóg podobny Tobie, co oddalasz nieprawość, odpuszczasz
występek Reszcie dziedzictwa Twego? Nie żywi On gniewu na zawsze, bo
upodobał sobie miłosierdzie.
'''
"19" = ''':sup:`19` Ulituje się znowu nad nami, zetrze nasze nieprawości i wrzuci w
głębokości morskie wszystkie nasze grzechy.
'''
"20" = ''':sup:`20` Okażesz wierność Jakubowi, Abrahamowi łaskawość, co poprzysiągłeś
przodkom naszym od najdawniejszych czasów.
'''
"Notes" = '''
Notas de rodapé:
7:1-7 - Micheasz ubolewa nad zepsuciem i niegodziwością panującymi w
Izraelu. Wyraża żal proroka z powodu upadku moralnego, ale także błaga
o miłosierdzie i odnowę (zob. także Rz 3,23 i 2 Kor 7,10).
7:8-10 - Prorok wyraża swoją ufność w Boże odrodzenie, nawet pośród
przeciwności. Wyraża nadzieję, że pomimo cierpienia Izrael ujrzy Boże
Koryntian 4:17-18).
7:11-13 - Ziemia zostanie odbudowana, a pokój przywrócony. Rozdział ten
zawiera obietnicę odrodzenia Izraela oraz przesłanie pocieszenia i
nadziei dla sprawiedliwych (zob. także Izajasza 65:17-25 i Rzymian
8:19-23).
7:14-17 - Micheasz modli się, aby Bóg prowadził swój lud, zapewniając
mu pożywienie i bezpieczeństwo oraz sprowadzając sąd na wrogie narody.
Symbolizuje to zaufanie Izraela do Boga jako pasterza, który troszczy
się o swoją trzodę (zob. także Psalm 23 i Jana 10:11).
7:18-20 - Rozdział kończy się wychwalaniem Bożego miłosierdzia, które
odpuszcza grzechy i przywraca Jego ludowi zbawienie. Prorok wzmacnia
nadzieję, że Bóg spełni swoje obietnice, przynosząc pokój i odkupienie
(zob. także Izajasz 55,7 i 1 J 1,9).
'''
