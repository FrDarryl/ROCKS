[15]
"1" = ''':sup:`1` Psalm. Dawidowy. Kto będzie przebywał w Twym przybytku, Panie, kto
zamieszka na Twojej świętej górze?
'''
"2" = ''':sup:`2` Ten, który postępuje bez skazy, działa sprawiedliwie, a mówi prawdę
w swoim sercu
'''
"3" = ''':sup:`3` i nie rzuca oszczerstw swym językiem; ten, który nie czyni bliźniemu
nic złego i nie ubliża swemu sąsiadowi;
'''
"4" = ''':sup:`4` kto złoczyńcę uważa za godnego wzgardy, a szanuje tego, kto się boi
Pana; ten, kto dotrzyma, choć przysiągł ze swoim uszczerbkiem;
'''
"5" = ''':sup:`5` ten, kto nie daje swoich pieniędzy na lichwę i nie da się przekupić
przeciw niewinnemu. Kto tak postępuje, nigdy się nie zachwieje.
'''
