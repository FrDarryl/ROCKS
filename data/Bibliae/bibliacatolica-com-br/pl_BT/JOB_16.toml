[16]
"1" = ''':sup:`1` Hiob na to odpowiedział:
'''
"2" = ''':sup:`2` Podobnie mówiono mi często. Zamiast koić, wszyscy dręczycie.
'''
"3" = ''':sup:`3` Czy koniec już pustym dźwiękom? Co skłania cię do mówienia?
'''
"4" = ''':sup:`4` I ja bym przemawiał podobnie, ale gdy role zmienimy. Mowy bym do was
układał, kiwałbym głową nad wami.
'''
"5" = ''':sup:`5` Pocieszałbym was ustami, nie skąpiłbym słów współczucia.
'''
"6" = ''':sup:`6` Lecz cierpień nie stłumię słowami. Czy odejdą ode mnie, gdy zmilknę?
'''
"7" = ''':sup:`7` Ach, teraz jestem zmęczony, zniszczyłeś me wszystkie dowody;
'''
"8" = ''':sup:`8` ścisnąłeś mnie, mój świadek mi wrogiem, oskarża mnie moja słabość.
'''
"9" = ''':sup:`9` Sroży się w gniewie i ściga, zgrzytając na mnie zębami. Wróg
zmierzył mnie wzrokiem.
'''
"10" = ''':sup:`10` Usta swe na mnie rozwarli, po twarzy mnie bili okrutnie, społem się
przeciw mnie złączyli.
'''
"11" = ''':sup:`11` Bóg mnie zaprzedał złoczyńcom, oddał mnie w ręce zbrodniarzy,
'''
"12" = ''':sup:`12` zburzył już moją beztroskę, chwycił za grzbiet i roztrzaskał, obrał
mnie sobie za cel.
'''
"13" = ''':sup:`13` Łucznikami mnie zewsząd otoczył, nerki mi przeszył nieludzko, żółć
moją wylał na ziemię.
'''
"14" = ''':sup:`14` Wyłom czynił po wyłomie, jak wojownik natarł na mnie.
'''
"15" = ''':sup:`15` Przywdziałem wór na swe ciało, czołem w proch uderzyłem,
'''
"16" = ''':sup:`16` oblicze czerwone od płaczu, w oczach już widzę pomrokę,
'''
"17" = ''':sup:`17` choć rąk nie zmazałem występkiem i modlitwa moja jest czysta.
'''
"18" = ''':sup:`18` Ziemio, nie zakryj mej krwi, by krzyk ukojenia nie zaznał.
'''
"19" = ''':sup:`19` Teraz mój Świadek jest w niebie, Ten, co mnie zna, jest wysoko.
'''
"20" = ''':sup:`20` Gdy gardzą mną przyjaciele, zwracam się z płaczem do Boga,
'''
"21" = ''':sup:`21` by rozsądził spór człowieka z Bogiem, jakby człowieka z
człowiekiem.
'''
"22" = ''':sup:`22` Jeszcze upłynie lat kilka, nim pójdę, skąd nie ma powrotu.
'''
