[3]
"1" = ''':sup:`1` Tak samo żony niech będą poddane swoim mężom, aby nawet wtedy, gdy
niektórzy z nich nie słuchają nauki, przez samo postępowanie żon
'''
"2" = ''':sup:`2` gdy będą się przypatrywali waszemu, pełnemu bojaźni, świętemu
postępowaniu.
'''
"3" = ''':sup:`3` Ich ozdobą niech będzie nie to, co zewnętrzne: uczesanie włosów i
złote pierścienie ani strojenie się w suknie,
'''
"4" = ''':sup:`4` ale wnętrze serca człowieka o nienaruszalnym spokoju i łagodności
ducha, który jest tak cenny wobec Boga.
'''
"5" = ''':sup:`5` Tak samo bowiem i dawniej święte niewiasty, które miały nadzieję w
Bogu, same siebie ozdabiały, a były poddane swoim mężom.
'''
"6" = ''':sup:`6` Tak Sara była posłuszna Abrahamowi, nazywając go panem. Stałyście
się jej dziećmi, gdyż dobrze czynicie i nie obawiacie się żadnego
zastraszenia.
'''
"7" = ''':sup:`7` Podobnie mężowie we wspólnym pożyciu liczcie się rozumnie ze
słabszym ciałem kobiecym! Darzcie żony czcią jako te, które są razem z
waszym modlitwom.
'''
"8" = ''':sup:`8` Na koniec zaś bądźcie wszyscy jednomyślni, współczujący, pełni
braterskiej miłości, miłosierni, pokorni.
'''
"9" = ''':sup:`9` Nie oddawajcie złym za złe ani złorzeczeniem za złorzeczenie!
Przeciwnie zaś, błogosławcie! Do tego bowiem jesteście powołani,
abyście odziedziczyli błogosławieństwo.
'''
"10" = ''':sup:`10` Kto bowiem chce miłować życie i oglądać dni szczęśliwe, niech
wstrzyma język od złego i wargi - aby nie mówić podstępnie.
'''
"11" = ''':sup:`11` Niech zaś odstąpi od złego, a czyni dobrze, niech szuka pokoju i
niech idzie za nim.
ich prośby; oblicze zaś Pana przeciwko tym, którzy źle czynią.
'''
"13" = ''':sup:`13` Kto zaś będzie wam szkodził, jeżeli gorliwi będziecie w czynieniu
dobra?
'''
"14" = ''':sup:`14` Ale jeżelibyście nawet coś wycierpieli dla sprawiedliwości,
błogosławieni jesteście. Nie obawiajcie się zaś ich gróźb i nie dajcie
się zaniepokoić!
'''
"15" = ''':sup:`15` Pana zaś Chrystusa miejcie w sercach za Świętego i bądźcie zawsze
gotowi do obrony wobec każdego, kto domaga się od was uzasadnienia tej
nadziei, która w was jest.
ażeby ci, którzy oczerniają wasze dobre postępowanie w Chrystusie,
doznali zawstydzenia właśnie przez to, co wam oszczerczo zarzucają.
'''
"17" = ''':sup:`17` Lepiej bowiem - jeżeli taka wola Boża - cierpieć dobrze czyniąc,
aniżeli czyniąc źle.
'''
"18" = ''':sup:`18` Chrystus bowiem również raz umarł za grzechy, sprawiedliwy za
niesprawiedliwych, aby was do Boga przyprowadzić; zabity wprawdzie na
ciele, ale powołany do życia Duchem.
więzieniu,
'''
"20" = ''':sup:`20` niegdyś nieposłusznym, gdy za dni Noego cierpliwość Boża
oczekiwała, a budowana była arka, w której niewielu, to jest osiem
dusz, zostało uratowanych przez wodę.
'''
"21" = ''':sup:`21` Teraz również zgodnie z tym wzorem ratuje was ona we chrzcie nie
przez obmycie brudu cielesnego, ale przez zwróconą do Boga prośbę o
dobre sumienie, dzięki zmartwychwstaniu Jezusa Chrystusa.
'''
"22" = ''':sup:`22` On jest po prawicy Bożej, gdyż poszedł do nieba, gdzie poddani Mu
zostali Aniołowie i Władze, i Moce..
'''
"Notes" = '''
Notas de rodapé:
3:1-6 - Piotr nakazuje żonom, by były posłuszne swoim mężom, nawiązując
do przykładu Sary, która była posłuszna Abrahamowi. Prawdziwe piękno
dla chrześcijanek to piękno serca, odzwierciedlające charakter Boga
(zob. także Efezjan 5:22-24 i Przysłów 31:30).
3:8-12 - Piotr wzywa chrześcijan do życia w harmonii, unikając gniewu i
zła. Pokój i życzliwość powinny być widoczne we wszystkich postawach, a
przykład Chrystusa powinien być przewodnikiem (zob. także Rz 12,10-18 i
3:15-17 - Chrześcijanie powinni być zawsze gotowi do zdania sprawy z
nadziei, którą mają, czyniąc to z łagodnością i szacunkiem. Cierpienie
za dobre uczynki jest błogosławieństwem, ponieważ odzwierciedla naturę
Chrystusa (zob. także Łk 21,14-15 i 2 Kor 4,17).
'''
