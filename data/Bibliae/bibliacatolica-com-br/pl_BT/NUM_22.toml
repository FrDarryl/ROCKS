[22]
"1" = ''':sup:`1` Potem Izraelici ruszyli dalej i rozbili namioty na równinach Moabu
po drugiej stronie Jordanu, naprzeciw Jerycha.
'''
"2" = ''':sup:`2` Balak, syn Sippora, widział wszystko, co uczynił Izrael Amorytom.
'''
"3" = ''':sup:`3` Wtedy strach ogarnął Moab przed tym ludem, który był tak liczny, i
lękał się Moab Izraelitów.
'''
"4" = ''':sup:`4` Rzekł więc Moab do starszych spośród Madianitów: Teraz to mnóstwo
pożre wszystko wokół nas, jak wół żre trawę na polu. Wówczas królem
Moabu był Balak, syn Sippora.
'''
"5" = ''':sup:`5` On też wysłał posłów do Balaama, syna Beora, do Petor nad Rzeką w
kraju Ammawitów, aby go zaprosili tymi słowami: Oto lud, który wyszedł
z Egiptu, okrył powierzchnię ziemi i osiadł naprzeciw mnie.
'''
"6" = ''':sup:`6` Przyjdź więc, proszę, i przeklnij mi ten lud, bo jest silniejszy ode
mnie. Być może, uda się go pokonać i z kraju wypędzić. Wiem bowiem, że
kogo ty błogosławisz, będzie błogosławiony, a kogo ty przeklniesz,
będzie przeklęty.
'''
"7" = ''':sup:`7` Wybrali się więc starsi Moabitów wraz ze starszymi Madianitów w
drogę, zaopatrzeni w dary dla wieszcza. Przybyli do Balaama i
przekazali mu słowa Balaka.
'''
"8" = ''':sup:`8` On zaś im odpowiedział: Pozostańcie tu na noc, a potem dam wam
odpowiedź według tego, co mi Pan powie. Pozostali więc książęta
Moabitów u Balaama.
'''
"9" = ''':sup:`9` Przyszedł Bóg do Balaama i rzekł: Cóż to za mężowie są u ciebie?
'''
"10" = ''':sup:`10` Balaam odpowiedział Bogu: Balak, syn Sippora, król Moabitów,
przysłał do mnie wiadomość:
'''
"11" = ''':sup:`11` Oto lud, który wyszedł z Egiptu, okrył powierzchnię ziemi. Przyjdź,
a przeklnij ich, abym mógł z nimi walczyć i wypędzić ich.
'''
"12" = ''':sup:`12` Na to rzekł Bóg do Balaama: Nie możesz iść z nimi i nie możesz tego
ludu przeklinać, albowiem jest on błogosławiony.
'''
"13" = ''':sup:`13` Gdy powstał Balaam następnego poranka, rzekł do książąt Balaka:
Wracajcie do swego kraju, gdyż Pan nie dozwolił mi iść z wami.
'''
"14" = ''':sup:`14` Powstali wtedy książęta Moabu i przyszli do Balaka donosząc mu: Nie
zgodził się Balaam pójść z nami.
'''
"15" = ''':sup:`15` Wtedy Balak posłał raz jeszcze książąt liczniejszych i bardziej
dostojnych niż tamci.
'''
"16" = ''':sup:`16` Skoro oni przybyli do Balaama, rzekli mu: Tak mówi Balak, syn
Sippora: Nie wzbraniaj się przyjść do mnie.
'''
"17" = ''':sup:`17` Wynagrodzę cię hojnie i wszystko uczynię, cokolwiek mi powiesz.
Przyjdźże więc i przeklnij mi ten lud!
'''
"18" = ''':sup:`18` Balaam odpowiedział sługom Balaka tymi słowami: Choćby mi Balak
dawał tyle srebra i złota, ile pałac jego pomieści, to przecież nie
rzeczach, jak i wielkich.
'''
"19" = ''':sup:`19` Pozostańcie jednak przez noc, a zobaczę, co Pan tym razem mi powie.
'''
"20" = ''':sup:`20` W nocy przyszedł Bóg do Balaama i rzekł mu: Skoro mężowie ci
przyszli, aby cię zabrać, wstań, a idź z nimi, lecz uczynisz tylko to,
co ci powiem.
'''
"21" = ''':sup:`21` Wstał więc Balaam rano, osiodłał swoją oślicę i pojechał z
książętami Moabu.
'''
"22" = ''':sup:`22` Jego wyjazd rozpalił gniew Pana i anioł Pana stanął na drodze
przeciw niemu, by go zatrzymać. On zaś w towarzystwie dwóch sług jechał
na swojej oślicy.
'''
"23" = ''':sup:`23` Gdy oślica zobaczyła anioła Pana stojącego z wyciągniętym mieczem
na drodze, zboczyła z drogi i poszła w pole. Balaam uderzył ją, chcąc
zawrócić na właściwą drogę.
'''
"24" = ''':sup:`24` Wtedy stanął anioł Pana na ciasnej drodze między winnicami, a mur
był z jednej i z drugiej strony.
'''
"25" = ''':sup:`25` Gdy oślica zobaczyła anioła Pana, przyparła do muru i przytarła
nogę Balaama do tego muru, a on ponownie zaczął bić oślicę.
'''
"26" = ''':sup:`26` Anioł posunął się dalej i stanął w miejscu tak ciasnym, że nie było
można go wyminąć ani z prawej, ani też z lewej strony.
'''
"27" = ''':sup:`27` Gdy oślica ujrzała znowu anioła Pana, położyła się pod Balaamem.
Rozgniewał się więc Balaam bardzo i zaczął okładać oślicę kijem.
'''
"28" = ''':sup:`28` Wówczas otworzył Pan usta oślicy, i rzekła do Balaama: Cóż ci
uczyniłam, żeś mnie zbił już trzy razy?
'''
"29" = ''':sup:`29` Balaam odpowiedział oślicy: Dlatego, żeś sobie drwiła ze mnie.
Gdybym tak miał miecz w ręku, już bym cię zabił!
'''
"30" = ''':sup:`30` Oślica jednak rzekła do Balaama: Czyż nie jestem twoją oślicą, na
której jeździsz, odkąd jesteś, aż po dzień dzisiejszy? Czyż miałam
zwyczaj czynić ci coś podobnego? Odpowiedział: Nie!
'''
"31" = ''':sup:`31` Wtedy otworzył Pan oczy Balaama i zobaczył on anioła Pana,
stojącego na drodze z obnażonym mieczem w ręku. Ukląkł więc i oddał
pokłon twarzą do ziemi.
'''
"32" = ''':sup:`32` Anioł zaś Pana rzekł do niego: Czemu aż trzy razy zbiłeś swoją
oślicę? Ja jestem tym, który przyszedł, aby ci bronić przejazdu,
albowiem droga twoja jest dla ciebie zgubna.
'''
"33" = ''':sup:`33` Oślica ujrzała mnie i trzy razy usunęła się z drogi. Gdyby się nie
usunęła, byłbym cię dawno zabił, a ją przy życiu zostawił.
'''
"34" = ''':sup:`34` Rzekł więc Balaam do anioła Pana: Zgrzeszyłem. Nie wiedziałem, że
ty stanąłeś przeciwko mnie na drodze. Teraz jednak, gdy wiem, że ci się
droga moja nie podoba, chcę wracać.
'''
"35" = ''':sup:`35` Lecz anioł Pana rzekł do Balaama: Idź z tymi mężami, ale nie mów
nic innego ponad to, co ci powiem. Poszedł więc Balaam z książętami
Balaka.
'''
"36" = ''':sup:`36` Gdy usłyszał Balak, że Balaam się zbliża, wyszedł naprzeciw niego
aż do Ir-Moab, które leży nad Arnonem, na samej granicy kraju.
'''
"37" = ''':sup:`37` Balak rzekł do Balaama: Czyż nie posyłałem już po ciebie, by cię
przywołać? Czemu nie przybyłeś? Czyż nie mogę hojnie ci zapłacić?
'''
"38" = ''':sup:`38` Balaam jednak oświadczył Balakowi: Przecież teraz przybyłem do
ciebie. Czy rzeczywiście mogę coś oznajmić? Będę mówił tylko te słowa,
które Bóg włoży w moje usta.
'''
"39" = ''':sup:`39` I poszedł Balaam z Balakiem, i przybyli do Kiriat-Chusot.
Balaamowi i książętom, którzy z nim przyszli.
'''
"41" = ''':sup:`41` Na drugi dzień zabrał Balak Balaama i zaprowadził na Bamot-Baal,
'''
"Notes" = '''
Notas de rodapé:
22:1-4 - Moab obawia się Izraela z powodu zwycięstw nad Sichonem i
Ogiem. Ten strach prowadzi Balaka, króla Moabu, do szukania
przekleństwa na Izraelu. Opowieść ilustruje, jak łaska Boża dla Jego
ludu wzbudza strach wśród wrogów (zob. także Pwt 2,25 i Joz 2,9-11).
22:5-6 - Balak wysyła posłańców do Balaama z prośbą o przeklęcie
Izraela. Świadczy to o jego wierze w skuteczność słów prorockich w
decydowaniu o losie narodu, choć ostateczna władza należy do Boga (zob.
także Lb 23,8 i Pwt 18,10-12).
22:12 - Bóg nakazuje Balaamowi, aby nie przeklinał Izraela, ponieważ
jest on błogosławiony. Ten werset potwierdza Bożą obietnicę
błogosławieństwa dla Abrahama i jego potomków, pokazując, że nikt nie
może zniweczyć tego, co Bóg błogosławi (zob. także Rdz 12,2-3 i Rz
8,31).
22:21-23 - W drodze do Moabu anioł Pański blokuje drogę Balaamowi.
Duchowa ślepota Balaama, w przeciwieństwie do wzroku osła, symbolizuje
22:31-35 - Balaam w końcu ujrzał anioła Pańskiego i żałował. Przesłanie
Boga było jasne: Balaam mógł mówić tylko to, co Bóg nakazał. Podkreśla
to suwerenność Boga nad słowami i czynami proroków (zob. także
Jeremiasza 1:7-9 i Lb 23:12).
'''
