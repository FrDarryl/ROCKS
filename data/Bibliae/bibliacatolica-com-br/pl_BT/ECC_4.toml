[4]
"1" = ''':sup:`1` A dalej widziałem wszystkie uciski, jakie pod słońcem się zdarzają.
I oto: łzy uciśnionych, a nie ma, kto by ich pocieszył: ręka ciemięzców
twarda, a nie ma pocieszyciela.
'''
"2" = ''':sup:`2` Więc za szczęśliwych uznałem umarłych, którzy dawno już zeszli, od
żyjących, których życie jeszcze trwa;
'''
"3" = ''':sup:`3` za szczęśliwego zaś od jednych i drugich uznałem tego, co jeszcze
wcale nie istnieje ani nie widział spraw niegodziwych, jakie się dzieją
pod słońcem.
'''
"4" = ''':sup:`4` Zobaczyłem też, że wszelki trud i wszelkie powodzenie w pracy rodzi
u bliźniego zazdrość. I to jest marność i pogoń za wiatrem.
'''
"5" = ''':sup:`5` Głupiec zakłada swe ręce i zjada swe własne ciało.
'''
"6" = ''':sup:`6` Lepsza jest jedna garść pokoju niż dwie garści bogactw i pogoń za
wiatrem.
'''
"7" = ''':sup:`7` I inną jeszcze widziałem marność pod słońcem:
'''
"8" = ''':sup:`8` oto jest ktoś sam jeden, a nie ma drugiego, i syna nawet ni brata
nie ma żadnego - a nie ma końca wszelkiej jego pracy, i oko jego nie
syci się bogactwem: Dla kogóż to się trudzę i duszy swej odmawiam
rozkoszy? To również jest marność i przykre zajęcie.
'''
"9" = ''':sup:`9` Lepiej jest dwom niż jednemu, gdyż mają dobry zysk ze swej pracy.
'''
"10" = ''':sup:`10` Bo gdy upadną, jeden podniesie drugiego. Lecz samotnemu biada, gdy
upadnie, a nie ma drugiego, który by go podniósł.
'''
"11" = ''':sup:`11` Również, gdy dwóch śpi razem, nawzajem się grzeją; jeden natomiast
jakże się zagrzeje?
'''
"12" = ''':sup:`12` A jeśli napadnie ich jeden, to dwóch przeciwko niemu stanie; a
powróz potrójny niełatwo się zerwie.
'''
"13" = ''':sup:`13` Lepszy młodzieniec ubogi, lecz mądry, od króla starego, ale
głupiego, co już nie umie korzystać z rad.
'''
"14" = ''':sup:`14` Wszak i król wyszedł z łona matki, i mimo swej godności królewskiej
urodził się biednym.
'''
"15" = ''':sup:`15` Widziałem, jak wszyscy żyjący, co chodzą pod słońcem, stanęli przy
młodzieńcu, drugim po królu, który miał zająć jego miejsce.
'''
"16" = ''':sup:`16` Nieprzeliczony był cały lud, na którego czele on stanął. Ale
późniejsi też nie będą z niego zadowoleni. Bo także i to jest marność i
pogoń za wiatrem.
'''
"17" = ''':sup:`17` Zważaj na krok swój, gdy idziesz do domu Bożego. Zbliżyć się, aby
słuchać, jest rzeczą lepszą niż ofiara głupców, bo ci nie mają rozumu,
dlatego źle postępują.
'''
