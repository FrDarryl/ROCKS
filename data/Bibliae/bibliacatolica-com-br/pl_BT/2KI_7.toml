[7]
"1" = ''':sup:`1` Elizeusz zaś odpowiedział: Posłuchajcie słowa Pańskiego! Tak mówi
Pan: Jutro o tej samej porze jedna sea najczystszej mąki będzie za
jednego sykla, dwie sea jęczmienia też za jednego sykla - w bramie
Samarii.
'''
"2" = ''':sup:`2` W odpowiedzi na to tarczownik, na którego ramieniu król się
wspierał, rzekł do męża Bożego: Chociażby nawet Pan zrobił okna w
Ty właśnie ujrzysz to swoimi oczami, lecz jeść z tego nie będziesz!
'''
"3" = ''':sup:`3` Czterech trędowatych znajdowało się u wejścia bramy. Jeden do
drugiego powiedział: Po cóż tutaj siedzimy, aż pomrzemy?
'''
"4" = ''':sup:`4` Jeżeli powiemy: Chodźmy do miasta - a w mieście panuje głód - to tam
umrzemy. Jeżeli zaś zostaniemy tutaj, również umrzemy. A teraz - nuże -
zbiegnijmy do obozu aramejskiego. Jeżeli nas pozostawią przy życiu, to
będziemy żyli. Jeżeli zaś nas zabiją, to umrzemy.
'''
"5" = ''':sup:`5` Powstali zatem o zmierzchu, aby wejść do obozu aramejskiego. Dotarli
aż do krańca obozu aramejskiego: a oto nie było tam nikogo.
'''
"6" = ''':sup:`6` Pan bowiem sprawił, że w obozie aramejskim usłyszano turkot
rydwanów, tętent koni i wrzawę ogromnego wojska, tak iż mówili jeden do
drugiego: Oto król izraelski najął przeciwko nam królów chetyckich i
królów egipskich, aby ruszyli przeciwko nam.
namioty, swoje konie, swoje osły, obóz - tak jak był - i uciekli, aby
ratować życie.
'''
"8" = ''':sup:`8` Owi trędowaci zaś dotarli aż do krańca obozu, weszli do jakiegoś
namiotu, jedli i pili. Następnie wynieśli stamtąd srebro, złoto i
ubrania, które poszli ukryć. Potem wrócili, weszli do innego namiotu,
unieśli stamtąd łup, który poszli ukryć.
'''
"9" = ''':sup:`9` Wtedy powiedział jeden do drugiego: Nie postępujemy właściwie. Dzień
dzisiejszy jest dniem radosnej nowiny, a my milczymy. Jeżeli będziemy
zwlekali aż do brzasku porannego, to spotka nas kara. Nuże, chodźmy
teraz i zanieśmy wieść do pałacu królewskiego.
'''
"10" = ''':sup:`10` Poszli tam, zawołali na straże miasta i oznajmili im: Weszliśmy do
obozu aramejskiego, lecz nie ma tam nikogo, nawet nie słychać żadnego
głosu ludzkiego, tylko konie na uwięzi, osły na uwięzi i namioty - tak
jak były.
'''
"11" = ''':sup:`11` Strażnicy nawołując się zanieśli wieść do wnętrza pałacu
królewskiego.
'''
"12" = ''':sup:`12` Król wstał w nocy i powiedział do sług swoich: Chcę wam wyjaśnić,
co knują Aramejczycy przeciwko nam. Wiedzą, że głodujemy. Dlatego
wyszli z obozu, aby się ukryć na polu, mówiąc: Kiedy wyjdą z miasta,
przychwycimy ich żywych i wtargniemy do miasta.
'''
"13" = ''':sup:`13` Jeden ze sług jego odpowiedział: Niechże wezmą pięć koni z tych,
które tu żywe pozostały - będzie z nimi tak, jak z całym mnóstwem
Izraela, które ginie - poślijmy i zróbmy wywiad.
'''
"14" = ''':sup:`14` Wzięto więc dwa rydwany z końmi, które król wysłał za wojskiem
aramejskim, polecając: Jedźcie i badajcie!
'''
"15" = ''':sup:`15` Ruszyli za nimi aż do Jordanu. Oto cała droga pełna była szat i
broni, które Aramejczycy porzucili podczas swej ucieczki. Posłańcy
wrócili i powiadomili króla.
'''
"16" = ''':sup:`16` Wówczas lud wyszedł i złupił obóz aramejski. Wtedy jedna sea
najczystszej mąki kosztowała jednego sykla, dwie sea jęczmienia też
jednego sykla - według słowa Pańskiego.
'''
"17" = ''':sup:`17` Król rozkazał, żeby tarczownik - na którego ramieniu się wspierał -
sprawował nadzór w bramie. Lecz tłum zadeptał go w bramie na śmierć -
tak jak przepowiedział mąż Boży, który mówił w chwili przyjścia króla
do niego.
'''
"18" = ''':sup:`18` Kiedy bowiem mąż Boży powiedział do króla: Jutro o tej samej porze
dwie sea jęczmienia będą za jednego sykla, a jedna sea najczystszej
mąki za jednego sykla - w bramie Samarii,
'''
"19" = ''':sup:`19` to tarczownik odpowiedział mężowi Bożemu: Chociażby nawet Pan
zrobił okna w niebiosach, czy mogłoby się spełnić to słowo? On zaś
rzekł: Ty właśnie ujrzysz to swoimi oczami, lecz jeść z tego nie
będziesz.
'''
"20" = ''':sup:`20` I tak się z nim stało. Zadeptał go bowiem tłum w bramie na śmierć.
'''
"Notes" = '''
Notas de rodapé:
7:1-2 - Elizeusz prorokuje, że następnego dnia w Samarii będzie pod
dostatkiem żywności, pomimo oblężenia. To proroctwo ukazuje Bożą moc,
by w czasach kryzysu zapewnić zaopatrzenie i nadzieję, przełamując
7:3-5 - Czterej trędowaci, decydując się na udanie się do obozu
syryjskiego, wykazują się odwagą i inicjatywą pośród rozpaczy. Ich
działania stają się katalizatorem wyzwolenia Samarii, dowodząc, że Bóg
posługuje się nawet marginalizowanymi, aby realizować swoje cele (zob.
także 1 Kor 1,27-28).
7:6-7 - Bóg sprawia, że armia syryjska słyszy odgłos nadciągającej
armii, zmuszając ją do ucieczki. To uwydatnia nadprzyrodzoną
interwencję Boga, mającą na celu ocalenie Jego ludu, nawet gdy sytuacja
7:8-9 - Trędowaci, po odkryciu ucieczki Syryjczyków i zdobyczy, uznają
swój obowiązek dzielenia się dobrą nowiną z innymi. Ten akt
odzwierciedla wagę ich odpowiedzialności za dzielenie się
błogosławieństwami Bożymi i sprawiedliwe postępowanie (zob. także
Izajasz 52,7 i Łukasz 3,11).
7:16-17 - Zgodnie z proroctwem Elizeusza, do Samarii napływa obfitość.
Urzędnik, który zwątpił w słowo Boże, zostaje stratowany i umiera. To
ukazuje niebezpieczeństwo niewiary i prawdziwość obietnic Bożych (zob.
także Lb 23,19 i Łk 1,45).
'''
