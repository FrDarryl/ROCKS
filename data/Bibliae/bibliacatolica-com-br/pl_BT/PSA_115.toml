[115]
"1" = ''':sup:`1` Nie nam, Panie, nie nam, lecz Twemu imieniu daj chwałę za Twoją
łaskawość i wierność!
'''
"2" = ''':sup:`2` Czemu mają mówić poganie: A gdzież jest ich Bóg?
'''
"3" = ''':sup:`3` Nasz Bóg jest w niebie; czyni wszystko, co zechce.
'''
"4" = ''':sup:`4` Ich bożki to srebro i złoto, robota rąk ludzkich.
'''
"5" = ''':sup:`5` Mają usta, ale nie mówią; oczy mają, ale nie widzą.
'''
"6" = ''':sup:`6` Mają uszy, ale nie słyszą; nozdrza mają, ale nie czują zapachu.
'''
"7" = ''':sup:`7` Mają ręce, lecz nie dotykają; nogi mają, ale nie chodzą; gardłem
swoim nie wydają głosu.
'''
"8" = ''':sup:`8` Do nich są podobni ci, którzy je robią, i każdy, który im ufa.
'''
"9" = ''':sup:`9` Dom Izraela pokłada ufność w Panu, On ich pomocą i tarczą.
'''
"10" = ''':sup:`10` Dom Aarona pokłada ufność w Panu, On ich pomocą i tarczą.
'''
"11" = ''':sup:`11` Bojący się Pana, pokładają ufność w Panu, On ich pomocą i tarczą.
'''
"12" = ''':sup:`12` Pan o nas pamięta: niech nam błogosławi; niech błogosławi domowi
Izraela, niech błogosławi domowi Aarona;
'''
"13" = ''':sup:`13` niech błogosławi bojącym się Pana, zarówno małym jak i wielkim!
'''
"14" = ''':sup:`14` Niech Pan was rozmnoży, was i synów waszych!
'''
"15" = ''':sup:`15` Błogosławieni jesteście przez Pana, co stworzył niebo i ziemię.
'''
"16" = ''':sup:`16` Niebo jest niebem Pana, synom zaś ludzkim dał ziemię.
'''
"17" = ''':sup:`17` To nie umarli chwalą Pana, nikt z tych, którzy zstępują do Szeolu,
'''
"18" = ''':sup:`18` lecz my błogosławimy Pana odtąd i aż na wieki.
'''
