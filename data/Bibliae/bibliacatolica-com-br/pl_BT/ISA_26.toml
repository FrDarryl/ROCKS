[26]
"1" = ''':sup:`1` W ów dzień śpiewać będą tę pieśń w Ziemi Judzkiej: Miasto mamy
potężne; On jako środek ocalenia sprawił mury i przedmurze.
'''
"2" = ''':sup:`2` Otwórzcie bramy! Niech wejdzie naród sprawiedliwy, dochowujący
wierności;
'''
"3" = ''':sup:`3` jego charakter stateczny Ty kształtujesz w pokoju, w pokoju, bo
Tobie zaufał.
'''
"4" = ''':sup:`4` Złóżcie nadzieję w Panu na zawsze, bo Pan jest wiekuistą Skałą!
'''
"5" = ''':sup:`5` Bo On poniżył przebywających na szczytach, upokorzył miasto
niedostępne, upokorzył je aż do ziemi, sprawił, że w proch runęło:
'''
"6" = ''':sup:`6` podepcą je nogi, nogi biednych i stopy ubogich.
'''
"7" = ''':sup:`7` Ścieżka sprawiedliwego jest prosta, Ty równasz prawą drogę
sprawiedliwego.
'''
"8" = ''':sup:`8` Także na ścieżce Twoich sądów, o Panie, my również oczekujemy
Ciebie; imię Twoje i pamięć o Tobie to upragnienie duszy.
'''
"9" = ''':sup:`9` Dusza moja pożąda Ciebie w nocy, duch mój - poszukuje Cię w mym
wnętrzu; bo gdy Twe sądy jawią się na ziemi, mieszkańcy świata uczą się
sprawiedliwości.
'''
"10" = ''':sup:`10` Jeżeli okazać łaskę złoczyńcy, on nie nauczy się sprawiedliwości.
Nieprawość on czyni na ziemi prawych i nie dostrzega majestatu Pana.
'''
"11" = ''':sup:`11` Panie, Twa ręka wzniesiona. Oni jej nie dostrzegają. Niech ujrzą ku
swemu zawstydzeniu zazdrosną dbałość Twoją o lud; ogień zaś zgotowany
dla Twych wrogów niech ich pożre!
'''
"12" = ''':sup:`12` Panie, użyczysz nam pokoju, bo i wszystkie nasze dzieła Tyś nam
zdziałał!
'''
"13" = ''':sup:`13` Panie, Boże nasz, inni panowie niż Ty nas opanowali, ale my Ciebie
samego, Twoje imię wysławiamy.
'''
"14" = ''':sup:`14` Umarli nie ożyją, nie zmartwychwstaną cienie, dlatego że Tyś ich
skarał i unicestwił i zatarłeś wszelką o nich pamięć.
'''
"15" = ''':sup:`15` Pomnożyłeś naród, o Panie, pomnożyłeś naród, rozsławiłeś się,
rozszerzyłeś wszystkie granice kraju.
'''
"16" = ''':sup:`16` Panie, w ucisku szukaliśmy Ciebie, słaliśmy modły półgłosem, kiedyś
Ty chłostał.
'''
"17" = ''':sup:`17` Jak brzemienna, bliska chwili rodzenia wije się, krzyczy w bólach
porodu, takimi myśmy się stali przed Tobą, o Panie!
'''
"18" = ''':sup:`18` Poczęliśmy, wiliśmy się z bólu, jakbyśmy mieli rodzić; ducha
zbawczego nie wydaliśmy ziemi i nie przybyło mieszkańców na świecie.
'''
"19" = ''':sup:`19` Ożyją Twoi umarli, zmartwychwstaną ich trupy, obudzą się i krzykną
z radości spoczywający w prochu, bo rosa Twoja jest rosą światłości, a
ziemia wyda cienie zmarłych.
'''
"20" = ''':sup:`20` Idź, mój ludu, wejdź do swoich komnat i zamknij drzwi za sobą!
Skryj się na małą chwilę, aż gniew przeminie:
'''
"21" = ''':sup:`21` bo oto Pan wychodzi ze swojego miejsca, by karać niegodziwość
mieszkańców ziemi, a ziemia ukaże krew, którą nasiąkła, i pomordowanych
kryć dłużej nie będzie.
'''
"Notes" = '''
Notas de rodapé:
26:1-4 - Izajasz opisuje pieśń ufności w Panu, który jest wieczną
Skałą. Ten fragment zachęca do wytrwałości ducha i wiary w Boga jako
Filipian 4:7).
26:7-9 - Sprawiedliwi z utęsknieniem oczekują Pana i szukają Jego
sprawiedliwości. To poszukiwanie odzwierciedla głęboki związek między
26:12-13 - Bóg jest uznawany za twórcę pokoju i prawdziwego władcę
swojego ludu. Bożki i inni władcy tracą swój wpływ w obliczu Bożej
26:19:00 - Obietnica zmartwychwstania przynosi pocieszenie tym, którzy
pokładają nadzieję w Bogu. Życie wieczne jest podkreślone jako część
'''
