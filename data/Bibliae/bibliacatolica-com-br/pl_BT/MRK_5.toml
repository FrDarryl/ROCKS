[5]
"1" = ''':sup:`1` Przybyli na drugą stronę jeziora do kraju Gerazeńczyków.
'''
"2" = ''':sup:`2` Ledwie wysiadł z łodzi, zaraz wybiegł Mu naprzeciw z grobów człowiek
opętany przez ducha nieczystego.
'''
"3" = ''':sup:`3` Mieszkał on stale w grobach i nawet łańcuchem nie mógł go już nikt
związać.
'''
"4" = ''':sup:`4` Często bowiem wiązano go w pęta i łańcuchy; ale łańcuchy kruszył, a
pęta rozrywał, i nikt nie zdołał go poskromić.
'''
"5" = ''':sup:`5` Wciąż dniem i nocą krzyczał, tłukł się kamieniami w grobach i po
górach.
'''
"6" = ''':sup:`6` Skoro z daleka ujrzał Jezusa, przybiegł, oddał Mu pokłon
'''
"7" = ''':sup:`7` i zawołał wniebogłosy: Czego chcesz ode mnie, Jezusie, Synu Boga
Najwyższego? Zaklinam Cię na Boga, nie dręcz mnie!
'''
"8" = ''':sup:`8` Powiedział mu bowiem: Wyjdź, duchu nieczysty, z tego człowieka.
'''
"9" = ''':sup:`9` I zapytał go: Jak ci na imię? Odpowiedział Mu: Na imię mi "Legion",
bo nas jest wielu.
'''
"10" = ''':sup:`10` I prosił Go na wszystko, żeby ich nie wyganiał z tej okolicy.
'''
"11" = ''':sup:`11` A pasła się tam na górze wielka trzoda świń.
'''
"12" = ''':sup:`12` Prosili Go więc: Poślij nas w świnie, żebyśmy w nie wejść mogli.
'''
"13" = ''':sup:`13` I pozwolił im. Tak duchy nieczyste wyszły i weszły w świnie. A
trzoda około dwutysięczna ruszyła pędem po urwistym zboczu do jeziora.
I potonęły w jeziorze.
'''
"14" = ''':sup:`14` Pasterze zaś uciekli i rozpowiedzieli to w mieście i po zagrodach,
a ludzie wyszli zobaczyć, co się stało.
'''
"15" = ''':sup:`15` Gdy przyszli do Jezusa, ujrzeli opętanego, który miał w sobie
legion, jak siedział ubrany i przy zdrowych zmysłach. Strach ich
ogarnął.
'''
"16" = ''':sup:`16` A ci, którzy widzieli, opowiedzieli im, co się stało z opętanym, a
także o świniach.
'''
"17" = ''':sup:`17` Wtedy zaczęli Go prosić, żeby odszedł z ich granic.
'''
"18" = ''':sup:`18` Gdy wsiadł do łodzi, prosił Go opętany, żeby mógł zostać przy Nim.
'''
"19" = ''':sup:`19` Ale nie zgodził się na to, tylko rzekł do niego: Wracaj do domu, do
swoich, i opowiadaj im wszystko, co Pan ci uczynił i jak ulitował się
nad tobą.
'''
"20" = ''':sup:`20` Poszedł więc i zaczął rozgłaszać w Dekapolu wszystko, co Jezus z
nim uczynił, a wszyscy się dziwili.
'''
"21" = ''':sup:`21` Gdy Jezus przeprawił się z powrotem w łodzi na drugi brzeg, zebrał
się wielki tłum wokół Niego, a On był jeszcze nad jeziorem.
'''
"22" = ''':sup:`22` Wtedy przyszedł jeden z przełożonych synagogi, imieniem Jair. Gdy
Go ujrzał, upadł Mu do nóg i prosił usilnie:
'''
"23" = ''':sup:`23` Moja córeczka dogorywa, przyjdź i połóż na nią ręce, aby ocalała i
żyła.
'''
"24" = ''':sup:`24` Poszedł więc z nim, a wielki tłum szedł za Nim i zewsząd na Niego
napierał.
'''
"25" = ''':sup:`25` A pewna kobieta od dwunastu lat cierpiała na upływ krwi. Wiele
przecierpiała od różnych lekarzy
'''
"26" = ''':sup:`26` i całe swe mienie wydała, a nic jej nie pomogło, lecz miała się
jeszcze gorzej.
'''
"27" = ''':sup:`27` Słyszała ona o Jezusie, więc przyszła od tyłu, między tłumem, i
dotknęła się Jego płaszcza.
'''
"28" = ''':sup:`28` Mówiła bowiem: żebym się choć Jego płaszcza dotknęła, a będę
zdrowa.
'''
"29" = ''':sup:`29` Zaraz też ustał jej krwotok i poczuła w ciele, że jest uzdrowiona z
dolegliwości.
'''
"30" = ''':sup:`30` A Jezus natychmiast uświadomił sobie, że moc wyszła od Niego.
Obrócił się w tłumie i zapytał: Kto się dotknął mojego płaszcza?
'''
"31" = ''':sup:`31` Odpowiedzieli Mu uczniowie: Widzisz, że tłum zewsząd Cię ściska, a
pytasz: Kto się Mnie dotknął.
'''
"32" = ''':sup:`32` On jednak rozglądał się, by ujrzeć tę, która to uczyniła.
'''
"33" = ''':sup:`33` Wtedy kobieta przyszła zalękniona i drżąca, gdyż wiedziała, co się
z nią stało, upadła przed Nim i wyznała Mu całą prawdę.
'''
"34" = ''':sup:`34` On zaś rzekł do niej: Córko, twoja wiara cię ocaliła, idź w pokoju
i bądź uzdrowiona ze swej dolegliwości!
'''
"35" = ''':sup:`35` Gdy On jeszcze mówił, przyszli ludzie od przełożonego synagogi i
donieśli: Twoja córka umarła, czemu jeszcze trudzisz Nauczyciela?
'''
"36" = ''':sup:`36` Lecz Jezus słysząc, co mówiono, rzekł przełożonemu synagogi: Nie
bój się, wierz tylko!
'''
"37" = ''':sup:`37` I nie pozwolił nikomu iść z sobą z wyjątkiem Piotra, Jakuba i Jana,
brata Jakubowego.
'''
"38" = ''':sup:`38` Tak przyszli do domu przełożonego synagogi. Wobec zamieszania,
płaczu i głośnego zawodzenia,
'''
"39" = ''':sup:`39` wszedł i rzekł do nich: Czemu robicie zgiełk i płaczecie? Dziecko
nie umarło, tylko śpi.
'''
"40" = ''':sup:`40` I wyśmiewali Go. Lecz On odsunął wszystkich, wziął z sobą tylko
ojca, matkę dziecka oraz tych, którzy z Nim byli, i wszedł tam, gdzie
dziecko leżało.
'''
"41" = ''':sup:`41` Ująwszy dziewczynkę za rękę, rzekł do niej: Talitha kum, to znaczy:
Dziewczynko, mówię ci, wstań!
'''
"42" = ''':sup:`42` Dziewczynka natychmiast wstała i chodziła, miała bowiem dwanaście
lat. I osłupieli wprost ze zdumienia.
'''
"43" = ''':sup:`43` Przykazał im też z naciskiem, żeby nikt o tym nie wiedział, i
polecił, aby jej dano jeść.
'''
"Notes" = '''
Notas de rodapé:
5:1-20 - Uzdrowienie opętanego przez demona człowieka z Gerazy ukazuje
moc Jezusa nad siłami zła. Nie tylko uwalnia go spod jarzma demonów,
ale także objawia swoją boską władzę i współczucie dla ludzkości (zob.
także Łk 8,26-39 i Kol 2,15).
5:21-24 - Historia Jaira, przywódcy synagogi, ukazuje wiarę, która w
obliczu przeciwności losu skłania do szukania Jezusa. Nawet w obliczu
zbliżającej się śmierci córki, Jairus wierzy, że Jezus może ją
uzdrowić, pokazując, że wiara w Chrystusa jest kluczem do uzdrowienia
5:25-34 - Uzdrowienie kobiety cierpiącej na krwotok jest przykładem
wytrwałej wiary. Nawet bez bezpośredniej zgody Jezusa, jej wiara
prowadzi ją do dotknięcia Jego szaty, co skutkuje uzdrowieniem. Jezus
podkreśla wagę osobistej wiary i bliskiej więzi z Nim dla odnowy (zob.
także Łk 8,43-48 i Jk 5,15).
5:35-43 - Jezus wskrzesza córkę Jaira, demonstrując swoją władzę nad
śmiercią. Ten cud ukazuje nie tylko moc uzdrawiania Jezusa, ale także
Jego władzę nad życiem i śmiercią, dając nadzieję tym, którzy znajdują
się w rozpaczliwej sytuacji (zob. także J 11,38-44 i 1 Kor 15,55).
'''
