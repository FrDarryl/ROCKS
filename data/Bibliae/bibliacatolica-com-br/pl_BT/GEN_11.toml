[11]
"1" = ''':sup:`1` Mieszkańcy całej ziemi mieli jedną mowę, czyli jednakowe słowa.
'''
"2" = ''':sup:`2` A gdy wędrowali ze wschodu, napotkali równinę w kraju Szinear i tam
zamieszkali.
'''
"3" = ''':sup:`3` I mówili jeden do drugiego: Chodźcie, wyrabiajmy cegłę i wypalmy ją
w ogniu. A gdy już mieli cegłę zamiast kamieni i smołę zamiast zaprawy
murarskiej,
'''
"4" = ''':sup:`4` rzekli: Chodźcie, zbudujemy sobie miasto i wieżę, której wierzchołek
będzie sięgał nieba, i w ten sposób uczynimy sobie znak, abyśmy się nie
rozproszyli po całej ziemi.
'''
"5" = ''':sup:`5` A Pan zstąpił z nieba, by zobaczyć to miasto i wieżę, które budowali
ludzie,
'''
"6" = ''':sup:`6` i rzekł: Są oni jednym ludem i wszyscy mają jedną mowę, i to jest
przyczyną, że zaczęli budować. A zatem w przyszłości nic nie będzie dla
nich niemożliwe, cokolwiek zamierzą uczynić.
'''
"7" = ''':sup:`7` Zejdźmy więc i pomieszajmy tam ich język, aby jeden nie rozumiał
drugiego!
'''
"8" = ''':sup:`8` W ten sposób Pan rozproszył ich stamtąd po całej powierzchni ziemi,
i tak nie dokończyli budowy tego miasta.
'''
"9" = ''':sup:`9` Dlatego to nazwano je Babel, tam bowiem Pan pomieszał mowę
mieszkańców całej ziemi. Stamtąd też Pan rozproszył ich po całej
powierzchni ziemi.
'''
"10" = ''':sup:`10` Ci są potomkowie Sema. Gdy Sem miał sto lat, urodził mu się syn,
Arpachszad, w dwa lata po potopie.
'''
"11" = ''':sup:`11` Po urodzeniu się Arpachszada Sem żył pięćset lat i miał synów i
córki.
'''
"12" = ''':sup:`12` Arpachszad, przeżywszy trzydzieści pięć lat, miał syna Szelacha.
'''
"13" = ''':sup:`13` A po urodzeniu się Szelacha Arpachszad żył czterysta trzy lata i
miał synów i córki.
'''
"14" = ''':sup:`14` Szelach, przeżywszy trzydzieści lat, miał syna Ebera;
'''
"15" = ''':sup:`15` po urodzeniu się Ebera żył Szelach czterysta trzy lata i miał synów
i córki.
'''
"16" = ''':sup:`16` Gdy Eber miał trzydzieści cztery lata, urodził mu się syn, Peleg;
'''
"17" = ''':sup:`17` a po urodzeniu się Pelega żył Eber czterysta trzydzieści lat i miał
synów i córki.
'''
"18" = ''':sup:`18` Gdy Peleg miał trzydzieści lat, urodził mu się Reu;
'''
"19" = ''':sup:`19` a po urodzeniu się Reu żył Peleg dwieście dziewięć lat i miał synów
i córki.
'''
"20" = ''':sup:`20` Gdy Reu miał trzydzieści dwa lata, urodził mu się syn, Serug;
'''
"21" = ''':sup:`21` a po urodzeniu się Seruga żył Reu dwieście siedem lat i miał synów
i córki.
'''
"22" = ''':sup:`22` Gdy Serug miał trzydzieści lat, urodził mu się Nachor;
'''
"23" = ''':sup:`23` a po urodzeniu się Nachora żył Serug dwieście lat i miał synów i
córki.
'''
"24" = ''':sup:`24` Gdy Nachor miał dwadzieścia dziewięć lat, urodził mu się Terach;
'''
"25" = ''':sup:`25` a po urodzeniu się Teracha Nachor żył sto dziewiętnaście lat i miał
synów i córki.
'''
"26" = ''':sup:`26` Gdy Terach miał siedemdziesiąt lat, urodzili mu się synowie: Abram,
Nachor i Haran.
'''
"27" = ''':sup:`27` Oto dzieje potomków Teracha. Terach był ojcem Abrama, Nachora i
Harana, a Haran był ojcem Lota.
'''
"28" = ''':sup:`28` Haran zmarł jeszcze za życia Teracha, swego ojca, w kraju, w którym
się urodził, w Ur chaldejskim.
'''
"29" = ''':sup:`29` Abram i Nachor wzięli sobie żony. Imię żony Abrama było Saraj, imię
zaś żony Nachora - Milka. Była to córka Harana, który miał jeszcze
drugą córkę imieniem Jiska.
'''
"30" = ''':sup:`30` Saraj była niepłodna, nie miała więc potomstwa.
'''
"31" = ''':sup:`31` Terach, wziąwszy z sobą swego syna Abrama, Lota - syna Harana,
czyli swego wnuka, i Saraj, swą synową, żonę Abrama, wyruszył z nimi z
Ur chaldejskiego, aby się udać do kraju Kanaan. Gdy jednak przyszli do
Charanu, osiedlili się tam.
'''
"32" = ''':sup:`32` Terach doczekał dwustu i pięciu lat życia i zmarł w Charanie.
'''
"Notes" = '''
Notas de rodapé:
11:1-4 - Jedność ludzkości w budowie Wieży Babel ukazuje pragnienie
samowystarczalności i próbę osiągnięcia nieba bez Boga. Podkreśla to
ludzką skłonność do odchodzenia od Bożego planu i wagę polegania na
11:5-8 - Zstąpienie Boga, by zobaczyć miasto i wieżę, świadczy o Jego
świadomości ludzkich działań. Pomieszanie języków jest boskim aktem
rozproszenia ludzkości, podkreślającym suwerenność Boga i ograniczenia
człowieka (zob. także Dz 17,26 i Rz 1,21-22).
11:9 - Miasto Babel symbolizuje arogancję i bunt przeciwko Bogu. Nazwa
„Babel” nawiązuje do zamętu spowodowanego przez Boga, podkreślając
kruchość ludzkich planów, gdy lekceważą one Jego wolę (zob. także 1
Koryntian 3:19 i Księgę Przysłów 16:9).
11:10-26 - Genealogia od Sema do Abrahama podkreśla ciągłość planu
Bożego w kolejnych pokoleniach. Wybór Abrahama pokazuje, że Bóg
ustanawia nowe przymierze, wybierając dla siebie lud (zob. także Rdz
12,1-3 i Łk 3,34).
11:27-32 - Wezwanie Abrama z ziemi Ur stanowi kluczowy punkt w
biblijnej narracji. To przejście podkreśla wiarę Abrahama w
pozostawieniu wszystkiego, aby podążać za wskazówkami Boga,
symbolizując początek nowej drogi wiary i obietnic (zob. także Hbr
11,8-10 i Gal 3,8).
'''
