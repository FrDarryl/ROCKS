[14]
"1" = ''':sup:`1` W Ikonium weszli tak samo do synagogi żydowskiej i przemawiali, tak
że wielka liczba Żydów i pogan uwierzyła.
'''
"2" = ''':sup:`2` Ale ci Żydzi, którzy nie uwierzyli, podburzali i źle usposobili
pogan wobec braci.
'''
"3" = ''':sup:`3` Pozostali tam dość długi czas i nauczali odważnie, ufni w Pana,
który potwierdzał słowo swej łaski cudami i znakami, dokonywanymi przez
ich ręce.
'''
"4" = ''':sup:`4` I podzielili się mieszkańcy miasta: jedni byli z Żydami, a drudzy z
apostołami.
'''
"5" = ''':sup:`5` Gdy jednak dowiedzieli się, że poganie i Żydzi wraz ze swymi
władzami zamierzają ich znieważyć i ukamienować,
'''
"6" = ''':sup:`6` uciekli do miast Likaonii: do Listry i Derbe oraz w ich okolice,
'''
"7" = ''':sup:`7` i tam głosili Ewangelię.
'''
"8" = ''':sup:`8` W Listrze mieszkał pewien człowiek o bezwładnych nogach, kaleka od
urodzenia, który nigdy nie chodził.
'''
"9" = ''':sup:`9` Słuchał on przemówienia Pawła; ten spojrzał na niego uważnie i
widząc, że ma wiarę potrzebną do uzdrowienia,
'''
"10" = ''':sup:`10` zawołał głośno: Stań prosto na nogach! A on zerwał się i zaczął
chodzić.
'''
"11" = ''':sup:`11` Na widok tego, co uczynił Paweł, tłumy zaczęły wołać po likaońsku:
Bogowie przybrali postać ludzi i zstąpili do nas!
'''
"12" = ''':sup:`12` Barnabę nazywali Zeusem, a Pawła Hermesem, gdyż głównie on
przemawiał.
'''
"13" = ''':sup:`13` A kapłan Zeusa, który miał świątynię przed miastem, przywiódł przed
bramę woły i przyniósł wieńce, i chciał razem z tłumem złożyć ofiarę.
'''
"14" = ''':sup:`14` Na wieść o tym apostołowie, Barnaba i Paweł, rozdarli szaty i
rzucili się w tłum, krzycząc:
'''
"15" = ''':sup:`15` Ludzie, dlaczego to robicie! My także jesteśmy ludźmi, podobnie jak
wy podlegamy cierpieniom. Nauczamy was, abyście odwrócili się od tych
marności do Boga żywego, który stworzył niebo i ziemię, i morze, i
wszystko, co w nich się znajduje.
'''
"16" = ''':sup:`16` Pozwolił On w dawnych czasach, że każdy naród chodził własnymi
drogami,
'''
"17" = ''':sup:`17` ale nie przestawał dawać o sobie świadectwa czyniąc dobrze. Zsyłał
wam deszcz z nieba i urodzajne lata, karmił was i radością napełniał
wasze serca.
'''
"18" = ''':sup:`18` Tymi słowami ledwie powstrzymali tłumy od złożenia im ofiary.
'''
"19" = ''':sup:`19` Tymczasem nadeszli Żydzi z Antiochii i z Ikonium. Podburzyli tłum,
ukamienowali Pawła i wywlekli go za miasto, sądząc, że nie żyje.
'''
"20" = ''':sup:`20` Kiedy go jednak otoczyli uczniowie, podniósł się i wszedł do
miasta, a następnego dnia udał się razem z Barnabą do Derbe.
'''
"21" = ''':sup:`21` W tym mieście głosili Ewangelię i pozyskali wielu uczniów, po czym
wrócili do Listry, do Ikonium i do Antiochii,
'''
"22" = ''':sup:`22` Umacniając dusze uczniów, zachęcając do wytrwania w wierze, bo
przez wiele ucisków trzeba nam wejść do królestwa Bożego.
'''
"23" = ''':sup:`23` Kiedy w każdym Kościele wśród modlitw i postów ustanowili im
starszych, polecili ich Panu, w którego uwierzyli.
'''
"24" = ''':sup:`24` Potem przeszli przez Pizydię i przybyli do Pamfilii.
'''
"25" = ''':sup:`25` Nauczali w Perge, zeszli do Attalii,
'''
"26" = ''':sup:`26` a stąd odpłynęli do Antiochii, gdzie za łaską Bożą zostali
przeznaczeni do dzieła, które wykonali.
wiele Bóg przez nich zdziałał i jak otworzył poganom podwoje wiary.
'''
"28" = ''':sup:`28` I dość długi czas spędzili wśród uczniów.
'''
"Notes" = '''
Notas de rodapé:
14:8-18 - Paweł i Barnaba uzdrawiają kalekę, a mieszkańcy Listry
próbują oddać im cześć. Ten epizod ilustruje ludzką skłonność do
bałwochwalstwa wobec przywódców, ale także wagę kierowania czci
wyłącznie do Boga (zob. także Obj. 19,10 i 2 Kor. 4,5).
14:19-23 - Paweł zostaje ukamienowany i pozostawiony na pewną śmierć,
ale zmartwychwstaje i kontynuuje swoją misję. To wydarzenie ilustruje
wytrwałość potrzebną do wypełnienia powołania Bożego, nawet w obliczu
wielkich przeciwności (zob. także 2 Koryntian 11:25 i Filipian 3:14).
14:24-28 - Paweł i Barnaba wracają do Antiochii, opowiadając o
wszystkim, co Bóg uczynił i jak otworzył drzwi wiary poganom. To
dowodzi postępu misji i wierności Boga w prowadzeniu swoich sług (zob.
także Dz 15,4 i Rz 15,18-19).
'''
