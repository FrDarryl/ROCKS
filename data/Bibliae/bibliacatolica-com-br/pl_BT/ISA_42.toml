[42]
"1" = ''':sup:`1` Oto mój Sługa, którego podtrzymuję. Wybrany mój, w którym mam
upodobanie. Sprawiłem, że Duch mój na Nim spoczął; On przyniesie
narodom Prawo.
'''
"2" = ''':sup:`2` Nie będzie wołał ni podnosił głosu, nie da słyszeć krzyku swego na
dworze.
'''
"3" = ''':sup:`3` Nie złamie trzciny nadłamanej, nie zagasi knotka o nikłym płomyku.
On niezachwianie przyniesie Prawo.
'''
"4" = ''':sup:`4` Nie zniechęci się ani nie załamie, aż utrwali Prawo na ziemi, a Jego
pouczenia wyczekują wyspy.
'''
"5" = ''':sup:`5` Tak mówi Pan Bóg, który stworzył i rozpiął niebo, rozpostarł ziemię
wraz z jej plonami, dał ludziom na niej dech ożywczy i tchnienie tym,
co po niej chodzą.
'''
"6" = ''':sup:`6` Ja, Pan, powołałem Cię słusznie, ująłem Cię za rękę i
ukształtowałem, ustanowiłem Cię przymierzem dla ludzi, światłością dla
narodów,
'''
"7" = ''':sup:`7` abyś otworzył oczy niewidomym, ażebyś z zamknięcia wypuścił jeńców,
z więzienia tych, co mieszkają w ciemności.
'''
"8" = ''':sup:`8` Ja, któremu na imię jest Jahwe, chwały mojej nie odstąpię innemu ani
czci mojej bożkom.
'''
"9" = ''':sup:`9` Pierwsze wydarzenia oto już nadeszły, nowe zaś Ja zapowiadam, zanim
się rozwiną, już wam je ogłaszam.
'''
"10" = ''':sup:`10` Śpiewajcie Panu pieśń nową, chwałę Jego od krańców ziemi! Niech Go
sławi morze i co je napełnia, wyspy wraz z ich mieszkańcami!
'''
"11" = ''':sup:`11` Niech głos podniesie pustynia z miastami, osiedla, które
zamieszkuje Kedar. Mieszkańcy Sela niech wznoszą okrzyki, ze szczytów
gór niech nawołują radośnie!
'''
"12" = ''':sup:`12` Niech oddają chwałę Panu i niechaj głoszą cześć Jego na wyspach!
'''
"13" = ''':sup:`13` Jak bohater posuwa się Pan, i jak wojownik pobudza waleczność;
rzuca hasło, okrzyk wydaje wojenny, góruje męstwem nad nieprzyjaciółmi.
'''
"14" = ''':sup:`14` Milczałem od długiego czasu, w spokoju wstrzymywałem siebie, teraz
jakby rodząca zakrzyknę, dyszeć będę z gniewu, zabraknie mi tchu.
'''
"15" = ''':sup:`15` Wypalę góry i wzgórza, sprawię, że wyschnie wszystka ich zieleń,
przemienię rzeki na stawy, a jeziora osuszę.
'''
"16" = ''':sup:`16` Sprawię, że niewidomi pójdą po nieznanej drodze, powiodę ich
ścieżkami, których nie znają, ciemności zmienię przed nimi w światło, a
wyboiste miejsca w równinę. Oto są rzeczy, których dokonam i nie
zaniecham.
'''
"17" = ''':sup:`17` Wstecz się odwrócą z wielkim zawstydzeniem ci, którzy w bożkach
pokładają ufność, którzy mówią ulanym posągom: Jesteście bogami
naszymi.
'''
"18" = ''':sup:`18` Głusi, słuchajcie! Niewidomi, natężcie wzrok, by widzieć!
'''
"19" = ''':sup:`19` Kto jest niewidomy, jeżeli nie mój sługa, i głuchy, jak posłaniec,
którego posyłam? Kto jest niewidomy, jak mój wysłannik i głuchy, jak
Sługa Pański?
'''
"20" = ''':sup:`20` Widzeń mnóstwo, lecz ich nie przestrzegają; otwarte mają uszy, ale
nikt nie słucha.
'''
"21" = ''':sup:`21` Spodobało się Panu w Jego sprawiedliwości okazać wielkość i
wspaniałość Prawa.
'''
"22" = ''':sup:`22` A jednak jest to naród złupiony i ograbiony: wszystkich spętano po
jaskiniach oraz zamknięto w więzieniach; na łup zostali wydani i nikt
ich nie ratuje; na rabunek, i nikt nie powie: Oddaj!
'''
"23" = ''':sup:`23` Kto między wami daje temu posłuch? Kto uważnie słucha o
przyszłości?
'''
"24" = ''':sup:`24` Kto wydał Jakuba na rabunek i Izraela - łupieżcom? Czyż nie przeciw
Panu myśmy zgrzeszyli i nie chcieli postępować Jego drogami ani słuchać
Jego Prawa?
'''
"25" = ''':sup:`25` Więc wylał na Izraela żar swego gniewu i okropności wojny. Wybuchła
ona zewsząd pożogą, a on się nie spostrzegł, obróciła go w perzynę,
lecz on nie wziął tego do serca.
'''
