[7]
"1" = ''':sup:`1` Czy to prawda? - zapytał arcykapłan.
'''
"2" = ''':sup:`2` A on odpowiedział: Słuchajcie, bracia i ojcowie: Bóg chwały ukazał
się ojcu naszemu, Abrahamowi, gdy żył w Mezopotamii, zanim zamieszkał w
Charanie.
'''
"3" = ''':sup:`3` I powiedział do niego: Opuść ziemię swoją i rodzinę swoją, a idź do
ziemi, którą ci wskażę.
'''
"4" = ''':sup:`4` Wtedy wyszedł z ziemi chaldejskiej i zamieszkał w Charanie. A stąd
po śmierci ojca przesiedlił go /Bóg/ do tego kraju, który wy teraz
zamieszkujecie.
'''
"5" = ''':sup:`5` Nie dał mu jednak w posiadanie ani piędzi tej ziemi. Obiecał tylko,
że da ją w posiadanie jemu, a po nim jego potomstwu, chociaż nie miał
jeszcze wtedy syna.
'''
"6" = ''':sup:`6` Powiedział Bóg tak: Potomkowie twoi będą wygnańcami na obczyźnie a
przez czterysta lat ujarzmią ich jako niewolników, i będą ich
krzywdzić.
'''
"7" = ''':sup:`7` Lecz naród, którego będą niewolnikami, Ja sam sądzić będę, - mówi
Pan. Potem wyjdą i będą Mi służyli na tym miejscu.
'''
"8" = ''':sup:`8` I zawarł z nim przymierze obrzezania. Tak urodził mu się Izaak,
którego obrzezał dnia ósmego, a Izaakowi - Jakub, a Jakubowi - dwunastu
patriarchów.
'''
"9" = ''':sup:`9` Patriarchowie sprzedali Józefa do Egiptu, przez zazdrość, ale Bóg
był z nim.
'''
"10" = ''':sup:`10` I uwolnił go od wszystkich ucisków, i dał łaskę i mądrość w oczach
faraona, króla Egiptu. A ten ustanowił go przełożonym nad Egiptem i nad
całym swym domem.
'''
"11" = ''':sup:`11` Nastał wtedy głód w całym Egipcie i Kanaanie i wielka bieda, i
ojcowie nasi nie mieli co jeść.
'''
"12" = ''':sup:`12` Gdy Jakub dowiedział się, że w Egipcie jest zboże, wysłał ojców
naszych pierwszy raz,
'''
"13" = ''':sup:`13` a za drugim razem Józef dał się poznać swoim braciom, a faraon
dowiedział się o jego rodzie.
'''
"14" = ''':sup:`14` Posłał Józefa po Jakuba i sprowadził ojca swego i całą rodzinę w
liczbie siedemdziesięciu pięciu osób.
'''
"15" = ''':sup:`15` Jakub przybył do Egiptu i umarł on sam i nasi ojcowie.
'''
"16" = ''':sup:`16` Przeniesiono ich do Sychem i złożono w grobie, który Abraham kupił
za srebro od synów Chamora w Sychem.
'''
"17" = ''':sup:`17` W miarę, jak zbliżał się czas obietnicy, którą Bóg dał Abrahamowi,
rozrastał się lud i rozmnażał w Egipcie,
'''
"18" = ''':sup:`18` aż doszedł do władzy inny król w Egipcie, który nic nie wiedział o
Józefie.
'''
"19" = ''':sup:`19` Działał on podstępnie przeciwko naszemu narodowi i przymuszał ojców
naszych do wyrzucania niemowląt, aby nie zostawały przy życiu.
'''
"20" = ''':sup:`20` Wówczas właśnie narodził się Mojżesz. Był on miły Bogu. Przez trzy
miesiące karmiono go w domu ojca.
'''
"21" = ''':sup:`21` A gdy go wyrzucono, zabrała go córka faraona i przybrała go sobie
za syna.
'''
"22" = ''':sup:`22` Mojżesza wykształcono we wszystkich naukach egipskich, i potężny
był w słowie i czynie.
'''
"23" = ''':sup:`23` Gdy skończył lat czterdzieści, przyszło mu na myśl odwiedzić swych
braci, synów Izraela.
'''
"24" = ''':sup:`24` I zobaczył jednego, któremu wyrządzono krzywdę. Stanął w jego
obronie i zabiwszy Egipcjanina pomścił skrzywdzonego.
'''
"25" = ''':sup:`25` Sądził, że bracia jego zrozumieją iż Bóg przez jego ręce daje im
wybawienie, lecz oni nie zrozumieli.
'''
"26" = ''':sup:`26` Następnego dnia zjawił się wśród nich, kiedy bili się między sobą,
i usiłował ich pogodzić. Ludzie, braćmi jesteście - zawołał - czemuż
krzywdzicie jeden drugiego?
'''
"27" = ''':sup:`27` Ten jednak, który krzywdził bliźniego, odepchnął go. Któż ciebie
ustanowił panem i sędzią nad nami? - zawołał -
'''
"28" = ''':sup:`28` czy chcesz mnie zabić, tak jak wczoraj zabiłeś Egipcjanina?
'''
"29" = ''':sup:`29` Na te słowa Mojżesz uciekł i żył jako cudzoziemiec w ziemi Madian,
gdzie urodziło mu się dwóch synów.
'''
"30" = ''':sup:`30` Po czterdziestu latach ukazał mu się na pustyni góry Synaj anioł
Pański w płomieniu ognistego krzaka.
'''
"31" = ''':sup:`31` Zobaczywszy /go/ Mojżesz podziwiał ten widok, lecz kiedy podszedł
bliżej, aby się przyjrzeć, rozległ się głos Pana:
'''
"32" = ''':sup:`32` Jam jest Bóg twoich przodków, Bóg Abrahama i Izaaka, i Jakuba.
Przeraził się Mojżesz i nie śmiał patrzeć.
'''
"33" = ''':sup:`33` Zdejmij sandały z nóg - powiedział do niego Pan - bo miejsce, na
którym stoisz, jest ziemią świętą.
'''
"34" = ''':sup:`34` Długo patrzyłem na ucisk ludu mego w Egipcie i wysłuchałem jego
westchnień, i zstąpiłem, aby ich wyzwolić. Przyjdź, poślę cię teraz do
Egiptu.
'''
"35" = ''':sup:`35` Tego właśnie Mojżesza, którego zaparli się mówiąc: Któż ciebie
ustanowił panem i sędzią? - tego właśnie Bóg wysłał jako wodza i
wybawcę pod opieką anioła, który się mu ukazał w krzaku.
'''
"36" = ''':sup:`36` On wyprowadził ich, czyniąc znaki i cuda w ziemi egipskiej nad
Morzem Czerwonym i na pustyni przez lat czterdzieści.
'''
"37" = ''':sup:`37` Ten właśnie Mojżesz powiedział do potomków Izraela: Proroka jak ja
wzbudzi wam Bóg spośród braci waszych.
'''
"38" = ''':sup:`38` On to w społeczności na pustyni pośredniczył między aniołem, który
mówił do niego na górze Synaj, a naszymi ojcami. On otrzymał słowa
życia, ażeby wam je przekazać.
'''
"39" = ''':sup:`39` Nie chcieli go słuchać nasi ojcowie, ale odepchnęli go i zwrócili
serca ku Egiptowi.
'''
"40" = ''':sup:`40` Zrób nam bogów - powiedzieli do Aarona - którzy będą szli przed
nami, bo nie wiemy, co się stało z tym Mojżeszem, który wyprowadził nas
z ziemi egipskiej.
'''
"41" = ''':sup:`41` Wówczas to zrobili sobie cielca i złożyli ofiarę bałwanowi, i
cieszyli się dziełem swoich rąk.
'''
"42" = ''':sup:`42` Ale Bóg odwrócił się od nich i dozwolił, że czcili wojsko
niebieskie, jak napisano w księdze proroków: Czy składaliście Mi ofiary
i dary na pustyni przez lat czterdzieści, domu Izraela?
'''
"43" = ''':sup:`43` Obnosiliście raczej namiot Molocha i gwiazdę bożka Remfana,
wyobrażenia, które zrobiliście, aby im cześć oddawać. Przesiedlę was za
to poza Babilon.
'''
"44" = ''':sup:`44` Nasi ojcowie mieli na pustyni Namiot Świadectwa. Ten bowiem, który
rozmawiał z Mojżeszem, rozkazał zbudować go według wzoru, który
/Mojżesz/ ujrzał.
'''
"45" = ''':sup:`45` Przyjęli go nasi ojcowie i pod wodzą Jozuego wnieśli do ziemi
pogan, których Bóg wypędził przed ojcami naszymi, aż do czasów Dawida.
'''
"46" = ''':sup:`46` On znalazł łaskę przed Panem i prosił, aby mógł wznieść przybytek
dla Boga Jakuba.
'''
"47" = ''':sup:`47` Ale dopiero Salomon wybudował Mu dom.
'''
"48" = ''':sup:`48` Najwyższy jednak nie mieszka w dziełach rąk ludzkich, jak mówi
Prorok:
'''
"49" = ''':sup:`49` Niebo jest moją stolicą, a ziemia podnóżkiem stóp moich. Jakiż dom
zbudujecie Mi, mówi Pan, albo gdzież miejsce odpoczynku mego?
'''
"50" = ''':sup:`50` Czyż tego wszystkiego nie stworzyła moja ręka?
'''
"51" = ''':sup:`51` Twardego karku i opornych serc i uszu! Wy zawsze sprzeciwiacie się
Duchowi Świętemu. Jak ojcowie wasi, tak i wy!
'''
"52" = ''':sup:`52` Któregoż z proroków nie prześladowali wasi ojcowie? Pozabijali
nawet tych, którzy przepowiadali przyjście Sprawiedliwego. A wyście
zdradzili Go teraz i zamordowali.
'''
"53" = ''':sup:`53` Wy, którzy otrzymaliście Prawo za pośrednictwem aniołów, lecz nie
przestrzegaliście go.
'''
"54" = ''':sup:`54` Gdy to usłyszeli, zawrzały gniewem ich serca i zgrzytali zębami na
niego.
'''
"55" = ''':sup:`55` A on pełen Ducha Świętego patrzył w niebo i ujrzał chwałę Bożą i
Jezusa, stojącego po prawicy Boga.
'''
"56" = ''':sup:`56` I rzekł: Widzę niebo otwarte i Syna Człowieczego, stojącego po
prawicy Boga.
'''
"57" = ''':sup:`57` A oni podnieśli wielki krzyk, zatkali sobie uszy i rzucili się na
niego wszyscy razem.
'''
"58" = ''':sup:`58` Wyrzucili go poza miasto i kamienowali, a świadkowie złożyli swe
szaty u stóp młodzieńca, zwanego Szawłem.
'''
"59" = ''':sup:`59` Tak kamienowali Szczepana, który modlił się: Panie Jezu, przyjmij
ducha mego!
'''
"60" = ''':sup:`60` A gdy osunął się na kolana, zawołał głośno: Panie, nie poczytaj im
tego grzechu. Po tych słowach skonał.
'''
"Notes" = '''
Notas de rodapé:
7:2-8 - Szczepan rozpoczyna swoją mowę od opowieści o Abrahamie,
podkreślając wierność Boga w spełnianiu Jego obietnic (zobacz również
Księgę Rodzaju 12:1-3 i List do Hebrajczyków 11:8-10).
7:9-16 - Następnie opowiada historię Józefa, pokazując jak Bóg
przemienia przeciwności w błogosławieństwa, by wypełnić Swój zamysł
(zobacz także Księgę Rodzaju 50:20 i List do Rzymian 8:28).
7:44-50 - Szczepan wspomina o budowie przybytku i świątyni,
przypominając nam, że Bóg nie mieszka w świątyniach zbudowanych ręką
ludzką (zobacz także Izajasza 66:1-2 i Jana 4:23-24).
7:51-53 - Oskarża przywódców religijnych o opieranie się Duchowi
Świętemu i zdradę proroków, co kończy się odrzuceniem Jezusa (zobacz
również Ewangelię Mateusza 23:37 i Księgę Izajasza 63:10).
7:54-60 - Szczepan zostaje ukamienowany, ale przed śmiercią przebacza
swoim zabójcom. Staje się pierwszym chrześcijańskim męczennikiem,
'''
