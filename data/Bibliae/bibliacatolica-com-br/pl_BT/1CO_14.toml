[14]
"1" = ''':sup:`1` Starajcie się posiąść miłość, troszczcie się o dary duchowe,
szczególnie zaś o dar proroctwa!
'''
"2" = ''':sup:`2` Ten bowiem, kto mówi językiem, nie ludziom mówi, lecz Bogu. Nikt go
nie słyszy, a on pod wpływem Ducha mówi rzeczy tajemne.
'''
"3" = ''':sup:`3` Ten zaś, kto prorokuje, mówi ku zbudowaniu ludzi, ku ich
pokrzepieniu i pociesze.
'''
"4" = ''':sup:`4` Ten, kto mówi językiem, buduje siebie samego, kto zaś prorokuje,
buduje Kościół.
'''
"5" = ''':sup:`5` Chciałbym, żebyście wszyscy mówili językami, jeszcze bardziej jednak
pragnąłbym, żebyście prorokowali. Większy jest bowiem ten, kto
prorokuje, niż ten, kto mówi językami - chyba że jest ktoś, kto
tłumaczy, aby to wyszło na zbudowanie Kościołowi.
'''
"6" = ''':sup:`6` Bo przypuśćmy, bracia, że przychodząc do was będę mówił językami:
jakiż stąd pożytek dla was, jeżeli nie przemówię do was albo objawiając
coś, albo przekazując jakąś wiedzę, albo prorokując, albo pouczając?
'''
"7" = ''':sup:`7` Podobnie jest z instrumentami martwymi, które dźwięki wydają, czy to
będzie flet czy cytra: jeżeli nie można odróżnić poszczególnych
dźwięków, to któż zdoła rozpoznać, co się gra na flecie lub na cytrze?
'''
"8" = ''':sup:`8` Albo jeśli trąba brzmi niepewnie, któż będzie się przygotowywał do
bitwy?
'''
"9" = ''':sup:`9` Tak też i wy: jeśli pod wpływem daru języków nie wypowiadacie
zrozumiałej mowy, któż pojmie to, co mówicie? Na wiatr będziecie
mówili.
'''
"10" = ''':sup:`10` Na świecie jest takie mnóstwo dźwięków, ale żaden dźwięk nie jest
bez znaczenia.
'''
"11" = ''':sup:`11` Jeżeli jednak nie będę rozumiał, co jakiś dźwięk znaczy, będę
barbarzyńcą dla przemawiającego, a przemawiający barbarzyńcą dla mnie.
'''
"12" = ''':sup:`12` Tak też i wy, skoro jesteście żądni darów duchowych, starajcie się
posiąść w obfitości te z nich, które się przyczyniają do zbudowania
Kościoła.
'''
"13" = ''':sup:`13` Jeśli więc ktoś korzysta z daru języków, niech się modli, aby
potrafił to wytłumaczyć.
'''
"14" = ''':sup:`14` Jeśli bowiem modlę się pod wpływem daru języków, duch mój wprawdzie
się modli, ale umysł nie odnosi żadnych korzyści.
'''
"15" = ''':sup:`15` Cóż przeto pozostaje? Będę się modlił duchem, ale będę się też
modlił i umysłem, będę śpiewał duchem, będę też śpiewał i umysłem.
'''
"16" = ''':sup:`16` Bo jeśli będziesz błogosławił w duchu, jakże na twoje
błogosławienie odpowie Amen ktoś nie wtajemniczony, skoro nie rozumie
tego, co ty mówisz?
'''
"17" = ''':sup:`17` Ty wprawdzie pięknie dzięki czynisz, lecz drugi tym się nie buduje.
'''
"18" = ''':sup:`18` Dziękuję Bogu, że mówię językami lepiej od was wszystkich.
'''
"19" = ''':sup:`19` Lecz w Kościele wolę powiedzieć pięć słów według mego rozeznania,
by pouczyć innych, zamiast dziesięć tysięcy wyrazów według daru
języków.
'''
"20" = ''':sup:`20` Bracia, nie bądźcie dziećmi w swoim myśleniu, lecz bądźcie jak
niemowlęta, gdy chodzi o rzeczy złe. W myślach waszych bądźcie
dojrzali!
'''
"21" = ''':sup:`21` Napisane jest bowiem w Prawie: Przez ludzi obcych języków i ust
obcych będę przemawiał do tego ludu, ale i tak Mnie nie usłuchają -
mówi Pan.
'''
"22" = ''':sup:`22` Tak więc dar języków jest znakiem nie dla wierzących, lecz dla
pogan, proroctwo zaś nie dla pogan, lecz dla wierzących.
'''
"23" = ''':sup:`23` Kiedy się przeto zgromadzi cały Kościół i wszyscy poczną korzystać
z daru języków, a wejdą podczas tego ludzie prości oraz poganie, czyż
nie powiedzą, że szalejecie?
lub człowiek prosty, będzie przekonany przez wszystkich, osądzony
'''
"25" = ''':sup:`25` i jawne staną się tajniki jego serca; a tak, upadłszy na twarz,
odda pokłon Bogu, oznajmiając, że prawdziwie Bóg jest między wami.
'''
"26" = ''':sup:`26` Cóż więc pozostaje, bracia? Kiedy się razem zbieracie, ma każdy z
was już to dar śpiewania hymnów, już to łaskę nauczania albo objawiania
rzeczy skrytych, lub dar języków, albo wyjaśniania: wszystko niech
służy zbudowaniu.
'''
"27" = ''':sup:`27` Jeżeli korzysta ktoś z daru języków, to niech mówią kolejno dwaj,
najwyżej trzej, a jeden niech tłumaczy!
'''
"28" = ''':sup:`28` Gdyby nie było tłumacza, nie powinien mówić na zgromadzeniu; niech
zaś mówi sobie samemu i Bogu!
'''
"29" = ''':sup:`29` Prorocy niech przemawiają po dwóch albo po trzech, a inni niech to
roztrząsają!
'''
"30" = ''':sup:`30` Gdy zaś komuś innemu z siedzących dane będzie objawienie, pierwszy
niech zamilknie!
'''
"31" = ''':sup:`31` Możecie bowiem w ten sposób prorokować wszyscy, jeden po drugim,
aby wszyscy byli pouczeni i podniesieni na duchu.
'''
"32" = ''':sup:`32` A dary duchowe proroków niechaj zależą od proroków!
'''
"33" = ''':sup:`33` Bóg bowiem nie jest Bogiem zamieszania, lecz pokoju. Tak jak to
jest we wszystkich zgromadzeniach świętych,
'''
"34" = ''':sup:`34` kobiety mają na tych zgromadzeniach milczeć; nie dozwala się im
bowiem mówić, lecz mają być poddane, jak to Prawo nakazuje.
'''
"35" = ''':sup:`35` A jeśli pragną się czego nauczyć, niech zapytają w domu swoich
mężów! Nie wypada bowiem kobiecie przemawiać na zgromadzeniu.
'''
"36" = ''':sup:`36` Czyż od was wyszło słowo Boże? Albo czy tylko do was przyszło?
'''
"37" = ''':sup:`37` Jeżeli komuś wydaje się, że jest prorokiem albo że posiada duchowe
dary, niech zrozumie, że to, co wam piszę, jest nakazem Pańskim.
'''
"38" = ''':sup:`38` A gdyby ktoś tego nie uznał, sam nie będzie uznany.
'''
"39" = ''':sup:`39` Tak więc, bracia moi, troszczcie się o łaskę prorokowania i nie
przeszkadzajcie w korzystaniu z daru języków!
'''
"40" = ''':sup:`40` Lecz wszystko niech się odbywa godnie i w należytym porządku!
'''
"Notes" = '''
Notas de rodapé:
14:1-5 - Paweł napomina nas, abyśmy zabiegali o miłość i pragnęli darów
duchowych, zwłaszcza daru proroctwa, który buduje Kościół. Celem darów
jest zawsze budowanie i umacnianie wspólnoty chrześcijańskiej (zob.
także 1 Koryntian 12:7 i Efezjan 4:12).
14:6-19 - Paweł porównuje mówienie językami do proroctwa, podkreślając,
że dar języków buduje jednostkę, a proroctwo buduje cały Kościół.
Miłość zawsze musi być kryterium korzystania z darów duchowych (zob.
także Dz 2,4-11 i Rz 14,19).
14:20-25 - Języki służą do dawania znaków niewierzącym, podczas gdy
proroctwo służy budowaniu Kościoła. Paweł naucza, że korzystanie z
darów powinno być uporządkowane i ukierunkowane na zbiorowe budowanie
(zob. także Izajasza 28:11-12 i 1 Koryntian 12:7).
14:26-33 - Paweł udziela wskazówek dotyczących porządku w nabożeństwie,
podkreślając, że wszystko powinno odbywać się w sposób budujący, bez
zamieszania. Pokój i zbudowanie powinny być głównym celem każdego
chrześcijańskiego zgromadzenia (zob. także 1 Koryntian 12:25 i Kolosan
3:15).
'''
