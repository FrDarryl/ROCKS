[4]
"1" = ''':sup:`1` Synowie Judy: Peres, Chesron, Karmi, Chur i Szobal.
'''
"2" = ''':sup:`2` Reajasz, syn Szobala, był ojcem Jachata, a Jachat - Achumaja i
Lahada. Te są rody Soreatytów.
'''
"3" = ''':sup:`3` A ci byli z ojca Etama: Jizreel, Jiszma i Jidbasz, a imię ich
siostry: Haslelponi.
'''
"4" = ''':sup:`4` Penuel był ojcem Gedora, a Ezer - ojcem Chuszy. Oto synowie Chura,
pierworodnego Efraty, ojca Betlejem.
'''
"5" = ''':sup:`5` Aszchur, ojciec Tekoa, miał dwie żony: Cheleę i Naarę.
'''
"6" = ''':sup:`6` Naara urodziła mu Achuzama, Chefera, Temniego i Achasztariego. Ci
byli synami Naary.
'''
"7" = ''':sup:`7` Synowie Chelei: Seret, Sochar i Etnan.
'''
"8" = ''':sup:`8` Kos był ojcem Anuba, Sobeby i rodów Acharchela, syna Haruma.
'''
"9" = ''':sup:`9` Jabes był bardziej poważany niż jego bracia. Matka jego dała mu imię
Jabes, mówiąc: Ponieważ w bólu porodziłam.
'''
"10" = ''':sup:`10` A wzywał Jabes Boga Izraelowego, mówiąc: Obyś skutecznie mi
błogosławił i rozszerzył granice moje, a ręka Twoja była ze mną, i obyś
zachował mnie od złego, a utrapienie moje się skończyło! I sprawił Bóg
to, o co on prosił.
'''
"11" = ''':sup:`11` Kelub, brat Szuchy, był ojcem Mechira, który był ojcem Esztona.
'''
"12" = ''':sup:`12` Eszton był ojcem Bet-Rafa, Paseacha i Techinny, ojca Ir-Nachasz. Ci
mężowie są z Rekab.
'''
"13" = ''':sup:`13` Synowie Kenaza: Otniel i Serajasz. Synowie Otniela: Chatat i
Meonotaj.
'''
"14" = ''':sup:`14` Meonotaj był ojcem Ofry. Serajasz był ojcem Joaba, ojca
Ge-Haraszim, byli oni bowiem rzemieślnikami.
'''
"15" = ''':sup:`15` Synowie Kaleba, syna Jefunnego: Ir, Ela i Naam. Syn Eli: Kenaz.
'''
"16" = ''':sup:`16` Synowie Jehalleleela: Zif, Zifa, Tiria i Asareel.
Miriam, Szammaja i Iszbacha, ojca Esztemoy.
'''
"18" = ''':sup:`18` A tegoż żona, Judejka, urodziła Jereda, ojca Gedora, Chebera, ojca
Soko, i Jekutiela, ojca Zanoacha. Ci są synowie Bitii, córki faraona,
którą pośłubił Mered.
'''
"19" = ''':sup:`19` Synowie żony Hodijji, siostry Nachama, ojca Keili, Garmity, i
Esztemoy, Maakatyty.
'''
"20" = ''':sup:`20` Synowie Szymona: Amnon, Rinna, Ben-Chanan i Tilon. Synowie
Jisziego: Zochet i Ben-Zochet.
'''
"21" = ''':sup:`21` Synowie Szeli, syna Judy: Er, ojciec Leki, Laedy, ojciec Mareszy i
rodów z wytwórni bisioru w Bet-Aszbea;
'''
"22" = ''':sup:`22` Jokim i mężowie z Kozeby oraz Joasz i Saraf, którzy panowali w
Moabie, zanim powrócili do Lechem. Są to wydarzenia bardzo dawne.
'''
"23" = ''':sup:`23` Byli zaś oni garncarzami. Jako mieszkańcy Netaim i Gedery mieszkali
tam przy królu ze względu na prace dla niego wykonywane.
'''
"24" = ''':sup:`24` Synowie Symeona: Nemuel, Jamin, Jarib, Zerach, Saul;
'''
"25" = ''':sup:`25` Jego synem Szallum, synem Szalluma - Mibsam, jego zaś synem był
Miszma.
'''
"26" = ''':sup:`26` Synowie Miszmy: Chammuel, jego synem był Zakkur, synem Zakkura zaś
Szimei.
'''
"27" = ''':sup:`27` Szimei miał szesnastu synów i sześć córek, lecz jego bracia nie
mieli wiele dzieci i wszystkie ich rody nie rozmnożyły się tak, jak
potomków Judy.
'''
"28" = ''':sup:`28` Mieszkali oni w miastach: Beer-Szeba, Molada, Chasar-Szual,
'''
"29" = ''':sup:`29` Bilha, Esem, Tolad,
'''
"30" = ''':sup:`30` Betuel, Chorma, Siklag,
'''
"31" = ''':sup:`31` Bet-Markabot, Chasar-Susim, Bet-Birei, Szaarim. Miasta te należały
do nich aż do panowania Dawida.
'''
"32" = ''':sup:`32` A osiedlami ich były: Etam, Ain, Rimmon, Token i Aszan, pięć miast
'''
"33" = ''':sup:`33` oraz wszystkie ich wioski, które były naokoło tych miast aż do
Baalat. Takie były ich siedziby według ich spisów rodowych.
'''
"34" = ''':sup:`34` Meszobab, Jamlek, Josza, syn Amazjasza,
'''
"35" = ''':sup:`35` Joel, Jehu, syn Joszibiasza, syna Serajasza, syna Asjela,
'''
"36" = ''':sup:`36` Elioenaj, Jaakoba, Jeszochajasz, Asajasz, Adiel, Jesimiel,
Benajasz,
'''
"37" = ''':sup:`37` Ziza, syn Szifiego, syna Allona, syna Jedajasza, syna Szimriego,
syna Szemajasza.
'''
"38" = ''':sup:`38` Ci wymienieni tu imiennie byli naczelnikami swoich rodów. Rodziny
ich rozszerzyły się bardzo.
'''
"39" = ''':sup:`39` Poszli więc aż do wąwozu Gedor, aż do wschodniej strony doliny,
szukając pastwiska dla swych trzód.
'''
"40" = ''':sup:`40` I znaleźli pastwisko obfite i dobre, okolicę obszerną, spokojną i
bezpieczną, albowiem już przedtem mieszkali tam Chamici.
'''
"41" = ''':sup:`41` Ci zapisani tu imiennie przybyli za czasów króla judzkiego,
Ezechiasza, zniszczyli ich namioty, a Meunitów, którzy się tam
znajdowali, obłożyli klątwą, aż do tego dnia, zamieszkawszy na ich
miejscu, ponieważ znaleźli tam pastwisko dla swych trzód.
'''
"42" = ''':sup:`42` Niektórzy z nich, pięciuset mężów z synów Symeona, udali się na
górę Seir, a na ich czele byli: Pelatiasz, Neariasz, Refajasz i Uzzjel,
synowie Jisziego.
'''
"43" = ''':sup:`43` Rozbili oni ocalałą resztę Amalekitów i zamieszkali tam aż do dnia
dzisiejszego.
'''
"Notes" = '''
Notas de rodapé:
4:1-4 - Genealogia plemienia Judy jest kontynuowana, z wzmianką o kilku
pomniejszych postaciach, takich jak Peres i Karmi. Świadczy to o
bogactwie historii Judy i centralnej roli, jaką jego ród odgrywa w
4:9-10 - Jaabes został wyróżniony jako człowiek bardziej szanowany niż
jego bracia. Wzywał Boga o błogosławieństwo i jego modlitwa została
wysłuchana. Modlitwa Jaabesa stała się klasycznym przykładem polegania
Jana 5:14-15).
4:11-15 - Genealogia Judy kontynuuje wzmianki o postaciach takich jak
Kaleb i jego rodzina. Kaleb jest pamiętany za wiarę i odwagę w wejściu
do Ziemi Obiecanej (zob. także Lb 13:30 i Joz 14:6-14).
4:16-23 - Wspomniani są potomkowie Judy, w tym kowale i rzemieślnicy,
co pokazuje, że lud Boży wykonuje szeroki zakres funkcji, niezbędnych
do życia społeczności (zobacz także Wyjścia 31:1-6 i Izajasza
28:24-29).
4:24-27 - Wprowadzenie genealogii plemienia Symeona, podkreślające
obecność tego plemienia na terytorium Judy. Symeon odgrywa dyskretną,
ale ważną rolę w rozwoju dwunastu plemion (zob. także Rdz 49,5-7 i Joz
19,1-9).
'''
