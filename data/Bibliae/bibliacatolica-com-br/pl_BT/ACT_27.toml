[27]
"1" = ''':sup:`1` Kiedy nasz odjazd do Italii został postanowiony, oddano Pawła razem
z innymi więźniami setnikowi cesarskiej kohorty, imieniem Juliusz.
'''
"2" = ''':sup:`2` Wsiedliśmy na okręt adramyteński, płynący do portów Azji, i
odpłynęliśmy. Był też z nami Arystarch, Macedończyk z Tesaloniki.
'''
"3" = ''':sup:`3` Następnego dnia przypłynęliśmy do Sydonu, a Juliusz, który odnosił
się życzliwie do Pawła, pozwolił mu pójść do przyjaciół i zaopatrzyć
się /na drogę/.
'''
"4" = ''':sup:`4` Stamtąd popłynęliśmy wzdłuż Cypru, dlatego że wiatry były przeciwne.
'''
"5" = ''':sup:`5` Przepłynęliśmy morze koło Cylicji i Pamfilii i przybyliśmy do Myry w
Licji.
'''
"6" = ''':sup:`6` Tam setnik znalazł okręt aleksandryjski, płynący do Italii, i
umieścił nas na nim.
'''
"7" = ''':sup:`7` Dość długo płynęliśmy wolno i znaleźliśmy się zaledwie na wysokości
Knidos. Ponieważ wiatr nie pozwalał nam przybić do brzegu, popłynęliśmy
wzdłuż Krety w kierunku Salmone.
'''
"8" = ''':sup:`8` I płynąc z trudem wzdłuż jej brzegów, przybiliśmy do pewnego
miejsca, zwanego Dobre Porty, blisko którego było miasto Lasaia.
'''
"9" = ''':sup:`9` Upłynęło już wiele czasu i żegluga stała się niebezpieczna, dlatego
że minął już post. Paweł przestrzegał:
'''
"10" = ''':sup:`10` Ludzie - mówił do nich - widzę, że żegluga zagraża
niebezpieczeństwem i wielką szkodą nie tylko ładunkowi i okrętowi, ale
i naszemu życiu.
'''
"11" = ''':sup:`11` Ale setnik ufał bardziej sternikowi i właścicielowi okrętu aniżeli
słowom Pawła.
'''
"12" = ''':sup:`12` Ponieważ port nie nadawał się do przezimowania, większość
postanowiła odpłynąć stamtąd, spodziewając się dostać jakoś na
przezimowanie do portu Feniks na Krecie, wystawionego na wiatry
południowo - zachodnie i północno - zachodnie.
'''
"13" = ''':sup:`13` Kiedy powiał wiatr z południa, podnieśli kotwicę, przekonani, że
zdołają wykonać zamiar, i popłynęli wzdłuż brzegów Krety.
'''
"14" = ''':sup:`14` Niedługo jednak potem spadł od jej strony gwałtowny wiatr, zwany
euraquilo.
'''
"15" = ''':sup:`15` Gdy okręt został porwany i nie mógł stawić czoła wiatrowi, zdaliśmy
się na jego łaskę i poniosły nas fale.
'''
"16" = ''':sup:`16` Podpłynąwszy pod pewną wyspę, zwaną Kauda, z trudem zdołaliśmy
uchwycić łódź ratunkową,
'''
"17" = ''':sup:`17` a po wciągnięciu jej zabezpieczono okręt, opasując go linami. Z
obawy, aby nie wpaść na Syrtę, zrzucili pływającą kotwicę i tak się
zdali na fale.
'''
"18" = ''':sup:`18` Ponieważ miotała nami gwałtowna burza, /żeglarze/ zaczęli nazajutrz
pozbywać się ładunku,
'''
"19" = ''':sup:`19` a trzeciego dnia wyrzucili własnoręcznie sprzęt okrętowy.
'''
"20" = ''':sup:`20` Kiedy przez wiele dni ani słońce się nie pokazało, ani gwiazdy, a
niesłabnąca nawałnica szalała, znikła już wszelka nadzieja naszego
ocalenia.
'''
"21" = ''':sup:`21` A gdy już ludzie nawet jeść nie chcieli, powiedział do nich Paweł:
Trzeba było posłuchać mnie i nie odpływać od Krety, i oszczędzić sobie
tej niedoli i szkody.
'''
"22" = ''':sup:`22` A teraz radzę wam być dobrej myśli, bo nikt z was nie zginie, tylko
okręt.
'''
"23" = ''':sup:`23` Tej nocy ukazał mi się anioł Boga, do którego należę i któremu
służę, i powiedział:
'''
"24" = ''':sup:`24` Nie bój się, Pawle, musisz stanąć przed Cezarem i Bóg podarował ci
wszystkich, którzy płyną razem z tobą.
'''
"25" = ''':sup:`25` Bądźcie więc dobrej myśli, bo ufam Bogu, że będzie tak, jak mi
powiedziano.
'''
"26" = ''':sup:`26` Musimy przecież dopłynąć do jakiejś wyspy.
'''
"27" = ''':sup:`27` Kiedy zapadła czternasta noc, a nas rzucało po Adriatyku, zdawało
się około północy żeglarzom, że zbliżają się do jakiegoś lądu.
'''
"28" = ''':sup:`28` Spuścili sondę i stwierdzili dwadzieścia sążni. Nieco dalej
spuścili ją znowu i stwierdzili piętnaście sążni.
'''
"29" = ''':sup:`29` Lękając się, abyśmy nie wpadli na skały, zrzucili z rufy cztery
kotwice i wyczekiwali świtu.
'''
"30" = ''':sup:`30` Kiedy żeglarze, usiłując zbiec z okrętu, spuścili łódź na morze pod
pozorem zarzucenia kotwicy z dziobu okrętu,
'''
"31" = ''':sup:`31` rzekł Paweł do setnika i żołnierzy: Jeśli ci nie zostaną na
okręcie, wy nie potraficie się uratować.
'''
"32" = ''':sup:`32` Wtedy żołnierze przecięli liny od łodzi i pozwolili jej spaść do
morza.
'''
"33" = ''':sup:`33` Kiedy zaczynało świtać, Paweł zachęcał wszystkich do posiłku:
Dzisiaj już czternasty dzień trwacie w oczekiwaniu, o głodzie i bez
żadnego posiłku.
'''
"34" = ''':sup:`34` Dlatego proszę was, abyście się posilili; bo to przyczyni się do
waszego ocalenia; nikomu bowiem z was włos z głowy nie spadnie.
'''
"35" = ''':sup:`35` Po tych słowach wziął chleb, złożył Bogu dziękczynienie na oczach
wszystkich i ułamawszy zaczął jeść.
'''
"36" = ''':sup:`36` Wtedy wszyscy nabrali otuchy i posilili się.
'''
"37" = ''':sup:`37` A było nas wszystkich na okręcie dwustu siedemdziesięciu sześciu.
'''
"38" = ''':sup:`38` Kiedy się najedli, ulżyli okrętowi, wyrzucając zboże do morza.
'''
"39" = ''':sup:`39` Gdy dzień nastał, nie rozpoznali lądu, widzieli jednak jakąś zatokę
o płaskim wybrzeżu, do którego chcieli - jeśliby się dało - doprowadzić
okręt.
'''
"40" = ''':sup:`40` Poodcinali kotwice i zostawili je w morzu. Równocześnie rozluźnili
wiązania sterowe, nastawili pod wiatr przedni żagiel i zmierzali ku
brzegowi.
'''
"41" = ''':sup:`41` Wpadli jednak na mieliznę i osadzili na niej okręt. Dziób okrętu
zarył się i pozostał nieruchomy, a rufa zaczęła się rozpadać pod
naporem fal.
'''
"42" = ''':sup:`42` Żołnierze postanowili pozabijać więźniów, aby który nie uciekł po
dopłynięciu do brzegu.
'''
"43" = ''':sup:`43` Lecz setnik, chcąc ocalić Pawła, przeszkodził ich zamiarowi.
Rozkazał, aby ci, co umieją pływać, skoczyli pierwsi do wody i wyszli
na brzeg,
'''
"44" = ''':sup:`44` pozostali zaś /dopłynęli/ jedni na deskach, a drudzy na resztkach
okrętu. W ten sposób wszyscy cało znaleźli się na lądzie.
'''
"Notes" = '''
Notas de rodapé:
27:1-12 - Paweł wyrusza w podróż do Rzymu, a załoga napotyka trudne
warunki pogodowe. Burza, która się rozpętuje, symbolizuje trudności, z
jakimi borykają się chrześcijanie, wypełniając misję Chrystusa, ale Bóg
nadal ich prowadzi (zob. także Dz 23,11 i Iz 43,2).
27:13-20 - Burza uderza w statek, a sytuacja staje się rozpaczliwa.
Paweł, ufając Bogu, zapewnia bezpieczeństwo wszystkim na pokładzie,
pokazując, jak wiara może przynieść nadzieję w obliczu przeciwności
losu (zob. także Mk 4,37-39 i Ps 107,28-30).
27:21-26 - Paweł przekazuje załodze orędzie zachęty, zapewniając ją, że
nikt nie zginie. Moc proroczego słowa Pawła odzwierciedla wagę
słuchania Bożego przewodnictwa w czasach kryzysu (zob. także 2
Koryntian 4:8-9 i Izajasza 55:11).
'''
