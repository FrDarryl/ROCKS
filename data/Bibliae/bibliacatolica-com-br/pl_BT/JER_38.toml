[38]
"1" = ''':sup:`1` Szefatiasz, syn Matana, Godoliasz, syn Paszchura, Jukal, syn
Szelemiasza, i Paszchur, syn Malkiasza, usłyszeli słowa, które
Jeremiasz mówił do całego ludu:
'''
"2" = ''':sup:`2` To mówi Pan: Kto pozostanie w tym mieście, umrze od miecza, głodu i
zarazy; kto zaś przejdzie do Chaldejczyków, pozostanie przy życiu. Jako
zdobycz będzie miał swoje własne życie i utrzyma je.
'''
"3" = ''':sup:`3` To mówi Pan: Miasto to zostanie nieuchronnie wydane w ręce wojska
króla babilońskiego, który je zdobędzie.
'''
"4" = ''':sup:`4` Przywódcy więc powiedzieli do króla: Niech umrze ten człowiek, bo
naprawdę obezwładnia on ręce żołnierzy, którzy pozostali w tym mieście,
i ręce całego ludu, gdy mówi do nich podobne słowa. Człowiek ten nie
szuka przecież pomyślności dla tego ludu, lecz nieszczęścia.
'''
"5" = ''':sup:`5` Król Sedecjasz odrzekł: Oto jest w waszych rękach! Nie mógł bowiem
król nic uczynić przeciw nim.
'''
"6" = ''':sup:`6` Wzięli więc Jeremiasza i wtrącili go, spuszczając na linach, do
cysterny Malkiasza, syna królewskiego, która się znajdowała na
dziedzińcu wartowni. W cysternie zaś nie było wody, lecz błoto;
zanurzył się więc Jeremiasz w błocie.
'''
"7" = ''':sup:`7` Skoro usłyszał Kuszyta Ebedmelek, jeden z dworzan domu królewskiego,
że wrzucono Jeremiasza do cysterny - król przebywał właśnie w Bramie
Beniamina -
'''
"8" = ''':sup:`8` wyszedł z domu królewskiego i rzekł do króla:
'''
"9" = ''':sup:`9` Panie mój, królu! źle zrobili ci ludzie, tak postępując z prorokiem
Jeremiaszem i wrzucając go do cysterny. Przecież umrze z głodu w tym
miejscu, zwłaszcza że nie ma już chleba w mieście.
'''
"10" = ''':sup:`10` Rozkazał król Kuszycie Ebedmelekowi: Weź sobie stąd trzech ludzi i
wyciągnij proroka Jeremiasza z cysterny, zanim umrze.
'''
"11" = ''':sup:`11` Ebedmelek zabrał ludzi z sobą, poszedł do domu królewskiego, do
szatni zapasowej, wziął stamtąd podartą odzież oraz znoszone szaty i
spuścił je na linach Jeremiaszowi do cysterny.
'''
"12" = ''':sup:`12` I rzekł Ebedmelek do Jeremiasza: Podłóżże sobie podartą odzież i
znoszone szaty pod pachy swoich ramion, pod liny! Jeremiasz uczynił to.
'''
"13" = ''':sup:`13` Wydobyli więc Jeremiasza na linach i wyciągnęli z cysterny; i
przebywał Jeremiasz w wartowni na dziedzińcu.
'''
"14" = ''':sup:`14` Król Sedecjasz posłał, by przyprowadzono proroka Jeremiasza do
niego, przy trzecim wejściu do domu Pańskiego. Król powiedział do
Jeremiasza: Zapytam cię o jedną rzecz; nie ukrywaj nic przede mną!
'''
"15" = ''':sup:`15` I rzekł Jeremiasz do Sedecjasza: Jeżeli ci powiem, każesz mnie z
pewnością zabić, jeśli zaś dam tobie radę, nie usłuchasz mnie.
'''
"16" = ''':sup:`16` Przysiągł więc król Sedecjasz potajemnie Jeremiaszowi tymi słowami:
Na życie Pana, który nam dał to życie, nie każę cię zabić ani nie wydam
cię w ręce ludzi nastających na twe życie!
'''
"17" = ''':sup:`17` Jeremiasz powiedział wtedy do Sedecjasza: To mówi Pan, Bóg
Zastępów, Bóg Izraela. Jeżeli dobrowolnie wyjdziesz do dowódców króla
babilońskiego, uratujesz swoje życie, a miasto to nie ulegnie pożodze
ognia; ty zaś będziesz żył wraz ze swą rodziną.
'''
"18" = ''':sup:`18` Jeżeli zaś nie wyjdziesz do dowódców króla babilońskiego, miasto to
dostanie się w ręce Chaldejczyków, którzy spalą je ogniem; ty zaś nie
ujdziesz ich ręki.
'''
"19" = ''':sup:`19` Król Sedecjasz powiedział do Jeremiasza: Obawiam się mieszkańców
Judy, którzy przeszli do Chaldejczyków, by czasem mnie nie wydano w ich
ręce i by mnie nie wyszydzili.
'''
"20" = ''':sup:`20` Jeremiasz jednak odrzekł: Nie wydadzą. Posłuchaj, proszę, głosu
Pana w sprawie, o której ci mówiłem, a wyjdzie ci to na dobre i
pozostaniesz przy życiu.
'''
"21" = ''':sup:`21` Jeżeli zaś odmówisz poddania się, taką scenę pokazał mi Pan:
'''
"22" = ''':sup:`22` Oto wszystkie kobiety, jakie pozostały w domu królewskim,
prowadzone do dowódców króla babilońskiego, wołają: Zwiedli cię i
otumanili twoi dobrzy przyjaciele. Nogi twoje ugrzęzły w błocie, oni
zaś uciekli.
'''
"23" = ''':sup:`23` Wszystkie twoje żony i twoi synowie zostaną zaprowadzeni do
Chaldejczyków, a i ty nie ujdziesz ich rąk. Pochwyci cię bowiem król
babiloński, a miasto to zostanie spalone ogniem.
'''
"24" = ''':sup:`24` Sedecjasz zaś rzekł do Jeremiasza: Niech nikt nie wie o tej
rozmowie, a nie umrzesz.
'''
"25" = ''':sup:`25` Gdy usłyszą przywódcy, że rozmawiałem z tobą, przyjdą do ciebie i
rzekną: Powiedz nam, proszę, co mówiłeś do króla? Nic nie ukrywaj przed
nami, bo inaczej zabijemy cię! A co mówił król?
'''
"26" = ''':sup:`26` Wtedy powiesz im: Przedłożyłem królowi swą prośbę, żeby mnie znów
nie posłał do domu Jonatana, abym tam nie umarł.
'''
"27" = ''':sup:`27` Rzeczywiście przyszli do Jeremiasza wszyscy przywódcy, by go
wypytywać. Odpowiedział im zatem ściśle według polecenia króla, tak że
pozostawili go w spokoju; nie rozeszła się bowiem ta sprawa. (8a)
Jeremiasz przebywał nadal w wartowni aż do dnia zdobycia Jerozolimy.
(8b) Gdy Jerozolima została zdobyta...
'''
"Notes" = '''
Notas de rodapé:
38:1-6 - Jeremiasz zostaje wrzucony do dołu, ale ratuje go Ebed-Melech,
etiopski urzędnik. To wydarzenie symbolizuje opór wobec Bożego planu i
wierność niektórych w popieraniu proroków. Działania Ebed-Melecha
13,3).
38:7-13 - Ebed-melek prosi króla Sedekiasza o interwencję, pokazując,
że nawet w czasach odstępstwa są tacy, którzy bronią sprawy Bożej.
Wsparcie prawych ludzi jest kluczowe dla zachowania Bożego przesłania
(zob. także 1 Tymoteusza 2:1-2 i Księgę Przysłów 31:8-9).
38:14-28 - Jeremiasz zostaje ponownie wezwany, by wysłuchać słowa
Bożego i radzi Sedekiaszowi poddać się Babilonowi. Wybór między
zaufaniem Bogu a sprzeciwieniem się Jego woli jest centralnym tematem
Księgi Jeremiasza (zob. także 2 Krl 24,20 i Łk 21,20-22).
'''
