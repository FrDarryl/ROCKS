[41]
"1" = ''':sup:`1` W siódmym miesiącu przybył Izmael, syn Netaniasza, syna Eliszamy, z
królewskiego rodu, wraz z dziesięciu ludźmi do Godoliasza, syna
Achikama, do Mispa.
'''
"2" = ''':sup:`2` Podczas gdy tam ucztowali wspólnie w Mispa, powstał Izmael, syn
Netaniasza, oraz dziesięciu ludzi, których miał z sobą, i zamordowali
mieczem Godoliasza, syna Achikama, syna Szafana. Zabił więc tego,
którego król babiloński ustanowił zarządcą kraju.
'''
"3" = ''':sup:`3` Nadto zabił Izmael wszystkich mieszkańców Judy, którzy mu
towarzyszyli w Mispa, Chaldejczyków, którzy tam przebywali, oraz
żołnierzy.
'''
"4" = ''':sup:`4` Następnego dnia po zamordowaniu Godoliasza, gdy nikt jeszcze o tym
nie wiedział,
'''
"5" = ''':sup:`5` przyszli ludzie z Sychem, z Szilo i Samarii w liczbie
osiemdziesięciu z ogolonymi brodami, rozdartymi szatami i pokryci
nacięciami. Nieśli oni z sobą ofiary z pokarmów i kadzidło, by je
złożyć w domu Pańskim.
'''
"6" = ''':sup:`6` Izmael, syn Netaniasza, wyszedł im naprzeciw z Mispa, podczas gdy
oni postępowali naprzód płacząc. Gdy ich spotkał, rzekł do nich:
Chodźcie do Godoliasza, syna Achikama!
'''
"7" = ''':sup:`7` Gdy zaś weszli do miasta, Izmael, syn Netaniasza, i ludzie, którzy z
nim byli, zabili ich i wrzucili do cysterny.
'''
"8" = ''':sup:`8` Dziesięciu ludzi spośród tychże powiedziało jednak do Izmaela: Nie
zabijajcie nas, bo mamy w polu ukryte zapasy: pszenicę, jęczmień, oliwę
i miód. Wstrzymał się więc, nie zabijając ich wraz z ich towarzyszami.
'''
"9" = ''':sup:`9` Cysterna zaś, do której wrzucił Izmael zwłoki zabitych ludzi, była
tą wielką cysterną, jaką zbudował Asa przeciw Baszy, królowi
izraelskiemu. Tę to cysternę Izmael, syn Netaniasza, napełnił
pomordowanymi.
'''
"10" = ''':sup:`10` Następnie uprowadził Izmael resztę ludu, który był w Mispa, oraz
córki królewskie, które Nebuzaradan, dowódca gwardii, powierzył
Godoliaszowi, synowi Achikama. Izmael, syn Nataniasza, zabrał ich z
sobą i wyruszył, by przejść do Ammonitów.
'''
"11" = ''':sup:`11` Gdy usłyszał Jochanan, syn Kareacha, i inni dowódcy wojskowi,
którzy z nim byli, o wszystkich zbrodniach, jakie popełnił Izmael, syn
Netaniasza,
'''
"12" = ''':sup:`12` zebrali wszystkich ludzi i poszli walczyć z Izmaelem, synem
Netaniasza. Spotkali go u wielkiego stawu w Gibeonie.
'''
"13" = ''':sup:`13` Wszystkich ludzi, którzy byli z Izmaelem ogarnęła radość, gdy
ujrzeli Jochanana, syna Kareacha, wraz z innymi towarzyszącymi mu
przywódcami.
'''
"14" = ''':sup:`14` Odwrócił się więc cały lud, który uprowadził Izmael z Mispa, i
przeszedł znów do Jochanana, syna Kareacha.
'''
"15" = ''':sup:`15` Izmael zaś, syn Netaniasza, zbiegł wraz z ośmiu ludźmi przed
Jochananem i odszedł do Ammonitów.
'''
"16" = ''':sup:`16` Jochanan, syn Kareacha, i inni towarzyszący mu dowódcy wojskowi
zabrali więc resztę ludu, który uprowadził Izmael, syn Netaniasza, z
Mispa po zabiciu Godoliasza, syna Achikama, mężczyzn, kobiety, dzieci
jak i dworzan, których uprowadził z Gibeonu.
'''
"17" = ''':sup:`17` Wyruszyli w drogę i zatrzymali się w Gerut Kimham, w pobliżu
Betlejem, by udać się w dalszą drogę do Egiptu,
'''
"18" = ''':sup:`18` dalej od Chaldejczyków. Bali się ich bowiem, gdyż Izmael, syn
Netaniasza, zamordował Godoliasza, syna Achikama, którego król
babiloński ustanowił zarządcą kraju.
'''
"Notes" = '''
Notas de rodapé:
41:1-3 - Ismael, syn Netaniasza, zabija Gedaliasza, namiestnika Judy,
oraz wielu Żydów i Chaldejczyków. Ten akt ukazuje ciągłą niestabilność
i chaos po zniszczeniu Jerozolimy, symbolizując nieustanną przemoc i
zdradę wśród resztek Judy (zob. także Jeremiasza 39:5-7 i Mateusza
24:12).
41:4-10 - Izmael porywa kobiety, dzieci i kilku mężczyzn, planując
wziąć ich do niewoli. Czyn ten symbolizuje okres rozpaczy i utraty
nadziei w Judzie po upadku Jerozolimy, ukazując ciągły ucisk i
cierpienie ludu Bożego (zob. także 2 Krl 25,22-26 i Iz 40,1-2).
41:11-15 - Jan i inni przywódcy wygnańców ratują więźniów Izmaela. Ta
interwencja podkreśla zasadę oporu wobec ucisku i walki o wolność,
pokazując, że w obliczu kryzysu istnieje niewielka nadzieja na odbudowę
(zob. także Nehemiasza 4:17-18 i 1 Koryntian 10:13).
41:16-18 - Jan prowadzi ocalałych do Micpy, miejsca bezpieczeństwa.
Wysiedlenie ocalałych z Jerozolimy ukazuje złożoność okresu po wygnaniu
oraz poszukiwanie stabilizacji i ochrony w czasach niepewności (zob.
41:19-21 - Rozdział kończy się przyznaniem, że resztka Judy pozostaje
zagrożona i że sytuacja nie ustabilizuje się łatwo. Ten stan
odzwierciedla ciągłą walkę o przetrwanie i potrzebę boskiego
'''
