"1" = ''':sup:`1` Kierownikowi chóru. Psalm. Dawidowy. Pieśń.
'''
"2" = ''':sup:`2` Ciebie należy wielbić, Boże, na Syjonie. Tobie śluby dopełniać,
'''
"3" = ''':sup:`3` co próśb wysłuchujesz. Do Ciebie przychodzi wszelki śmiertelnik,
'''
"4" = ''':sup:`4` wyznając nieprawości. Przygniatają nas nasze przewiny: Ty je
odpuszczasz.
'''
"5" = ''':sup:`5` Szczęśliwy, kogo wybierasz i przygarniasz: mieszka on w Twoich
pałacach. Niech nas nasycą dobra Twego domu, świętość Twojego
przybytku!
'''
"6" = ''':sup:`6` Twoja sprawiedliwość odpowiada nam cudami, Boże, nasz Zbawco,
nadziejo wszystkich krańców ziemi i mórz dalekich,
'''
"7" = ''':sup:`7` który swą mocą utwierdzasz góry, jesteś opasany potęgą,
'''
"8" = ''':sup:`8` który uśmierzasz burzliwy szum morza, huk jego fal, zgiełk narodów.
'''
"9" = ''':sup:`9` Przejęci są trwogą mieszkańcy krańców ziemi z powodu Twych znaków.
Ty zaś napełniasz radością podwoje Zachodu i Wschodu.
'''
"10" = ''':sup:`10` Nawiedziłeś ziemię i nawodniłeś, ubogaciłeś ją obficie. Strumień
Boży wodą jest wezbrany, zboże im przygotowałeś. Tak przygotowałeś
ziemię:
'''
"11" = ''':sup:`11` bruzdy jej nawodniłeś, wyrównałeś jej skiby, deszczami ją
spulchniłeś i pobłogosławiłeś jej płodom.
'''
"12" = ''':sup:`12` Rok uwieńczyłeś swymi dobrami i Twoje ślady opływają tłustością.
'''
"13" = ''':sup:`13` Stepowe pastwiska są pełne rosy, a wzgórza przepasują się weselem.
'''
"14" = ''':sup:`14` Łąki się stroją trzodami, doliny okrywają się zbożem, wznoszą
okrzyki radości, a nawet śpiewają.
'''
