[6]
"1" = ''':sup:`1` Niedługo potem król posłał pewnego starca z Aten, aby zmuszał Żydów
do odstępowania od praw ojczystych i do tego, aby nie postępowali
według praw Bożych,
'''
"2" = ''':sup:`2` ale aby zbezcześcili zarówno świątynię w Jerozolimie, którą mieli
oddać Zeusowi Olimpijskiemu, jak i tę na Garizim, którą - jak sobie
życzyli mieszkańcy tego miejsca - mieli oddać Zeusowi Kseniosowi.
'''
"3" = ''':sup:`3` Napór niegodziwości był ciężki i trudny do wytrzymania dla
wszystkich.
'''
"4" = ''':sup:`4` Świątynia była pełna rozpusty i uczt, na których poganie zabawiali
się z nierządnicami, a na świętych dziedzińcach zbliżali się do kobiet,
ponadto zaś jeszcze do wnętrza świątyni wnosili to, czego się nie
godzi.
'''
"5" = ''':sup:`5` Ołtarz był pokryty ofiarami niedopuszczalnymi przez Prawo i
niegodziwymi.
'''
"6" = ''':sup:`6` Nie było wolno ani zachowywać szabatu, ani obchodzić ojczystych
świąt, ani nawet przyznawać się, że się jest Żydem.
'''
"7" = ''':sup:`7` Każdego miesiąca w dniu urodzin króla gorzka konieczność prowadziła
każdego do spożywania ofiar, kiedy zaś przyszło święto Dionizjów,
zmuszano do tego, aby w bluszczowych wieńcach brać udział w pochodzie
ku czci Dionizosa.
'''
"8" = ''':sup:`8` Za namową Ptolemeusza zostało wydane dla sąsiednich miast greckich
rozporządzenie, aby one w stosunku do Żydów tak samo postępowały,
zwłaszcza co do uczt obrzędowych,
'''
"9" = ''':sup:`9` i aby karano śmiercią tych, którzy nie chcieli przejść na grecki
sposób postępowania. Można więc widzieć z tego, jak wielki ucisk wtedy
nastał.
'''
"10" = ''':sup:`10` Przed sąd przyprowadzono dwie kobiety, gdyż obrzezały swe dzieci.
Zawiesiwszy im przy piersiach ich niemowlęta oprowadzono je publicznie
po mieście, a następnie strącono z muru.
'''
"11" = ''':sup:`11` Inni skryli się w pobliskich grotach, aby w tajemnicy obchodzić
szabat. Kiedy jednak doniesiono o tym Filipowi, zostali wszyscy
spaleni, gdyż obawiali się czynnie sobie pomóc przez cześć dla dnia
świętego.
'''
"12" = ''':sup:`12` Proszę więc tych, którzy będą czytali tę księgę, aby nie wpadli w
przygnębienie z powodu tego, co trzeba było znieść; żeby raczej na to
zwracali uwagę, że prześladowania były nie po to, aby zniszczyć, ale
aby wychować nasz naród.
'''
"13" = ''':sup:`13` Znakiem bowiem wielkiego dobrodziejstwa jest to, iż grzesznicy nie
są pozostawieni w spokoju przez długi czas, ale że zaraz dosięga ich
kara.
'''
"14" = ''':sup:`14` Nie uważał bowiem Pan, że z nami trzeba postępować tak samo, jak z
innymi narodami, co do których pozostaje cierpliwy i nie karze ich tak
długo, aż wypełnią miarę grzechów.
'''
"15" = ''':sup:`15` Nie chciał bowiem karać nas na końcu, dopiero wtedy, gdyby grzechy
nasze przebrały miarę.
'''
"16" = ''':sup:`16` A więc nigdy nie cofa On od nas swojego miłosierdzia; choć
wychowuje przez prześladowania, to jednak nie opuszcza swojego ludu.
'''
"17" = ''':sup:`17` Zresztą niech nam wystarczy przypomnienie tej prawdy. Po tych kilku
słowach trzeba powrócić do opowiadania.
'''
"18" = ''':sup:`18` Niejaki Eleazar, jeden z pierwszych uczonych w Piśmie, mąż już w
podeszłym wieku, szlachetnego oblicza, był zmuszony do otwarcia ust i
jedzenia wieprzowiny.
'''
"19" = ''':sup:`19` On jednak wybierając raczej chwalebną śmierć aniżeli godne pogardy
życie, dobrowolnie szedł na miejsce kaźni,
'''
"20" = ''':sup:`20` a wypluł mięso, jak powinni postąpić ci, którzy mają odwagę
odrzucić to, czego nie wolno jeść nawet przez miłość do życia.
'''
"21" = ''':sup:`21` Ci, którzy byli wyznaczeni do tej bezbożnej ofiarnej uczty, ze
względu na bardzo dawną znajomość z tym mężem, wzięli go na osobne
miejsce i prosili, aby zjadł przyniesione przez nich i przygotowane
mięso, które wolno mu jeść. Niech udaje tylko, że je to, co jest
nakazane przez króla, mianowicie mięso z ofiar.
'''
"22" = ''':sup:`22` Tak postępując uniknie śmierci, a ze względu na dawną z nimi
przyjaźń skorzysta z miłosierdzia.
'''
"23" = ''':sup:`23` On jednak powziął szlachetne postanowienie, godne jego wieku,
powagi jego starości, okrytych zasługą siwych włosów i postępowania
doskonałego od dzieciństwa, przede wszystkim zaś świętego i od Boga
pochodzącego prawodawstwa. Dał im jasną odpowiedź mówiąc, aby go zaraz
posłali do Hadesu.
'''
"24" = ''':sup:`24` Udawanie bowiem nie przystoi naszemu wiekowi. Wielu młodych byłoby
przekonanych, że Eleazar, który już ma dziewięćdziesiąt lat, przyjął
pogańskie obyczaje.
'''
"25" = ''':sup:`25` Oni to przez moje udawanie, i to dla ocalenia maleńkiej resztki
życia, przeze mnie byliby wprowadzeni w błąd, ja zaś hańbą i wstydem
okryłbym swoją starość.
'''
"26" = ''':sup:`26` Jeżeli bowiem teraz uniknę ludzkiej kary, to z rąk Wszechmocnego
ani żywy, ani umarły nie ucieknę.
'''
"27" = ''':sup:`27` Dlatego jeżeli mężnie teraz zakończę życie, okażę się godny swojej
starości,
'''
"28" = ''':sup:`28` młodym zaś pozostawię piękny przykład ochotnej i wspaniałomyślnej
śmierci za godne czci i święte Prawa. To powiedziawszy, natychmiast
wszedł na miejsce kaźni.
'''
"29" = ''':sup:`29` Ci, którzy go przyprowadzili, na skutek wypowiedzianych przez niego
słów zamienili miłosierdzie na surowość, sądzili bowiem, że one były
szaleństwem.
'''
"30" = ''':sup:`30` Mając już pod ciosami umrzeć, westchnął i powiedział: Bogu, który
ma świętą wiedzę, jest jawne to, że mogłem uniknąć śmierci. Jako
biczowany ponoszę wprawdzie boleść na ciele, dusza jednak cierpi to z
radością, gdyż Jego się boję.
'''
"31" = ''':sup:`31` W ten sposób więc zakończył życie, a swoją śmiercią pozostawił nie
tylko dla młodzieży, lecz także dla większości narodu przykład
szlachetnego usposobienia i pomnik cnoty.
'''
