[20]
"1" = ''':sup:`1` Wtedy zabrał głos Sofar z Naamy i rzekł:
'''
"2" = ''':sup:`2` Zaprawdę, odpowiedź moją dyktuje niepokój wywołany wewnętrznym
wzburzeniem.
'''
"3" = ''':sup:`3` Słuchając łajań złośliwych, duch mądry gotuje odpowiedź.
'''
"4" = ''':sup:`4` Czyż nie wiesz? Od dawien dawna, odkąd jest człowiek na ziemi,
'''
"5" = ''':sup:`5` radość występnych jest krótka, szczęście niewiernego trwa chwilkę,
'''
"6" = ''':sup:`6` choć w pysze chce sięgać po niebo i głową dotykać obłoków.
'''
"7" = ''':sup:`7` Na zawsze zaginie jak mierzwa, obecni powiedzą: A gdzież on?
'''
"8" = ''':sup:`8` Jak sen przeminął, nie można go znaleźć - znikł niby nocne marzenie.
'''
"9" = ''':sup:`9` Choć goni go oko, nie sięgnie, to miejsce nie ujrzy go więcej.
'''
"10" = ''':sup:`10` Synowie zwracają mienie ubogim, jego ręce oddają bogactwa.
'''
"11" = ''':sup:`11` Jego kości tak pełne były krzepy: wraz z nim ją kładą do prochu.
'''
"12" = ''':sup:`12` Słodkie zło w jego ustach, chętnie je miał pod językiem,
'''
"13" = ''':sup:`13` trzymał i nie chciał wypuścić, język do niego przykleił.
'''
"14" = ''':sup:`14` Pokarm spleśniał mu w trzewiach, żołądek zawiera truciznę;
'''
"15" = ''':sup:`15` dobra sam połknął i zwrócił: Bóg wyrzucił je z niego.
'''
"16" = ''':sup:`16` Wchłaniał on jad padalców, zabije go język żmijowy.
'''
"17" = ''':sup:`17` Nie spojrzy na wody płynące, choć płyną miodem i śmietaną.
'''
"18" = ''':sup:`18` Zwrócił swój zysk nie połknięty. Nie cieszy go złupione bogactwo.
'''
"19" = ''':sup:`19` Skrzywdził, zasmucił ubogich, domy zagrabiał, nie stawiał;
'''
"20" = ''':sup:`20` nie zaznał spokoju w swym wnętrzu, nie uratował się swoim skarbem.
'''
"21" = ''':sup:`21` Nic nie uszło jego chciwości, stąd jego dobra nietrwałe.
'''
"22" = ''':sup:`22` Poczuje głód mimo obfitości, owładnie nim siła nieszczęścia.
'''
"23" = ''':sup:`23` Gdy będzie czym wnętrze napełnić, Bóg ześle na niego żar swego
gniewu, wyleje nań fale swej zapalczywości.
'''
"24" = ''':sup:`24` Uciekł przed bronią żelazną, przebije go łuk brązowy.
'''
"25" = ''':sup:`25` Przeszyje go, wyjdzie mu z grzbietu, błysk ostrza - z wątroby,
owładnie nim przerażenie.
'''
"26" = ''':sup:`26` Ciemność jak skarb zachowana, nie wzniecony ogień go strawi,
zniszczy, co skryte w namiocie.
'''
"27" = ''':sup:`27` Niebo odsłoni przewiny, ziemia dlań wrogiem się stanie.
'''
"28" = ''':sup:`28` Rozdrapią mu skarby w jego domu, rozpłyną się w dzień Jego gniewu.
'''
"29" = ''':sup:`29` To los odstępcy od Boga, dziedzictwo przez Boga przyznane.
'''
