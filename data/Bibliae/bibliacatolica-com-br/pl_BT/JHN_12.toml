[12]
"1" = ''':sup:`1` Na sześć dni przed Paschą Jezus przybył do Betanii, gdzie mieszkał
Łazarz, którego Jezus wskrzesił z martwych.
'''
"2" = ''':sup:`2` Urządzono tam dla Niego ucztę. Marta posługiwała, a Łazarz był
jednym z zasiadających z Nim przy stole.
'''
"3" = ''':sup:`3` Maria zaś wzięła funt szlachetnego i drogocennego olejku nardowego i
namaściła Jezusowi nogi, a włosami swymi je otarła. A dom napełnił się
wonią olejku.
'''
"4" = ''':sup:`4` Na to rzekł Judasz Iskariota, jeden z uczniów Jego, ten, który miał
Go wydać:
'''
"5" = ''':sup:`5` Czemu to nie sprzedano tego olejku za trzysta denarów i nie rozdano
ich ubogim?
'''
"6" = ''':sup:`6` Powiedział zaś to nie dlatego, jakoby dbał o biednych, ale ponieważ
był złodziejem, i mając trzos wykradał to, co składano.
'''
"7" = ''':sup:`7` Na to Jezus powiedział: Zostaw ją! Przechowała to, aby /Mnie
namaścić/ na dzień mojego pogrzebu.
'''
"8" = ''':sup:`8` Bo ubogich zawsze macie u siebie, ale Mnie nie zawsze macie.
'''
"9" = ''':sup:`9` Wielki tłum Żydów dowiedział się, że tam jest; a przybyli nie tylko
ze względu na Jezusa, ale także by ujrzeć Łazarza, którego wskrzesił z
martwych.
'''
"10" = ''':sup:`10` Arcykapłani zatem postanowili stracić również Łazarza,
'''
"11" = ''':sup:`11` Gdyż wielu z jego powodu odłączyło się od Żydów i uwierzyło w
Jezusa.
'''
"12" = ''':sup:`12` Nazajutrz wielki tłum, który przybył na święto, usłyszawszy, że
Jezus przybywa do Jerozolimy,
'''
"13" = ''':sup:`13` wziął gałązki palmowe i wybiegł Mu naprzeciw. Wołali: Hosanna!
Błogosławiony, który przychodzi w imię Pańskie oraz Król izraelski!
'''
"14" = ''':sup:`14` A gdy Jezus znalazł osiołka, dosiadł go, jak jest napisane:
'''
"15" = ''':sup:`15` Nie bój się, Córo Syjońska! Oto Król twój przychodzi, siedząc na
oślęciu.
'''
"16" = ''':sup:`16` Z początku Jego uczniowie tego nie zrozumieli. Ale gdy Jezus został
uwielbiony, wówczas przypomnieli sobie, że to o Nim było napisane i że
tak Mu uczynili.
'''
"17" = ''':sup:`17` Dawał więc świadectwo ten tłum, który był z Nim wówczas, kiedy
Łazarza z grobu wywołał i wskrzesił z martwych.
'''
"18" = ''':sup:`18` Dlatego też tłum wyszedł Mu na spotkanie, ponieważ usłyszał, że ten
znak uczynił.
'''
"19" = ''':sup:`19` Faryzeusze zaś mówili jeden do drugiego: Widzicie, że nic nie
zyskujecie? Patrz - świat poszedł za Nim.
'''
"20" = ''':sup:`20` A wśród tych, którzy przybyli, aby oddać pokłon /Bogu/ w czasie
święta, byli też niektórzy Grecy.
'''
"21" = ''':sup:`21` Oni więc przystąpili do Filipa, pochodzącego z Betsaidy
Galilejskiej, i prosili go mówiąc: Panie, chcemy ujrzeć Jezusa.
'''
"22" = ''':sup:`22` Filip poszedł i powiedział Andrzejowi. Z kolei Andrzej i Filip
poszli i powiedzieli Jezusowi.
'''
"23" = ''':sup:`23` A Jezus dał im taką odpowiedź: Nadeszła godzina, aby został
uwielbiony Syn Człowieczy.
'''
"24" = ''':sup:`24` Zaprawdę, zaprawdę, powiadam wam: Jeżeli ziarno pszenicy wpadłszy w
ziemię nie obumrze, zostanie tylko samo, ale jeżeli obumrze, przynosi
plon obfity.
'''
"25" = ''':sup:`25` Ten, kto kocha swoje życie, traci je, a kto nienawidzi swego życia
na tym świecie, zachowa je na życie wieczne.
'''
"26" = ''':sup:`26` A kto by chciał Mi służyć, niech idzie na Mną, a gdzie Ja jestem,
tam będzie i mój sługa. A jeśli ktoś Mi służy, uczci go mój Ojciec.
'''
"27" = ''':sup:`27` Teraz dusza moja doznała lęku i cóż mam powiedzieć? Ojcze, wybaw
Mnie od tej godziny. Nie, właśnie dlatego przyszedłem na tę godzinę.
'''
"28" = ''':sup:`28` Ojcze, wsław Twoje imię. Wtem rozległ się głos z nieba: Już
wsławiłem i jeszcze wsławię.
'''
"29" = ''':sup:`29` Tłum stojący /to/ usłyszał i mówił: Zagrzmiało! Inni mówili: Anioł
przemówił do Niego.
'''
"30" = ''':sup:`30` Na to rzekł Jezus: Głos ten rozległ się nie ze względu na Mnie, ale
ze względu na was.
'''
"31" = ''':sup:`31` Teraz odbywa się sąd nad tym światem. Teraz władca tego świata
zostanie precz wyrzucony.
'''
"32" = ''':sup:`32` A Ja, gdy zostanę nad ziemię wywyższony, przyciągnę wszystkich do
siebie.
'''
"33" = ''':sup:`33` To powiedział zaznaczając, jaką śmiercią miał umrzeć.
'''
"34" = ''':sup:`34` Na to tłum Mu odpowiedział: Myśmy się dowiedzieli z Prawa, że
Mesjasz ma trwać na wieki. Jakżeż Ty możesz mówić, że potrzeba
wywyższyć Syna Człowieczego? Któż to jest ten Syn Człowieczy?
'''
"35" = ''':sup:`35` Odpowiedział im więc Jezus: Jeszcze przez krótki czas przebywa
wśród was światłość. Chodźcie, dopóki macie światłość, aby was ciemność
nie ogarnęła. A kto chodzi w ciemności, nie wie, dokąd idzie.
'''
"36" = ''':sup:`36` Dopóki światłość macie, wierzcie w światłość, abyście byli synami
światłości. To powiedział Jezus i odszedł, i ukrył się przed nimi.
'''
"37" = ''':sup:`37` Chociaż jednak uczynił On przed nimi tak wielkie znaki, nie
uwierzyli w Niego,
'''
"38" = ''':sup:`38` aby się spełniło słowo proroka Izajasza, który rzekł: Panie, któż
uwierzył naszemu głosowi? A ramię Pańskie komu zostało objawione?
'''
"39" = ''':sup:`39` Dlatego nie mogli uwierzyć, ponieważ znów rzekł Izajasz:
'''
"40" = ''':sup:`40` Zaślepił ich oczy i twardym uczynił ich serce, żeby nie widzieli
oczami oraz nie poznali sercem i nie nawrócili się, ażebym ich
uzdrowił.
'''
"41" = ''':sup:`41` Tak powiedział Izajasz, ponieważ ujrzał chwałę Jego i o Nim mówił.
'''
"42" = ''':sup:`42` Niemniej jednak i spośród przywódców wielu w Niego uwierzyło, ale z
obawy przed faryzeuszami nie przyznawali się, aby ich nie wyłączono z
synagogi.
'''
"43" = ''':sup:`43` Bardziej bowiem umiłowali chwałę ludzką aniżeli chwałę Bożą.
'''
"44" = ''':sup:`44` Jezus zaś tak wołał: Ten, kto we Mnie wierzy, wierzy nie we Mnie,
lecz w Tego, który Mnie posłał.
'''
"45" = ''':sup:`45` A kto Mnie widzi, widzi Tego, który Mnie posłał.
'''
"46" = ''':sup:`46` Ja przyszedłem na świat jako światło, aby każdy, kto we Mnie
wierzy, nie pozostawał w ciemności.
'''
"47" = ''':sup:`47` A jeżeli ktoś posłyszy słowa moje, ale ich nie zachowa, to Ja go
nie sądzę. Nie przyszedłem bowiem po to, aby świat sądzić, ale aby
świat zbawić.
'''
"48" = ''':sup:`48` Kto gardzi Mną i nie przyjmuje słów moich, ten ma swego sędziego:
słowo, które powiedziałem, ono to będzie go sądzić w dniu ostatecznym.
'''
"49" = ''':sup:`49` Nie mówiłem bowiem sam od siebie, ale Ten, który Mnie posłał,
Ojciec, On Mi nakazał, co mam powiedzieć i oznajmić.
'''
"50" = ''':sup:`50` A wiem, że przykazanie Jego jest życiem wiecznym. To, co mówię,
mówię tak, jak Mi Ojciec powiedział.
'''
