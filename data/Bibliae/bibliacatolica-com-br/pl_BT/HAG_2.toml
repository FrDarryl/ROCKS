"1" = ''':sup:`1` Dnia dwudziestego pierwszego siódmego miesiąca Pan skierował te
słowa do proroka Aggeusza:
'''
"2" = ''':sup:`2` Powiedzże to Zorobabelowi, synowi Szealtiela, namiestnikowi Judy, i
arcykapłanowi Jozuemu, synowi Josadaka, a także reszcie ludu:
'''
"3" = ''':sup:`3` Czy jest między wami ktoś, co widział ten dom w jego dawnej chwale?
A jak się on wam teraz przedstawia? Czyż nie wydaje się wam, jakby go w
ogóle nie było?
'''
"4" = ''':sup:`4` Teraz jednak nabierz ducha, Zorobabelu - wyrocznia Pana - nabierz
ducha, arcykapłanie Jozue, synu Josadaka, nabierz też ducha cały lud
ziemi! - wyrocznia Pana. Do pracy! Bo Ja jestem z wami, wyrocznia Pana
Zastępów.
'''
"5" = ''':sup:`5` Zgodnie z przymierzem, które zawarłem z wami, gdyście wyszli z
Egiptu, duch mój stale przebywa pośród was; nie lękajcie się!
Ja poruszę niebiosa i ziemię, morze i ląd.
'''
"7" = ''':sup:`7` Poruszę wszystkie narody, tak że napłyną kosztowności wszystkich
narodów, i napełnię chwałą ten dom, mówi Pan Zastępów.
'''
"8" = ''':sup:`8` Do Mnie należy srebro i do Mnie złoto - wyrocznia Pana Zastępów.
'''
"9" = ''':sup:`9` Przyszła chwała tego domu będzie większa od dawnej, mówi Pan
Zastępów; na tym to miejscu Ja udzielę pokoju - wyrocznia Pana
Zastępów.
'''
"11" = ''':sup:`11` Tak mówi Pan Zastępów: Zapytaj no kapłanów o rozstrzygnięcie takiej
kwestii:
'''
"12" = ''':sup:`12` Gdyby ktoś zawinął poświęcone mięso w róg swej szaty i dotknął tą
szatą chleba albo gotowanej strawy, albo wina czy oliwy, albo w ogóle
jakiegoś pokarmu, czy wówczas on stanie się poświęcony? Na to kapłani
odrzekli: Nie.
'''
"13" = ''':sup:`13` Aggeusz więc pytał dalej: Gdyby ktoś zanieczyszczony przez zmarłego
dotknął się którejś z tych rzeczy, czy będzie zanieczyszczona? Na to
kapłani odrzekli: Tak.
'''
"14" = ''':sup:`14` Aggeusz zaś tak ciągnął dalej: Tak to jest i z tym ludem, tak z tym
narodem przed moim obliczem - wyrocznia Pana. Tak też jest z każdym
dziełem ich rąk; nawet i to, co składają tam w ofierze, jest nieczyste.
'''
"15" = ''':sup:`15` Rozważcie tylko czasy obecne i minione. Zanim ułożono kamień na
kamieniu w świątyni Pańskiej,
'''
"16" = ''':sup:`16` jak się wam powodziło? Gdy się przyszło do stogu o dwudziestu
'''
"17" = ''':sup:`17` To Ja dotknąłem was zwarzeniem zbóż od gorąca, posuchą i gradem,
'''
"18" = ''':sup:`18` Rozważcie tylko czasy obecne i przeszłe, od dnia dwudziestego
ani drzewo figowe, ani drzewo granatu, ani oliwka nie przyniosły
jeszcze owocu. Od tego dnia Ja będę wam błogosławił!
'''
"20" = ''':sup:`20` Po raz drugi Pan skierował te słowa do Aggeusza dnia dwudziestego
'''
"21" = ''':sup:`21` Powiedz to namiestnikowi Judy, Zorobabelowi: Ja poruszę niebiosa i
ziemię,
'''
"22" = ''':sup:`22` przewrócę trony królestw i pokruszę potęgę władczych narodów,
przewrócę rydwan i jego woźnicę; padną konie i ich jeźdźcy, każdy
polegnie od miecza swego brata.
'''
"23" = ''':sup:`23` W tym dniu - wyrocznia Pana Zastępów - wezmę ciebie, sługo mój,
Zorobabelu, synu Szealtiela - wyrocznia Pana - i uczynię z ciebie jakby
sygnet, bo sobie upodobałem w tobie - wyrocznia Pana Zastępów.
'''
