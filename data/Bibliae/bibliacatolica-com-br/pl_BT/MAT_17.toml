[17]
"1" = ''':sup:`1` Po sześciu dniach Jezus wziął z sobą Piotra, Jakuba i brata jego
Jana i zaprowadził ich na górę wysoką, osobno.
'''
"2" = ''':sup:`2` Tam przemienił się wobec nich: twarz Jego zajaśniała jak słońce,
odzienie zaś stało się białe jak światło.
'''
"3" = ''':sup:`3` A oto im się ukazali Mojżesz i Eliasz, którzy rozmawiali z Nim.
'''
"4" = ''':sup:`4` Wtedy Piotr rzekł do Jezusa: Panie, dobrze, że tu jesteśmy; jeśli
chcesz, postawię tu trzy namioty: jeden dla Ciebie, jeden dla Mojżesza
i jeden dla Eliasza.
'''
"5" = ''':sup:`5` Gdy on jeszcze mówił, oto obłok świetlany osłonił ich, a z obłoku
odezwał się głos: To jest mój Syn umiłowany, w którym mam upodobanie,
Jego słuchajcie!
'''
"6" = ''':sup:`6` Uczniowie, słysząc to, upadli na twarz i bardzo się zlękli.
'''
"7" = ''':sup:`7` A Jezus zbliżył się do nich, dotknął ich i rzekł: Wstańcie, nie
lękajcie się!
'''
"8" = ''':sup:`8` Gdy podnieśli oczy, nikogo nie widzieli, tylko samego Jezusa.
'''
"9" = ''':sup:`9` A gdy schodzili z góry, Jezus przykazał im mówiąc: Nie opowiadajcie
nikomu o tym widzeniu, aż Syn Człowieczy zmartwychwstanie.
'''
"10" = ''':sup:`10` Wtedy zapytali Go uczniowie: Czemu więc uczeni w Piśmie twierdzą,
że najpierw musi przyjść Eliasz?
'''
"11" = ''':sup:`11` On odparł: Eliasz istotnie przyjdzie i naprawi wszystko.
'''
"12" = ''':sup:`12` Lecz powiadam wam: Eliasz już przyszedł, a nie poznali go i
postąpili z nim tak, jak chcieli. Tak i Syn Człowieczy będzie od nich
cierpiał.
'''
"13" = ''':sup:`13` Wtedy uczniowie zrozumieli, że mówił im o Janie Chrzcicielu.
'''
"14" = ''':sup:`14` Gdy przyszli do tłumu, podszedł do Niego pewien człowiek i padając
przed Nim na kolana,
'''
"15" = ''':sup:`15` prosił: Panie, zlituj się nad moim synem! Jest epileptykiem i
bardzo cierpi; bo często wpada w ogień, a często w wodę.
'''
"16" = ''':sup:`16` Przyprowadziłem go do Twoich uczniów, lecz nie mogli go uzdrowić.
'''
"17" = ''':sup:`17` Na to Jezus odrzekł: O, plemię niewierne i przewrotne! Jak długo
jeszcze mam być z wami; jak długo mam was cierpieć? Przyprowadźcie Mi
go tutaj!
'''
"18" = ''':sup:`18` Jezus rozkazał mu surowo, i zły duch opuścił go. Od owej pory
chłopiec odzyskał zdrowie.
'''
"19" = ''':sup:`19` Wtedy uczniowie zbliżyli się do Jezusa na osobności i pytali:
Dlaczego my nie mogliśmy go wypędzić?
'''
"20" = ''':sup:`20` On zaś im rzekł: Z powodu małej wiary waszej. Bo zaprawdę, powiadam
wam: Jeśli będziecie mieć wiarę jak ziarnko gorczycy, powiecie tej
górze: Przesuń się stąd tam!, a przesunie się. I nic niemożliwego nie
będzie dla was.
'''
"21" = ''':sup:`21` "Ten zaś rodzaj złych duchów wyrzuca się tylko modlitwą i postem".
'''
"22" = ''':sup:`22` A kiedy przebywali razem w Galilei, Jezus rzekł do nich: Syn
Człowieczy będzie wydany w ręce ludzi.
'''
"23" = ''':sup:`23` Oni zabiją Go, ale trzeciego dnia zmartwychwstanie. I bardzo się
zasmucili.
'''
"24" = ''':sup:`24` Gdy przyszli do Kafarnaum, przystąpili do Piotra poborcy dwudrachmy
z zapytaniem: Wasz Nauczyciel nie płaci dwudrachmy?
'''
"25" = ''':sup:`25` Odpowiedział: Owszem. Gdy wszedł do domu, Jezus uprzedził go,
mówiąc: Szymonie, jak ci się zdaje: Od kogo królowie ziemscy pobierają
daniny lub podatki? Od synów swoich czy od obcych?
'''
"26" = ''':sup:`26` Gdy powiedział: Od obcych, Jezus mu rzekł: A zatem synowie są
wolni.
'''
"27" = ''':sup:`27` Żebyśmy jednak nie dali im powodu do zgorszenia, idź nad jezioro i
zarzuć wędkę! Weź pierwszą rybę, którą wyciągniesz, i otwórz jej
pyszczek: znajdziesz statera. Weź go i daj im za Mnie i za siebie!
'''
"Notes" = '''
Notas de rodapé:
17:1-2 - Przemienienie Jezusa na górze to przełomowy moment, w którym
objawia On uczniom swoją boskość. Obecność Mojżesza i Eliasza wskazuje
na wypełnienie Prawa i Proroków w Jezusie, ukazując, że jest On
obiecanym Mesjaszem (zob. także Łk 9,28-36 i 2 P 1,16-18).
17:3-4 - Propozycja Piotra, by zbudować trzy namioty, odzwierciedla
jego pragnienie przedłużenia tej chwili chwały. Jednak głos Boga z
nieba objawia, że Jezus jest umiłowanym Synem, a jedyną właściwą
odpowiedzią jest słuchanie Go i naśladowanie (zob. także Mk 9,7 i J
12,28-29).
17:5-9 - Głos Ojca potwierdza, że Jezus jest Jego umiłowanym Synem i
nakazuje uczniom, aby Go słuchali. Po przemienieniu Jezus nakazuje
uczniom, aby nie opowiadali o wizji, dopóki nie zmartwychwstanie,
wskazując na tajemnicę Jego śmierci i zmartwychwstania (zob. także Łk
24,46-47 i 1 J 5,9-12).
17:14-21 - Jezus uzdrawia chłopca opętanego przez złego ducha, a Jego
nagana wobec uczniów za ich brak wiary podkreśla znaczenie zaufania
Bogu i moc modlitwy (zobacz także Marka 9:14-29 i Jakuba 5:15-16).
17:24-27 - Kwestia podatku świątynnego została rozwiązana przez Jezusa
w cudowny sposób, za pomocą ryby, która przyniosła potrzebną monetę. To
dowodzi suwerenności Chrystusa nad wszystkim, w tym nad władzami
religijnymi (zob. także Ewangelię Mateusza 22:15-22 i List do Filipian
4:19).
'''
