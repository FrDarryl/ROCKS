[9]
"1" = ''':sup:`1` I piąty anioł zatrąbił: i ujrzałem gwiazdę, która z nieba spadła na
ziemię, i dano jej klucz od studni Czeluści.
'''
"2" = ''':sup:`2` I otworzyła studnię Czeluści, a dym się uniósł ze studni jak dym z
wielkiego pieca, i od dymu studni zaćmiło się słońce i powietrze.
'''
"3" = ''':sup:`3` A z dymu wyszła szarańcza na ziemię, i dano jej moc, jaką mają
ziemskie skorpiony.
'''
"4" = ''':sup:`4` I powiedziano jej, by nie czyniła szkody trawie na ziemi ani żadnej
zieleni, ani żadnemu drzewu, lecz tylko ludziom, którzy nie mają
pieczęci Boga na czołach.
'''
"5" = ''':sup:`5` I dano jej nakaz, by ich nie zabijała, lecz aby pięć miesięcy
cierpieli katusze. A katusze przez nią zadane są jak zadane przez
skorpiona, kiedy ugodzi człowieka.
'''
"6" = ''':sup:`6` I w owe dni ludzie szukać będą śmierci, ale jej nie znajdą, i będą
chcieli umrzeć, ale śmierć od nich ucieknie.
'''
"7" = ''':sup:`7` A wygląd szarańczy: podobne do koni uszykowanych do boju, na głowach
ich jakby wieńce podobne do złota, oblicza ich jakby oblicza ludzi,
'''
"8" = ''':sup:`8` i miały włosy jakby włosy kobiet, a zęby ich były jakby zęby lwów,
'''
"9" = ''':sup:`9` i przody tułowi miały jakby pancerze żelazne, a łoskot ich skrzydeł
jak łoskot wielokonnych wozów, pędzących do boju.
'''
"10" = ''':sup:`10` I mają ogony podobne do skorpionowych oraz żądła; a w ich ogonach
jest ich moc szkodzenia ludziom przez pięć miesięcy.
'''
"11" = ''':sup:`11` Mają nad sobą króla - anioła Czeluści; imię jego po hebrajsku:
Abaddon, a w greckim języku ma imię Apollyon.
'''
"12" = ''':sup:`12` Minęło pierwsze "biada": oto jeszcze dwa "biada" potem nadchodzą.
'''
"13" = ''':sup:`13` I szósty anioł zatrąbił: i usłyszałem jeden głos od czterech rogów
złotego ołtarza, który jest przed Bogiem,
'''
"14" = ''':sup:`14` mówiący do szóstego anioła, który miał trąbę: Uwolnij czterech
aniołów, związanych nad wielką rzeką, Eufratem!
'''
"15" = ''':sup:`15` I zostali uwolnieni czterej aniołowie, gotowi na godzinę, dzień,
miesiąc i rok, by pozabijać trzecią część ludzi.
'''
"16" = ''':sup:`16` A liczba wojsk - konnicy: dwie miriady miriad - posłyszałem ich
liczbę.
'''
"17" = ''':sup:`17` I tak ujrzałem w widzeniu konie i tych, co na nich siedzieli,
mających pancerze barwy ognia, hiacyntu i siarki. A głowy koni jak
głowy lwów, a z pysków ich wychodzi ogień, dym i siarka.
'''
"18" = ''':sup:`18` Od tych trzech plag została zabita trzecia część ludzi, od ognia,
dymu i siarki, wychodzących z ich pysków.
'''
"19" = ''':sup:`19` Moc bowiem koni jest w ich pyskach i w ich ogonach, bo ich ogony -
podobne do węży: mają głowy i nimi czynią szkodę.
'''
"20" = ''':sup:`20` A pozostali ludzie, nie zabici przez te plagi, nie odwrócili się od
dzieł swoich rąk, tak by nie wielbić demonów ani bożków złotych,
srebrnych, spiżowych, kamiennych, drewnianych, które nie mogą ni
widzieć, ni słyszeć, ni chodzić
'''
"21" = ''':sup:`21` Ani się nie odwrócili od swoich zabójstw, swych czarów, swego
nierządu i swych kradzieży.
'''
