[6]
"1" = ''':sup:`1` Słuchajcie więc, królowie, i zrozumiejcie, nauczcie się, sędziowie
ziemskich rubieży!
'''
"2" = ''':sup:`2` Nakłońcie ucha, wy, co nad wieloma panujecie i chlubicie się
mnogością narodów,
'''
"3" = ''':sup:`3` bo od Pana otrzymaliście władzę, od Najwyższego panowanie: On zbada
uczynki wasze i zamysły wasze rozsądzi.
'''
"4" = ''':sup:`4` Będąc bowiem sługami Jego królestwa, nie sądziliście uczciwie
aniście prawa nie przestrzegali, aniście poszli za wolą Boga,
'''
"5" = ''':sup:`5` przeto groźnie i rychło natrze On na was, będzie bowiem sąd surowy
nad panującymi.
'''
"6" = ''':sup:`6` Najmniejszy znajdzie litościwe przebaczenie, ale mocnych czeka mocna
kara.
'''
"7" = ''':sup:`7` Władca wszechrzeczy nie ulęknie się osoby ani nie będzie zważał na
wielkość. On bowiem stworzył małego i wielkiego i jednakowo o
wszystkich się troszczy,
'''
"8" = ''':sup:`8` ale możnym grozi surowe badanie.
'''
"9" = ''':sup:`9` Do was więc zwracam się, władcy, byście się nauczyli mądrości i nie
upadli.
'''
"10" = ''':sup:`10` Bo ci, co świętości święcie przestrzegają, dostąpią uświęcenia, a
którzy się tego nauczyli, ci znajdą słowa obrony.
'''
"11" = ''':sup:`11` Pożądajcie więc słów moich, pragnijcie, a znajdziecie naukę.
'''
"12" = ''':sup:`12` Mądrość jest wspaniała i niewiędnąca: ci łatwo ją dostrzegą, którzy
ją miłują, i ci ją znajdą, którzy jej szukają,
'''
"13" = ''':sup:`13` uprzedza bowiem tych, co jej pragną, wpierw dając się im poznać.
'''
"14" = ''':sup:`14` Kto dla niej wstanie o świcie, ten się nie natrudzi, znajdzie ją
bowiem siedzącą u drzwi swoich.
'''
"15" = ''':sup:`15` O niej rozmyślać - to szczyt roztropności, a kto z jej powodu nie
śpi, wnet się trosk pozbędzie:
'''
"16" = ''':sup:`16` sama bowiem obchodzi i szuka tych, co są jej godni, objawia się im
łaskawie na drogach i wychodzi naprzeciw wszystkim ich zamysłom.
'''
"17" = ''':sup:`17` Początkiem jej najprawdziwszym - pragnienie nauki, a staranie o
naukę - to miłość,
'''
"18" = ''':sup:`18` miłość zaś - to przestrzeganie jej praw, a poszanowanie praw to
rękojmia nieśmiertelności,
'''
"19" = ''':sup:`19` a nieśmiertelność przybliża do Boga.
'''
"20" = ''':sup:`20` Tak więc pragnienie Mądrości wiedzie do królestwa.
'''
"21" = ''':sup:`21` Zatem jeśli wam miłe trony i berła, o władcy ludów, czcijcie
Mądrość, byście królowali na wieki.
'''
"22" = ''':sup:`22` Oznajmię, czym jest Mądrość i jak się zrodziła, i nie zakryję przed
wami tajemnic. Pójdę jej śladem od początku stworzenia, jej znajomość
wydobędę na światło i prawdy nie pominę.
'''
"23" = ''':sup:`23` Nie pójdę też drogą zżerającej zazdrości, bo ona z Mądrością nie ma
nic wspólnego:
'''
"24" = ''':sup:`24` wielu mądrych to zbawienie świata, a król rozumny to szczęście
narodu.
'''
"25" = ''':sup:`25` Posłuchajcie więc słów moich, a odniesiecie korzyść.
'''
"Notes" = '''
Notas de rodapé:
6:1-3 - Wezwanie do mądrości skierowane jest do władców i przywódców,
podkreślając moralną odpowiedzialność, jaka wiąże się z władzą.
Przesłanie to podkreśla, że prawdziwa mądrość powinna kierować
decyzjami przywódców (zob. także List Jakuba 1:5 i Księgę Przysłów
29:2).
6:4-6 - Mądrość porównana jest do skarbu, a znaczenie jej poszukiwania
jest podkreślone. Wieczna wartość mądrości przewyższa wszelkie dobra
materialne, będąc niezbędną dla prawego i satysfakcjonującego życia
(zob. także Księga Przysłów 3:13-15 i Księga Koheleta 2:26).
6:7-9 - Niegodziwcy są ostrzegani przed potępieniem, jakie ich czeka za
odrzucenie mądrości. Odpowiedzialność moralna jest tematem przewodnim,
pokazującym, że ignorowanie mądrości prowadzi do poważnych konsekwencji
(zob. także Ezechiela 33:11 i Rzymian 1:20-21).
6:10-12 - Mądrość jest opisana jako duch jednoczący sprawiedliwych. Ta
jedność dowodzi, że mądrość to nie tylko koncepcja, ale aktywna
obecność, która kieruje sprawiedliwymi i chroni ich w ich decyzjach
(zob. także J 14,26 i Rz 8,14).
6:13-16 - Ci, którzy szczerze jej szukają, znajdą mądrość i radość.
Obietnica mądrości dla tych, którzy jej szukają, jest zachętą dla
wszystkich do poświęcenia się wiedzy i dążeniom duchowym (zob. także
Księga Przysłów 8:17 i Ewangelia Mateusza 7:7).
'''
