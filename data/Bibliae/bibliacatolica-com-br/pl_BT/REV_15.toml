[15]
"1" = ''':sup:`1` I ujrzałem na niebie znak inny - wielki i godzien podziwu: siedmiu
aniołów trzymających siedem plag, tych ostatecznych, bo w nich się
dopełnił gniew Boga.
'''
"2" = ''':sup:`2` I ujrzałem jakby morze szklane, pomieszane z ogniem, i tych, co
zwyciężają Bestię i obraz jej, i liczbę jej imienia, stojących nad
morzem szklanym, mających harfy Boże.
'''
"3" = ''':sup:`3` A taką śpiewają pieśń Mojżesza, sługi Bożego, i pieśń Baranka:
Dzieła Twoje są wielkie i godne podziwu, Panie, Boże wszechwładny!
Sprawiedliwe i wierne są Twoje drogi, o Królu narodów!
'''
"4" = ''':sup:`4` Któż by się nie bał, o Panie, i Twego imienia nie uczcił? Bo Ty sam
jesteś Święty, bo przyjdą wszystkie narody i padną na twarz przed Tobą,
bo ujawniły się słuszne Twoje wyroki.
'''
"5" = ''':sup:`5` Potem ujrzałem: w niebie została otwarta świątynia Przybytku
Świadectwa
'''
"6" = ''':sup:`6` i ze świątyni wyszło siedmiu aniołów, mających siedem plag,
odzianych w czysty, lśniący len, przepasanych na piersiach złotymi
pasami.
'''
"7" = ''':sup:`7` I jedno z czterech Zwierząt podało siedmiu aniołom siedem czasz
złotych, pełnych gniewu Boga żyjącego na wieki wieków.
'''
"8" = ''':sup:`8` A świątynia napełniła się dymem od chwały Boga i Jego potęgi. I nikt
nie mógł wejść do świątyni, aż się spełniło siedem plag siedmiu
aniołów.
'''
"Notes" = '''
Notas de rodapé:
15:1-4 - Wizja otwartego nieba i pieśni zwycięzców odzwierciedlają
uwielbienie mocy Boga i ostateczne zwycięstwo nad złem. Pieśni te
symbolizują wypełnienie misji Boga (zob. także Wj 15,1-18 i Obj
5,9-10).
15:5-8 - Siedem czasz Bożych, symbolizujących sądy ostateczne, jest
przygotowywanych do wylania na ziemię. Wydarzenie to symbolizuje pełne
Objawienie 16:1-2).
'''
