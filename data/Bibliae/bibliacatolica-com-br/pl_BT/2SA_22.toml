[22]
"1" = ''':sup:`1` Dawid wygłosił na cześć Pana słowa pieśni. Było to wtedy, gdy Pan
wyzwolił go z ręki wszystkich wrogów i z ręki Saula.
'''
"2" = ''':sup:`2` Mówił: Panie, ostojo moja i twierdzo, mój wybawicielu!
'''
"3" = ''':sup:`3` Boże mój, skało moja, na którą się chronię, tarczo moja, mocy
zbawienia mego i moja obrono! Ty mnie wyzwalasz od wszelkiej przemocy.
'''
"4" = ''':sup:`4` Wzywam Pana, godnego chwały, a będę wolny od moich nieprzyjaciół.
'''
"5" = ''':sup:`5` Ogarnęły mnie fale śmierci i zatrwożyły mnie odmęty niosące zagładę.
'''
"6" = ''':sup:`6` Oplątały mnie pęta Szeolu, zaskoczyły mnie sidła śmierci.
'''
"7" = ''':sup:`7` W moim utrapieniu wzywam Pana i wołam do mojego Boga. Usłyszał On
głos mój ze swojej świątyni, a krzyk mój dotarł do Jego uszu.
'''
"8" = ''':sup:`8` Zatrzęsła się i zadrżała ziemia. Posady niebios się poruszyły,
zatrzęsły się, bo On zapłonął gniewem.
'''
"9" = ''':sup:`9` Uniósł się dym z Jego nozdrzy, a z Jego ust - pochłaniający ogień:
"od Niego zapaliły się węgle".
'''
"10" = ''':sup:`10` Nagiął niebiosa i zstąpił, a czarna chmura była pod Jego stopami.
'''
"11" = ''':sup:`11` Lecąc cwałował na cherubie, a skrzydła wiatru Go niosły.
'''
"12" = ''':sup:`12` Otoczył się mrokiem niby namiotem, ciemną wodą, gęstymi chmurami.
'''
"13" = ''':sup:`13` Od blasku Jego obecności rozżarzyły się węgle ogniste.
'''
"14" = ''':sup:`14` Pan odezwał się z nieba grzmotem: to głos swój dał słyszeć
Najwyższy.
nich wprowadził.
'''
"16" = ''':sup:`16` Aż ukazało się łożysko morza i obnażyły się posady lądu od groźnej
nagany Pana, od tchnienia wichru Jego nozdrzy.
'''
"17" = ''':sup:`17` Wyciąga rękę z wysoka i chwyta mnie, wydobywa mnie z toni ogromnej.
'''
"18" = ''':sup:`18` Wyrywa mnie od przemożnego nieprzyjaciela, od mocniejszych ode
mnie, co mnie nienawidzą.
'''
"19" = ''':sup:`19` Napadają na mnie w dzień dla mnie złowrogi, lecz Pan jest dla mnie
obroną.
'''
"20" = ''':sup:`20` Wyprowadza mnie na miejsce przestronne, ocala, bo mnie miłuje.
'''
"21" = ''':sup:`21` Pan nagradza moją sprawiedliwość, odpłaca mi według czystości rąk
moich.
'''
"22" = ''':sup:`22` Strzegłem bowiem dróg Pana i nie odszedłem przez grzech od mojego
Boga,
'''
"23" = ''':sup:`23` bo mam wszystkie Jego przykazania przed sobą i nie odrzucam od
siebie Jego poleceń,
'''
"24" = ''':sup:`24` lecz jestem wobec Niego bez skazy i wystrzegam się winy.
'''
"25" = ''':sup:`25` Pan mnie nagradza za moją sprawiedliwość, za czystość "rąk moich"
przed Jego oczyma.
'''
"26" = ''':sup:`26` Jesteś miłościwy dla miłującego i względem nienagannego działasz
nienagannie,
'''
"27" = ''':sup:`27` względem czystego okazujesz się czysty, względem przewrotnego
jesteś przebiegły.
'''
"28" = ''':sup:`28` Albowiem Ty wybawiasz naród uniżony, a oczy wyniosłe pognębiasz.
'''
"29" = ''':sup:`29` Bo Ty, o Panie, jesteś moim światłem: Pan rozjaśnia moje ciemności.
'''
"30" = ''':sup:`30` Bo z Tobą zdobywam wały, mur przeskakuję dzięki mojemu Bogu.
'''
"31" = ''':sup:`31` Bóg - Jego droga nieskalana, słowo Pana w ogniu wypróbowane, On
tarczą dla wszystkich, którzy doń się chronią.
'''
"32" = ''':sup:`32` Bo któż jest bogiem, prócz Pana lub któż jest skałą, prócz Boga
naszego?
'''
"33" = ''':sup:`33` Bóg, co mocą mnie przepasuje i nienaganną czyni moją drogę,
'''
"34" = ''':sup:`34` On daje moim nogom rączość nóg łani i stawia mnie na wyżynach.
'''
"35" = ''':sup:`35` On ćwiczy moje ręce do bitwy, a ramiona - do napinania spiżowego
łuku.
'''
"36" = ''':sup:`36` Dajesz mi tarczę Twą dla ocalenia i Twoja troskliwość czyni mnie
wielkim.
'''
"37" = ''':sup:`37` Wydłużasz mi kroki na drodze i stopy moje się nie chwieją.
'''
"38" = ''':sup:`38` Ścigam mych wrogów i niszczę, a nie wracam, póki nie zginęli.
'''
"39" = ''':sup:`39` Pobiłem ich - nie mogli się podnieść: upadli pod moje stopy.
'''
"40" = ''':sup:`40` Mocą mnie przepasałeś do bitwy, sprawiasz, że przeciwnicy gną się
pode mną,
'''
"41" = ''':sup:`41` zmuszasz do ucieczki moich wrogów, a wytracasz tych, co mnie
nienawidzą.
'''
"42" = ''':sup:`42` Wołają - lecz nie ma wybawcy - do Pana - lecz im nie odpowiada.
'''
"43" = ''':sup:`43` Jak proch na wietrze ich rozrzucę, zdepczę jak błoto uliczne.
'''
"44" = ''':sup:`44` Ty mnie ocalasz od buntów ludu, ustanawiasz mnie głową narodów.
'''
"45" = ''':sup:`45` Cudzoziemcy mi schlebiają, są mi posłuszni na pierwsze wezwanie.
'''
"46" = ''':sup:`46` Cudzoziemcy bledną, z drżeniem wychodzą ze swoich warowni.
'''
"47" = ''':sup:`47` Niech żyje Pan! Moja Skała niech będzie błogosławiona! Niech będzie
wywyższony Bóg "Skała" mojego zbawienia,
'''
"48" = ''':sup:`48` Bóg, który zapewnia mi pomstę i poddaje mi narody,
'''
"49" = ''':sup:`49` wybawia mnie od nieprzyjaciół, wynosi nad wrogów i uwalnia od
gwałtowników.
'''
"50" = ''':sup:`50` Przeto będę Cię, Panie, chwalił wśród narodów i będę wysławiał
Twoje imię.
'''
"51" = ''':sup:`51` Tyś zwycięstwa wielkie dał królowi i Twemu pomazańcowi okazałeś
łaskę, Dawidowi i jego potomstwu na wieki.
'''
