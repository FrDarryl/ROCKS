[39]
"1" = ''':sup:`1` Józef został uprowadzony do Egiptu. I kupił go od Izmaelitów, którzy
go tam przyprowadzili, Egipcjanin Potifar, urzędnik faraona, dowódca
straży przybocznej.
'''
"2" = ''':sup:`2` Pan był z Józefem i dlatego wiodło mu się dobrze i był w domu swego
pana, Egipcjanina.
'''
"3" = ''':sup:`3` Ten jego pan spostrzegł, że Bóg jest z Józefem i sprawia, że mu się
dobrze wiedzie, cokolwiek czyni.
'''
"4" = ''':sup:`4` Darzył więc on Józefa życzliwością, tak iż stał się jego osobistym
sługą. Uczynił go zarządcą swego domu, oddawszy mu we władanie cały
swój majątek.
'''
"5" = ''':sup:`5` A odkąd go ustanowił zarządcą swego domu i swojego majątku, Pan
błogosławił domowi tego Egipcjanina przez wzgląd na Józefa. I tak
domu i w polu.
'''
"6" = ''':sup:`6` A powierzywszy cały majątek Józefowi, nie troszczył się już przy nim
miał piękną postać i miłą powierzchowność.
'''
"7" = ''':sup:`7` Po tych wydarzeniach zwróciła na niego uwagę żona jego pana i rzekła
do niego: Połóż się ze mną.
'''
"8" = ''':sup:`8` On jednak nie zgodził się i odpowiedział żonie swego pana: Pan mój o
nic się nie troszczy, odkąd jestem w jego domu, bo cały swój majątek
oddał mi we władanie.
'''
"9" = ''':sup:`9` On sam nie ma w swym domu większej władzy niż ja i niczego mi nie
wzbrania, wyjąwszy ciebie, ponieważ jesteś jego żoną. Jakże więc
mógłbym uczynić tak wielką niegodziwość i zgrzeszyć przeciwko Bogu?
'''
"10" = ''':sup:`10` I mimo że go namawiała codziennie, nie usłuchał jej i nie chciał
położyć się przy niej, aby z nią żyć.
'''
"11" = ''':sup:`11` Pewnego dnia, gdy wszedł do domu, aby spełniać swe obowiązki, i
nikogo z domowników tam nie było,
'''
"12" = ''':sup:`12` uchwyciła go ona za płaszcz i powiedziała: Połóż się ze mną! Lecz
'''
"13" = ''':sup:`13` A wtedy ona, widząc, że zostawił swój płaszcz i że wybiegł na dwór,
'''
"14" = ''':sup:`14` zawołała domowników i powiedziała im tak: Patrzcie, sprowadzono do
nas tego Hebrajczyka, a on chce tu u nas swawolić! Przyszedł do mnie,
aby się położyć ze mną, i zaczęłam głośno krzyczeć.
'''
"15" = ''':sup:`15` A gdy tak krzyczałam głośno, zostawił u mnie swój płaszcz i
pospiesznie wybiegł na dwór!
'''
"16" = ''':sup:`16` I zatrzymała jego płaszcz u siebie. A kiedy przyszedł pan Józefa do
domu,
'''
"17" = ''':sup:`17` opowiedziała o tym zajściu tak: Wszedł do mnie ów sługa,
Hebrajczyk, którego do nas sprowadziłeś, aby ze mną swawolić.
'''
"18" = ''':sup:`18` A gdy zaczęłam krzyczeć, zostawił u mnie swój płaszcz i uciekł z
domu.
'''
"19" = ''':sup:`19` Kiedy pan jego usłyszał te słowa swej żony, która mu dodała: Tak
postąpił ze mną twój sługa! - zapałał wielkim gniewem.
'''
"20" = ''':sup:`20` Polecił schwytać Józefa i oddać go do więzienia, gdzie znajdowali
się więźniowie faraona. Gdy Józef przebywał w tym więzieniu,
'''
"21" = ''':sup:`21` Pan był z nim okazując mu miłosierdzie, tak że zjednał on sobie
naczelnika więzienia.
'''
"22" = ''':sup:`22` Toteż ów naczelnik więzienia dał Józefowi władzę nad wszystkimi
znajdującymi się tam więźniami: wszystko, cokolwiek mieli oni spełnić,
spełniali tak, jak on zarządził.
'''
"23" = ''':sup:`23` Naczelnik więzienia nie wglądał już zupełnie w to, co było pod
władzą Józefa, ponieważ Pan był z nim i sprawiał, że się mu udawało
wszystko, co czynił.
'''
