[35]
"1" = ''':sup:`1` Mówił Pan do Mojżesza na równinach Moabu w pobliżu Jordanu,
naprzeciw Jerycha, te słowa:
'''
"2" = ''':sup:`2` Rozkaż Izraelitom, niech oddadzą lewitom w dziedziczne posiadanie
miasta, w których by mieszkali, i pastwiska dokoła miast.
'''
"3" = ''':sup:`3` Miasta będą im służyć za mieszkanie, a należące do nich pastwiska
będą dla ich bydła, trzód i wszelkich zwierząt.
'''
"4" = ''':sup:`4` Pastwiska miast, które oddacie do użytku lewitom, mają się rozciągać
na tysiąc łokci wokół jego murów.
'''
"5" = ''':sup:`5` Odmierzcie poza miastem dwa tysiące łokci od strony wschodniej, dwa
tysiące łokci od strony południowej, dwa tysiące łokci od strony
zachodniej i dwa tysiące łokci od strony północnej, by samo miasto
leżało w środku - to będą pastwiska owych miast.
'''
"6" = ''':sup:`6` Z miast, które oddacie lewitom, będzie sześć miast ucieczki, by
zabójca do nich mógł się schronić, a prócz tego oddacie im jeszcze
czterdzieści dwa miasta.
'''
"7" = ''':sup:`7` Liczba zatem miast, które wraz z pastwiskami należeć mają do
lewitów, wynosić będzie czterdzieści osiem.
'''
"8" = ''':sup:`8` Przy wyborze miast, które oddacie z dziedzictwa Izraelitów,
weźmiecie z większego pokolenia większą ich liczbę, a z mniejszego -
mniejszą. Każde winno odstąpić stosownie do otrzymanego dziedzictwa
odpowiednią liczbę miast lewitom.
'''
"9" = ''':sup:`9` Tak mówił dalej Pan do Mojżesza:
'''
"10" = ''':sup:`10` Powiedz Izraelitom, co następuje: Gdy wejdziecie przez Jordan do
ziemi Kanaan,
'''
"11" = ''':sup:`11` wybierzcie sobie miasta, które służyć wam będą za miasta ucieczki;
tam będzie mógł się schronić zabójca, który zabił drugiego nieumyślnie.
'''
"12" = ''':sup:`12` Miasta te będą dla was schronieniem przed mścicielem krwi, by
zabójca nie poniósł śmierci, zanim nie stanie przed sądem społeczności.
'''
"13" = ''':sup:`13` Co do miast, które macie ustanowić, to powinniście mieć sześć miast
ucieczki.
'''
"14" = ''':sup:`14` Trzy miasta za Jordanem i trzy w ziemi Kanaan będą służyć za miasta
ucieczki.
'''
"15" = ''':sup:`15` Owe sześć miast winny służyć za schronienie zarówno Izraelitom, jak
i obcym, oraz tym, którzy osiedlili się pośród was; tam może uciekać
każdy, kto zabił drugiego nieumyślnie.
'''
"16" = ''':sup:`16` Jeżeli kogoś jednak tak pobił przedmiotem żelaznym, iż tamten
umarł, jest zabójcą, a jako taki musi zostać zabity.
umarł, jest zabójcą i jako taki musi zostać zabity.
'''
"18" = ''':sup:`18` Gdyby kogoś jakimś przedmiotem drewnianym tak pobił, iż ów
zabójcą i jako taki musi umrzeć.
'''
"19" = ''':sup:`19` Zabójcę winien zabić mściciel krwi; gdziekolwiek go spotka, może go
zabić.
'''
"20" = ''':sup:`20` Gdyby ktoś drugiemu zadał cios z nienawiści albo rzucił się na
niego w zbrodniczym zamiarze, tak iż tamten umarł,
'''
"21" = ''':sup:`21` albo gdyby w złości zadał ręką cios śmiertelny, wtedy ten, który
uderzył, musi być zabity; jest bowiem zabójcą i mściciel krwi może go
zabić, kiedy go spotka.
'''
"22" = ''':sup:`22` Gdy mu jednak zadał cios nie z nienawiści albo gdy rzucił na niego
jakimkolwiek przedmiotem, ale nie w zamiarze zabicia,
'''
"23" = ''':sup:`23` lub też nie widząc spuścił na niego kamień, który może zabić, tak
iż tamten rzeczywiście umarł, chociaż nie był mu nieprzyjazny i nie
chciał mu nic złego uczynić,
'''
"24" = ''':sup:`24` wtedy według powyższych zasad społeczność rozstrzygnie pomiędzy
zabójcą a mścicielem krwi.
'''
"25" = ''':sup:`25` Społeczność zabezpieczy go przed zemstą mściciela krwi i przyjmie
go z powrotem do miasta ucieczki, gdzie się schronił, i będzie tam
przebywał aż do śmierci arcykapłana, który jest namaszczony olejem
świętym.
'''
"26" = ''':sup:`26` Gdy jednak zabójca opuści obręb swego miasta ucieczki, do którego
się schronił,
'''
"27" = ''':sup:`27` i gdy go mściciel krwi spotka poza obrębem miasta ucieczki, wtedy
mściciel krwi nie zaciąga winy, gdy zgładzi zabójcę.
'''
"28" = ''':sup:`28` Do śmierci bowiem arcykapłana winien zabójca przebywać w swoim
mieście ucieczki. Natomiast po śmierci arcykapłana może wrócić do
swojej dziedzicznej posiadłości.
'''
"29" = ''':sup:`29` Te nakazy powinny być dla was prawem po wszystkie pokolenia i na
wszystkich miejscach waszego pobytu.
'''
"30" = ''':sup:`30` Jeżeli ktoś popełni zabójstwo, skazuje się go na śmierć na
podstawie zeznań świadków; jednak zeznanie jednego świadka nie
wystarczy do wydania wyroku śmierci.
'''
"31" = ''':sup:`31` Nie możecie przyjmować żadnego okupu za życie zabójcy, który winien
jest śmierci. Musi zostać zabity.
'''
"32" = ''':sup:`32` Nie możecie również od tego, który się schronił do miasta ucieczki,
przyjmować żadnego okupu w tym celu, by mógł wrócić przed śmiercią
'''
"33" = ''':sup:`33` Nie będziecie bezcześcili kraju, w którym mieszkacie. Krew
bezcześci ziemię i nie ma innego zadośćuczynienia za krew przelaną, jak
tylko krew tego, który ją przelał.
'''
"34" = ''':sup:`34` Nie plamcie przeto ziemi, w której mieszkacie, pośrodku której jest
również moje mieszkanie. Ja bowiem, Pan, mieszkam pośród Izraelitów.
'''
"Notes" = '''
Notas de rodapé:
35:1-5 - Bóg nakazuje wydzielenie miast dla Lewitów, którzy nie
otrzymali dziedzicznej ziemi, tak jak inne plemiona. Podkreśla to rolę
Lewitów jako kapłanów i sług, poświęconych wyłącznie służbie Bożej
(zob. także Joz 21,1-3 i Pwt 18,1-2).
35:6-8 - Sześć miast schronienia ustanowiono, aby chronić nieumyślnie
zabijających, ukazując Boże miłosierdzie i sprawiedliwość w
rozpatrywaniu spraw zabójstw. Miasta te symbolizują Bożą łaskę i
ochronę (zob. także Pwt 4:41-43 i Hbr 6:18).
35:9-12 - Miasta schronienia są opisywane jako miejsca bezpieczeństwa
do czasu rozprawy. Odzwierciedla to sprawiedliwość i współczucie Boga,
który zapewnia schronienie niewinnym i sąd winnym (zob. także Jozuego
20:2-3 i Wyjścia 21:13).
35:16-21 - Zdefiniowano prawo dotyczące umyślnego zabójstwa,
ustanawiając karę śmierci dla winnych. Podkreśla to Bożą wartość
ludzkiego życia i powagę morderstwa (zob. także Rdz 9,6 i Rz 13,4).
35:30-34 - Podkreślono wagę dawania świadectwa i oczyszczenia ziemi z
przelanej krwi. Bóg domaga się sprawiedliwości za niewinną krew,
pokazując, że grzech dotyka nie tylko jednostki, ale także otaczające
je środowisko (zob. także Pwt 19,15 i Iz 26,21).
'''
