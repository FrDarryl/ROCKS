[83]
"1" = ''':sup:`1` Pieśń. Psalm. Asafowy.
'''
"2" = ''':sup:`2` O Boże, nie trwaj w milczeniu, nie milcz i nie spoczywaj, Boże!
'''
"3" = ''':sup:`3` Bo oto burzą się Twoi wrogowie i podnoszą głowę ci, którzy Cię
nienawidzą.
'''
"4" = ''':sup:`4` Knują spisek przeciwko Twojemu ludowi, zmawiają się przeciw tym,
których strzeżesz.
'''
"5" = ''':sup:`5` Pójdźcie - mówią - wytraćmy ich spośród narodów, by więcej nie
wspominano imienia Izraela.
'''
"6" = ''':sup:`6` Zaiste, zmawiają się jednomyślnie i przeciw Tobie zawierają
przymierze:
'''
"7" = ''':sup:`7` Namioty Edomu z Izmaelitami, Moab i Hagryci,
'''
"8" = ''':sup:`8` Gebal, Ammon i Amalek, kraj Filistynów i mieszkańcy Tyru.
'''
"9" = ''':sup:`9` Także Asyryjczycy połączyli się z nimi, dla synów Lota stali się
ramieniem.
'''
"10" = ''':sup:`10` Uczyń im jak Madianitom i Siserze, jak Jabinowi nad potokiem
Kiszon,
'''
"11" = ''':sup:`11` którzy polegli pod Endor, stali się nawozem dla ziemi.
'''
"12" = ''':sup:`12` Z ich książętami postąp jak z Orebem, jak z Zeebem, z Zebachem i z
Salmunną, z wszystkimi ich przywódcami,
'''
"13" = ''':sup:`13` którzy mówili: Zagarnijmy dla siebie kraj Boga!
'''
"14" = ''':sup:`14` O Boże mój, uczyń ich podobnymi do źdźbeł ostu, do plew gnanych
wichurą.
'''
"15" = ''':sup:`15` Jak ogień pożera lasy, jak pożoga wypala góry,
'''
"16" = ''':sup:`16` tak ich ścigaj Twoją nawałnicą i burzą Twoją wpraw ich w
zamieszanie!
'''
"17" = ''':sup:`17` Okryj hańbą ich oblicze, aby szukali imienia Twego, Panie!
'''
"18" = ''':sup:`18` Niech wstyd i trwoga ogarną ich na zawsze, niech będą pohańbieni i
zginą!
'''
"19" = ''':sup:`19` Niechaj poznają Ciebie i wiedzą, że tylko Ty, który sam jeden masz
Jahwe na imię, jesteś Najwyższy nad całą ziemią.
'''
