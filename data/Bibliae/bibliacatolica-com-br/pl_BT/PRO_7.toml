[7]
"1" = ''':sup:`1` Synu, przestrzegaj słów moich, moje nakazy przechowuj u siebie!
'''
"2" = ''':sup:`2` Strzeż mych nakazów, byś żył, jak źrenicy oka - mych uwag.
'''
"3" = ''':sup:`3` Do palca je swego przymocuj, na tablicy serca je zapisz.
'''
"4" = ''':sup:`4` Mów do mądrości: Ma siostro! przyjaciółką nazywaj roztropność,
'''
"5" = ''':sup:`5` abyś się ustrzegł przed cudzą żoną, przed obcą, co mowę ma gładką.
'''
"6" = ''':sup:`6` Przez okno bowiem swego domu, przez kratę się przyglądałem,
'''
"7" = ''':sup:`7` ujrzałem wśród nieświadomych, poznałem pomiędzy chłopcami młodzieńca
lekkomyślnego.
'''
"8" = ''':sup:`8` Przechodził ulicą obok narożnika, na drogę do domu jej wstąpił,
'''
"9" = ''':sup:`9` o zmroku, o późnej godzinie, pod osłoną nocnych ciemności.
'''
"10" = ''':sup:`10` Oto kobieta wychodzi naprzeciw - strój nierządnicy, a zamiar
ukryty,
'''
"11" = ''':sup:`11` wzburzona, nieopanowana, nie ustoi w domu jej noga:
'''
"12" = ''':sup:`12` to na ulicy, to na placu, na każdym rogu czatuje.
'''
"13" = ''':sup:`13` Chwyciła go i obejmuje, z bezczelną miną doń rzekła:
'''
"14" = ''':sup:`14` Miałam złożyć ofiarę biesiadną, dziś dopełniłam swych ślubów,
'''
"15" = ''':sup:`15` wyszłam tobie naprzeciw, zaczęłam cię szukać, znalazłam.
'''
"16" = ''':sup:`16` Kilimem swe łoże wysłałam, kobiercem wzorzystym z Egiptu,
'''
"17" = ''':sup:`17` swą pościel mirrą skropiłam, aloesem i cynamonem.
'''
"18" = ''':sup:`18` Chodź, pijmy rozkosz do rana, miłością się cieszmy,
'''
"19" = ''':sup:`19` bo mąż poza domem przebywa, udał się w drogę daleką:
'''
"20" = ''':sup:`20` wór pieniędzy zabrał ze sobą, ma wrócić na pełnię księżyca.
'''
"21" = ''':sup:`21` Omamiła go długą namową, pochlebstwem swych warg go uwiodła;
'''
"22" = ''':sup:`22` podążył tuż za nią niezwłocznie, jak wół, co idzie na rzeź, jak
jeleń związany powrozem,
'''
"23" = ''':sup:`23` aż strzała przeszyje wątrobę; jak wróbel, co wpada w sidło,
nieświadom, że idzie o życie.
'''
"24" = ''':sup:`24` Teraz, synowie, słuchajcie mnie, zważajcie na słowa ust moich:
'''
"25" = ''':sup:`25` niechaj twe serce w jej stronę nie zbacza, po ścieżkach jej się nie
błąkaj;
'''
"26" = ''':sup:`26` bo wielu raniła, strąciła ich wielu - a wszystkich zabiła.
'''
"27" = ''':sup:`27` Dom jej drogą jest do Szeolu: co w podwoje śmierci prowadzi.
'''
"Notes" = '''
Notas de rodapé:
7:1-3 - Autor wzywa czytelnika do pielęgnowania mądrości słowa i
zachowywania przykazań w sercu. To zapewnia ochronę przed grzechem i
7:6-9 - Opis młodzieńca zmierzającego w stronę domu cudzołożnicy jest
ostrzeżeniem przed lekkomyślnością i brakiem rozeznania. Droga grzechu
jest zawsze niebezpieczna (zob. także Rdz 39,7-9 i Rz 13,13-14).
7:10-12 - Cudzołożna kobieta jest przedstawiona jako przebiegła i pełna
podstępu. Jej nieuczciwe zachowanie symbolizuje destrukcyjną naturę
grzechu i pokusę, która zwabia nieostrożnych (zob. także Prz 5:3-4 i Jk
1:14-15).
7:21-23 - Młody człowiek zostaje zwiedziony przez uwodzenie, ignorując
konsekwencje. Ten fragment ilustruje, jak grzech obiecuje przyjemność,
ale prowadzi do duchowej śmierci (zob. także Prz 9,13-18 i Rz 6,23).
7:24-27 - Ostatnie ostrzeżenie jest jasne: ci, którzy podążają ścieżką
niemoralności seksualnej, zmierzają ku zagładzie. Mądrość jest jedyną
'''
