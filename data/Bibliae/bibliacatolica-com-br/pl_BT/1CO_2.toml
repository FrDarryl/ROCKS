[2]
"1" = ''':sup:`1` Tak też i ja przyszedłszy do was, bracia, nie przybyłem, aby
błyszcząc słowem i mądrością głosić wam świadectwo Boże.
'''
"2" = ''':sup:`2` Postanowiłem bowiem, będąc wśród was, nie znać niczego więcej, jak
tylko Jezusa Chrystusa, i to ukrzyżowanego.
'''
"3" = ''':sup:`3` I stanąłem przed wami w słabości i w bojaźni, i z wielkim drżeniem.
'''
"4" = ''':sup:`4` A mowa moja i moje głoszenie nauki nie miały nic z uwodzących
przekonywaniem słów mądrości, lecz były ukazywaniem ducha i mocy,
'''
"5" = ''':sup:`5` aby wiara wasza opierała się nie na mądrości ludzkiej, lecz na mocy
Bożej.
'''
"6" = ''':sup:`6` A jednak głosimy mądrość między doskonałymi, ale nie mądrość tego
świata ani władców tego świata, zresztą przemijających.
'''
"7" = ''':sup:`7` Lecz głosimy tajemnicę mądrości Bożej, mądrość ukrytą, tę, którą Bóg
przed wiekami przeznaczył ku chwale naszej,
'''
"8" = ''':sup:`8` tę, której nie pojął żaden z władców tego świata; gdyby ją bowiem
pojęli, nie ukrzyżowaliby Pana chwały;
'''
"9" = ''':sup:`9` lecz właśnie głosimy, jak zostało napisane, to, czego ani oko nie
widziało, ani ucho nie słyszało, ani serce człowieka nie zdołało pojąć,
jak wielkie rzeczy przygotował Bóg tym, którzy Go miłują.
'''
"10" = ''':sup:`10` Nam zaś objawił to Bóg przez Ducha. Duch przenika wszystko, nawet
głębokości Boga samego.
'''
"11" = ''':sup:`11` Kto zaś z ludzi zna to, co ludzkie, jeżeli nie duch, który jest w
człowieku? Podobnie i tego, co Boskie, nie zna nikt, tylko Duch Boży.
'''
"12" = ''':sup:`12` Otóż myśmy nie otrzymali ducha świata, lecz Ducha, który jest z
Boga, dla poznania darów Bożych.
'''
"13" = ''':sup:`13` A głosimy to nie uczonymi słowami ludzkiej mądrości, lecz pouczeni
przez Ducha, przedkładając duchowe sprawy tym, którzy są z Ducha.
'''
"14" = ''':sup:`14` Człowiek zmysłowy bowiem nie pojmuje tego, co jest z Bożego Ducha.
Głupstwem mu się to wydaje i nie może tego poznać, bo tylko duchem
można to rozsądzić.
'''
"15" = ''':sup:`15` Człowiek zaś duchowy rozsądza wszystko, lecz sam przez nikogo nie
jest sądzony.
'''
"16" = ''':sup:`16` Któż więc poznał zamysł Pana tak, by Go mógł pouczać? My właśnie
znamy zamysł Chrystusowy.
'''
"Notes" = '''
Notas de rodapé:
2:1-5 - Paweł przemawia do Koryntian nie w mądrości ludzkiej, lecz w
mocy Ducha, aby ich wiara nie opierała się na mądrości ludzkiej, lecz
na mocy Bożej (zobacz także 1 Tesaloniczan 1:5 i Łukasza 10:21).
2:6-9 - Mądrość Boża jest czymś tajemniczym i ukrytym, przygotowanym
przed założeniem świata dla tych, którzy kochają Boga. Objawienie Boże
jest dostępne tylko tym, którzy mają Ducha Bożego (zob. także Izajasz
64:4 i Mateusz 13:11).
2:10-13 - Duch Święty objawia wierzącym rzeczy Boże, umożliwiając im
zrozumienie boskiej mądrości. Ludzki umysł bez Ducha nie jest w stanie
zrozumieć prawd duchowych (zob. także J 16,13 i Rz 8,9).
2:14-16 - Człowiek naturalny nie przyjmuje rzeczy Ducha, ale człowiek
duchowy wszystko rozeznaje. Umysł Chrystusa pozwala nam zrozumieć
mądrość Boga i żyć zgodnie z Jego wolą (zob. także Rz 12,2 i Flp 2,5).
'''
