[40]
"1" = ''':sup:`1` Tak powiedział Pan do Mojżesza:
'''
"2" = ''':sup:`2` W pierwszym dniu miesiąca pierwszego postawisz przybytek wraz z
Namiotem Spotkania.
'''
"3" = ''':sup:`3` I umieścisz w nim Arkę Świadectwa, i nakryjesz ją zasłoną.
'''
"4" = ''':sup:`4` Wniesiesz także stół i położysz na nim to, co ma być położone, oraz
wniesiesz świecznik i postawisz na nim lampy.
'''
"5" = ''':sup:`5` Ustawisz również złoty ołtarz do spalania kadzidła przed Arką
Świadectwa i zawiesisz zasłonę przy wejściu do przybytku.
'''
"6" = ''':sup:`6` Ołtarz zaś całopalenia postawisz przed wejściem do wnętrza Namiotu
Spotkania.
'''
"7" = ''':sup:`7` Kadź zaś umieścisz między Namiotem Spotkania a ołtarzem i napełnisz
ją wodą.
'''
"8" = ''':sup:`8` Urządzisz też dziedziniec dokoła, a przy bramie zawiesisz zasłonę.
'''
"9" = ''':sup:`9` Wtedy weźmiesz olej namaszczenia i namaścisz przybytek i wszystko,
co w nim jest; poświęcisz go i wszystkie jego sprzęty, i będzie święty.
'''
"10" = ''':sup:`10` I namaścisz ołtarz całopalenia ze wszystkimi jego przyborami, i
poświęcisz go, i będzie bardzo święty.
'''
"11" = ''':sup:`11` Namaścisz również kadź i podstawę jej i poświęcisz ją.
'''
"12" = ''':sup:`12` Wtedy przyprowadzisz Aarona i jego synów przed wejście do Namiotu
Spotkania i obmyjesz ich wodą.
'''
"13" = ''':sup:`13` Następnie ubierzesz Aarona w święte szaty i namaścisz go, i
poświęcisz go, aby Mi służył jako kapłan.
'''
"14" = ''':sup:`14` Każesz także zbliżyć się jego synom i ubierzesz ich w szaty.
'''
"15" = ''':sup:`15` Potem namaścisz ich, jak namaściłeś ich ojca, aby Mi służyli jako
kapłani. Przez to zaś namaszczenie przetrwa kapłaństwo w ich
pokoleniach na wieki.
'''
"16" = ''':sup:`16` Mojżesz wykonał wszystko tak, jak mu to Pan nakazał uczynić. Tak
wykonał.
'''
"17" = ''':sup:`17` Wzniesiono przybytek dnia pierwszego miesiąca pierwszego roku
drugiego.
'''
"18" = ''':sup:`18` Postawił Mojżesz przybytek, założył podstawy, ustawił dach,
umieścił poprzeczki oraz ustawił słupy.
'''
"19" = ''':sup:`19` I rozciągnął namiot nad przybytkiem i nakrył go przykryciem namiotu
z góry, jak to Pan nakazał Mojżeszowi.
'''
"20" = ''':sup:`20` Następnie wziął świadectwo i położył je w arce, włożył też drążki
do pierścieni arki i przykrył ją z wierzchu przebłagalnią.
'''
"21" = ''':sup:`21` Wniósł następnie arkę do przybytku i zawiesił zasłonę zakrywającą i
okrył nią Arkę Świadectwa, jak Pan nakazał Mojżeszowi.
'''
"22" = ''':sup:`22` Postawił również stół w Namiocie Spotkania po stronie północnej
przybytku przed zasłoną,
'''
"23" = ''':sup:`23` a na nim rozłożył przed obliczem Pana rząd chlebów, jak Pan nakazał
Mojżeszowi.
'''
"24" = ''':sup:`24` Postawił też świecznik w Namiocie Spotkania naprzeciw stołu po
stronie południowej przybytku
'''
"25" = ''':sup:`25` i na nim umieścił lampy przed Panem, jak Pan nakazał Mojżeszowi.
'''
"26" = ''':sup:`26` Postawił również ołtarz złoty w Namiocie Spotkania naprzeciw
zasłony
'''
"27" = ''':sup:`27` i kazał palić na nim wonne kadzidło, jak Pan nakazał Mojżeszowi.
'''
"28" = ''':sup:`28` Zawiesił zasłonę przy wejściu do przybytku.
'''
"29" = ''':sup:`29` Ołtarz zaś całopalenia postawił przed wejściem do wnętrza Namiotu
Spotkania i ofiarował na nim całopalenie i ofiarę pokarmową, jak Pan
nakazał Mojżeszowi.
'''
"30" = ''':sup:`30` Ustawił także kadź między Namiotem Spotkania a ołtarzem i nalał w
nią wody do mycia.
'''
"31" = ''':sup:`31` I myli w niej ręce i nogi Mojżesz i Aaron oraz jego synowie,
'''
"32" = ''':sup:`32` przed wchodzeniem do Namiotu Spotkania i przystąpieniem do ołtarza,
jak to nakazał Pan Mojżeszowi.
'''
"33" = ''':sup:`33` Wreszcie urządził dziedziniec dokoła przybytku i ołtarz, a przy
wejściu zawiesił zasłonę. W ten sposób Mojżesz dokonał dzieła.
'''
"34" = ''':sup:`34` Wtedy to obłok okrył Namiot Spotkania, a chwała Pana napełniła
przybytek.
'''
"35" = ''':sup:`35` I nie mógł Mojżesz wejść do Namiotu Spotkania, bo spoczywał na nim
obłok i chwała Pana wypełniała przybytek.
'''
"36" = ''':sup:`36` Ile razy obłok wznosił się nad przybytkiem, Izraelici wyruszali w
drogę,
'''
"37" = ''':sup:`37` a jeśli obłok nie wznosił się, nie ruszali w drogę aż do dnia
uniesienia się obłoku.
'''
"38" = ''':sup:`38` Obłok bowiem Pana za dnia zakrywał przybytek, a w nocy błyszczał
jak ogień na oczach całego domu izraelskiego w czasie całej ich
wędrówki.
'''
"Notes" = '''
Notas de rodapé:
40:1-8 - Bóg nakazuje Mojżeszowi wznieść Przybytek i umieścić wszystkie
jego sprzęty i naczynia zgodnie z poleceniem. Podkreśla to Boży
porządek i planowanie w ustanowieniu miejsca, w którym będzie przebywać
Jego obecność (zob. także Wj 25,8-9 i 1 Kor 14,40).
40:9-11 - Mojżesz namaszcza Przybytek i wszystkie jego sprzęty świętym
olejem. Symbolizuje to poświęcenie i oddzielenie wszystkiego, co należy
do Boga, do świętego użytku (zob. także Kpł 8,10-12 i Hbr 9,21).
40:12-15 - Aaron i jego synowie zostają ubrani i namaszczeni na
kapłanów. To kapłańskie namaszczenie symbolizuje upoważnienie Boga do
pośredniczenia między Bogiem a Jego ludem, zapowiadając rolę Chrystusa
jako naszego arcykapłana (zob. także Kpł 8,6-9 i Hbr 7,26-27).
40:16-33 - Mojżesz przestrzega wszystkich nakazów Boga, budując
Przybytek. Jego posłuszeństwo jest przykładem wierności w wypełnianiu
40:34-38 - Chwała Boża wypełnia Przybytek, sygnalizując Bożą aprobatę i
manifestację Jego obecności wśród ludu Izraela. Obłok i ogień, które
towarzyszyły Izraelowi, symbolizują nieustanne prowadzenie i ochronę
Boga (zob. także Wj 13,21-22 i J 1,14).
'''
