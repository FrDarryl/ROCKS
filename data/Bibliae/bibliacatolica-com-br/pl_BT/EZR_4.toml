[4]
"1" = ''':sup:`1` Gdy wrogowie Judy i Beniamina usłyszeli, że wygnańcy budują
świątynię dla Pana, Boga izraelskiego,
'''
"2" = ''':sup:`2` przystąpili do Zorobabela, do Jozuego oraz przedstawicieli rodów i
rzekli do nich: Chcemy budować z wami, albowiem czcimy Boga waszego jak
wy i Jemu składamy ofiary od czasów Asarhaddona, króla asyryjskiego,
który nas tu sprowadził. -
'''
"3" = ''':sup:`3` Lecz Zorobabel, Jozue i pozostali naczelnicy rodów izraelskich im
odpowiedzieli: Nie wolno wam razem z nami budować domu dla Boga
naszego, ale my sami budować będziemy dla Pana, Boga izraelskiego, jak
nam rozkazał Cyrus, król perski.
'''
"4" = ''':sup:`4` I oto ludność miejscowa tłumiła zapał Judejczyków i odstraszała ich
od budowy,
'''
"5" = ''':sup:`5` i by zamiar ich udaremnić, przekupywano przeciwko nim radców przez
cały czas panowania Cyrusa, króla perskiego, aż do panowania Dariusza,
króla perskiego.
'''
"6" = ''':sup:`6` Za panowania Kserksesa, na początku jego rządów napisano oskarżenie
na mieszkańców Judy i Jerozolimy.
'''
"7" = ''':sup:`7` A za czasów Artakserksesa Biszelam, Mittredat, Tabeel i pozostali
towarzysze jego wystosowali pismo do Artakserksesa, króla perskiego;
litery tego dokumentu były napisane po aramejsku i ułożony był on po
aramejsku.
'''
"8" = ''':sup:`8` Komendant Rechum i pisarz Szimszaj napisali do króla Artakserksesa
przeciw Jerozolimie list tej treści:
'''
"9" = ''':sup:`9` Komendant Rechum, pisarz Szimszaj i pozostali ich towarzysze:
sędziowie, posłowie, pisarze, Persowie, ludzie z Erek, z Babilonu, z
Suzy - to jest Elamici -
'''
"10" = ''':sup:`10` i reszta narodów, które uprowadził wielki i dostojny Asnappar i
osiedlił je w miastach Samarii i w reszcie krain transeufratejskich, I
dalej.
'''
"11" = ''':sup:`11` To jest odpis listu, który oni posłali do niego: Do króla
Artakserksesa - słudzy twoi, mężowie z Transeufratei. Otóż:
'''
"12" = ''':sup:`12` Niech król przyjmie do wiadomości, że Żydzi, którzy od ciebie
wyszli i przybyli do nas, do Jerozolimy, odbudowują to buntownicze i
niegodziwe miasto, naprawili mury i fundamenty domów są założone.
'''
"13" = ''':sup:`13` Otóż: Niech król przyjmie do wiadomości, że jeżeli to miasto będzie
odbudowane, a mury jego naprawione, to oni podatku, daniny ani cła nie
uiszczą i to w końcu królom przyniesie szkodę.
'''
"14" = ''':sup:`14` Otóż: Ponieważ mamy obowiązki wobec dworu i nie przystoi nam
patrzeć na ograbianie króla, dlatego posyłamy królowi to powiadomienie.
'''
"15" = ''':sup:`15` Niech poszukają w kronikach twoich przodków, a znajdziesz w nich
wiadomość, że to miasto jest miastem buntowniczym, które przynosi
królom i prowincjom szkodę, a rozruchy wznieca się w nim od dawien
dawna: dlatego zburzone zostało to miasto.
'''
"16" = ''':sup:`16` Powiadamiamy króla, że jeśli to miasto będzie odbudowane, a mury
jego będą naprawione, wtedy działu w Transeufratei mieć nie będziesz.
'''
"17" = ''':sup:`17` Król przysłał takie rozstrzygnięcie: Komendantowi Rechumowi,
pisarzowi Szimszajowi i pozostałym ich towarzyszom, którzy mieszkają w
Samarii i w pozostałych krainach transeufratejskich, pozdrowienie. I
dalej:
'''
"18" = ''':sup:`18` Dokument, któryście nam przysłali, został przede mną w przekładzie
odczytany.
'''
"19" = ''':sup:`19` Przeze mnie został wydany rozkaz, by szukano. I znaleziono, że to
miasto od dawien dawna przeciwko królom powstaje, a bunt i rozruchy w
nim są wzniecane.
'''
"20" = ''':sup:`20` I królowie potężni panowali nad Jerozolimą i rządzili całą
Transeufrateą, i odstawiano im podatek, daninę i cło. -
'''
"21" = ''':sup:`21` Zatem wydajcie zarządzenie, by powstrzymać tych ludzi: to miasto
nie ma być odbudowane, dopóki taki rozkaz nie będzie wydany przeze
mnie.
'''
"22" = ''':sup:`22` A strzeżcie się, by nie dopuścić się w tym zaniedbania, ażeby nie
wzrosła strata na szkodę królów.
'''
"23" = ''':sup:`23` Wtedy - skoro odpis dokumentu króla Artakserksesa został
przeczytany przed komendantem Rechumem, pisarzem Szimszajem i ich
towarzyszami - poszli oni pospiesznie do Żydów w Jerozolimie, by pod
groźbą użycia siły zakazać im dalszej pracy.
'''
"24" = ''':sup:`24` Już kiedyś stanęła praca nad domem Bożym w Jerozolimie i przerwano
ją aż do drugiego roku panowania Dariusza, króla perskiego.
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - Wrogowie Żydów oferują pomoc w odbudowie Świątyni, ale
Zerubbabel i Jeszua odrzucają ofertę, dostrzegając w tym geście złą
wolę. Odzwierciedla to potrzebę duchowego rozeznania w momentach
krytycznych (zob. także Nehemiasza 2:19-20 i 2 Koryntian 6:14-15).
4:4-5 - Wrogowie zaczynają zniechęcać lud i zatrudniają doradców, aby
pokrzyżować ich plany. Uporczywy sprzeciw odzwierciedla wyzwania
towarzyszące dziełu Bożemu i potrzebę wytrwałości (zob. także
Nehemiasza 4:1-3 i Efezjan 6:12).
4:6-7 - Za panowania Aswerusa wrogowie Żydów wysyłali listy z
oskarżeniami przeciwko mieszkańcom Judy i Jerozolimy, próbując
uniemożliwić budowę. Polityczna opozycja wobec ludu Bożego jest
4:11-13 - W liście do króla Artakserksesa wrogowie oskarżają Żydów o
bunt, twierdząc, że jeśli Świątynia zostanie odbudowana, Żydzi
przestaną płacić podatki. To fałszywe oskarżenie jest powszechną
taktyką zakłócania dzieła Bożego (zob. także Nehemiasza 6:5-9 i Jana
18:29-30).
4:23-24 - Budowa Świątyni zostaje wstrzymana rozkazem Artakserksesa, co
wskazuje na to, że sprzeciw tymczasowo zahamował postęp. To opóźnienie
jest jednak częścią planu Boga, który wykorzysta nawet sprzeciw do
osiągnięcia swoich celów (zob. także Księga Koheleta 3:1 i List do
Rzymian 8:28).
'''
