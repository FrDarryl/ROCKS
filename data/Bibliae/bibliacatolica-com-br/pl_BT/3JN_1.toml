[1]
"1" = ''':sup:`1` /Ja/ prezbiter - do umiłowanego Gajusa, którego miłuję w prawdzie.
'''
"2" = ''':sup:`2` Umiłowany, życzę ci wszelkiej pomyślności i zdrowia, podobnie jak
doznaje powodzenia twoja dusza.
'''
"3" = ''':sup:`3` Ucieszyłem się bardzo z przybycia braci, którzy zaświadczyli o
prawdzie twego /życia/, bo ty istotnie postępujesz zgodnie z prawdą.
'''
"4" = ''':sup:`4` Nie znam większej radości nad tę, kiedy słyszę, że dzieci moje
postępują zgodnie z prawdą.
'''
"5" = ''':sup:`5` Ty, umiłowany, postępujesz w duchu wiary, gdy pomagasz braciom, a
zwłaszcza przybywającym skądinąd.
'''
"6" = ''':sup:`6` Oni to świadczyli o twej miłości wobec Kościoła; dobrze uczynisz
zaopatrując ich na drogę zgodnie z wolą Boga.
'''
"7" = ''':sup:`7` Przecież wyruszyli w drogę dla imienia Jego nie przyjmując niczego
od pogan.
'''
"8" = ''':sup:`8` Powinniśmy zatem gościć takich ludzi, aby wspólnie z nimi pracować
dla prawdy.
'''
"9" = ''':sup:`9` Napisałem kilka słów do gminy, lecz Diotrefes, który pragnie być
pierwszym wśród nich, nie przyjmuje nas.
'''
"10" = ''':sup:`10` Dlatego, gdy przybędę, upomnę go za jego wystąpienia i złośliwe
wypowiedzi przeciwko nam. A nadto, jakby mu jeszcze było tego za mało,
odmawia on udzielania gościny braciom, a tym, którzy chcą to czynić,
zabrania, a nawet wyklucza ich z Kościoła.
'''
"11" = ''':sup:`11` Umiłowany, nie naśladuj zła, lecz dobro! Ten, kto czyni dobrze,
jest z Boga; ten zaś, kto czyni źle, Boga nie widział.
'''
"12" = ''':sup:`12` O Demetriuszu wszyscy dobrze świadczą, a nawet sama Prawda. Takie
samo świadectwo wydajemy i my, a wiesz, że świadectwo nasze jest
prawdziwe.
'''
"13" = ''':sup:`13` Wiele mógłbym ci napisać, ale nie chcę użyć atramentu i pióra.
'''
"14" = ''':sup:`14` Mam bowiem nadzieję, że zobaczę cię wkrótce, i wtedy osobiście
porozmawiamy.
'''
"15" = ''':sup:`15` Pokój niech będzie z tobą! Przyjaciele ślą ci pozdrowienia. Pozdrów
imiennie każdego z przyjaciół!
'''
