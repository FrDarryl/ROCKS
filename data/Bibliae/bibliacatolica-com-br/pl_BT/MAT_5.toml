[5]
"1" = ''':sup:`1` Jezus, widząc tłumy, wyszedł na górę. A gdy usiadł, przystąpili do
Niego Jego uczniowie.
'''
"2" = ''':sup:`2` Wtedy otworzył swoje usta i nauczał ich tymi słowami:
'''
"3" = ''':sup:`3` Błogosławieni ubodzy w duchu, albowiem do nich należy królestwo
niebieskie.
'''
"4" = ''':sup:`4` Błogosławieni, którzy się smucą, albowiem oni będą pocieszeni.
'''
"5" = ''':sup:`5` Błogosławieni cisi, albowiem oni na własność posiądą ziemię.
'''
"6" = ''':sup:`6` Błogosławieni, którzy łakną i pragną sprawiedliwości, albowiem oni
będą nasyceni.
'''
"7" = ''':sup:`7` Błogosławieni miłosierni, albowiem oni miłosierdzia dostąpią.
'''
"8" = ''':sup:`8` Błogosławieni czystego serca, albowiem oni Boga oglądać będą.
'''
"9" = ''':sup:`9` Błogosławieni, którzy wprowadzają pokój, albowiem oni będą nazwani
synami Bożymi.
'''
"10" = ''':sup:`10` Błogosławieni, którzy cierpią prześladowanie dla sprawiedliwości,
albowiem do nich należy królestwo niebieskie.
'''
"11" = ''':sup:`11` Błogosławieni jesteście, gdy /ludzie/ wam urągają i prześladują
was, i gdy z mego powodu mówią kłamliwie wszystko złe na was.
'''
"12" = ''':sup:`12` Cieszcie się i radujcie, albowiem wasza nagroda wielka jest w
niebie. Tak bowiem prześladowali proroków, którzy byli przed wami.
'''
"13" = ''':sup:`13` Wy jesteście solą dla ziemi. Lecz jeśli sól utraci swój smak,
czymże ją posolić? Na nic się już nie przyda, chyba na wyrzucenie i
podeptanie przez ludzi.
'''
"14" = ''':sup:`14` Wy jesteście światłem świata. Nie może się ukryć miasto położone na
górze.
'''
"15" = ''':sup:`15` Nie zapala się też światła i nie stawia pod korcem, ale na
świeczniku, aby świeciło wszystkim, którzy są w domu.
'''
"16" = ''':sup:`16` Tak niech świeci wasze światło przed ludźmi, aby widzieli wasze
dobre uczynki i chwalili Ojca waszego, który jest w niebie.
'''
"17" = ''':sup:`17` Nie sądźcie, że przyszedłem znieść Prawo albo Proroków. Nie
przyszedłem znieść, ale wypełnić.
'''
"18" = ''':sup:`18` Zaprawdę bowiem powiadam wam: Dopóki niebo i ziemia nie przeminą,
ani jedna jota, ani jedna kreska nie zmieni się w Prawie, aż się
wszystko spełni.
'''
"19" = ''':sup:`19` Ktokolwiek więc zniósłby jedno z tych przykazań, choćby
najmniejszych, i uczyłby tak ludzi, ten będzie najmniejszy w królestwie
niebieskim. A kto je wypełnia i uczy wypełniać, ten będzie wielki w
królestwie niebieskim.
'''
"20" = ''':sup:`20` Bo powiadam wam: Jeśli wasza sprawiedliwość nie będzie większa niż
uczonych w Piśmie i faryzeuszów, nie wejdziecie do królestwa
niebieskiego.
'''
"21" = ''':sup:`21` Słyszeliście, że powiedziano przodkom: Nie zabijaj; a kto by się
dopuścił zabójstwa, podlega sądowi.
'''
"22" = ''':sup:`22` A Ja wam powiadam: Każdy, kto się gniewa na swego brata, podlega
sądowi. A kto by rzekł swemu bratu: Raka, podlega Wysokiej Radzie. A
kto by mu rzekł: Bezbożniku, podlega karze piekła ognistego.
'''
"23" = ''':sup:`23` Jeśli więc przyniesiesz dar swój przed ołtarz i tam wspomnisz, że
brat twój ma coś przeciw tobie,
'''
"24" = ''':sup:`24` zostaw tam dar swój przez ołtarzem, a najpierw idź i pojednaj się z
bratem swoim. Potem przyjdź i dar swój ofiaruj!
'''
"25" = ''':sup:`25` Pogódź się ze swoim przeciwnikiem szybko, dopóki jesteś z nim w
drodze, by cię przeciwnik nie podał sędziemu, a sędzia dozorcy, i aby
nie wtrącono cię do więzienia.
'''
"26" = ''':sup:`26` Zaprawdę, powiadam ci: nie wyjdziesz stamtąd, aż zwrócisz ostatni
grosz.
'''
"27" = ''':sup:`27` Słyszeliście, że powiedziano: Nie cudzołóż!
'''
"28" = ''':sup:`28` A Ja wam powiadam: Każdy, kto pożądliwie patrzy na kobietę, już się
w swoim sercu dopuścił z nią cudzołóstwa.
'''
"29" = ''':sup:`29` Jeśli więc prawe twoje oko jest ci powodem do grzechu, wyłup je i
odrzuć od siebie. Lepiej bowiem jest dla ciebie, gdy zginie jeden z
twoich członków, niż żeby całe twoje ciało miało być wrzucone do
piekła.
'''
"30" = ''':sup:`30` I jeśli prawa twoja ręka jest ci powodem do grzechu, odetnij ją i
odrzuć od siebie. Lepiej bowiem jest dla ciebie, gdy zginie jeden z
twoich członków, niż żeby całe twoje ciało miało iść do piekła.
'''
"31" = ''':sup:`31` Powiedziano też: Jeśli kto chce oddalić swoją żonę, niech jej da
list rozwodowy.
'''
"32" = ''':sup:`32` A ja wam powiadam: Każdy, kto oddala swoją żonę - poza wypadkiem
nierządu - naraża ją na cudzołóstwo; a kto by oddaloną wziął za żonę,
dopuszcza się cudzołóstwa.
'''
"33" = ''':sup:`33` Słyszeliście również, że powiedziano przodkom: Nie będziesz
fałszywie przysięgał, lecz dotrzymasz Panu swej przysięgi.
'''
"34" = ''':sup:`34` A Ja wam powiadam: Wcale nie przysięgajcie - ani na niebo, bo jest
tronem Bożym;
'''
"35" = ''':sup:`35` ani na ziemię, bo jest podnóżkiem stóp Jego; ani na Jerozolimę, bo
jest miastem wielkiego Króla.
'''
"36" = ''':sup:`36` Ani na swoją głowę nie przysięgaj, bo nie możesz nawet jednego
włosa uczynić białym albo czarnym.
'''
"37" = ''':sup:`37` Niech wasza mowa będzie: Tak, tak; nie, nie. A co nadto jest, od
Złego pochodzi.
'''
"38" = ''':sup:`38` Słyszeliście, że powiedziano: Oko za oko i ząb za ząb!
'''
"39" = ''':sup:`39` A Ja wam powiadam: Nie stawiajcie oporu złemu. Lecz jeśli cię kto
uderzy w prawy policzek, nadstaw mu i drugi!
'''
"40" = ''':sup:`40` Temu, kto chce prawować się z tobą i wziąć twoją szatę, odstąp i
płaszcz!
'''
"41" = ''':sup:`41` Zmusza cię kto, żeby iść z nim tysiąc kroków, idź dwa tysiące!
'''
"42" = ''':sup:`42` Daj temu, kto cię prosi, i nie odwracaj się od tego, kto chce
pożyczyć od ciebie.
'''
"43" = ''':sup:`43` Słyszeliście, że powiedziano: Będziesz miłował swego bliźniego, a
nieprzyjaciela swego będziesz nienawidził.
'''
"44" = ''':sup:`44` A Ja wam powiadam: Miłujcie waszych nieprzyjaciół i módlcie się za
tych, którzy was prześladują;
'''
"45" = ''':sup:`45` tak będziecie synami Ojca waszego, który jest w niebie; ponieważ On
sprawia, że słońce Jego wschodzi nad złymi i nad dobrymi, i On zsyła
deszcz na sprawiedliwych i niesprawiedliwych.
'''
"46" = ''':sup:`46` Jeśli bowiem miłujecie tych, którzy was miłują, cóż za nagrodę mieć
będziecie? Czyż i celnicy tego nie czynią?
'''
"47" = ''':sup:`47` I jeśli pozdrawiacie tylko swych braci, cóż szczególnego czynicie?
Czyż i poganie tego nie czynią?
'''
"48" = ''':sup:`48` Bądźcie więc wy doskonali, jak doskonały jest Ojciec wasz
niebieski.
'''
