[8]
"1" = ''':sup:`1` Potem Pan powiedział do Mojżesza:
'''
"2" = ''':sup:`2` Weź Aarona i jego synów, szaty, oliwę do namaszczania, cielca na
ofiarę przebłagalną, dwa barany i kosz chlebów przaśnych.
'''
"3" = ''':sup:`3` Następnie zgromadź całą społeczność przed wejściem do Namiotu
Spotkania.
'''
"4" = ''':sup:`4` Mojżesz uczynił tak, jak mu Pan rozkazał, i społeczność zgromadziła
się przed wejściem do Namiotu Spotkania.
'''
"5" = ''':sup:`5` Potem Mojżesz powiedział do społeczności: Oto, co mi Pan kazał
uczynić!
'''
"6" = ''':sup:`6` Wtedy Mojżesz kazał się przybliżyć Aaronowi i jego synom i obmył ich
wodą.
'''
"7" = ''':sup:`7` Ubrał go w tunikę, opasał go ozdobnym pasem, włożył na niego
wierzchnią szatę, na niej umieścił jeszcze efod, opasał go przepaską
efodu i przymocował go nią.
'''
"8" = ''':sup:`8` Potem umieścił na nim pektorał i włożył do pektorału urim i tummim.
'''
"9" = ''':sup:`9` Włożył mu na głowę tiarę i przymocował na przedniej stronie tiary
blachę złotą, święty diadem, tak jak nakazał Pan Mojżeszowi.
'''
"10" = ''':sup:`10` Potem Mojżesz wziął oliwę namaszczenia, namaścił przybytek wraz ze
wszystkim, co w nim było, i poświęcił te rzeczy.
'''
"11" = ''':sup:`11` Także pokropił nią siedem razy ołtarz i namaścił ołtarz razem z
całym jego sprzętem, również kadź na wodę i jej podstawę, aby je
poświęcić.
'''
"12" = ''':sup:`12` Potem wylał trochę oliwy namaszczenia na głowę Aarona i namaścił
go, aby go poświęcić.
'''
"13" = ''':sup:`13` Następnie Mojżesz kazał synom Aarona przybliżyć się, włożył na nich
tuniki, przepasał ich ozdobnymi pasami i okrył ich głowy mitrami, tak
jak Pan nakazał Mojżeszowi.
'''
"14" = ''':sup:`14` Potem przyprowadzono cielca na ofiarę przebłagalną. Aaron i jego
synowie włożyli ręce na głowę cielca ofiary przebłagalnej.
'''
"15" = ''':sup:`15` Mojżesz zabił go, wziął krew jego i palcem pomazał nią rogi ołtarza
dokoła - w ten sposób oczyścił ołtarz. Resztę krwi wylał na podstawę
ołtarza i tak poświęcił go, i dokonał przebłagania.
'''
"16" = ''':sup:`16` Potem wziął cały tłuszcz, który jest na wnętrznościach, i płat
tłuszczu, który okrywa wątrobę, jak również i obie nerki wraz z ich
tłuszczem. Mojżesz zamienił je w dym na ołtarzu.
'''
"17" = ''':sup:`17` A cielca razem ze skórą, mięsem i zawartością jelit spalił w ogniu
poza obozem, tak jak nakazał Pan Mojżeszowi.
'''
"18" = ''':sup:`18` Potem przyprowadzono barana na ofiarę całopalną. Aaron i jego
synowie włożyli ręce na głowę barana.
'''
"19" = ''':sup:`19` Mojżesz zabił go i pokropił krwią ołtarz dokoła.
'''
"20" = ''':sup:`20` Potem Mojżesz pokrajał barana na części i zamienił w dym głowę,
części i tłuszcz.
'''
"21" = ''':sup:`21` Następnie Mojżesz obmył wodą wnętrzności i nogi barana i zamienił w
dym całego barana na ołtarzu. To było całopalenie, miła woń, ofiara
spalana dla Pana, tak jak nakazał Pan Mojżeszowi.
'''
"22" = ''':sup:`22` Potem przyprowadzono drugiego barana, barana ofiary wprowadzenia w
czynności kapłańskie. Aaron i jego synowie włożyli ręce na głowę
barana.
'''
"23" = ''':sup:`23` Mojżesz zabił go, wziął trochę jego krwi i pomazał nią wierzch
prawego ucha Aarona, duży palec jego prawej ręki i duży palec jego
prawej nogi.
'''
"24" = ''':sup:`24` Potem Mojżesz kazał się przybliżyć synom Aarona i pomazał krwią
wierzchy ich prawych uszu, duże palce ich prawych rąk i duże palce ich
prawych nóg. Resztę krwi wylał Mojżesz dokoła ołtarza.
'''
"25" = ''':sup:`25` Potem wziął tłuszcz, ogon i cały tłuszcz, który jest na
wnętrznościach wraz z płatem tłuszczu, który okrywa wątrobę, a także
obie nerki z ich tłuszczem i prawą łopatkę.
'''
"26" = ''':sup:`26` Z kosza chlebów przaśnych, który stoi przed Panem, wziął jeden
chleb przaśny, jeden placek przyrządzony z oliwą i jeden podpłomyk.
Umieścił je na kawałkach tłuszczu i na prawej łopatce.
'''
"27" = ''':sup:`27` Potem położył to wszystko na dłoniach Aarona i na dłoniach jego
synów i wykonał nimi gest kołysania przed Panem.
'''
"28" = ''':sup:`28` Następnie Mojżesz wziął to wszystko z ich dłoni i zamienił w dym na
ołtarzu nad całopaleniem. To była ofiara wprowadzenia w czynności
kapłańskie, miła woń, ofiara spalana dla Pana.
'''
"29" = ''':sup:`29` Mojżesz wziął mostek i wykonał nim gest kołysania przed Panem. To
czynności kapłańskie, jak nakazał Pan Mojżeszowi.
'''
"30" = ''':sup:`30` Potem Mojżesz wziął trochę oliwy namaszczenia i trochę krwi z
ołtarza i pokropił nią Aarona i jego szaty, a z nim jego synów i ich
szaty. Tak poświęcił Aarona z jego szatami i z nim jego synów z ich
szatami.
'''
"31" = ''':sup:`31` Potem powiedział Mojżesz do Aarona i do jego synów: Ugotujcie mięso
przy wejściu do Namiotu Spotkania. Tam jedzcie je z chlebem, który jest
w koszu ofiary wprowadzenia w czynności kapłańskie. Tak mi nakazano w
słowach: Aaron i jego synowie będą je jedli.
'''
"32" = ''':sup:`32` Resztę mięsa i chleba spalicie w ogniu.
'''
"33" = ''':sup:`33` Od wejścia do Namiotu Spotkania nie będziecie odchodzić przez
siedem dni, aż do dnia, kiedy skończą się dni waszego wprowadzania w
czynności kapłańskie, bo przez siedem dni będziecie w nie wprowadzani.
'''
"34" = ''':sup:`34` Tak jak dzisiaj uczyniono, tak Pan nakazał czynić, aby dokonać za
was przebłagania.
'''
"35" = ''':sup:`35` Przez siedem dni będziecie siedzieć przy wejściu do Namiotu
Spotkania dzień i noc na straży Pana, abyście nie pomarli. Taki nakaz
otrzymałem.
'''
"36" = ''':sup:`36` Aaron i jego synowie uczynili to wszystko, co Pan nakazał im przez
Mojżesza.
'''
"Notes" = '''
Notas de rodapé:
8:1-5 - Konsekracja Aarona i jego synów na kapłanów jest ważnym
kamieniem milowym w ustanowieniu kultu Bożego. Powołanie i uświęcenie
przywódców duchowych odzwierciedla święty charakter ich służby (zob.
także Wj 29,1-9 i Hbr 5,1-4).
8:6-9 - Obmycie Aarona i jego synów symbolizuje oczyszczenie niezbędne
do zbliżenia się do Boga. Noszenie specjalnych szat odzwierciedla
świętość i godność urzędu kapłańskiego (zob. także Zachariasz 3:3-4 i
8:10-13 - Namaszczenie świętym olejem symbolizuje całkowite poświęcenie
się służbie Bogu. Akt namaszczenia jest znakiem oddzielenia do świętej
pracy i objawia Ducha Bożego, który udziela mocy Jego sługom (zob.
8:14-17 - Ofiara z byka za grzech symbolizuje przebłaganie kapłanów
przed rozpoczęciem służby w przybytku. Wskazuje to na potrzebę
czystości wśród tych, którzy służą przed Bogiem (zob. także Hbr 9,6-7 i
Kpł 16,6).
8:18-21 - Ofiara całopalna symbolizuje całkowite poświęcenie się Bogu.
Słodki aromat unoszący się ku Panu odzwierciedla akceptację
posłuszeństwa i szczere poświęcenie sług Bożych (zob. także Efezjan 5:2
i Filipian 4:18).
'''
