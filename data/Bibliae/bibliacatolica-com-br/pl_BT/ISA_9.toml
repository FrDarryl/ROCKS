[9]
"1" = ''':sup:`1` Naród kroczący w ciemnościach ujrzał światłość wielką; nad
mieszkańcami kraju mroków światło zabłysło.
'''
"2" = ''':sup:`2` Pomnożyłeś radość, zwiększyłeś wesele. Rozradowali się przed Tobą,
jak się radują we żniwa, jak się weselą przy podziale łupu.
'''
"3" = ''':sup:`3` Bo złamałeś jego ciężkie jarzmo i drążek na jego ramieniu, pręt jego
ciemięzcy jak w dniu porażki Madianitów.
'''
"4" = ''':sup:`4` Bo każdy but pieszego żołnierza, każdy płaszcz zbroczony krwią,
pójdą na spalenie, na pastwę ognia.
'''
"5" = ''':sup:`5` Albowiem Dziecię nam się narodziło, Syn został nam dany, na Jego
barkach spoczęła władza. Nazwano Go imieniem: Przedziwny Doradca, Bóg
Mocny, Odwieczny Ojciec, Książę Pokoju.
'''
"6" = ''':sup:`6` Wielkie będzie Jego panowanie w pokoju bez granic na tronie Dawida i
nad Jego królestwem, które On utwierdzi i umocni prawem i
sprawiedliwością, odtąd i na wieki. Zazdrosna miłość Pana Zastępów tego
dokona.
'''
"7" = ''':sup:`7` Wydał Pan wyrok na Jakuba, i spadł on na Izraela.
'''
"8" = ''':sup:`8` Pozna go cały naród: Efraimczycy i mieszkańcy Samarii, w dumie i w
hardości swego serca mówiący:
'''
"9" = ''':sup:`9` Cegły się rozsypały - odbudujemy z kamienia; sykomory wycięte -
cedrami je zastąpimy.
'''
"10" = ''':sup:`10` Lecz Pan wzbudził przeciw niemu wrogów i nieprzyjaciół jego
uzbroił:
'''
"11" = ''':sup:`11` Aramejczyków od wschodu i Filistynów z zachodu, pożerających
Izraela całą paszczą. Po tym wszystkim nie uśmierzył się gniew Jego i
ręka Jego - nadal wyciągnięta.
'''
"12" = ''':sup:`12` Ale naród nie nawrócił się do swego Karciciela ani nie szukał Pana
Zastępów.
'''
"13" = ''':sup:`13` Wówczas Pan odciął Izraelowi głowę i ogon, w jednym dniu, palmę i
sitowie.
'''
"14" = ''':sup:`14` "Starszy i dostojnik - to głowa; a ogon to prorok i nauczyciel
kłamstwa".
'''
"15" = ''':sup:`15` Zwodzicielami się stali przywódcy tego narodu, a ci, którym
przewodzą, zgubili się.
'''
"16" = ''':sup:`16` Dlatego Pan nie oszczędzi jego młodzieńców ani się zlituje nad jego
sierotami i wdowami. Bo cały ten naród jest bezbożny i zły, każde usta
mówią głupstwa. Po tym wszystkim nie uśmierzył się gniew Jego i ręka
Jego - nadal wyciągnięta.
'''
"17" = ''':sup:`17` Zaiste, niegodziwość rozgorzała jak pożar, który trawi głogi i
ciernie; wybucha w gąszczu leśnym, aż wzbijają się słupy dymu.
'''
"18" = ''':sup:`18` Od gniewu Pańskiego zapalił się kraj, i stał się naród pastwą
ognia. Nikt nie ma litości nad bratem swoim.
'''
"19" = ''':sup:`19` Każdy pożera ciało bliźniego; odgryza na prawo, a przecież łaknie,
zjada na lewo, lecz się nie nasyca.
Judę. Po tym wszystkim nie uśmierzył się gniew Jego i ręka Jego - nadal
wyciągnięta.
'''
"Notes" = '''
Notas de rodapé:
9:1-2 - Izajasz prorokuje nadejście światła dla ludzi, którzy chodzili
w ciemności, nawiązując do przyjścia Mesjasza. To światło przynosi
nadzieję i odkupienie tym, którzy cierpią duchowo i są oddaleni od Boga
9:6-7 - Słynna przepowiednia o „dziecku, które się nam narodziło”
wskazuje na Jezusa, Księcia Pokoju, który przyniesie sprawiedliwość i
trwały pokój. Ten król będzie rządził sprawiedliwie i sprawiedliwie,
19,16).
9:8-12 - Prorok potępia pychę Izraela i odrzucenie Boga. Ta pycha
prowadzi do osądu, ponieważ lud polega na sobie, zamiast szukać Bożego
przewodnictwa, co prowadzi do porażki (zob. także Prz 16,18 i Jer
50,31-32).
9:13-17 - Izrael odmawia pokuty, a Bóg obiecuje karę dla przywódców i
ludu, którzy zbłądzili. Korupcja przywódców negatywnie wpływa na cały
naród, prowadząc do katastrofy (zob. także Jeremiasz 23:1-2 i Micheasz
3:11).
9:18-21 - Grzech pustoszy naród niczym ogień trawiący las. Symbolika ta
podkreśla zniszczenie, jakie sieje zło, gdy lud Boży zbacza z Jego dróg
'''
