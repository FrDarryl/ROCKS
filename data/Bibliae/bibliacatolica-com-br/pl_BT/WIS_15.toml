[15]
"1" = ''':sup:`1` Ty zaś, Boże nasz, jesteś łaskawy i wierny, cierpliwy i miłosierny w
rządach nad wszystkim.
'''
"2" = ''':sup:`2` Nawet gdy zgrzeszymy, Twoimi jesteśmy, skoro uznajemy moc Twoją; ale
nie będziemy grzeszyć, bo wiemy, żeśmy za Twoich poczytani.
'''
"3" = ''':sup:`3` Ciebie znać - oto sprawiedliwość doskonała; pojąć Twą moc - oto
źródło nieśmiertelności.
'''
"4" = ''':sup:`4` Nie zwiódł nas ani niecny ludzki wymysł, ani bezużyteczne dzieło
malarzy - wizerunek, poplamiony różnymi barwami,
'''
"5" = ''':sup:`5` których widok roznamiętnia głupich, iż pożądają bezdusznej postaci z
martwego obrazu.
'''
"6" = ''':sup:`6` W złych rzeczach się kochają, takich nadziei też są warci ich
twórcy, miłośnicy, czciciele.
'''
"7" = ''':sup:`7` Bo i garncarz, ugniatając mozolnie miękką ziemię, lepi wszelakie
naczynia do naszego użytku. I z tej samej gliny ulepił tak naczynia
służące do celów szlachetnych, jak do przeciwnych - wszystkie podobnie.
Jaki zaś będzie użytek jednego lub drugiego - ro
'''
"8" = ''':sup:`8` W niecnym trudzie lepi z tejże gliny marne bóstwo ten, co niedawno
powstał z ziemi, i pójdzie niebawem do tej, z której został wzięty,
wezwany do spłacenia długu duszy.
'''
"9" = ''':sup:`9` Ale on się nie troszczy o to, że niebawem umrze, ani o to, że życie
ma krótkie, lecz idzie w zawody z tymi, co obrabiają złoto, odlewają
srebro, naśladuje tych, co rzeźbią w brązie, i chlubi się, że lepi
bałamuctwa.
'''
"10" = ''':sup:`10` Serce jego jak popiół, nadzieja jego marniejsza niż ziemia i życie
nędzniejsze niż glina.
'''
"11" = ''':sup:`11` Bo nie poznał Tego, który go ulepił, tchnął w niego duszę
działającą i napełnił duchem żywotnym.
'''
"12" = ''':sup:`12` Mniemał, że nasze życie jest zabawą, targiem zyskownym nasze
bytowanie, bo mówi, że trzeba ze wszystkiego ciągnąć zyski, nawet z
nieprawości.
'''
"13" = ''':sup:`13` Ten wie lepiej niż inni, że grzeszy, gdy z ziemskiej materii tworzy
kruche naczynia i rzeźby.
'''
"14" = ''':sup:`14` Bardzo są niemądrzy i od duszy dziecięcej biedniejsi wszyscy
wrogowie Twego ludu i jego ciemięzcy.
'''
"15" = ''':sup:`15` Wzięli bowiem za bóstwa wszelkie pogańskie posągi, które ni władzy
wzroku nie mają, by spojrzeć, ni nozdrzy, aby powietrzem odetchnąć, ani
uszu, by słyszeć, ani palców u rąk, żeby dotknąć, a nogi ich niezdatne
do chodzenia.
'''
"16" = ''':sup:`16` Człowiek je bowiem uczynił, ulepił je ktoś, kto sam trzyma ducha w
dzierżawie. Żaden człowiek nie zdoła ulepić bożka, choćby do siebie
podobnego,
'''
"17" = ''':sup:`17` ale sam śmiertelny rzecz martwą tworzy niecnymi rękami. I sam jest
możniejszy od swoich świętości: on bowiem żył, a tamte - nigdy.
'''
"18" = ''':sup:`18` Czczą nawet i najwstrętniejsze zwierzęta, które przez swą głupotę
gorsze są od innych.
'''
"19" = ''':sup:`19` W ich zwierzęcym wyglądzie nie znajdzie się upragnionego piękna, a
zatraciły one i uznanie, i błogosławieństwo Boże.
'''
