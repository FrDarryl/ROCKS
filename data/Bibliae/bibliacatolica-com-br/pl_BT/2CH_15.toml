[15]
"1" = ''':sup:`1` A duch Boży spoczął na Azariaszu, synu Odeda.
'''
"2" = ''':sup:`2` Wyszedł on naprzeciw Asie i rzekł mu: Posłuchajcie mię, Aso i
wszyscy z Judy i Beniamina! Pan jest z wami, gdy wy jesteście z Nim.
Jeśli Go będziecie szukać, znajdziecie, a jeśli Go opuścicie, i On was
opuści.
'''
"3" = ''':sup:`3` Przez długi czas był Izrael bez Boga prawdziwego i bez kapłana
nauczyciela, i bez Prawa.
'''
"4" = ''':sup:`4` Zwrócił się wówczas w swej udręce ku Panu, Bogu Izraela. Szukał Go,
a On dał mu się odnaleźć.
'''
"5" = ''':sup:`5` W owych to czasach nie było pokoju dla wychodzącego i wracającego,
albowiem zawisł wielki niepokój nad wszystkimi mieszkańcami kraju.
'''
"6" = ''':sup:`6` Naród powstał przeciw narodowi, miasto przeciw miastu, albowiem Bóg
przez różne uciski dopuszczał na nich to zamieszanie.
'''
"7" = ''':sup:`7` Wy zaś bądźcie mocni i nie opuszczajcie rąk, bo jest zapłata za
wasze czyny.
'''
"8" = ''':sup:`8` Gdy Asa usłyszał te słowa i to proroctwo "proroka Odeda", nabrał
otuchy i usunął obrzydliwości z całej ziemi Judy i Beniamina oraz
miast, które zdobył na górze Efraima, i odnowił ołtarz Pański, który
znajdował się przed przedsionkiem Pańskim.
Efraima i Manassesa, i Symeona przebywających z nimi, bo przeszli oni w
wielkiej liczbie z Izraela do niego, widząc, że ich Bóg, Jahwe, był z
nim.
'''
"10" = ''':sup:`10` Zgromadzili się więc w Jerozolimie w trzecim miesiącu piętnastego
roku panowania Asy.
'''
"11" = ''':sup:`11` Ofiarowali w owym dniu dla Pana z łupu, jak przynieśli, siedemset
wołów i siedem tysięcy owiec.
'''
"12" = ''':sup:`12` Zobowiązali się przymierzem szukać Pana, Boga ich ojców, z całego
serca i z całej duszy.
'''
"13" = ''':sup:`13` Będzie skazany na śmierć każdy, kto by - - mały czy wielki,
mężczyzna czy kobieta - nie szukał Pana, Boga Izraela.
'''
"14" = ''':sup:`14` Przysięgli więc wobec Pana donośnie wśród okrzyków radości i
dźwięków trąb i rogów.
'''
"15" = ''':sup:`15` A wszyscy z Judy cieszyli się z tej przysięgi, ponieważ z całego
serca swego przysięgli sobie i z całą chęcią szukali Go, wskutek czego
pozwolił znaleźć im pokój na wszystkich granicach.
że sporządziła obrzydliwość ku czci Aszery. Asa ściął tę obrzydliwość,
porąbał i spalił przy potoku Cedron.
'''
"17" = ''':sup:`17` Ale choć nie usunięto wyżyn z Izraela, jednak serce Asy w ciągu
całego życia jego pozostało szczere.
'''
"18" = ''':sup:`18` W świątyni Bożej złożył sprzęty poświęcone na ofiarę przez swojego
ojca i przez siebie: srebro, złoto oraz naczynia.
'''
"19" = ''':sup:`19` Wojny zaś nie było aż do trzydziestego piątego roku panowania Asy.
'''
