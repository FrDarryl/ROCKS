[8]
"1" = ''':sup:`1` W tych dniach usłyszała o tym Judyta, córka Merariego, syna Usa,
syna Józefa, syna Uzzjela, syna Chilkiasza, syna Ananiasza, syna
Gedeona, syna Refaima, syna Achitoba, syna Eliasza, syna Chilkiasza,
syna Eliaba, syna Natanaela, syna Szelumiela, syna Suriszaddaja, syna
Izraela.
'''
"2" = ''':sup:`2` A mąż jej Manasses z tego samego pokolenia i z tego samego rodu
zmarł podczas żniw jęczmiennych.
'''
"3" = ''':sup:`3` Stał bowiem przy wiążących snopy na polu i słońce poraziło mu głowę,
i upadł na swoje łóżko, i zakończył życie w mieście swoim w Betulii, i
pogrzebano go razem z jego przodkami na polu między Dotain i Balamon.
'''
"4" = ''':sup:`4` W domu swoim Judyta była wdową przez trzy lata i cztery miesiące.
'''
"5" = ''':sup:`5` Na dachu swego domu postawiła sobie namiot, nałożyła wór na biodra i
nosiła na sobie swoje wdowie szaty.
'''
"6" = ''':sup:`6` Pościła przez wszystkie dni swojego wdowieństwa, oprócz wigilii
przed szabatami i samych szabatów, przededni nowiu i podczas nowiu oraz
oprócz uroczystości i radosnych świąt domu izraelskiego.
'''
"7" = ''':sup:`7` Była piękna i na wejrzenie bardzo miła. Mąż jej Manasses pozostawił
jej po sobie złoto, srebro, sługi, służące, bydło i rolę. A ona tym
zarządzała.
'''
"8" = ''':sup:`8` I nie było nikogo, kto by powiedział o niej złe słowo, ponieważ
bardzo bała się Boga.
'''
"9" = ''':sup:`9` I usłyszała wielkie narzekania ludu na naczelnika miasta, ponieważ
byli przygnębieni z powodu braku wody. Usłyszała też Judyta o słowach,
jakie wygłosił do nich Ozjasz, przysięgając im, że po pięciu dniach
wyda miasto Asyryjczykom.
'''
"10" = ''':sup:`10` I posłała swoją niewolnicę, zarządzającą wszystkimi jej dobrami, i
poprosiła Chabrisa i Charmisa, starszych w jej mieście.
'''
"11" = ''':sup:`11` I przyszli do niej, a ona im rzekła: Posłuchajcie mnie, naczelnicy
mieszkańców Betulii! Niesłuszna jest wasza mowa, którą dziś
wygłosiliście do narodu, i złożyliście przysięgę, którą
wypowiedzieliście jako warunek między Bogiem a wami, i oświadczyliście,
że wydacie miasto w ręce waszych wrogów, jeżeli w tych dniach Pan nie
przyjdzie wam z pomocą.
'''
"12" = ''':sup:`12` Kim wy właściwie jesteście, żeście wystawiali na próbę w dniu
dzisiejszym Boga i postawili siebie ponad Boga między synami ludzkimi?
'''
"13" = ''':sup:`13` Wy teraz doświadczacie Wszechmogącego Pana i dlatego nigdy nie nie
zrozumiecie.
'''
"14" = ''':sup:`14` Nie zbadacie głębokości serca ludzkiego ani nie przenikniecie myśli
jego rozumu, jak więc wybadacie Boga, który wszystko to stworzył, jak
poznacie Jego myśli i pojmiecie Jego zamiary? Przenigdy, bracia, nie
drażnijcie Pana Boga naszego!
'''
"15" = ''':sup:`15` Gdyby nawet nie zechciał nam pomóc w tych pięciu dniach, to ma On
moc obronić nas w tych dniach, w których zechce, albo zgubić nas na
oczach naszych wrogów.
'''
"16" = ''':sup:`16` Wy zaś nie wymuszajcie zarządzeń od Pana Boga naszego, ponieważ nie
można uzyskać nic od Boga pogróżkami jak od człowieka ani Nim
rozporządzić jak synem ludzkim.
'''
"17" = ''':sup:`17` Oczekując od Niego wybawienia, wzywajmy pomocy dla nas od Niego, a
On wysłucha naszego głosu, jeżeli Mu się spodoba.
'''
"18" = ''':sup:`18` Przecież nie było za dni naszych ani też nie ma obecnie żadnego
pokolenia ani rodu, ani osiedla, ani miasta między nami, które by
oddawało pokłon bogom ręką ludzką uczynionym, tak jak to bywało w
dawnych czasach,
'''
"19" = ''':sup:`19` z którego to powodu wydano przodków naszych pod miecz i na łup, i
przed naszymi wrogami ulegli wielkiej klęsce.
'''
"20" = ''':sup:`20` Lecz my nie znamy innego Boga oprócz Niego. Dlatego spodziewamy
się, że On nie wzgardzi nami ani nikim z naszego narodu.
'''
"21" = ''':sup:`21` A jeśli nas zwyciężą, to wtedy zwyciężą także całą Judeę i
spustoszą świątynię naszą. Za jej zbezczeszczenie Bóg jako zapłaty
zażąda naszej krwi.
'''
"22" = ''':sup:`22` A odpowiedzialność za zagładę naszych braci, za ujarzmienie kraju i
spustoszenie naszego dziedzictwa Bóg zrzuci na nasze głowy wśród pogan.
A jeżeli my się staniemy ich niewolnikami, to będziemy zgorszeniem i
hańbą dla tych, którzy nas zdobędą.
'''
"23" = ''':sup:`23` Ponieważ niewola nasza nie przyniesie nam zaszczytu, lecz Pan Bóg
nasz sprawi, że będzie dla nas hańbą.
'''
"24" = ''':sup:`24` A teraz, bracia, pokażmy naszym braciom, że od nas zależy ich życie
i wszystko, co święte, świątynia i ołtarz opierają się na nas.
'''
"25" = ''':sup:`25` Za to wszystko będziemy dziękować Panu Bogu naszemu, który
doświadcza nas, tak jak i naszych przodków.
'''
"26" = ''':sup:`26` Przypomnijcie sobie to wszystko, co On uczynił z Abrahamem, i jak
doświadczył Izaaka, i co spotkało Jakuba w Mezopotamii Syryjskiej,
pasącego trzody Labana, brata jego matki.
'''
"27" = ''':sup:`27` Albowiem jak niegdyś doświadczył ich w ogniu, próbując ich serc,
tak i teraz nas nie ukarał, lecz chłoszcze Pan tych, którzy zbliżają
się do Niego, aby się opamiętali.
'''
"28" = ''':sup:`28` A Ozjasz odpowiedział jej: Wszystko, coś powiedziała, wygłosiłaś ze
szlachetnego serca, i nie ma nikogo, kto by sprzeciwił się twoim
słowom,
'''
"29" = ''':sup:`29` ponieważ nie od dziś jawna jest twoja mądrość, lecz od początku dni
twoich cały naród poznał twoją roztropność, jak również i to, że trafny
jest zamiar twego serca.
'''
"30" = ''':sup:`30` Jednakże lud odczuwał wielkie pragnienie i zmusił nas, abyśmy
uczynili to, cośmy im przyrzekli, i wymógł na nas przysięgę, której
odwołać nie możemy.
'''
"31" = ''':sup:`31` A teraz módl się za nami, ponieważ jesteś kobietą pobożną, a Pan
ześle deszcz i napełni nasze cysterny i nie będziemy mdleli z
pragnienia.
'''
"32" = ''':sup:`32` I odpowiedziała im Judyta: Posłuchajcie mnie, a dokonam czynu,
który pozostanie w pamięci z pokolenia na pokolenie dla dzieci naszego
narodu.
'''
"33" = ''':sup:`33` Stańcie tej nocy przy bramie, a ja wyjdę z moją niewolnicą, a w
tych dniach, po których obiecaliście wydać miasto wrogom naszym, Pan za
moim pośrednictwem nawiedzi Izraela.
'''
"34" = ''':sup:`34` Wy zaś nie dopytujcie się o mój czyn, albowiem nie powiem wam,
dopóki nie dokonam tego, co chcę uczynić.
'''
"35" = ''':sup:`35` Wtedy odezwali się do niej Ozjasz i naczelnicy: Idź w pokoju, a Pan
Bóg niech cię prowadzi, aby wywrzeć pomstę na wrogach naszych.
'''
"36" = ''':sup:`36` I opuściwszy namiot, udali się na swoje stanowiska.
'''
