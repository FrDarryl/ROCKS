[40]
"1" = ''':sup:`1` Po tych wydarzeniach podczaszy i nadworny piekarz króla egipskiego
dopuścili się wykroczenia przeciwko swemu panu, przeciwko królowi
egipskiemu.
'''
"2" = ''':sup:`2` Faraon, rozgniewawszy się na obu tych dworzan, głównego podczaszego
i przełożonego nadwornych piekarzy,
'''
"3" = ''':sup:`3` oddał ich pod straż przełożonego dworzan, do więzienia tam właśnie,
gdzie przebywał Józef.
'''
"4" = ''':sup:`4` Tenże przełożony dworzan powierzył ich opiece Józefa, który miał im
usługiwać. A gdy przebywali jakiś czas w więzieniu,
'''
"5" = ''':sup:`5` obaj - podczaszy i piekarz nadworny króla egipskiego - tej samej
nocy obaj mieli sen o różnych znaczeniach.
'''
"6" = ''':sup:`6` Kiedy Józef przyszedł do nich z rana, zobaczył, że byli zafrasowani.
'''
"7" = ''':sup:`7` Zapytał więc obu tych dworzan faraona, którzy wraz z nim przebywali
w więzieniu: Czemu to dzisiaj macie twarze tak zasępione?
'''
"8" = ''':sup:`8` Odpowiedzieli mu: Mieliśmy seni nie ma nikogo, kto mógłby nam go
wytłumaczyć. Rzekł do nich Józef: Wszak wytłumaczenia należą do Boga.
Opowiedzcie mi je.
'''
"9" = ''':sup:`9` Wtedy główny podczaszy tak opowiedział Józefowi swój sen: Widziałem
we śnie krzew winny, który rósł przede mną.
'''
"10" = ''':sup:`10` Na tym zaś krzewie były trzy gałązki. Krzew wypuścił pączki i
zakwitł, a potem jego grona wydały dojrzałe jagody.
'''
"11" = ''':sup:`11` W moim ręku był puchar faraona. Zerwałem te jagody, wycisnąłem je
do pucharu faraona i wręczyłem ów puchar faraonowi.
'''
"12" = ''':sup:`12` Józef rzekł do niego: Znaczenie snu jest takie: Trzy gałązki są to
trzy dni.
'''
"13" = ''':sup:`13` Po upływie trzech dni faraon wyświadczy ci łaskę i przywróci cię na
twój dawny urząd. Będziesz podawał faraonowi puchar tak samo jak
przedtem, gdy byłeś jego podczaszym.
'''
"14" = ''':sup:`14` Jeśli nie zapomnisz o mnie, kiedy będzie ci się dobrze działo, okaż
mi życzliwość: wspomnij o mnie faraonowi, aby mnie uwolnił z tego
miejsca.
'''
"15" = ''':sup:`15` Bo przemocą zostałem uprowadzony z kraju Hebrajczyków, a i tu
również nie popełniłem nic takiego, za co należałoby mnie wtrącić do
tego lochu.
'''
"16" = ''':sup:`16` Przełożony nadwornych piekarzy, widząc, że Józef dobrze sen
wytłumaczył, rzekł do niego: Ja zaś miałem taki sen: Trzymałem na
głowie trzy kosze białego pieczywa.
'''
"17" = ''':sup:`17` W koszu, który był na wierzchu, znajdowało się wszelkie pieczywo,
jakie wyrabia piekarz dla faraona. A ptactwo wydziobywało je z tego
kosza, który był na mojej głowie.
'''
"18" = ''':sup:`18` Józef tak odpowiedział: Znaczenie snu jest takie: Trzy kosze - to
trzy dni.
'''
"19" = ''':sup:`19` Za trzy dni faraon rozkaże ściąć ci głowę i powiesić twe ciało na
drzewie. Wtedy ptaki będą rozdziobywały twe ciało.
'''
"20" = ''':sup:`20` Na trzeci dzień, w dniu swoich urodzin, faraon wyprawił ucztę dla
swych dworzan. I wtedy w ich obecności kazał sprowadzić z więzienia
przełożonego podczaszych i przełożonego piekarzy.
'''
"21" = ''':sup:`21` Przełożonego podczaszych przywrócił na dawny urząd podczaszego;
podawał więc on puchar faraonowi.
'''
"22" = ''':sup:`22` Przełożonego piekarzy zaś kazał powiesić - jak im zapowiedział
Józef.
'''
"23" = ''':sup:`23` Przełożony podczaszych nie pamiętał jednak o Józefie, zapomniał o
nim.
'''
"Notes" = '''
Notas de rodapé:
40:1-4 - Józef zostaje uwięziony i staje się odpowiedzialny za
więźniów. Jego przywództwo, nawet w niesprzyjających okolicznościach,
dowodzi suwerenności Boga w jego życiu. Józef jest przykładem prawości
105:17-19 i List do Rzymian 8:28).
40:5-8 - Sny podczaszego i piekarza faraona ukazują wagę interpretacji
snów w kulturze egipskiej. Józef, ufając Bogu, oferuje wyjaśnienia,
2,20-23 i Rdz 37,5-10).
40:9-15 - Interpretacja snu podczaszego, która prowadzi do jego
uzdrowienia, pokazuje, jak Bóg może wykorzystać trudne sytuacje do
wypełnienia swojej woli. Józef prosi również podczaszego, aby pamiętał
Ewangelię Mateusza 10:30-31).
40:16-19 - Interpretacja snu piekarza, który przepowiada jego śmierć,
podkreśla powagę Bożego objawienia. Uwypukla to fakt, że nie wszystkie
skutki obietnic Bożych są pozytywne, lecz odzwierciedlają rzeczywistość
sądu (zob. także Księga Koheleta 8:11 i Ewangelia Łukasza 12:5).
40:20-23 - Podczaszy zapomina o Józefie, ilustrując kruchość ludzkich
obietnic. Ten fragment uczy cierpliwości i zaufania Bogu, nawet gdy
Izajasz 40:31).
'''
