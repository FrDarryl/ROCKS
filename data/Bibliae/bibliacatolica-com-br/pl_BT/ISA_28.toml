[28]
"1" = ''':sup:`1` Biada pysznej koronie pijaków Efraima, więdnącemu kwieciu jego
wspaniałej ozdoby, którą żyzna dolina nosi na szczycie! Biada
zamroczonym winem!
'''
"2" = ''':sup:`2` Oto ktoś przez Pana posłany, mocny i potężny, jak burza gradowa, jak
niszczycielska trąba powietrzna, jak nawałnica wód gwałtownie
wzbierających, wszystko na ziemię z mocą rzuci.
'''
"3" = ''':sup:`3` Nogami zdeptana będzie pyszna korona pijaków Efraima, a więdnące
kwiecie jego wspaniałej ozdoby, którą żyzna dolina nosi na szczycie,
'''
"4" = ''':sup:`4` będzie jak wczesna figa przed nadejściem lata: kto ją zobaczy, zrywa
i połyka chciwie, ledwie wziął do ręki.
'''
"5" = ''':sup:`5` W owym dniu Pan Zastępów będzie koroną chwały i ozdobnym diademem
dla Reszty swego ludu,
'''
"6" = ''':sup:`6` i natchnieniem sprawiedliwości dla zasiadającego w sądzie, i
natchnieniem męstwa dla odpierających natarcie u bramy.
'''
"7" = ''':sup:`7` Również i ci chodzą chwiejnie na skutek wina, zataczają się pod
wpływem sycery. Kapłan i prorok chodzą chwiejnie na skutek sycery, wino
zawróciło im w głowie, zataczają się pod wpływem sycery, chodzą jak
błędni, miewają zwidzenia, potykają się, gdy odby
'''
"8" = ''':sup:`8` Zaiste, wszystkie stoły są pełne zwymiotowanych brudów; nie ma
miejsca czystego.
'''
"9" = ''':sup:`9` Kogo to chce on uczyć wiedzy? Komu chce dawać naukę? - Dzieciom
ledwie odstawionym od mleka, niemowlętom odsadzonym od piersi!
'''
"10" = ''':sup:`10` Bo: Saw lasaw, saw lasaw; kaw lakaw, kaw lakaw; zeer szam, zeer
szam.
'''
"11" = ''':sup:`11` Zaprawdę, wargami jąkałów i językiem obcym przemawiać będzie do
tego narodu
'''
"12" = ''':sup:`12` Ten, który mu powiedział: Teraz, odpoczynek! Dajcie wytchnąć
strudzonemu! A teraz, spokój! Ale nie chcieli Go słuchać.
'''
"13" = ''':sup:`13` Wtedy będzie do nich mowa Pana: Saw lasaw, saw lasaw; kaw lakaw,
kaw lakaw; zeer szam, zeer szam, żeby szli upadli na wznak, i rozbili
się, żeby uwikłali się w sieci i byli schwytani.
'''
"14" = ''':sup:`14` Dlatego posłuchajcie słowa Pańskiego, wy wszyscy, panujący nad tym
ludem, który jest w Jerozolimie.
'''
"15" = ''':sup:`15` Mówicie: Zawarliśmy przymierze ze Śmiercią, i z Szeolem zrobiliśmy
układ. Gdy się rozleje powódź wrogów, nas nie dosięgnie, bo z kłamstwa
uczyniliśmy sobie schronisko i skryliśmy się pod fałszem.
'''
"16" = ''':sup:`16` Przeto tak mówi Pan Bóg: Oto Ja kładę na Syjonie kamień, kamień
dobrany, węgielny, cenny, do fundamentów założony. Kto wierzy, nie
potknie się.
'''
"17" = ''':sup:`17` I wezmę sobie prawo za miarę, a sprawiedliwość za pion. Ale grad
zmiecie schronisko kłamstwa, a wody zaleją kryjówkę.
'''
"18" = ''':sup:`18` Wasze przymierze ze Śmiercią zostanie zerwane, i nie ostoi się wasz
układ z Szeolem. Gdy się rozleje powódź wrogów, będziecie dla nich na
zdeptanie.
'''
"19" = ''':sup:`19` Ile razy ona przyjdzie, pochwyci was. Gdy przechodzić będzie
każdego ranka, i we dnie, i w nocy, blady strach na wieść o niej
padnie.
'''
"20" = ''':sup:`20` Bo za krótkie będzie łóżko, aby się wyciągnąć, i zbyt wąskie
przykrycie, by się nim owinąć.
'''
"21" = ''':sup:`21` Zaiste, Pan powstanie, jak na górze Perasim, jak w dolinie
Gibeońskiej się poruszy, by dokonać swego dzieła, swego dziwnego
dzieła, by spełnić swe zadanie, swe tajemnicze zadanie.
'''
"22" = ''':sup:`22` A teraz przestańcie drwić, żeby wasze pęta się nie zacieśniły;
słyszałem bowiem rzecz postanowioną przez Pana, Boga Zastępów:
zniszczenie całego kraju.
'''
"23" = ''':sup:`23` Nastawcie uszu i słuchajcie głosu mego, uważajcie i słuchajcie mej
mowy!
'''
"24" = ''':sup:`24` Czyż oracz wciąż tylko orze pod zasiew, przewraca i bronuje swą
rolę?
'''
"25" = ''':sup:`25` Czyż raczej, gdy zrówna jej powierzchnię, nie zasiewa czarnuszki i
nie rozrzuca kminu? Czy nie sieje pszenicy, zboża, jęczmienia i prosa,
wreszcie orkiszu po brzegach?
'''
"26" = ''':sup:`26` A ktoś poucza go o tym prawie, jego Bóg mu to wykłada.
'''
"27" = ''':sup:`27` Zaprawdę, czarnuszki nie młócą saniami młockarskimi ani po kminie
nie przetaczają walca młockarskiego wozu, ale bijakiem wybija się
czarnuszkę, a kminek cepami.
'''
"28" = ''':sup:`28` Zboże mogłoby ulec zmiażdżeniu; ale nie bez końca młóci je
młockarz. Gdy przetoczy koło swego wozu młockarskiego wraz z
zaprzęgiem, nie zmiażdży go.
'''
"29" = ''':sup:`29` To również pochodzi od Pana Zastępów, który przedziwny okazał się w
radzie, niezmierzony w mądrości.
'''
