[148]
"1" = ''':sup:`1` Alleluja. Chwalcie Pana z niebios, chwalcie Go na wysokościach!
'''
"2" = ''':sup:`2` Chwalcie Go, wszyscy Jego aniołowie, chwalcie Go, wszystkie Jego
zastępy!
'''
"3" = ''':sup:`3` Chwalcie Go, słońce i księżycu, chwalcie Go, wszystkie gwiazdy
świecące.
'''
"4" = ''':sup:`4` Chwalcie Go, nieba najwyższe i wody, co są ponad niebem:
'''
"5" = ''':sup:`5` niech imię Pana wychwalają, On bowiem nakazał i zostały stworzone,
'''
"6" = ''':sup:`6` utwierdził je na zawsze, na wieki; nadał im prawo, które nie
przeminie.
'''
"7" = ''':sup:`7` Chwalcie Pana z ziemi, potwory i wszystkie morskie głębiny,
'''
"8" = ''':sup:`8` ogniu i gradzie, śniegu i mgło, gwałtowny huraganie, co pełnisz Jego
słowo,
'''
"9" = ''':sup:`9` góry i wszelkie pagórki, drzewa rodzące owoc i wszystkie cedry,
'''
"10" = ''':sup:`10` dzikie zwierzęta i bydło wszelakie, to, co się roi na ziemi, i
ptactwo skrzydlate,
'''
"11" = ''':sup:`11` królowie ziemscy i wszystkie narody, władcy i wszyscy sędziowie na
ziemi,
'''
"12" = ''':sup:`12` młodzieńcy, a także dziewice, starcy wraz z młodzieżą
'''
"13" = ''':sup:`13` niech imię Pana wychwalają, bo tylko Jego imię jest wzniosłe,
majestat Jego góruje nad ziemią i niebem
'''
"14" = ''':sup:`14` i pomnaża moc swojego ludu. Pieśń pochwalna dla wszystkich Jego
świętych, synów Izraela - ludu, który Mu jest bliski. Alleluja.
'''
