[6]
"1" = ''':sup:`1` I oto, gdy do Sanballata, Tobiasza, Araba Geszema i do innych
nieprzyjaciół naszych doszła wiadomość, że odbudowałem mur i że nie
pozostał w nim wyłom - dotychczas tylko jeszcze wrót do bram nie
wstawiłem -
'''
"2" = ''':sup:`2` wtedy Sanballat i Geszem posłali do mnie następujące zaproszenie:
Pójdź na wspólne spotkanie do Hakkefirim w dolinie Ono. Lecz oni
zamierzali mi krzywdą wyrządzić.
'''
"3" = ''':sup:`3` Więc wyprawiłem do nich posłańców z taką odpowiedzią: Wykonuję
wielką pracę i nie mogę zejść. Albowiem stanęłaby ta praca, gdybym ją
musiał opuścić, aby zejść do was.
'''
"4" = ''':sup:`4` Ale oni przysyłali do mnie z tym samym cztery razy, ja zaś
odpowiadałem im tak samo.
'''
"5" = ''':sup:`5` Wtedy Sanballat przysłał do mnie tak samo po raz piąty sługę swego z
listem otwartym.
'''
"6" = ''':sup:`6` W nim napisano: Wśród pogan - jak Gaszmu donosi - krąży taka
pogłoska: Ty i Żydzi zamierzacie zbuntować się; dlatego ty odbudowujesz
ten mur; ty miałbyś zostać ich królem; oraz pogłoska,
'''
"7" = ''':sup:`7` że nawet zamówiłeś proroków, aby ogłosili o tobie w Jerozolimie:
Król jest w Judzie. Oczywiście dowie się o tym król. Toteż przyjdź na
wspólną naradę!
'''
"8" = ''':sup:`8` Lecz ja odesłałem mu taką odpowiedź: Nie działo się tak, jak ty
powiadasz, lecz sam sobie to wymyśliłeś.
'''
"9" = ''':sup:`9` Oni wszyscy bowiem nas straszyli, bo myśleli o nas: Oni zniechęcą
dodaj mi odwagi!
'''
"10" = ''':sup:`10` Potem udałem się do mieszkania Szemajasza, syna Delajasza, syna
Mechetabela; miał on bowiem jakąś przeszkodę. Ten mi powiedział: Idźmy
razem do domu Bożego - do wnętrza świątyni, i zamknijmy wrota świątyni.
Ktoś chce bowiem przyjść, by cię zabić; i to tej nocy chce ktoś
przyjść, by cię zabić.
'''
"11" = ''':sup:`11` I odpowiedziałem: Czy mąż mojej rangi będzie uciekał? Kto - podobny
do mnie - wszedłszy do świątyni, pozostanie przy życiu? Nie wejdę.
'''
"12" = ''':sup:`12` Przeniknąłem bowiem: Nie Bóg go posłał, lecz on wypowiedział to
proroctwo o mnie, ponieważ go przekupili Tobiasz wraz z Sanballatem.
'''
"13" = ''':sup:`13` Po to został on przekupiony, abym się przeląkł i tak uczynił, i
zgrzeszył. Miało im to posłużyć do zniesławienia mnie, aby mogli mnie
lżyć.
'''
"14" = ''':sup:`14` Nie zapomnij, Boże mój, Tobiaszowi i Sanballatowi tych uczynków
ich, jak również prorokini Noadii i innym prorokom, którzy chcieli mnie
przestraszyć.
'''
"15" = ''':sup:`15` I mur został wykończony dwudziestego piątego dnia miesiąca Elul, po
pięćdziesięciu dwóch dniach.
'''
"16" = ''':sup:`16` Gdy to usłyszeli wszyscy nieprzyjaciele nasi i gdy wszyscy nasi
sąsiedzi pogańscy to ujrzeli, wydało się im to czymś bardzo dziwnym i
zrozumieli, że dzieło to zostało wykonane przez naszego Boga.
'''
"17" = ''':sup:`17` Prócz tego w owych dniach możni żydowscy często wysyłali listy do
Tobiasza, a także listy Tobiasza przychodziły do nich;
'''
"18" = ''':sup:`18` albowiem wielu w Judzie było z nim związanych przysięgą, gdyż był
on zięciem Szekaniasza, syna Aracha, a syn jego Jochanan poślubił córkę
Meszullama, syna Berekiasza.
'''
"19" = ''':sup:`19` Również dobre wieści o nim mnie opowiadano, a wypowiedzi moje jemu
donoszono. I listy wysyłał Tobiasz, aby mię zastraszyć.
'''
