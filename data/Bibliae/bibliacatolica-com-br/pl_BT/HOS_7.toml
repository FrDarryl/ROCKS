[7]
"1" = ''':sup:`1` gdy Izraela uleczę". Jawną się stanie wina Efraima, a razem z nią
występki Samarii, bo oni kłamliwie działają, złodziej wchodzi "do
wnętrza", a na zewnątrz plądruje zgraja rabusiów.
'''
"2" = ''':sup:`2` Zupełnie tego nie biorą do serca, że Ja pamiętam wszystkie ich
występki; osaczają ich własne uczynki, obecne przed moim obliczem.
'''
"3" = ''':sup:`3` W swej przewrotności rozweselali królów i książąt w swojej obłudzie.
'''
"4" = ''':sup:`4` Wszyscy oni są cudzołożnikami, są jak piec rozżarzony ogniem, który
piekarz zaprzestał podsycać, by miesić ciasto, póki nie skwaśnieje.
'''
"5" = ''':sup:`5` W dniu naszego króla zasłabli książęta na gorączkę od wina; wyciąga
on rękę z szydercami,
'''
"6" = ''':sup:`6` bo wobec niego są pełni podstępu. Gniew ich przez całą noc uśpiony,
rankiem wybucha jak płomień ognia.
'''
"7" = ''':sup:`7` Wszyscy się żarzą jak piec rozpalony i pożerają nawet swoich
sędziów. Padają wszyscy ich królowie, żaden z nich nie woła do Mnie.
'''
"8" = ''':sup:`8` Z narodami się zmieszał Efraim i jest podobny do podpłomyka, którego
nie odwrócono.
'''
"9" = ''':sup:`9` Siłę jego pochłaniają obcy, a on nic o tym nie wie; przyprószyła mu
włosy siwizna, a on nic o tym nie wie.
'''
"10" = ''':sup:`10` Pycha Izraela świadczy przeciw niemu, lecz nie wracają do Pana Boga
swego, i mimo wszystko Jego nie szukają.
'''
"11" = ''':sup:`11` Efraim jest jak gołąb naiwny i głupi: wzywają Egipt, idą do Asyrii.
'''
"12" = ''':sup:`12` Nad idącymi rozciągnę sieć moją i schwytam wszystkie jak ptaki
powietrzne, wymierzę karę za ich nieprawości.
'''
"13" = ''':sup:`13` Biada im, że uciekli daleko ode Mnie. Zguba ich czeka za bunt
podniesiony; chcę ich wyzwolić, lecz kłamią przeciwko Mnie.
'''
"14" = ''':sup:`14` Nie wołają do Mnie z głębi swego serca, gdy krzyk podnoszą na swoim
posłaniu; nacinają sobie skórę z powodu zboża i wina, lecz wobec Mnie
są pełni oporu.
'''
"15" = ''':sup:`15` Ja umacniałem ich ramię, a przecież przewrotne swe plany przeciw
Mnie skierowali.
'''
"16" = ''':sup:`16` Zwrócili się ku Baalom, stali się jak łuk zawodny. Mieczem pobici
legną ich książęta z powodu swoich języków złośliwych, i pośmiewiskiem
staną się w Egipcie.
'''
"Notes" = '''
Notas de rodapé:
7:1-3 - Pan ubolewa nad trwaniem Izraela w grzechu, pomimo Jego
ostrzeżeń. Ich niewierność jest oczywista, a konsekwencje nieuniknione.
Serce Izraela stało się zatwardziałe, odwracając się jeszcze bardziej
od Boga (zob. także Rz 2,5 i Hbr 3,13).
7:4-7 - Lud Izraela porównany jest do pieca, który wypala się i trawi.
Ta metafora symbolizuje wewnętrzne zniszczenie spowodowane grzechem,
gdzie przywódcy i cały lud ponoszą odpowiedzialność za duchowy i
moralny upadek (zob. także Jeremiasza 5:3 i Jakuba 1:14-15).
7:8-10 - Izrael zmieszał się z innymi narodami, podważając swoją
tożsamość i wiarę. Niewierność Izraela symbolizuje mieszanie pszenicy z
żytem, co utrudnia rozwój duchowy i Boże błogosławieństwo dla ludu
(zob. także 2 Koryntian 6:14-18 i Jakuba 4:4).
7:11-16 - Izrael nie uznaje swojego grzesznego stanu i nadal szuka
sojuszów z innymi narodami, zamiast zaufać Bogu. Ta pycha i brak
31:1).
07:16 - Bóg ubolewa nad upadkiem Izraela, ponieważ odwrócili się od
Jego przewodnictwa i szukali własnych dróg. Niewierność jest przyczyną
cierpienia Izraela, a brak powrotu do Boga pogarsza sytuację (zob.
także 2 Kronik 36:14-16 i Rzymian 1:21).
'''
