[14]
"1" = ''':sup:`1` Pan przemówił do Mojżesza tymi słowami:
'''
"2" = ''':sup:`2` Rozkaż Izraelitom, niech zawrócą i niech rozbiją obóz pod
Pi-Hachirot pomiędzy Migdol a morzem, naprzeciw Baal-Sefon. Rozbijcie
namioty naprzeciw tego miejsca nad morzem.
'''
"3" = ''':sup:`3` Faraon powie wtedy: Izraelici zabłądzili w kraju, a pustynia
zamknęła im drogę.
'''
"4" = ''':sup:`4` Uczynię upartym serce faraona, i urządzi pościg za wami. Wtedy okażę
potęgę moją nad faraonem i nad całym jego wojskiem. Poznają wówczas
Egipcjanie, że Ja jestem Pan. I uczynili w ten sposób.
'''
"5" = ''':sup:`5` Gdy doniesiono królowi egipskiemu o ucieczce ludu, zmieniło się
usposobienie faraona i jego sług względem niego i rzekli: Cóżeśmy
uczynili pozwalając Izraelowi opuścić naszą służbę?
'''
"6" = ''':sup:`6` Rozkazał wówczas faraon zaprzęgać swoje rydwany i zabrał ludzi
swoich ze sobą.
'''
"7" = ''':sup:`7` Wziął sześćset rydwanów wyborowych oraz wszystkie inne rydwany
egipskie, a na każdym z nich byli dzielni wojownicy.
'''
"8" = ''':sup:`8` Pan uczynił upartym serce faraona, króla egipskiego, który urządził
pościg za Izraelitami. Ci jednak wyszli z podniesioną ręką.
'''
"9" = ''':sup:`9` Egipcjanie więc ścigali ich i dopędzili obozujących nad morzem -
wszystkie konie i rydwany faraona, jeźdźcy i całe wojsko jego - pod
Pi-Hachirot naprzeciw Baal-Sefon.
'''
"10" = ''':sup:`10` A gdy się zbliżył faraon, Izraelici podnieśli oczy, a ujrzawszy, że
Egipcjanie ciągną za nimi, ogromnie się przerazili. Izraelici podnieśli
głośne wołanie do Pana.
'''
"11" = ''':sup:`11` Rzekli do Mojżesza: Czyż brakowało grobów w Egipcie, że nas tu
przyprowadziłeś, abyśmy pomarli na pustyni? Cóż za usługę wyświadczyłeś
nam przez to, że wyprowadziłeś nas z Egiptu?
'''
"12" = ''':sup:`12` Czyż nie mówiliśmy ci wyraźnie w Egipcie: Zostaw nas w spokoju,
chcemy służyć Egipcjanom. Lepiej bowiem nam było służyć im, niż umierać
na tej pustyni.
'''
"13" = ''':sup:`13` Mojżesz odpowiedział ludowi: Nie bójcie się! Pozostańcie na swoim
miejscu, a zobaczycie zbawienie od Pana, jakie zgotuje nam dzisiaj.
Egipcjan, których widzicie teraz, nie będziecie już nigdy oglądać.
'''
"14" = ''':sup:`14` Pan będzie walczył za was, a wy będziecie spokojni.
'''
"15" = ''':sup:`15` Pan rzekł do Mojżesza: Czemu głośno wołasz do Mnie? Powiedz
Izraelitom, niech ruszają w drogę.
'''
"16" = ''':sup:`16` Ty zaś podnieś swą laskę i wyciągnij rękę nad morze i rozdziel je
na dwoje, a wejdą Izraelici w środek na suchą ziemię.
'''
"17" = ''':sup:`17` Ja natomiast uczynię upartymi serca Egipcjan, że pójdą za nimi.
Wtedy okażę moją potęgę wobec faraona, całego wojska jego, rydwanów i
wszystkich jego jeźdźców.
'''
"18" = ''':sup:`18` A gdy okażę moją potęgę wobec faraona, jego rydwanów i jeźdźców,
wtedy poznają Egipcjanie, że ja jestem Pan.
'''
"19" = ''':sup:`19` Anioł Boży, który szedł na przedzie wojsk izraelskich, zmienił
miejsce i szedł na ich tyłach. Słup obłoku również przeszedł z przodu i
zajął ich tyły,
'''
"20" = ''':sup:`20` stając między wojskiem egipskim a wojskiem izraelskim. I tam był
obłok ciemnością, tu zaś oświecał noc. I nie zbliżyli się jedni do
drugich przez całą noc.
'''
"21" = ''':sup:`21` Mojżesz wyciągnął rękę nad morze, a Pan cofnął wody gwałtownym
wiatrem wschodnim, który wiał przez całą noc, i uczynił morze suchą
ziemią. Wody się rozstąpiły,
'''
"22" = ''':sup:`22` a Izraelici szli przez środek morza po suchej ziemi, mając mur z
wód po prawej i po lewej stronie.
'''
"23" = ''':sup:`23` Egipcjanie ścigali ich. Wszystkie konie faraona, jego rydwany i
jeźdźcy weszli za nimi w środek morza.
'''
"24" = ''':sup:`24` O świcie spojrzał Pan ze słupa ognia i ze słupa obłoku na wojsko
egipskie i zmusił je do ucieczki.
'''
"25" = ''':sup:`25` I zatrzymał koła ich rydwanów, tak że z wielką trudnością mogli się
naprzód posuwać. Egipcjanie krzyknęli: Uciekajmy przed Izraelem, bo w
jego obronie Pan walczy z Egipcjanami.
'''
"26" = ''':sup:`26` A Pan rzekł do Mojżesza: Wyciągnij rękę nad moze, aby wody zalały
Egipcjan, ich rydwany i jeźdźców.
'''
"27" = ''':sup:`27` Wyciągnął Mojżesz rękę nad morze, które o brzasku dnia wróciło na
swoje miejsce. Egipcjanie uciekając biegli naprzeciw falom, i pogrążył
ich Pan w środku morza.
'''
"28" = ''':sup:`28` Powracające fale zatopiły rydwany i jeźdźców całego wojska faraona,
którzy weszli w morze, ścigając tamtych, nie ocalał z nich ani jeden.
'''
"29" = ''':sup:`29` Izraelici zaś szli po suchym dnie morskim, mając mur wodny po
prawej i po lewej stronie.
'''
"30" = ''':sup:`30` W tym to dniu wybawił Pan Izraela z rąk Egipcjan. I widzieli
Izraelici martwych Egipcjan na brzegu morza.
'''
"31" = ''':sup:`31` Gdy Izraelici widzieli wielkie dzieło, którego dokonał Pan wobec
Egipcjan, ulękli się Pana i uwierzyli Jemu oraz Jego słudze Mojżeszowi.
'''
"Notes" = '''
Notas de rodapé:
14:1-4 - Bóg nakazuje Mojżeszowi rozbić obóz w pobliżu Morza
Czerwonego, wiedząc, że faraon będzie ich ścigał. Ta strategia
podkreśla, że nawet przeciwności losu są przez Boga wykorzystywane do
objawienia swojej chwały i mocy (zob. także Rz 8,28 i Wj 9,16).
14:10-14 - Izraelici boją się na widok armii faraona, ale Mojżesz
zachęca ich do zaufania Bogu. Oświadcza, że Bóg będzie walczył za nich,
podkreślając Jego rolę jako wojownika i obrońcy swojego ludu (zob.
także 2 Kronik 20:17 i Powtórzonego Prawa 1:30).
14:21-22 - Mojżesz wyciąga rękę nad morze, a Bóg otwiera Izraelitom
suchą ścieżkę do przejścia. Ten cud symbolizuje boskie wybawienie i
jest często wspominany jako wielki akt zbawienia Starego Testamentu
14:23-28 - Wody Morza Czerwonego powracają i zatapiają armię egipską,
demonstrując Boży sąd nad ciemiężycielami. Zagłada Egipcjan
odzwierciedla Bożą sprawiedliwość i ostateczne wyzwolenie Izraela (zob.
także Pwt 6,21-22 i Ps 136,13-15).
14:30-31 - Izrael dostrzega wielką moc Boga w wybawieniu przez Morze
Czerwone i boi się Pana. To wydarzenie wzmacnia zaufanie ludu do Boga i
Jego sługi Mojżesza, zapoczątkowując nowy etap wiary i posłuszeństwa
(zob. także Joz 4,23-24 i Hbr 11,29).
'''
