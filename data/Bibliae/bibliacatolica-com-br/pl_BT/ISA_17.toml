[17]
"1" = ''':sup:`1` Wyrok na Damaszek: Oto Damaszek przestanie być miastem, stanie się
stosem gruzów.
'''
"2" = ''':sup:`2` Na zawsze opuszczone jego miasta będą pastwiskiem dla trzód, które
się tam pokładą, i nikt ich nie spłoszy.
'''
"3" = ''':sup:`3` Odbiorą warownię Efraimowi, a królestwo Damaszkowi. Z resztą zaś
Aramu stanie się tak, jak z chlubą synów Izraela - wyrocznia Pana
Zastępów.
'''
"4" = ''':sup:`4` W owym dniu chwała Jakuba zmaleje, i tłuste jego ciało wychudnie.
'''
"5" = ''':sup:`5` I stanie się tak, jak kiedy żniwiarz chwyta w garść zboże na pniu, a
ramię jego ścina kłosy; i jak gdy zbierają kłosy w dolinie Refaim,
'''
"6" = ''':sup:`6` tak że zostaje na niej pokłosie; albo jak przy otrząsaniu oliwki:
zostają dwie lub trzy jagody na samym wierzchołku, cztery lub pięć na
gałęziach owocowego drzewa - wyrocznia Pana, Boga Izraela.
'''
"7" = ''':sup:`7` W owym dniu patrzeć będzie człowiek na swego Stwórcę i jego oczy się
zwrócą ku Świętemu Izraela.
'''
"8" = ''':sup:`8` Nie popatrzy więcej na ołtarze, dzieło rąk swoich, ani nie rzuci
okiem na to, co uczyniły jego palce: na aszery i stele słoneczne.
'''
"9" = ''':sup:`9` W owym dniu twe miasta warowne będą jak tamte, opuszczone przez
Amorytów i Chiwwitów, które opuścili przed synami izraelskimi. Staną
się one pustynią,
'''
"10" = ''':sup:`10` bo zapomniałeś Boga, twego Zbawiciela, i nie pamiętałeś o Skale
twej obrony. Dlatego sadzisz rozkoszne sadzonki i rozsiewasz obce
rośliny.
'''
"11" = ''':sup:`11` Sprawiasz, że rosną w dniu, w którym je zasadziłeś, i rano, gdy
posiałeś, przywodzisz do rozkwitu, ale zniknie żniwo w dzień choroby, a
ból będzie nieuleczalny.
'''
"12" = ''':sup:`12` Ach, wrzawa mnogich ludów! jak łoskot morza, tak huczą. Ach,
rozgwar narodów! jak szum fal potężnych, tak szumią.
'''
"13" = ''':sup:`13` Narody szumią, jak szumią wezbrane wody, ale Pan je zgromi, i umkną
daleko: będą porwane na góry jak plewa przez wicher i jak tuman kurzu
przez burzę.
'''
"14" = ''':sup:`14` W czasie wieczornym, toż to był strach; przed ranem, już go nie ma.
Taki jest dział naszych łupieżców, taki los naszych rabusiów.
'''
