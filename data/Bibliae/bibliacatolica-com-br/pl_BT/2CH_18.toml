[18]
"1" = ''':sup:`1` Jozafat, stawszy się bardzo bogatym i sławnym, spowinowacił się z
Achabem.
'''
"2" = ''':sup:`2` Po kilku latach udał się do Achaba do Samarii. Achab zabił wtedy dla
niego i dla ludzi, którzy z nim byli, dużo drobnego i większego bydła,
i tak skłonił go, aby poszedł z nim przeciw Ramot w Gileadzie.
'''
"3" = ''':sup:`3` Wówczas zwrócił się Achab, król izraelski, do króla judzkiego
Jozafata: Czy pójdziesz ze mną przeciw Ramot w Gileadzie? Odpowiedział
mu: Ja tak, jak i ty, lud mój, jak i twój lud będziemy z tobą na
wojnie.
'''
"4" = ''':sup:`4` Ponadto Jozafat rzekł królowi izraelskiemu: Najpierw zapytaj,
proszę, o słowo Pana.
'''
"5" = ''':sup:`5` Król więc izraelski zgromadził czterystu proroków i rzekł do nich:
Czy powinienem wyruszyć na wojnę o Ramot w Gileadzie, czy też
powinienem tego zaniechać? A oni odpowiedzieli: Wyruszaj, a Bóg je da w
ręce króla!
'''
"6" = ''':sup:`6` Jednak Jozafat rzekł: Czy nie ma tu jeszcze jakiegoś proroka
Pańskiego, abyśmy przez niego mogli zapytać?
'''
"7" = ''':sup:`7` Na to król izraelski odrzekł Jozafatowi: Jeszcze jest jeden mąż,
przez którego można zapytać Pana. Ale ja go nienawidzę, bo mi nie
prorokuje dobrze, tylko zawsze źle. Jest to Micheasz, syn Jimli. Wtedy
Jozafat powiedział: Nie mów tak, królu!
'''
"8" = ''':sup:`8` Zawołał więc król izraelski któregoś dworzanina i rzekł: Pospiesz
się po Micheasza, syna Jimli!
siedzieli na swoich tronach. Siedzieli na placu u wrót Samarii, a przed
nimi prorokowali wszyscy prorocy.
'''
"10" = ''':sup:`10` Sedecjasz, syn Kenaany, sporządził sobie rogi żelazne i powiedział:
Tak mówi Pan: Nimi będziesz bódł Aram, aż do ich wytępienia.
'''
"11" = ''':sup:`11` I wszyscy prorocy podobnie prorokowali mówiąc: Idź na Ramot w
Gileadzie i zwyciężaj, Pan je da w ręce króla.
'''
"12" = ''':sup:`12` Ten zaś posłaniec, który poszedł zawołać Micheasza, powiedział mu
tak: Oto przepowiednie proroków są jednogłośnie pomyślne dla króla,
niechże twoja przepowiednia, proszę cię, będzie jak każdego z nich,
taką, żebyś zapowiedział powodzenie.
'''
"13" = ''':sup:`13` Wówczas Micheasz odrzekł: Na życie Pana, na pewno będę mówił to, co
powie mój Bóg.
'''
"14" = ''':sup:`14` Potem przyszedł przed króla. Wtedy król się odezwał do niego:
Micheaszu, czy powinniśmy wyruszyć na wojnę przeciw Ramot w Gileadzie,
czy też powinniśmy tego zaniechać? Wtedy do niego przemówił: Wyruszcie,
a zwyciężycie. Będą oni oddani w wasze ręce.
'''
"15" = ''':sup:`15` Król zaś mu powiedział: Ile razy ja cię mam zaklinać, żebyś mi
mówił tylko prawdę w imieniu Pana?
'''
"16" = ''':sup:`16` Wówczas on rzekł: Ujrzałem całego Izraela rozproszonego po górach,
jak trzodę owiec i kóz bez pasterza. Pan rzekł: Nie mają swego pana.
Niech wróci każdy w pokoju do swego domu!
'''
"17" = ''':sup:`17` Wtedy król izraelski zwrócił się do Jozafata: Czyż ci nie
powiedziałem? Nie prorokuje mi pomyślności, tylko nieszczęścia!
'''
"18" = ''':sup:`18` Tamten zaś mówił dalej: Dlatego słuchajcie wyroku Pańskiego.
Ujrzałem Pana, siedzącego na swym tronie, a po Jego prawej i lewej
stronie stały przy Nim wszystkie zastępy niebieskie.
'''
"19" = ''':sup:`19` Wówczas Pan rzekł: Kto zwiedzie Achaba, króla izraelskiego, aby
poszedł i poległ w Ramot w Gileadzie? Gdy zaś jeden rzekł tak, a drugi
inaczej,
'''
"20" = ''':sup:`20` wystąpił pewien duch i stanąwszy przed Panem powiedział: Ja go
zwiodę. Wtedy Pan rzekł do niego: Jak? On zaś odrzekł:
'''
"21" = ''':sup:`21` Wyjdę i stanę się duchem kłamstwa w ustach wszystkich jego
uczyń tak!
'''
"22" = ''':sup:`22` Oto dlatego Pan dał teraz ducha kłamstwa w usta tych twoich
proroków. Pan bowiem zawyrokował twoją zgubę.
'''
"23" = ''':sup:`23` Wtedy Sedecjasz, syn Kenaany, podszedł i uderzył Micheasza w
policzek, mówiąc: Którąż to drogą przeszedł ode mnie duch Pański, aby
mówić z tobą?
'''
"24" = ''':sup:`24` A Micheasz odrzekł: Oto ty sam zobaczysz tego dnia, gdy będziesz
przechodził z ukrycia w ukrycie, aby się schować.
'''
"25" = ''':sup:`25` Król izraelski zaś rozkazał: Weźcie Micheasza i zaprowadźcie go z
powrotem do Amona, dowódcy miasta, i do syna królewskiego, Joasza,
'''
"26" = ''':sup:`26` i powiedzcie: Tak rzekł król: Wtrąćcie go do więzienia i żywcie
chlebem i wodą jak najskąpiej, aż do mego powrotu w pokoju.
'''
"27" = ''':sup:`27` Na to Micheasz powiedział: Gdybyś miał powrócić w pokoju, to
znaczyłoby, że Pan nie mówił przeze mnie. " I dodał: Słuchajcie
wszystkie narody! "
'''
"28" = ''':sup:`28` Jednak król izraelski i Jozafat, król judzki, wyruszyli na Ramot w
Gileadzie.
przebiorę się. Ty zaś wdziej swoje szaty. Następnie król izraelski
przebrał się i dopiero wtedy przystąpili do walki.
'''
"30" = ''':sup:`30` A król Aramu wydał taki rozkaz dowódcom swoich rydwanów: Nie
walczcie ani z małym, ani z wielkim, lecz tylko z samym królem
izraelskim!
'''
"31" = ''':sup:`31` Toteż kiedy dowódcy rydwanów zobaczyli Jozafata, powiedzieli: Ten
jest królem izraelskim! Wtedy otoczyli go, aby z nim walczyć. Wówczas
Jozafat wydał okrzyk bojowy. Pomógł mu Pan, odciągając ich od niego.
'''
"32" = ''':sup:`32` Kiedy dowódcy rydwanów spostrzegli, że nie on jest królem
izraelskim, zawrócili od niego.
'''
"33" = ''':sup:`33` A pewien człowiek naciągnął łuk i przypadkiem ugodził króla
Zawróć i ratuj mię z tej walki, bo zostałem zraniony.
'''
"34" = ''':sup:`34` Tego dnia rozgorzała walka, a król izraelski utrzymał się, stojąc
na rydwanie naprzeciw Aramejczyków aż do wieczora, a zmarł o zachodzie
słońca.
'''
"Notes" = '''
Notas de rodapé:
18:1-3 - Jozafat zawiera sojusz z Achabem, królem Izraela, co pokazuje
złożoność sojuszy politycznych. Sojusz ten może nieść ze sobą ryzyko
duchowe i etyczne, podkreślając potrzebę rozeznania w partnerstwie
(zob. także 2 Koryntian 6:14 i Jakuba 4:4).
18:4-7 - Jozafat prosi Achaba, aby przed wojną zasięgnął rady proroków.
Szukanie boskiego przewodnictwa jest kluczowe w podejmowaniu ważnych
decyzji, podkreślając potrzebę szukania Bożej mądrości w czasach
niepewności (zob. także Prz 3:5-6 i Jk 1:5).
18:8-12 - Prorocy Achaba przepowiadają zwycięstwo, ale Micheasz,
prawdziwy prorok, zostaje odrzucony. Kluczowym tematem jest znaczenie
rozróżniania głosu Boga pośród powszechnych rad, co wskazuje, że prawda
nie zawsze jest najpopularniejszym źródłem (zob. także 1 Krl 18,21 i
18:13-16 - Micheasz prorokuje klęskę Achaba, ostrzegając przed
konsekwencjami nieposłuszeństwa. Proroctwo to podkreśla rolę proroka
jako rzecznika Boga, ostrzegając przed niebezpieczeństwami wynikającymi
33:8-9).
18:17-27 - Śmierć Achaba na polu bitwy spełnia proroctwo Micheasza,
dowodząc wierności Boga w dotrzymywaniu obietnic. Spełnienie się
proroctwa Bożego objawia Bożą suwerenność nad historią i Bożą
sprawiedliwość (zob. także Lb 23,19 i 1 P 1,25).
'''
