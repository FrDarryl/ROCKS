[8]
"1" = ''':sup:`1` Juda dowiedział się o sławie, jaką cieszą się Rzymianie: że są
nadzwyczaj mocni, że życzliwość okazują tym wszystkim, którzy się do
nich przyłączają, a nawet przyjaźń zawierają z tymi, którzy udają się
do nich,
'''
"2" = ''':sup:`2` gdyż są nadzwyczaj mocni. Opowiadano mu o ich wojnach i o
bohaterskich czynach, których dokonali w wojnie z Galatami, jak ich
zwyciężyli i zmusili do płacenia daniny;
'''
"3" = ''':sup:`3` tak samo i o czynach dokonanych w hiszpańskim kraju w celu
zawładnięcia tamtejszymi kopalniami srebra i złota;
'''
"4" = ''':sup:`4` jak każdym krajem, choćby to był kraj najbardziej od nich odległy,
zawładnęli dzięki swojej roztropności i cierpliwości; jak pokonali
królów, którzy z końca świata przeciw nim wyruszyli, zadając im wielką
klęskę, i jak inni corocznie płacą im daniny.
'''
"5" = ''':sup:`5` Tak samo królów kittejskich, Filipa i Perseusza, razem z tymi,
którzy przeciwko nim wzniecili powstanie, w czasie wojny starli i siłą
poddali swej władzy.
'''
"6" = ''':sup:`6` Pokonany przez nich został nawet Antioch Wielki, król Azji, który
wyszedł na wojnę przeciwko nim, mając sto dwadzieścia słoni, konnicę,
rydwany i bardzo wiele wojska,
'''
"7" = ''':sup:`7` a jednak wzięli go do niewoli żywego i wyznaczyli jemu i jego
następcom zapłacenie sobie wielkiej daniny, danie zakładników i
odstąpienie krain,
'''
"8" = ''':sup:`8` mianowicie: Indii, Medii, Lidii i części najpiękniejszych ich
posiadłości. Oni zaś odebrali je od niego i oddali królowi Eumenesowi.
'''
"9" = ''':sup:`9` Opowiadano też, jak mieszkańcy Hellady zamierzali wyruszyć, aby ich
wytępić.
'''
"10" = ''':sup:`10` Oni jednak dowiedzieli się o tym, wysłali do nich jednego wodza,
który walczył z nimi, tak że padło spośród nich wielu zabitych, żony
ich i dzieci zostały wzięte do niewoli, złupili ich, a ziemię ich sobie
przywłaszczyli, zburzyli ich twierdze, a ich samych aż do tego dnia
trzymają w niewoli.
'''
"11" = ''':sup:`11` Każde inne królestwo i każdą wyspę, która kiedykolwiek im się
przeciwstawiła, zgnietli i poddali je sobie w niewolę, z przyjaciółmi
zaś swoimi i ze sprzymierzeńcami zachowują przyjaźń.
'''
"12" = ''':sup:`12` Nad pobliskimi królestwami rozciągnęli swoją władzę i nad tymi,
które są daleko, do tego stopnia, że strach przejmuje wszystkich, gdy
słyszą o ich imieniu.
'''
"13" = ''':sup:`13` Komu zechcą pomóc w osiągnięciu władzy królewskiej, ten panuje, a
których chcą, zrzucają z tronu, bo doszli do ogromnej potęgi.
'''
"14" = ''':sup:`14` Przy tym wszystkim zaś ani jeden z nich nie kładzie sobie diademu
na głowę i nikt nie okrywa się purpurą, aby się nią chełpić.
'''
"15" = ''':sup:`15` Raczej ustanowili sobie radę. Codziennie zbiera się ich trzystu
dwudziestu i zawsze radzą nad ludem, jak by najlepiej zachować w nim
ład.
'''
"16" = ''':sup:`16` Corocznie zaś jednemu tylko człowiekowi powierzają zarząd nad nimi
i panowanie nad całym krajem, który im podlega, a wszyscy temu jednemu
są posłuszni i nie ma pomiędzy nimi zazdrości ani nienawiści.
'''
"17" = ''':sup:`17` Juda więc wybrał Eupolemosa, syna Jana, który był synem Akkosa,
oraz Jazona, syna Eleazara, aby ich posłać do Rzymu. Mieli oni zawrzeć
z nimi przyjaźń i przymierze
'''
"18" = ''':sup:`18` w tym celu, aby zdjęli z nich jarzmo. Widać bowiem było, że
królestwo greckie usiłuje wziąć Izraela w niewolę.
'''
"19" = ''':sup:`19` Udali się więc do Rzymu, a droga była bardzo daleka, weszli do
senatu i tak się odezwali:
'''
"20" = ''':sup:`20` Juda, który nosi przydomek Machabeusz, jego bracia i lud żydowski
wysłali nas do was, abyśmy z wami zawarli przymierze i pokój, aby
zapisano nas jako waszych sprzymierzeńców i przyjaciół.
'''
"21" = ''':sup:`21` Przemówienie im się podobało.
'''
"22" = ''':sup:`22` To zaś jest odpis listu, który został napisany na tablicach z brązu
i posłany do Jerozolimy, aby tam był u nich jako akt upamiętniający
pokój i przymierze:
'''
"23" = ''':sup:`23` Niech Rzymianom i narodowi żydowskiemu zawsze dobrze się powodzi na
morzu i na lądzie, a miecz nieprzyjacielski niech będzie od nich z
daleka!
'''
"24" = ''':sup:`24` Jeżeliby jednak najpierw albo Rzymowi, albo któremukolwiek z jego
sprzymierzeńców na całym obszarze podległym ich władzy zagrażała wojna,
'''
"25" = ''':sup:`25` wtedy naród żydowski zależnie od tego, jak okoliczności będą
wymagały, z całym poświęceniem będzie w walce pomagał.
'''
"26" = ''':sup:`26` Walczącym zaś wrogom, o ile Rzym będzie uważał za słuszne, nie
będzie dawał ani dostarczał zboża, broni, pieniędzy ani okrętów.
Postanowień tych będą przestrzegali bez żadnego wynagrodzenia.
'''
"27" = ''':sup:`27` Tak samo jeżeli narodowi żydowskiemu najpierw wojna będzie
zagrażała, wtedy Rzymianie, zależnie od tego, jak okoliczności będą im
wskazywały, chętnie w walce będą im pomagali.
'''
"28" = ''':sup:`28` Walczącym zaś wrogom, o ile Rzym będzie uważał za słuszne, nie będą
dostarczane: zboże, broń, pieniądze ani okręty. Postanowień tych będą
przestrzegali bez żadnego podstępu.
'''
"29" = ''':sup:`29` Na podstawie tych postanowień Rzymianie ułożyli swoje stosunki z
ludem żydowskim.
'''
"30" = ''':sup:`30` Jeżeliby zaś jedni i drudzy do tych postanowień coś chcieli dodać
albo z nich coś skreślić, będą mogli to uczynić wedle swej woli;
dodatek albo skreślenie będą ważne.
'''
"31" = ''':sup:`31` Co zaś dotyczy krzywd wyrządzonych im przez króla Demetriusza, to
napisaliśmy do niego te słowa: Dlaczego na naszych przyjaciół i
sprzymierzeńców, na Żydów, włożyłeś tak ciężkie jarzmo?
'''
"32" = ''':sup:`32` Jeżeli jeszcze będą skarżyli się na ciebie, wtedy ujmiemy się za
ich prawami i pobijemy cię na morzu i na lądzie.
'''
