[8]
"1" = ''':sup:`1` Jezus natomiast udał się na Górę Oliwną,
'''
"2" = ''':sup:`2` ale o brzasku zjawił się znów w świątyni. Cały lud schodził się do
Niego, a On usiadłszy nauczał ich.
'''
"3" = ''':sup:`3` Wówczas uczeni w Piśmie i faryzeusze przyprowadzili do Niego kobietę
którą pochwycono na cudzołóstwie, a postawiwszy ją pośrodku,
powiedzieli do Niego:
'''
"4" = ''':sup:`4` Nauczycielu, tę kobietę dopiero pochwycono na cudzołóstwie.
'''
"5" = ''':sup:`5` W Prawie Mojżesz nakazał nam takie kamienować. A Ty co mówisz?
'''
"6" = ''':sup:`6` Mówili to wystawiając Go na próbę, aby mieli o co Go oskarżyć. Lecz
Jezus nachyliwszy się pisał palcem po ziemi.
'''
"7" = ''':sup:`7` A kiedy w dalszym ciągu Go pytali, podniósł się i rzekł do nich: Kto
z was jest bez grzechu, niech pierwszy rzuci na nią kamień.
'''
"8" = ''':sup:`8` I powtórnie nachyliwszy się pisał na ziemi.
'''
"9" = ''':sup:`9` Kiedy to usłyszeli, wszyscy jeden po drugim zaczęli odchodzić,
poczynając od starszych, aż do ostatnich. Pozostał tylko Jezus i
kobieta, stojąca na środku.
'''
"10" = ''':sup:`10` Wówczas Jezus podniósłszy się rzekł do niej: Kobieto, gdzież oni
są? Nikt cię nie potępił?
'''
"11" = ''':sup:`11` A ona odrzekła: Nikt, Panie! Rzekł do niej Jezus: I Ja ciebie nie
potępiam. - Idź, a od tej chwili już nie grzesz.
'''
"12" = ''':sup:`12` A oto znów przemówił do nich Jezus tymi słowami: Ja jestem
światłością świata. Kto idzie za Mną, nie będzie chodził w ciemności,
lecz będzie miał światło życia.
'''
"13" = ''':sup:`13` Rzekli do Niego faryzeusze: Ty sam o sobie wydajesz świadectwo.
Świadectwo Twoje nie jest prawdziwe.
'''
"14" = ''':sup:`14` W odpowiedzi rzekł do nich Jezus: Nawet jeżeli Ja sam o sobie
wydaję świadectwo, świadectwo moje jest prawdziwe, bo wiem skąd
przyszedłem i dokąd idę. Wy zaś nie wiecie, ani skąd przychodzę, ani
dokąd idę.
'''
"15" = ''':sup:`15` Wy wydajecie sąd według zasad tylko ludzkich. Ja nie sądzę nikogo.
'''
"16" = ''':sup:`16` A jeśli nawet będę sądził, to sąd mój jest prawdziwy, ponieważ Ja
nie jestem sam, lecz Ja i Ten, który Mnie posłał.
'''
"17" = ''':sup:`17` Także w waszym Prawie jest napisane, że świadectwo dwóch ludzi jest
prawdziwe.
'''
"18" = ''':sup:`18` Oto Ja sam wydaję świadectwo o sobie samym oraz świadczy o Mnie
Ojciec, który Mnie posłał.
'''
"19" = ''':sup:`19` Na to powiedzieli Mu: Gdzie jest Twój Ojciec? Jezus odpowiedział:
Nie znacie ani Mnie, ani Ojca mego. Gdybyście Mnie poznali,
poznalibyście i Ojca mego.
'''
"20" = ''':sup:`20` Słowa te wypowiedział przy skarbcu, kiedy uczył w świątyni. Mimo to
nikt Go nie pojmał, gdyż godzina Jego jeszcze nie nadeszła.
'''
"21" = ''':sup:`21` A oto znowu innym razem rzekł do nich: Ja odchodzę, a wy będziecie
Mnie szukać i w grzechu swoim pomrzecie. Tam, gdzie Ja idę, wy pójść
nie możecie.
'''
"22" = ''':sup:`22` Rzekli więc do Niego Żydzi: Czyżby miał sam siebie zabić, skoro
powiada: Tam, gdzie Ja idę, wy pójść nie możecie?
'''
"23" = ''':sup:`23` A On rzekł do nich: Wy jesteście z niskości, a Ja jestem z wysoka.
Wy jesteście z tego świata, Ja nie jestem z tego świata.
'''
"24" = ''':sup:`24` Powiedziałem wam, że pomrzecie w grzechach swoich. Tak, jeżeli nie
uwierzycie, że Ja jestem, pomrzecie w grzechach swoich.
'''
"25" = ''':sup:`25` Powiedzieli do Niego: Kimże Ty jesteś? Odpowiedział im Jezus:
Przede wszystkim po cóż jeszcze do was mówię?
'''
"26" = ''':sup:`26` Wiele mam o was do powiedzenia i do sądzenia. Ale Ten, który Mnie
posłał jest prawdziwy, a Ja mówię wobec świata to, co usłyszałem od
Niego.
'''
"27" = ''':sup:`27` A oni nie pojęli, że im mówił o Ojcu.
'''
"28" = ''':sup:`28` Rzekł więc do nich Jezus: Gdy wywyższycie Syna Człowieczego, wtedy
poznacie, że Ja jestem i że Ja nic od siebie nie czynię, ale że to
mówię, czego Mnie Ojciec nauczył.
'''
"29" = ''':sup:`29` A Ten, który Mnie posłał, jest ze Mną: nie pozostawił Mnie samego,
bo Ja zawsze czynię to, co się Jemu podoba.
'''
"30" = ''':sup:`30` Kiedy to mówił, wielu uwierzyło w Niego.
'''
"31" = ''':sup:`31` Wtedy powiedział Jezus do Żydów, którzy Mu uwierzyli: Jeżeli
będziesz trwać w nauce mojej, będziecie prawdziwie moimi uczniami
'''
"32" = ''':sup:`32` i poznacie prawdę, a prawda was wyzwoli.
'''
"33" = ''':sup:`33` Odpowiedzieli Mu: Jesteśmy potomstwem Abrahama i nigdy nie byliśmy
poddani w niczyją niewolę. Jakżeż Ty możesz mówić: Wolni będziecie?
'''
"34" = ''':sup:`34` Odpowiedział im Jezus: Zaprawdę, zaprawdę, powiadam wam: Każdy, kto
popełnia grzech, jest niewolnikiem grzechu.
'''
"35" = ''':sup:`35` A niewolnik nie przebywa w domu na zawsze, lecz Syn przebywa na
zawsze.
'''
"36" = ''':sup:`36` Jeżeli więc Syn was wyzwoli, wówczas będziecie rzeczywiście wolni.
'''
"37" = ''':sup:`37` Wiem, że jesteście potomstwem Abrahama, ale wy usiłujecie Mnie
zabić, bo nie przyjmujecie mojej nauki.
'''
"38" = ''':sup:`38` Głoszę to, co widziałem u mego Ojca, wy czynicie to, coście
słyszeli od waszego ojca.
'''
"39" = ''':sup:`39` W odpowiedzi rzekli do Niego: Ojcem naszym jest Abraham. Rzekł do
nich Jezus: Gdybyście byli dziećmi Abrahama, to byście pełnili czyny
Abrahama.
'''
"40" = ''':sup:`40` Teraz usiłujecie Mnie zabić, człowieka, który wam powiedział prawdę
usłyszaną u Boga. Tego Abraham nie czynił.
'''
"41" = ''':sup:`41` Wy pełnicie czyny ojca waszego. Rzekli do Niego: Myśmy się nie
urodzili z nierządu, jednego mamy Ojca - Boga.
'''
"42" = ''':sup:`42` Rzekł do nich Jezus: Gdyby Bóg był waszym ojcem, to i Mnie byście
miłowali. Ja bowiem od Boga wyszedłem i przychodzę. Nie wyszedłem od
siebie, lecz On Mnie posłał.
'''
"43" = ''':sup:`43` Dlaczego nie rozumiecie mowy mojej? Bo nie możecie słuchać mojej
nauki.
'''
"44" = ''':sup:`44` Wy macie diabła za ojca i chcecie spełniać pożądania waszego ojca.
Od początku był on zabójcą i w prawdzie nie wytrwał, bo prawdy w nim
nie ma. Kiedy mówi kłamstwo, od siebie mówi, bo jest kłamcą i ojcem
kłamstwa.
'''
"45" = ''':sup:`45` A ponieważ Ja mówię prawdę, dlatego Mi nie wierzycie.
'''
"46" = ''':sup:`46` Kto z was udowodni Mi grzech? Jeżeli prawdę mówię, dlaczego Mi nie
wierzycie?
'''
"47" = ''':sup:`47` Kto jest z Boga, słów Bożych słucha. Wy dlatego nie słuchacie, że z
Boga nie jesteście.
'''
"48" = ''':sup:`48` Odpowiedzieli Mu Żydzi: Czyż niesłusznie mówimy, że jesteś
Samarytaninem i jesteś opętany przez złego ducha?
'''
"49" = ''':sup:`49` Jezus odpowiedział: Ja nie jestem opętany, ale czczę Ojca mego, a
wy Mnie znieważacie.
'''
"50" = ''':sup:`50` Ja nie szukam własnej chwały. Jest Ktoś, kto jej szuka i sądzi.
'''
"51" = ''':sup:`51` Zaprawdę, zaprawdę, powiadam wam: Jeśli kto zachowa moją naukę, nie
zazna śmierci na wieki.
'''
"52" = ''':sup:`52` Rzekli do Niego Żydzi: Teraz wiemy, że jesteś opętany. Abraham
umarł i prorocy - a Ty mówisz: Jeśli kto zachowa moją naukę, ten
śmierci nie zazna na wieki.
'''
"53" = ''':sup:`53` Czy Ty jesteś większy od ojca naszego Abrahama, który przecież
umarł? I prorocy pomarli. Kim Ty siebie czynisz?
'''
"54" = ''':sup:`54` Odpowiedział Jezus: Jeżeli Ja sam siebie otaczam chwałą, chwała
moja jest niczym. Ale jest Ojciec mój, który Mnie chwałą otacza, o
którym wy mówicie: Jest naszym Bogiem,
'''
"55" = ''':sup:`55` ale wy Go nie znacie. Ja Go jednak znam. Gdybym powiedział, że Go
nie znam, byłbym podobnie jak wy - kłamcą. Ale Ja Go znam i słowa Jego
zachowuję.
'''
"56" = ''':sup:`56` Abraham, ojciec wasz, rozradował się z tego, że ujrzał mój dzień -
ujrzał /go/ i ucieszył się.
'''
"57" = ''':sup:`57` Na to rzekli do Niego Żydzi: Pięćdziesięciu lat jeszcze nie masz, a
Abrahama widziałeś?
'''
"58" = ''':sup:`58` Rzekł do nich Jezus: Zaprawdę, zaprawdę, powiadam wam: Zanim
Abraham stał się, Ja jestem.
'''
"59" = ''':sup:`59` Porwali więc kamienie, aby je rzucić na Niego. Jezus jednak ukrył
się i wyszedł ze świątyni.
'''
"Notes" = '''
Notas de rodapé:
8:1-11 - Cudzołożnica zostaje przyprowadzona do Jezusa, a On odpowiada
miłosierdziem i mądrością. Wzywając oskarżycieli do rzucenia pierwszego
kamienia, Jezus naucza o przebaczeniu, pokucie i potrzebie Bożej łaski
8:12-20 - Jezus ogłasza się Światłością Świata, objawiając swoją misję
niesienia jasności i prawdy tym, którzy tkwią w duchowej ciemności.
Rzuca wyzwanie ograniczonej wizji przywódców religijnych, pokazując, że
Jego światło jest prawdziwym objawieniem Boga (zob. także J 9,5 i 1 J
1,5).
8:21-30 - Jezus mówi o swoim niebiańskim pochodzeniu i relacji z Ojcem.
Objawia, że Jego władza pochodzi od Boga, a ci, którzy w Niego nie
wierzą, tracą szansę na otrzymanie życia wiecznego (zob. także J 16,28
i J 14,6).
8:31-36 - Jezus naucza o wolności płynącej z prawdy, potwierdzając, że
Jego prawda uwalnia nas od grzechu i duchowej niewoli. Prawdziwa
wolność pochodzi ze znajomości i przestrzegania Słowa Bożego oraz wiary
w Niego jako Syna posłanego, aby wyzwolić ludzkość (zob. także J 14,6 i
Rz 6,18).
8:58-59 - Jezus potwierdza swoją wieczność i boskość, mówiąc: „Zanim
Abraham stał się, Ja Jestem”. To wymowne użycie boskiego imienia „Ja
Jestem” wskazuje na Jego tożsamość jako Boga i spełnienie obietnic
zbawienia dla ludzkości (zobacz także Wyjścia 3:14 i Jana 10:30).
'''
