[4]
"1" = ''':sup:`1` Wtedy Duch wyprowadził Jezusa na pustynię, aby był kuszony przez
diabła.
'''
"2" = ''':sup:`2` A gdy przepościł czterdzieści dni i czterdzieści nocy, odczuł w
końcu głód.
'''
"3" = ''':sup:`3` Wtedy przystąpił kusiciel i rzekł do Niego: Jeśli jesteś Synem
Bożym, powiedz, żeby te kamienie stały się chlebem .
'''
"4" = ''':sup:`4` Lecz on mu odparł: Napisane jest: Nie samym chlebem żyje człowiek,
lecz każdym słowem, które pochodzi z ust Bożych.
'''
"5" = ''':sup:`5` Wtedy wziął Go diabeł do Miasta Świętego, postawił na narożniku
świątyni
'''
"6" = ''':sup:`6` i rzekł Mu: Jeśli jesteś Synem Bożym, rzuć się w dół, jest przecież
napisane: Aniołom swoim rozkaże o tobie, a na rękach nosić cię będą byś
przypadkiem nie uraził swej nogi o kamień.
'''
"7" = ''':sup:`7` Odrzekł mu Jezus: Ale jest napisane także: Nie będziesz wystawiał na
próbę Pana, Boga swego.
'''
"8" = ''':sup:`8` Jeszcze raz wziął Go diabeł na bardzo wysoką górę, pokazał Mu
wszystkie królestwa świata oraz ich przepych
'''
"9" = ''':sup:`9` i rzekł do Niego: Dam Ci to wszystko, jeśli upadniesz i oddasz mi
pokłon.
'''
"10" = ''':sup:`10` Na to odrzekł mu Jezus: Idź precz, szatanie! Jest bowiem napisane:
Panu, Bogu swemu, będziesz oddawał pokłon i Jemu samemu służyć
będziesz.
'''
"11" = ''':sup:`11` Wtedy opuścił Go diabeł, a oto aniołowie przystąpili i usługiwali
Mu.
'''
"12" = ''':sup:`12` Gdy /Jezus/ posłyszał, że Jan został uwięziony, usunął się do
Galilei.
'''
"13" = ''':sup:`13` Opuścił jednak Nazaret, przyszedł i osiadł w Kafarnaum nad
jeziorem, na pograniczu Zabulona i Neftalego.
'''
"14" = ''':sup:`14` Tak miało się spełnić słowo proroka Izajasza:
'''
"15" = ''':sup:`15` Ziemia Zabulona i ziemia Neftalegou, Droga morska, Zajordanie,
Galilea pogan!
'''
"16" = ''':sup:`16` Lud, który siedział w ciemności, ujrzał światło wielkie, i
mieszkańcom cienistej krainy śmierci światło wzeszło.
'''
"17" = ''':sup:`17` Odtąd począł Jezus nauczać i mówić: Nawracajcie się, albowiem
bliskie jest królestwo niebieskie.
'''
"18" = ''':sup:`18` Gdy /Jezus/ przechodził obok Jeziora Galilejskiego, ujrzał dwóch
braci: Szymona, zwanego Piotrem, i brata jego, Andrzeja, jak zarzucali
sieć w jezioro; byli bowiem rybakami.
'''
"19" = ''':sup:`19` I rzekł do nich: Pójdźcie za Mną, a uczynię was rybakami ludzi.
'''
"20" = ''':sup:`20` Oni natychmiast zostawili sieci i poszli za Nim.
'''
"21" = ''':sup:`21` A gdy poszedł stamtąd dalej, ujrzał innych dwóch braci, Jakuba,
syna Zebedeusza, i brata jego, Jana, jak z ojcem swym Zebedeuszem
naprawiali w łodzi swe sieci. Ich też powołał.
'''
"22" = ''':sup:`22` A oni natychmiast zostawili łódź i ojca i poszli za Nim.
'''
"23" = ''':sup:`23` I obchodził Jezus całą Galileę, nauczając w tamtejszych synagogach,
głosząc Ewangelię o królestwie i lecząc wszelkie choroby i wszelkie
słabości wśród ludu.
'''
"24" = ''':sup:`24` A wieść o Nim rozeszła się po całej Syrii. Przynoszono więc do
Niego wszystkich cierpiących, których dręczyły rozmaite choroby i
dolegliwości, opętanych, epileptyków i paralityków, a On ich uzdrawiał.
'''
"25" = ''':sup:`25` I szły za Nim liczne tłumy z Galilei i z Dekapolu, z Jerozolimy, z
Judei i z Zajordania.
'''
"Notes" = '''
Notas de rodapé:
4:1-11 - Kuszenie Jezusa na pustyni uwydatnia Jego opór wobec pokus i
wierność Słowu Bożemu. Stawia On czoła pokusom szatana nie siłą
fizyczną, lecz Pismem Świętym, pokazując, że prawdziwa siła pochodzi z
posłuszeństwa Bogu (zob. także Łk 4,1-13 i Hbr 4,15).
4:12-17 - Jezus rozpoczyna swoją posługę w Galilei, spełniając
proroctwo Izajasza i ogłaszając nadejście Królestwa Niebieskiego. Jego
wezwanie do nawrócenia jest zaproszeniem do zmiany sposobu myślenia i
zwrócenia się ku Bogu, aby doświadczyć Jego zbawienia (zob. także
Izajasz 9,1-2 i Dzieje Apostolskie 2,38).
4:18-22 - Wezwanie Piotra, Andrzeja, Jakuba i Jana, by poszli za Nim i
stali się „rybakami ludzi”, ukazuje początek formowania się posługi
uczniostwa. Jezus wzywa prostych rybaków do misji przemieniającej,
pokazując, że Jego Królestwo jest otwarte dla wszystkich (zob. także Łk
5,10-11 i J 1,35-51).
4:23-25 - Uzdrawianie chorych i wypędzanie demonów potwierdzają boską
moc Jezusa, przyciągając tłumy. Jego posługa uzdrawiania i uwalniania
dowodzi, że Królestwo Boże przynosi ludzkości całkowite odrodzenie
(zob. także Izajasz 35:5-6 i Mateusz 9:35).
'''
