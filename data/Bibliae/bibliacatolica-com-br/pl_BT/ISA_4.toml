[4]
"1" = ''':sup:`1` Siedem niewiast uchwyci się jednego mężczyzny w ów dzień, mówiąc:
Swój chleb będziemy jadły i we własną odzież się ubierały. Dozwól nam
tylko nosić twoje imię. Odejmij nam hańbę.
'''
"2" = ''':sup:`2` W owym dniu Odrośl Pana stanie się ozdobą i chwałą, a owoc ziemi
przepychem i krasą dla ocalałych z Izraela.
'''
"3" = ''':sup:`3` I będzie tak: Ten, kto pozostał żywy na Syjonie, i który się ostał w
Jeruzalem.
'''
"4" = ''':sup:`4` Gdy Pan obmyje brud Córy Syjońskiej i krew rozlaną oczyści wewnątrz
Jeruzalem tchnieniem sądu i tchnieniem pożogi,
tych, którzy się tam zgromadzą, we dnie jak obłok z dymu, w nocy jako
będzie osłoną
'''
"6" = ''':sup:`6` i namiotem, by za dnia dać cień przed skwarem, ucieczkę zaś i
schronienie przed nawałnicą i ulewą.
'''
"Notes" = '''
Notas de rodapé:
4:2 - „Odrośl Pańska” będzie chwalebna i piękna. To proroctwo wskazuje
na przyjście Mesjasza i duchowe odrodzenie Izraela, gdzie prawdziwe
piękno znajduje się w Bogu (zob. także Jeremiasz 23:5 i Zachariasz
3:8).
4:3-4 - Bóg oczyści Jerozolimę z grzechów, usuwając wszelką
nieczystość. To odnowienie symbolizuje świętość, której Bóg pragnie dla
swojego ludu, oraz przyjście Ducha Świętego, który oczyści wierzących
(zob. także Ezechiela 36:25-27 i 1 Jana 1:7).
4:5 - Bóg będzie osłoną dla swojego ludu, chroniąc go niczym obłok i
płomień. Ta metafora przywołuje Bożą ochronę na pustyni i symbolizuje
4:6 - Pan będzie schronieniem i ucieczką dla swojego ludu, chroniąc go
przed kłopotami i burzami. To podkreśla Bożą troskliwą opiekę nad tymi,
'''
