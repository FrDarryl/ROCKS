"1" = ''':sup:`1` Umiłujcie sprawiedliwość, sędziowie ziemscy! Myślcie o Panu
właściwie i szukajcie Go w prostocie serca!
'''
"2" = ''':sup:`2` Daje się bowiem znaleźć tym, co Go nie wystawiają na próbę, objawia
się takim, którym nie brak wiary w Niego.
'''
"3" = ''':sup:`3` Bo przewrotne myśli oddzielają od Boga, a Moc, gdy ją wystawiają na
próbę, karci niemądrych.
'''
"4" = ''':sup:`4` Mądrość nie wejdzie w duszę przewrotną, nie zamieszka w ciele
zaprzedanym grzechowi.
'''
"5" = ''':sup:`5` Święty Duch karności ujdzie przed obłudą, usunie się do niemądrych
myśli, wypłoszy Go nadejście nieprawości.
'''
"6" = ''':sup:`6` Mądrość bowiem jest duchem miłującym ludzi, ale bluźniercy z powodu
jego warg nie zostawi bez kary: ponieważ Bóg świadkiem jego nerek,
prawdziwym stróżem jego serca, Tym, który słyszy mowę jego języka.
'''
"7" = ''':sup:`7` Albowiem Duch Pański wypełnia ziemię, Ten, który ogarnia wszystko,
ma znajomość mowy.
'''
"8" = ''':sup:`8` Zatem się nie ukryje, kto mówi niegodziwie, i nie ominie go karząca
sprawiedliwość.
'''
"9" = ''':sup:`9` Zamysły bezbożnego zostaną zbadane i dojdzie do Pana wieść o jego
słowach, dla potępienia jego złych czynów.
'''
"10" = ''':sup:`10` Czujne bowiem ucho nasłuchuje wszystkiego i pomruk szemrania nie
pozostanie w ukryciu.
'''
"11" = ''':sup:`11` Strzeżcie się więc próżnego szemrania, powściągajcie język od złej
mowy: bo i skryte słowo nie jest bez następstwa, a usta kłamliwe
zabijają duszę.
'''
"12" = ''':sup:`12` Nie dążcie do śmierci przez swe błędne życie, nie gotujcie sobie
zguby własnymi rękami!
'''
"13" = ''':sup:`13` Bo śmierci Bóg nie uczynił i nie cieszy się ze zguby żyjących.
'''
"14" = ''':sup:`14` Stworzył bowiem wszystko po to, aby było, i byty tego świata niosą
zdrowie: nie ma w nich śmiercionośnego jadu ani władania Otchłani na
tej ziemi.
'''
"15" = ''':sup:`15` Bo sprawiedliwość nie podlega śmierci.
'''
"16" = ''':sup:`16` Bezbożni zaś ściągają ją na siebie słowem i czynem, usychają,
uważając ją za przyjaciółkę, i zawierają z nią przymierze, zasługują
bowiem na to, aby być jej działem.
'''
"Notes" = '''
Notas de rodapé:
1:1-3 - Dążenie do mądrości jest niezbędne i wiąże się ze
sprawiedliwością oraz bojaźnią Bożą. Obecność mądrości to dar Boży,
który oświeca ludzkie serce, kierując je ku prawym uczynkom (zob. także
Księgę Przysłów 1:7 i List Jakuba 1:5).
1:4-6 - Mądrość jest opisywana jako duch, który nie odwraca się od zła
i zapewnia rozeznanie moralne. Obcowanie z mądrością prowadzi do stylu
24:23).
1:7-10 - Mądrość to dar, który należy do każdego, ale jego przyjęcie
zależy od nastawienia ludzkiego serca. Podkreśla się wagę poszukiwania
mądrości, podkreślając aktywną rolę człowieka w tym procesie (zob.
1:11-15 - Bezbożność to wybór, który prowadzi do śmierci. Autor
podkreśla, że prawdziwe życie ma swoje korzenie w mądrości, a
bezbożność prowadzi do zniszczenia. Wybór między mądrością a
bezbożnością jest kluczowy dla życia duchowego (zob. także Rz 6,23 i
Syr 15,16-17).
1:16-20 - Mądrość oferuje ochronę i bezpieczeństwo, podczas gdy ci,
którzy ją odrzucają, odcinają się od jej źródła życia. Związek między
mądrością a łaską Bożą jest centralnym tematem, który podkreśla
Przysłów 3:5-6).
'''
