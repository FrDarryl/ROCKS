[32]
"1" = ''':sup:`1` Dawidowy. Pieśń pouczająca. Szczęśliwy ten, komu została odpuszczona
nieprawość, którego grzech został puszczony w niepamięć.
'''
"2" = ''':sup:`2` Szczęśliwy człowiek, któremu Pan nie poczytuje winy, w którego duszy
nie kryje się podstęp.
'''
"3" = ''':sup:`3` Póki milczałem, schnęły kości moje, wśród codziennych mych jęków.
'''
"4" = ''':sup:`4` Bo dniem i nocą ciążyła nade mną Twa ręka, język mój ustawał jak w
letnich upałach.
'''
"5" = ''':sup:`5` Grzech mój wyznałem Tobie i nie ukryłem mej winy. Rzekłem: Wyznaję
nieprawość moją wobec Pana, a Tyś darował winę mego grzechu.
'''
"6" = ''':sup:`6` Toteż każdy wierny będzie się modlił do Ciebie w czasie potrzeby.
Choćby nawet fale wód uderzały, jego nie dosięgną.
'''
"7" = ''':sup:`7` Tyś dla mnie ucieczką: z ucisku mnie wyrwiesz, otoczysz mnie
radościami ocalenia.
'''
"8" = ''':sup:`8` Pouczę cię i wskażę drogę, którą pójdziesz; umocnię moje spojrzenie
na tobie.
'''
"9" = ''':sup:`9` Nie bądźcie bez rozumu niczym koń i muł: tylko wędzidłem i uzdą
można je okiełznać, nie zbliżą się inaczej do ciebie.
'''
"10" = ''':sup:`10` Liczne są boleści grzesznika, lecz łaska ogarnia ufających Panu.
'''
"11" = ''':sup:`11` Cieszcie się sprawiedliwi i weselcie w Panu, wszyscy o prawym
sercu, wznoście radosne okrzyki!
'''
"Notes" = '''
Notas de rodapé:
32:1-2 - Szczęście człowieka, któremu odpuszczono grzechy, jest tematem
przewodnim. Psalmista podkreśla radość płynącą z przebaczenia,
pokazując, że prawdziwe szczęście można znaleźć w odnowionej relacji z
32:3-4 - Ciężar niewyznanego grzechu niesie ze sobą udrękę i
cierpienie. Świadomość grzechu wpływa nie tylko na relację z Bogiem,
ale także na zdrowie emocjonalne i duchowe, podkreślając wagę wyznania
32:5 - Wyznanie grzechów prowadzi do wyzwolenia. Obietnica, że Bóg
przebacza tym, którzy do Niego powracają, jest zaproszeniem do
51,17).
32:6-7 - Wezwanie do modlitwy w chwilach próby podkreśla potrzebę
szukania ochrony u Boga. On jest naszym schronieniem i bezpieczeństwem,
Filipian 4:6-7).
32:8-11 - Bóg obiecuje pouczać i nauczać tych, którzy się do Niego
zwracają. Podkreśla radość i pewność siebie płynące z życia zgodnego z
wolą Bożą, przypominając nam o znaczeniu podążania za Jego wskazówkami
(zob. także Księgę Przysłów 3:5-6 i Księgę Izajasza 48:17-18).
'''
