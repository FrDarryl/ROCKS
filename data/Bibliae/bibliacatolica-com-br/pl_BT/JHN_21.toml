[21]
"1" = ''':sup:`1` Potem znowu ukazał się Jezus nad Morzem Tyberiadzkim. A ukazał się w
ten sposób:
'''
"2" = ''':sup:`2` Byli razem Szymon Piotr, Tomasz, zwany Didymos, Natanael z Kany
Galilejskiej, synowie Zebedeusza oraz dwaj inni z Jego uczniów.
'''
"3" = ''':sup:`3` Szymon Piotr powiedział do nich: Idę łowić ryby. Odpowiedzieli mu:
Idziemy i my z tobą. Wyszli więc i wsiedli do łodzi, ale tej nocy nic
nie złowili.
'''
"4" = ''':sup:`4` A gdy ranek zaświtał, Jezus stanął na brzegu. Jednakże uczniowie nie
wiedzieli, że to był Jezus.
'''
"5" = ''':sup:`5` A Jezus rzekł do nich: Dzieci, czy macie co na posiłek?
Odpowiedzieli Mu: Nie.
'''
"6" = ''':sup:`6` On rzekł do nich: Zarzućcie sieć po prawej stronie łodzi, a
znajdziecie. Zarzucili więc i z powodu mnóstwa ryb nie mogli jej
wyciągnąć.
'''
"7" = ''':sup:`7` Powiedział więc do Piotra ów uczeń, którego Jezus miłował: To jest
Pan! Szymon Piotr usłyszawszy, że to jest Pan, przywdział na siebie
wierzchnią szatę - był bowiem prawie nagi - i rzucił się w morze.
'''
"8" = ''':sup:`8` Reszta uczniów dobiła łodzią, ciągnąc za sobą sieć z rybami. Od
brzegu bowiem nie było daleko - tylko około dwustu łokci.
'''
"9" = ''':sup:`9` A kiedy zeszli na ląd, ujrzeli żarzące się na ziemi węgle, a na nich
ułożoną rybę oraz chleb.
'''
"10" = ''':sup:`10` Rzekł do nich Jezus: Przynieście jeszcze ryb, któreście teraz
ułowili.
'''
"11" = ''':sup:`11` Poszedł Szymon Piotr i wyciągnął na brzeg sieć pełną wielkich ryb w
liczbie stu pięćdziesięciu trzech. A pomimo tak wielkiej ilości, sieć
się nie rozerwała.
'''
"12" = ''':sup:`12` Rzekł do nich Jezus: Chodźcie, posilcie się! Żaden z uczniów nie
odważył się zadać Mu pytania: Kto Ty jesteś? bo wiedzieli, że to jest
Pan.
'''
"13" = ''':sup:`13` A Jezus przyszedł, wziął chleb i podał im - podobnie i rybę.
'''
"14" = ''':sup:`14` To już trzeci raz, jak Jezus ukazał się uczniom od chwili, gdy
zmartwychwstał.
'''
"15" = ''':sup:`15` A gdy spożyli śniadanie, rzekł Jezus do Szymona Piotra: Szymonie,
synu Jana, czy miłujesz Mnie więcej aniżeli ci? Odpowiedział Mu: Tak,
Panie, Ty wiesz, że Cię kocham. Rzekł do niego: Paś baranki moje.
'''
"16" = ''':sup:`16` I znowu, po raz drugi, powiedział do niego: Szymonie, synu Jana,
czy miłujesz Mnie? Odparł Mu: Tak, Panie, Ty wiesz, że Cię kocham.
Rzekł do niego: Paś owce moje.
'''
"17" = ''':sup:`17` Powiedział mu po raz trzeci: Szymonie, synu Jana, czy kochasz Mnie?
Zasmucił się Piotr, że mu po raz trzeci powiedział: Czy kochasz Mnie? I
rzekł do Niego: Panie, Ty wszystko wiesz, Ty wiesz, że Cię kocham.
Rzekł do niego Jezus: Paś owce moje.
'''
"18" = ''':sup:`18` Zaprawdę, zaprawdę, powiadam ci: Gdy byłeś młodszy, opasywałeś się
sam i chodziłeś, gdzie chciałeś. Ale gdy się zestarzejesz, wyciągniesz
ręce swoje, a inny cię opasze i poprowadzi, dokąd nie chcesz.
'''
"19" = ''':sup:`19` To powiedział, aby zaznaczyć, jaką śmiercią uwielbi Boga. A
wypowiedziawszy to rzekł do niego: Pójdź za Mną!
'''
"20" = ''':sup:`20` Piotr obróciwszy się zobaczył idącego za sobą ucznia, którego
miłował Jezus, a który to w czasie uczty spoczywał na Jego piersi i
powiedział: Panie, kto jest ten, który Cię zdradzi?
'''
"21" = ''':sup:`21` Gdy więc go Piotr ujrzał, rzekł do Jezusa: Panie, a co z tym
będzie?
'''
"22" = ''':sup:`22` Odpowiedział mu Jezus: Jeżeli chcę, aby pozostał, aż przyjdę, co
tobie do tego? Ty pójdź za Mną.
'''
"23" = ''':sup:`23` Rozeszła się wśród braci wieść, że uczeń ów nie umrze. Ale Jezus
nie powiedział mu, że nie umrze, lecz: Jeśli Ja chcę, aby pozostał aż
przyjdę, co tobie do tego?
'''
"24" = ''':sup:`24` Ten właśnie uczeń daje świadectwo o tych sprawach i on je opisał. A
wiemy, że świadectwo jego jest prawdziwe.
'''
"25" = ''':sup:`25` Jest ponadto wiele innych rzeczy, których Jezus dokonał, a które,
gdyby je szczegółowo opisać, to sądzę, że cały świat nie pomieściłby
ksiąg, które by trzeba napisać.
'''
"Notes" = '''
Notas de rodapé:
21:1-14 - Jezus ukazuje się uczniom nad jeziorem i dokonuje cudu połowu
ryb. Ten epizod odzwierciedla ciągłość misji Chrystusa i powołanie
Kościoła, by był rybakiem ludzi, przyprowadzającym dusze do Królestwa
21:15-17 - Jezus trzykrotnie pyta Piotra, czy Go kocha, przywracając go
do życia po tym, jak się Go zaparł. Dialog ten podkreśla wagę pokuty i
odnowy w życiu chrześcijańskim. Jezus powierza Piotrowi zadanie
pasienia Jego owiec, symbolizując pasterską troskę Kościoła (zob. także
Mt 16, 18-19 i 1 P 5, 2-3).
21:18-19 - Jezus przepowiada męczeństwo Piotra, pokazując, że
naśladowanie Go oznacza cierpienie dla Niego. Wierność Chrystusowi może
wymagać poświęcenia, ale towarzyszy jej obietnica wiecznej chwały (zob.
21:20-23 - Piotr kwestionuje przyszłość Jana, a Jezus nakazuje mu
skupić się na własnej misji. Ten epizod przypomina nam, że porównywanie
się z innymi nie powinno być celem życia chrześcijańskiego; każdy
człowiek ma wyjątkowe i osobiste powołanie od Boga (zob. także 1
Koryntian 12:4-7 i Galacjan 6:4-5).
21:24-25 - Ewangelista Jan potwierdza prawdziwość swojego świadectwa i
stwierdza, że o czynach Jezusa można powiedzieć o wiele więcej.
Rozdział ten podkreśla niezmierzoną głębię życia i nauczania Chrystusa,
wykraczającą poza ludzkie zapisy (zob. także 1 J 1,1-3 i Dz 10,39).
'''
