[8]
"1" = ''':sup:`1` Pan rzekł do Mojżesza: Powiedz Aaronowi: Wyciągnij rękę i laskę na
rzeki, kanały i stawy i wprowadź żaby do ziemi egipskiej.
'''
"2" = ''':sup:`2` Aaron wyciągnął rękę swoją na wody Egiptu, wyszły żaby, i pokryły
ziemię egipską.
'''
"3" = ''':sup:`3` Lecz czarownicy uczynili to samo dzięki swej wiedzy tajemnej i
sprowadzili żaby na ziemię egipską.
'''
"4" = ''':sup:`4` Zawołał więc faraon Mojżesza i Aarona i rzekł: Proście Pana, żeby
usunął żaby ode mnie i od ludu mego, a wypuszczę lud, aby złożył ofiarę
dla Pana.
'''
"5" = ''':sup:`5` Odpowiedział Mojżesz faraonowi: Powiedz mi, kiedy mam prosić za
ciebie, za twoje sługi i za lud twój, by Pan oddalił żaby od ciebie i
od domów twoich, aby pozostały tylko w Nilu.
'''
"6" = ''':sup:`6` Odpowiedział: Jutro. I rzekł Mojżesz: Stanie się według słowa twego,
abyś poznał, że nie ma nikogo jak Pan, nasz Bóg.
'''
"7" = ''':sup:`7` Żaby odejdą od ciebie, od twoich domów, od twoich sług i od ludu
twego i pozostaną jedynie w Nilu.
'''
"8" = ''':sup:`8` Potem Mojżesz z Aaronem odeszli od faraona, a Mojżesz błagał Pana o
spełnienie obietnicy, jaką w sprawie żab uczynił faraonowi.
'''
"9" = ''':sup:`9` Pan uczynił według prośby Mojżesza. Żaby wyginęły w domach, na
polach i na podwórzach.
'''
"10" = ''':sup:`10` Zebrano je w stosy, a ziemia wydawała przykrą woń.
'''
"11" = ''':sup:`11` Gdy faraon zauważył, że ustąpił ucisk, serce jego stało się twarde:
nie usłuchał Mojżesza i Aarona, co też Pan zapowiedział.
'''
"12" = ''':sup:`12` I rzekł Pan do Mojżesza: Powiedz Aaronowi: Wyciągnij laskę swoją i
uderz proch ziemi, aby zamienił się w komary na całej ziemi egipskiej.
'''
"13" = ''':sup:`13` I uczynili tak: Aaron wyciągnął rękę swoją i laskę i uderzył proch
ziemi. Komary pokryły ziemię i bydło, cały proch ziemi w kraju egipskim
zamienił się w komary.
'''
"14" = ''':sup:`14` Lecz to samo starali się uczynić czarownicy dzięki swej wiedzy
tajemnej, by sprowadzić komary, ale tego nie potrafili. Przyszły komary
na ziemię i na zwierzęta.
'''
"15" = ''':sup:`15` Wówczas rzekli czarownicy do faraona: Palec to Boży, ale serce
faraona pozostało uparte i nie usłuchał ich, co też Pan zapowiedział.
'''
"16" = ''':sup:`16` Rzekł Pan do Mojżesza: Wstań rano, by spotkać się z faraonem, gdy
będzie wychodził nad wodę. Powiesz mu: To rzecze Pan: Wypuść lud mój,
by Mi służył.
'''
"17" = ''':sup:`17` Jeżeli nie wypuścisz ludu mego, to Ja ześlę muchy na ciebie, na
twoje sługi, na lud twój i na twoje domy, tak że domy Egipcjan zostaną
napełnione muchami, a nawet ziemia, na której będą.
'''
"18" = ''':sup:`18` Lecz oddzielę w tym dniu ziemię Goszen, którą zamieszkuje mój lud,
a nie będzie tam much, abyś wiedział, że Ja, Pan, rządzę w całym kraju.
'''
"19" = ''':sup:`19` I uczynię przedział między ludem moim a ludem twoim. Jutro ukaże
się ten znak.
'''
"20" = ''':sup:`20` I uczynił tak Pan, i sprowadził mnóstwo much do domu faraona, do
domów sług jego i na całą ziemię egipską. Kraj został zniszczony przez
muchy.
'''
"21" = ''':sup:`21` Zawołał więc faraon Mojżesza i Aarona i rzekł: Możecie złożyć
ofiarę Bogu waszemu, ale w tym kraju.
'''
"22" = ''':sup:`22` Odpowiedział Mojżesz: Nie wypada postępować w ten sposób, ponieważ
obrazą Egipcjan byłaby nasza ofiara dla Pana, Boga naszego, gdybyśmy
złożyli na ofiarę to, co w oczach Egipcjan jest niedozwolone. Czy za to
nie ukamienowaliby nas?
'''
"23" = ''':sup:`23` Pójdziemy na pustynię, na trzy dni, aby złożyć ofiarę Panu, Bogu
naszemu, jak nam to przykazał.
'''
"24" = ''':sup:`24` Odpowiedział faraon: Ja poślę was na pustynię, byście złożyli
ofiarę Panu, Bogu waszemu, tylko nie oddalajcie się zbytnio i wstawcie
się za mną.
'''
"25" = ''':sup:`25` Odpowiedział Mojżesz: Oto ja, gdy wyjdę od ciebie, będę prosił
Pana, a jutro muchy usuną się od faraona, od sług jego i od ludu jego,
tylko niech faraon nie oszukuje nas więcej, nie wypuszczając ludu, i
pozwoli ludowi złożyć ofiarę Panu.
'''
"26" = ''':sup:`26` I wyszedł Mojżesz od faraona, i błagał Pana.
'''
"27" = ''':sup:`27` Pan zaś uczynił według próśb Mojżesza i usunął muchy od faraona,
sług jego i od jego ludu. Nie pozostała ani jedna.
'''
"28" = ''':sup:`28` Lecz i tym razem serce faraona pozostało twarde, i nie puścił ludu.
'''
