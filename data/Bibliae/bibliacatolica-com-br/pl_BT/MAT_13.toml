[13]
"1" = ''':sup:`1` Owego dnia Jezus wyszedł z domu i usiadł nad jeziorem.
'''
"2" = ''':sup:`2` Wnet zebrały się koło Niego tłumy tak wielkie, że wszedł do łodzi i
usiadł, a cały lud stał na brzegu.
'''
"3" = ''':sup:`3` I mówił im wiele w przypowieściach tymi słowami: Oto siewca wyszedł
siać.
wydziobały je.
'''
"5" = ''':sup:`5` Inne padły na miejsca skaliste, gdzie niewiele miały ziemi; i wnet
powschodziły, bo gleba nie była głęboka.
'''
"6" = ''':sup:`6` Lecz gdy słońce wzeszło, przypaliły się i uschły, bo nie miały
korzenia.
'''
"7" = ''':sup:`7` Inne znowu padły między ciernie, a ciernie wybujały i zagłuszyły je.
'''
"8" = ''':sup:`8` Inne w końcu padły na ziemię żyzną i plon wydały, jedno stokrotny,
drugie sześćdziesięciokrotny, a inne trzydziestokrotny.
'''
"9" = ''':sup:`9` Kto ma uszy, niechaj słucha!
'''
"10" = ''':sup:`10` Przystąpili do Niego uczniowie i zapytali: Dlaczego w
przypowieściach mówisz do nich?
'''
"11" = ''':sup:`11` On im odpowiedział: Wam dano poznać tajemnice królestwa
niebieskiego, im zaś nie dano.
'''
"12" = ''':sup:`12` Bo kto ma, temu będzie dodane, i nadmiar mieć będzie; kto zaś nie
ma, temu zabiorą również to, co ma.
'''
"13" = ''':sup:`13` Dlatego mówię do nich w przypowieściach, że otwartymi oczami nie
widzą i otwartymi uszami nie słyszą ani nie rozumieją.
'''
"14" = ''':sup:`14` Tak spełnia się na nich przepowiednia Izajasza: Słuchać będziecie,
a nie zrozumiecie, patrzeć będziecie, a nie zobaczycie.
'''
"15" = ''':sup:`15` Bo stwardniało serce tego ludu, ich uszy stępiały i oczy swe
zamknęli, żeby oczami nie widzieli ani uszami nie słyszeli, ani swym
sercem nie rozumieli: i nie nawrócili się, abym ich uzdrowił.
'''
"16" = ''':sup:`16` Lecz szczęśliwe oczy wasze, że widzą, i uszy wasze, że słyszą.
'''
"17" = ''':sup:`17` Bo zaprawdę, powiadam wam: Wielu proroków i sprawiedliwych pragnęło
ujrzeć to, na co wy patrzycie, a nie ujrzeli; i usłyszeć to, co wy
słyszycie, a nie usłyszeli.
'''
"18" = ''':sup:`18` Wy zatem posłuchajcie przypowieści o siewcy!
'''
"19" = ''':sup:`19` Do każdego, kto słucha słowa o królestwie, a nie rozumie go,
przychodzi Zły i porywa to, co zasiane jest w jego sercu. Takiego
człowieka oznacza ziarno posiane na drodze.
'''
"20" = ''':sup:`20` Posiane na miejsce skaliste oznacza tego, kto słucha słowa i
natychmiast z radością je przyjmuje;
'''
"21" = ''':sup:`21` ale nie ma w sobie korzenia, lecz jest niestały. Gdy przyjdzie
ucisk lub prześladowanie z powodu słowa, zaraz się załamuje.
'''
"22" = ''':sup:`22` Posiane między ciernie oznacza tego, kto słucha słowa, lecz troski
doczesne i ułuda bogactwa zagłuszają słowo, tak że zostaje bezowocne.
'''
"23" = ''':sup:`23` Posiane w końcu na ziemię żyzną oznacza tego, kto słucha słowa i
rozumie je. On też wydaje plon: jeden stokrotny, drugi
sześćdziesięciokrotny, inny trzydziestokrotny.
'''
"24" = ''':sup:`24` Inną przypowieść im przedłożył: Królestwo niebieskie podobne jest
do człowieka, który posiał dobre nasienie na swej roli.
'''
"25" = ''':sup:`25` Lecz gdy ludzie spali, przyszedł jego nieprzyjaciel, nasiał chwastu
między pszenicę i odszedł.
'''
"26" = ''':sup:`26` A gdy zboże wyrosło i wypuściło kłosy, wtedy pojawił się i chwast.
'''
"27" = ''':sup:`27` Słudzy gospodarza przyszli i zapytali go: Panie, czy nie posiałeś
dobrego nasienia na swej roli? Skąd więc wziął się na niej chwast?
'''
"28" = ''':sup:`28` Odpowiedział im: Nieprzyjazny człowiek to sprawił. Rzekli mu
słudzy: Chcesz więc, żebyśmy poszli i zebrali go?
'''
"29" = ''':sup:`29` A on im odrzekł: Nie, byście zbierając chwast nie wyrwali razem z
nim i pszenicy.
'''
"30" = ''':sup:`30` Pozwólcie obojgu róść aż do żniwa; a w czasie żniwa powiem żeńcom:
Zbierzcie najpierw chwast i powiążcie go w snopki na spalenie; pszenicę
zaś zwieźcie do mego spichlerza.
'''
"31" = ''':sup:`31` Inną przypowieść im przedłożył: Królestwo niebieskie podobne jest
do ziarnka gorczycy, które ktoś wziął i posiał na swej roli.
'''
"32" = ''':sup:`32` Jest ono najmniejsze ze wszystkich nasion, lecz gdy wyrośnie, jest
większe od innych jarzyn i staje się drzewem, tak że ptaki przylatują z
powietrza i gnieżdżą się na jego gałęziach.
'''
"33" = ''':sup:`33` Powiedział im inną przypowieść: Królestwo niebieskie podobne jest
do zaczynu, który pewna kobieta wzięła i włożyła w trzy miary mąki, aż
się wszystko zakwasiło.
'''
"34" = ''':sup:`34` To wszystko mówił Jezus tłumom w przypowieściach, a bez
przypowieści nic im nie mówił.
'''
"35" = ''':sup:`35` Tak miało się spełnić słowo Proroka: Otworzę usta w
przypowieściach, wypowiem rzeczy ukryte od założenia świata.
'''
"36" = ''':sup:`36` Wtedy odprawił tłumy i wrócił do domu. Tam przystąpili do Niego
uczniowie i prosili Go: Wyjaśnij nam przypowieść o chwaście!
'''
"37" = ''':sup:`37` On odpowiedział: Tym, który sieje dobre nasienie, jest Syn
Człowieczy.
'''
"38" = ''':sup:`38` Rolą jest świat, dobrym nasieniem są synowie królestwa, chwastem
zaś synowie Złego.
'''
"39" = ''':sup:`39` Nieprzyjacielem, który posiał chwast, jest diabeł; żniwem jest
koniec świata, a żeńcami są aniołowie.
'''
"40" = ''':sup:`40` Jak więc zbiera się chwast i spala ogniem, tak będzie przy końcu
świata.
'''
"41" = ''':sup:`41` Syn Człowieczy pośle aniołów swoich: ci zbiorą z Jego królestwa
wszystkie zgorszenia i tych, którzy dopuszczają się nieprawości,
'''
"42" = ''':sup:`42` i wrzucą ich w piec rozpalony; tam będzie płacz i zgrzytanie zębów.
'''
"43" = ''':sup:`43` Wtedy sprawiedliwi jaśnieć będą jak słońce w królestwie Ojca swego.
Kto ma uszy, niechaj słucha!
'''
"44" = ''':sup:`44` Królestwo niebieskie podobne jest do skarbu ukrytego w roli.
Znalazł go pewien człowiek i ukrył ponownie. Z radości poszedł,
sprzedał wszystko, co miał, i kupił tę rolę.
'''
"45" = ''':sup:`45` Dalej, podobne jest królestwo niebieskie do kupca, poszukującego
pięknych pereł.
'''
"46" = ''':sup:`46` Gdy znalazł jedną drogocenną perłę, poszedł, sprzedał wszystko, co
miał, i kupił ją.
'''
"47" = ''':sup:`47` Dalej, podobne jest królestwo niebieskie do sieci, zarzuconej w
morze i zagarniającej ryby wszelkiego rodzaju.
'''
"48" = ''':sup:`48` Gdy się napełniła, wyciągnęli ją na brzeg i usiadłszy, dobre
zebrali w naczynia, a złe odrzucili.
'''
"49" = ''':sup:`49` Tak będzie przy końcu świata: wyjdą aniołowie, wyłączą złych
spośród sprawiedliwych
'''
"50" = ''':sup:`50` i wrzucą w piec rozpalony; tam będzie płacz i zgrzytanie zębów.
'''
"51" = ''':sup:`51` Zrozumieliście to wszystko? Odpowiedzieli Mu: Tak jest.
'''
"52" = ''':sup:`52` A On rzekł do nich: Dlatego każdy uczony w Piśmie, który stał się
uczniem królestwa niebieskiego, podobny jest do ojca rodziny, który ze
swego skarbca wydobywa rzeczy nowe i stare.
'''
"53" = ''':sup:`53` Gdy Jezus dokończył tych przypowieści, oddalił się stamtąd.
'''
"54" = ''':sup:`54` Przyszedłszy do swego miasta rodzinnego, nauczał ich w synagodze,
tak że byli zdumieni i pytali: Skąd u Niego ta mądrość i cuda?
'''
"55" = ''':sup:`55` Czyż nie jest On synem cieśli? Czy Jego Matce nie jest na imię
Mariam, a Jego braciom Jakub, Józef, Szymon i Juda?
'''
"56" = ''':sup:`56` Także Jego siostry czy nie żyją wszystkie u nas? Skądże więc ma to
wszystko?
'''
"57" = ''':sup:`57` I powątpiewali o Nim. A Jezus rzekł do nich: Tylko w swojej
ojczyźnie i w swoim domu może być prorok lekceważony.
'''
"58" = ''':sup:`58` I niewiele zdziałał tam cudów, z powodu ich niedowiarstwa.
'''
"Notes" = '''
Notas de rodapé:
13:1-2 - Jezus rozpoczyna nauczanie ludzi nad brzegiem morza,
posługując się przypowieściami, aby objawić im głębokie prawdy duchowe.
Używa tej formy nauczania dla tych, którzy mają uszy do słuchania i
serca gotowe do zrozumienia (zob. także Mk 4,1-9 i Łk 8,4-15).
13:3-9 - Przypowieść o siewcy ilustruje, jak Słowo Boże jest
przyjmowane na różne sposoby. Otwartość ludzi na ewangelię zależy od
stanu ich serc – niektóre serca są zatwardziałe, inne płytkie, a
jeszcze inne płodne (zob. także Łk 8,5-15 i Jk 1,21).
13:18-23 - Jezus wyjaśnia Przypowieść o siewcy, odsłaniając jej głębsze
znaczenie, dotyczące tego, jak ludzie reagują na słowo Boże.
Przypowieść uczy, jak ważna jest głęboka i silna wiara, aby przynosić
trwałe owoce (zob. także Łk 8,11-15 i Kol 1,6).
13:24-30 - Przypowieść o chwaście wyjaśnia jednoczesny wzrost dobra i
zła na świecie. Cierpliwość Boga, który pozwala obu rosnąć aż do żniwa,
świadczy o Jego miłosierdziu i pragnieniu zbawienia ludzkości (zob.
także 2 Piotra 3:9 i Objawienie 14:14-20).
13:44-46 - Przypowieści o ukrytym skarbie i Perle wielkiej wartości
podkreślają niezrównaną wartość Królestwa Niebieskiego. Królestwo jest
tak cenne, że należy go szukać i traktować priorytetowo ponad wszystko
(zob. także List do Filipian 3:7-8 i List do Kolosan 3:1-2).
'''
