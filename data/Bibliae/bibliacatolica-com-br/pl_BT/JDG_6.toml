*
Mosaico decorativo
Księga Sedziów, 6
na siedem lat w ręce Madianitów.
'''
"2" = ''':sup:`2` A ręka Madianitów zaciążyła nad Izraelitami, tak że przed
Madianitami kopali sobie schronienia w górach, jaskinie i miejsca
obronne.
'''
"3" = ''':sup:`3` Zdarzało się, że ledwie Izraelici co zasiali przychodzili Madianici
i Amalekici oraz lud ze wschodu słońca i napadali na nich,
'''
"4" = ''':sup:`4` a rozbijając obozy naprzeciwko nich, niszczyli plony ziemi aż ku
granicom Gazy. Nie pozostawiali Izraelowi żadnych środków do życia -
ani owiec, ani wołów, ani osłów.
'''
"5" = ''':sup:`5` Zjawiali się bowiem wraz ze stadami i namiotami, a przychodzili tak
tłumnie jak szarańcza: liczba ich i wielbłądów była niezwykle wielka.
Tak wpadali do kraju, aby go pustoszyć.
'''
"6" = ''':sup:`6` Madianici wtrącili więc Izraela w wielką nędzę. Poczęli zatem
Izraelici wołać do Pana.
'''
"7" = ''':sup:`7` A gdy Izraelici wołali do Pana z powodu Madianitów,
'''
"8" = ''':sup:`8` Pan wysłał Izraelitom proroka, który im rzekł: To mówi Pan, Bóg
Izraela: Oto Ja was wyprowadziłem z Egiptu i Ja was wywiodłem z domu
niewoli.
'''
"9" = ''':sup:`9` Ja was wybawiłem z rąk Egipcjan i z rąk tych wszystkich, którzy was
uciskali. Ja ich wypędziłem sprzed was i Ja wam dałem ich kraj.
'''
"10" = ''':sup:`10` Powiedziałem wam: Ja jestem Pan, Bóg wasz: nie oddawajcie czci
bogom Amorytów, których kraj zamieszkujecie, lecz wyście nie usłuchali
mego głosu.
'''
"11" = ''':sup:`11` A oto przyszedł Anioł Pana i usiadł pod terebintem w Ofra, które
należało do Joasza z rodu Abiezera. Gedeon, syn jego, młócił na
klepisku zboże, aby je ukryć przed Madianitami.
'''
"12" = ''':sup:`12` I ukazał mu się Anioł Pana. Pan jest z tobą - rzekł mu - dzielny
wojowniku!
'''
"13" = ''':sup:`13` Odpowiedział mu Gedeon: Wybacz, panie mój! Jeżeli Pan jest z nami,
skąd pochodzi to wszystko, co się nam przydarza? Gdzież są te wszystkie
dziwy, o których opowiadają nam ojcowie nasi, mówiąc: Czyż Pan nie
wywiódł nas z Egiptu? A oto teraz Pan nas opuścił i oddał nas w ręce
Madianitów.
'''
"14" = ''':sup:`14` Pan zaś zwrócił się ku niemu i rzekł do niego: Idź z tą siłą, jaką
posiadasz, i wybaw Izraela z ręki Madianitów. Czyż nie Ja ciebie
posyłam?
'''
"15" = ''':sup:`15` Wybacz, Panie mój! - odpowiedział Mu - jakże wybawię Izraela? Ród
mój jest najbiedniejszy w pokoleniu Manassesa, a ja jestem ostatni w
domu mego ojca.
'''
"16" = ''':sup:`16` Pan mu odpowiedział: Ponieważ Ja będę z tobą, pobijesz Madianitów
jak jednego męża.
'''
"17" = ''':sup:`17` Odrzekł Mu na to: Jeżeli darzysz mnie życzliwością, daj mi jakiś
znak, że to Ty mówisz ze mną.
'''
"18" = ''':sup:`18` Nie oddalaj się stąd, proszę Cię, aż wrócę do Ciebie. Przyniosę
moją ofiarę i położę ją przed Tobą. A On na to: Poczekam tu, aż
wrócisz.
'''
"19" = ''':sup:`19` Gedeon oddaliwszy się przygotował koźlę ze stada, a z jednej efy
mąki przaśne chleby. Włożył mięso do kosza, a polewkę do garnuszka i
przyniósł to do Niego pod terebint i ofiarował.
'''
"20" = ''':sup:`20` Wówczas rzekł do niego Anioł Pana: Weź mięso i chleby przaśne,
połóż je na tej skale, a polewkę rozlej. Tak uczynił.
'''
"21" = ''':sup:`21` Wówczas Anioł Pana wyciągnął koniec laski, którą trzymał w swym
ręku, dotknął nią mięsa i chlebów przaśnych i wydobył się ogień ze
skały. Strawił on mięso i chleby przaśne. Potem zniknął Anioł Pana
sprzed jego oczu.
'''
"22" = ''':sup:`22` Zrozumiał Gedeon, że to był Anioł Pana, i rzekł: Ach, Panie, Panie
mój! Oto Anioła Pana widziałem twarzą w twarz!
'''
"23" = ''':sup:`23` Rzekł do niego Pan: Pokój z tobą! Nie bój się niczego! Nie umrzesz.
'''
"24" = ''':sup:`24` Gedeon zbudował tam ołtarz dla Pana i nazwał go "Pan-Pokój". Ołtarz
ten znajduje się jeszcze dzisiaj w Ofra, (własności) Abiezera.
'''
"25" = ''':sup:`25` Tej nocy Pan rzekł do niego. Weźmiesz młodego cielca z trzody twego
ojca i cielca drugiego, siedmioletniego, a zburzysz ołtarz Baala,
własność twego ojca, oraz zetniesz aszerę, która jest obok.
'''
"26" = ''':sup:`26` Następnie zbudujesz ołtarz dla Pana, Boga twego, na szczycie tej
niego ofiarę całopalną, używając drewna ściętej aszery.
'''
"27" = ''':sup:`27` Wziął więc Gedeon dziesięciu ludzi ze swej służby i uczynił tak,
jak mu Pan nakazał. Ponieważ jednak bał się rodu swego ojca i
mieszkańców miasta, nie uczynił tego za dnia, ale w nocy.
'''
"28" = ''':sup:`28` A oto kiedy o świcie wstali mieszkańcy miasta, ujrzeli rozwalony
ołtarz Baala, wyciętą aszerę i cielca złożonego w ofierze całopalnej na
zbudowanym ołtarzu.
'''
"29" = ''':sup:`29` Mówili więc jeden do drugiego: Któż to uczynił? Szukali więc,
badali i orzekli: Uczynił to Gedeon, syn Joasza.
'''
"30" = ''':sup:`30` Następnie rzekli mieszkańcy miasta do Joasza: Wyprowadź swego syna!
Niech umrze, gdyż zburzył ołtarz Baala i wyciął aszerę, która była obok
niego.
'''
"31" = ''':sup:`31` Na to Joasz odpowiedział wszystkim, którzy go otaczali: Czyż do was
należy bronić Baala? Czyż to wy macie mu przychodzić z pomocą?
Ktokolwiek broni Baala, winien umrzeć jeszcze tego rana. Jeśli on jest
bogiem, niech sam wywrze zemstę na tym, który zburzył jego ołtarz.
'''
"32" = ''':sup:`32` I od tego dnia nazwano Gedeona "Jerubbaal", mówiąc: Niech Baal z
nim walczy, bo zburzył jego ołtarz.
'''
"33" = ''':sup:`33` Potem zebrali się wszyscy Madianici i Amalekici oraz lud ze
Jizreel.
'''
"34" = ''':sup:`34` Ale duch Pana ogarnął Gedeona, który zatrąbił w róg i zgromadził
przy sobie ród Abiezera.
'''
"35" = ''':sup:`35` Wysłał też gońców do całego pokolenia Manassesa, które również
zgromadziło się przy nim, a następnie wysłał gońców do pokolenia Asera,
Zabulona i Neftalego, które wyruszyły, aby się z nim połączyć.
'''
"36" = ''':sup:`36` Rzekł więc Gedeon do Boga: Jeżeli naprawdę chcesz przeze mnie
wybawić Izraela, jak to powiedziałeś,
'''
"37" = ''':sup:`37` pozwól, że położę runo wełny na klepisku; jeżeli rosa spadnie tylko
na runo, a cała ziemia dokoła będzie sucha, będę wiedział, że wybawisz
Izraela przeze mnie, jak powiedziałeś.
'''
"38" = ''':sup:`38` Tak uczynił. Kiedy rano wstał i ścisnął wilgotne runo, wycisnął z
runa pełną czaszę wody.
'''
"39" = ''':sup:`39` I rzekł Gedeon do Boga: Nie gniewaj się na mnie, jeżeli przemówię
jeszcze raz do ciebie. Pozwól, że jeszcze raz powtórzę doświadczenie z
runem: niech rano będzie suche tylko samo runo, a niech na ziemi dokoła
będzie rosa.
'''
"40" = ''':sup:`40` I Bóg sprawił to tej nocy: samo runo pozostało suche, a na ziemi
była rosa.
'''
