[22]
"1" = ''':sup:`1` Gdyby pochwycił ktoś złodzieja w czasie włamywania się w nocy i
pobił go tak, iżby umarł, nie będzie winien krwi.
'''
"2" = ''':sup:`2` Ale gdyby to uczynił po wschodzie słońca, będzie winien krwi.
Złodziej poniesie karę. Jeśli nic nie na, czym by zapłacił, to należy
go sprzedać za taką samą sumę, jaką skradł.
'''
"3" = ''':sup:`3` Jeśli to, co ukradł, znajdzie się u niego żywe, czy to wół, czy
osioł, czy owca, odda w podwójnej ilości.
'''
"4" = ''':sup:`4` Jeśliby ktoś wypasł pole lub winnicę i wypuścił bydło, niszcząc
cudze pole, wówczas wynagrodzi tym, co ma najlepszego na swoim polu i w
swojej winnicy.
'''
"5" = ''':sup:`5` Jeśli powstanie ogień i ogarnie ciernie ogrodzenia, i spali stertę
zboża albo stojące na pniu zboże, albo pole, wówczas ten, co wzniecił
pożar, winien wynagrodzić szkody.
'''
"6" = ''':sup:`6` Jeśliby ktoś dał drugiemu pieniądze lub przedmioty wartościowe na
przechowanie i zostałoby to skradzione w domu tego człowieka, a
złodziej zostanie wykryty, winien wypłacić dwukrotne odszkodowanie.
'''
"7" = ''':sup:`7` Jeśliby nie wykryto złodzieja, to wówczas stawi się właściciel domu
przed Bogiem i przysięgnie, że nie wyciągnął ręki po dobro drugiego.
'''
"8" = ''':sup:`8` We wszelkiej sprawie poszkodowania dotyczącego wołu, osła, owcy,
odzieży, jakiejkolwiek zguby, o której ktoś powie, że to jego własność,
sprawa obydwu winna być przedłożona Bogu, a którego Bóg uzna winnym,
ten zwróci drugiemu w podwójnej ilości.
'''
"9" = ''':sup:`9` Jeśliby ktoś powierzył drugiemu pieczę nad osłem, wołem, owcą lub
nad jakimkolwiek innym zwierzęciem, a ono padło lub okaleczyło się, lub
zostało uprowadzone, a nie ma na to świadka,
'''
"10" = ''':sup:`10` to sprawę między obiema stronami rozstrzygnie przysięga na Pana, że
przechowujący nie wyciągnął ręki po dobro drugiego, i właściciel
przyjmie, co pozostało, a tamten nie będzie płacił odszkodowania.
'''
"11" = ''':sup:`11` Jeśli zaś to zostało skradzione, zapłaci właścicielowi.
'''
"12" = ''':sup:`12` Jeśli owo bydlę zostało rozszarpane przez jakieś dzikie zwierzę, to
przyniesie je jako dowód i nie musi uiszczać odszkodowania za
rozszarpane.
'''
"13" = ''':sup:`13` Gdyby ktoś wynajął od drugiego zwierzę, a ono się okaleczyło lub
padło w nieobecności właściciela, winien uiścić odszkodowanie.
'''
"14" = ''':sup:`14` Gdy jednak stało się to w obecności właściciela, to nie będzie
dawał odszkodowania w tym wypadku, gdy zwierzę było wynajęte, bo dał
cenę wynajmu.
'''
"15" = ''':sup:`15` Jeśli ktoś uwiódł dziewicę jeszcze nie zaręczoną i obcował z nią,
uiści rodzinie opłatę składaną przy zaślubinach i weźmie ją za żonę.
'''
"16" = ''':sup:`16` Jeśliby się ojciec nie zgodził mu jej oddać, wówczas winien
zapłacić tyle, ile wynosi opłata składana przy zaślubinach dziewic.
'''
"17" = ''':sup:`17` Nie pozwolisz żyć czarownicy.
'''
"18" = ''':sup:`18` Ktokolwiek by obcował ze zwierzęciem, winien być ukarany śmiercią.
'''
"19" = ''':sup:`19` Ktokolwiek by składał ofiary innym bogom poza samym Panem, podlega
klątwie.
'''
"20" = ''':sup:`20` Nie będziesz gnębił i nie będziesz uciskał cudzoziemców, bo wy sami
byliście cudzoziemcami w ziemi egipskiej.
'''
"21" = ''':sup:`21` Nie będziesz krzywdził żadnej wdowy i sieroty.
'''
"22" = ''':sup:`22` Jeślibyś ich skrzywdził i będą Mi się skarżyli, usłyszę ich skargę,
'''
"23" = ''':sup:`23` zapali się gniew mój, i wygubię was mieczem i żony wasze będą
wdowami, a dzieci wasze sierotami.
'''
"24" = ''':sup:`24` Jeśli pożyczysz pieniądze ubogiemu z mojego ludu, żyjącemu obok
ciebie, to nie będziesz postępował wobec niego jak lichwiarz i nie
karzesz mu płacić odsetek.
'''
"25" = ''':sup:`25` Jeśli weźmiesz w zastaw płaszcz twego bliźniego, winieneś mu go
oddać przed zachodem słońca,
'''
"26" = ''':sup:`26` bo jest to jedyna jego szata i jedyne okrycie jego ciała podczas
snu. I jeśliby się on żalił przede Mną, usłyszę go, bo jestem
litościwy.
'''
"27" = ''':sup:`27` Nie będziesz bluźnił Bogu i nie będziesz złorzeczył temu, który
rządzi twoim ludem.
'''
"28" = ''':sup:`28` Nie będziesz się ociągał z ofiarą z obfitości zbiorów i soku
wyciskanego w tłoczni. I oddasz Mi twego pierworodnego syna.
'''
"29" = ''':sup:`29` To samo uczynisz z pierworodnym z bydła i trzody. Przez siedem dni
będzie przy matce swojej, a dnia ósmego oddasz je Mnie.
'''
"30" = ''':sup:`30` Będziecie dla Mnie ludźmi świętymi. Nie będziecie spożywać mięsa
zwierzęcia rozszarpanego przez dzikie zwierzęta, ale je rzucicie psom.
'''
"Notes" = '''
Notas de rodapé:
22:1-4 - Przepisy dotyczące odszkodowania za kradzież wzmacniają
sprawiedliwość i odpowiedzialność, wymagając odpowiedniego
odszkodowania za wyrządzoną szkodę. To pokazuje, że Bóg ceni własność i
zadośćuczynienie ofiarom (zob. także Księgę Przysłów 6:30-31 i
Ewangelię Łukasza 19:8).
22:5-6 - Odpowiedzialność za szkody spowodowane zaniedbaniem, np.
niekontrolowany pożar, odzwierciedla zasadę odpowiedzialności i
potrzebę dbania o innych i ich własność (zobacz również Wyjścia
21:33-34 i Rzymian 13:10).
22:16-17 - Prawo dotyczące uwodzenia i małżeństwa podkreśla wartość
honoru i godności w społeczeństwie, kładąc nacisk na ochronę kobiet i
rolę odpowiedzialności moralnej i społecznej (zobacz także Księgę
Powtórzonego Prawa 22:28-29 i 1 List do Koryntian 7:36-38).
22:21-24 - Bóg nakazuje Izraelowi traktować cudzoziemców, sieroty i
wdowy sprawiedliwie i ze współczuciem, podkreślając Bożą troskę o
marginalizowanych. Ucisk osób bezbronnych jest surowo potępiony (zob.
także Pwt 10,18-19 i Jk 1,27).
22:25-27 - Przepisy dotyczące pożyczek bez odsetek i zwrotu zastawów
chronią ubogich przed wyzyskiem. Bóg wymaga współczucia i uczciwości w
transakcjach finansowych, objawiając swoją troskę o potrzebujących
(zob. także Kpł 25,35-37 i Łk 6,34-35).
'''
