"1" = ''':sup:`1` Było to w dwunastym roku panowania Nabuchodonozora, który królował
nad Asyrią w wielkim mieście Niniwie. W tym czasie Arfaksad królował
nad Medami w Ekbatanie.
'''
"2" = ''':sup:`2` Zbudował on wokoło Ekbatany mur z kamieni ciosowych, szerokich na
trzy łokcie i długich na sześć łokci i uczynił wysokość muru na
siedemdziesiąt łokci, a szerokość jego na łokci pięćdziesiąt.
'''
"3" = ''':sup:`3` A przy jej bramach wzniósł wieże na sto łokci wysokie, a szerokość
ich u podstaw wynosiła sześćdziesiąt łokci.
'''
"4" = ''':sup:`4` Same zaś bramy wznosiły się na wysokość siedemdziesięciu łokci, a
szerokie były na czterdzieści łokci, tak aby mogły przechodzić jego
wielkie siły wojskowe i defilować jego piechota.
'''
"5" = ''':sup:`5` W tym czasie król Nabuchodonozor prowadził wojnę z królem Arfaksadem
na wielkiej równinie, która leżała w okolicach Ragau.
'''
"6" = ''':sup:`6` I wyruszyli przeciwko niemu wszyscy zamieszkujący okolice górskie,
jak również wszyscy mieszkający nad Eufratem, Tygrysem i Hydaspem oraz
na równinach podległych Ariochowi, królowi Elimajczyków. I zeszło się
na pole walki wiele narodów, potomków Cheleuda.
'''
"7" = ''':sup:`7` Wtedy Nabuchodonozor, król Asyryjczyków, wysłał posłów do wszystkich
mieszkańców Persji i do wszystkich mieszkających na zachodzie, do
mieszkańców Cylicji, Damaszku, Libanu i Antylibanu i do tych
wszystkich, którzy mieszkali na wybrzeżu morza,
'''
"8" = ''':sup:`8` do ludów na Karmelu i w Gileadzie, i w górnej Galilei, i na wielkiej
równinie Ezdrelon.
'''
"9" = ''':sup:`9` Także do wszystkich w Samarii i do jej miast i do zamieszkujących z
drugiej strony Jordanu aż do Jerozolimy, Batanei, Chelus i Kadesz, i po
Rzekę Egipską, i Tafnes, i Ramses, i po całą ziemię Goszen,
'''
"10" = ''':sup:`10` hen aż po Tanis i Memfis, i do wszystkich mieszkańców Egiptu daleko
aż po granice Etiopii.
'''
"11" = ''':sup:`11` Lecz wszyscy mieszkańcy całej ziemi zlekceważyli odezwę
Nabuchodonozora, króla Asyryjczyków, i nie stawili się do walki,
ponieważ nie lękali się go. Uważali go za człowieka osamotnionego i
dlatego odesłali posłów jego z niczym, nadto ich znieważając.
'''
"12" = ''':sup:`12` Wtedy Nabuchodonozor rozgniewał się bardzo na całą tę ziemię i
przysiągł na swój tron i swoje królestwo, że się zemści na wszystkich
krajach Cylicji, Damaszku i Syrii i mieczem je wyniszczy, a także
wszystkich zamieszkujących ziemię Moabu, synów Ammona, i całą Judeę, i
wszystkich w Egipcie hen daleko aż po kraje obu mórz.
'''
"13" = ''':sup:`13` Potem ze swymi siłami zbrojnymi stanął do walki przeciw królowi
Arfaksadowi w siedemnastym roku, i zwyciężył go w walce, i rozgromił
całe wojsko Arfaksada i całą jego konnicę, i wszystkie jego rydwany.
'''
"14" = ''':sup:`14` Podbił też pod swoje panowanie jego miasta i doszedł aż do
Ekbatany. Tam zdobył wieże, spustoszył place miasta, i okazałość jej
zamienił w jej hańbę.
'''
"15" = ''':sup:`15` Samego Arfaksada ujął w górach Ragau i przeszył go swoimi
strzałami, zadając mu ostateczną klęskę aż do dnia dzisiejszego.
'''
"16" = ''':sup:`16` I wrócił razem on sam i cała jego zgraja, bardzo wielkie mnóstwo
wojowników. I pozostali tam, żyjąc beztrosko i ucztując, on sam i
wojsko jego przez sto dwadzieścia dni.
'''
