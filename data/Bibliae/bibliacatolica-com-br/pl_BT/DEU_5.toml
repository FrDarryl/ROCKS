[5]
"1" = ''':sup:`1` Mojżesz zwołał całego Izraela i rzekł do niego: Słuchaj, Izraelu,
praw i przykazań, które ja dziś mówię do twych uszu, ucz się ich i dbaj
o to, aby je wypełniać.
'''
"2" = ''':sup:`2` Pan, Bóg nasz, zawarł z nami przymierze na Horebie.
'''
"3" = ''':sup:`3` Nie zawarł Pan tego przymierza z ojcami naszymi, lecz z nami, którzy
tu dzisiaj wszyscy żyjemy.
'''
"4" = ''':sup:`4` Spośród ognia na Górze mówił Pan z wami twarzą w twarz.
'''
"5" = ''':sup:`5` W tym czasie ja stałem między Panem a wami, aby wam oznajmić słowa
Pana, gdyście się bali ognia i nie weszli na górę. A On mówił:
'''
"6" = ''':sup:`6` Jam jest Pan, Bóg twój, który cię wyprowadził z ziemi egipskiej, z
domu niewoli.
'''
"7" = ''':sup:`7` Nie będziesz miał bogów innych oprócz Mnie.
'''
"8" = ''':sup:`8` Nie uczynisz sobie posągu ani żadnego obrazu tego, co jest na niebie
wysoko albo na ziemi nisko, lub w wodzie poniżej ziemi.
'''
"9" = ''':sup:`9` Nie będziesz oddawał im pokłonu ani służył. Bo Ja jestem Pan, Bóg
twój, Bóg zazdrosny, karzący nieprawość ojców na synach w trzecim i w
czwartym pokoleniu - tych, którzy Mnie nienawidzą,
'''
"10" = ''':sup:`10` a który okazuje łaskę w tysiącznym pokoleniu tym, którzy Mnie
miłują i strzegą moich przykazań.
'''
"11" = ''':sup:`11` Nie będziesz brał imienia Pana, Boga twego, do czczych rzeczy, bo
nie dozwoli Pan, by pozostał bezkarny ten, kto bierze Jego imię do
czczych rzeczy.
'''
"12" = ''':sup:`12` Będziesz zważał na szabat, aby go święcić, jak ci nakazał Pan, Bóg
twój.
'''
"13" = ''':sup:`13` Sześć dni będziesz pracował i wykonywał wszelką twą pracę,
'''
"14" = ''':sup:`14` lecz w siódmym dniu jest szabat Pana, Boga twego. Nie będziesz
wykonywał żadnej pracy ani ty, ani twój syn, ani twoja córka, ani twój
sługa, ani twoja służąca, ani twój wół, ani twój osioł, ani żadne twoje
zwierzę, ani obcy, który przebywa w twoich bramach; aby wypoczął twój
niewolnik i twoja niewolnica, jak i ty.
'''
"15" = ''':sup:`15` Pamiętaj, że byłeś niewolnikiem w ziemi egipskiej i wyprowadził cię
stamtąd Pan, Bóg twój, ręką mocną i wyciągniętym ramieniem: przeto ci
nakazał Pan, Bóg twój, strzec dnia szabatu.
'''
"16" = ''':sup:`16` Czcij swego ojca i swoją matkę, jak ci nakazał Pan, Bóg twój, abyś
długo żył i aby ci się dobrze powodziło na ziemi, którą ci daje Pan,
Bóg twój.
'''
"17" = ''':sup:`17` Nie będziesz zabijał.
'''
"18" = ''':sup:`18` Nie będziesz cudzołożył.
'''
"19" = ''':sup:`19` Nie będziesz kradł.
'''
"20" = ''':sup:`20` Jako świadek nie będziesz mówił przeciw bliźniemu twemu kłamstwa.
'''
"21" = ''':sup:`21` Nie będziesz pożądał żony swojego bliźniego. Nie będziesz pragnął
domu swojego bliźniego ani jego pola, ani jego niewolnika, ani jego
niewolnicy, ani jego wołu, ani jego osła, ani żadnej rzeczy, która
należy do twojego bliźniego.
'''
"22" = ''':sup:`22` Te słowa wyrzekł Pan do waszego zgromadzenia na górze spośród
ognia, obłoku i ciemności donośnym głosem, niczego nie dodając. Napisał
je na dwu tablicach kamiennych i dał mi je.
'''
"23" = ''':sup:`23` Gdy usłyszeliście głos spośród ciemności, a góra ogniem płonęła -
zbliżyli się do mnie wszyscy wodzowie pokoleń i starsi,
'''
"24" = ''':sup:`24` i rzekli: Oto Pan, Bóg nasz, okazał nam swoją chwałę i wielkość.
Głos Jego słyszeliśmy spośród ognia. Dziś widzieliśmy, że Bóg może
przemówić do człowieka, a on pozostanie żywy.
'''
"25" = ''':sup:`25` Czemu teraz mamy umrzeć? Ten bowiem ogromny ogień nas pochłonie.
Jeśli jeszcze nadal będziemy słuchać głosu Pana, Boga naszego,
pomrzemy.
'''
"26" = ''':sup:`26` Któż ze wszystkich, którzy by usłyszeli głos Boga Żywego,
przemawiającego spośród ognia, jak my, pozostanie przy życiu?
'''
"27" = ''':sup:`27` Zbliż się ty i słuchaj tego wszystkiego, co mówi Pan, Bóg nasz. Mów
ty do nas wszystko, co powie do ciebie Pan, Bóg nasz, a my usłuchamy i
wykonamy to.
'''
"28" = ''':sup:`28` Pan usłyszał wasze głośne słowa, gdy mówiliście do mnie. I rzekł mi
Pan: Usłyszałem głośne słowa tego ludu, które wypowiedzieli do ciebie.
Słuszne jest wszystko to, co ci powiedzieli.
'''
"29" = ''':sup:`29` Oby zawsze mieli w sercu tę samą bojaźń przede Mną i wykonywali
zawsze wszystkie moje przykazania po wszystkie dni, aby się dobrze
powodziło im i synom ich na wieki.
'''
"30" = ''':sup:`30` Idź i powiedz im: Wróćcie do swoich namiotów!
'''
"31" = ''':sup:`31` A ty zostań tutaj ze Mną. Ja ci powiem wszystkie moje polecenia,
prawa i nakazy, jakich masz im nauczyć, aby je pełnili w ziemi, którą
Ja im daję na własność.
wasz: Nie odstępujcie od tego ani na prawo, ani na lewo.
'''
"33" = ''':sup:`33` Idźcie dokładnie drogą wyznaczoną wam przez Pana, Boga waszego,
byście mogli żyć, by dobrze wam się wiodło i byście długo przebywali w
ziemi, którą macie posiąść.
'''
"Notes" = '''
