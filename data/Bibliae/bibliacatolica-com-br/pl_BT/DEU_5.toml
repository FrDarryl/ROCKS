obietnicą, ponieważ zapewnia długowieczność na ziemi. Podkreśla to
wartość rodziny i szacunku międzypokoleniowego jako fundamentu
sprawiedliwego społeczeństwa (zob. także Efezjan 6:2-3 i Przyp. 6:20).
5:22-24 - Bóg przemawia bezpośrednio do ludu na górze Synaj,
