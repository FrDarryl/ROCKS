[6]
"1" = ''':sup:`1` Takie są polecenia, prawa i nakazy, których nauczyć was polecił mi
Pan, Bóg wasz, abyście je pełnili w ziemi, do której idziecie, by ją
posiąść.
'''
"2" = ''':sup:`2` Będziesz się bał Pana, Boga swego, zachowując wszystkie Jego nakazy
i prawa, które ja tobie rozkazuję wypełniać, tobie, twym synom i wnukom
po wszystkie dni życia twego, byś długo mógł żyć.
'''
"3" = ''':sup:`3` Słuchaj, Izraelu, i pilnie tego przestrzegaj, aby ci się dobrze
powodziło i abyś się bardzo rozmnożył, jak ci przyrzekł Pan, Bóg ojców
twoich, że ci da ziemię opływającą w mleko i miód.
'''
"4" = ''':sup:`4` Słuchaj, Izraelu, Pan jest naszym Bogiem - Panem jedynym.
'''
"5" = ''':sup:`5` Będziesz miłował Pana, Boga twojego, z całego swego serca, z całej
duszy swojej, ze wszystkich swych sił.
'''
"6" = ''':sup:`6` Niech pozostaną w twym sercu te słowa, które ja ci dziś nakazuję.
'''
"7" = ''':sup:`7` Wpoisz je twoim synom, będziesz o nich mówił przebywając w domu, w
czasie podróży, kładąc się spać i wstając ze snu.
'''
"8" = ''':sup:`8` Przywiążesz je do twojej ręki jako znak. Niech one ci będą ozdobą
przed oczami.
'''
"9" = ''':sup:`9` Wypisz je na odrzwiach swojego domu i na twoich bramach.
'''
"10" = ''':sup:`10` Gdy Pan, Bóg twój, wprowadzi cię do ziemi, o której poprzysiągł
przodkom twoim: Abrahamowi, Izaakowi i Jakubowi, że da tobie miasta
wielkie i bogate, których nie budowałeś,
'''
"11" = ''':sup:`11` domy pełne wszelkich dóbr, których nie zbierałeś, wykopane studnie,
których nie kopałeś, winnice i gaje oliwne, których nie sadziłeś, kiedy
będziesz jadł i nasycisz się -
'''
"12" = ''':sup:`12` strzeż się, byś nie zapomniał o Panu, który cię wyprowadził z ziemi
egipskiej, z domu niewoli.
'''
"13" = ''':sup:`13` Będziesz się bał Pana, Boga swego, będziesz Mu służył i na Jego
imię będziesz przysięgał.
'''
"14" = ''':sup:`14` Nie będziecie oddawali czci bogom obcym, spomiędzy bogów
okolicznych narodów,
'''
"15" = ''':sup:`15` bo Pan, Bóg twój, który jest u ciebie, jest Bogiem zazdrosnym, by
się nie rozpalił na ciebie gniew Pana, Boga twego, i nie zmiótł cię z
powierzchni ziemi.
'''
"16" = ''':sup:`16` Nie będziecie wystawiali na próbę Pan, Boga waszego, jak
wystawialiście Go na próbę w Massa.
'''
"17" = ''':sup:`17` Będziecie pilnie strzec polecenia Pana, Boga waszego, Jego
świadectwa i praw, które wam zlecił.
'''
"18" = ''':sup:`18` Czyń, co jest prawe i dobre w oczach Pana, aby ci się dobrze
powodziło i abyś wreszcie wziął w posiadanie piękną ziemię, którą
poprzysiągł Pan przodkom twoim,
'''
"19" = ''':sup:`19` wypędzając przed tobą wszystkich wrogów twoich. Tak zapowiedział
Pan.
'''
"20" = ''':sup:`20` Gdy syn twój zapyta cię kiedyś: Jakie jest znaczenie tych
świadectw, praw i nakazów, które wam zlecił Pan, Bóg nasz?,
'''
"21" = ''':sup:`21` odpowiesz swojemu synowi: Byliśmy niewolnikami faraona w Egipcie i
wyprowadził nas Pan z Egiptu mocną ręką.
'''
"22" = ''':sup:`22` Uczynił na oczach naszych znaki i cuda wielkie przeciwko Egiptowi,
faraonowi i całemu jego domowi.
'''
"23" = ''':sup:`23` Wyprowadził nas stamtąd, by iść z nami i przyprowadzić nas do
ziemi, którą poprzysiągł dać przodkom naszym.
'''
"24" = ''':sup:`24` Wtedy rozkazał nam Pan wykonywać wszystkie te prawa, bać się Pana,
Boga naszego, aby zawsze dobrze nam się wiodło i aby nas zachował przy
życiu, jak to dziś czyni.
'''
"25" = ''':sup:`25` Na tym polega nasza sprawiedliwość, aby pilnie przestrzegać
wszystkich tych poleceń wobec Pana, Boga naszego, jak nam rozkazał.
'''
"Notes" = '''
Notas de rodapé:
6:4-5 - Szema, centralne wyznanie wiary Izraelitów, potwierdza jedność
Boga i potrzebę kochania Go całym sercem, duszą i siłą. To przykazanie
22,37-38).
6:6-7 - Polecenie, by nauczać dzieci przykazań, pokazuje, jak ważne
jest przekazywanie wiary z pokolenia na pokolenie. Edukacja religijna
6,4).
6:10-12 - Mojżesz ostrzega lud, aby nie zapomniał o Bogu, gdy wejdzie
do Ziemi Obiecanej i zazna obfitości. Wdzięczność Bogu za dobra
103:2 i List św. Jakuba 1:17).
6:13-15 - Ludowi nakazano bać się i służyć tylko Panu, unikając innych
bogów. Wyłączne oddawanie czci Bogu jest kluczowe dla dochowania
wierności przymierzu (zob. także Ewangelię Mateusza 4:10 i 1 Księgę
Samuela 12:24).
6:24-25 - Przestrzeganie przykazań Bożych przynosi Izraelitom
sprawiedliwość i życie. Boża sprawiedliwość osiągana jest poprzez
posłuszeństwo Jego prawu (zob. także Rzymian 10:5 i Galacjan 3:12).
'''
