[27]
"1" = ''':sup:`1` Nie chwal się dniem jutrzejszym, bo nie wiesz, co dzień ci
przyniesie.
'''
"2" = ''':sup:`2` Niech inny cię chwali - nie twe własne usta, ktoś obcy - nie własne
twe wargi.
'''
"3" = ''':sup:`3` Ciężki jest kamień i piasek nie lekki, gniew głupiego cięższy od
obu.
'''
"4" = ''':sup:`4` Gwałtowny jest gniew, zapalczywość - nieubłagana, a kto się ostoi
przed zazdrością?
'''
"5" = ''':sup:`5` Lepsza jest jawna nagana niż miłość tajona.
'''
"7" = ''':sup:`7` Kto syty - depcze po miodzie, głodnemu i gorycz jest słodka.
'''
"8" = ''':sup:`8` Jak ptak, co uciekł z gniazda, tak człowiek, co uciekł z ojczyzny.
'''
"9" = ''':sup:`9` Olejki, pachnidło - serce radują i dobre słowo przyjaciela, dzięki
radzie z duszy.
'''
"10" = ''':sup:`10` Nie gardź swoim i ojca przyjacielem, a w dniu klęski nie chodź do
brata, bo lepszy sąsiad bliski niż brat daleki.
'''
"11" = ''':sup:`11` Bądź mądry, synu, rozwesel me serce, a tym, co lżą mnie, odpowiem.
'''
"12" = ''':sup:`12` Rozważny zło widzi i kryje się, nierozważni tam idą i szkodę
ponoszą.
'''
"13" = ''':sup:`13` Zabierz mu suknię, bo ręczy za obcego, za nieznajomych - weź
zastaw!
'''
"14" = ''':sup:`14` Kto rankiem głośno błogosławi bliźniego, policzą mu to za
przekleństwo.
'''
"15" = ''':sup:`15` Rynna ciekąca stale w dzień dżdżysty, podobna do żony swarliwej.
'''
"16" = ''':sup:`16` Kto chce ją wstrzymać, ten wiatr wstrzymuje lub zbiera oliwę do
ręki.
'''
"17" = ''':sup:`17` Żelazo żelazem się ostrzy, a człowiek urabia charakter bliźniego.
'''
"18" = ''':sup:`18` Stróż drzewa figowego - spożywa jego owoc, czujny o pana - doznaje
szacunku.
'''
"19" = ''':sup:`19` Oblicze odbija się w wodzie, a w sercu odbija się człowiek.
'''
"20" = ''':sup:`20` Szeol i zatrata niesyte, niesyte i oczy człowieka.
'''
"21" = ''':sup:`21` Czym dla srebra - tygiel, dla złota - piec, tym dla człowieka -
pochwała.
'''
"22" = ''':sup:`22` Choć stłuczesz głupiego w moździerzu tłuczkiem - razem z ziarnami -
głupota go nie opuści.
'''
"23" = ''':sup:`23` Troszcz się o potrzeby zwierząt, zwracaj uwagę na trzodę;
'''
"24" = ''':sup:`24` nie trwa na wieki bogactwo, ani na pokolenia - korona.
'''
"25" = ''':sup:`25` Wyrosła trawa, pojawia się potraw, zbierze się górskie siano:
'''
"26" = ''':sup:`26` owce na suknie dla ciebie, a kozły, by za pole zapłacić;
'''
"27" = ''':sup:`27` dość mleka koziego, byś siebie utrzymał, "utrzymał swój dom" i
wyżywił swoje służące.
'''
"Notes" = '''
