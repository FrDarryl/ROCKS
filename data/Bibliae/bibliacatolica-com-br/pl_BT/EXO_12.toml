[12]
"1" = ''':sup:`1` Pan powiedział do Mojżesza i Aarona w ziemi egipskiej:
'''
"2" = ''':sup:`2` Miesiąc ten będzie dla was początkiem miesięcy, będzie pierwszym
miesiącem roku!
'''
"3" = ''':sup:`3` Powiedzcie całemu zgromadzeniu Izraela tak: Dziesiątego dnia tego
miesiąca niech się każdy postara o baranka dla rodziny, o baranka dla
domu.
'''
"4" = ''':sup:`4` Jeśliby zaś rodzina była za mała do spożycia baranka, to niech się
postara o niego razem ze swym sąsiadem, który mieszka najbliżej jego
domu, aby była odpowiednia liczba osób. Liczyć je zaś będziecie dla
spożycia baranka według tego, co każdy może spożyć.
'''
"5" = ''':sup:`5` Baranek będzie bez skazy, samiec, jednoroczny; wziąć możecie jagnię
albo koźlę.
'''
"6" = ''':sup:`6` Będziecie go strzec aż do czternastego dnia tego miesiąca, a wtedy
zabije go całe zgromadzenie Izraela o zmierzchu.
'''
"7" = ''':sup:`7` I wezmą krew baranka, i pokropią nią odrzwia i progi domu, w którym
będą go spożywać.
'''
"8" = ''':sup:`8` I tej samej nocy spożyją mięso pieczone w ogniu, spożyją je z
chlebem niekwaszonym i gorzkimi ziołami.
'''
"9" = ''':sup:`9` Nie będziecie spożywać z niego nic surowego ani ugotowanego w
wodzie, lecz upieczone na ogniu, z głową, nogami i wnętrznościami.
'''
"10" = ''':sup:`10` Nie może nic pozostać z niego na dzień następny. Cokolwiek zostanie
z niego na następny dzień, w ogniu spalicie.
'''
"11" = ''':sup:`11` Tak zaś spożywać go będziecie: Biodra wasze będą przepasane,
sandały na waszych nogach i laska w waszym ręku. Spożywać będziecie
pośpiesznie, gdyż jest to Pascha na cześć Pana.
'''
"12" = ''':sup:`12` Tej nocy przejdę przez Egipt, zabiję wszystko pierworodne w ziemi
egipskiej od człowieka aż do bydła i odbędę sąd nad wszystkimi bogami
Egiptu - Ja, Pan.
'''
"13" = ''':sup:`13` Krew będzie wam służyła do oznaczenia domów, w których będziecie
przebywać. Gdy ujrzę krew, przejdę obok i nie będzie pośród was plagi
niszczycielskiej, gdy będę karał ziemię egipską.
'''
"14" = ''':sup:`14` Dzień ten będzie dla was dniem pamiętnym i obchodzić go będziecie
jako święto dla uczczenia Pana. Po wszystkie pokolenia - na zawsze w
tym dniu świętować będziecie.
'''
"15" = ''':sup:`15` Przez siedem dni spożywać będziecie chleb niekwaszony. Już w
pierwszym dniu usuniecie wszelki kwas z domów waszych, bo kto by jadł
kwaszone potrawy od dnia pierwszego do siódmego, wyłączony będzie z
Izraela.
'''
"16" = ''':sup:`16` W pierwszym dniu będziecie mieli zwołanie święte, tak samo w dniu
siódmym. Nie będziecie wtedy wykonywać żadnej pracy. Będzie wam tylko
wolno przygotować pożywienie.
'''
"17" = ''':sup:`17` Przestrzegać będziecie święta Przaśników, gdyż w tym dniu
wyprowadziłem wasze zastępy z ziemi egipskiej. Przestrzegajcie tego
dnia jako ustanowionego na zawsze we wszystkich waszych pokoleniach.
'''
"18" = ''':sup:`18` Czternastego dnia miesiąca pierwszego od wieczora winniście
spożywać chleb niekwaszony aż do wieczora dwudziestego pierwszego dnia
tego miesiąca.
'''
"19" = ''':sup:`19` Przez siedem dni nie znajdzie się w domach waszych żaden kwas, bo
kto by spożył coś kwaszonego, winien być wyłączony ze zgromadzenia
Izraela, tak przybysz, jak i urodzony w kraju.
'''
"20" = ''':sup:`20` Nie wolno wam jeść nic kwaszonego; we wszystkich domach waszych
winniście jeść chleb niekwaszony.
'''
"21" = ''':sup:`21` Mojżesz zwołał wszystkich starszych Izraela i rzekł do nich:
Odłączcie i weźcie baranka dla waszych rodzin i zabijcie jako paschę.
'''
"22" = ''':sup:`22` Weźcie gałązkę hizopu i zanurzcie ją we krwi, która jest w
naczyniu, i krwią z naczynia skropcie próg i oba odrzwia. Aż do rana
nie powinien nikt z was wychodzić przed drzwi swego domu.
'''
"23" = ''':sup:`23` A gdy Pan będzie przechodził, aby porazić Egipcjan, a zobaczy krew
na progu i na odrzwiach, to ominie Pan takie drzwi i nie pozwoli
Niszczycielowi wejść do tych domów, aby was zabijał.
'''
"24" = ''':sup:`24` Przestrzegajcie tego przykazania jako prawa na wieki ważnego dla
ciebie i dla twych dzieci!
'''
"25" = ''':sup:`25` Gdy zaś wejdziecie do ziemi, którą da wam Pan, jak obiecał,
przestrzegajcie tego obyczaju.
'''
"26" = ''':sup:`26` Gdy się was zapytają dzieci: cóż to za święty zwyczaj? -
'''
"27" = ''':sup:`27` tak im odpowiecie: To jest ofiara Paschy na cześć Pana, który w
Egipcie ominął domy Izraelitów. Poraził Egipcjan, a domy nasze ocalił.
Lud wtedy ukląkł i oddał pokłon.
'''
"28" = ''':sup:`28` Izraelici poszli i wypełnili przepis. Jak nakazał Pan Mojżeszowi i
Aaronowi, tak uczynili.
'''
"29" = ''':sup:`29` O północy Pan pozabijał wszystko pierworodne Egiptu: od
pierworodnego syna faraona, który siedzi na swym tronie, aż do
pierworodnego tego, który był zamknięty w więzieniu, a także wszelkie
pierworodne z bydła.
'''
"30" = ''':sup:`30` I wstał faraon jeszcze w nocy, a z nim wszyscy jego dworzanie i
wszyscy Egipcjanie. I podniósł się wielki krzyk w Egipcie, gdyż nie
było domu, w którym nie byłoby umarłego.
'''
"31" = ''':sup:`31` I jeszcze w nocy kazał faraon wezwać Mojżesza i Aarona, i
powiedział: Wstańcie, wyruszajcie z pośrodka mojego ludu, tak wy, jak
Izraelici! Idźcie i oddajcie cześć Panu według waszego pragnienia.
'''
"32" = ''':sup:`32` Weźcie ze sobą owce wasze i woły, jak pragnęliście, i idźcie.
Proście także o łaskę dla mnie.
'''
"33" = ''':sup:`33` I nalegali Egipcjanie na lud, aby jak najprędzej wyszli z kraju,
gdyż mówili: Wszyscy pomrzemy.
'''
"34" = ''':sup:`34` I wziął lud ciasto, zanim się zakwasiło w dzieżach owiniętych
płaszczami, i niósł je na barkach.
'''
"35" = ''':sup:`35` Synowie Izraela uczynili według tego, jak im nakazał Mojżesz, i
wypożyczali od Egipcjan przedmioty srebrne i złote oraz szaty.
'''
"36" = ''':sup:`36` Pan wzbudził życzliwość Egipcjan dla Izraelitów, i pożyczyli im. I
w ten sposób Izraelici złupili Egipcjan.
'''
"37" = ''':sup:`37` I wyruszyli Izraelici z Ramses ku Sukkot w liczbie około sześciuset
tysięcy mężów pieszych, prócz dzieci.
'''
"38" = ''':sup:`38` Także wielkie mnóstwo cudzoziemców wyruszyło z nimi, nadto owce i
woły, i olbrzymi dobytek.
'''
"39" = ''':sup:`39` Z ciasta, które wynieśli z Egiptu, wypiekli niekwaszone placki,
ponieważ się nie zakwasiło. Wypędzeni z Egiptu bez najmniejszej zwłoki,
nie zdołali przygotować nawet zapasów na drogę.
'''
"40" = ''':sup:`40` A czas pobytu Izraelitów w Egipcie trwał czterysta trzydzieści lat.
'''
"41" = ''':sup:`41` I oto tego samego dnia, po upływie czterystu trzydziestu lat,
wyszły wszystkie zastępy Pana z ziemi egipskiej.
'''
"42" = ''':sup:`42` Tej nocy czuwał Pan nad wyjściem synów Izraela z ziemi egipskiej.
Dlatego noc ta winna być czuwaniem na cześć Pana dla wszystkich
Izraelitów po wszystkie pokolenia.
'''
"43" = ''':sup:`43` Pan powiedział do Mojżesza i Aarona: Takie będzie prawo dotyczące
Paschy: Żaden cudzoziemiec nie może jej spożywać.
'''
"44" = ''':sup:`44` Jednak niewolnik, nabyty za pieniądze, któregoś poddał obrzezaniu,
może ją spożywać.
'''
"45" = ''':sup:`45` Obcokrajowiec i najemnik nie mogą jej spożywać.
'''
"46" = ''':sup:`46` W jednym i tym samym domu winna być spożyta. Nie można wynieść z
tego domu żadnego kawałka mięsa na zewnątrz. Kości z niego łamać nie
będziecie.
'''
"47" = ''':sup:`47` Całe zgromadzenie Izraela będzie to zachowywało.
'''
"48" = ''':sup:`48` Jeśliby cudzoziemiec przebywający u ciebie chciał obchodzić Paschę
ku czci Pana, to musisz obrzezać wpierw wszystkich potomków jego domu,
i wtedy dopiero dopuścić go możesz do obchodzenia Paschy, gdyż wówczas
będzie miał prawa tubylców. Żaden jednak nieobrzezany nie może spożyw
'''
"49" = ''':sup:`49` Takie samo prawo będzie dla tubylców i dla cudzoziemców
przebywających pośród was.
'''
"50" = ''':sup:`50` Wszyscy Izraelici uczynili tak, jak nakazał Pan Mojżeszowi i
Aaronowi.
'''
"51" = ''':sup:`51` Tego samego dnia wywiódł Pan synów Izraela z ziemi egipskiej według
ich zastępów.
'''
"Notes" = '''
Notas de rodapé:
12:1-2 - Bóg ustanawia kalendarz Izraela od Paschy, podkreślając wagę
tego wydarzenia. Pascha symbolizuje początek nowego życia i wyzwolenia,
stając się centralnym elementem tożsamości ludu Bożego (zob. także Pwt
16,1 i Łk 22,15-16).
12:7-13 - Krew Baranka na bramach służy jako znak ochrony dla
Izraelitów, gdy anioł śmierci przechodzi nad Egiptem. Ten gest wskazuje
na ofiarę przebłagalną Chrystusa, Baranka Bożego (zob. także J 1,29 i 1
Kor 5,7).
12:14-17 - Bóg nakazuje, aby Pascha była obchodzona corocznie jako
wieczna pamiątka. Odzwierciedla to wagę pamiętania o dziełach Bożych i
ciągłego odnawiania naszej wiary (zob. także Kpł 23,5-6 i Łk 22,19-20).
12:29-30 - Śmierć pierworodnego w Egipcie dopełnia ostatniej plagi,
przynosząc Izraelowi wyzwolenie. Wydarzenie to jest jednym z
najbardziej dramatycznych aktów sądu i odkupienia w historii biblijnej,
zapowiadając duchowe wyzwolenie przez Chrystusa (zob. także Hbr 11,28 i
12:40-41 - Izrael opuszcza Egipt po 430 latach, spełniając obietnicę
daną Abrahamowi. Ten akt wyzwolenia ukazuje wierność Boga wobec Jego
ludu i Jego plan odkupienia (zob. także Rdz 15,13-14 i Dz 7,6).
'''
