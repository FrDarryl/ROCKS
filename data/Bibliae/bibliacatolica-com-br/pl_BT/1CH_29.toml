[29]
"1" = ''':sup:`1` Potem król Dawid rzekł do całego zgromadzenia: Salomon, syn mój,
jedyny, którego wybrał Pan, jest młody i wątły, a praca to wielka, gdyż
nie dla człowieka jest ten przybytek, ale dla Pana Boga.
'''
"2" = ''':sup:`2` Wszystkimi siłami swoimi przygotowałem na dom Boga mego złoto na
przedmioty złote, srebro - na srebrne, brąz - na brązowe, żelazo - na
żelazne, drzewo - na drewniane, onyksy i kamienie do wysadzania,
kamienie czarne i różnokolorowe i wszelkiego rodzaju drogie kamienie, a
marmuró
'''
"3" = ''':sup:`3` Co więcej, z miłości dla domu Boga mego oddaję na dom Boga mego
skarbiec złota i srebra, jaki posiadam, ponad to wszystko, co już
przygotowałem na dom święty;
'''
"4" = ''':sup:`4` trzy tysiące talentów złota, złota z Ofiru, i siedem tysięcy
talentów srebra oczyszczonego, aby pokryć ściany świątyni;
'''
"5" = ''':sup:`5` złoto - na przedmioty złote, srebro - na srebrne i na wszelkie
wyroby ręczne artystów. A z was, kto byłby chętny złożyć dzisiaj dar
dla Pana?
'''
"6" = ''':sup:`6` Okazali się więc chętnymi naczelnicy rodów, naczelnicy pokoleń
izraelskich, tysiącznicy i setnicy, kierownicy robót królewskich.
'''
"7" = ''':sup:`7` Dali oni na obsługę domu Bożego: złota pięć tysięcy talentów i
dziesięć tysięcy darejków, srebra dziesięć tysięcy talentów, miedzi
osiemnaście tysięcy talentów, żelaza sto tysięcy talentów.
'''
"8" = ''':sup:`8` Ci, którzy mieli drogie kamienie, dawali je do skarbca domu
Pańskiego na ręce Jechiela Gerszonity.
'''
"9" = ''':sup:`9` Lud radował się ze swych ofiar dobrowolnych, albowiem ze szczerego
serca okazywali hojność w darach dla Pana; także król Dawid bardzo się
radował.
'''
"10" = ''':sup:`10` Potem Dawid błogosławił Pana wobec całego zgromadzenia i tak mówił:
Bądź błogosławiony, o Panie, Boże ojca naszego, Izraela, na wieki
wieków!
'''
"11" = ''':sup:`11` Twoja jest, o Panie wielkość, moc, sława, majestat i chwała, bo
wszystko, co jest na niebie i na ziemi, jest Twoje; do Ciebie, Panie,
należy królowanie i ten, co głowę wznosi ponad wszystkich.
'''
"12" = ''':sup:`12` Bogactwo i chwała od Ciebie pochodzą, Ty nad wszystkim panujesz, a
w ręku Twoim siła i moc, i ręką Twoją wywyższasz i utwierdzasz
wszystko.
'''
"13" = ''':sup:`13` Teraz więc, Boże nasz, dzięki Ci składamy i wychwalamy przesławne
imię Twoje.
'''
"14" = ''':sup:`14` Czymże ja jestem i czym jest lud mój, żebyśmy Ci mogli ofiarować
dobrowolnie te rzeczy? Albowiem od Ciebie to wszystko pochodzi i co z
ręki Twojej mamy, dajemy Tobie.
'''
"15" = ''':sup:`15` Jesteśmy bowiem pielgrzymami przed Tobą i przychodniami, jak byli
wszyscy przodkowie nasi; dni nasze jak cień na ziemi mijają bez żadnej
nadziei.
'''
"16" = ''':sup:`16` O Panie, Boże nasz, całe to bogactwo, któreśmy przygotowali, by
zbudować dom Tobie i Twemu świętemu imieniu, z ręki Twojej pochodzi i
wszystko jest Twoje.
'''
"17" = ''':sup:`17` Wiem, o Boże mój, że Ty badasz serce i upodobałeś sobie szczerość;
ja też w szczerości serca mojego ofiarowałem dobrowolnie to wszystko, a
teraz z radością widzę, że i lud Twój tutaj obecny pospieszył z
dobrowolnymi ofiarami dla Ciebie.
'''
"18" = ''':sup:`18` O Panie, Boże ojców naszych, Abrahama, Izaaka i Izraela, zachowaj
to na zawsze jako wyraz myśli i uczuć ludu Twego i skieruj ich serca ku
Tobie.
'''
"19" = ''':sup:`19` A synowi mojemu, Salomonowi, daj serce doskonałe, aby strzegł
poleceń, przykazań i praw Twoich i żeby wykonał wszystko i zbudował
przybytek, do którego poczyniłem przygotowania.
'''
"20" = ''':sup:`20` Potem Dawid rzekł do całego zgromadzenia: Błogosławcież Pana, Boga
waszego. I błogosławiło całe zgromadzenie Pana, Boga swych przodków,
klękając i oddając pokłon do ziemi w hołdzie Panu i królowi.
'''
"21" = ''':sup:`21` Nazajutrz złożono ofiary dla Pana i ofiarowano całopalenie Panu:
tysiąc młodych cielców, tysiąc baranów i tysiąc jagniąt wraz z ofiarami
płynnymi i mnóstwem żertw - za całego Izraela.
'''
"22" = ''':sup:`22` A jedli i pili owego dnia przed Panem, z wielką radością. Po raz
drugi obwołali królem Salomona, syna Dawida, i namaścili go w imieniu
Pana na władcę, a Sadoka na arcykapłana.
'''
"23" = ''':sup:`23` Salomon więc zasiadł na tronie Pańskim jako król w miejsce swego
ojca, Dawida, i powodziło mu się, a cały Izrael był mu posłuszny.
'''
"24" = ''':sup:`24` Wszyscy książęta i bohaterowie a nawet synowie króla Dawida poddali
się królowi Salomonowi.
'''
"25" = ''':sup:`25` Pan zaś bardzo wywyższył Salomona w oczach całego Izraela i oblókł
go w chwałę królewską, jakiej nie posiadał przed nim żaden król w
Izraelu.
'''
"26" = ''':sup:`26` Tak Dawid, syn Jessego, królował nad całym Izraelem.
'''
"27" = ''':sup:`27` A czas panowania nad Izraelem wynosił czterdzieści lat: w Hebronie
panował siedem lat, a w Jerozolimie panował trzydzieści trzy lata.
'''
"28" = ''':sup:`28` Umarł w późnej starości, syty dni, bogactwa i chwały, a Salomon,
syn jego, został w jego miejsce królem.
'''
"29" = ''':sup:`29` A dzieje króla Dawida, pierwsze i ostatnie, były już spisane w
Dziejach Samuela "Widzącego", w Dziejach Natana Proroka i w Dziejach
Gada "Widzącego",
'''
"30" = ''':sup:`30` wraz z całym królowaniem jego, potęgą i tym wszystkim, co się
działo z nim, z Izraelem i ze wszystkimi królestwami krajów.
'''
