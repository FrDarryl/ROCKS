[6]
"1" = ''':sup:`1` Strzeżcie się, żebyście uczynków pobożnych nie wykonywali przed
ludźmi po to, aby was widzieli; inaczej nie będziecie mieli nagrody u
Ojca waszego, który jest w niebie.
'''
"2" = ''':sup:`2` Kiedy więc dajesz jałmużnę, nie trąb przed sobą, jak obłudnicy
czynią w synagogach i na ulicach, aby ich ludzie chwalili. Zaprawdę,
powiadam wam: ci otrzymali już swoją nagrodę.
'''
"3" = ''':sup:`3` Kiedy zaś ty dajesz jałmużnę, niech nie wie lewa twoja ręka, co
czyni prawa,
'''
"4" = ''':sup:`4` aby twoja jałmużna pozostała w ukryciu. A Ojciec twój, który widzi w
ukryciu, odda tobie.
'''
"5" = ''':sup:`5` Gdy się modlicie, nie bądźcie jak obłudnicy. Oni lubią w synagogach
i na rogach ulic wystawać i modlić się, żeby się ludziom pokazać.
Zaprawdę, powiadam wam: otrzymali już swoją nagrodę.
'''
"6" = ''':sup:`6` Ty zaś, gdy chcesz się modlić, wejdź do swej izdebki, zamknij drzwi
i módl się do Ojca twego, który jest w ukryciu. A Ojciec twój, który
widzi w ukryciu, odda tobie.
'''
"7" = ''':sup:`7` Na modlitwie nie bądźcie gadatliwi jak poganie. Oni myślą, że przez
wzgląd na swe wielomówstwo będą wysłuchani.
'''
"8" = ''':sup:`8` Nie bądźcie podobni do nich! Albowiem wie Ojciec wasz, czego wam
potrzeba, wpierw zanim Go poprosicie. Wy zatem tak się módlcie:
'''
"9" = ''':sup:`9` Ojcze nasz, który jesteś w niebie, niech się święci imię Twoje!
'''
"10" = ''':sup:`10` Niech przyjdzie królestwo Twoje; niech Twoja wola spełnia się na
ziemi, tak jak i w niebie.
'''
"11" = ''':sup:`11` Chleba naszego powszedniego daj nam dzisiaj;
'''
"12" = ''':sup:`12` i przebacz nam nasze winy, jak i my przebaczamy tym, którzy przeciw
nam zawinili;
'''
"13" = ''':sup:`13` i nie dopuść, abyśmy ulegli pokusie, ale nas zachowaj od złego!
'''
"14" = ''':sup:`14` Jeśli bowiem przebaczycie ludziom ich przewinienia, i wam przebaczy
Ojciec wasz niebieski.
'''
"15" = ''':sup:`15` Lecz jeśli nie przebaczycie ludziom, i Ojciec wasz nie przebaczy
wam waszych przewinień.
'''
"16" = ''':sup:`16` Kiedy pościcie, nie bądźcie posępni jak obłudnicy. Przybierają oni
wygląd ponury, aby pokazać ludziom, że poszczą. Zaprawdę, powiadam wam:
już odebrali swoją nagrodę.
'''
"17" = ''':sup:`17` Ty zaś, gdy pościsz, namaść sobie głowę i umyj twarz,
'''
"18" = ''':sup:`18` aby nie ludziom pokazać, że pościsz, ale Ojcu twemu, który jest w
ukryciu. A Ojciec twój, który widzi w ukryciu, odda tobie.
'''
"19" = ''':sup:`19` Nie gromadźcie sobie skarbów na ziemi, gdzie mól i rdza niszczą i
gdzie złodzieje włamują się i kradną.
'''
"20" = ''':sup:`20` Gromadźcie sobie skarby w niebie, gdzie ani mól, ani rdza nie
niszczą i gdzie złodzieje nie włamują się i nie kradną.
'''
"21" = ''':sup:`21` Bo gdzie jest twój skarb, tam będzie i serce twoje.
'''
"22" = ''':sup:`22` Światłem ciała jest oko. Jeśli więc twoje oko jest zdrowe, całe
twoje ciało będzie w świetle.
'''
"23" = ''':sup:`23` Lecz jeśli twoje oko jest chore, całe twoje ciało będzie w
ciemności. Jeśli więc światło, które jest w tobie, jest ciemnością,
jakże wielka to ciemność!
'''
"24" = ''':sup:`24` Nikt nie może dwom panom służyć. Bo albo jednego będzie
nienawidził, a drugiego będzie miłował; albo z jednym będzie trzymał, a
drugim wzgardzi. Nie możecie służyć Bogu i Mamonie.
'''
"25" = ''':sup:`25` Dlatego powiadam wam: Nie troszczcie się zbytnio o swoje życie, o
to, co macie jeść i pić, ani o swoje ciało, czym się macie przyodziać.
Czyż życie nie znaczy więcej niż pokarm, a ciało więcej niż odzienie?
'''
"26" = ''':sup:`26` Przypatrzcie się ptakom w powietrzu: nie sieją ani żną i nie
zbierają do spichlerzy, a Ojciec wasz niebieski je żywi. Czyż wy nie
jesteście ważniejsi niż one?
'''
"27" = ''':sup:`27` Kto z was przy całej swej trosce może choćby jedną chwilę dołożyć
do wieku swego życia?
'''
"28" = ''':sup:`28` A o odzienie czemu się zbytnio troszczycie? Przypatrzcie się liliom
na polu, jak rosną: nie pracują ani przędą.
'''
"29" = ''':sup:`29` A powiadam wam: nawet Salomon w całym swoim przepychu nie był tak
ubrany jak jedna z nich.
'''
"30" = ''':sup:`30` Jeśli więc ziele na polu, które dziś jest, a jutro do pieca będzie
wrzucone, Bóg tak przyodziewa, to czyż nie tym bardziej was, małej
wiary?
'''
"31" = ''':sup:`31` Nie troszczcie się więc zbytnio i nie mówcie: co będziemy jeść? co
będziemy pić? czym będziemy się przyodziewać?
'''
"32" = ''':sup:`32` Bo o to wszystko poganie zabiegają. Przecież Ojciec wasz niebieski
wie, że tego wszystkiego potrzebujecie.
'''
"33" = ''':sup:`33` Starajcie się naprzód o królestwo /Boga/ i o Jego Sprawiedliwość, a
to wszystko będzie wam dodane.
'''
"34" = ''':sup:`34` Nie troszczcie się więc zbytnio o jutro, bo jutrzejszy dzień sam o
siebie troszczyć się będzie. Dosyć ma dzień swojej biedy.
'''
"Notes" = '''
Notas de rodapé:
6:1-4 - Jezus naucza o praktykowaniu sprawiedliwości bez szukania
uznania u ludzi, jak w przypadku jałmużny. Prawdziwa hojność jest
praktykowana dyskretnie, skupiając się na zadowoleniu Boga, a nie ludzi
(zob. także Łk 11,41 i 2 Kor 9,7).
6:5-15 - Jezus naucza o modlitwie, podkreślając wagę szczerości i
intymności z Bogiem. Modlitwa Pańska jest przedstawiona jako wzór
modlitwy, która stawia na pierwszym miejscu wolę Bożą i zależność od
Niego w naszych codziennych potrzebach (zob. także Łk 11,1-4 i J
14,13).
6:19-21 - Jezus naucza o znaczeniu inwestowania w to, co wieczne,
zamiast gromadzenia ziemskich bogactw. Skarb w niebie to to, co
niezniszczalne, co odzwierciedla prymat duchowości nad sprawami
materialnymi (zob. także Kolosan 3:1-2 i Łukasza 12:33-34).
6:25-34 - Jezus napomina nas, abyśmy nie martwili się o potrzeby
materialne, ponieważ Bóg troszczy się o każdy szczegół życia. Zaufanie
Jego opatrzności uwalnia uczniów od niepokoju i motywuje ich do
szukania najpierw Królestwa Bożego (zob. także Flp 4,6-7 i 1 P 5,7).
06:33 - Dążenie do Królestwa Bożego i Jego sprawiedliwości powinno być
najwyższym priorytetem chrześcijanina. Kiedy to się dzieje, Bóg
zapewnia wszystko, co niezbędne do życia (zob. także Kolosan 3:17 i
Rzymian 14:17).
'''
