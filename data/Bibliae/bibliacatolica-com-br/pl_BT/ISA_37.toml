[37]
"1" = ''':sup:`1` Gdy to usłyszał król Ezechiasz, rozdarł swe szaty, okrył się worem i
udał się do świątyni Pańskiej.
'''
"2" = ''':sup:`2` Potem posłał Eliakima, zarządcę pałacu, i Szebnę, pisarza, i
starszych kapłanów, obleczonych w wory, do proroka Izajasza, syna
Amosa,
'''
"3" = ''':sup:`3` by mu powiedzieli: Tak mówi Ezechiasz: Ten dzień jest dniem
utrapienia i kary, i hańby. Albowiem dojrzały dzieci do swoich
narodzin, a nie ma siły do ich porodzenia.
'''
"4" = ''':sup:`4` Może Pan, Bóg twój, raczy usłyszeć słowa rabsaka, którego przysłał
król asyryjski, jego pan, aby znieważać Boga żywego, i skarze go za
słowa, które usłyszał Pan, Bóg twój. Przeto wznieś modlitwę za Resztę,
która jeszcze pozostaje.
'''
"5" = ''':sup:`5` Przyszli więc słudzy króla Ezechiasza do Izajasza.
'''
"6" = ''':sup:`6` Izajasz zaś rzekł do nich: Tak powiecie waszemu panu: Tak mówi Pan:
Nie bój się słów, które usłyszałeś, a którymi pachołcy króla
asyryjskiego rzucali Mi bluźnierstwa.
'''
"7" = ''':sup:`7` Oto Ja spowoduję w nim takie usposobienie, że na wiadomość, którą
usłyszy, wróci do swego kraju; i sprawię, że w swoim kraju padnie od
miecza.
'''
"8" = ''':sup:`8` Wrócił rabsak i zastał króla asyryjskiego zdobywającego Libnę.
Posłyszał bowiem, że król ustąpił spod Lakisz.
'''
"9" = ''':sup:`9` Gdy Sennacheryb otrzymał wieść o Tirhace, królu Kusz, głoszącą:
Wyruszył na wojnę przeciw tobie, gdy usłyszał, wyprawił posłów do
Ezechiasza, polecając:
'''
"10" = ''':sup:`10` Tak powiecie Ezechiaszowi, królowi judzkiemu: Niech cię nie zwodzi
twój Bóg, w którym położyłeś nadzieję, zapewnieniem: Nie będzie wydana
Jerozolima w ręce króla asyryjskiego.
'''
"11" = ''':sup:`11` Oto ty słyszałeś, co zrobili królowie asyryjscy wszystkim krajom,
przeznaczając je na zagładę, a ty miałbyś ocaleć?
'''
"12" = ''':sup:`12` Czy bogowie narodów, jakie moi przodkowie wyniszczyli, ocalili je?
Gozan i Charan, i Resef, i Edanitów, którzy byli w Telassar?
'''
"13" = ''':sup:`13` Gdzie jest król Chamatu, król Arpadu, król miasta Sefarwaim, Heny i
Iwwy?
'''
"14" = ''':sup:`14` Ezechiasz wziął list z ręki posłów i przeczytał go. Następnie
poszedł do świątyni Pańskiej i rozwinął go przed Panem.
'''
"15" = ''':sup:`15` I zanosił modły Ezechiasz do Pana, mówiąc:
'''
"16" = ''':sup:`16` O Panie Zastępów, Boże Izraela, który zasiadasz na cherubach, Ty
sam jesteś Bogiem wszystkich królestw świata, Tyś uczynił niebo i
ziemię.
'''
"17" = ''':sup:`17` Nakłoń, Panie, Twego ucha, i usłysz! Otwórz, Panie, Twoje oczy, i
popatrz! Słuchaj wszystkich słów Sennacheryba, które przysłał, by
znieważać Boga żywego.
'''
"18" = ''':sup:`18` To prawda, o Panie, że królowie asyryjscy wyniszczyli wszystkie
narody i kraje ich.
'''
"19" = ''':sup:`19` W ogień wrzucili ich bogów, bo ci nie byli bogami, lecz tylko
dziełem rąk ludzkich z drzewa i z kamienia, więc ich zniweczyli.
'''
"20" = ''':sup:`20` Teraz więc, o Panie, Boże nasz, wybaw nas z jego ręki, i niech
wiedzą wszystkie królestwa ziemi, że Ty sam jesteś Bogiem, o Panie!
'''
"21" = ''':sup:`21` Wówczas Izajasz, syn Amosa, posłał Ezechiaszowi oświadczenie: Tak
mówi Pan, Bóg Izraela: Wysłuchałem tego, o co się modliłeś do Mnie w
sprawie Sennacheryba, króla Asyrii.
'''
"22" = ''':sup:`22` Oto wyrocznia, którą wydał Pan na niego: Gardzi tobą, szydzi z
ciebie Dziewica, Córa Syjonu; za tobą potrząsa głową Córa Jeruzalem.
'''
"23" = ''':sup:`23` Komuś ubliżył i komu bluźnił? Przeciw komu twój głos podniosłeś i w
górę wzbiłeś twe oczy? Przeciw Świętemu Izraela!
'''
"24" = ''':sup:`24` Przez swych służalców urągałeś Panu. Mówiłeś: Z mnóstwem mych
rydwanów wyszedłem na szczyty górskie, na najdalsze grzbiety Libanu.
Wyciąłem jego cedry najwyższe, co najpiękniejsze jego cyprysy.
Wtargnąłem w jego ostatnie ustronie, w jego bujną gęstwinę l
'''
"25" = ''':sup:`25` Drążyłem studnie i piłem obce wody, stopami nóg moich wysuszyłem
wszystkie rzeki Egiptu.
'''
"26" = ''':sup:`26` Czy nie słyszałeś? Z dawna to przygotowałem. Co ułożyłem od
prastarych czasów, to teraz w czyn wprowadzam. Miałeś obrócić w stosy
gruzów obwarowane miasta.
'''
"27" = ''':sup:`27` Mieszkańcy ich bezsilni, przelękli się i okryli wstydem. Stali się
jak rośliny na polu i jak młoda trawa zielona, jak zielsko na dachach
spalone podmuchem wiatru wschodniego.
'''
"28" = ''':sup:`28` Wiem, kiedy wstajesz i kiedy spoczywasz, kiedy wychodzisz i kiedy
powracasz, i jak cię ponosi złość przeciw Mnie.
'''
"29" = ''':sup:`29` Ponieważ cię złość ponosi przeciw Mnie i twa zuchwałość doszła
moich uszu, przeto ci w nozdrza założę me kolce i wędzidło moje na
wargi, by zmusić cię do odwrotu drogą, którą przybyłeś.
'''
"30" = ''':sup:`30` To niechaj ci za znak posłuży: w tym roku żywcie się ziarnem
pozostawionym po zbiorze; na przyszły zaś rok tym, co samo obrodzi, ale
na trzeci rok siejcie i zbierajcie, zakładajcie winnice i spożywajcie z
nich owoce.
'''
"31" = ''':sup:`31` Reszta ocalałych z domu Judy ponownie zapuści w głąb korzenie i w
górze wyda owoce.
'''
"32" = ''':sup:`32` Albowiem z Jeruzalem wyjdzie Reszta i z góry Syjonu garstka
ocalałych. Zazdrosna miłość Pana Zastępów tego dokona.
'''
"33" = ''':sup:`33` Dlatego tak mówi Pan o królu asyryjskim: Nie wejdzie on do tego
miasta ani nie wypuści tam strzały, nie nastawi przeciw niemu tarczy
ani nie usypie wału.
'''
"34" = ''':sup:`34` Drogą tą samą, którą przybył, powróci, a do miasta tego nie
wejdzie. - Wyrocznia Pana.
'''
"35" = ''':sup:`35` Otoczę opieką to miasto i ocalę je, przez wzgląd na Mnie i na sługę
mego Dawida.
'''
"36" = ''':sup:`36` Tejże samej nocy wyszedł Anioł Pański i pobił w obozie Asyryjczyków
sto osiemdziesiąt pięć tysięcy. I oto rano, gdy trzeba było wstawać,
wszyscy oni byli martwi.
'''
"37" = ''':sup:`37` Sennacheryb więc, król Asyrii, zwinął obóz i odszedł; wrócił się i
pozostał w Niniwie.
'''
"38" = ''':sup:`38` A zdarzyło się że gdy się on modlił w świątyni Nisroka, swego
bożka, synowie jego, Adramelek i Sereser, zabili go mieczem, a sami
zbiegli do kraju Ararat. Syn jego, Asarhaddon, został w jego miejsce
królem.
'''
