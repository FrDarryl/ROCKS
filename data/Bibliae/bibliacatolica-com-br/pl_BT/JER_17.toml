[17]
"1" = ''':sup:`1` Grzech Judy jest zapisany żelaznym rylcem, wyryty diamentowym
ostrzem na tablicy ich serc i na rogach waszych ołtarzy,
'''
"2" = ''':sup:`2` jako pomnik ich synów, ich ołtarzy, ich aszer przy zielonych
drzewach, na wysokich pagórkach.
'''
"3" = ''':sup:`3` Góro moja na równinie, twój dobytek i wszystkie twe skarby wydam na
grabież, jako zapłatę za wszystkie twe grzechy, popełnione w twych
granicach.
'''
"4" = ''':sup:`4` Będziesz musiała się wyrzec dziedzictwa swego, które ci dałem.
Będziesz w niewoli u twoich wrogów w ziemi, której nie znasz. Albowiem
rozpaliliście ogień mojego gniewu - będzie on płonął na wieki.
'''
"5" = ''':sup:`5` To mówi Pan: Przeklęty mąż, który pokłada nadzieję w człowieku i
który w ciele upatruje swą siłę, a od Pana odwraca swe serce.
'''
"6" = ''':sup:`6` Jest on podobny do dzikiego krzaka na stepie, nie dostrzega, gdy
przychodzi szczęście; wybiera miejsca spalone na pustyni, ziemię słoną
i bezludną.
'''
"7" = ''':sup:`7` Błogosławiony mąż, który pokłada ufność w Panu, i Pan jest jego
nadzieją.
'''
"8" = ''':sup:`8` Jest on podobny do drzewa zasadzonego nad wodą, co swe korzenie
puszcza ku strumieniowi; nie obawia się, skoro przyjdzie upał, bo
utrzyma zielone liście; także w roku posuchy nie doznaje niepokoju i
nie przestaje wydawać owoców.
'''
"9" = ''':sup:`9` Serce jest zdradliwsze niż wszystko inne i niepoprawne - któż je
zgłębi?
'''
"10" = ''':sup:`10` Ja, Pan, badam serce i doświadczam nerki, bym mógł każdemu oddać
stosownie do jego postępowania, według owoców jego uczynków.
'''
"11" = ''':sup:`11` Kuropatwa wysiaduje jajka, których nie zniosła; podobnie czyni ten,
kto zbiera w nieuczciwy sposób bogactwa: w pośrodku dni swoich musi je
opuścić i gdy nadejdzie jego koniec, okazuje się głupcem.
'''
"12" = ''':sup:`12` Tronem chwały, wzniesionym od początku, jest nasze miejsce święte.
'''
"13" = ''':sup:`13` Nadziejo Izraela, Panie! Wszyscy, którzy Cię opuszczają, będą
zawstydzeni. Ci, którzy oddalają się od Ciebie, będą zapisani na ziemi,
bo opuścili źródło żywej wody, "Pana".
'''
"14" = ''':sup:`14` Uzdrów mnie, Panie, bym się stał zdrowym; ratuj mnie, bym doznał
ratunku. Ty bowiem jesteś moją chlubą.
'''
"15" = ''':sup:`15` Oto oni, którzy mi mówią: Gdzie jest słowo Boże? Niechże się
wypełni!
'''
"16" = ''':sup:`16` Ale ja nie nalegałem na Ciebie o nieszczęście, ani nie pragnąłem
dnia zagłady. Ty wiesz: to, co wyszło z moich ust, jest zupełnie jawne
przed Tobą.
'''
"17" = ''':sup:`17` Nie bądź dla mnie postrachem, Ty, moja ucieczko w dniu
nieszczęścia!
'''
"18" = ''':sup:`18` Moi prześladowcy niech zostaną zawstydzeni, lecz mnie niech nie
spotka hańba! Niech ich lęk ogarnie, lecz nie mnie! Ześlij na nich
dzień nieszczęsny, zgładź ich, zgładź po dwakroć!
'''
"19" = ''':sup:`19` To mówi Pan do mnie: Idź, stań w bramie synów narodu, przez którą
wchodzą i wychodzą królowie judzcy, oraz we wszystkich bramach
Jerozolimy
'''
"20" = ''':sup:`20` i mów do nich: Słuchajcie słowa Pańskiego, królowie judzcy, cały
Judo i wszyscy mieszkańcy Jerozolimy przechodzący przez te bramy!
'''
"21" = ''':sup:`21` To mówi Pan: Strzeżcie się - jeśli wam życie miłe - by nie nosić
rzeczy ciężkich w dzień szabatu ani nie wnosić ich przez bramy
Jerozolimy.
'''
"22" = ''':sup:`22` Nie wynoście żadnych ciężarów ze swych domów w dzień szabatu ani
nie wykonujcie żadnej pracy, lecz raczej święćcie dzień szabatu, jak
nakazałem waszym przodkom.
'''
"23" = ''':sup:`23` Ale oni nie słuchali ani nie nakłonili swego ucha, lecz uczynili
twardym swój kark, odmawiając posłuszeństwa i odrzucając pouczenie.
'''
"24" = ''':sup:`24` Jeżeli okażecie Mi pełne posłuszeństwo - wyrocznia Pana - jeśli nie
będziecie wnosić żadnego ciężaru przez bramy miasta w dzień szabatu i
jeśli będziecie święcić dzień szabatu, nie wykonując w nim żadnej
pracy,
na tronie Dawida. Będą wjeżdżać na wozach i koniach, oni, ich
dostojnicy, mężowie judzcy i mieszkańcy Jerozolimy, a miasto to będzie
zamieszkałe na wieki.
'''
"26" = ''':sup:`26` I przyjdą z miast judzkich, z okolic Jerozolimy, z ziemi Beniamina,
z Szefeli, z gór i z południa, przynosząc ofiary całopalne, krwawe,
pokarmowe, kadzidło i ofiary dziękczynne do domu Pańskiego.
'''
"27" = ''':sup:`27` A jeżeli Mnie nie posłuchacie, by święcić dzień szabatu, by się
powstrzymać od noszenia ciężaru, wchodząc bramami Jerozolimy w dzień
szabatu, zapalę gniew w jej bramach i pochłonie pałace Jerozolimy, i
nie zgaśnie.
'''
