'''
"2" = ''':sup:`2` czterdzieści dni, gdzie był kuszony przez diabła. Nic w owe dni nie
jadł, a po ich upływie odczuł głód.
'''
"3" = ''':sup:`3` Rzekł Mu wtedy diabeł: Jeśli jesteś Synem Bożym, powiedz temu
kamieniowi, żeby się stał chlebem.
'''
"4" = ''':sup:`4` Odpowiedział mu Jezus: Napisane jest: Nie samym chlebem żyje
człowiek.
'''
"5" = ''':sup:`5` Wówczas wyprowadził Go w górę, pokazał Mu w jednej chwili wszystkie
królestwa świata
'''
"6" = ''':sup:`6` i rzekł diabeł do Niego: Tobie dam potęgę i wspaniałość tego
wszystkiego, bo mnie są poddane i mogę je odstąpić, komu chcę.
'''
"7" = ''':sup:`7` Jeśli więc upadniesz i oddasz mi pokłon, wszystko będzie Twoje.
'''
"8" = ''':sup:`8` Lecz Jezus mu odrzekł: Napisane jest: Panu, Bogu swemu, będziesz
oddawał pokłon i Jemu samemu służyć będziesz.
'''
"9" = ''':sup:`9` Zaprowadził Go też do Jerozolimy, postawił na narożniku świątyni i
rzekł do Niego: Jeśli jesteś Synem Bożym, rzuć się stąd w dół!
'''
"10" = ''':sup:`10` Jest bowiem napisane: Aniołom swoim rozkaże o Tobie, żeby Cię
strzegli,
'''
"11" = ''':sup:`11` i na rękach nosić Cię będą, byś przypadkiem nie uraził swej nogi o
kamień.
'''
"12" = ''':sup:`12` Lecz Jezus mu odparł: Powiedziano: Nie będziesz wystawiał na próbę
Pana, Boga swego.
'''
"13" = ''':sup:`13` Gdy diabeł dokończył całego kuszenia, odstąpił od Niego aż do
czasu.
'''
"14" = ''':sup:`14` Potem powrócił Jezus w mocy Ducha do Galilei, a wieść o Nim
rozeszła się po całej okolicy.
'''
"15" = ''':sup:`15` On zaś nauczał w ich synagogach, wysławiany przez wszystkich.
'''
"16" = ''':sup:`16` Przyszedł również do Nazaretu, gdzie się wychował. W dzień szabatu
udał się swoim zwyczajem do synagogi i powstał, aby czytać.
'''
"17" = ''':sup:`17` Podano Mu księgę proroka Izajasza. Rozwinąwszy księgę, natrafił na
miejsce, gdzie było napisane:
'''
"18" = ''':sup:`18` Duch Pański spoczywa na Mnie, ponieważ Mnie namaścił i posłał Mnie,
abym ubogim niósł dobrą nowinę, więźniom głosił wolność, a niewidomym
przejrzenie; abym uciśnionych odsyłał wolnymi,
'''
"19" = ''':sup:`19` abym obwoływał rok łaski od Pana.
'''
"20" = ''':sup:`20` Zwinąwszy księgę oddał słudze i usiadł; a oczy wszystkich w
synagodze były w Nim utkwione.
'''
"21" = ''':sup:`21` Począł więc mówić do nich: Dziś spełniły się te słowa Pisma,
któreście słyszeli.
'''
"22" = ''':sup:`22` A wszyscy przyświadczali Mu i dziwili się pełnym wdzięku słowom,
które płynęły z ust Jego. I mówili: Czy nie jest to syn Józefa?
'''
"23" = ''':sup:`23` Wtedy rzekł do nich: Z pewnością powiecie Mi to przysłowie:
Lekarzu, ulecz samego siebie; dokonajże i tu w swojej ojczyźnie tego,
co wydarzyło się, jak słyszeliśmy, w Kafarnaum.
'''
"24" = ''':sup:`24` I dodał: Zaprawdę, powiadam wam: żaden prorok nie jest mile
widziany w swojej ojczyźnie.
'''
"25" = ''':sup:`25` Naprawdę, mówię wam: Wiele wdów było w Izraelu za czasów Eliasza,
kiedy niebo pozostawało zamknięte przez trzy lata i sześć miesięcy, tak
że wielki głód panował w całym kraju;
'''
"26" = ''':sup:`26` a Eliasz do żadnej z nich nie został posłany, tylko do owej wdowy w
Sarepcie Sydońskiej.
'''
"27" = ''':sup:`27` I wielu trędowatych było w Izraelu za proroka Elizeusza, a żaden z
nich nie został oczyszczony, tylko Syryjczyk Naaman.
'''
"28" = ''':sup:`28` Na te słowa wszyscy w synagodze unieśli się gniewem.
'''
"29" = ''':sup:`29` Porwali Go z miejsca, wyrzucili Go z miasta i wyprowadzili aż na
stok góry, na której ich miasto było zbudowane, aby Go strącić.
'''
"30" = ''':sup:`30` On jednak przeszedłszy pośród nich oddalił się.
'''
"31" = ''':sup:`31` Udał się do Kafarnaum, miasta w Galilei, i tam nauczał w szabat.
'''
"32" = ''':sup:`32` Zdumiewali się Jego nauką, gdyż słowo Jego było pełne mocy.
'''
"33" = ''':sup:`33` A był w synagodze człowiek, który miał w sobie ducha nieczystego.
Zaczął on krzyczeć wniebogłosy;
'''
"34" = ''':sup:`34` Och, czego chcesz od nas, Jezusie Nazarejczyku? Przyszedłeś nas
zgubić? Wiem, kto jesteś: Święty Boży.
'''
"35" = ''':sup:`35` Lecz Jezus rozkazał mu surowo: Milcz i wyjdź z niego! Wtedy zły
duch rzucił go na środek i wyszedł z niego nie wyrządzając mu żadnej
szkody.
'''
"36" = ''':sup:`36` Wprawiło to wszystkich w zdumienie i mówili między sobą: Cóż to za
słowo? Z władzą i mocą rozkazuje nawet duchom nieczystym, i wychodzą.
'''
"37" = ''':sup:`37` I wieść o Nim rozchodziła się wszędzie po okolicy.
'''
"38" = ''':sup:`38` Po opuszczeniu synagogi przyszedł do domu Szymona. A wysoka
gorączka trawiła teściową Szymona. I prosili Go za nią.
'''
"39" = ''':sup:`39` On stanąwszy nad nią rozkazał gorączce, i opuściła ją. Zaraz też
wstała i usługiwała im.
'''
"40" = ''':sup:`40` O zachodzie słońca wszyscy, którzy mieli cierpiących na rozmaite
choroby, przynosili ich do Niego. On zaś na każdego z nich kładł ręce i
uzdrawiał ich.
'''
"41" = ''':sup:`41` Także złe duchy wychodziły z wielu, wołając: Ty jesteś Syn Boży!
Lecz On je gromił i nie pozwalał im mówić, ponieważ wiedziały, że On
jest Mesjaszem.
'''
"42" = ''':sup:`42` Z nastaniem dnia wyszedł i udał się na miejsce pustynne. A tłumy
szukały Go i przyszły aż do Niego; chciały Go zatrzymać, żeby nie
odchodził od nich.
'''
"43" = ''':sup:`43` Lecz On rzekł do nich: Także innym miastom muszę głosić Dobrą
Nowinę o królestwie Bożym, bo na to zostałem posłany.
'''
"44" = ''':sup:`44` I głosił słowo w synagogach Judei.
'''
