[6]
"1" = ''':sup:`1` A tej nocy odbiegł sen króla i polecił, aby przyniesiono księgę
pamiątkową kronik i odczytano ją przed królem.
'''
"2" = ''':sup:`2` Tam znaleziono zapisane to, co powiedział Mardocheusz o Bigtanie i
Tereszu, dwóch eunuchach królewskich spomiędzy "stróżów progu", którzy
usiłowali podnieść rękę na króla Aswerusa.
'''
"3" = ''':sup:`3` I rzekł król: Co uczyniono, aby uczcić i wsławić za to Mardocheusza?
I odpowiedzieli królowi dworzanie, którzy mu usługiwali: Nie uczyniono
dla niego zupełnie nic.
'''
"4" = ''':sup:`4` Na to rzekł król: Kto jest na dziedzińcu? A na zewnętrzny
dziedziniec pałacu królewskiego przyszedł Haman, aby zapytać króla, czy
może powiesić Mardocheusza na drzewie, które przygotował dla niego.
'''
"5" = ''':sup:`5` I powiedzieli słudzy króla do niego: Oto Haman stoi na dziedzińcu. I
rzekł król: Niech wejdzie!
'''
"6" = ''':sup:`6` I przyszedł Haman, a król rzekł do niego: Co należy uczynić mężowi,
którego król chce uczcić? A mówił Haman sam do siebie: Komuż by król
chciał oddać większą część niż mnie?
'''
"7" = ''':sup:`7` I powiedział Haman królowi: Dla męża, którego król chce uczcić,
'''
"8" = ''':sup:`8` niech przyniosą szatę królewską, w którą król się ubiera, i konia,
na którym jeździ król, i niech mu włożą na głowę koronę królestwa.
'''
"9" = ''':sup:`9` Podając zaś szaty i konia do rąk jednego spośród najznakomitszych
książąt króla, niech ubiorą męża, którego król chce uczcić, i niech go
obwożą na koniu po placu miejskim, i niech wołają przed nim: Oto, co
uczyniono mężowi, którego król chce uczcić!
'''
"10" = ''':sup:`10` I rzekł król do Hamana: Szybko weź szatę i konia i, jak
powiedziałeś, tak uczyń Żydowi Mardocheuszowi, który siedzi w Bramie
Królewskiej. Niczego nie opuść z tego wszystkiego, co powiedziałeś!
'''
"11" = ''':sup:`11` Wziął więc Haman szatę i konia i ubrał Mardocheusza, i obwoził go
po placu miejskim, i wołał przed nim: Oto, co czyni się mężowi, którego
król chce uczcić.
'''
"12" = ''':sup:`12` Potem powrócił Mardocheusz do Bramy Królewskiej, a Haman pospieszył
do domu swego smutny, z zakrytą głową.
'''
"13" = ''':sup:`13` I opowiedział Haman żonie swojej, Zeresz, i wszystkim przyjaciołom
swoim wszystko, co go spotkało. I odpowiedzieli mu przyjaciele jego i
żona jego Zeresz: Jeżeli Mardocheusz jest z narodu żydowskiego, a ty
zacząłeś przed nim upadać, to nie przemożesz go, raczej całkiem
upadniesz.
'''
"14" = ''':sup:`14` A gdy oni jeszcze z nim rozmawiali, szybko przyszli eunuchowie
królewscy i przynaglali Hamana, aby szedł na ucztę, którą wydała
Estera.
'''
