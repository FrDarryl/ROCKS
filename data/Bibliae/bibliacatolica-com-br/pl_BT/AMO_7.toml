[7]
"1" = ''':sup:`1` To mi ukazał Pan Bóg: oto tworzy szarańczę na początku odrastania
potrawu, a był to potraw po sianokosach królewskich;
'''
"2" = ''':sup:`2` i gdy ona zjadała doszczętnie trawę na ziemi, prosiłem: Panie Boże,
przebacz, jakże się ostoi Jakub? Przecież jest taki mały.
'''
"3" = ''':sup:`3` Zmiłował się Pan nad nim: To się nie stanie - rzekł Pan.
'''
"4" = ''':sup:`4` To mi ukazał Pan Bóg: "Pan Bóg" powołał jako narzędzie sądu ogień i
strawił Wielką Otchłań, i strawił dział Pański.
'''
"5" = ''':sup:`5` I prosiłem: Panie Boże, przestań, jakże się ostoi Jakub? Przecież
jest taki mały.
'''
"6" = ''':sup:`6` Zmiłował się Pan nad nim: Również i to się nie stanie - mówi Pan
Bóg.
'''
"7" = ''':sup:`7` To mi ukazał: oto Pan stoi na murze i w ręku Jego pion ołowiany.
'''
"8" = ''':sup:`8` I zapytał mnie Pan: Co widzisz, Amosie? Odpowiedziałem: Pion
ołowiany. I rzekł Pan: Oto opuszczę pion pośrodku ludu mego, Izraela.
Już mu więcej nie przepuszczę.
'''
"9" = ''':sup:`9` Spustoszone będą wyżyny Izaaka i świątynie Izraela będą zniszczone.
Wystąpię z mieczem przeciwko domowi Jeroboama.
'''
"10" = ''':sup:`10` Posłał Amazjasz, kapłan z Betel, do Jeroboama, króla izraelskiego,
aby mu powiedzieć: Spiskuje przeciw tobie Amos pośród domu Izraela. Nie
może ziemia znieść wszystkich mów jego,
'''
"11" = ''':sup:`11` gdyż tak rzekł Amos: Od miecza umrze Jeroboam i Izrael będzie
uprowadzony ze swojej ziemi.
'''
"12" = ''':sup:`12` I rzekł Amazjasz do Amosa: Widzący, idź, uciekaj sobie do ziemi
Judy! I tam jedz chleb, i tam prorokuj!
'''
"13" = ''':sup:`13` A w Betel więcej nie prorokuj, bo jest ono królewską świątynią i
królewską budowlą.
'''
"14" = ''':sup:`14` I odpowiedział Amos Amazjaszowi: Nie jestem ja prorokiem ani nie
jestem uczniem proroków, gdyż jestem pasterzem i tym, który nacina
sykomory.
'''
"15" = ''':sup:`15` Od trzody bowiem wziął mnie Pan i rzekł do mnie Pan: Idź, prorokuj
do narodu mego, izraelskiego!
'''
"16" = ''':sup:`16` I teraz słuchaj słowa Pańskiego! Tyś mówił: Nie prorokuj przeciwko
Izraelowi ani nie przepowiadaj przeciwko domowi Izaaka!
'''
"17" = ''':sup:`17` Dlatego tak rzekł Pan: Żona twoja w mieście będzie nierządnicą.
Synowie zaś i córki twoje od miecza poginą. Ziemię twoją sznurem
podzielą. Ty umrzesz na ziemi nieczystej, a Izrael zostanie ze swej
ziemi uprowadzony.
'''
"Notes" = '''
Notas de rodapé:
7:1-3 - Amos ma wizję, w której Bóg zesła szarańczę, by pochłonęła
ziemię. Wizja ta symbolizuje zbliżający się sąd nad Izraelem z powodu
jego zepsucia i grzechu. Błaganie Amosa o Boże miłosierdzie podkreśla
rolę wstawiennictwa jako środka odwrócenia sądu (zob. także Jeremiasza
18:7-8 i 1 Tymoteusza 2:1).
7:4-6 - Amos ma drugą wizję, tym razem wielkiego ognia, symbolizującego
zniszczenie Izraela. Boże miłosierdzie objawia się, opóźniając karę,
ale przesłanie jest jasne: grzech niesie ze sobą niszczycielskie
7:7-9 - Bóg objawia wizję pionu, wskazując, że Izrael jest mierzony i
uznawany za niewystarczającego. Pion jest narzędziem pomiaru
sprawiedliwości, a wizja ta symbolizuje moralną i duchową porażkę
Izraela (zob. także Izajasz 28:17 i Zachariasz 2:1-2).
7:10-17 - Kapłan Amazjasz sprzeciwia się Amosowi, oskarżając go o bycie
prorokiem wywrotowym. Amos jednak śmiało głosi słowo Pańskie,
objawiając, że zagłada Izraela jest nieunikniona, ale sąd będzie
sprawiedliwy (zob. także 2 Kronik 18:12-22 i Dzieje Apostolskie
5:40-42).
'''
