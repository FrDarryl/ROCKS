[9]
"1" = ''':sup:`1` Ósmego dnia zawołał Mojżesz Aarona, jego synów i starszych Izraela.
'''
"2" = ''':sup:`2` Potem powiedział do Aarona: Weź sobie młodego cielcana ofiarę
przebłagalną i barana na ofiarę całopalną, oba bez skazy, i przyprowadź
przed Pana.
'''
"3" = ''':sup:`3` A do Izraelitów tak powiedz: Weźcie koziołkana ofiarę przebłagalną,
cielca rocznego i baranka rocznego, obydwa bez skazy na ofiarę
całopalną,
'''
"4" = ''':sup:`4` cielca i barana na ofiarę biesiadną, aby je ofiarować przed Panem, a
także ofiarę pokarmową zaprawioną oliwą, bo dzisiaj Pan wam się ukaże.
'''
"5" = ''':sup:`5` Przyprowadzili więc to, co im nakazał Mojżesz, przed Namiot
Spotkania. Potem cała społeczność zbliżyła się i stanęła przed Panem.
'''
"6" = ''':sup:`6` Wtedy Mojżesz powiedział: Oto co Pan nakazał uczynić, aby chwała
Pana wam się ukazała!
'''
"7" = ''':sup:`7` Do Aarona zaś Mojżesz powiedział: Zbliż się do ołtarza, złóż ofiarę
przebłagalną i ofiarę całopalną, dokonaj przebłagania za siebie i za
lud, złóż dar za lud i dokonaj przebłagania za nich, tak jak Pan
rozkazał.
'''
"8" = ''':sup:`8` Wtedy Aaron zbliżył się do ołtarza i zabił cielca na ofiarę
przebłagalną za siebie samego.
'''
"9" = ''':sup:`9` Synowie Aarona podali mu krew, a on umoczył palec we krwi, pomazał
nią rogi ołtarza i wylał krew na podstawę ołtarza.
'''
"10" = ''':sup:`10` Tłuszcz, nerki i płat tłuszczu, który okrywa wątrobę ofiary
przebłagalnej, zamienił w dym na ołtarzu, tak jak Pan nakazał
Mojżeszowi.
'''
"11" = ''':sup:`11` Mięso zaś i skórę spalił w ogniu poza obozem.
krew, i wylał ją dokoła ołtarza.
'''
"13" = ''':sup:`13` Podali mu też podzieloną na części ofiarą całopalną, razem z głową,
a on zamienił to w dym na ołtarzu.
'''
"14" = ''':sup:`14` Następnie obmył wnętrzności i nogi i zamienił je w dym nad
całopaleniem na ołtarzu.
'''
"15" = ''':sup:`15` Potem złożył dar za lud. Wziął kozła, który był przeznaczony na
ofiarę przebłagalną za lud, zabił go i złożył go jako ofiarę
przebłagalną, tak jak poprzednio.
'''
"16" = ''':sup:`16` Następnie złożył ofiarę całopalną i postąpił z nią według zwyczaju.
'''
"17" = ''':sup:`17` Dalej złożył ofiarę pokarmową, wziął z niej jedną pełną garść i
zamienił ją w dym na ołtarzu poza ofiarą poranną.
'''
"18" = ''':sup:`18` Potem zabił cielca i barana jako ofiarę biesiadną dla ludu. Synowie
Aarona podali mu krew, a on wylał ją dokoła ołtarza.
'''
"19" = ''':sup:`19` Tłuste części cielca i barana - ogon, tłuszcz, który okrywa
wnętrzności, nerki i płat tłuszczu, który jest na wątrobie,
'''
"20" = ''':sup:`20` te części tłuste położyli na mostkach, a on zamienił te części
tłuste w dym na ołtarzu.
'''
"21" = ''':sup:`21` Mostkami i prawymi łopatkami Aaron wykonał gest kołysania przed
Panem, tak jak nakazał Pan.
'''
"22" = ''':sup:`22` Następnie Aaron podniósł ręce w stronę ludu i pobłogosławił go. I
zszedł po ukończeniu ofiary przebłagalnej, ofiary całopalnej i ofiar
biesiadnych.
'''
"23" = ''':sup:`23` Mojżesz i Aaron weszli do Namiotu Spotkania, potem wyszli stamtąd i
pobłogosławili lud. Wtedy chwała Pana ukazała się całemu ludowi.
'''
"24" = ''':sup:`24` Ogień wyszedł od Pana i strawił ofiarę całopalną razem z częściami
tłustymi na ołtarzu. Widząc to cały lud krzyknął z radości i upadł na
twarz.
'''
"Notes" = '''
Notas de rodapé:
9:1-4 - Pan nakazuje Mojżeszowi, aby nakazał Aaronowi złożyć ofiary za
grzechy. Podkreśla to wagę kapłańskiego pośrednictwa i ofiary dla
oczyszczenia i pojednania z Bogiem (zob. także Hbr 5,1-3 i 1 J 2,2).
9:5-7 - Aaron składa ofiary zgodnie z nakazem Boga, pokazując, że
kapłańskie posłuszeństwo było niezbędne, aby lud mógł zbliżyć się do
Boga. Wstawiennictwo za grzechy jest centralnym tematem (zob. także Hbr
9,7 i Lb 16,47-48).
9:8-11 - Ofiara za grzechy składana jest w celu przebłagania Aarona i
jego rodziny. Symbolizuje to konieczność oczyszczenia nawet kapłanów,
9:22-24 - Po błogosławieństwie ludu przez Aarona ukazuje się chwała
Pana, a ogień trawi ofiarę na ołtarzu, potwierdzając jej przyjęcie. To
wzmacnia moc Bożej obecności i rolę ofiary w relacji między Bogiem a
Jego ludem (zob. także 1 Krl 18,38 i 2 Krn 7,1).
9:23-24 - Ludzie reagują na objawienie chwały Bożej uwielbieniem i
czcią. Obecność Boga wśród nich jest dowodem, że przyjmuje On ofiary
składane w sposób właściwy (zob. także Wj 40,34-35 i Ps 99,3).
'''
