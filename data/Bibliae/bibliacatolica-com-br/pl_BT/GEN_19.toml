[19]
"1" = ''':sup:`1` Owi dwaj aniołowie przybyli do Sodomy wieczorem, kiedy to Lot
siedział w bramie Sodomy. Gdy Lot ich ujrzał, wyszedł naprzeciw nich i
oddawszy im pokłon do ziemi
'''
"2" = ''':sup:`2` rzekł: Raczcie, panowie moi, zajść do domu sługi waszego na nocleg;
obmyjcie sobie nogi. a rano pójdziecie w dalszą drogę. Ale oni mu
rzekli: Nie! Spędzimy noc na dworze.
'''
"3" = ''':sup:`3` Gdy on usilnie ich prosił, zgodzili się i weszli do jego domu. On
zaś przygotował wieczerzę, poleciwszy upiec chleba przaśnego. I
posilili się.
'''
"4" = ''':sup:`4` Zanim jeszcze udali się na spoczynek, mieszkający w Sodomie
mężczyźni, młodzi i starzy, ze wszystkich stron miasta, otoczyli dom,
'''
"5" = ''':sup:`5` wywołali Lota i rzekli do niego: Gdzie tu są ci ludzie, którzy
przyszli do ciebie tego wieczoru? Wyprowadź ich do nas, abyśmy mogli z
nimi poswawolić!
'''
"6" = ''':sup:`6` Lot, który wyszedł do nich do wejścia, zaryglowawszy za sobą drzwi,
'''
"7" = ''':sup:`7` rzekł im: Bracia moi, proszę was, nie dopuszczajcie się tego
występku!
'''
"8" = ''':sup:`8` Mam dwie córki, które jeszcze nie żyły z mężczyzną, pozwólcie, że je
wyprowadzę do was; postąpicie z nimi, jak się wam podoba, bylebyście
tym ludziom niczego nie czynili, bo przecież są oni pod moim dachem!
'''
"9" = ''':sup:`9` Ale oni krzyknęli: Odejdź precz! I mówili: Sam jest tu przybyszem i
śmie nami rządzić! Jeszcze gorzej z tobą możemy postąpić niż z nimi! I
rzucili się gwałtownie na tego męża, na Lota, inni zaś przybliżyli się,
aby wyważyć drzwi.
'''
"10" = ''':sup:`10` Wtedy ci dwaj mężowie, wsunąwszy ręce, przyciągnęli Lota ku sobie
do wnętrza domu i zaryglowali drzwi.
'''
"11" = ''':sup:`11` Tych zaś mężczyzn u drzwi domu, młodych i starych porazili ślepotą.
Toteż na próżno usiłowali oni odnaleźć wejście.
'''
"12" = ''':sup:`12` A potem ci dwaj mężowie rzekli do Lota: Kogokolwiek jeszcze masz w
tym mieście, zięcia, synów i córki oraz wszystkich bliskich, wyprowadź
stąd.
'''
"13" = ''':sup:`13` Mamy bowiem zamiar zniszczyć to miasto, ponieważ oskarżenie przeciw
niemu do Pana tak się wzmogło, że Pan posłał nas, aby je zniszczyć.
zięciowie mieli wziąć jego córki za żony: Chodźcie, wyjdźcie z tego
miasta, bo Pan ma je zniszczyć! Oni jednak myśleli, że on żartuje.
'''
"15" = ''':sup:`15` Gdy już zaczyanło świtać, aniołowie przynaglali Lota, mówiąc:
Prędzej, weź żonę i córki, które są przy tobie, abyś nie zginął z winy
tego miasta.
'''
"16" = ''':sup:`16` Kiedy zaś on zwlekał, mężowie ci chwycili go, jego żonę i dwie
córki za ręce - Pan bowiem litował się nad nim - i wyciągnęli ich, i
wyprowadzili poza miasto.
'''
"17" = ''':sup:`17` A gdy ich już wyprowadzili z miasta, rzekł jeden z nich: Uchodź,
abyś ocalił swe życie. Nie oglądaj się za siebie i nie zatrzymuj się
nigdzie w tej okolicy, ale szukaj schronienia w górach, bo inaczej
zginiesz!
'''
"18" = ''':sup:`18` Ale Lot rzekł do nich: Nie, panie mój!
'''
"19" = ''':sup:`19` Jeśli darzysz twego sługę życzliwością, uczyń większą łaskę niż ta,
którą mi wyświadczyłeś, ratując mi życie: bo ja nie mogę szukać
schronienia w górach, aby tam nie dosięgło mnie nieszczęście i abym nie
zginął.
'''
"20" = ''':sup:`20` Oto jest tu w pobliżu miasto, do którego mógłbym uciec. A choć jest
ono małe, w nim znajdę schronienie. Czyż nie jest ono małe? Ja zaś będę
mógł ocalić życie.
'''
"21" = ''':sup:`21` Odpowiedział mu: Przychylam się i do tej twojej prośby; nie
zniszczę więc miasta, o którym mówisz.
'''
"22" = ''':sup:`22` Szybko zatem schroń się w nim, bo nie mogę dokonać zniszczenia,
dopóki tam nie wejdziesz. dlatego dano temu miastu nazwę Soar.
'''
"23" = ''':sup:`23` Słońce wzeszło już nad ziemią, gdy Lot przybył do Soaru.
'''
"24" = ''':sup:`24` A wtedy Pan spuścił na Sodomę i Gomorę deszcz siarki i ognia od
Pana "z nieba".
'''
"25" = ''':sup:`25` I tak zniszczył te miasta oraz całą okolicę wraz ze wszystkimi
mieszkańcami miast, a także roślinność.
'''
"26" = ''':sup:`26` Żona Lota, która szła za nim, obejrzała się i stała się słupem
soli.
'''
"27" = ''':sup:`27` Abraham, wstawszy rano, udał się na to miejsce, na którym przedtem
stał przed Panem.
'''
"28" = ''':sup:`28` I gdy spojrzał w stronę Sodomy i Gomory i na cały obszar dokoła,
zobaczył unoszący się nad ziemią gęsty dym, jak gdyby z pieca, w którym
topią metal.
'''
"29" = ''':sup:`29` Tak więc Bóg, niszcząc okoliczne miasta, przez wzgląd na Abrahama
ocalił Lota od zagłady, jakiej uległy te miasta, w których Lot przedtem
mieszkał.
'''
"30" = ''':sup:`30` Lot wyszedł z Soaru i zamieszkał wraz z dwiema swymi córkami w
górach, gdyż bał się pozostawać w tym mieście. A gdy mieszkał z dwiema
swymi córkami w pieczarze,
'''
"31" = ''':sup:`31` rzekła starsza do młodszej: Ojciec nasz wprawdzie już jest stary,
ale nie ma w tej okolicy mężczyzny, który by przyszedł do nas na sposób
wszystkim właściwy.
'''
"32" = ''':sup:`32` Chodź więc, upoimy ojca naszego winem i położymy się z nim, a tak
będziemy miały potomstwo z ojca naszego.
'''
"33" = ''':sup:`33` Upoiły więc swego ojca winem tej samej nocy; wtedy starsza poszła i
położyła się przy ojcu swoim, on zaś nawet nie wiedział ani kiedy się
kładła, ani kiedy wstała.
'''
"34" = ''':sup:`34` Nazajutrz rzekła starsza do młodszej: Oto ostatniej nocy ja spałam
z ojcem; upójmy go winem także tej nocy i idź ty, i śpij z nim, abyśmy
obie miały potomstwo z ojca naszego.
'''
"35" = ''':sup:`35` Upoiły więc i tej nocy ojca swego winem i poszła młodsza i położyła
się przy nim; a on nawet nie wiedział, kiedy się kładła i kiedy wstała.
'''
"36" = ''':sup:`36` I tak obie córki Lota stały się brzemienne za sprawą swego ojca.
'''
"37" = ''':sup:`37` Starsza, urodziwszy potem syna, dała mu imię Moab. Ten był praojcem
dzisiejszych Moabitów.
'''
"38" = ''':sup:`38` Młodsza również urodziła syna i nazwała go Ben-Ammi. Ten zaś stał
się praojcem dzisiejszych Ammonitów.
'''
"Notes" = '''
Notas de rodapé:
19:1-3 - Aniołowie przybywają do Sodomy i zostają powitani przez Lota.
Gościnność Lota kontrastuje z niegodziwością miasta, podkreślając wagę
przyjmowania posłańców Bożych i potrzebę odróżniania dobra od zła (zob.
także Hbr 13,2 i 1 P 4,9).
19:4-7 - Przemoc, jaką mieszkańcy Sodomy stosowali wobec przybyszów,
ujawnia moralną deprawację miasta. Ta opowieść ilustruje konsekwencje
odrzucenia Boga i zepsucie grzechem, które dotyka całe społeczeństwo
(zob. także Rz 1,26-27 i 2 P 2,6-7).
19:12-17 - Aniołowie nakazują Lotowi opuścić Sodomę przed Bożym sądem.
Ten fragment podkreśla pilną potrzebę zbawienia i ochronę, jaką Bóg
oferuje tym, którzy Go szukają. Wyjście Lota jest symbolem Bożego
wybawienia (zob. także Rdz 7,1 i Łk 17,28-30).
19:24-25 - Sąd Boży nad Sodomą i Gomorą uwydatnia powagę grzechu i Bożą
sprawiedliwość. Zniszczenie miast jest ostrzeżeniem przed
konsekwencjami odwrócenia się od Boga i popadnięcia w niemoralność
(zob. także 2 Piotra 2:6 i Objawienie 21:8).
19:26 - Żona Lota odwraca się i zamienia w słup soli, symbolizując wagę
nieoglądania się za siebie w podążaniu za Bogiem. Ten gest ukazuje
powagę posłuszeństwa i potrzebę zaufania Bogu (zob. także Łk 9,62 i Flp
3,13-14).
'''
