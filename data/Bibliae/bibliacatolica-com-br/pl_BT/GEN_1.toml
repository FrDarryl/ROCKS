"1" = ''':sup:`1` Na początku Bóg stworzył niebo i ziemię.
'''
"2" = ''':sup:`2` Ziemia zaś była bezładem i pustkowiem: ciemność była nad
powierzchnią bezmiaru wód, a Duch Boży unosił się nad wodami.
'''
"3" = ''':sup:`3` Wtedy Bóg rzekł: Niechaj się stanie światłość! I stała się
światłość.
'''
"4" = ''':sup:`4` Bóg widząc, że światłość jest dobra, oddzielił ją od ciemności.
'''
"5" = ''':sup:`5` I nazwał Bóg światłość dniem, a ciemność nazwał nocą. I tak upłynął
wieczór i poranek - dzień pierwszy.
'''
"6" = ''':sup:`6` A potem Bóg rzekł: Niechaj powstanie sklepienie w środku wód i
niechaj ono oddzieli jedne wody od drugich!
'''
"7" = ''':sup:`7` Uczyniwszy to sklepienie, Bóg oddzielił wody pod sklepieniem od wód
ponad sklepieniem; a gdy tak się stało,
'''
"8" = ''':sup:`8` Bóg nazwał to sklepienie niebem. I tak upłynął wieczór i poranek -
dzień drugi.
'''
"9" = ''':sup:`9` A potem Bóg rzekł: Niechaj zbiorą się wody spod nieba w jedno
miejsce i niech się ukaże powierzchnia sucha! A gdy tak się stało,
'''
"10" = ''':sup:`10` Bóg nazwał tę suchą powierzchnię ziemią, a zbiorowisko wód nazwał
morzem. Bóg widząc, że były dobre,
'''
"11" = ''':sup:`11` rzekł: Niechaj ziemia wyda rośliny zielone: trawy dające nasiona,
drzewa owocowe rodzące na ziemi według swego gatunku owoce, w których
są nasiona. I stało się tak.
'''
"12" = ''':sup:`12` Ziemia wydała rośliny zielone: trawę dającą nasienie według swego
gatunku i drzewa rodzące owoce, w których było nasienie według ich
gatunków. A Bóg widział, że były dobre.
'''
"13" = ''':sup:`13` I tak upłynął wieczór i poranek - dzień trzeci.
'''
"14" = ''':sup:`14` A potem Bóg rzekł: Niechaj powstaną ciała niebieskie, świecące na
sklepieniu nieba, aby oddzielały dzień od nocy, aby wyznaczały pory
roku, dni i lata;
'''
"15" = ''':sup:`15` aby były ciałami jaśniejącymi na sklepieniu nieba i aby świeciły
nad ziemią. I stało się tak.
'''
"16" = ''':sup:`16` Bóg uczynił dwa duże ciała jaśniejące: większe, aby rządziło dniem,
i mniejsze, aby rządziło nocą, oraz gwiazdy.
'''
"17" = ''':sup:`17` I umieścił je Bóg na sklepieniu nieba, aby świeciły nad ziemią;
'''
"18" = ''':sup:`18` aby rządziły dniem i nocą i oddzielały światłość od ciemności. A
widział Bóg, że były dobre.
'''
"19" = ''':sup:`19` I tak upłynął wieczór i poranek - dzień czwarty.
'''
"20" = ''':sup:`20` Potem Bóg rzekł: Niechaj się zaroją wody od roju istot żywych, a
ptactwo niechaj lata nad ziemią, pod sklepieniem nieba!
'''
"21" = ''':sup:`21` Tak stworzył Bóg wielkie potwory morskie i wszelkiego rodzaju
pływające istoty żywe, którymi zaroiły się wody, oraz wszelkie ptactwo
skrzydlate różnego rodzaju. Bóg widząc, że były dobre,
'''
"22" = ''':sup:`22` pobłogosławił je tymi słowami: Bądźcie płodne i mnóżcie się,
abyście zapełniały wody morskie, a ptactwo niechaj się rozmnaża na
ziemi.
'''
"23" = ''':sup:`23` I tak upłynął wieczór i poranek - dzień piąty.
'''
"24" = ''':sup:`24` Potem Bóg rzekł: Niechaj ziemia wyda istoty żywe różnego rodzaju:
bydło, zwierzęta pełzające i dzikie zwierzęta według ich rodzajów! I
stało się tak.
'''
"25" = ''':sup:`25` Bóg uczynił różne rodzaje dzikich zwierząt, bydła i wszelkich
zwierząt pełzających po ziemi. I widział Bóg, że były dobre.
'''
"26" = ''':sup:`26` A wreszcie rzekł Bóg: Uczyńmy człowieka a Nasz obraz, podobnego
Nam. Niech panuje nad rybami morskimi, nad ptactwem powietrznym, nad
bydłem, nad ziemią i nad wszystkimi zwierzętami pełzającymi po ziemi!
'''
"27" = ''':sup:`27` Stworzył więc Bóg człowieka na swój obraz, na obraz Boży go
stworzył: stworzył mężczyznę i niewiastę.
'''
"28" = ''':sup:`28` Po czym Bóg im błogosławił, mówiąc do nich: Bądźcie płodni i
rozmnażajcie się, abyście zaludnili ziemię i uczynili ją sobie poddaną;
abyście panowali nad rybami morskimi, nad ptactwem powietrznym i nad
wszystkimi zwierzętami pełzającymi po ziemi.
'''
"29" = ''':sup:`29` I rzekł Bóg: Oto wam daję wszelką roślinę przynoszącą ziarno po
całej ziemi i wszelkie drzewo, którego owoc ma w sobie nasienie: dla
was będą one pokarmem.
'''
"30" = ''':sup:`30` A dla wszelkiego zwierzęcia polnego i dla wszelkiego ptactwa w
powietrzu, i dla wszystkiego, co się porusza po ziemi i ma w sobie
pierwiastek życia, będzie pokarmem wszelka trawa zielona. I stało się
tak.
'''
"31" = ''':sup:`31` A Bóg widział, że wszystko, co uczynił, było bardzo dobre. I tak
upłynął wieczór i poranek - dzień szósty.
'''
