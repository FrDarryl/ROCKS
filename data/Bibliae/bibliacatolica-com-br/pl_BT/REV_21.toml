[21]
"1" = ''':sup:`1` I ujrzałem niebo nowe i ziemię nową, bo pierwsze niebo i pierwsza
ziemia przeminęły, i morza już nie ma.
'''
"2" = ''':sup:`2` I Miasto Święte - Jeruzalem Nowe ujrzałem zstępujące z nieba od
Boga, przystrojone jak oblubienica zdobna w klejnoty dla swego męża.
'''
"3" = ''':sup:`3` I usłyszałem donośny głos mówiący od tronu: Oto przybytek Boga z
ludźmi: i zamieszka wraz z nimi, i będą oni jego ludem, a On będzie
Bogiem z nimi.
'''
"4" = ''':sup:`4` I otrze z ich oczu wszelką łzę, a śmierci już odtąd nie będzie. Ani
żałoby, ni krzyku, ni trudu już /odtąd/ nie będzie, bo pierwsze rzeczy
przeminęły.
'''
"5" = ''':sup:`5` I rzekł Zasiadający na tronie: Oto czynię wszystko nowe. I mówi:
Napisz: Słowa te wiarygodne są i prawdziwe.
'''
"6" = ''':sup:`6` I rzekł mi: Stało się. Jam Alfa i Omega, Początek i Koniec. Ja
pragnącemu dam darmo pić ze źródła wody życia.
'''
"7" = ''':sup:`7` Zwycięzca to odziedziczy i będę Bogiem dla niego, a on dla mnie
będzie synem.
'''
"8" = ''':sup:`8` A dla tchórzów, niewiernych, obmierzłych, zabójców, rozpustników,
guślarzy, bałwochwalców i wszelakich kłamców: udział w jeziorze
gorejącym ogniem i siarką. To jest śmierć druga.
'''
"9" = ''':sup:`9` I przyszedł jeden z siedmiu aniołów, co trzymają siedem czasz
pełnych siedmiu plag ostatecznych, i tak się do mnie odezwał: Chodź,
ukażę ci Oblubienicę, Małżonkę Baranka.
'''
"10" = ''':sup:`10` I uniósł mnie w zachwyceniu na górę wielką i wyniosłą, i ukazał mi
Miasto Święte - Jeruzalem, zstępujące z nieba od Boga,
'''
"11" = ''':sup:`11` mające chwałę Boga. źródło jego światła podobne do kamienia
drogocennego, jakby do jaspisu o przejrzystości kryształu:
'''
"12" = ''':sup:`12` Miało ono mur wielki a wysoki, miało dwanaście bram, a na bramach -
dwunastu aniołów i wypisane imiona, które są imionami dwunastu pokoleń
synów Izraela.
'''
"13" = ''':sup:`13` Od wschodu trzy bramy i od północy trzy bramy, i od południa trzy
bramy, i od zachodu trzy bramy.
'''
"14" = ''':sup:`14` A mur Miasta ma dwanaście warstw fundamentu, a na nich dwanaście
imion dwunastu Apostołów Baranka.
'''
"15" = ''':sup:`15` A ten, który mówił ze mną, miał złotą trzcinę jako miarę, by
zmierzyć Miasto i jego bramy, i jego mur.
'''
"16" = ''':sup:`16` A Miasto układa się w czworobok i długość jego tak wielka jest, jak
i szerokość. I zmierzył Miasto trzciną poprzez dwanaście tysięcy
stadiów: długość, szerokość i wysokość jego są równe.
'''
"17" = ''':sup:`17` I zmierzył jego mur - sto czterdzieści cztery łokcie: miara, która
ma anioł, jest miarą człowieka.
'''
"18" = ''':sup:`18` A mur jego jest zbudowany z jaspisu, a Miasto - to czyste złoto do
szkła czystego podobne.
'''
"19" = ''':sup:`19` A warstwy fundamentu pod murem Miasta zdobne są wszelakim drogim
kamieniem. Warstwa pierwsza - jaspis, druga - szafir, trzecia -
chalcedon, czwarta - szmaragd,
'''
"20" = ''':sup:`20` piąta - sardoniks, szósta - krwawnik, siódma - chryzolit, ósma -
beryl, dziewiąta - topaz, dziesiąta - chryzopraz, jedenasta - hiacynt,
dwunasta - ametyst.
'''
"21" = ''':sup:`21` A dwanaście bram to dwanaście pereł: każda z bram była z jednej
perły. I rynek Miasta to czyste złoto jak szkło przeźroczyste.
'''
"22" = ''':sup:`22` A świątyni w nim nie dojrzałem: bo jego świątynią jest Pan, Bóg
wszechmogący oraz Baranek.
'''
"23" = ''':sup:`23` I Miastu nie trzeba słońca ni księżyca, by mu świeciły, bo chwała
Boga je oświetliła, a jego lampą - Baranek.
'''
"24" = ''':sup:`24` I w jego świetle będą chodziły narody, i wniosą do niego królowie
ziemi swój przepych.
'''
"25" = ''':sup:`25` I za dnia bramy jego nie będą zamknięte: bo już nie będzie tam
nocy.
'''
"26" = ''':sup:`26` I wniosą do niego przepych i skarby narodów.
'''
"27" = ''':sup:`27` A nic nieczystego do niego nie wejdzie ani ten, co popełnia ohydę i
kłamstwo, lecz tylko zapisani w księdze życia Baranka.
'''
"Notes" = '''
Notas de rodapé:
21:1-4 - Objawia się nowe stworzenie, w którym nie ma już śmierci,
bólu, płaczu ani cierpienia. Ta wizja odrodzenia jest pocieszeniem dla
chrześcijan w obliczu ucisku (zob. także Izajasza 65:17-19 i 1
Koryntian 15:51-57).
21:5-8 - Bóg czyni wszystko nowym i obiecuje wieczną nagrodę wiernym.
Święte miasto jest przygotowane dla sprawiedliwych, ale niegodziwcy
21:9-14 - Nowe Jeruzalem opisane jest z niezrównanym pięknem,
symbolizując wieczne zamieszkanie z Bogiem. To miasto reprezentuje
miejsce, w którym wierzący cieszą się wieczną obecnością Boga (zob.
także Hebrajczyków 12:22-23 i Objawienie 3:12).
21:22-27 - Brak świątyni w Nowym Jeruzalem, ponieważ świątynią są Bóg i
Baranek, podkreśla pełną obecność Boga wśród Jego ludu. Miasto będzie
rozświetlone Bożą chwałą (zob. także Izajasz 60:19-20 i 1 Jana 1:5).
'''
