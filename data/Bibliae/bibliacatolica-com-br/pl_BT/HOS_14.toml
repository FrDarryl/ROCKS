[14]
"1" = ''':sup:`1` Samaria odpokutuje za bunt przeciw Bogu swojemu: poginą od miecza,
dzieci ich będą zmiażdżone, a niewiasty ciężarne rozprute.
'''
"2" = ''':sup:`2` Wróć, Izraelu, do Pana Boga twojego, upadłeś bowiem przez własną twą
winę.
'''
"3" = ''':sup:`3` Zabierzcie ze sobą słowa i nawróćcie się do Pana! Mówcie do Niego:
Przebacz nam całą naszą winę, w ten sposób otrzymamy dobro za owoc
naszych warg.
'''
"4" = ''':sup:`4` Asyria nie może nas zbawić - nie chcemy już wsiadać na konie ani też
mówić "nasz Boże" do dzieła rąk naszych. U Ciebie bowiem znajdzie
litość sierota.
'''
"5" = ''':sup:`5` Uleczę ich niewierność i umiłuję ich z serca, bo gniew mój odwrócił
się od nich.
'''
"6" = ''':sup:`6` Stanę się jakby rosą dla Izraela, tak że rozkwitnie jak lilia i jak
topola rozpuści korzenie.
'''
"7" = ''':sup:`7` Rozwiną się jego latorośle, będzie wspaniały jak drzewo oliwne, woń
jego będzie jak woń Libanu.
'''
"8" = ''':sup:`8` I wrócą znowu, by usiąść w mym cieniu, i zboża uprawiać będą,
winnice sadzić, których sława będzie tak wielka, jak wina libańskiego.
'''
"9" = ''':sup:`9` Co ma jeszcze Efraim wspólnego z bożkami? Ja go wysłuchuję i Ja nań
spoglądam, Ja jestem jak cyprys zielony i Mnie zawdzięcza swój owoc.
'''
"10" = ''':sup:`10` Któż jest tak mądry, aby to pojął, i tak rozumny, aby to rozważył?
Bo drogi Pańskie są proste: kroczą nimi sprawiedliwi, lecz potykają się
na nich grzesznicy.
'''
