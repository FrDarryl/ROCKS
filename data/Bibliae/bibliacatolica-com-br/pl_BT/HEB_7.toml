[7]
"1" = ''':sup:`1` Ten to Melchizedek, król Szalemu, kapłan Boga Najwyższego, wyszedł
na spotkanie Abrahama, wracającego po rozgromieniu królów, i udzielił
mu błogosławieństwa.
'''
"2" = ''':sup:`2` Jemu Abraham także wydzielił dziesięcinę z całego /łupu/. Imię jego
najpierw oznacza króla sprawiedliwości, a następnie także króla
Szalemu, to jest Króla Pokoju.
'''
"3" = ''':sup:`3` Bez ojca, bez matki, bez rodowodu, nie ma ani początku dni, ani też
końca życia, upodobniony zaś do Syna Bożego, pozostaje kapłanem na
zawsze.
'''
"4" = ''':sup:`4` Rozważcie, jak wielki jest ten, któremu sam patriarcha Abraham dał
dziesięcinę z najlepszego łupu.
'''
"5" = ''':sup:`5` Wprawdzie i ci z synów Lewiego, którzy otrzymują kapłaństwo, mają
zgodnie z Prawem polecenie pobierania dziesięciny od ludu, to jest od
braci swoich, chociaż i ci wywodzą się z rodu Abrahama.
'''
"6" = ''':sup:`6` Tamten, który nie wywodził się z ich rodu, otrzymał dziesięcinę od
Abrahama i pobłogosławił tego, który miał obietnice.
'''
"7" = ''':sup:`7` Nie ma zaś żadnej wątpliwości, iż to, co mniejsze, otrzymuje
błogosławieństwo od tego, co wyższe.
'''
"8" = ''':sup:`8` Ponadto tu biorą dziesięciny ludzie, którzy umierają, tam zaś ten, o
którym wydane jest świadectwo, że żyje.
'''
"9" = ''':sup:`9` I jeśli się można tak wyrazić, także Lewi, który pobiera
dziesięciny, złożył dziesięcinę w osobie Abrahama.
'''
"10" = ''':sup:`10` Był bowiem jeszcze w lędźwiach praojca swego, gdy Melchizedek
wyszedł mu na spotkanie.
'''
"11" = ''':sup:`11` Gdyby więc doskonałość została osiągnięta przez kapłaństwo
lewickie, lud bowiem otrzymał Prawo, oparte na nim, to po co było
potrzeba ustanawiać jeszcze innego kapłana na wzór Melchizedeka, a nie
na wzór Aarona?
'''
"12" = ''':sup:`12` Ze zmianą bowiem kapłaństwa musi też nastąpić zmiana Prawa.
'''
"13" = ''':sup:`13` Ten zaś, o którym się to mówi, należał do innego pokolenia, z
którego nikt nie służył ołtarzowi.
'''
"14" = ''':sup:`14` Wiadomo przecież, że nasz Pan wyszedł z pokolenia Judy, a Mojżesz
nic nie wspomniał o kapłanach z tego pokolenia.
'''
"15" = ''':sup:`15` Jest to jeszcze bardziej oczywiste i wskutek tego, że na
podobieństwo Melchizedeka występuje inny kapłan,
'''
"16" = ''':sup:`16` który stał się takim nie według przepisu prawa cielesnego, ale
według siły niezniszczalnego życia.
'''
"17" = ''':sup:`17` Dane Mu jest bowiem takie świadectwo: Ty jesteś kapłanem na wieki
na wzór Melchizedeka.
'''
"18" = ''':sup:`18` Zostaje przeto usunięte poprzednie Prawo z powodu swej słabości i
nieużyteczności.
'''
"19" = ''':sup:`19` Prawo nie dawało niczemu pełnej doskonałości, było jednak
wprowadzeniem tylko lepszej nadziei, przez którą zbliżamy się do Boga.
'''
"20" = ''':sup:`20` Tym więcej, iż stało się to nie bez złożenia przysięgi. Gdy bowiem
tamci bez przysięgi stawali się kapłanami,
'''
"21" = ''':sup:`21` Ten właśnie przez przysięgę Tego, który do Niego powiedział:
Poprzysiągł Pan, a nie będzie żałował: Ty jesteś kapłanem na wieki.
'''
"22" = ''':sup:`22` O tyle też Jezus stał się poręczycielem lepszego przymierza.
'''
"23" = ''':sup:`23` I gdy tamtych wielu było kapłanami, gdyż śmierć nie zezwalała im
trwać przy życiu,
'''
"24" = ''':sup:`24` Ten właśnie, ponieważ trwa na wieki, ma kapłaństwo nieprzemijające.
'''
"25" = ''':sup:`25` Przeto i zbawiać na wieki może całkowicie tych, którzy przez Niego
zbliżają się do Boga, bo zawsze żyje, aby się wstawiać za nimi.
'''
"26" = ''':sup:`26` Takiego bowiem potrzeba nam było arcykapłana: świętego, niewinnego,
nieskalanego, oddzielonego od grzeszników, wywyższonego ponad niebiosa,
'''
"27" = ''':sup:`27` takiego, który nie jest obowiązany, jak inni arcykapłani, do
składania codziennej ofiary najpierw za swoje grzechy, a potem za
grzechy ludu. To bowiem uczynił raz na zawsze, ofiarując samego siebie.
'''
"28" = ''':sup:`28` Prawo bowiem ustanawiało arcykapłanami ludzi obciążonych słabością,
słowo zaś przysięgi, złożonej po nadaniu Prawa, /ustanawia/ Syna
doskonałego na wieki.
'''
"Notes" = '''
Notas de rodapé:
7:1-3 - Melchizedek jest przedstawiony jako tajemnicza i wyższa postać,
wieczny kapłan, który jest zapowiedzią Chrystusa. Jego podobieństwo do
Chrystusa podkreśla ciągłość i doskonałość kapłaństwa (zob. także Rdz
14,18-20 i Ps 110,4).
7:11-14 - Autor wyjaśnia, że kapłaństwo Melchizedeka przewyższa
kapłaństwo lewickie, ponieważ nie opiera się na genealogii, lecz na
wiecznym i niezmiennym kapłaństwie. Chrystus jest zatem naszym
22:41-46).
7:15-17 - Kapłaństwo Chrystusa, według porządku Melchizedeka, jest
niezniszczalne i wieczne, w przeciwieństwie do kapłaństwa lewickiego,
które zależało od ludzkiej sukcesji. Wieczność Chrystusa gwarantuje
nasze trwałe odkupienie (zob. także Rz 6,9 i 1 Kor 15,54).
7:18-19 - Autor podkreśla nieskuteczność starego przymierza w
osiągnięciu doskonałości, zestawiając je z nadzieją nowego przymierza w
Chrystusie, które opiera się na łasce (zobacz także Jeremiasza 31:31-34
i Hebrajczyków 8:6).
7:22-25 - Chrystus jest Pośrednikiem lepszego przymierza, opartego na
Jego niezmienności. Nieustannie wstawia się za nami, oferując pełne i
wieczne zbawienie (zob. także Rz 8,34 i 1 J 2,1-2).
'''
