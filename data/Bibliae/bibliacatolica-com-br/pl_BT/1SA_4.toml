[4]
"1" = ''':sup:`1` Słowo Samuela docierało do wszystkich Izraelitów "jako słowo
Pańskie". "W tym czasie Filistyni zgromadzili się, by walczyć przeciw
Izraelitom". Izraelici wyruszyli do walki z Filistynami. Rozbili oni
obóz koło Eben-Haezer, natomiast Filistyni rozbili obóz w Afek.
'''
"2" = ''':sup:`2` Filistyni przygotowali szyki bojowe przeciw Izraelitom i rozgorzała
walka. Izraelici zostali pokonani przez Filistynów, tak że poległo na
pobojowisku, na równinie, około czterech tysięcy ludzi.
'''
"3" = ''':sup:`3` Po powrocie ludzi do obozu starsi Izraela stawiali sobie pytanie:
Dlaczego Pan dotknął nas klęską z ręki Filistynów? Sprowadźmy sobie
tutaj Arkę Przymierza Pańskiego z Szilo, ażeby znajdując się wśród nas
wyzwoliła nas z ręki naszych wrogów.
'''
"4" = ''':sup:`4` Lud posłał więc do Szilo i przywieziono stamtąd Arkę Przymierza Pana
Zastępów, który zasiada na cherubach. Przy Arce Przymierza Bożego byli
tam dwaj synowie Helego: Chofni i Pinchas.
'''
"5" = ''':sup:`5` Gdy Arka Przymierza Pańskiego dotarła do obozu, wszyscy Izraelici
podnieśli głos w radosnym uniesieniu, że aż ziemia drżała.
'''
"6" = ''':sup:`6` Kiedy Filistyni usłyszeli głos okrzyków, mówili: Co znaczy ów głos
tak gromkich okrzyków w obozie izraelskim? Gdy dowiedzieli się, że Arka
Pańska przybyła do obozu,
'''
"7" = ''':sup:`7` Filistyni przelękli się. Mówili: "Ich" Bóg przybył do obozu. Wołali:
Biada nam! Nigdy dawniej czegoś podobnego nie było.
'''
"8" = ''':sup:`8` Biada nam! Kto nas wybawi z mocy tych potężnych bogów? Przecież to
ci sami bogowie, którzy zesłali na Egipt wszelakie plagi "na pustyni".
'''
"9" = ''':sup:`9` Trzymajcie się dzielnie i bądźcie mężni, o Filistyni, żebyście się
nie stali niewolnikami Hebrajczyków, podobnie jak oni byli niewolnikami
waszymi. Bądźcie więc mężni i walczcie!
'''
"10" = ''':sup:`10` Filistyni stoczyli bitwę i zwyciężyli Izraelitów, tak że uciekł
każdy do swego namiotu. Klęska to była bardzo wielka. Zginęło bowiem
trzydzieści tysięcy piechoty izraelskiej.
'''
"11" = ''':sup:`11` Arka Boża została zabrana, a dwaj synowie Helego, Chofni i Pinchas,
polegli.
'''
"12" = ''':sup:`12` Pewien człowiek - Beniaminita - uciekł z pola walki i dotarł
jeszcze w tym samym dniu do Szilo. Ubranie miał podarte, a głowę
pokrytą ziemią.
'''
"13" = ''':sup:`13` Kiedy nadszedł, Heli siedział na swym krześle obok drogi.
Wyczekiwał. Niepokoił się przecież z powodu Arki Bożej. Gdy człowiek
ten przyszedł, aby donieść miastu o nowinach, całe miasto podniosło
krzyk.
'''
"14" = ''':sup:`14` Heli posłyszawszy echo tego krzyku, zapytał: Co oznacza ten tak
wielki hałas? Człowiek ów pośpieszył i przybywszy opowiedział Helemu.
mógł nic widzieć.
'''
"16" = ''':sup:`16` Człowiek ów rzekł do Helego: Ja jestem tym, który przybył z obozu,
z pola walki dziś uciekłem. Heli zaś zapytał: Cóż się stało, mój synu?
'''
"17" = ''':sup:`17` Zwiastun odpowiedział: Izraelici uciekli przed Filistynami, naród
zaś poniósł ogromną klęskę. Zginęli dwaj twoi synowie, Chofni i
Pinchas, Arka Boża została zabrana.
'''
"18" = ''':sup:`18` Na wzmiankę o Arce Bożej Heli upadł z krzesła do tyłu, na krawędź
bramy, złamał sobie kark i umarł. Był to bowiem człowiek stary i
ociężały. Sprawował on sądy nad Izraelem przez czterdzieści lat.
'''
"19" = ''':sup:`19` Jego synowa, a żona Pinchasa, będąc brzemienną i bliską porodu, gdy
tylko dowiedziała się, że Arka Boża została zabrana, że jej teść i mąż
umarli, skuliła się i porodziła, bo przyszły na nią bóle porodowe.
'''
"20" = ''':sup:`20` Gdy konała, mówiły do niej kobiety, które ją otaczały: Nie obawiaj
się! Przecież urodziłaś syna. Nie odpowiedziała jednak, nie zwróciła
nawet na to uwagi.
'''
"21" = ''':sup:`21` Chłopca nazwała Ikabod, mówiąc: Odstąpiła sława od Izraela z powodu
'''
"22" = ''':sup:`22` Powtórzyła: Odstąpiła sława od Izraela, gdyż Arka Boża została
zabrana.
'''
"Notes" = '''
Notas de rodapé:
4:1-2 - Izrael przystępuje do bitwy z Filistynami i ponosi druzgocącą
klęskę. Początkowa porażka odzwierciedla stan duchowy narodu, który był
44:9-10 i Księgę Powtórzonego Prawa 28:25).
4:3-5 - Izraelici przynoszą Arkę Przymierza na pole bitwy, wierząc, że
zapewni ona zwycięstwo. Arka była symbolem obecności Boga, ale lud
traktował ją przesądnie, bez prawdziwej czci (zob. także Lb 10,33-35 i
4:10-11 - Izrael poniósł drugą klęskę, a Arka Przymierza została
zdobyta przez Filistynów. Chofni i Pinchas giną na polu bitwy,
wypełniając proroczy wyrok na dom Heliego. Ta klęska symbolizuje utratę
Samuela 2:34).
4:12-18 - Heli, dowiedziawszy się o zdobyciu Arki i śmierci swoich
synów, upada do tyłu i umiera. Jego śmierć symbolizuje koniec jego rodu
i wypełnienie się słowa Bożego danego jego domowi, a także smutne
Krl 2,27).
4:19-22 - Synowa Heliego, po urodzeniu syna, nadaje mu imię Ichabod, co
oznacza „Chwała odstąpiła od Izraela”, odzwierciedlając tragedię utraty
Arki i duchowy stan narodu. Zdobycie Arki symbolizuje brak obecności
106:20).
'''
