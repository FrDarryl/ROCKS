[16]
"1" = ''':sup:`1` Poślijcie baranka dla władcy krainy, drogą przez pustynię do góry
Córy Syjonu!
'''
"2" = ''':sup:`2` Jak ptak odlatujący gniazdo z piskląt wybrane, tak będą córki
moabskie w przeprawie przez Arnon.
'''
"3" = ''':sup:`3` Udziel nam rady, podaj wskazówkę, jak w nocy połóż twój cień w samo
południe. Ukryj wygnańców, nie zdradź tułaczy!
'''
"4" = ''':sup:`4` Niech znajdą gościnę u ciebie rozbitki Moabu. Bądź im ucieczką przed
pustoszycielem! Ponieważ znikł gnębiciel, skończył się gwałt, ciemięzcy
zginęli z kraju,
'''
"5" = ''':sup:`5` utrwalony będzie tron w łaskawości, i dzięki wierności zasiądzie na
nim pod namiotem Dawida sędzia troskliwy o prawo i dbały o
sprawiedliwość!
'''
"6" = ''':sup:`6` Słyszeliśmy o pysze Moabu, że pyszny bez granic, o jego zuchwałości
i dumie, i popędliwej złości; niesłuszne są jego przechwałki.
'''
"7" = ''':sup:`7` Przeto Moabici zawodzą nad Moabem, wszyscy razem lamentują. Za
rodzynkowymi plackami z Kir-Chareset tylko wzdychają strapieni.
'''
"8" = ''':sup:`8` Bo marnieją niwy Cheszbonu i winnice Sibmy. Władcy barbarzyńców
rozrzucili szlachetne jej winorośle, co aż do Jazer dochodziły,
dosięgały pustyni; jej krzewy rozprzestrzeniały się aż poza morze.
'''
"9" = ''':sup:`9` Dlatego zapłaczę, jak płacze Jazer nad winnicami Sibmy. Zroszę cię
swymi łzami, o Cheszbon i Eleale, bo na twe owoce i twe winobranie padł
krzyk wojenny.
'''
"10" = ''':sup:`10` Radość i wesele zniknęły ze sadów. W winnicach nie śpiewa się ani
pokrzykuje. Wina w tłoczniach nie wygniata ten, który je tłoczył.
Ustały przyśpiewki.
'''
"11" = ''':sup:`11` Dlatego wnętrzności me jęczą, jak cytra, nad Moabem, i moje wnętrze
nad Kir-Chares.
'''
"12" = ''':sup:`12` Może się Moab pokazywać, może się męczyć na wyżynach, może przyjść
do swej świątyni, by się pomodlić, lecz nic nie uzyska.
'''
"13" = ''':sup:`13` Taka jest mowa, którą od dawna wypowiedział Pan przeciw Moabowi.
'''
"14" = ''':sup:`14` Teraz zaś tak oświadcza Pan: Za trzy lata, takie jak są lata
najemnika, za nic poczytana będzie chwalebna moc Moabu z całą jego
mnogą ludnością, a jego ostatki będą nikłe, słabe, nic nie znaczące.
'''
"Notes" = '''
Notas de rodapé:
16:1-2 - Moab zostaje wezwany do złożenia daniny Jerozolimie, szukając
schronienia w Judzie. Symbolizuje to poszukiwanie miłosierdzia i
potrzebę poddania się ludowi Bożemu w czasach udręki (zob. także 1 Krl
4:21 i Iz 2:2-3).
16:4-5 - Izajasz prorokuje, że powstanie sprawiedliwy władca, obiecując
schronienie i bezpieczeństwo. Władca ten jest często postrzegany jako
odniesienie do Mesjasza, wskazujące na sprawiedliwe panowanie Chrystusa
(zob. także Jeremiasz 23:5-6 i Izajasz 9:6-7).
16:6-7 - Izajasz ubolewa nad arogancją Moabu, która prowadzi do jego
upadku. Samowystarczalność i pycha są przyczynami upadku, ostrzegając
przed odwracaniem się od Boga (zob. także Prz 16,18 i Iz 13,11).
16:8-10 - Winnice Moabu zostają zniszczone, co symbolizuje utracony
dobrobyt. Ta metafora podkreśla spustoszenie, jakie niesie ze sobą sąd,
16:12-14 - Modlitwa Moabu do bogów nie zapobiega jego zagładzie.
Nieskuteczność jego bożków uwypukla daremność zaufania fałszywym
44:9-10).
'''
