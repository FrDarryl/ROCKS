[78]
"1" = ''':sup:`1` Pieśń pouczająca. Asafowy. Słuchaj, mój ludu, nauki mojej; nakłońcie
wasze uszy na słowa ust moich.
'''
"2" = ''':sup:`2` Do przypowieści otworzę me usta, wyjawię tajemnice zamierzchłego
wieku.
'''
"3" = ''':sup:`3` Cośmy słyszeli i cośmy poznali, i co nam opowiedzieli nasi ojcowie,
'''
"4" = ''':sup:`4` tego nie ukryjemy przed ich synami. Opowiemy przyszłemu potomstwu
chwałę Pana i Jego potęgę, i cuda, których dokonał.
'''
"5" = ''':sup:`5` Albowiem nadał On w Jakubie przykazania i ustanowił Prawo w Izraelu,
aby to, co zlecił naszym ojcom, podawali swym synom,
'''
"6" = ''':sup:`6` aby to poznało przyszłe pokolenie, synowie, co się narodzą,
'''
"7" = ''':sup:`7` że mają pokładać nadzieję w Bogu i nie zapominać dzieł Boga, lecz
strzec Jego poleceń.
'''
"8" = ''':sup:`8` A niech nie będą jak ich ojcowie, pokoleniem opornym, buntowniczym,
pokoleniem o chwiejnym usposobieniu, którego duch nie dochowuje Bogu
wierności.
'''
"9" = ''':sup:`9` Synowie Efraima, uzbrojeni w łuki, w dniu bitwy poszli w rozsypkę.
'''
"10" = ''':sup:`10` Nie zachowali przymierza z Bogiem i nie chcieli postępować według
Jego Prawa.
'''
"11" = ''':sup:`11` Zapomnieli o Jego dziełach i o cudach, które im ukazał.
'''
"12" = ''':sup:`12` Uczynił cuda przed ich ojcami w ziemi egipskiej na polu Soanu.
'''
"13" = ''':sup:`13` Rozdzielił morze, a ich przeprowadził i wody ustawił jak groblę.
'''
"14" = ''':sup:`14` Przez dzień ich prowadził obłokiem, a przez całą noc blaskiem
ognia.
'''
"15" = ''':sup:`15` Rozłupał skały w pustyni i jak wielką otchłanią obficie ich napoił.
'''
"16" = ''':sup:`16` Wydobył ze skały strumienie, i wylał wodę jak rzekę.
'''
"17" = ''':sup:`17` Lecz nadal grzeszyli przeciw Niemu, obrażali Najwyższego w kraju
suchym.
'''
"18" = ''':sup:`18` Wystawiali Boga na próbę w swych sercach, żądając strawy dla swego
pożądania.
'''
"19" = ''':sup:`19` Mówili przeciw Bogu, rzekli: Czyż Bóg potrafi nakryć stół w
pustyni?
'''
"20" = ''':sup:`20` Oto w skałę uderzył, popłynęły wody i wytrysnęły strumienie: Czy
także potrafi dać chleba albo ludowi swemu przygotować mięso?
'''
"21" = ''':sup:`21` Toteż gdy Pan usłyszał, zapalił się gniewem, i ogień rozgorzał
przeciw Jakubowi, "i gniew jeszcze powstał przeciw Izraelowi",
'''
"22" = ''':sup:`22` że nie uwierzyli w Boga i nie zaufali Jego pomocy.
'''
"23" = ''':sup:`23` Potem z góry wydał rozkaz chmurom i bramy nieba otworzył,
'''
"24" = ''':sup:`24` i spuścił jak deszcz mannę do jedzenia: dał im zboże z nieba.
'''
"25" = ''':sup:`25` Człowiek chleb mocarzy spożywał - żywności zesłał im do syta.
'''
"26" = ''':sup:`26` Wzbudził na niebie wicher od wschodu i mocą swą przywiódł wiatr
południowy.
'''
"27" = ''':sup:`27` I zesłał na nich mięso, jak kurzawę, i ptaki skrzydlate, jak morski
piasek.
'''
"28" = ''':sup:`28` Sprawił, że pospadały na ich obóz dokoła ich namiotów.
'''
"29" = ''':sup:`29` Jedli więc i nasycili się w pełni, i zaspokoił ich pożądanie.
'''
"30" = ''':sup:`30` Jeszcze nie zaspokoili swego pożądania i pokarm był jeszcze w ich
ustach,
'''
"31" = ''':sup:`31` gdy się rozżarzył przeciw nim gniew Boży: zabił ich dostojników, a
młodzieńców Izraela powalił.
'''
"32" = ''':sup:`32` Jednakże nadal grzeszyli i nie wierzyli Jego cudom.
'''
"33" = ''':sup:`33` Szybko ich dni zakończył i lata ich nagłą zatratą.
'''
"34" = ''':sup:`34` Gdy ich zabijał, szukali Go, nawracali się i znów szukali Boga.
'''
"35" = ''':sup:`35` I przypominali sobie, że Bóg jest dla nich skałą, że Bóg Najwyższy
ich zbawicielem.
'''
"36" = ''':sup:`36` Lecz oszukiwali Go swymi ustami i kłamali Mu swoim językiem.
'''
"37" = ''':sup:`37` Ich serce nie trwało przy Nim, w przymierzu z Nim nie byli stali.
'''
"38" = ''':sup:`38` On jednak litując się odpuszczał winę, a nie wytracał, i często
odwracał swój gniew, i nie pobudzał całej swej zapalczywości.
'''
"39" = ''':sup:`39` Przypominał sobie, że są tylko ciałem i tchnieniem, które odchodzi,
a nie wraca.
'''
"40" = ''':sup:`40` Ileż razy drażnili Go na pustyni i zasmucali Go na pustkowiu!
'''
"41" = ''':sup:`41` I ponownie Boga wystawiali na próbę, gniewali Świętego Izraela.
'''
"42" = ''':sup:`42` Nie pamiętali Jego ręki - dnia, w którym ich wybawił od
ciemiężyciela,
'''
"43" = ''':sup:`43` kiedy czynił w Egipcie swe znaki i swoje cuda na polu Soanu,
'''
"44" = ''':sup:`44` i rzeki ich w krew zamienił, i ich strumienie, aby pić nie mogli.
'''
"45" = ''':sup:`45` Nasłał na nich muchy, które ich kąsały, i zgubne dla nich żaby.
'''
"46" = ''':sup:`46` Ich zbiory wydał owadom, a owoc ich pracy szarańczy.
'''
"47" = ''':sup:`47` Poraził gradem ich winnice, a szronem ich sykomory.
'''
"48" = ''':sup:`48` Ich bydło wydał na pastwę zarazy, a na pastwę choroby ich trzody.
'''
"49" = ''':sup:`49` Zesłał na nich żar swojego gniewu: oburzenie, zapalczywość i udrękę
- orszak zwiastunów klęski.
'''
"50" = ''':sup:`50` Otworzył drogę dla swego gniewu: nie zachował ich od śmierci, ich
życie wydał zarazie.
'''
"51" = ''':sup:`51` I poraził w Egipcie wszystko pierworodne, pierwsze ich płody w
namiotach Chama.
'''
"52" = ''':sup:`52` A swój lud wyprowadził jak owce i powiódł w pustyni jak trzodę.
'''
"53" = ''':sup:`53` Wiódł ich bezpiecznie, tak że się nie bali, a ich wrogów przykryło
morze.
'''
"54" = ''':sup:`54` Wprowadził ich do swej ziemi świętej, do gór, które nabyła Jego
prawica;
'''
"55" = ''':sup:`55` i wygnał przed nimi narody, a im losem wyznaczył dziedzictwo i w
namiotach tamtych osadził szczepy Izraela.
'''
"56" = ''':sup:`56` Ale wystawiali na próbę i drażnili Boga Najwyższego, i Jego
przykazań nie strzegli.
'''
"57" = ''':sup:`57` Odstępowali zdradziecko, jak ich ojcowie, byli zmienni, jak łuk
zawodny.
'''
"58" = ''':sup:`58` Pobudzali Go do gniewu przez swoje wyżyny i wzniecali Jego zazdrość
swoimi rzeźbami.
'''
"59" = ''':sup:`59` Bóg usłyszał i zapłonął gniewem, i zupełnie odrzucił Izraela.
'''
"60" = ''':sup:`60` I porzucił mieszkanie w Szilo, przybytek, gdzie mieszkał wśród
ludzi.
'''
"61" = ''':sup:`61` I oddał swoją moc w niewolę, a swą chwałę w ręce nieprzyjaciół.
'''
"62" = ''':sup:`62` I wydał pod miecz swój naród, i rozjątrzył się na swoje
dziedzictwo.
'''
"63" = ''':sup:`63` Młodzieńców ich pochłonął ogień, a nad ich pannami nie śpiewano
pieśni weselnych.
'''
"64" = ''':sup:`64` Ich kapłani poginęli od miecza, a ich wdowy nie mogły lamentować.
'''
"65" = ''':sup:`65` Lecz Pan się ocknął jak ze snu, jak wojownik winem zmożony.
'''
"66" = ''':sup:`66` I poraził od tyłu swych nieprzyjaciół: wieczystą sromotą ich okrył.
'''
"67" = ''':sup:`67` Odrzucił namiot Józefa i nie wybrał szczepu Efraima,
'''
"68" = ''':sup:`68` lecz wybrał pokolenie Judy, górę Syjon, którą umiłował.
'''
"69" = ''':sup:`69` I wzniósł swoją świątynię, jak wysokie niebo, jak ziemię, którą
ugruntował na wieki.
'''
"70" = ''':sup:`70` Wybrał swego sługę Dawida i wziął go od owczych zagród:
Jego, i Izraela, Jego dziedzictwo.
'''
"72" = ''':sup:`72` On ich pasł w prawości swego serca i roztropnie prowadził swoimi
rękoma.
'''
