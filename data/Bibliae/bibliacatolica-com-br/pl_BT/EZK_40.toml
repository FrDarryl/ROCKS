[40]
"1" = ''':sup:`1` W dwudziestym piątym roku naszego wygnania, z początkiem roku, w
dziesiątym dniu miesiąca, w czternaście lat po zdobyciu miasta, właśnie
tego dnia spoczęła na mnie ręka Pana, i zaprowadził mnie On
'''
"2" = ''':sup:`2` w Bożym widzeniu do kraju Izraela oraz postawił mnie na pewnej
bardzo wysokiej górze, a na niej na wprost mnie było coś, jakby budowa
jakiegoś miasta.
'''
"3" = ''':sup:`3` Zaprowadził mnie tam i oto ukazał się wtedy mąż, który miał wygląd,
jakby był z brązu; miał on lniany sznur w ręce oraz mierniczy pręt.
Stał on przy bramie.
'''
"4" = ''':sup:`4` I rzekł do mnie ów mąż: Synu człowieczy, popatrz oczami i
przysłuchaj się uszami, i dokładnie uważaj na to, co będę ci ukazywać,
albowiem zostałeś tu przyprowadzony po to, abyś to widział. Oznajmij
domowi Izraela wszystko, co zobaczysz.
'''
"5" = ''':sup:`5` I oto: mur otaczał od zewnątrz świątynię wokoło, a w ręku męża był
mierniczy pręt długi aż na sześć łokci, liczony po łokciu i po jednej
piędzi, i mierzył grubość budowy: jeden pręt, a wysokość także jeden
pręt.
'''
"6" = ''':sup:`6` Potem udał się ku bramie, zwróconej ku wschodowi, i wszedłszy po
stopniach, zmierzył próg bramy: jeden pręt szerokości.
'''
"7" = ''':sup:`7` I wnęka: jeden pręt długości i jeden pręt szerokości, a filar
pomiędzy wnękami: pięć łokci oraz próg bramy po stronie przedsionka
bramy od wewnątrz: jeden pręt.
'''
"8" = ''':sup:`8` "I zmierzył przedsionek bramy w kierunku domu: jeden pręt".
'''
"9" = ''':sup:`9` I zmierzył przedsionek bramy: osiem łokci, oraz filary: dwa łokcie.
'''
"10" = ''':sup:`10` Wnęki bramy w kierunku wschodnim: trzy z tej strony i trzy z tamtej
strony, wszystkie trzy tej samej miary, i filary tej samej miary, tak z
jednej jak i z drugiej strony.
'''
"11" = ''':sup:`11` I zmierzył szerokość wejścia przez bramę: dziesięć łokci, głębokość
bramy: trzynaście łokci.
'''
"12" = ''':sup:`12` Przed wnękami była przegroda po jednym łokciu z jednej i z drugiej
strony, każda wnęka zaś miała sześć łokci z jednej i z drugiej strony.
'''
"13" = ''':sup:`13` Potem zmierzył bramę od dachu wnęki do dachu drugiego, szerokość -
dwadzieścia pięć łokci od drzwi do drzwi.
'''
"14" = ''':sup:`14` Zmierzył także przedsionek: dwadzieścia łokci. Przedsionek
'''
"15" = ''':sup:`15` Od strony przedniej wejścia przez bramę do przedniej strony bramy
ku środkowi: pięćdziesiąt łokci.
'''
"16" = ''':sup:`16` I okratowane okna były dokoła przy wnękach oraz przy ich filarach
ku wnętrzu i tak samo były okna dokoła przedsionka ku wnętrzu, a na
filarach były ozdoby w kształcie palm z jednej i z drugiej strony.
'''
"17" = ''':sup:`17` Potem zaprowadził mnie na dziedziniec zewnętrzny, i oto były tam
było na posadzce.
'''
"18" = ''':sup:`18` Bruk kamienny znajdował się na bok od bramy odpowiednio do
głębokości bramy, był to dolny bruk kamienny.
'''
"19" = ''':sup:`19` I zmierzył szerokość dziedzińca od strony przedniej bramy dolnej aż
do przedniej strony wewnętrznej bramy z zewnątrz: sto łokci.
której przednia strona zwrócona była ku północy, ku dziedzińcowi
zewnętrznemu; zmierzył jej długość i jej szerokość.
'''
"21" = ''':sup:`21` Miała trzy wnęki z jednej strony i trzy wnęki z drugiej; jej filary
i jej przedsionek były odpowiednie do rozmiarów pierwszej bramy:
pięćdziesiąt łokci długie i dwadzieścia pięć szerokie.
'''
"22" = ''':sup:`22` A jej okna oraz jej przedsionek wraz z ozdobami w kształcie palm
były takie, jak przy bramie, której strona przednia zwrócona była ku
wschodowi. Wstępowało się wzwyż po siedmiu stopniach, naprzeciw których
był przedsionek.
'''
"23" = ''':sup:`23` Naprzeciwko bramy północnej była brama dziedzińca wewnętrznego,
taka jak przy bramie wschodniej, i zmierzył od bramy do bramy: sto
łokci.
'''
"24" = ''':sup:`24` Potem zaprowadził mnie na południe, i oto była tam brama zwrócona
ku południowi, i zmierzył jej filary oraz jej przedsionek: posiadały te
same rozmiary.
'''
"25" = ''':sup:`25` Miała ona, jak również jej przedsionek, okna wokoło, w równej
liczbie co poprzednie: pięćdziesiąt łokci wynosiła długość i
dwadzieścia pięć łokci szerokość.
'''
"26" = ''':sup:`26` Dojście do niej było po siedmiu stopniach, naprzeciw których był
jej przedsionek; miała ozdoby w kształcie palm na filarach po obydwu
stronach.
'''
"27" = ''':sup:`27` Była też tam brama do dziedzińca wewnętrznego, zwrócona na
południe; zmierzył w kierunku południowym od jednej strony do drugiej:
sto łokci.
'''
"28" = ''':sup:`28` Następnie zaprowadził mnie na dziedziniec wewnętrzny przy bramie
południowej, i zmierzył bramę południową, miała ona te same rozmiary.
'''
"29" = ''':sup:`29` A wnęki jej oraz filary i przedsionek miały te same rozmiary; miała
ona również okna wokoło, tak samo jak przedsionek: pięćdziesiąt łokci
wynosiła długość, a dwadzieścia pięć łokci szerokość.
'''
"30" = ''':sup:`30` "Przedsionki wokoło miały dwadzieścia pięć łokci długości i pięć
łokci szerokości".
'''
"31" = ''':sup:`31` Jej przedsionek leżał jednak przy zewnętrznym dziedzińcu: na jej
filarach były ozdoby w kształcie palm, a wejście do niej miało osiem
stopni.
'''
"32" = ''':sup:`32` I zaprowadził mnie na wewnętrzny dziedziniec po stronie wschodniej,
i zmierzył bramę; były to te same rozmiary.
'''
"33" = ''':sup:`33` A jej wnęki i filary, i przedsionek odpowiadały tym rozmiarom. I
okna miała ona, jak też przedsionek, wokoło. Długość wynosiła
pięćdziesiąt łokci, a szerokość dwadzieścia pięć łokci.
'''
"34" = ''':sup:`34` Przedsionek jej leżał przy zewnętrznym dziedzińcu, ozdoby w
kształcie palm były na jej filarach z jednej i drugiej strony, a
wejście do niej miało osiem stopni.
'''
"35" = ''':sup:`35` Następnie zaprowadził mnie ku bramie północnej i zmierzył ją: były
to te same wymiary.
'''
"36" = ''':sup:`36` Miała ona swe wnęki oraz filary i przedsionek, i okna wokoło -
pięćdziesiąt łokci długości i dwadzieścia pięć łokci szerokości.
'''
"37" = ''':sup:`37` Jej przedsionek prowadził na zewnętrzny dziedziniec, i ozdoby w
kształcie palm były na jej filarach z jednej i drugiej strony, a
wejście do niej miało osiem stopni.
'''
"38" = ''':sup:`38` Był tam portyk, wejście do niego było przy filarach bram. Tam to
płukano żertwy całopalne.
'''
"39" = ''':sup:`39` A w przedsionku bramy były dwa stoły po jednej i dwa stoły po
drugiej stronie po to, by na nich zabijać żertwy całopalne,
zadośćuczynne i przebłagalne.
'''
"40" = ''':sup:`40` A na stronie zewnętrznej, przy wejściu do bramy północnej, były dwa
stoły, a po stronie drugiej przedsionka przy bramie były również dwa
stoły;
'''
"41" = ''':sup:`41` cztery stoły tu i cztery stoły tam po bokach bramy, czyli osiem
stołów, na których zabijano żertwy.
'''
"42" = ''':sup:`42` I cztery stoły do ofiary całopalenia były tam z ciosowych kamieni,
długie na półtora łokcia i wysokie na jeden łokieć; na nich kładziono
sprzęt do zabijania żertw na całopalenia i ofiary.
'''
"43" = ''':sup:`43` A wokoło wewnątrz przymocowane było obrzeże szerokie na piędź, na
stołach zaś leżało mięso ofiarne.
'''
"44" = ''':sup:`44` "Potem wprowadził mnie na dziedziniec wewnętrzny". Poza bramą
wewnętrzną były dwie cele na dziedzińcu wewnętrznym, jedna po boku
bramy północnej, a przednia jej strona skierowana była ku południowi, i
jedna po boku bramy południowej, a przednia jej strona skierowana była
ku północy.
'''
"45" = ''':sup:`45` I rzekł do mnie: Ta cela, której przednia strona skierowana jest ku
południowi, jest przeznaczona dla kapłanów pełniących służbę przy
świątyni.
'''
"46" = ''':sup:`46` A cela, której przednia strona skierowana jest ku północy, jest
przeznaczona dla kapłanów pełniących służbę przy ołtarzu. Właśnie
synowie Sadoka, spośród synów Lewiego, mają prawo zbliżać się do Pana,
aby Mu służyć.
'''
"47" = ''':sup:`47` I zmierzył dziedziniec. Był to kwadrat sto łokci długi i sto łokci
szeroki, a ołtarz stał przed świątynią.
'''
"48" = ''':sup:`48` Potem wprowadził mnie do przedsionka świątyni i zmierzył filar
przedsionka: pięć łokci z jednej i pięć łokci z drugiej strony; brama
była szeroka na czternaście łokci, a boki bramy miały trzy łokcie z
jednej strony i trzy łokcie z drugiej.
'''
"49" = ''':sup:`49` Długość przedsionka wynosiła dwadzieścia łokci, a szerokość
dwanaście łokci. Wstępowało się do niego po dziesięciu stopniach. A
kolumny były obok filarów, jedna z jednej, druga zaś z drugiej strony.
'''
"Notes" = '''
Notas de rodapé:
40:1-4 - Ezechiel ma wizję odbudowanej świątyni w Jerozolimie. Wizja ta
symbolizuje duchowe odrodzenie Izraela i obecność Boga pośród Jego
ludu, objawiając Boży plan świętości i uwielbienia (zob. także Obj.
21:22 i Iz. 2:2-3).
40:5-16 - Prorok jest prowadzony przez anioła, aby zbadać świątynię i
jej otoczenie. Szczegółowy opis świątyni i jej elementów ukazuje
doskonałość dzieła Bożego i centralne miejsce Jego obecności w życiu
ludzi (zob. także 1 Kor 3,16-17 i Hbr 9,24).
40:17-19 - Wizja świątyni obejmuje dziedzińce i bramy, podkreślając
wagę dostępu do Boga. Symbolika ta podkreśla, że Bóg pragnie relacji ze
Ewangelię Mateusza 21:12-13).
40:20-27 - Opis komnat świątynnych i ofiar stanowi wzór czystości i
świętości wymaganej w oddawaniu czci Bogu. Ten układ symbolizuje
harmonię między Bogiem a Jego ludem (zob. także Kpł 19,2 i Hbr 12,14).
40:28-49 - Wizja kontynuuje, opisując szczegółowo wewnętrzne dziedzińce
