[1]
"1" = ''':sup:`1` Widzenie Izajasza, syna Amosa, które miał w sprawie Judy i
Jerozolimy, w czasach królów judzkich: Ozjasza, Jotama, Achaza i
Ezechiasza.
'''
"2" = ''':sup:`2` Niebiosa, słuchajcie, ziemio, nadstaw uszu, bo Pan przemawia:
Wykarmiłem i wychowałem synów, lecz oni wystąpili przeciw Mnie.
'''
"3" = ''':sup:`3` Wół rozpoznaje swego pana i osioł żłób swego właściciela, Izrael na
niczym się nie zna, lud mój niczego nie rozumie.
'''
"4" = ''':sup:`4` Biada ci, narodzie grzeszny, ludu obciążony nieprawością, plemię
zbójeckie, dzieci wyrodne! Opuścili Pana, wzgardzili Świętym Izraela,
odwrócili się wstecz.
'''
"5" = ''':sup:`5` Gdzie was jeszcze uderzyć, skoro mnożycie przestępstwa? Cała głowa
chora, całe serce osłabłe;
'''
"6" = ''':sup:`6` od stopy nogi do szczytu głowy nie ma w nim części nietkniętej: rany
i sińce i opuchnięte pręgi, nie opatrzone ani przewiązane, nie
złagodzone oliwą.
'''
"7" = ''':sup:`7` Kraj wasz spustoszony, wasze miasta ogniem spalone, cudzoziemcy
tratują wam niwy na waszych oczach: spustoszenie jak po zagładzie
Sodomy.
'''
"8" = ''':sup:`8` Córa Syjonu ostała się jak chatka w winnicy, jak szałas w ogrodzie
warzywnym, jak miasto oblężone.
'''
"9" = ''':sup:`9` Gdyby nam Pan Zastępów nie zostawił Reszty, stalibyśmy się jak
Sodoma, podobni bylibyśmy Gomorze.
'''
"10" = ''':sup:`10` Słuchajcie słowa Pańskiego, wodzowie sodomscy, daj posłuch prawu
naszego Boga, ludu Gomory!
'''
"11" = ''':sup:`11` Co mi po mnóstwie waszych ofiar? - mówi Pan. Syt jestem całopalenia
kozłów i łoju tłustych cielców. Krew wołów i baranów, i kozłów mi
obrzydła.
'''
"12" = ''':sup:`12` Gdy przychodzicie, by stanąć przede Mną, kto tego żądał od was,
żebyście wydeptywali me dziedzińce?
'''
"13" = ''':sup:`13` Przestańcie składania czczych ofiar! Obrzydłe Mi jest wznoszenie
dymu; święta nowiu, szabaty, zwoływanie świętych zebrań... Nie mogę
ścierpieć świąt i uroczystości.
'''
"14" = ''':sup:`14` Nienawidzę całą duszą waszych świąt nowiu i obchodów; stały Mi się
ciężarem; sprzykrzyło Mi się je znosić!
'''
"15" = ''':sup:`15` Gdy wyciągniecie ręce, odwrócę od was me oczy. Choćbyście nawet
mnożyli modlitwy, Ja nie wysłucham. Ręce wasze pełne są krwi.
'''
"16" = ''':sup:`16` Obmyjcie się, czyści bądźcie! Usuńcie zło uczynków waszych sprzed
moich oczu! Przestańcie czynić zło!
'''
"17" = ''':sup:`17` Zaprawiajcie się w dobrem! Troszczcie się o sprawiedliwość,
wspomagajcie uciśnionego, oddajcie słuszność sierocie, w obronie wdowy
stawajcie!
'''
"18" = ''':sup:`18` Chodźcie i spór ze Mną wiedźcie! - mówi Pan. Choćby wasze grzechy
były jak szkarłat, jak śnieg wybieleją; choćby czerwone jak purpura,
staną się jak wełna.
'''
"19" = ''':sup:`19` Jeżeli będziecie ulegli i posłuszni, dóbr ziemskich będziecie
zażywać.
'''
"20" = ''':sup:`20` Ale jeśli się zatniecie w oporze, miecz was wytępi. Albowiem usta
'''
"21" = ''':sup:`21` Jakżeż to miasto wierne stało się nierządnicą? Syjon był pełen
rozsądku, sprawiedliwość w nim mieszkała, a teraz zabójcy!
'''
"22" = ''':sup:`22` Twe srebro żużlem się stało, wino twoje z wodą zmieszane.
'''
"23" = ''':sup:`23` Twoi książęta zbuntowani, wspólnicy złodziei; wszyscy lubią
podarki, gonią za wynagrodzeniem. Nie oddają sprawiedliwości sierocie,
sprawa wdowy nie dociera do nich.
Izraela: Ach! uraduję się kosztem moich wrogów, pomszczę się na mych
nieprzyjaciołach.
'''
"25" = ''':sup:`25` Obrócę rękę moją na ciebie, wypalę do czysta twą rudę i usunę cały
twój ołów.
'''
"26" = ''':sup:`26` Przywrócę twoich sędziów jak dawniej, i twoich radnych jak na
początku. Wówczas cię nazwą: Miastem Sprawiedliwości, Grodem Wiernym.
'''
"27" = ''':sup:`27` Syjon okupi się poszanowaniem prawa, a jego nawróceni
sprawiedliwością.
'''
"28" = ''':sup:`28` Buntownicy zaś i grzesznicy razem będą starci, a odstępujący od
Pana wyginą.
'''
"29" = ''':sup:`29` Zaiste, wstyd wam będzie z powodu terebintów, któreście umiłowali,
zarumienicie się wobec gajów, któreście obrali sobie.
'''
"30" = ''':sup:`30` Bo będziecie jak terebint ze zwiędłym listowiem i jak ogród, w
którym nie ma wody.
'''
"31" = ''':sup:`31` I stanie się mocarz podpałką, a dzieło jego iskrą. Zapłoną razem
oboje, a nikt nie ugasi.
'''
"Notes" = '''
Notas de rodapé:
1:2-4 - Bóg oskarża lud Izraela o bunt i niewdzięczność. Chociaż
troszczył się o swój lud, odwrócili się od Niego, szukając innych dróg
i ignorując Jego wolę, co ilustruje wagę wierności (zob. także Pwt
32:5-6 i Jer 2:13).
1:10-15 - Bóg odrzuca puste ofiary i rytuały Izraela, które są
odprawiane bez szczerości i skruchy. Pragnie szczerego posłuszeństwa i
1:16-17 - Bóg wzywa swój lud do pokuty i sprawiedliwości. Prawdziwe
uwielbienie obejmuje pomoc uciśnionym, obronę sierot i ochronę wdów,
pokazując, że sprawiedliwość społeczna jest wyrazem wiary (zob. także
Jk 1,27 i Mi 6,8).
01:18 - Bóg zaprasza ludzi do rozmowy z Nim, obiecując przebaczenie
tym, którzy się nawrócą. Nawet grzechy czerwone jak szkarłat mogą
Jana 1:9).
1:25-27 - Bóg obiecuje oczyścić Jerozolimę i przywrócić jej
sprawiedliwość. Chociaż sąd nadejdzie, istnieje również obietnica
odkupienia i odnowy dla tych, którzy zwrócą się do Boga (zob. także
Zachariasza 13:9 i Malachiasza 3:2-3).
'''
