[4]
"1" = ''':sup:`1` Tą mądrością jest księga przykazań Boga i Prawo trwające na wieki.
Wszyscy, którzy się go trzymają, żyć będą. Którzy je zaniedbują, pomrą.
'''
"2" = ''':sup:`2` Nawróć się, Jakubie, trzymaj się go, chodź w blasku jego światła!
'''
"3" = ''':sup:`3` Nie dawaj chwały swojej obcemu ani innemu narodowi twych
przywilejów!
'''
"4" = ''':sup:`4` Szczęśliwi jesteśmy, o Izraelu, że znamy to, co się Bogu podoba.
'''
"5" = ''':sup:`5` Bądź dobrej myśli, narodzie mój, pamiątko Izraela!
'''
"6" = ''':sup:`6` Zostaliście zaprzedani poganom, ale nie na zatracenie; dlatego
zostaliście wydani nieprzyjaciołom, iż pobudziliście Boga do gniewu.
'''
"7" = ''':sup:`7` Rozgniewaliście bowiem Stworzyciela swego ofiarami składanymi złym
duchom, a nie Bogu.
'''
"8" = ''':sup:`8` Zapomnieliście o waszym Żywicielu, Bogu wiekuistym, zasmuciliście
też Jerozolimę, która was wychowała.
'''
"9" = ''':sup:`9` Widziała bowiem przychodzący na was gniew Boży i rzekła:
"Słuchajcie, sąsiedzi Syjonu, Bóg zasmucił mnie bardzo,
'''
"10" = ''':sup:`10` widzę bowiem niewolę moich synów i córek, jaką im zesłał
Przedwieczny.
'''
"11" = ''':sup:`11` Wyżywiłam ich z radością, a odesłałam z płaczem i smutkiem.
'''
"12" = ''':sup:`12` Niech nikt się nie śmieje, żem wdowa i opuszczona przez wielu.
Zostałam opuszczona z powodu grzechów dzieci moich, ponieważ wyłamały
się spod prawa Bożego.
'''
"13" = ''':sup:`13` Nie poznały słusznych rozporządzeń Twoich ani nie kroczyły drogami
przykazań Bożych, ani nie weszły na ścieżki wychowania w Twojej
sprawiedliwości.
'''
"14" = ''':sup:`14` Przyjdźcie, sąsiedzi Syjonu! Przypomnijcie sobie niewolę moich
synów i córek, jaką im zesłał Przedwieczny.
'''
"15" = ''':sup:`15` Sprowadził na nich naród z daleka, naród bezczelny, obcego języka,
który nie uszanował starca ani nie ulitował się nad dzieckiem.
'''
"16" = ''':sup:`16` Uprowadził umiłowanych Wdowy i pozbawił córek Opuszczoną.
'''
"17" = ''':sup:`17` Ja zaś jak wam mogę pomóc?
'''
"18" = ''':sup:`18` Ten, który zesłał na was to zło, wybawi was z rąk nieprzyjaciół.
'''
"19" = ''':sup:`19` Idźcie, dzieci, idźcie, ja zaś sama i opuszczona zostać muszę.
'''
"20" = ''':sup:`20` Zdjęłam szatę pokoju, a przyoblekłam się w wór mojej modlitwy i
wołać będę do Przedwiecznego w czasie dni moich.
'''
"21" = ''':sup:`21` Miejcie ufność, dzieci, wołajcie do Boga, a wyrwie was z mocy, z
ręki nieprzyjaciół.
'''
"22" = ''':sup:`22` Ja zaś z ufnością oddałam Przedwiecznemu wybawienie wasze i
rozradował mię Święty miłosierdziem, jakie okaże wam prędko
Przedwieczny, wasz Zbawca.
'''
"23" = ''':sup:`23` Wysłałam was ze smutkiem i płaczem, a Bóg odda mi was z radością i
weselem na wieki.
'''
"24" = ''':sup:`24` Jak bowiem teraz sąsiedzi Syjonu widzieli wasze wygnanie, tak
oglądać będą wasze zbawienie, sprawione przez Boga, które przyjdzie wam
z wielką chwałą i okazałością Przedwiecznego.
'''
"25" = ''':sup:`25` Dzieci, cierpliwie znieście gniew, jaki Bóg zesłał na was.
Prześladuje cię twój nieprzyjaciel, ale wnet ujrzysz zagładę jego i na
karku jego staniesz.
'''
"26" = ''':sup:`26` Moje dzieci pieszczone szły drogami przykrymi, zostały uprowadzone
jak stado zagrabione przez nieprzyjaciół.
'''
"27" = ''':sup:`27` Ufajcie, dzieci, wołajcie do Boga, a Ten, który dopuścił to na was,
będzie pamiętał o was.
'''
"28" = ''':sup:`28` Jak bowiem błądząc myśleliście o odstąpieniu od Boga, tak teraz,
nawróciwszy się, szukajcie Go dziesięciokrotnie.
'''
"29" = ''':sup:`29` Albowiem Ten, co zesłał na was to zło, przywiedzie radość wieczną
wraz z wybawieniem waszym".
'''
"30" = ''':sup:`30` Nie upadaj na duchu, Jeruzalem, pocieszy cię Ten, który ci nadał
imię.
'''
"31" = ''':sup:`31` Biada tym, którzy cię skrzywdzili i cieszą się z twego
nieszczęścia.
'''
"32" = ''':sup:`32` Biada tym miastom, którym służą twe dzieci, biada temu, które
przyjęło twych synów.
'''
"33" = ''':sup:`33` Jak bowiem cieszyło się twoim zniszczeniem i radowało się twoim
upadkiem, tak będzie zasmucone własnym spustoszeniem.
'''
"34" = ''':sup:`34` Odbiorę mu radość z wielkiej liczby mieszkańców, a pycha jego
przemieni się w smutek.
'''
"35" = ''':sup:`35` Albowiem Przedwieczny ześle na nie ogień przez wiele dni i długi
czas złe duchy zamieszkiwać je będą.
'''
"36" = ''':sup:`36` Jerozolimo, spojrzyj na Wschód i zobacz radość, która ci przychodzi
od Pana.
'''
"37" = ''':sup:`37` Oto idą synowie twoi, których wysłałaś, idą, zebrani ze wschodu i
zachodu na słowo Świętego, ciesząc się chwałą Boga.
'''
"Notes" = '''
Notas de rodapé:
4:1-4 - Księga Barucha rozpoczyna się apelem do mądrości, opisanej jako
droga do prawdziwego życia. Mądrość przedstawiona jest jako Słowo Boże,
które prowadzi do prawdziwej wolności i zbawienia, i którego Żydzi
powinni pilnie poszukiwać (zob. także Prz 3,13-18 i Jk 1,5).
4:5-8 - Baruch napomina lud Izraela, aby nie tracił ducha w obliczu
ucisku, przypominając mu, że utrata Ziemi Obiecanej była konsekwencją
odwrócenia się od Boga. Ten fragment podkreśla wagę pokuty i zwrócenia
się do Boga, aby odzyskać utracone błogosławieństwa (zob. także 2
Kronik 7:14 i Jeremiasza 3:12).
4:9-14 - Fragment ten podkreśla, że nieposłuszeństwo wobec Pana
doprowadziło do wygnania, ale Bóg ich nie opuścił. Zawiera obietnicę
odrodzenia, z obietnicą, że Bóg przywróci swój lud, odmieni jego
sytuację i przyniesie nadzieję (zob. także Izajasz 40:1-2 i Jeremiasz
31:16-17).
4:15-18 - Baruch oferuje pocieszające napomnienie, stwierdzając, że
udręka wygnania nie będzie trwała wiecznie. Bóg przyniesie wyzwolenie,
ale trzeba zaufać i czekać na Pana, który zawsze jest ze swoim ludem,
1:3-4).
4:19-22 - Rozdział kończy się obietnicą powrotu i dobrobytu, gdzie
mądrość i sprawiedliwość zostaną przywrócone ludowi Izraela. Jest to
wezwanie do odnowionej nadziei i wierności Panu, co przyniesie
prawdziwą wolność (zob. także Izajasz 55,12-13 i Mateusz 11,28-30).
'''
