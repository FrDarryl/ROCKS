[4]
"1" = ''':sup:`1` Gdy Sanballat i Tobiasz oraz Arabowie, Ammonici i Aszdodyci
usłyszeli, że zabliźniał się mur jerozolimski, gdyż wyłomy zaczęły się
zamykać: rozzłościli się bardzo.
'''
"2" = ''':sup:`2` I wszyscy oni razem się sprzysięgli, że przyjdą walczyć przeciw
Jerozolimie i wywołać przez to zamieszanie.
'''
"3" = ''':sup:`3` Lecz myśmy się modlili do Boga naszego, i dniem i nocą stawialiśmy
frontem do nich straż dla obrony przed nimi.
'''
"4" = ''':sup:`4` Ale Judejczycy mawiali: Upada siła dźwigającego ciężary, a gruzu
wiele; więc nie zdołamy odbudować muru.
'''
"5" = ''':sup:`5` A nieprzyjaciele nasi rzekli: Nie będą oni wiedzieć ani widzieć, jak
wtargniemy między nich, wyrżniemy ich i położymy kres tej robocie.
'''
"6" = ''':sup:`6` I oto, gdy Żydzi mieszkający w sąsiedztwie wrogów przyszli i z
wszystkich miejscowości, które do nas wracają, nam częstokroć o tym
donosili,
'''
"7" = ''':sup:`7` wtedy w punktach zagrożonych wyznaczyłem poza murem szereg kryjówek
i umieściłem tam lud według rodów z mieczami, włóczniami i łukami.
zwierzchników i do reszty ludu: Nie bójcie się ich! Na Pana wielkiego i
strasznego pamiętajcie i walczcie za braci swoich, za synów swoich i
córki, za żony swoje i domy!
'''
"9" = ''':sup:`9` Gdy więc nieprzyjaciele nasi usłyszeli, że nas powiadomiono i że Bóg
każdy do swego zadania.
'''
"10" = ''':sup:`10` Odtąd tylko połowa moich ludzi zajęta była pracą, a druga połowa
miała włócznie, tarcze, łuki i pancerze; a wodzowie stali za całym
domem judzkim
'''
"11" = ''':sup:`11` odbudowującym mur. Dźwigający ciężar również byli uzbrojeni: jedną
ręką wykonywali pracę, a drugą trzymali oszczep.
'''
"12" = ''':sup:`12` A co do murarzy, to każdy, mając miecz swój przepasany u boku,
budował. A trębacz stał obok mnie.
'''
"13" = ''':sup:`13` I rzekłem do możnych, do zwierzchników i do reszty ludzi: Praca
jest różnorodna i rozległa, a myśmy rozdzieleni na murze, jeden z dala
od drugiego.
'''
"14" = ''':sup:`14` Na miejscu, gdzie usłyszycie głos trąby, tam się przy nas
zgromadźcie! Bóg nasz będzie za nas walczył.
'''
"15" = ''':sup:`15` Tak to myśmy wykonywali pracę od ukazania się zorzy aż do wzejścia
gwiazd, podczas gdy połowa trzymała włócznie.
'''
"16" = ''':sup:`16` Równocześnie rozkazałem ludowi: Niech każdy wraz ze sługą swoim
przenocuje w obrębie Jerozolimy, aby nam byli przydatni nocą do straży
a dniem do roboty.
'''
"17" = ''':sup:`17` I ani ja, ani bracia moi i słudzy, ani moja straż przyboczna - nie
zdejmowaliśmy ubrań. Każdy odczuwał brak wody.
'''
