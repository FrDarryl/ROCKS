[150]
"1" = ''':sup:`1` Alleluja. Chwalcie Boga w Jego świątyni, chwalcie Go na wyniosłym
Jego nieboskłonie!
'''
"2" = ''':sup:`2` Chwalcie Go za potężne Jego czyny, chwalcie Go za wielką Jego
potęgę!
'''
"3" = ''':sup:`3` Chwalcie Go dźwiękiem rogu, chwalcie Go na harfie i cytrze!
'''
"4" = ''':sup:`4` Chwalcie Go bębnem i tańcem, chwalcie Go na strunach i flecie!
'''
"5" = ''':sup:`5` Chwalcie Go na cymbałach dźwięcznych, chwalcie Go na cymbałach
brzęczących:
'''
"6" = ''':sup:`6` Wszystko, co żyje, niech chwali Pana! Alleluja.
'''
