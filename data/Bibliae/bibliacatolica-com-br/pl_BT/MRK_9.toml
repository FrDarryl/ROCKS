[9]
"1" = ''':sup:`1` Mówił także do nich: Zaprawdę, powiadam wam: Niektórzy z tych, co tu
stoją, nie zaznają śmierci, aż ujrzą królestwo Boże przychodzące w
mocy.
'''
"2" = ''':sup:`2` Po sześciu dniach Jezus wziął z sobą Piotra, Jakuba i Jana i
zaprowadził ich samych osobno na górę wysoką. Tam przemienił się wobec
nich.
'''
"3" = ''':sup:`3` Jego odzienie stało się lśniąco białe tak, jak żaden folusznik na
ziemi wybielić nie zdoła.
'''
"4" = ''':sup:`4` I ukazał się im Eliasz z Mojżeszem, którzy rozmawiali z Jezusem.
'''
"5" = ''':sup:`5` Wtedy Piotr rzekł do Jezusa: Rabbi, dobrze, że tu jesteśmy;
postawimy trzy namioty: jeden dla Ciebie, jeden dla Mojżesza i jeden
dla Eliasza.
'''
"6" = ''':sup:`6` Nie wiedział bowiem, co należy mówić, tak byli przestraszeni.
'''
"7" = ''':sup:`7` I zjawił się obłok, osłaniający ich, a z obłoku odezwał się głos: To
jest mój Syn umiłowany, Jego słuchajcie.
'''
"8" = ''':sup:`8` I zaraz potem, gdy się rozejrzeli, nikogo już nie widzieli przy
sobie, tylko samego Jezusa.
'''
"9" = ''':sup:`9` A gdy schodzili z góry, przykazał im, aby nikomu nie rozpowiadali o
tym, co widzieli, zanim Syn Człowieczy nie powstanie z martwych.
'''
"10" = ''':sup:`10` Zachowali to polecenie, rozprawiając tylko między sobą, co znaczy
powstać z martwych.
'''
"11" = ''':sup:`11` I pytali Go: Czemu uczeni w Piśmie twierdzą, że wpierw musi przyjść
Eliasz?
'''
"12" = ''':sup:`12` Rzekł im w odpowiedzi: Istotnie, Eliasz przyjdzie najpierw i
naprawi wszystko. Ale jak jest napisane o Synu Człowieczym? Ma On wiele
cierpieć i być wzgardzonym.
'''
"13" = ''':sup:`13` Otóż mówię wam: Eliasz już przyszedł i uczynili mu tak, jak
chcieli, jak o nim jest napisane.
'''
"14" = ''':sup:`14` Gdy przyszli do uczniów, ujrzeli wielki tłum wokół nich i uczonych
w Piśmie, którzy rozprawiali z nimi.
'''
"15" = ''':sup:`15` Skoro Go zobaczyli, zaraz podziw ogarnął cały tłum i przybiegając,
witali Go.
'''
"16" = ''':sup:`16` On ich zapytał: O czym rozprawiacie z nimi?
'''
"17" = ''':sup:`17` Odpowiedział Mu jeden z tłumu: Nauczycielu, przyprowadziłem do
Ciebie mojego syna, który ma ducha niemego.
'''
"18" = ''':sup:`18` Ten, gdziekolwiek go chwyci, rzuca nim, a on wtedy się pieni,
zgrzyta zębami i drętwieje. Powiedziałem Twoim uczniom, żeby go
wyrzucili, ale nie mogli.
'''
"19" = ''':sup:`19` On zaś rzekł do nich: O, plemię niewierne, dopóki mam być z wami?
Dopóki mam was cierpieć? Przyprowadźcie go do Mnie!
'''
"20" = ''':sup:`20` I przywiedli go do Niego. Na widok Jezusa duch zaraz począł szarpać
chłopca, tak że upadł na ziemię i tarzał się z pianą na ustach.
'''
"21" = ''':sup:`21` Jezus zapytał ojca: Od jak dawna to mu się zdarza? Ten zaś odrzekł:
Od dzieciństwa.
'''
"22" = ''':sup:`22` I często wrzucał go nawet w ogień i w wodę, żeby go zgubić. Lecz
jeśli możesz co, zlituj się nad nami i pomóż nam!
'''
"23" = ''':sup:`23` Jezus mu odrzekł: Jeśli możesz? Wszystko możliwe jest dla tego, kto
wierzy.
'''
"24" = ''':sup:`24` Natychmiast ojciec chłopca zawołał: Wierzę, zaradź memu
niedowiarstwu!
'''
"25" = ''':sup:`25` A Jezus widząc, że tłum się zbiega, rozkazał surowo duchowi
nieczystemu: Duchu niemy i głuchy, rozkazuję ci, wyjdź z niego i nie
wchodź więcej w niego.
'''
"26" = ''':sup:`26` A on krzyknął i wyszedł wśród gwałtownych wstrząsów. Chłopiec zaś
pozostawał jak martwy, tak że wielu mówiło: On umarł.
'''
"27" = ''':sup:`27` Lecz Jezus ujął go za rękę i podniósł, a on wstał.
'''
"28" = ''':sup:`28` Gdy przyszedł do domu, uczniowie Go pytali na osobności: Dlaczego
my nie mogliśmy go wyrzucić?
'''
"29" = ''':sup:`29` Rzekł im: Ten rodzaj można wyrzucić tylko modlitwą /i postem/.
'''
"30" = ''':sup:`30` Po wyjściu stamtąd podróżowali przez Galileję, On jednak nie
chciał, żeby kto wiedział o tym.
'''
"31" = ''':sup:`31` Pouczał bowiem swoich uczniów i mówił im: Syn Człowieczy będzie
wydany w ręce ludzi. Ci Go zabiją, lecz zabity po trzech dniach
zmartwychwstanie.
'''
"32" = ''':sup:`32` Oni jednak nie rozumieli tych słów, a bali się Go pytać.
'''
"33" = ''':sup:`33` Tak przyszli do Kafarnaum. Gdy był w domu, zapytał ich: O czym to
rozprawialiście w drodze?
'''
"34" = ''':sup:`34` Lecz oni milczeli, w drodze bowiem posprzeczali się między sobą o
to, kto z nich jest największy.
'''
"35" = ''':sup:`35` On usiadł, przywołał Dwunastu i rzekł do nich: Jeśli kto chce być
pierwszym, niech będzie ostatnim ze wszystkich i sługą wszystkich!
'''
"36" = ''':sup:`36` Potem wziął dziecko, postawił je przed nimi i objąwszy je
ramionami, rzekł do nich:
'''
"37" = ''':sup:`37` Kto przyjmuje jedno z tych dzieci w imię moje, Mnie przyjmuje; a
kto Mnie przyjmuje, nie przyjmuje mnie, lecz Tego, który Mnie posłał.
'''
"38" = ''':sup:`38` Wtedy Jan rzekł do Niego: Nauczycielu, widzieliśmy kogoś, kto nie
chodzi z nami, jak w Twoje imię wyrzucał złe duchy, i zabranialiśmy mu,
bo nie chodził z nami.
'''
"39" = ''':sup:`39` Lecz Jezus odrzekł: Nie zabraniajcie mu, bo nikt, kto czyni cuda w
imię moje, nie będzie mógł zaraz źle mówić o Mnie.
'''
"40" = ''':sup:`40` Kto bowiem nie jest przeciwko nam, ten jest z nami.
'''
"41" = ''':sup:`41` Kto wam poda kubek wody do picia, dlatego że należycie do
Chrystusa, zaprawdę, powiadam wam, nie utraci swojej nagrody.
'''
"42" = ''':sup:`42` Kto by się stał powodem grzechu dla jednego z tych małych, którzy
wierzą, temu byłoby lepiej uwiązać kamień młyński u szyi i wrzucić go w
morze.
'''
"43" = ''':sup:`43` Jeśli twoja ręka jest dla ciebie powodem grzechu, odetnij ją;
lepiej jest dla ciebie ułomnym wejść do życia wiecznego, niż z dwiema
rękami pójść do piekła w ogień nieugaszony.
'''
"45" = ''':sup:`45` I jeśli twoja noga jest dla ciebie powodem grzechu, odetnij ją;
lepiej jest dla ciebie, chromym wejść do życia, niż z dwiema nogami być
wrzuconym do piekła.
'''
"47" = ''':sup:`47` Jeśli twoje oko jest dla ciebie powodem grzechu, wyłup je; lepiej
jest dla ciebie jednookim wejść do królestwa Bożego, niż z dwojgiem
oczu być wrzuconym do piekła,
'''
"48" = ''':sup:`48` gdzie robak ich nie umiera i ogień nie gaśnie.
'''
"49" = ''':sup:`49` Bo każdy ogniem będzie posolony.
'''
"50" = ''':sup:`50` Dobra jest sól; lecz jeśli sól smak utraci, czymże ją przyprawicie?
Miejcie sól w sobie i zachowujcie pokój między sobą.
'''
"Notes" = '''
Notas de rodapé:
9:2-8 - Przemienienie Jezusa objawia Jego boską chwałę, potwierdzając
Jego tożsamość jako Syna Bożego. Obecność Mojżesza i Eliasza
symbolizuje ciągłość Prawa i Proroków w Chrystusie, a głos Ojca
9:14-29 - Uzdrowienie syna opętanego przez demona podkreśla moc Jezusa
nad demonami i znaczenie wiary w doświadczaniu cudów Bożych. Relacja
między Jezusem a uczniami podkreśla potrzebę modlitwy i autentycznej
i Jk 5,15).
9:33-37 - Jezus naucza prawdziwej wielkości w Królestwie Bożym,
podważając światowe standardy władzy i statusu. Objawia, że pokora i
Łk 22,27).
9:42-50 - Jezus ostrzega przed powagą zgorszenia jednego z
najmniejszych i naucza o radykalnej naturze uczniostwa, gdzie walka z
grzechem wymaga zdecydowanych działań. Zbawienie i pokój w Królestwie
18,6-9 i Kol 3,5).
'''
