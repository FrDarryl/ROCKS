[8]
"1" = ''':sup:`1` Donosimy wam, bracia, o łasce Bożej, jakiej dostąpiły Kościoły
Macedonii,
'''
"2" = ''':sup:`2` jak to w dotkliwej próbie ucisku uradowały się bardzo i jak skrajne
ich ubóstwo zajaśniało bogactwem prostoty.
'''
"3" = ''':sup:`3` Według możliwości, a nawet - zaświadczam to - ponad swe możliwości
okazały gotowość,
'''
"4" = ''':sup:`4` nalegając na nas bardzo i prosząc o łaskę współdziałania w posłudze
na rzecz świętych.
'''
"5" = ''':sup:`5` I nie tylko tak było, jakeśmy się spodziewali, lecz ofiarowały
siebie samych najprzód Panu, a potem nam przez wolę Bożą.
'''
"6" = ''':sup:`6` Poprosiliśmy więc Tytusa, aby jak to już rozpoczął, tak też i
dokonał tego dzieła miłosierdzia względem was.
'''
"7" = ''':sup:`7` A podobnie jak obfitujecie we wszystko, w wiarę, w mowę, w wiedzę,
we wszelką gorliwość, w miłość naszą do was, tak też obyście i w tę
łaskę obfitowali.
'''
"8" = ''':sup:`8` Nie mówię tego, aby wam wydawać rozkazy, lecz aby wskazując na
gorliwość innych, wypróbować waszą miłość.
'''
"9" = ''':sup:`9` Znacie przecież łaskę Pana naszego Jezusa Chrystusa, który będąc
bogaty, dla was stał się ubogim, aby was ubóstwem swoim ubogacić.
'''
"10" = ''':sup:`10` Tak więc udzielam wam rady, a to przyniesie pożytek wam, którzy
zaczęliście już ubiegłego roku nie tylko chcieć, lecz i działać.
'''
"11" = ''':sup:`11` Doprowadźcie teraz to dzieło do końca, aby czynne podzielenie się
tym, co macie, potwierdzało waszą chętną gotowość.
'''
"12" = ''':sup:`12` A gotowość uznaje się nie według tego, czego się nie ma, lecz
według tego, co się ma.
'''
"13" = ''':sup:`13` Nie o to bowiem idzie, żeby innym sprawiać ulgę, a sobie
utrapienie, lecz żeby była równość.
'''
"14" = ''':sup:`14` Teraz więc niech wasz dostatek przyjdzie z pomocą ich potrzebom,
aby ich bogactwo było wam pomocą w waszych niedostatkach i aby nastała
równość według tego, co jest napisane:
'''
"15" = ''':sup:`15` Nie miał za wiele ten, kto miał dużo. Nie miał za mało ten, kto
miał niewiele.
'''
"16" = ''':sup:`16` A Bogu niech będą dzięki za to, że wszczepił tę troskę o was w
serce Tytusa,
'''
"17" = ''':sup:`17` iż przyjął zachętę, a będąc jeszcze bardziej gorliwym, z własnej
woli wybrał się do was.
'''
"18" = ''':sup:`18` Posłaliśmy z nim brata, którego sława w Ewangelii rozchodzi się po
wszystkich Kościołach.
'''
"19" = ''':sup:`19` Co więcej, przez same Kościoły został on ustanowiony towarzyszem
naszej podróży w tym dziele, około którego się trudzimy ku chwale
samego Pana i ku zaspokojeniu naszego pragnienia,
'''
"20" = ''':sup:`20` wystrzegając się tego, by ktoś na nas nie sarkał z okazji darów,
tak obficie przez nas zebranych.
'''
"21" = ''':sup:`21` Staramy się bowiem o dobro nie tylko wobec Pana, lecz także wobec
ludzi.
'''
"22" = ''':sup:`22` Posłaliśmy z nim również brata naszego, którego gorliwość mieliśmy
sposobność wielokrotnie wypróbować, a który teraz, naprawdę, ufając wam
okazał się jeszcze bardziej gorliwym.
'''
"23" = ''':sup:`23` Tytus jest moim towarzyszem i trudzi się ze mną dla was; a bracia
nasi - to wysłańcy Kościołów , chwała Chrystusa.
'''
"24" = ''':sup:`24` Okażcie więc im wobec Kościołów waszą miłość i dowody naszej z was
chluby.
'''
"Notes" = '''
Notas de rodapé:
8:1-5 - Paweł chwali hojność kościołów w Macedonii, które pomimo
trudności chętnie i z radością dawały. Ich przykład hojności jest
wyrazem wiary i miłości w Chrystusie (zob. także 2 Kor 9,6-7 i Flp
4,15-18).
8:7-9 - Paweł napomina Koryntian, aby dokończyli rozpoczęte przez
siebie dzieło hojności. Łaska Boża jest najwyższym wzorem hojności, a
chrześcijanie są powołani do naśladowania tego przykładu (zob. także 1
J 3,16-18 i 2 Kor 9,8).
08:12 - Bo jeśli ktoś ma chęć, zostanie przyjęta według tego, co ma, a
nie według tego, czego nie ma. Hojność mierzy się usposobieniem serca i
warunkami danej osoby, a nie ilością (zob. także Mk 12,41-44 i Łk
21,1-4).
8:13-15 - Paweł mówi o równości w dzieleniu się potrzebami,
podkreślając wagę solidarności w Kościele. Hojność powinna być
sprawiedliwa, aby każdy miał to, czego potrzebuje (zob. także Dz
2,44-45 i 1 J 3,17).
8:16-18 - Paweł jest wdzięczny za działania Tytusa i innych, którzy
zaangażowali się w zbiórkę na rzecz świętych w Jerozolimie. Współpraca
w służbie Panu jest świadectwem jedności w ciele Chrystusa (zob. także
List do Filipian 2:19-22 i 1 List do Koryntian 16:1-4).
'''
