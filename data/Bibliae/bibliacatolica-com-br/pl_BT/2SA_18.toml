[18]
"1" = ''':sup:`1` Dawid dokonał przeglądu wojska, które z nim było. Zamianował nad
nimi tysiączników i setników.
'''
"2" = ''':sup:`2` Potem Dawid podzielił wojsko na trzy części: jedną część oddał pod
władzę Joaba, drugą część pod władzę Abiszaja, syna Serui, trzecią pod
władzę Ittaja z Gat. I przemówił król do ludu: Powziąłem zamiar pójścia
wraz z wami.
'''
"3" = ''':sup:`3` Wojsko jednak odpowiedziało: Nie pójdziesz. Gdybyśmy zostali pobici
- nie zwrócą na nas uwagi, i choćby zginęła połowa z nas, nie liczono
by się z tym, ty zaś jesteś dla nas jak dziesięć tysięcy. Lepiej więc
będzie, gdy ty będziesz gotów przyjść nam z pomocą z miasta.
'''
"4" = ''':sup:`4` Rzekł do nich król: To uczynię, co wam się wydaje słuszne. Stanął
więc król obok bramy, a wszyscy ludzie przechodzili setkami i
tysiącami.
'''
"5" = ''':sup:`5` Król wydał polecenie Joabowi, Abiszajowi i Ittajowi: Ze względu na
mnie z młodym Absalomem postępujcie łagodnie! Słyszało całe wojsko,
jaki rozkaz wydał król przywódcom co do Absaloma.
'''
"6" = ''':sup:`6` Wojsko wyruszyło w pole przeciw Izraelowi. Doszło do bitwy w lesie
Efraima.
'''
"7" = ''':sup:`7` W walce ze sługami Dawida wojsko izraelskie zostało pobite. Była to
wielka klęska w tym dniu: poległo dwadzieścia tysięcy.
'''
"8" = ''':sup:`8` Stąd walka przeniosła się na całą okolicę, a las w tym dniu
pochłonął więcej wojska niż miecz.
'''
"9" = ''':sup:`9` Absalom natknął się na sługi Dawida. Jechał na mule. Muł zapuścił
się pod konary wielkiego terebintu. Absalom zaczepił głową o dąb i
zawisł między niebem a ziemią - muł natomiast dalej popędził.
'''
"10" = ''':sup:`10` Dostrzegł to pewien człowiek i zawiadomił Joaba: Widziałem Absaloma
wiszącego na terebincie.
'''
"11" = ''':sup:`11` Człowiekowi, który przyniósł nowinę, Joab odpowiedział: Jeżeli go
widziałeś, to czemu go nie zabiłeś zaraz na miejscu? Dałbym ci dziesięć
sztuk srebra i jeden pas.
'''
"12" = ''':sup:`12` Człowiek ten odpowiedział Joabowi: Choćbym na ręce swe otrzymał
tysiąc srebrnych syklów, nie podniósłbym ręki na królewskiego syna.
Przecież słyszeliśmy, jak król rozkazywał tobie, Abiszajowi i Ittajowi:
Ze względu na mnie zachowajcie młodego Absaloma.
'''
"13" = ''':sup:`13` Gdybym wobec niego postąpił zdradliwie - a żadna sprawa nie ukryje
się przed królem - czy ty sam nie stanąłbyś wtedy z dala ode mnie?
'''
"14" = ''':sup:`14` Joab odrzekł: Nie chcę z tobą tracić czasu. Wziął do ręki trzy
oszczepy i utopił je w sercu Absaloma. A że żył jeszcze w gąszczu
terebintu,
'''
"15" = ''':sup:`15` podbiegło dziesięciu młodych ludzi, giermków Joaba, i rzuciwszy się
na Absaloma, dobiło go.
'''
"16" = ''':sup:`16` Joab zagrał na rogu, wojsko się wstrzymało od pościgu za Izraelem,
bo Joab je powstrzymał.
'''
"17" = ''':sup:`17` Wzięto Absaloma i wrzucono do głębokiego dołu w lesie. Narzucono na
niego wielki stos kamieni. Wszyscy natomiast Izraelici uciekli, każdy
do swego namiotu.
'''
"18" = ''':sup:`18` Absalom jeszcze za swego życia zbudował sobie stelę w Dolinie
Królewskiej. Tłumaczył sobie: Nie mam syna, który by upamiętnił moje
imię. Pomnik nazwał swoim imieniem. Jeszcze do dziś nazywa się go "Ręką
Absaloma".
'''
"19" = ''':sup:`19` Achimaas, syn Sadoka, oświadczył: Niech mi będzie wolno pobiec i
zanieść królowi dobrą nowinę, że Pan wymierzył mu sprawiedliwość
uwalniając go z ręki jego wrogów.
'''
"20" = ''':sup:`20` Powiedział mu Joab: Nie byłbyś dziś zwiastunem dobrej wiadomości.
Dobrą nowinę zaniesiesz mu innego dnia. Dziś nie zaniósłbyś dobrej
nowiny, bo zginął syn królewski.
'''
"21" = ''':sup:`21` I rzekł Joab do pewnego Kuszyty: Idź, opowiedz królowi, co
widziałeś. Kuszyta oddawszy pokłon Joabowi, pobiegł.
'''
"22" = ''':sup:`22` Achimaas, syn Sadoka, dopraszał się jeszcze, mówiąc do Joaba: Niech
się dzieje, co chce, pozwól, bym i ja pobiegł za Kuszytą. Joab
odpowiedział: Dlaczego chcesz biec, mój synu? Nie ma dla ciebie nagrody
za dobrą wieść.
'''
"23" = ''':sup:`23` Odpowiedział: Niech się co chce dzieje! Pobiegnę. Joab odrzekł:
Biegnij więc! Achimaas pobiegł drogą przez okręg Jordanu, wyprzedzając
Kuszytę.
'''
"24" = ''':sup:`24` Dawid siedział między dwiema bramami. Strażnik, który chodził po
tarasie bramy nad murem, podniósłszy oczy zauważył, że jakiś mężczyzna
biegnie samotnie.
'''
"25" = ''':sup:`25` Strażnik wołając przekazał królowi tę wiadomość. Król powiedział:
Jeżeli jest sam, to przynosi dobrą nowinę! Gdy ten zbliżał się coraz
bardziej
'''
"26" = ''':sup:`26` strażnik zauważył drugiego biegnącego człowieka. Krzyknął w stronę
odźwiernego: Jakiś człowiek biegnie samotnie. Powiedział król: Ten
również z dobrą nowiną.
'''
"27" = ''':sup:`27` Strażnik oznajmił: Poznaję po biegu, że pierwszy biegnie Achimaas,
syn Sadoka. Król zauważył: To dobry człowiek. Przychodzi z dobrą
nowiną.
'''
"28" = ''':sup:`28` Achimaas zawołał do króla: Bądź pozdrowiony! Oddawszy pokłon
królowi do ziemi, powiedział: Niech Pan, Bóg twój, będzie
błogosławiony! Ludzi, którzy podnieśli rękę przeciw panu memu, królowi,
wydał On w niewolę.
'''
"29" = ''':sup:`29` Król zapytał: Czy dobrze z młodym Absalomem?, a Achimaas
odpowiedział: Widziałem wielki tłum wtedy, gdy sługa króla Joab posyłał
twojego sługę. Nie dowiedziałem się jednak, co zaszło.
'''
"30" = ''':sup:`30` Król rozkazał: Usuń się, lecz pozostań tu! Usunął się i pozostał.
'''
"31" = ''':sup:`31` Właśnie przybył Kuszyta. Kuszyta powiedział: Niech się raduje pan
mój, król, dobrą nowiną. Właśnie dziś Pan wymierzył ci sprawiedliwość
uwalniając cię z ręki wszystkich, którzy powstali przeciw tobie.
'''
"32" = ''':sup:`32` Król zapytał Kuszytę: Czy dobrze z młodym Absalomem? Odpowiedział
Kuszyta: Niech się tak wiedzie wszystkim wrogom pana mojego, króla,
którzy przeciw tobie złośliwie powstali, jak powiodło się temu
młodzieńcowi.
'''
"Notes" = '''
Notas de rodapé:
18:1-5 - Dawid organizuje swoje wojska i wyraża troskę o Absaloma,
okazując ojcowską miłość, która wykracza poza okoliczności. To
działanie podkreśla temat miłości rodzinnej, nawet w obliczu konfliktu
(zob. także 1 Kor 13,4-7 i Rz 12,10).
18:6-8 - Bitwa rozgrywa się w lesie Efraima, a zwycięstwo Dawida jest
niezwykłe. Ta relacja podkreśla suwerenność Boga w zapewnieniu
44:3 i Księgę Powtórzonego Prawa 20:4).
18:9-15 - Absalom zostaje odnaleziony i zabity przez Joaba, pomimo
rozkazu Dawida, by oszczędził mu życie. Śmierć Absaloma symbolizuje
tragiczne konsekwencje buntu i nieposłuszeństwa (zob. także Galacjan
6:7 i Ezechiela 18:30-32).
18:16-23 - Wiadomość o śmierci Absaloma pogrążyła Dawida w głębokiej
żałobie, pokazując, że ojcowska miłość jest silniejsza niż pozycja
króla. Emocjonalna reakcja Dawida uwypukla kruchość człowieczeństwa,
nawet u przywódców (zob. także Rz 12,15 i 1 P 5,7).
18:24-33 - Dawid otrzymuje wiadomość o śmierci Absaloma i wyraża swój
żal. Jego lament odzwierciedla złożoność relacji rodzinnych i tragedię
rozłamu. Płacz Dawida przypomina o bólu spowodowanym grzechem i buntem
'''
