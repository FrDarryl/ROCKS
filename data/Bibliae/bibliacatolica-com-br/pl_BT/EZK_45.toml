boski porządek i sprawiedliwość, zgodnie z którymi każde plemię
otrzymuje określoną część. Książę, jako przywódca, ma kluczowe
obowiązki w rządzeniu i przywracaniu porządku (zob. także Lb 34,1-12 i
45:6-9 - Część terenu przeznaczona na świątynię jest wydzielona, co
podkreśla centralne miejsce oddawania czci Bogu. Ten święty obszar
będzie poświęcony czci i służbie Bożej, co ukazuje wagę czci i oddania
45:10-12 - Kładzie się nacisk na prawa dotyczące sprawiedliwości,
uczciwości i ważenia dóbr. Sprawiedliwość w transakcjach biznesowych
jest dowodem świętości, której Bóg wymaga od swojego ludu.
Sprawiedliwość ekonomiczna jest kluczowa dla utrzymania harmonii
społecznej i integralności wspólnoty (zob. także Kpł 19,35-36 i Prz
11,1).
45:13-17 - Ustanowiono podatek (lub daninę) na rzecz świątyni i
kapłanów, symbolizujący potrzebę podtrzymywania czci i posłuszeństwa
Bogu. Dobrowolne datki na rzecz świątyni są wyrazem wdzięczności i
sposobem podtrzymywania więzi z Bogiem (zob. także Malachiasza 3:10 i
Łukasza 21:1-4).
45:18-25 - Rozdział kończy się wskazówkami dotyczącymi dorocznych
obchodów i systemu ofiar, wskazując na powrót prawdziwego uwielbienia
do Boga. Święta te należy obchodzić w czystości, zachowując świętość
kultu Bożego w nowej świątyni (zob. także Kpł 23,1-44 i J 4,23-24).
'''
