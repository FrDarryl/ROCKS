[45]
"1" = ''':sup:`1` Kiedy będziecie dzielić losem kraj na posiadłości dziedziczne, macie
zastrzec Panu, jako świętą daninę, z kraju świętą część, długą na
'''
"2" = ''':sup:`2` Z tego należeć będzie do przybytku kwadrat wielkości pięćset na
wolne.
stać najświętszy przybytek.
'''
"4" = ''':sup:`4` To ma być święta część kraju; ma ona należeć do kapłanów pełniących
służbę przy przybytku, którzy się gromadzą po to, by służyć Panu; ma to
być miejsce dla domów i wolne miejsce na pastwiska dla ich trzód.
przy świątyni, to ma być ich własność razem z miastami - na mieszkanie.
'''
"6" = ''':sup:`6` A jako własność miasta macie wyznaczyć obszar szeroki na pięć
odpowiednio do zastrzeżonej świętej części. To ma należeć do całego
domu Izraela.
oraz własności miasta, wzdłuż świętej części i wzdłuż własności
miejskiej po stronie zachodniej na zachód i po stronie wschodniej na
wschód, długości odpowiadającej poszczególnym działom od granicy
zachodniej do granicy wschodniej
'''
"8" = ''':sup:`8` kraju. To ma przypaść mu w udziale jako własność w Izraelu, po to,
by władcy już nie uciskali mojego ludu, ale pozostawili kraj domowi
Izraela według jego pokoleń.
'''
"9" = ''':sup:`9` Tak mówi Pan Bóg: Niechże wam to wystarczy, wy, władcy Izraela!
Połóżcie kres gwałtowi i uciskowi, a wypełniajcie prawo i
sprawiedliwość! Zaprzestańcie obdzierania ludu mojego! - wyrocznia Pana
Boga.
'''
"10" = ''':sup:`10` Będziecie używali sprawiedliwej wagi i sprawiedliwej efy, i
sprawiedliwej bat.
'''
"11" = ''':sup:`11` Efa i bat mają mieć jednakową miarę, tak, by bat obejmowała
dziesiątą część chomera i efa obejmowała dziesiątą część chomera.
'''
"12" = ''':sup:`12` Sykl ma wynosić dwadzieścia ger; minę ma stanowić dwadzieścia
syklów, dwadzieścia pięć syklów i piętnaście syklów.
'''
"13" = ''':sup:`13` Oto święta danina, którą będziecie uiszczali: szósta część efy z
chomera pszenicy, szósta część efy z chomera jęczmienia -
'''
"14" = ''':sup:`14` ustalona ilość oliwy wynosi dziesiątą część bat z kor, a dziesięć
bat stanowi kor -
'''
"15" = ''':sup:`15` także jedna owca z trzody, liczącej dwieście owiec, jako danina od
wszystkich pokoleń izraelskich na ofiarę z pokarmów, całopalenie i
ofiarę pojednania, aby na nich dokonać obrzędu przebłagania - wyrocznia
Pana Boga.
'''
"16" = ''':sup:`16` Cały lud w kraju winien tę daninę uiścić na ręce władcy Izraela.
'''
"17" = ''':sup:`17` Każdy natomiast władca ma się troszczyć o całopalenie, ofiarę z
pokarmów i z płynów na święta, dni nowiu, szabaty i na wszystkie
uroczystości ludu izraelskiego. On ma się troszczyć o ofiarę
przebłagalną, ofiarę z pokarmów, o całopalenie i ofiarę biesiadną - aby
dom Izraela oczyścić z grzechu.
'''
"18" = ''':sup:`18` Tak mówi Pan Bóg: W miesiącu pierwszym, dnia pierwszego miesiąca,
weźmiesz jednego młodego cielca bez skazy, aby dokonać oczyszczenia
świątyni.
'''
"19" = ''':sup:`19` Kapłan zaś weźmie z krwi ofiary przebłagalnej i pokropi nią w
kierunku drzwi świątyni, ku czterem rogom podstawy ołtarza, ku drzwiom
bramy wewnętrznego dziedzińca.
'''
"20" = ''':sup:`20` Podobnie będziecie czynić w miesiącu siódmym, dnia pierwszego
miesiąca, z powodu tych, którzy bądź na skutek słabości, bądź na skutek
niewiedzy zbłądzili, i tak oczyścicie świątynię.
'''
"21" = ''':sup:`21` W miesiącu pierwszym, dnia czternastego tego miesiąca, będziecie
święcili Paschę. Przez siedem dni winno się spożywać chleby
niekwaszone.
'''
"22" = ''':sup:`22` Władca zaś winien w tym dniu jako ofiarę przebłagalną - za siebie i
za cały lud kraju - złożyć młodego cielca.
'''
"23" = ''':sup:`23` W ciągu tych siedmiu dni winien on jako całopalenie złożyć dla Pana
siedem młodych cielców, siedem baranów, zwierzęta bez skazy, codziennie
przez siedem dni, a jako ofiarę przebłagalną codziennie jednego kozła.
'''
"24" = ''':sup:`24` Jako ofiarę z pokarmu ma on po jednej efie złożyć przy ofierze z
młodego cielca i barana, a także hin oliwy z efy.
'''
"25" = ''':sup:`25` W miesiącu zaś siódmym, dnia piętnastego tegoż miesiąca, z powodu
święta ofiaruje to samo, w ciągu siedmiu dni, jak również ofiarę
przebłagalną, całopalenie, ofiarę z pokarmu i oliwę.
'''
