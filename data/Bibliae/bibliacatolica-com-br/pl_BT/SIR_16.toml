[16]
"1" = ''':sup:`1` Nie pragnij wielkiej liczby dzieci, jeśliby miały być przewrotne,
ani nie chwal się synami bezbożnymi!
'''
"2" = ''':sup:`2` I chociażby byli liczni, nie chełp się nimi, jeśli bojaźni Pańskiej
nie mają.
'''
"3" = ''':sup:`3` Nie licz na ich życie ani nie zwracaj uwagi na wielką ich liczbę!
Więcej bowiem może znaczyć jeden niż tysiąc i lepiej umrzeć
bezdzietnym, niż mieć dzieci bezbożne.
'''
"4" = ''':sup:`4` Przez jednego mądrego miasto się zaludnia, a pokolenie żyjących bez
Prawa zmarnieje.
'''
"5" = ''':sup:`5` Wiele takich rzeczy widziało moje oko, a jeszcze więcej słyszało me
ucho.
'''
"6" = ''':sup:`6` W zgromadzeniu grzeszników zapalił się ogień i przeciw narodowi
buntowniczemu gniew się rozżarzył.
'''
"7" = ''':sup:`7` Nie przepuścił {Pan} dawnym olbrzymom, którzy się zbuntowali ufni w
swą siłę.
'''
"8" = ''':sup:`8` Nie darował współmieszkańcom Lota, których zatracił z powodu ich
pychy.
'''
"9" = ''':sup:`9` Nie miał miłosierdzia nad narodem zatracenia, co został zgładzony z
powodu swych grzechów.
'''
"10" = ''':sup:`10` Podobnie postąpił z sześciuset tysiącami pieszych, którzy zebrali
się w twardości swego serca.
'''
"11" = ''':sup:`11` I chociażby był tylko jeden twardego karku, byłoby dziwne, gdyby
został bez kary. Ma Pan miłosierdzie, ale i zapalczywość, hojny w
zmiłowania, ale i gniew wylewa.
'''
"12" = ''':sup:`12` Jak wielkie miłosierdzie, tak wielka i Jego surowość, sądzi
człowieka według jego uczynków.
'''
"13" = ''':sup:`13` Nie ucieknie grzesznik z rzeczą skradzioną ani cierpliwość
bogobojnego nie dozna zawodu.
'''
"14" = ''':sup:`14` Każdej jałmużnie bowiem wyznaczy miejsce i każdy według uczynków
nie poznał, aby poznano wszystkie Jego dzieła pod niebem. (6p) Jego
miłosierdzie jawne jest wszelkiemu stworzeniu, a światło i mrok
rozdzielił między ludzi.
'''
"17" = ''':sup:`17` Nie mów: Ukryję się przed Panem i któż z wysoka o mnie pamiętać
będzie? W wielkim tłumie nie będę rozpoznany i czymże jest moja dusza w
bezmiarze stworzenia?
'''
"18" = ''':sup:`18` Oto niebo i niebo niebios, przepaść i ziemia trzęsą się od Jego
wejrzenia,
'''
"19" = ''':sup:`19` góry też i fundamenty ziemi, gdy na nie popatrzy, drżą z
przerażenia.
'''
"20" = ''':sup:`20` Ale serce nie zastanawia się nad tym i któż uważa na Jego drogi?
'''
"21" = ''':sup:`21` Huragan, którego człowiek nie zobaczy, i bardzo wiele dzieł Jego
pozostaje w ukryciu.
'''
"22" = ''':sup:`22` Któż obwieści dzieła sprawiedliwości albo kto się ich doczeka?
Dalekie jest bowiem przymierze.
'''
"23" = ''':sup:`23` Tak sądzi ten, co mało posiada umiejętności, i głupio myśli mąż
bezrozumny i oszukany.
'''
"24" = ''':sup:`24` Słuchaj mię, synu, zdobądź wiedzę i do słów moich przyłóż swe
serce!
'''
"25" = ''':sup:`25` Z umiarem objawię naukę i z troskliwością wyłożę wiedzę.
'''
"26" = ''':sup:`26` Na rozkaz Pana, na początku, stały się Jego dzieła i gdy tylko je
stworzył, dokładnie określił ich zadanie.
'''
"27" = ''':sup:`27` Uporządkował je na zawsze, od początku aż w daleką przyszłość. Nie
odczuwają głodu ani zmęczenia i nigdy nie porzucą swego zadania,
'''
"28" = ''':sup:`28` żadne nie zderzy się z drugim i Jego słowom nigdy nie odmówią
posłuchu.
'''
"29" = ''':sup:`29` Następnie zwrócił Pan wzrok swój na ziemię i napełnił ją dobrami
swoimi.
'''
"30" = ''':sup:`30` Pokrył jej oblicze wszelkiego rodzaju istotami żywymi, które do
niej powrócą.
'''
"Notes" = '''
Notas de rodapé:
16:1-3 - Posiadanie wielu dzieci lub potomków nie jest
błogosławieństwem, jeśli nie są oni prawi. Autor podkreśla, że lepiej
mieć kilkoro cnotliwych dzieci niż wielu złych, pokazując, że jakość
127,3-5).
16:4-6 - Boska sprawiedliwość nie ma względu na osoby. Nawet duże tłumy
mogą zostać potępione, jeśli żyją w grzechu, a Bóg nie waha się ukarać
niegodziwych (zob. także 2 Piotra 2:4-6 i Izajasza 13:11).
16:7-10 - Przykłady sądu Bożego nad Sodomą, olbrzymami i faraonem
pokazują, że kara Boża jest nieuchronna dla tych, którzy sprzeciwiają
się Jego autorytetowi. Autor podkreśla, że nikt nie jest ponad sądem
Bożym (zob. także Rdz 6,1-7 i Jud 1,7).
16:11-14 - Bóg jest cierpliwy, ale i sprawiedliwy. Jego miłosierdzie
jest wielkie, ale odpłaca każdemu według jego uczynków, czy to dobrych,
16:15-17 - Czyny człowieka widzi Bóg, który wie wszystko i osądza
wszystko. Żaden czyn nie jest ukryty przed Bogiem, a wszyscy zostaną
nagrodzeni lub ukarani zgodnie z Jego prawami (zob. także Księga
Koheleta 12:14 i List do Hebrajczyków 4:13).
'''
