[15]
"1" = ''':sup:`1` Wtedy przyszli do Jezusa faryzeusze i uczeni w Piśmie z Jerozolimy z
zapytaniem:
'''
"2" = ''':sup:`2` Dlaczego Twoi uczniowie postępują wbrew tradycji starszych? Bo nie
myją sobie rąk przed jedzeniem.
'''
"3" = ''':sup:`3` On im odpowiedział: Dlaczego i wy przestępujecie przykazanie Boże
dla waszej tradycji?
'''
"4" = ''':sup:`4` Bóg przecież powiedział: Czcij ojca i matkę oraz: Kto złorzeczy ojcu
lub matce, niech śmierć poniesie.
ofierze] jest to, co dla ciebie miało być wsparciem ode mnie,
'''
"6" = ''':sup:`6` ten nie potrzebuje czcić swego ojca ni matki. I tak ze względu na
waszą tradycję znieśliście przykazanie Boże.
'''
"7" = ''':sup:`7` Obłudnicy, dobrze powiedział o was prorok Izajasz:
'''
"8" = ''':sup:`8` Ten lud czci Mnie wargami, lecz sercem swym daleko jest ode Mnie.
'''
"9" = ''':sup:`9` Ale czci mnie na próżno, ucząc zasad podanych przez ludzi.
'''
"10" = ''':sup:`10` Potem przywołał do siebie tłum i rzekł do niego: Słuchajcie i
chciejcie zrozumieć.
'''
"11" = ''':sup:`11` Nie to, co wchodzi do ust, czyni człowieka nieczystym, ale co z ust
wychodzi, to go czyni nieczystym.
'''
"12" = ''':sup:`12` Wtedy przystąpili do Niego uczniowie i rzekli: Wiesz, że faryzeusze
zgorszyli się, gdy usłyszeli to powiedzenie?
'''
"13" = ''':sup:`13` On zaś odrzekł: Każda roślina, której nie sadził mój Ojciec
niebieski, będzie wyrwana.
'''
"14" = ''':sup:`14` Zostawcie ich! To są ślepi przewodnicy ślepych. Lecz jeśli ślepy
ślepego prowadzi, obaj w dół wpadną.
'''
"15" = ''':sup:`15` Wtedy Piotr zabrał głos i rzekł do Niego: Wytłumacz nam tę
przypowieść!
'''
"16" = ''':sup:`16` On rzekł: To i wy jeszcze niepojętni jesteście?
'''
"17" = ''':sup:`17` Nie rozumiecie, że wszystko, co wchodzi do ust, do żołądka idzie i
wydala się na zewnątrz.
'''
"18" = ''':sup:`18` Lecz to, co z ust wychodzi, pochodzi z serca, i to czyni człowieka
nieczystym.
'''
"19" = ''':sup:`19` Z serca bowiem pochodzą złe myśli, zabójstwa, cudzołóstwa, czyny
nierządne, kradzieże, fałszywe świadectwa, przekleństwa.
'''
"20" = ''':sup:`20` To właśnie czyni człowieka nieczystym. To zaś, że się je nie
umytymi rękami, nie czyni człowieka nieczystym.
'''
"21" = ''':sup:`21` Potem Jezus odszedł stamtąd i podążył w stronę Tyru i Sydonu.
'''
"22" = ''':sup:`22` A oto kobieta kananejska, wyszedłszy z tamtych okolic, wołała:
Ulituj się nade mną, Panie, Synu Dawida! Moja córka jest ciężko
dręczona przez złego ducha.
'''
"23" = ''':sup:`23` Lecz On nie odezwał się do niej ani słowem. Na to podeszli Jego
uczniowie i prosili Go: Odpraw ją, bo krzyczy za nami!
'''
"24" = ''':sup:`24` Lecz On odpowiedział: Jestem posłany tylko do owiec, które poginęły
z domu Izraela.
'''
"25" = ''':sup:`25` A ona przyszła, upadła przed Nim i prosiła: Panie, dopomóż mi!
'''
"26" = ''':sup:`26` On jednak odparł: Niedobrze jest zabrać chleb dzieciom a rzucić
psom.
'''
"27" = ''':sup:`27` A ona odrzekła: Tak, Panie, lecz i szczenięta jedzą z okruszyn,
które spadają ze stołów ich panów.
'''
"28" = ''':sup:`28` Wtedy Jezus jej odpowiedział: O niewiasto wielka jest twoja wiara;
niech ci się stanie, jak chcesz! Od tej chwili jej córka była zdrowa.
'''
"29" = ''':sup:`29` Stamtąd podążył Jezus dalej i przyszedł nad Jezioro Galilejskie.
Wszedł na górę i tam siedział.
'''
"30" = ''':sup:`30` I przyszły do Niego wielkie tłumy, mając z sobą chromych, ułomnych,
niewidomych, niemych i wielu innych, i położyli ich u nóg Jego, a On
ich uzdrowił.
'''
"31" = ''':sup:`31` Tłumy zdumiewały się widząc, że niemi mówią, ułomni są zdrowi,
chromi chodzą, niewidomi widzą. I wielbiły Boga Izraela.
'''
"32" = ''':sup:`32` Lecz Jezus przywołał swoich uczniów i rzekł: Żal Mi tego tłumu! Już
trzy dni trwają przy Mnie, a nie mają co jeść. Nie chcę ich puścić
zgłodniałych, żeby kto nie zasłabł w drodze.
'''
"33" = ''':sup:`33` Na to rzekli Mu uczniowie: Skąd tu na pustkowiu weźmiemy tyle
chleba żeby nakarmić takie mnóstwo?
'''
"34" = ''':sup:`34` Jezus zapytał ich: Ile macie chlebów? Odpowiedzieli: Siedem i parę
rybek.
'''
"35" = ''':sup:`35` Polecił ludowi usiąść na ziemi;
'''
"36" = ''':sup:`36` wziął siedem chlebów i ryby, i odmówiwszy dziękczynienie, połamał,
dawał uczniom, uczniowie zaś tłumom.
'''
"37" = ''':sup:`37` Jedli wszyscy do sytości, a pozostałych ułomków zebrano jeszcze
siedem pełnych koszów.
'''
"38" = ''':sup:`38` Tych zaś, którzy jedli, było cztery tysiące mężczyzn, nie licząc
kobiet i dzieci.
'''
"39" = ''':sup:`39` Potem odprawił tłumy, wsiadł do łodzi i przybył w granice Magedan.
'''
"Notes" = '''
Notas de rodapé:
15:1-9 - Jezus konfrontuje faryzeuszy i uczonych w Piśmie z ich obłudą
i ludzką tradycją, które unieważniają Boże przykazanie. Podkreśla, że
prawdziwa czystość pochodzi z serca, a nie z zewnętrznych tradycji
(zob. także Mk 7,1-13 i Kol 2,8).
15:10-20 - Jezus naucza, że to, co kala człowieka, to nie to, co
wchodzi do ust, ale to, co z nich wychodzi, bo to, co pochodzi z serca,
kala człowieka. To kwestionuje zewnętrzne normy religijności i kładzie
nacisk na wewnętrzną przemianę (zob. także Mk 7,14-23 i Jk 3,10-12).
15:21-28 - Wiara kobiety kananejskiej, która wytrwale prosi o
uzdrowienie córki, jest przykładem pokory i wytrwałości w modlitwie.
Jezus chwali ją za jej wielką wiarę, pokazując, że zbawienie jest dla
wszystkich ludzi, nie tylko dla Żydów (zob. także Mk 7,24-30 i Łk
18,1-8).
15:29-31 - Jezus uzdrawia wielki tłum, dokonując cudów uzdrowienia i
odnowy. Nadal demonstruje swoją moc nad chorobą, podkreślając Królestwo
Boże jako miejsce uzdrowienia i wyzwolenia (zob. także Ewangelię
Mateusza 4:24-25 i Księgę Izajasza 35:5-6).
'''
