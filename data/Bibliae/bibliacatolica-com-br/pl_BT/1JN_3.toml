[3]
"1" = ''':sup:`1` Popatrzcie, jaką miłością obdarzył nas Ojciec: zostaliśmy nazwani
dziećmi Bożymi: i rzeczywiście nimi jesteśmy. Świat zaś dlatego nas nie
zna, że nie poznał Jego.
'''
"2" = ''':sup:`2` Umiłowani, obecnie jesteśmy dziećmi Bożymi, ale jeszcze się nie
ujawniło, czym będziemy. Wiemy, że gdy się objawi, będziemy do Niego
podobni, bo ujrzymy Go takim, jakim jest.
'''
"3" = ''':sup:`3` Każdy zaś, kto pokłada w Nim tę nadzieję, uświęca się, podobnie jak
On jest święty.
'''
"4" = ''':sup:`4` Każdy, kto grzeszy, dopuszcza się bezprawia, ponieważ grzech jest
bezprawiem.
'''
"5" = ''':sup:`5` Wiecie, że On się objawił po to, aby zgładzić grzechy, w Nim zaś nie
ma grzechu.
'''
"6" = ''':sup:`6` Każdy, kto trwa w Nim, nie grzeszy, żaden zaś z tych, którzy
grzeszą, nie widział Go ani Go nie poznał.
'''
"7" = ''':sup:`7` Dzieci, nie dajcie się zwodzić nikomu; kto postępuje sprawiedliwie,
jest sprawiedliwy, tak jak On jest sprawiedliwy.
'''
"8" = ''':sup:`8` Kto grzeszy, jest dzieckiem diabła, ponieważ diabeł trwa w grzechu
od początku. Syn Boży objawił się po to, aby zniszczyć dzieła diabła.
'''
"9" = ''':sup:`9` Każdy, kto narodził się z Boga, nie grzeszy, gdyż trwa w nim
nasienie Boże, taki nie może grzeszyć, bo się narodził z Boga.
'''
"10" = ''':sup:`10` Dzięki temu można rozpoznać dzieci Boga i dzieci diabła: każdy, kto
postępuje niesprawiedliwie, nie jest z Boga, jak i ten, kto nie miłuje
swego brata.
'''
"11" = ''':sup:`11` Taka bowiem jest wola Boża, którą objawiono nam od początku, abyśmy
się wzajemnie miłowali
'''
"12" = ''':sup:`12` Nie tak, jak Kain, który pochodził od Złego i zabił swego brata. A
dlaczego go zabił? Ponieważ czyny jego były złe, brata zaś
sprawiedliwe.
'''
"13" = ''':sup:`13` Nie dziwcie się, bracia, jeśli świat was nienawidzi.
'''
"14" = ''':sup:`14` My wiemy, że przeszliśmy ze śmierci do życia, bo miłujemy braci,
kto zaś nie miłuje, trwa w śmierci.
'''
"15" = ''':sup:`15` Każdy, kto nienawidzi swego brata, jest zabójcą, a wiecie, że żaden
zabójca nie nosi w sobie życia wiecznego.
'''
"16" = ''':sup:`16` Po tym poznaliśmy miłość, że On oddał za nas życie swoje. My także
winniśmy oddać życie za braci.
'''
"17" = ''':sup:`17` Jeśliby ktoś posiadał majętność tego świata i widział, że brat jego
cierpi niedostatek, a zamknął przed nim swe serce, jak może trwać w nim
miłość Boga?
'''
"18" = ''':sup:`18` Dzieci, nie miłujmy słowem i językiem, ale czynem i prawdą!
'''
"19" = ''':sup:`19` Po tym poznamy, że jesteśmy z prawdy, i uspokoimy przed Nim nasze
serce.
'''
"20" = ''':sup:`20` A jeśli nasze serce oskarża nas, to Bóg jest większy od naszego
serca i zna wszystko.
'''
"21" = ''':sup:`21` Umiłowani, jeśli serce nas nie oskarża, mamy ufność wobec Boga,
'''
"22" = ''':sup:`22` i o co prosić będziemy, otrzymamy od Niego, ponieważ zachowujemy
Jego przykazania i czynimy to, co się Jemu podoba.
'''
"23" = ''':sup:`23` Przykazanie zaś Jego jest takie, abyśmy wierzyli w imię Jego Syna,
Jezusa Chrystusa, i miłowali się wzajemnie tak, jak nam nakazał.
'''
"24" = ''':sup:`24` Kto wypełnia Jego przykazania, trwa w Bogu, a Bóg w nim; a to, że
trwa On w nas, poznajemy po Duchu, którego nam dał.
'''
"Notes" = '''
Notas de rodapé:
3:1-3 - Miłość Boga czyni nas dziećmi Bożymi, a naszą nadzieją jest być
jak Chrystus. Ta miłość zobowiązuje nas do życia w czystości, w
oczekiwaniu na Jego powrót (zob. także J 1,12-13 i 1 J 2,28).
3:4-10 - Grzech jest przekroczeniem prawa Bożego. Jan naucza, że
chociaż Chrystus nas oczyszcza, powinniśmy żyć jak On w świętości i nie
praktykować grzechu (zob. także Rz 6,1-2 i 1 J 5,18).
3:11-15 - Miłość jest cechą dzieci Bożych. Jan porównuje nienawiść do
Kaina, który zabił Abla, pokazując, że ci, którzy nienawidzą, są poza
wspólnotą z Bogiem. Miłość braterska jest najwyższym wyrazem życia
3:16-18 - Jezus okazał największą miłość, oddając za nas swoje życie.
Prawdziwa miłość musi przekładać się na konkretne działania dla dobra
innych (zob. także J 15,13 i Jk 2,15-16).
03:24 - Obecność Ducha Świętego potwierdza naszą jedność z Bogiem.
Umożliwia nam życie zgodnie z Jego wolą i gwarantuje nasze zbawienie
'''
