[9]
"1" = ''':sup:`1` Słuchaj, Izraelu, ty dzisiaj masz przejść przez Jordan, aby
wydziedziczyć narody większe i mocniejsze od ciebie, miasta ogromne i
umocnione pod niebo,
'''
"2" = ''':sup:`2` lud mocny i wysoki, synów Anaka, znanych ci, o których słyszałeś:
Któż się ostoi wobec synów Anaka?
'''
"3" = ''':sup:`3` Niech ci więc dzisiaj będzie wiadomo, że Pan, Bóg twój, kroczy przed
tobą jak ogień pożerający. On ich zniszczy, On ich poniży przed tobą,
prędko ich wypędzisz, wytępisz, jak ci to przyrzekł Pan.
'''
"4" = ''':sup:`4` Nie mów w sercu, gdy Pan, Bóg twój, pokona ich przed tobą: Dzięki
mej cnocie dał mi Pan tę ziemię w posiadanie: bo z powodu nieprawości
tych ludów Pan wytępił je przed tobą.
'''
"5" = ''':sup:`5` Nie dzięki twojej sprawiedliwości ani prawości serca twojego ty
przychodzisz wziąć ich kraj w posiadanie, lecz z powodu niegodziwości
tych ludów Pan, Bóg twój, wypędził je przed tobą, a także aby dopełnić
słowa przysięgi danej twoim przodkom: Abrahamowi, Izaakowi i Jakubowi.
'''
"6" = ''':sup:`6` Wiedz, że nie ze względu na twoją cnotę Pan, Bóg twój, daje ci tę
piękną ziemię na własność, bo jesteś ludem o twardym karku.
'''
"7" = ''':sup:`7` Pamiętaj, a nie zapomnij, jak na pustyni pobudzałeś do gniewu Pana,
Boga swego. Od dnia, kiedyś wyszedł z ziemi egipskiej aż do przyjścia
na to miejsce, byliście oporni względem Pana.
'''
"8" = ''':sup:`8` Na Horebie do gniewu pobudzaliście Pana i rozgniewał się na was Pan
tak bardzo, że chciał was wytępić.
'''
"9" = ''':sup:`9` Gdy wchodziłem na górę, by otrzymać kamienne tablice Przymierza,
zawartego z wami przez Pana, i czterdzieści dni i czterdzieści nocy
przebywałem na górze nie jedząc chleba, nie pijąc wody,
'''
"10" = ''':sup:`10` dał mi Pan dwie kamienne tablice pisane palcem Bożym. Były na nich
wyryte wszystkie słowa, które wyrzekł do was Pan na górze spośród ognia
w dniu zgromadzenia.
'''
"11" = ''':sup:`11` Pod koniec czterdziestu dni i czterdziestu nocy dał mi Pan dwie
kamienne tablice - tablice Przymierza.
'''
"12" = ''':sup:`12` I rzekł do mnie Pan: Wstań, zejdź stąd prędko, bo niegodziwie
postąpił twój lud, który wyprowadziłeś z Egiptu. Szybko zeszli z drogi,
którą im zaleciłeś. Uczynili sobie posąg ulany z metalu.
'''
"13" = ''':sup:`13` I dalej mówił do mnie Pan: Widzę, że ten naród jest narodem o
twardym karku.
'''
"14" = ''':sup:`14` Pozwól, że ich wytępię, wygładzę ich imię spod nieba, a z ciebie
uczynię naród mocniejszy i liczniejszy od nich.
'''
"15" = ''':sup:`15` Odwróciłem się i zszedłem z góry - a góra płonęła ogniem -
trzymając w rękach dwie tablice Przymierza.
'''
"16" = ''':sup:`16` Ujrzałem wtedy, żeście grzeszyli przeciw Panu, Bogu swojemu,
czyniąc sobie cielca ulanego z metalu, tak prędko odstąpiwszy od drogi,
którą wyznaczył wam Pan.
'''
"17" = ''':sup:`17` Wtedy pochwyciłem obie tablice i rzuciłem oburącz, aby je potłuc na
waszych oczach.
'''
"18" = ''':sup:`18` I leżałem przed Panem, jak za pierwszym razem, przez czterdzieści
dni i czterdzieści nocy, nie jedząc chleba, nie pijąc wody za cały ten
grzech, któregoście się dopuścili, czyniąc to, co jest złe w oczach
Pana, i pobudzając go do gniewu.
'''
"19" = ''':sup:`19` Przeląkłem się bowiem widząc gniew i zapalczywość, jakimi zapłonął
na was Pan, tak że chciał was wytępić. Lecz wysłuchał mnie Pan jeszcze
i tym razem.
'''
"20" = ''':sup:`20` Na Aarona również Pan bardzo się rozgniewał, chcąc go zgładzić,
lecz w tym czasie wstawiłem się także za Aaronem.
'''
"21" = ''':sup:`21` A rzecz grzeszną, którą uczyniliście, cielca, chwyciłem, spaliłem w
ogniu, połamałem, starłem na drobny proch i wrzuciłem do potoku
wypływającego z góry.
'''
"22" = ''':sup:`22` W Tabeera, Massa i Kibrot-Hattaawa jeszcze drażniliście Pana.
'''
"23" = ''':sup:`23` Gdy wysłał was Pan z Kadesz-Barnea, mówiąc: Idźcie, posiądźcie
ziemię, którą wam dałem, wzgardziliście nakazem Pana, Boga swojego, nie
byliście Mu wierni i nie usłuchaliście Jego głosu.
'''
"24" = ''':sup:`24` Opornie postępowaliście względem Pana od dnia, kiedy was poznałem.
'''
"25" = ''':sup:`25` Zanosiłem błagania do Pana, przez czterdzieści dni i czterdzieści
nocy; zanosiłem błagania, bo Pan zamierzał was wyniszczyć.
'''
"26" = ''':sup:`26` Modliłem się do Pana mówiąc: Panie nasz, Boże, nie zatracaj ludu
swego, własności swojej, który uwolniłeś swą wielkością i wyprowadziłeś
z Egiptu mocną ręką.
'''
"27" = ''':sup:`27` Pomnij na sługi twoje: Abrahama, Izaaka i Jakuba. Nie zwracaj uwagi
na upór tego ludu, na jego nieprawość i jego grzech,
'''
"28" = ''':sup:`28` aby nie mówiono w kraju, z którego nas wyprowadziłeś: Pan nie może
doprowadzić ich do kraju, który im przyrzekł. Z nienawiści ku nim
wyprowadził ich, aby pomarli na pustyni.
'''
"29" = ''':sup:`29` A oni są przecież Twoim ludem, Twoją własnością, któreś wyprowadził
z ogromną mocą i wyciągniętym ramieniem.
'''
"Notes" = '''
Notas de rodapé:
9:1-3 - Mojżesz ostrzega Izraelitów przed zbliżającą się bitwą z
potężnymi narodami, ale zapewnia ich, że zwycięstwo przyjdzie dzięki
interwencji Boga. Moc Boża towarzyszy Izraelowi, pokonując jego wrogów
(zob. także Jozuego 23:3 i Wyjścia 23:27).
9:4-6 - Bóg jasno daje do zrozumienia, że Izrael nie został wybrany ze
względu na swoją prawość, ale ze względu na niegodziwość innych narodów
i wierność Bogu wobec Jego obietnic. Łaska Boża jest widoczna w Jego
9:7-10 - Mojżesz wspomina bunt Izraela w epizodzie ze złotym cielcem na
górze Synaj. Mimo wyraźnych dowodów obecności Boga, lud zbuntował się,
demonstrując ludzką słabość (zob. także Wj 32,7-14 i Ps 106,19-23).
9:11-14 - Bóg grozi zniszczeniem Izraela z powodu ich buntu, ale
Mojżesz wstawia się za ludem, demonstrując moc wstawiennictwa i boskie
miłosierdzie. Cierpliwość Boga jest znakiem Jego przymierza (zob. także
Lb 14,11-19 i 1 J 2,1).
9:25-29 - Mojżesz wspomina, jak modlił się przez czterdzieści dni i
nocy, prosząc Boga o ocalenie Izraela. Jego modlitwa jest wzorem
5,16).
'''
