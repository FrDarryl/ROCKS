[12]
"1" = ''':sup:`1` Miriam i Aaron mówili źle przeciw Mojżeszowi z powodu Kuszytki,
którą wziął za żonę. Rzeczywiście bowiem wziął za żonę Kuszytkę.
'''
"2" = ''':sup:`2` Mówili: Czyż Pan mówił z samym tylko Mojżeszem? Czy nie mówił
również z nami? A Pan to usłyszał.
'''
"3" = ''':sup:`3` Mojżesz zaś był człowiekiem bardzo skromnym, najskromniejszym ze
wszystkich ludzi, jacy żyli na ziemi.
'''
"4" = ''':sup:`4` I zwrócił się nagle Pan do Mojżesza, Aarona i Miriam: Przyjdźcie
wszyscy troje do Namiotu Spotkania. I poszli wszyscy troje,
'''
"5" = ''':sup:`5` a Pan zstąpił w słupie obłoku, zatrzymał się u wejścia do namiotu i
zawołał na Aarona i Miriam. Gdy obydwoje podeszli,
'''
"6" = ''':sup:`6` rzekł: Słuchajcie słów moich: Jeśli jest u was prorok, objawię mu
się przez widzenia, w snach będę mówił do niego.
'''
"7" = ''':sup:`7` Lecz nie tak jest ze sługą moim, Mojżeszem. Uznany jest za wiernego
w całym moim domu.
'''
"8" = ''':sup:`8` Twarzą w twarz mówię do niego - w sposób jawny, a nie przez wyrazy
ukryte. On też postać Pana ogląda. Czemu ośmielacie się przeciwko memu
słudze, przeciwko Mojżeszowi, źle mówić?
'''
"10" = ''':sup:`10` a obłok oddalił się od namiotu, lecz oto Miriam stała się nagle
biała jak śnieg od trądu. Gdy Aaron do niej się zwrócił, spostrzegł, że
była trędowata.
'''
"11" = ''':sup:`11` Wtedy rzekł Aaron do Mojżesza: Proszę, panie mój, nie karz nas za
grzech, któregośmy się nierozważnie dopuścili i jesteśmy winni.
wychodzi z łona swej matki.
'''
"13" = ''':sup:`13` Wtedy Mojżesz błagał głośno Pana: O Boże, spraw, proszę, by znowu
stała się zdrowa.
'''
"14" = ''':sup:`14` Pan rzekł do Mojżesza: Gdyby jej ojciec plunął w twarz, czyż nie
musiałaby się przez siedem dni wstydzić? Tak ma być ona przez siedem
dni wyłączona z obozu, a potem może znowu powrócić.
'''
"15" = ''':sup:`15` Zgodnie z tym została Miriam na siedem dni wyłączona z obozu. Lud
jednak nie ruszył dalej, zanim Miriam nie została przyjęta z powrotem.
'''
"16" = ''':sup:`16` Następnie lud wyruszył z Chaserot i rozbił obóz na pustyni Paran.
'''
"Notes" = '''
Notas de rodapé:
12:1-2 - Miriam i Aaron krytykują Mojżesza z powodu jego żony Kuszytki
i kwestionują jego autorytet. Odzwierciedla to ludzką skłonność do
zazdrości i walki o władzę, nawet wśród powołanych przez Boga (zob.
12:3 - Opis Mojżesza jako najpokorniejszego człowieka na ziemi
podkreśla wagę pokory w duchowym przywództwie. Mojżesz stanowi przykład
Flp 2,3-4).
12:5-8 - Bóg broni Mojżesza, potwierdzając jego wyjątkowość jako
proroka, do którego przemawia bezpośrednio. Podkreśla to odrębność
Mojżesza i powagę kwestionowania ustanowionego boskiego autorytetu
(zob. także Hbr 3,5-6 i Pwt 34,10-12).
12:9-10 - Miriam zostaje dotknięta trądem jako karą za swój bunt. To
pokazuje, że Bóg poważnie traktuje nielojalność i sprzeciw wobec Jego
autorytetu, ale daje też okazję do pokuty (zob. także 2 Krl 5:27 i Pwt
28:27).
12:13-15 - Mojżesz wstawia się za Miriam, a Bóg uzdrawia ją po siedmiu
dniach poza obozem. To dowodzi mocy wstawiennictwa i współczującego
serca Mojżesza, a także podkreśla wartość przebaczenia i odnowy (zob.
także Jk 5,15-16 i 1 J 1,9).
'''
