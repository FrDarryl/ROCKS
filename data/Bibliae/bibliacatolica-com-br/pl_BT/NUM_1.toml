"1" = ''':sup:`1` Dnia pierwszego drugiego miesiąca, w drugim roku po wyjściu z
Egiptu, tymi słowami przemówił Pan do Mojżesza na pustyni Synaj w
Namiocie Spotkania:
'''
"2" = ''':sup:`2` Dokonajcie obliczenia całego zgromadzenia Izraelitów według szczepów
i rodów, licząc według głów imiona wszystkich mężczyzn.
'''
"3" = ''':sup:`3` Ty i Aaron dokonajcie spisu wszystkich Izraelitów zdolnych do walki
od lat dwudziestu wzwyż, według ich zastępów.
'''
"4" = ''':sup:`4` Z każdego pokolenia winien wam towarzyszyć mąż, głowa rodu.
'''
"5" = ''':sup:`5` A oto imiona mężów, którzy winni wam towarzyszyć: z Rubena - Elisur,
syn Szedeura;
'''
"6" = ''':sup:`6` z Symeona - Szelumiel, syn Suriszaddaja;
'''
"7" = ''':sup:`7` z Judy - Nachszon, syn Amminadaba;
'''
"8" = ''':sup:`8` z Issachara - Netaneel, syn Suara;
'''
"9" = ''':sup:`9` z Zabulona - Eliab, syn Chelona.
'''
"10" = ''':sup:`10` Z synów Józefa: z Efraima - Eliszama, syn Ammihuda; z Manassesa -
Gamliel, syn Pedahsura;
'''
"11" = ''':sup:`11` z Beniamina - Abidan, syn Gideoniego;
'''
"12" = ''':sup:`12` z Dana - Achijezer, syn Ammiszaddaja;
'''
"13" = ''':sup:`13` z Asera - Pagiel, syn Okrana;
'''
"14" = ''':sup:`14` z Gada - Eliasaf, syn Deuela;
'''
"15" = ''':sup:`15` z Neftalego - Achira, syn Enana.
'''
"16" = ''':sup:`16` Ci zostali wezwani z całej społeczności, a byli oni wodzami pokoleń
swoich przodków, naczelnikami tysięcy Izraela.
'''
"17" = ''':sup:`17` Mojżesz i Aaron rozkazali przyjść owym mężom, którzy imiennie
zostali wyznaczeni.
'''
"18" = ''':sup:`18` Zebrali więc całe zgromadzenie pierwszego dnia drugiego miesiąca, a
każdy podawał swoje pochodzenie według szczepów i rodów. Poczynając od
lat dwudziestu wzwyż liczono ich imiona jednego za drugim.
'''
"19" = ''':sup:`19` Zgodnie z rozkazem Pana dokonał Mojżesz spisu na pustyni Synaj.
'''
"20" = ''':sup:`20` Synów Rubena, pierworodnego Izraela, ich potomków według szczepów i
rodów, licząc imiona i głowy - wszystkich mężczyzn od dwudziestu lat
wzwyż, zdolnych do walki
'''
"21" = ''':sup:`21` - spisanych z pokolenia Rubena było czterdzieści sześć tysięcy
pięciuset.
'''
"22" = ''':sup:`22` Synów Symeona, ich potomków według szczepów i rodów, licząc imiona
i głowy - wszystkich mężczyzn od lat dwudziestu wzwyż, zdolnych do
walki
'''
"23" = ''':sup:`23` - spisanych z pokolenia Symeona było pięćdziesiąt dziewięć tysięcy
trzystu.
'''
"24" = ''':sup:`24` Synów Gada, ich potomków według szczepów i rodów, licząc imiona
mężczyzn od lat dwudziestu wzwyż, zdolnych do walki -
'''
"25" = ''':sup:`25` spisanych z pokolenia Gada było czterdzieści pięć tysięcy
sześciuset pięćdziesięciu.
'''
"26" = ''':sup:`26` Synów Judy, ich potomków według szczepów i rodów, licząc imiona od
lat dwudziestu wzwyż, zdolnych do walki
'''
"27" = ''':sup:`27` - spisanych z pokolenia Judy było siedemdziesiąt cztery tysiące
sześciuset.
'''
"28" = ''':sup:`28` Synów Issachara, ich potomków według szczepów i rodów, licząc
imiona od lat dwudziestu wzwyż, wszystkich zdolnych do walki
'''
"29" = ''':sup:`29` - spisanych z pokolenia Issachara było pięćdziesiąt cztery tysiące
czterystu.
'''
"30" = ''':sup:`30` Synów Zabulona, ich potomków według szczepów i rodów, licząc imiona
od lat dwudziestu wzwyż, wszystkich zdolnych do walki
'''
"31" = ''':sup:`31` - spisanych z pokolenia Zabulona było pięćdziesiąt siedem tysięcy
czterystu.
'''
"32" = ''':sup:`32` Synów Józefa - synów Efraima ich potomków według szczepów i rodów,
licząc imiona od lat dwudziestu wzwyż, wszystkich zdolnych do walki -
'''
"33" = ''':sup:`33` spisanych z pokolenia Efraima było czterdzieści tysięcy pięciuset.
'''
"34" = ''':sup:`34` Synów Manassesa, ich potomków według szczepów i rodów, licząc
imiona od lat dwudziestu wzwyż, wszystkich zdolnych do walki
'''
"35" = ''':sup:`35` - spisanych z pokolenia Manassesa było trzydzieści dwa tysiące
dwustu.
'''
"36" = ''':sup:`36` Synów Beniamina, ich potomków według szczepów i rodów, licząc
imiona od lat dwudziestu wzwyż, wszystkich zdolnych do walki -
'''
"37" = ''':sup:`37` spisanych z pokolenia Beniamina było trzydzieści pięć tysięcy
czterystu.
'''
"38" = ''':sup:`38` Synów Dana, ich potomków według szczepów i rodów, licząc imiona od
lat dwudziestu wzwyż, wszystkich zdolnych do walki -
'''
"39" = ''':sup:`39` spisanych z pokolenia Dana było sześćdziesiąt dwa tysiące
siedmiuset.
'''
"40" = ''':sup:`40` Synów Asera, ich potomków według szczepów i rodów, licząc imiona od
lat dwudziestu wzwyż, wszystkich zdolnych do walki -
'''
"41" = ''':sup:`41` spisanych z pokolenia Asera było czterdzieści jeden tysięcy
pięciuset.
'''
"42" = ''':sup:`42` Synów Neftalego, ich potomków według szczepów i rodów, licząc
imiona od lat dwudziestu wzwyż, wszystkich zdolnych do walki -
'''
"43" = ''':sup:`43` spisanych z pokolenia Neftalego było pięćdziesiąt trzy tysiące
czterystu.
'''
"44" = ''':sup:`44` Oto ci, których spisu dokonał Mojżesz i Aaron wraz z wodzami
izraelskimi, których było dwunastu mężów - po jednym z każdego rodu.
'''
"45" = ''':sup:`45` Całkowita liczba Izraelitów zdolnych do walki, spisanych według
swych rodów, od lat dwudziestu wzwyż -
'''
"46" = ''':sup:`46` wynosi w całości sześćset trzy tysiące pięćset pięćdziesiąt.
'''
"47" = ''':sup:`47` Lewici nie podlegali spisowi według swych rodów.
'''
"48" = ''':sup:`48` Pan bowiem rzekł do Mojżesza tymi słowami:
'''
"49" = ''':sup:`49` Nie będziesz spisywał pokolenia Lewiego według liczby głów i nie
policzysz ich razem z resztą Izraelitów.
'''
"50" = ''':sup:`50` Powierzysz natomiast lewitom troskę o Przybytek Świadectwa, o
wszystkie jego sprzęty i cokolwiek do niego należy; oni będą nosić
zarówno Przybytek, jak i wszystkie jego sprzęty, będą mu służyć i
dokoła niego rozbiją swoje namioty.
'''
"51" = ''':sup:`51` Gdy Przybytek będzie zmieniał swe miejsce, rozbiorą go lewici, a
gdy się zatrzyma, znowu go zbudują; jeśli się zbliży do Przybytku ktoś
niepowołany, będzie ukarany śmiercią.
'''
"52" = ''':sup:`52` Izraelici zaś rozbiją namioty według swoich zastępów: każdy na
'''
"53" = ''':sup:`53` Lewici natomiast rozłożą się obozem wokół Przybytku Świadectwa;
wtedy kara nie spadnie na zgromadzenie Izraelitów. Lewici będą strzegli
Przybytku Świadectwa.
'''
"54" = ''':sup:`54` Izraelici spełnili i wykonali wszystko, co Pan nakazał Mojżeszowi.
'''
"Notes" = '''
Notas de rodapé:
1:1-4 - Bóg nakazuje Mojżeszowi przeprowadzenie spisu osób zdolnych do
walki. Ten spis jest kluczowy dla organizacji ludu Izraela na pustyni i
odzwierciedla przygotowania Boga do wypełnienia obietnicy dania im
Ziemi Obiecanej (zob. także Rdz 12,7 i Joz 1,3).
1:5-16 - Wymieniono plemiona Izraela, przypisując każdemu z nich
przywódców. Ten zapis przywódców podkreśla wagę porządku i przywództwa
wśród ludu Bożego, wskazując na strukturę ustanowioną przez Boga (zob.
także Wj 18,25-26 i Pwt 1,13).
1:17-19 - Mojżesz i Aaron przeprowadzają spis ludności zgodnie z
nakazem Boga, demonstrując wagę posłuszeństwa Jego nakazom.
Posłuszeństwo jest powracającym tematem w całej wędrówce Izraela po
pustyni (zob. także Wj 40,16 i Hbr 11,8).
1:20-46 - Spis mężczyzn w wieku 20 lat i starszych, zdolnych do walki,
obejmuje ponad 600 000 Izraelitów. Liczba ta odzwierciedla wierność
Boga w pomnażaniu Jego ludu zgodnie z obietnicą daną Abrahamowi (zob.
także Rdz 15,5 i Wj 12,37).
1:47-54 - Plemię Lewiego jest oddzielone, aby dbać o Przybytek i
wszystkie jego święte sprzęty. To pokazuje szczególną rolę Lewitów w
służbie Bogu i wagę nabożeństw (zob. także Wj 28,1-3 i Lb 3,6-8).
'''
