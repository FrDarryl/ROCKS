[15]
"1" = ''':sup:`1` A gdy to usłyszeli ci, którzy byli jeszcze w namiotach, zdumieli się
wobec tego zdarzenia.
'''
"2" = ''':sup:`2` Ogarnął ich lęk i drżenie, i nie było człowieka stojącego obok swego
sąsiada, ale uciekali wszyscy po wszystkich drogach na dolinie i na
górze.
'''
"3" = ''':sup:`3` Także i ci, którzy obozowali na wzgórzach wokoło Betulii, rzucili
się do ucieczki. Wtedy to dopiero synowie Izraela, każdy mąż zdolny do
walki, rzucili się na nich.
'''
"4" = ''':sup:`4` A Ozjasz wysłał posłów do Baitomestaim, do Bebai, Chobai i Kola, i
na całą ziemię Izraela, aby zawiadomili o tym, co się stało, i aby
wszyscy ruszyli na nieprzyjaciół, i rozgromili ich.
'''
"5" = ''':sup:`5` Skoro tylko Izraelici to usłyszeli, wszyscy jednomyślnie uderzyli na
nich i ścigali ich aż po Chobę. Przybyli także mieszkańcy Jerozolimy i
wszyscy z krainy górskiej, ponieważ ich też powiadomiono o tym, co się
stało w obozie ich wrogów. Także Gileadczycy i Galilejczycy uderzyli na
nich z wielką siłą z boku i ścigali ich, aż przybyli do Damaszku i w
jego okolice.
'''
"6" = ''':sup:`6` Inni mieszkańcy Betulii napadli na obóz asyryjski, zabrali z niego
łupy i bardzo się wzbogacili.
'''
"7" = ''':sup:`7` Ci zaś Izraelici, którzy powrócili z pogromu, zawładnęli tym, co
jeszcze pozostało. Wioski i osiedla w górach i na dolinie zdobyły
wielkie łupy. Było ich bowiem ogromne mnóstwo.
'''
"8" = ''':sup:`8` A arcykapłan Joakim i Rada Starszych Izraela, która mieszka w
Jerozolimie, przybyli obejrzeć dobrodziejstwa, które Pan wyświadczył
Izraelowi, oraz zobaczyć Judytę i złożyć jej życzenia pokoju.
'''
"9" = ''':sup:`9` A gdy przyszli do niej, wszyscy jednomyślnie wysławiali ją i mówili:
Tyś wywyższeniem Jeruzalem, tyś chlubą wielką Izraela, tyś wielką dumą
naszego narodu.
'''
"10" = ''':sup:`10` Tyś wszystko to ręką swoją uczyniła, dobrze zasłużyłaś się
Izraelowi, i spodobało się to Bogu. Niech cię Pan Wszechmogący
błogosławi na wieczne czasy! A cały lud odpowiedział: Niech tak będzie!
'''
"11" = ''':sup:`11` A cały naród łupił jeszcze obóz przez trzydzieści dni. Judycie dali
namiot Holofernesa, wszystkie jego srebrne naczynia, łoża, miednice i
wszystkie jego sprzęty. A ona przyjęła to, nałożyła na swego muła,
zaprzęgła swoje wozy i załadowała to wszystko na nie.
'''
"12" = ''':sup:`12` Zgromadziły się też wszystkie kobiety izraelskie, aby ją zobaczyć,
i błogosławiły ją, i tańczyły wokół niej, a ona wzięła w ręce gałązki i
podała kobietom, które jej towarzyszyły.
'''
"13" = ''':sup:`13` Potem uczyniły sobie wieńce oliwne, ona i jej towarzyszki. I
tańcząc szła przed całym ludem, prowadząc ze sobą wszystkie kobiety.
Przyłączyli się też do nich wszyscy mężowie izraelscy i uzbrojeni, z
wieńcami na głowach, i śpiewali głośno hymny.
'''
"14" = ''':sup:`14` Judyta rozpoczęła przed całym Izraelem tę pieśń pochwalną, a lud
cały wtórował jej w tym wychwalaniu.
'''
