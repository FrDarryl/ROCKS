[6]
"1" = ''':sup:`1` Wyszedł stamtąd i przyszedł do swego rodzinnego miasta. A
towarzyszyli Mu Jego uczniowie.
'''
"2" = ''':sup:`2` Gdy nadszedł szabat, zaczął nauczać w synagodze; a wielu,
przysłuchując się, pytało ze zdziwieniem: Skąd On to ma? I co za
mądrość, która Mu jest dana? I takie cuda dzieją się przez Jego ręce.
'''
"3" = ''':sup:`3` Czy nie jest to cieśla, syn Maryi, a brat Jakuba, Józefa, Judy i
Szymona? Czyż nie żyją tu u nas także Jego siostry? I powątpiewali o
Nim.
'''
"4" = ''':sup:`4` A Jezus mówił im: Tylko w swojej ojczyźnie, wśród swoich krewnych i
w swoim domu może być prorok tak lekceważony.
'''
"5" = ''':sup:`5` I nie mógł tam zdziałać żadnego cudu, jedynie na kilku chorych
położył ręce i uzdrowił ich.
'''
"6" = ''':sup:`6` Dziwił się też ich niedowiarstwu. Potem obchodził okoliczne wsie i
nauczał.
'''
"7" = ''':sup:`7` Następnie przywołał do siebie Dwunastu i zaczął rozsyłać ich po
dwóch. Dał im też władzę nad duchami nieczystymi
'''
"8" = ''':sup:`8` i przykazał im, żeby nic z sobą nie brali na drogę prócz laski: ani
chleba, ani torby, ani pieniędzy w trzosie.
'''
"9" = ''':sup:`9` Ale idźcie obuci w sandały i nie wdziewajcie dwóch sukien.
'''
"10" = ''':sup:`10` I mówił do nich: Gdy do jakiego domu wejdziecie, zostańcie tam, aż
stamtąd wyjdziecie.
'''
"11" = ''':sup:`11` Jeśli w jakim miejscu was nie przyjmą i nie będą słuchać, wychodząc
stamtąd strząśnijcie proch z nóg waszych na świadectwo dla nich.
'''
"12" = ''':sup:`12` Oni więc wyszli i wzywali do nawrócenia.
'''
"13" = ''':sup:`13` Wyrzucali też wiele złych duchów oraz wielu chorych namaszczali
olejem i uzdrawiali.
'''
"14" = ''':sup:`14` Także król Herod posłyszał o Nim, gdyż Jego imię nabrało rozgłosu,
i mówił: Jan Chrzciciel powstał z martwych i dlatego moce cudotwórcze
działają w Nim.
'''
"15" = ''':sup:`15` Inni zaś mówili: To jest Eliasz; jeszcze inni utrzymywali, że to
prorok, jak jeden z dawnych proroków.
'''
"16" = ''':sup:`16` Herod, słysząc to, twierdził: To Jan, którego ściąć kazałem,
zmartwychwstał.
'''
"17" = ''':sup:`17` Ten bowiem Herod kazał pochwycić Jana i związanego trzymał w
więzieniu, z powodu Herodiady, żony brata swego Filipa, którą wziął za
żonę.
'''
"18" = ''':sup:`18` Jan bowiem wypominał Herodowi: Nie wolno ci mieć żony twego brata.
'''
"19" = ''':sup:`19` A Herodiada zawzięła się na niego i rada byłaby go zgładzić, lecz
nie mogła.
'''
"20" = ''':sup:`20` Herod bowiem czuł lęk przed Janem, znając go jako męża prawego i
świętego, i brał go w obronę. Ilekroć go posłyszał, odczuwał duży
niepokój, a przecież chętnie go słuchał.
'''
"21" = ''':sup:`21` Otóż chwila sposobna nadeszła, kiedy Herod w dzień swoich urodzin
wyprawił ucztę swym dostojnikom, dowódcom wojskowym i osobom znakomitym
w Galilei.
'''
"22" = ''':sup:`22` Gdy córka tej Herodiady weszła i tańczyła, spodobała się Herodowi i
współbiesiadnikom. Król rzekł do dziewczęcia: Proś mię, o co chcesz, a
dam ci.
'''
"23" = ''':sup:`23` Nawet jej przysiągł: Dam ci, o co tylko poprosisz, nawet połowę
mojego królestwa.
'''
"24" = ''':sup:`24` Ona wyszła i zapytała swą matkę: O co mam prosić? Ta odpowiedziała:
O głowę Jana Chrzciciela.
'''
"25" = ''':sup:`25` Natychmiast weszła z pośpiechem do króla i prosiła: Chcę, żebyś mi
zaraz dał na misie głowę Jana Chrzciciela.
'''
"26" = ''':sup:`26` A król bardzo się zasmucił, ale przez wzgląd na przysięgę i
biesiadników nie chciał jej odmówić.
'''
"27" = ''':sup:`27` Zaraz też król posłał kata i polecił przynieść głowę jego. Ten
poszedł, ściął go w więzieniu
'''
"28" = ''':sup:`28` i przyniósł głowę jego na misie; dał ją dziewczęciu, a dziewczę
dało swej matce.
'''
"29" = ''':sup:`29` Uczniowie Jana, dowiedziawszy się o tym, przyszli, zabrali jego
ciało i złożyli je w grobie.
'''
"30" = ''':sup:`30` Wtedy Apostołowie zebrali się u Jezusa i opowiedzieli Mu wszystko,
co zdziałali i czego nauczali.
'''
"31" = ''':sup:`31` A On rzekł do nich: Pójdźcie wy sami osobno na miejsce pustynne i
wypocznijcie nieco. Tak wielu bowiem przychodziło i odchodziło, że
nawet na posiłek nie mieli czasu.
'''
"32" = ''':sup:`32` Odpłynęli więc łodzią na miejsce pustynne, osobno.
'''
"33" = ''':sup:`33` Lecz widziano ich odpływających. Wielu zauważyło to i zbiegli się
tam pieszo ze wszystkich miast, a nawet ich uprzedzili.
'''
"34" = ''':sup:`34` Gdy Jezus wysiadł, ujrzał wielki tłum. Zlitował się nad nimi, byli
bowiem jak owce nie mające pasterza. I zaczął ich nauczać.
'''
"35" = ''':sup:`35` A gdy pora była już późna, przystąpili do Niego uczniowie i rzekli:
Miejsce jest puste, a pora już późna.
'''
"36" = ''':sup:`36` Odpraw ich. Niech idą do okolicznych osiedli i wsi, a kupią sobie
coś do jedzenia.
'''
"37" = ''':sup:`37` Lecz On im odpowiedział: Wy dajcie im jeść! Rzekli Mu: Mamy pójść i
za dwieście denarów kupić chleba, żeby im dać jeść?
'''
"38" = ''':sup:`38` On ich spytał: Ile macie chlebów? Idźcie, zobaczcie! Gdy się
upewnili, rzekli: Pięć i dwie ryby.
'''
"39" = ''':sup:`39` Wtedy polecił im wszystkim usiąść gromadami na zielonej trawie.
'''
"40" = ''':sup:`40` I rozłożyli się, gromada przy gromadzie, po stu i po
pięćdziesięciu.
'''
"41" = ''':sup:`41` A wziąwszy pięć chlebów i dwie ryby, spojrzał w niebo, odmówił
błogosławieństwo, połamał chleby i dawał uczniom, by kładli przed nimi;
także dwie ryby rozdzielił między wszystkich.
'''
"42" = ''':sup:`42` Jedli wszyscy do sytości.
'''
"43" = ''':sup:`43` i zebrali jeszcze dwanaście pełnych koszów ułomków i ostatków z
ryb.
'''
"44" = ''':sup:`44` A tych, którzy jedli chleby, było pięć tysięcy mężczyzn.
'''
"45" = ''':sup:`45` Zaraz też przynaglił swych uczniów, żeby wsiedli do łodzi i
wyprzedzali Go na drugi brzeg, do Betsaidy, zanim odprawi tłum.
'''
"46" = ''':sup:`46` Gdy rozstał się z nimi, odszedł na górę, aby się modlić.
'''
"47" = ''':sup:`47` Wieczór zapadł, łódź była na środku jeziora, a On sam jeden na
lądzie.
'''
"48" = ''':sup:`48` Widząc, jak się trudzili przy wiosłowaniu, bo wiatr był im
przeciwny, około czwartej straży nocnej przyszedł do nich, krocząc po
jeziorze, i chciał ich minąć.
'''
"49" = ''':sup:`49` Oni zaś, gdy Go ujrzeli kroczącego po jeziorze, myśleli, że to
zjawa, i zaczęli krzyczeć.
'''
"50" = ''':sup:`50` Widzieli Go bowiem wszyscy i zatrwożyli się. Lecz On zaraz
przemówił do nich: Odwagi, Ja jestem, nie bójcie się!
'''
"51" = ''':sup:`51` I wszedł do nich do łodzi, a wiatr się uciszył.
'''
"52" = ''':sup:`52` Oni tym bardziej byli zdumieni w duszy, że nie zrozumieli sprawy z
chlebami, gdyż umysł ich był otępiały.
'''
"53" = ''':sup:`53` Gdy się przeprawili, przypłynęli do ziemi Genezaret i przybili do
brzegu.
'''
"54" = ''':sup:`54` Skoro wysiedli z łodzi, zaraz Go poznano.
'''
"55" = ''':sup:`55` Ludzie biegali po całej owej okolicy i zaczęli znosić na noszach
chorych, tam gdzie, jak słyszeli, przebywa.
'''
"56" = ''':sup:`56` I gdziekolwiek wchodził do wsi, do miast czy osad, kładli chorych
na otwartych miejscach i prosili Go, żeby choć frędzli u Jego płaszcza
mogli się dotknąć. A wszyscy, którzy się Go dotknęli, odzyskiwali
zdrowie.
'''
