[20]
"1" = ''':sup:`1` Tymczasem Dawid uciekł z Najot koło Rama i udał się do Jonatana
mówiąc: Cóż ja zrobiłem, czym zawiniłem, czym zgrzeszyłem wobec twojego
ojca, że czyha na moje życie?
'''
"2" = ''':sup:`2` Odpowiedział: Żadną miarą! Nie umrzesz: mój ojciec nie podejmuje
niczego ani wielkiego, ani małego, nie zawiadamiając mnie o tym.
Dlaczego więc ojciec ukrywałby to przede mną? Tak nie jest.
'''
"3" = ''':sup:`3` Odpowiedział jeszcze Dawid, mówiąc: Na pewno wie twój ojciec, że
darzysz mnie życzliwością, i powie sobie: Nie dowie się o tym Jonatan,
aby się nie zasmucił. Ale na życie Pana i na twoje życie, krok mię
tylko dzieli od śmierci.
'''
"4" = ''':sup:`4` Jonatan odpowiedział Dawidowi: Cokolwiek byś zechciał, to zrobię dla
ciebie.
'''
"5" = ''':sup:`5` I odrzekł Dawid Jonatanowi: Właśnie jutro jest nów księżyca, a ja
winienem zasiadać wtedy obok króla na uczcie. Pozwól, że odejdę i
skryję się w polu aż do trzeciego wieczora.
'''
"6" = ''':sup:`6` Gdyby ojciec twój spostrzegł się co do mnie, odpowiesz: Bardzo mię
prosił Dawid, aby mógł pospieszyć do swojego miasta, Betlejem, gdyż
cała rodzina w tych dniach składa ofiarę doroczną.
'''
"7" = ''':sup:`7` Jeżeli odpowie: Dobrze, wtedy sługa twój będzie spokojny, jeżeli się
rozgniewa, wiedz, że postanowił sobie coś złego.
'''
"8" = ''':sup:`8` Ale ty bądź łaskaw dla sługi swojego. Wszak ty doprowadziłeś sługę
swego do przymierza ze sobą w imię Pańskie. Jeśli ja zawiniłem, to mnie
zabij, a do ojca twego po cóż mnie masz prowadzić?
'''
"9" = ''':sup:`9` I odrzekł Jonatan: Żadną miarą! Gdybym się rzeczywiście dowiedział,
że mój ojciec postanowił wyrządzić co krzywdę, czyżbym cię o tym nie
powiadomił?
'''
"10" = ''':sup:`10` I rzekł Dawid do Jonatana: Kto mi da znać o tym, że ojciec dał ci
surową odpowiedź?
'''
"11" = ''':sup:`11` Odrzekł Jonatan Dawidowi: Chodź, wyjdziemy w pole. Kiedy obaj
wyszli w pole,
'''
"12" = ''':sup:`12` rzekł Jonatan do Dawida: Pan, Bóg Izraela, jest świadkiem, że
wybadam ojca mego jutro albo pojutrze o tym czasie, czy jest dobrze
usposobiony do Dawida, czy nie. Wtedy poślę do ciebie, by bezpośrednio
cię zawiadomić.
'''
"13" = ''':sup:`13` Niech Pan to uczyni Jonatanowi i tamto dorzuci, jeśli w wypadku,
gdy mojemu ojcu spodoba się wyrządzić ci krzywdę, nie zawiadomię cię
bezpośrednio i nie odprawię tak, abyś mógł odejść spokojnie. A Pan
niech będzie z tobą, tak jak był przedtem z moim ojcem.
'''
"14" = ''':sup:`14` A jeżeli jeszcze będę żył, chyba okażesz mi miłosierdzie w imię
Pańskie? A gdy umrę,
'''
"15" = ''':sup:`15` nie odbieraj życzliwości twojej mojemu domowi na wieki, nawet
wtedy, gdy Pan usunie wszystkich wrogów Dawida z powierzchni ziemi.
'''
"16" = ''':sup:`16` I zawarł Jonatan przymierze z domem Dawida, by Pan dokonał odwetu
na wrogach Dawida.
'''
"17" = ''':sup:`17` Jeszcze raz zaprzysiągł Jonatan Dawida w imię wielkiej miłości ku
niemu, kochał go bowiem jak samego siebie.
'''
"18" = ''':sup:`18` Jonatan rzekł do niego: Jutro nów księżyca. Zwrócisz na siebie
uwagę, bo miejsce po tobie będzie puste.
'''
"19" = ''':sup:`19` Do trzeciego dnia odejdziesz daleko. Udasz się na miejsce, gdzie
się ukrywałeś w dniu podobnej sprawy i zatrzymasz się koło kamienia
wskazującego drogę.
'''
"20" = ''':sup:`20` Ja wypuszczę w jego stronę trzy strzały, jakbym celował w tym
kierunku.
'''
"21" = ''':sup:`21` Potem poślę chłopca, dając mu rozkaz: Idź, znajdź strzały! Gdy
powiem chłopcu: Oto strzały są bliżej niż stoisz, zabierz je - wracaj,
wiedz, że możesz być spokojny, nic się nie dzieje złego, na życie Pana!
'''
"22" = ''':sup:`22` Gdybym jednak powiedział do młodzieńca: Oto strzały są trochę dalej
niż stoisz - uchodź, gdyż sam Pan cię dalej posyła.
'''
"23" = ''':sup:`23` Przyrzeczenie zaś, które złożyliśmy ja i ty, jest takie: Oto Pan
między mną a tobą na wieki.
'''
"24" = ''':sup:`24` I ukrył się Dawid na polu. Kiedy nastał nów księżyca, zasiadł król
do uczty, by się posilić.
'''
"25" = ''':sup:`25` Król zasiadł na swym zwykłym miejscu na krześle pod ścianą, Jonatan
zajął miejsce naprzeciwko, Abner usiadł z boku Saula, miejsce zaś
Dawida było puste.
'''
"26" = ''':sup:`26` Saul nic o nim nie wspominał w tym dniu. Myślał: To przypadek;
pewnie jest nieczysty i nie poddał się jeszcze oczyszczeniu.
'''
"27" = ''':sup:`27` Lecz nazajutrz, po nowiu, gdy miejsce Dawida znów było puste,
odezwał się Saul do syna swego, Jonatana: Dlaczego syn Jessego nie
przyszedł na ucztę ani wczoraj, ani dziś?
'''
"28" = ''':sup:`28` Jonatan odpowiedział Saulowi: Bardzo mię Dawid prosił, by mógł iść
do Betlejem.
'''
"29" = ''':sup:`29` Mówił: Pozwól mi iść, proszę cię, gdyż urządzamy ofiarę rodzinną w
tym mieście - zawiadomił mię o tym mój brat. Jeśli darzysz mnie
życzliwością, zwolnij mię, bym mógł odwiedzić swych braci. Dlatego nie
przyszedł do stołu królewskiego.
'''
"30" = ''':sup:`30` Saul rozgniewał się bardzo na Jonatana i rzekł mu: O, synu kobiety
przewrotnej! Alboż to ja nie wiem, że wybrałeś sobie syna Jessego na
hańbę swoją i na hańbę łona swej matki?
'''
"31" = ''':sup:`31` Jak długo bowiem będzie żył na ziemi syn Jessego, nie ostoisz się
ani ty, ani twoje królowanie. Zaraz więc poślij i przyprowadź go do
mnie, gdyż musi umrzeć.
'''
"32" = ''':sup:`32` Odpowiedział Jonatan ojcu swemu, Saulowi, pytaniem: Dlaczego ma
umierać? Cóż uczynił?
'''
"33" = ''':sup:`33` Wtedy Saul rzucił za nim dzidą, aby go przebić. W ten sposób poznał
Jonatan, że taki jest zamiar ojca, by Dawida uśmiercić.
'''
"34" = ''':sup:`34` Jonatan podniósł się od stołu pełen gniewu. W tym drugim dniu
miesiąca nie tknął posiłku, gdyż bardzo się zmartwił o Dawida, że
ojciec jego tak go zelżył.
'''
"35" = ''':sup:`35` Rankiem wyszedł Jonatan na pole do miejsca umówionego z Dawidem, a
z nim był mały chłopiec.
'''
"36" = ''':sup:`36` I rzekł do chłopca: Pobiegnij i poszukaj strzał, które wypuszczę.
Chłopiec pobiegł, on tymczasem wypuścił strzałę tak, aby go minęła.
'''
"37" = ''':sup:`37` Chłopiec pobiegł do miejsca strzały, którą wypuścił Jonatan, wtedy
Jonatan za nim krzyknął: Czy strzała nie jest jeszcze dalej, niż
stoisz?
'''
"38" = ''':sup:`38` I jeszcze wołał Jonatan za chłopcem: Pospiesz się, nie zatrzymuj
się! Chłopiec pozbierał strzały i przybiegł do swego pana.
'''
"39" = ''':sup:`39` Chłopiec nie pojął niczego, tylko Jonatan i Dawid wiedzieli, o co
chodziło.
'''
"40" = ''':sup:`40` Jonatan oddał swoją broń chłopcu, dając mu rozkaz: Idź, odnieś to
do miasta.
'''
"41" = ''':sup:`41` Gdy odszedł chłopiec, podniósł się Dawid od strony kopca, padł
twarzą na ziemię i trzykroć oddał głęboki pokłon. Nawzajem się
ucałowali i płakali nad sobą. Dawid nawet głośno szlochał.
'''
"42" = ''':sup:`42` Wreszcie Jonatan rzekł do Dawida: Idź w pokoju! Niech się stanie
to, co przysięgaliśmy w imię Pana, mówiąc: Pan będzie między mną a
tobą, między rodem moim a rodem twoim na wieki.
'''
"Notes" = '''
Notas de rodapé:
20:1-4 - Dawid szuka Jonatana, aby zrozumieć, dlaczego Saul go ściga.
Zaufanie Dawida do Jonatana, mimo że wie, że jest on synem jego wroga,
odzwierciedla głęboką przyjaźń i sojusz między nimi. Lojalność Jonatana
wobec Dawida jest przykładem ofiarnej, braterskiej miłości (zob. także
J 15,13 i Prz 17,17).
20:12-17 - Jonatan potwierdza swoje przymierze z Dawidem i prosi go o
okazanie łaski jego domowi w przyszłości. To przymierze jest symbolem
wierności i łaski Boga, odzwierciedlonej w życiu Dawida i w jego
20:18-23 - Jonatan i Dawid planują sekretny znak, aby potwierdzić
zamiary Saula. Ich wzajemne zaufanie w obliczu niebezpieczeństwa
podkreśla wagę zaufania do prawych sojuszników i szukania Bożego
Ewangelię Mateusza 10:16).
20:30-34 - Saul w gniewie atakuje Jonatana, oskarżając go o zdradę
dziedzictwa. Odpowiedź Jonatana dowodzi jego wierności Dawidowi i
Bożemu planowi, nawet pod silną presją. Ten epizod uwypukla narastający
20:41-42 - Dawid i Jonatan ze łzami w oczach żegnają się,
przypieczętowując swoje przymierze z Bogiem jako swoim świadkiem. Ta
wzruszająca chwila jest przykładem braterskiej miłości, poświęcenia i
zaufania do wierności Boga w kierowaniu przyszłością (zob. także J 13,1
i 1 J 3,16).
'''
