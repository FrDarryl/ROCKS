[26]
"1" = ''':sup:`1` Cały naród Judy wziął Ozjasza, który miał wtedy szesnaście lat, i
obrał go królem w miejsce jego ojca Amazjasza.
'''
"2" = ''':sup:`2` To on obwarował Elat i przywrócił go Judzie, kiedy król spoczął ze
swymi przodkami.
'''
"3" = ''':sup:`3` W chwili objęcia rządów Ozjasz miał szesnaście lat i panował
pięćdziesiąt dwa lata w Jerozolimie. Matce jego było na imię Jekolia z
Jerozolimy.
'''
"4" = ''':sup:`4` Czynił on to, co jest słuszne w oczach Pańskich we wszystkim, tak
jak czynił jego ojciec Amazjasz.
'''
"5" = ''':sup:`5` Dopóki żył Zachariasz, który go uczył bojaźni Bożej, szukał on Pana,
a jak długo szukał Pana, Bóg mu szczęścił.
'''
"6" = ''':sup:`6` Wyruszył wówczas, by walczyć z Filistynami. Zrobił wyłomy w murach
Gat, Jabne i Aszdodu, a odbudował miasta w okolicy Aszdodu i w kraju
Filistynów.
'''
"7" = ''':sup:`7` Wspomagał go Bóg przeciwko Filistynom i przeciwko Arabom,
mieszkającym w Gur-Baal, i przeciwko Meunitom.
'''
"8" = ''':sup:`8` Także i Ammonici płacili daninę Ozjaszowi. Sława jego imienia doszła
aż do wejścia do Egiptu, bo stał się on bardzo potężny.
'''
"9" = ''':sup:`9` Wybudował też Ozjasz baszty w Jerozolimie nad Bramą Węgła, nad Bramą
Doliny, nad Narożnikiem i umocnił je.
'''
"10" = ''':sup:`10` Wybudował również wieże w pustyni i wykopał liczne cysterny,
ponieważ posiadał wiele bydła na Szefeli i na płaskowyżu - a także
rolników i uprawiających winnice na wzgórzach i w ogrodach, kochał się
bowiem w uprawie ziemi.
'''
"11" = ''':sup:`11` Ozjasz miał wojsko wyćwiczone do walki, gotowe do wyprawy w pole,
podzielone na oddziały, obliczone przez pisarza Jejela i nadzorcę
Maasejasza, pod rozkazami jednego z dowódców królewskich - Chananiasza.
'''
"12" = ''':sup:`12` Całkowita liczba naczelników rodów nad tymi dzielnymi wojownikami
wynosiła dwa tysiące sześciuset.
'''
"13" = ''':sup:`13` Pod ich rozkazami było wojsko złożone z trzydziestu siedmiu tysięcy
pięciuset ludzi wyćwiczonych do walki, pełnych siły do tego, by
wesprzeć króla przeciw wrogom.
'''
"14" = ''':sup:`14` Ozjasz przygotował im, to jest całemu wojsku, tarcze, dzidy, hełmy,
pancerze, łuki i kamienie do proc.
'''
"15" = ''':sup:`15` W Jerozolimie polecił on zbudować machiny wojenne według pomysłu
konstruktora, do umieszczenia na wieżach i narożnikach celem ciskania
strzał i wielkich kamieni. W ten sposób sława jego rozeszła się daleko,
bo doznawał on naprawdę przedziwnej pomocy, aż stał się tak potężnym.
'''
"16" = ''':sup:`16` A kiedy stał się potężny, uniosło się jego serce, aż uległo
zepsuciu. Wykroczył przeciw Panu, Bogu swemu, wszedł bowiem do świątyni
Pańskiej, aby złożyć ofiarę kadzielną na ołtarz kadzenia.
'''
"17" = ''':sup:`17` Wszedł za nim kapłan Azariasz, a z nim osiemdziesięciu odważnych
kapłanów Pańskich.
'''
"18" = ''':sup:`18` Powstali przeciw królowi Ozjaszowi i powiedzieli mu: Ozjaszu, nie
do ciebie należy składanie ofiar kadzielnych Panu, lecz do kapłanów. Są
oni synami Aarona, na to poświęconymi, aby składać ofiary kadzielne.
Wyjdź z miejsca świętego, boś się sprzeniewierzył i nie przyniesie ci
to chwały u Pana.
'''
"19" = ''':sup:`19` Wówczas Ozjasz zapałał gniewem, a w jego ręku była jeszcze
kadzielnica. Gdy pałał gniewem na kapłanów, ukazał się na jego czole
trąd, wobec kapłanów w świątyni Pańskiej, przed ołtarzem kadzenia.
'''
"20" = ''':sup:`20` Najwyższy kapłan Azariasz i wszyscy inni kapłani zwrócili się do
niego: a oto miał on trąd na czole. Natychmiast więc wypędzili go
stamtąd. On sam nawet się spieszył do wyjścia, bo dotknął go Pan.
'''
"21" = ''':sup:`21` I pozostał król Ozjasz trędowaty aż do dnia swej śmierci, i
mieszkał w domu odosobnienia, bo wykluczony został ze świątyni
Pańskiej, podczas gdy Jotam, jego syn, zarządzał pałacem królewskim i
sądził lud.
'''
"22" = ''':sup:`22` Pozostałe zaś dzieje Ozjasza, pierwsze i ostatnie, są opisane przez
proroka Izajasza, syna Amosa.
'''
"23" = ''':sup:`23` I spoczął Ozjasz ze swymi przodkami, i pochowano go z jego
przodkami na polu obok grobu królów. Mówiono bowiem: On był trędowaty.
Syn jego Jotam został w jego miejsce królem.
'''
"Notes" = '''
Notas de rodapé:
26:1-5 - Uzzjasz zostaje królem w wieku szesnastu lat i szuka Pana
podczas posługi proroka Zachariasza. Podkreśla to wagę posiadania
duchowych mentorów i szukania Bożego przewodnictwa we wszystkich
dziedzinach życia (zob. także Prz 15,22 i Ps 119,105).
26:6-8 - Uzzjasz podbija terytorium i staje się potężny, ale należy
pamiętać, że jego sukces należy przypisać Bogu. To osiągnięcie
ilustruje, jak dobrobyt może być wynikiem wierności Bogu (zob. również
Pwt 8,18 i Flp 4,13).
26:9-10 - Uzzjasz buduje wieże i twierdze w Judzie, demonstrując swoje
zaangażowanie w bezpieczeństwo i ochronę swojego ludu. Budowanie
struktur obronnych symbolizuje odpowiedzialność przywódcy za troskę o
26:16-20 - Uzzjasz staje się arogancki i próbuje złożyć ofiarę kadzidła
w świątyni, co prowadzi do jego potępienia. To przewinienie podkreśla
niebezpieczeństwo pychy i przekraczania granic Bożych (zob. także 1 P
5,5-6 i Łk 18,14).
26:21-23 - Uzzjasz zostaje dotknięty trądem i wykluczony ze świątyni,
co jest przypomnieniem o konsekwencjach grzechu i o tym, jak ważne jest
38:1-3 i List do Hebrajczyków 12:15).
'''
