[17]
"1" = ''':sup:`1` Lepszy jest suchy kęs chleba w spokoju niż dom pełen biesiad
kłótliwych.
'''
"2" = ''':sup:`2` Sługa rozumny weźmie górę nad bezecnym synem i z braćmi posiądzie
dziedzictwo.
'''
"3" = ''':sup:`3` Dla srebra - tygiel, dla złota - piec, a dla serc probierzem jest
Pan.
'''
"4" = ''':sup:`4` Nikczemnik zważa na wargi nieprawe, oszust słucha języka
przewrotnych.
'''
"5" = ''':sup:`5` Kto drwi z ubogiego, znieważa jego Stwórcę, kto cieszy się z klęski,
nie ujdzie karania.
'''
"6" = ''':sup:`6` Koroną starców - synowie synów, a chlubą synów - ojcowie.
'''
"7" = ''':sup:`7` Nie przystoi głupcowi mowa wytworna, tym mniej możnemu - warga
kłamliwa.
'''
"8" = ''':sup:`8` Dla dającego - dar kamieniem szczęścia: gdziekolwiek się zwróci, ma
powodzenie.
'''
"9" = ''':sup:`9` Kto szuka miłości, cudzy błąd tai; kto sprawę rozgłasza, poróżnia
przyjaciół.
'''
"10" = ''':sup:`10` Nagana głębiej działa na mądrego niżeli na głupiego sto batów.
'''
"11" = ''':sup:`11` Zły szuka jedynie buntu, lecz zwiastun nieszczęścia będzie mu
posłany.
'''
"12" = ''':sup:`12` Raczej spotkać niedźwiedzicę, co straciła małe, niżeli głupiego z
jego głupotą.
'''
"13" = ''':sup:`13` Kto złem za dobre odpłaca, temu zło nie ustąpi z domu.
'''
"14" = ''':sup:`14` Kłótnię zaczynać to dać upust wodzie, nim spór wybuchnie - uciekaj!
'''
"15" = ''':sup:`15` Kto uwalnia łotra i kto skazuje niewinnych: Pan do obu czuje
odrazę.
'''
"16" = ''':sup:`16` Po cóż pieniądze w ręku głupiego? Brak mu rozumu, by nabyć
mądrości.
'''
"17" = ''':sup:`17` Przyjaciel kocha w każdym czasie, a bratem się staje w
nieszczęściu.
'''
"18" = ''':sup:`18` Niemądry jest ten, kto daje porękę i kto przysięgą ręczy za
bliźniego.
'''
"19" = ''':sup:`19` Kto lubi kłótnie, grzech lubi, kto podwyższa bramę, szuka zagłady.
'''
"20" = ''':sup:`20` Szczęścia nie zazna serce przewrotne, w zło wpada - kto przewrotny
w języku.
'''
"21" = ''':sup:`21` Kto zrodził głupca, wiele ma zmartwień, nie cieszy się ojciec
nicponia.
'''
"22" = ''':sup:`22` Radość serca wychodzi na zdrowie, duch przygnębiony wysusza kości.
'''
"23" = ''':sup:`23` Niegodziwiec dar bierze z zanadrza, by ścieżki prawa naginać.
'''
"24" = ''':sup:`24` Przed rozumnego obliczem jest mądrość, lecz oczy głupiego na
krańcach ziemi.
'''
"25" = ''':sup:`25` Zmartwieniem ojca syn niemądry, goryczą - swej rodzicielki.
'''
"26" = ''':sup:`26` Dla sprawiedliwego i kara grzywny niedobra, zbić rózgą zacnego to
przeciw prawości.
'''
"27" = ''':sup:`27` Rozsądek posiadł, kto w słowach oszczędny, kto spokojnego ducha -
roztropny.
'''
"28" = ''':sup:`28` I głupi, gdy milczy, wydaje się mądrym, kto wargi zamyka -
bezpieczny.
'''
"Notes" = '''
Notas de rodapé:
17:1 - Lepszy jest suchy kęs chleba w pokoju niż dom pełen uczt z
kłótnią. Ten werset podkreśla wartość pokoju i harmonii w relacjach,
Księgę Koheleta 4:6).
17:3 - Tygiel jest dla srebra, a piec dla złota, ale Pan bada serca.
Bóg bada i oczyszcza ludzkie serce, tak jak ogień oczyszcza złoto i
Piotra 1:7).
17:9 - Kto wybacza przewinienie, umacnia miłość, a kto wypomina,
rozdziela bliskich przyjaciół. Przebaczenie jest niezbędne do
pojednania i utrzymania jedności w relacjach międzyludzkich (zob. także
Kolosan 3,13 i Efezjan 4,32).
17:17 - Przyjaciel kocha w każdej chwili, a brat rodzi się na
przeciwności losu. Ten werset uczy o prawdziwej przyjaźni, która jest
niezłomna i lojalna, zwłaszcza w trudnych chwilach (zob. także J 15,13
i Prz 18,24).
17:22 - Radość serca to dobre lekarstwo, ale przygnębiony duch wysusza
kości. Radość to regenerująca i żywotna siła dla zdrowia fizycznego i
emocjonalnego, podczas gdy smutek może osłabiać witalność (zob. także
List do Filipian 4:4 i Księgę Nehemiasza 8:10).
'''
