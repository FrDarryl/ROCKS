[13]
"1" = ''':sup:`1` I rzekł Tobiasz starszy:
'''
"2" = ''':sup:`2` Niech będzie błogosławiony Bóg, który żyje na wieki, i królestwo
Jego. Ponieważ On karze i okazuje miłosierdzie, posyła do Otchłani pod
ziemię i wyprowadza z największej zagłady. I nie ma nikogo, kto by
uszedł Jego ręki.
'''
"3" = ''':sup:`3` Wysławiajcie Go, synowie Izraela, przed narodami, ponieważ On was
rozproszył między nimi.
'''
"4" = ''':sup:`4` I tam okazywał wam swoją wielkość, wynoście Go pochwałami przed
wszystkim, co żyje, ponieważ On sam jest Panem i Bogiem naszym, On sam
Ojcem naszym i Bogiem po wszystkie wieki.
'''
"5" = ''':sup:`5` On karci was za wasze nieprawości, ale zmiłuje się nad wami
wszystkimi i zgromadzi was spośród wszystkich narodów, między którymi
zostaliście rozproszeni.
'''
"6" = ''':sup:`6` A kiedy nawrócicie się do Niego całym sercem i z całej duszy, aby
postępować przed Nim w prawdzie, wtedy On zwróci się do was i już nigdy
nie zakryje oblicza swego przed wami.
'''
"7" = ''':sup:`7` A teraz spójrzcie, co On wam wyświadczył, i dziękujcie Mu pełnym
głosem, uwielbiajcie Pana sprawiedliwego i wysławiajcie króla wieków!
'''
"8" = ''':sup:`8` Ja zaś wysławiam Go w ziemi mego wygnania i narodowi grzeszników
opowiadam moc i wielkość Jego. Nawróćcie się, grzesznicy, i postępujcie
przed Nim sprawiedliwie, kto wie, może sobie w was upodoba i okaże wam
miłosierdzie?
'''
"9" = ''':sup:`9` Uwielbiam Boga mego, a dusza moja - Króla Niebios, i będzie się
radować z majestatu Jego.
'''
"10" = ''':sup:`10` Niech wszyscy wołają i wysławiają Go w Jerozolimie; Jerozolimo -
miasto święte! On ześle karę za czyny twych synów i znowu zmiłuje się
nad synami sprawiedliwych.
'''
"11" = ''':sup:`11` Wysławiaj Pana godnie i chwal Króla wieków, aby znów odbudował twój
namiot z radością.
'''
"12" = ''':sup:`12` Oby rozradował w tobie pojmanych i umiłował w tobie wszystkich
nieszczęśliwych we wszystkich pokoleniach na wieki.
'''
"13" = ''':sup:`13` Wspaniałe światło promieniować będzie na wszystkie krańce ziemi.
Liczne narody przyjdą do ciebie z daleka i mieszkańcy wszystkich
krańców ziemi do świętego twego imienia. Dary mają w swych rękach dla
Króla niebios. Z pokolenia na pokolenia oddawać ci będą chwałę, a imię
"Wybranej" przejdzie na przyszłe pokolenia.
'''
"14" = ''':sup:`14` Przeklęci niech będą wszyscy, którzy mówią przeciw tobie
obraźliwie, przeklęci niech będą wszyscy, którzy cię burzą i wywracają
mury twoje, i ci wszyscy, którzy wieże twoje obalają i palą twoje
mieszkania. A błogosławieni niech będą na wieki ci wszyscy, którzy
czczą ciebie.
'''
"15" = ''':sup:`15` A więc raduj się, wesel z powodu synów sprawiedliwych, bo wszyscy
będą zgromadzeni i uwielbiać będą Pana wieków, szczęśliwi, którzy cię
miłują, i szczęśliwi, którzy się cieszą z twego pokoju.
'''
"16" = ''':sup:`16` Szczęśliwi wszyscy ci ludzie, którzy się smucą wszystkimi plagami
twymi, ponieważ w tobie cieszyć się będą i oglądać wszelką radość twoją
na wieki. Duszo moja, uwielbiaj Pana, wielkiego Króla.
'''
"17" = ''':sup:`17` Ponieważ Jerozolima będzie odbudowana, w mieście dom Jego - na
wszystkie wieki. Szczęśliwy będę, jeśli reszta rodu mego ujrzy twoją
chwałę i uwielbiać będzie Króla niebios. Bramy Jerozolimy będą
odbudowane z szafiru i ze szmaragdu, a wszystkie mury twoje z drogich
kamieni. Wieże Jerozolimy będą zbudowane ze złota, a wały ochronne ze
szczerego złota. Ulice Jerozolimy wyłożone będą rubinami i kamieniami z
Ofiru.
'''
"18" = ''':sup:`18` Bramy Jerozolimy rozbrzmiewać będą pieśniami wesela, a wszystkie
jej domy zawołają: "Alleluja, niech będzie uwielbiony Bóg Izraela!" I
błogosławieni będą błogosławić Imię święte na wieki i na zawsze.
'''
"Notes" = '''
Notas de rodapé:
13:1-3 - Tobiasz wielbi Boga za Jego miłosierdzie i sprawiedliwość,
dostrzegając Jego zbawcze działanie w życiu Jego ludu. To uwielbienie
podkreśla wagę uwielbienia i doceniania Bożych błogosławieństw w
5:20).
13:4-5 - Wizja miasta Niniwa i proroctwo o jego odbudowie podkreślają
nadzieję na odnowę i odkupienie. Ten fragment podkreśla wierność Boga w
spełnianiu obietnic, nawet po okresach sądu (zob. także Jeremiasz 29:11
i Rzymian 8:28).
13:6-8 - Tobiasz prorokuje o powrocie ludu do ojczyzny i nawróceniu
pogan, symbolizując powszechność zbawienia. To wzmacnia przesłanie, że
Apostolskie 2:21).
13:9-10 - Obietnica, że Bóg zgromadzi wszystkie narody do oddawania
czci Bogu w Jerozolimie, podkreśla centralne miejsce oddawania czci
Bogu w życiu Jego ludu. Oddawanie czci Bogu powinno być aktem
122,1-2 i List do Hebrajczyków 10,24-25).
13:11-14 - Polecenie Tobiasza, by pamiętać o swoich prawych czynach i
oddaniu Bogu, przypomina o znaczeniu moralnego i etycznego życia. To
wezwanie do odpowiedzialności podkreśla związek między wiarą a
działaniem (zob. także Jk 2,17 i Ga 6,9).
'''
