[19]
"1" = ''':sup:`1` Było to w trzecim miesiącu od wyjścia Izraelitów z Egiptu; w tym
dniu przybyli oni na pustynię Synaj.
'''
"2" = ''':sup:`2` Wyruszyli z Refidim, a po przybyciu na pustynię Synaj rozbili obóz
na pustyni. Izrael obozował tam naprzeciw góry.
'''
"3" = ''':sup:`3` Mojżesz wstąpił wtedy do Boga, a Pan zawołał na niego z góry i
powiedział: Tak powiesz domowi Jakuba i to oznajmisz Izraelitom:
'''
"4" = ''':sup:`4` Wyście widzieli, co uczyniłem Egiptowi, jak niosłem was na
skrzydłach orlich i przywiodłem was do Mnie.
'''
"5" = ''':sup:`5` Teraz jeśli pilnie słuchać będziecie głosu mego i strzec mojego
przymierza, będziecie szczególną moją własnością pośród wszystkich
narodów, gdyż do Mnie należy cała ziemia.
'''
"6" = ''':sup:`6` Lecz wy będziecie Mi królestwem kapłanów i ludem świętym. Takie to
słowa powiedz Izraelitom.
'''
"7" = ''':sup:`7` Mojżesz powrócił i zwołał starszych ludu, i przedstawił im wszystko,
co mu Pan nakazał.
'''
"8" = ''':sup:`8` Wtedy cały lud jednogłośnie powiedział: Uczynimy wszystko, co Pan
nakazał. Mojżesz przekazał Panu słowa ludu.
'''
"9" = ''':sup:`9` Pan rzekł do Mojżesza: Oto Ja przyjdę do ciebie w gęstym obłoku, aby
lud słyszał, gdy będę rozmawiał z tobą, i uwierzył tobie na zawsze. A
Mojżesz oznajmił Panu słowa ludu.
'''
"10" = ''':sup:`10` Pan powiedział do Mojżesza: Idź do ludu i każ im się przygotować na
święto dziś i jutro. Niechaj wypiorą swoje szaty
'''
"11" = ''':sup:`11` i niech będą gotowi na trzeci dzień, bo dnia trzeciego zstąpi Pan
na oczach całego ludu na górę Synaj.
'''
"12" = ''':sup:`12` Oznacz ludowi granice dokoła góry i powiedz mu: Strzeżcie się
wstępować na górę i dotykać jej podnóża, gdyż kto by się dotknął góry,
będzie ukarany śmiercią.
'''
"13" = ''':sup:`13` Nie dotknie go ręka, lecz winien być ukamienowany lub przebity
strzałą. Człowiek ani bydlę nie może być zachowane przy życiu. Gdy zaś
zagrzmi trąba, wtedy niech podejdą pod górę.
'''
"14" = ''':sup:`14` Wtedy Mojżesz zstąpił z góry i nakazał przygotować się ludowi. I
wyprali swoje szaty.
'''
"15" = ''':sup:`15` Później powiedział ludowi: Bądźcie gotowi za trzy dni i nie
zbliżajcie się do kobiet.
'''
"16" = ''':sup:`16` Trzeciego dnia rano rozległy się grzmoty z błyskawicami, a gęsty
obłok rozpostarł się nad górą i rozległ się głos potężnej trąby, tak że
cały lud przebywający w obozie drżał ze strachu.
'''
"17" = ''':sup:`17` Mojżesz wyprowadził lud z obozu naprzeciw Boga i ustawił u stóp
góry.
'''
"18" = ''':sup:`18` Góra zaś Synaj była cała spowita dymem, gdyż Pan zstąpił na nią w
ogniu i uniósł się dym z niej jakby z pieca, i cała góra bardzo się
trzęsła.
'''
"19" = ''':sup:`19` Głos trąby się przeciągał i stawał się coraz donośniejszy. Mojżesz
mówił, a Bóg odpowiadał mu wśród grzmotów.
'''
"20" = ''':sup:`20` Pan zstąpił na górę Synaj, na jej szczyt. I wezwał Mojżesza na
szczyt góry, a Mojżesz wstąpił.
'''
"21" = ''':sup:`21` Pan rzekł do Mojżesza: Zstąp na dół i upomnij lud surowo, aby się
nie zbliżał do Pana, chcąc Go zobaczyć, gdyż wielu z nich przypłaciłoby
to życiem.
'''
"22" = ''':sup:`22` Także kapłani, którzy mogą kiedy indziej zbliżać się do Pana, niech
się oczyszczą, aby ich Pan nie pobił.
'''
"23" = ''':sup:`23` Wtedy rzekł Mojżesz do Pana: Lud nie będzie śmiał poejść do góry
Synaj, gdyż zakazałeś mu tego surowo, mówiąc: Oznacz granicę około góry
i ogłoś ją jako świętą.
'''
"24" = ''':sup:`24` Potem Pan powiedział do niego: Idź, zstąp na dół, a potem przyjdź
ty i Aaron z tobą. Kapłani i lud nie mogą przejść granicy, aby wstąpić
do Pana, boby ich ukarał.
'''
"25" = ''':sup:`25` Mojżesz zszedł na dół do ludu i to mu oznajmił.
'''
"Notes" = '''
Notas de rodapé:
19:1-2 - Lud Izraela przybywa na pustynię Synaj, gdzie Bóg zawiera z
nim przymierze. Góra Synaj staje się miejscem świętym, symbolem
objawienia się Boga i Jego obecności wśród Jego ludu (zob. także Pwt
5,2 i Hbr 12,18-21).
19:3-6 - Bóg wzywa Mojżesza na górę i oświadcza, że Izrael będzie Jego
wybranym ludem, „królestwem kapłanów i narodem świętym”, podkreślając
szczególny cel Izraela, jakim jest bycie światłością dla narodów
(zobacz również 1 Piotra 2:9 i Objawienie 1:6).
19:7-8 - Lud jednomyślnie odpowiada na propozycję przymierza Boga,
obiecując posłuszeństwo wszystkiemu, co On powie. Podkreśla to wagę
posłuszeństwa i przymierza w relacji między Bogiem a Jego ludem (zob.
także Pwt 5,27 i Joz 24,24).
19:9-13 - Bóg nakazuje ludziom, aby się uświęcali i nie dotykali góry,
ponieważ jej świętość wymaga szacunku. To przygotowanie na spotkanie z
Bogiem podkreśla powagę przebywania w Jego obecności (zob. także Kpł
11,44-45 i Hbr 12,14).
19:16-19 - Objawienie się Boga na Górze Synaj, z grzmotami,
błyskawicami i głośnym dźwiękiem trąby, objawia Jego moc i majestat.
Symbolizuje to niezrównaną chwałę i władzę Boga nad całym stworzeniem
'''
