[12]
"1" = ''':sup:`1` Kto napomnienie lubi, kocha mądrość, kto nagan nie znosi, jest
głupi.
'''
"2" = ''':sup:`2` Dobry znajdzie łaskę u Pana, człowiek o złych zamiarach -
potępienie.
'''
"3" = ''':sup:`3` Nieprawością nikt się nie utwierdzi, a korzeń prawych się nie
poruszy.
'''
"4" = ''':sup:`4` Koroną męża jest dzielna żona, a próchnicą jego kości - bezwstydna.
'''
"5" = ''':sup:`5` Sprawiedliwych zamiary uczciwe, zamysły nieprawych podstępne.
'''
"6" = ''':sup:`6` Słowa niewiernych - zasadzką na cichych, usta rzetelnych są dla nich
ratunkiem.
'''
"7" = ''':sup:`7` Powaleni nieprawi - przepadli, a stoi dom sprawiedliwych.
'''
"8" = ''':sup:`8` Doznaje pochwał człowiek za rozwagę, przewrotny będzie w pogardzie.
'''
"9" = ''':sup:`9` Lepiej być prostym, ale mieć pracę, niż pysznić się nie mając
chleba.
'''
"10" = ''':sup:`10` Prawy uznaje potrzeby swych bydląt, a serce nieprawych okrutne.
'''
"11" = ''':sup:`11` Kto ziemię uprawia, nasyci się chlebem, kto ściga ułudy - z rozumu
obrany.
'''
"12" = ''':sup:`12` Występny w złu szuka ostoi, sprawiedliwych korzeń jest bezpieczny.
'''
"13" = ''':sup:`13` Z winy swych ust nieprawy w potrzasku, mąż prawy uniknie
nieszczęścia.
'''
"14" = ''':sup:`14` Każdy się syci owocem swych ust, czyn rąk człowieka odda mu
zapłatę.
'''
"15" = ''':sup:`15` Głupi uważa swą drogę za słuszną, ale rozważny posłucha rady.
'''
"16" = ''':sup:`16` Głupi swój gniew objawia od razu, roztropny ukryje obelgę.
'''
"17" = ''':sup:`17` Prawdomówny mówi, co słuszne, a świadek fałszywy - oszustwo.
'''
"18" = ''':sup:`18` Nierozważnie mówić - to ranić jak mieczem, a język mądrych -
lekarstwem.
'''
"19" = ''':sup:`19` Prawdomówny język trwa wieki, a chwilkę - język kłamliwy.
'''
"20" = ''':sup:`20` W sercu knujących zło - podstęp, u doradzających pokój - radość.
'''
"21" = ''':sup:`21` Nie spotka zło żyjących uczciwie, ale u grzesznych pełno
nieszczęścia.
'''
"22" = ''':sup:`22` Wstrętne dla Pana są usta kłamliwe, lecz w prawdomównych ma
upodobanie.
'''
"23" = ''':sup:`23` Rozumny swą wiedzę ukrywa, serce niemądrych głosi głupotę.
'''
"24" = ''':sup:`24` Ręka gorliwych zdobędzie władzę, a leń pracować musi pod batem.
'''
"25" = ''':sup:`25` Smutek przygnębia serce człowieka, rozwesela je dobre słowo.
'''
"26" = ''':sup:`26` Sprawiedliwy od innych szczęśliwszy, droga niewiernych prowadzi do
zguby.
'''
"27" = ''':sup:`27` Lenistwo nie złowi zwierzyny, ludzka pilność - cennym bogactwem.
'''
"28" = ''':sup:`28` Na drodze prawości jest życie, kroczenie po niej jest
nieśmiertelnością.
'''
"Notes" = '''
Notas de rodapé:
12:1 - „Kto miłuje karność, miłuje wiedzę, a kto nienawidzi upomnienia,
jest głupcem”. Miłość do karności jest niezbędna do wzrostu mądrości,
podczas gdy odrzucenie nagany prowadzi do głupoty (zobacz także List do
12:4 - „Kobieta dzielna jest koroną dla męża, lecz ta, która przynosi
wstyd, jest jak zgnilizna w jego kościach”. Przysłowie podkreśla
wartość harmonijnego związku małżeńskiego oraz wpływ cnoty i charakteru
na życie rodzinne (zob. także Księga Przysłów 31:10 i List do Efezjan
5:22-33).
12:11 - „Kto uprawia swoją ziemię, będzie miał chleba pod dostatkiem,
lecz kto goni za urojeniami, jest pozbawiony rozumu”. Werset ten ceni
pilną pracę i ostrzega przed poszukiwaniem łatwego lub złudnego
bogactwa (zobacz także Księgę Przysłów 28:19 i Księgę Koheleta 5:3).
12:15 - „Droga głupca wydaje mu się słuszna, lecz mądry posłucha rady”.
Przysłowie przeciwstawia arogancję głupca pokorze mądrego, który szuka
wskazówek i uczy się od innych (zobacz także Księgę Przysłów 3:7 i List
do Rzymian 12:16).
12:25 - „Troska w sercu człowieka przygnębia go, lecz dobre słowo
rozwesela go”. W tym fragmencie podkreślono znaczenie słów zachęty w
podnoszeniu na duchu i łagodzeniu lęku (zobacz także List do Filipian
4:6-7 i 1 List do Tesaloniczan 5:11).
'''
