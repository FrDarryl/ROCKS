gwiazdy. Psalm podkreśla, że porządek wszechświata jest owocem Boskiej
dobroci i mądrości (zob. także Rdz 1,14-19 i Ps 19,1-4).
136:10-15 - Psalmista celebruje wyzwolenie Izraela z Egiptu,
