[136]
"1" = ''':sup:`1` Alleluja. Chwalcie Pana, bo dobry, bo Jego łaska na wieki.
'''
"2" = ''':sup:`2` Chwalcie Boga nad bogami, bo Jego łaska na wieki.
'''
"3" = ''':sup:`3` Chwalcie Pana nad panami, bo Jego łaska na wieki.
'''
"4" = ''':sup:`4` On sam cudów wielkich dokonał, bo Jego łaska na wieki.
'''
"5" = ''':sup:`5` On w mądrości uczynił niebiosa, bo Jego łaska na wieki.
'''
"6" = ''':sup:`6` On rozpostarł ziemię nad wodami, bo Jego łaska na wieki.
'''
"7" = ''':sup:`7` On uczynił wielkie światła, bo Jego łaska na wieki.
'''
"8" = ''':sup:`8` Słońce, by dniem władało, bo Jego łaska na wieki.
'''
"9" = ''':sup:`9` Księżyc i gwiazdy, by władały nocą, bo Jego łaska na wieki.
'''
"10" = ''':sup:`10` On Egipcjanom pobił pierworodnych, bo Jego łaska na wieki.
'''
"11" = ''':sup:`11` I wywiódł spośród nich Izraela, bo Jego łaska na wieki.
'''
"12" = ''':sup:`12` Ręką potężną, wyciągniętym ramieniem, bo Jego łaska na wieki.
'''
"13" = ''':sup:`13` On Morze Czerwone podzielił na części, bo Jego łaska na wieki.
'''
"14" = ''':sup:`14` I przeprowadził środkiem Izraela, bo Jego łaska na wieki.
'''
"15" = ''':sup:`15` I faraona z jego wojskiem strącił w Morze Czerwone, bo Jego łaska
na wieki.
'''
"16" = ''':sup:`16` On prowadził swój lud przez pustynię, bo Jego łaska na wieki.
'''
"17" = ''':sup:`17` On pobił wielkich królów, bo Jego łaska na wieki.
'''
"18" = ''':sup:`18` On uśmiercił królów potężnych, bo Jego łaska na wieki.
'''
"19" = ''':sup:`19` Sichona, króla Amorytów, bo Jego łaska na wieki.
'''
"20" = ''':sup:`20` I Oga, króla Baszanu, bo Jego łaska na wieki.
'''
"21" = ''':sup:`21` A ziemię ich dał na własność, bo Jego łaska na wieki -
'''
"22" = ''':sup:`22` jako dziedzictwo słudze swemu Izraelowi, bo Jego łaska na wieki.
'''
"23" = ''':sup:`23` On o nas pamiętał w naszym uniżeniu, bo Jego łaska na wieki.
'''
"24" = ''':sup:`24` I uwolnił nas od wrogów, bo Jego łaska na wieki.
'''
"25" = ''':sup:`25` On daje pokarm wszelkiemu ciału, bo Jego łaska na wieki.
'''
"26" = ''':sup:`26` Dziękujcie Bogu, niebiosa, bo Jego łaska na wieki.
'''
