[6]
"1" = ''':sup:`1` Pan skierował do mnie to słowo:
'''
"2" = ''':sup:`2` Synu człowieczy, zwróć się ku górom izraelskim i prorokuj przeciwko
nim.
'''
"3" = ''':sup:`3` Powiedz: Wzgórza izraelskie, słuchajcie słowa Pana Boga. Tak mówi
Pan Bóg do wzgórz, do pagórków, do strumieni i do dolin: Oto sprowadzę
na was miecz i zniszczę wasze wyżyny.
'''
"4" = ''':sup:`4` Wasze ołtarze opustoszeją, a wasze stele słoneczne zostaną rozbite;
waszych poległych rzucę przed bożków.
'''
"5" = ''':sup:`5` "Trupy synów Izraela położę przed waszymi bożkami", kości ich
porozrzucam wokół waszych ołtarzy.
'''
"6" = ''':sup:`6` Gdziekolwiek byście tylko mieszkali, miasta opustoszeją, a wyżyny
zniszczeją, tak że wasze ołtarze zostaną opuszczone i zniszczone, bożki
wasze zdruzgotane i porozbijane, a wasze stele słoneczne połamane w
kawałki, a dzieła wasze unicestwione.
'''
"7" = ''':sup:`7` Pośrodku was padną polegli i poznacie, że Ja jestem Pan.
'''
"8" = ''':sup:`8` Ale pozostawię wam przy życiu tych, którzy ujdą miecza pogan, gdy
rozproszę was po obcych krajach.
'''
"9" = ''':sup:`9` Ci, którzy pozostaną przy życiu, będą pamiętali o Mnie pośród obcych
narodów, dokąd zostaną uprowadzeni. Gdy zetrę ich serce wiarołomne,
które Mnie opuściło, i oczy ich nierządne, rozglądające się za bożkami,
wtedy będą żywili odrazę do samych siebie z powodu złości, które
popełnili wszystkimi swoimi obrzydliwościami.
'''
"10" = ''':sup:`10` I poznają, że Ja jestem Pan i że nie na próżno mówiłem, iż na nich
sprowadzę to nieszczęście.
'''
"11" = ''':sup:`11` Tak mówi Pan: Klaskaj w dłonie i tupaj nogą, i wołaj: Biada z
powodu wszystkich obrzydliwości domu Izraela, który padnie od miecza,
głodu i zarazy.
'''
"12" = ''':sup:`12` Ten, co jest daleko, umrze od zarazy; ten, co jest blisko, polegnie
od miecza, a ten, co pozostanie i będzie oblężony, umrze z głodu. I tak
uśmierzę na nich mój gniew.
'''
"13" = ''':sup:`13` Poznacie, że Ja jestem Pan, gdy wasi zabici będą leżeli pokotemu
stóp swoich bożków, wokół ich ołtarzy, na każdym pagórku, na wszystkich
szczytach gór, pod każdym drzewem zielonym i pod każdym rozłożystym
terebintem, gdzie składali ofiarę o miłej woni wszystkim swoim bożkom.
'''
"14" = ''':sup:`14` Wyciągnę rękę przeciwko nim i zamienię kraj ten w ziemię pustą i
dziką, począwszy od pustyni aż do Ribla, wszędzie, gdzie mieszkają, i
poznają, że Ja jestem Pan.
'''
