[36]
"1" = ''':sup:`1` Kierownikowi chóru. Dawida, sługi Pańskiego.
'''
"2" = ''':sup:`2` Nieprawość mówi do bezbożnika w głębi jego serca; bojaźni Boga nie
ma przed jego oczyma.
znienawidzić.
'''
"4" = ''':sup:`4` Słowa jego ust to nieprawość i podstęp, zaniechał mądrości i
czynienia dobrze.
'''
"5" = ''':sup:`5` Na swoim łożu zamyśla nieprawość, wkracza na niedobrą drogę, nie
stroni od złego.
'''
"6" = ''':sup:`6` Łaskawość Twoja, Panie, dosięga nieba, a Twoja wierność samych
obłoków.
'''
"7" = ''':sup:`7` Twoja sprawiedliwość - jak najwyższe góry; Twoje wyroki - jak Wielka
Otchłań: niesiesz, Panie, ocalenie ludziom i zwierzętom.
'''
"8" = ''':sup:`8` Jak cenna jest Twoja łaska, synowie ludzcy przychodzą do Ciebie,
chronią się w cieniu Twych skrzydeł:
'''
"9" = ''':sup:`9` sycą się tłuszczem Twojego domu, poisz ich potokiem Twoich rozkoszy.
'''
"10" = ''':sup:`10` Albowiem w Tobie jest źródło życia i w Twej światłości oglądamy
światłość.
'''
"11" = ''':sup:`11` Zachowaj łaskę Twą dla tych, co Ciebie znają, i sprawiedliwość Twą
dla prawych sercem!
'''
"12" = ''':sup:`12` Niech mnie nie dogoni stopa pyszałka i ręka grzesznika niech mnie
nie płoszy!
'''
"13" = ''':sup:`13` "Oto" czyniący nieprawość runęli: zostali powaleni i nie mogą
powstać.
'''
"Notes" = '''
Notas de rodapé:
36:1-4 - Psalmista zastanawia się nad niegodziwością grzeszników i
brakiem bojaźni Bożej w ich sercach. Ta obserwacja ukazuje kondycję
człowieka i potrzebę relacji z Bogiem dla prawdziwej mądrości (zob.
także Rz 3,10-12 i Ps 14,1).
36:5-7 - Wierność i miłosierdzie Boga są podkreślane jako fundamenty
Jego natury. Miłość Boga jest niezmierzona i przekracza wszelkie
103:11 i List do Efezjan 3:18-19).
36:8-9 - Psalmista opisuje zadowolenie, jakie znajdujemy w Bogu,
porównując Go do duchowej uczty. Ta metafora podkreśla obfitość i
pełnię życia, jakie Bóg oferuje tym, którzy Go szukają (zob. także J
10,10 i Ps 63,5).
36:10-12 - Wołanie o Bożą ochronę i przewodnictwo jest wyrazem
zależności. Zapewnienie o Bożej opiece to pocieszający temat, który
potwierdza nadzieję sprawiedliwych w obliczu przeciwności (zob. także
36:11-12 - Potępienie niegodziwych jest przestrogą dla tych, którzy
odwracają się od Boga. Wizja ponurej przyszłości dla złoczyńców
1:4-6 i Księgę Przysłów 14:32).
'''
