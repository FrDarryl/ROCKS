[5]
"1" = ''':sup:`1` Synowie Rubena, pierworodnego Izraela. Wprawdzie był on
pierworodnym, lecz ponieważ skalał łoże swego ojca, pierworodztwo jego
dane było synom Józefa, syna Izraela, więc nie podawało się rodowodów
według pierworodztwa.
'''
"2" = ''':sup:`2` Chociaż Juda był najpotężniejszym z braci swoich i z niego miał
pochodzić władca, jednak pierworodztwo należało do Józefa.
'''
"3" = ''':sup:`3` Synowie Rubena, pierworodnego Izraela: Henoch, Pallu, Chesron i
Karmi.
'''
"4" = ''':sup:`4` Synowie Joela: jego synem Szemajasz, jego synem Gog, jego synem
Szimei,
'''
"5" = ''':sup:`5` jego synem Mika, jego synem Reajasz, jego synem Baal,
'''
"6" = ''':sup:`6` jego synem Beera, którego król Asyrii Tiglat-Pileser uprowadził do
niewoli; był on naczelnikiem Rubenitów.
'''
"7" = ''':sup:`7` Braćmi ich według ich rodów, kiedy spisywano rodowody ich pokoleń,
byli: naczelnik Jejel, Zachariasz,
'''
"8" = ''':sup:`8` Bela, syn Azaza, syna Szemy, syna Joela, który zamieszkiwał Aroer aż
do Nebo i Baal-Meon.
się] od rzeki Eufrat, gdyż pomnożyły się ich trzody w ziemi Gilead.
'''
"10" = ''':sup:`10` Za czasów Saula prowadzili wojnę z Hagrytami, którzy wpadli w ich
ręce, zamieszkali więc w ich namiotach w całej okolicy wschodniej
Gileadu.
'''
"11" = ''':sup:`11` Synowie Gada zamieszkiwali naprzeciwko nich w ziemi Baszan aż do
Salka.
'''
"12" = ''':sup:`12` Joel pierwszy, drugi Szafan, potem Janaj i Szafat w Baszanie.
'''
"13" = ''':sup:`13` Braćmi ich są według ich rodów: Mikael, Meszullam, Szeba, Joraj,
Jakan, Zija i Eber - siedmiu.
'''
"14" = ''':sup:`14` A ci byli synami Abichaila: Ben-Churi, Ben-Jaroach, Ben-Gilead,
Ben-Mikael, Ben-Jesziszaj, Ben-Jechdo, Ben-Buz.
'''
"15" = ''':sup:`15` Achi, syn Abdiela, syna Guniego, był głową ich rodów.
'''
"16" = ''':sup:`16` Zamieszkiwali oni w Gileadzie, Baszanie i przynależnych
miejscowościach, na wszystkich pastwiskach Sirionu, leżących na ich
krańcach.
'''
"17" = ''':sup:`17` Wszystkie ich rodowody zostały sporządzone za czasów Jotama, króla
Judy, i Jeroboama, króla Izraela.
'''
"18" = ''':sup:`18` Synów Rubena i synów Gada oraz połowy pokolenia Manassesa, ludzi
walecznych, mężów noszących tarczę i miecz, strzelających z łuku i
wyszkolonych w rzemiośle wojennym było czterdzieści cztery tysiące
siedemset sześćdziesięciu, gdy udawali się na wojnę.
'''
"19" = ''':sup:`19` A rozpoczęli wojnę z Hagrytami, Jetur zaś, Nafisz i Nadab
'''
"20" = ''':sup:`20` przyszli im z pomocą przeciwko nim. Dostali się więc w ich ręce
Hagryci i wszyscy, którzy z nimi byli, albowiem podczas walki wzywali
Boga, który ich wysłuchał, bo pokładali w Nim ufność.
'''
"21" = ''':sup:`21` Uprowadzili zaś z ich stad: pięćdziesiąt tysięcy wielbłądów,
dwieście pięćdziesiąt tysięcy owiec, dwa tysiące osłów i sto tysięcy
ludzi.
'''
"22" = ''':sup:`22` Rzeczywiście mnóstwo padło zabitych, albowiem była to wojna Boża. I
zamieszkali na ich miejscu aż do niewoli.
'''
"23" = ''':sup:`23` Synowie połowy pokolenia Manassesa osiedlili się w tym kraju, od
Baszanu aż do Baal-Hermonu, Seniru i góry Hermon. Byli oni liczni.
'''
"24" = ''':sup:`24` Oto naczelnicy ich rodów: Efer, Jiszi, Eliel, Azriel, Jeremiasz,
Hodawiasz i Jachdiel, dzielni wojownicy, ludzie sławni, naczelnicy
swoich rodów.
'''
"25" = ''':sup:`25` Lecz sprzeniewierzyli się Bogu swych ojców i dopuszczali się
nierządu z bogami ludów tamtego kraju, które Bóg wytracił przed nimi.
'''
"26" = ''':sup:`26` Bóg Izraela pobudził ducha Pula, króla asyryjskiego, ducha
Tiglat-Pilesera, króla asyryjskiego, i uprowadził do niewoli Rubenitów,
Gadytów oraz połowę pokolenia Manassesa. Przyprowadził on ich do
Chalach, Chabor, Hara i do rzeki Gozan, gdzie przebywają aż do dnia
dzisiejszego.
'''
"27" = ''':sup:`27` Synowie Lewiego: Gerszon, Kehat i Merari.
'''
"28" = ''':sup:`28` Synowie Kehata: Amram, Jishar, Chebron i Uzzjel.
'''
"29" = ''':sup:`29` Dzieci Amrama: Aaron, Mojżesz i Miriam. Synowie Aarona: Nadab,
Abihu, Eleazar i Itamar.
'''
"30" = ''':sup:`30` Eleazar był ojcem Pinchasa, a Pinchas - Abiszuy.
'''
"31" = ''':sup:`31` Abiszua był ojcem Bukkiego, a Bukki - Uzziego.
'''
"32" = ''':sup:`32` Uzzi był ojcem Zerachiasza, a Zerachiasz - Merajota.
'''
"33" = ''':sup:`33` Merajot był ojcem Amariasza, a Amariasz - Achituba.
'''
"34" = ''':sup:`34` Achitub był ojcem Sadoka, a Sadok - Achimaasa.
'''
"35" = ''':sup:`35` Achimaas był ojcem Azariasza, a Azariasz - Jochanana.
'''
"36" = ''':sup:`36` Jochanan był ojcem Azariasza - tego, który sprawował urząd
kapłański w świątyni, którą zbudował Salomon w Jerozolimie.
'''
"37" = ''':sup:`37` Azariasz był ojcem Amariasza, a Amariasz - Achituba.
'''
"38" = ''':sup:`38` Achitub był ojcem Sadoka, a Sadok - Szalluma.
'''
"39" = ''':sup:`39` Szallum był ojcem Chilkiasza, a Chilkiasz - Azariasza.
'''
"40" = ''':sup:`40` Azariasz był ojcem Serajasza, a Serajasz - Josadaka.
'''
"41" = ''':sup:`41` Josadak poszedł do niewoli, do której Pan wziął Judę i Jerozolimę
przez Nabuchodonozora.
'''
"Notes" = '''
Notas de rodapé:
5:1-2 - Ruben, pierworodny Izraela, traci pierworództwo z powodu
swojego grzechu. To wydarzenie podkreśla wagę posłuszeństwa i czystości
przed Bogiem. Pierworództwo przechodzi na Józefa, co dowodzi, że
błogosławieństwo Boże można zmienić (zob. także Rdz 49,3-4 i Pwt
21,17).
5:9-10 - Potomkowie Rubena poszerzyli swoje granice i pokonali
Hagrytów, demonstrując Bożą łaskę w swoich militarnych podbojach.
Zwycięstwo przychodzi poprzez posłuszeństwo i zaufanie Bogu (zob. także
5:18-20 - Plemiona Rubena, Gada i połowa plemienia Manassesa z
powodzeniem walczą z potężnymi wrogami. Ich zwycięstwo jest wynikiem
wiary w Boga i modlitwy, co pokazuje, że zaufanie Panu przynosi
5:23-24 - Plemię Manassesa wyróżnia się siłą i ekspansją terytorialną.
Błogosławieństwo Boże jest obecne w osiągnięciach tych, którzy podążają
Jego drogami, co dowodzi wierności Boga wobec Jego obietnic dobrobytu
(zob. także Rdz 48,19-20 i Joz 17,1-2).
5:25-26 - Wschodnie plemiona Izraela popadają w grzech, oddając cześć
fałszywym bogom. W rezultacie Bóg pozwala Asyryjczykom uprowadzić ich
na wygnanie. Odzwierciedla to Bożą sprawiedliwość i konsekwencje
niewierności (zob. także 2 Krl 17:6-8 i 2 Kronik 36:15-16).
