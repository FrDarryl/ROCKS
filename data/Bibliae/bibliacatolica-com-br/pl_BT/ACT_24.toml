[24]
"1" = ''':sup:`1` Po pięciu dniach przybył arcykapłan Ananiasz z kilkoma starszymi i
retorem, niejakim Tertullosem. Oni to wnieśli przed namiestnika
oskarżenie przeciwko Pawłowi.
'''
"2" = ''':sup:`2` Kiedy go wezwano, Tertullos rozpoczął mowę oskarżycielską: Dzięki
tobie żyjemy w zupełnym pokoju - mówił - dzięki twej przezorności
polepsza się byt tego narodu.
'''
"3" = ''':sup:`3` Zawsze i wszędzie przyjmujemy to, dostojny Feliksie, z wielką
wdzięcznością.
'''
"4" = ''':sup:`4` Aby cię jednak dłużej nie zatrzymywać, proszę, abyś nas łaskawie
posłuchał przez chwilę.
'''
"5" = ''':sup:`5` Stwierdziliśmy, że człowiek ten jest przywódcą sekty nazarejczyków,
szerzy zarazę i wzbudza niepokoje wśród wszystkich Żydów na świecie.
'''
"6" = ''':sup:`6` Usiłował nawet zbezcześcić świątynię, więc ujęliśmy go.
'''
"7" = ''':sup:`7` Lecz trybun Lizjasz przybiegł, wyrwał go przemocą z rąk naszych,
rozkazując, aby jego oskarżyciele przyszli do ciebie.
'''
"8" = ''':sup:`8` Przesłuchawszy go będziesz mógł sam od niego dowiedzieć się
wszystkiego, o co go oskarżamy.
'''
"9" = ''':sup:`9` Żydzi potwierdzili to, oświadczając, że sprawa tak się przedstawia.
'''
"10" = ''':sup:`10` Kiedy namiestnik dał znak, aby mówił, Paweł odpowiedział:
'''
"11" = ''':sup:`11` Wiem, że od wielu lat jesteś sędzią tego narodu, dlatego śmiało
będę się bronił. Możesz się bowiem przekonać, że nie więcej jak
dwanaście dni temu przybyłem do Jerozolimy, aby oddać pokłon Bogu.
'''
"12" = ''':sup:`12` Nie spotkali mnie w świątyni ani rozprawiającego z kimkolwiek, ani
wywołującego tłumne zbiegowisko bądź w synagodze, bądź w mieście,
'''
"13" = ''':sup:`13` i nie mogą oni dowieść ci tego, o co mnie teraz oskarżają.
'''
"14" = ''':sup:`14` To jednak wyznaję przed tobą: Według drogi, nazywanej przez nich
sektą, służę Bogu moich ojców, wierząc we wszystko, co napisane zostało
w Prawie i u Proroków.
'''
"15" = ''':sup:`15` Mam też w Bogu nadzieję, którą również oni mają, że nastąpi
zmartwychwstanie sprawiedliwych i niesprawiedliwych.
'''
"16" = ''':sup:`16` I sam usilnie się staram, aby mieć zawsze czyste sumienie wobec
Boga i wobec ludzi.
'''
"17" = ''':sup:`17` Po wielu latach przybyłem z jałmużnami i ofiarami dla mego narodu.
'''
"18" = ''':sup:`18` Wtedy spotkali mnie oczyszczonego w świątyni, bez tłumu i bez
zbiegowiska
'''
"19" = ''':sup:`19` niektórzy Żydzi z Azji; oni powinni stanąć przed tobą i wnieść
skargę, jeśli mają coś przeciwko mnie.
'''
"20" = ''':sup:`20` A ci tutaj niechże powiedzą, jakiego przestępstwa dopatrzyli się we
mnie, gdy stanąłem przed Sanhedrynem.
'''
"21" = ''':sup:`21` Chyba jedynie tego, że stojąc wśród nich zawołałem głośno: Sądzicie
mnie dzisiaj z powodu /wiary w/ zmartwychwstanie umarłych.
'''
"22" = ''':sup:`22` Feliks odroczył ich sprawę, znając dokładnie tę drogę. Rozpatrzę
waszą sprawę - powiedział - gdy przybędzie trybun Lizjasz.
'''
"23" = ''':sup:`23` A setnikowi rozkazał strzec go, zastosować ulgi i nie przeszkadzać
żadnemu z przyjaciół w oddawaniu mu usług.
'''
"24" = ''':sup:`24` Po kilku dniach przybył Feliks ze swoją żoną Druzyllą, która była
Żydówką. Posłał po Pawła i słuchał jego /nauki/ o wierze w Jezusa
Chrystusa.
'''
"25" = ''':sup:`25` Lecz kiedy Paweł mówił o sprawiedliwości i o wstrzemięźliwości, i o
przyszłym sądzie, Feliks przestraszony odpowiedział: Teraz możesz
odejść. Gdy znajdę czas, wezwę cię znowu.
'''
"26" = ''':sup:`26` Spodziewał się przy tym, że dostanie od Pawła pieniądze, i dlatego
częściej posyłał po niego i rozmawiał z nim.
'''
"27" = ''':sup:`27` Po upływie dwóch lat następcą Feliksa został Porcjusz Festus.
Feliks jednak pozostawił Pawła w więzieniu, chcąc okazać Żydom
życzliwość.
'''
"Notes" = '''
Notas de rodapé:
24:1-9 - Paweł zostaje oskarżony przez wrogów przed Feliksem, ale
odpowiada ze spokojem i pewnością swojej niewinności. Ten epizod
ilustruje, jak można bronić wiary z jasnością i odwagą (zob. także 1 P
3,14-16 i Dz 26,1-23).
24:10-21 - Paweł broni się przed Feliksem, podkreślając swoje
nienaganne postępowanie i powód uwięzienia, którym jest nadzieja
zmartwychwstania umarłych. To ilustruje, jak ewangelia może być błędnie
interpretowana (zob. także Dz 26,6-8 i 1 Kor 15,12-22).
24:22-27 - Feliks odwleka wydanie wyroku przez Pawła, licząc na
łapówkę, pokazując w ten sposób, że chrześcijańska prawość może zostać
wystawiona na próbę przez egoistyczne pobudki (zobacz również 1
Tymoteusza 6:10 i Jakuba 4:4).
24:27:00 - Feliks zostawia Pawła w więzieniu na dwa lata, pokazując,
jak cierpliwość i zaufanie Bogu okazują się niezbędne, gdy okoliczności
wydają się trudne (zobacz również Rzymian 8:28 i Jakuba 5:7-8).
'''
