[6]
"1" = ''':sup:`1` Słuchajcie, proszę, tego, co Pan powiedział: Stań, prawuj się wobec
gór, niech słuchają pagórki twego głosu!
'''
"2" = ''':sup:`2` Słuchajcie, góry sporu Pańskiego, nakłońcie uszu, posady ziemi! Oto
Pan ma spór ze swym ludem i oskarżać będzie Izraela.
'''
"3" = ''':sup:`3` Ludu mój, cóżem ci uczynił? Czym ci się uprzykrzyłem? Odpowiedz Mi!
'''
"4" = ''':sup:`4` Otom cię wywiódł z ziemi egipskiej, z domu niewoli wybawiłem ciebie
i posłałem przed obliczem twoim Mojżesza, Aarona i Miriam.
'''
"5" = ''':sup:`5` Ludu mój, wspomnij, proszę, co zamierzał Balak, król Moabu, a co mu
odpowiedział Balaam, syn Beora? Co było od Szittim do Gilgal - żebyś
poznał zbawcze dzieła Pańskie.
'''
"6" = ''':sup:`6` Z czym stanę przed Panem, i pokłonię się Bogu wysokiemu? Czy stanę
przed Nim z ofiarą całopalną, z cielętami rocznymi?
'''
"7" = ''':sup:`7` Czy Pan się zadowoli tysiącami baranów, miriadami potoków oliwy? Czy
trzeba, bym wydał pierworodnego mego za mój występek, owoc łona mego za
grzech mojej duszy?
'''
"8" = ''':sup:`8` Powiedziano ci, człowiecze, co jest dobre. I czegoż żąda Pan od
ciebie, jeśli nie pełnienia sprawiedliwości, umiłowania życzliwości i
pokornego obcowania z Bogiem twoim?
'''
"9" = ''':sup:`9` Głos Pana woła do miasta: "A mądrością jest bać się imienia
Twojego": Słuchajcie rózgi i Tego, co ją ustanowił.
'''
"10" = ''':sup:`10` Czy mogę znieść skarby nieprawości i efę szczupłą, przeklętą?
'''
"11" = ''':sup:`11` Czy usprawiedliwię szale niegodziwe, a w worku - fałszywe ciężarki,
'''
"12" = ''':sup:`12` przez które bogacze jego pełni są zdzierstwa, a mieszkańcy jego
wypowiadają kłamstwa "i język w ich ustach jest zdradliwy"?
'''
"13" = ''':sup:`13` Ja sam więc zacząłem cię chłostać, pustoszyć ciebie za twoje
grzechy.
'''
"14" = ''':sup:`14` Będziesz jadł, lecz się nie nasycisz, bo czczość będzie w twoich
ocalisz, oddam pod miecz.
'''
"15" = ''':sup:`15` Będziesz siał, lecz żąć nie będziesz; będziesz wytłaczał oliwę,
lecz oliwą się nie namaścisz; będziesz wyciskał moszcz, lecz nie
będziesz pił wina.
'''
"16" = ''':sup:`16` Przestrzegałeś ustaw Omriego i wszelkich praktyk domu Achaba.
Postępowaliście według ich rad, żebym cię oddał na spustoszenie, a
'''
