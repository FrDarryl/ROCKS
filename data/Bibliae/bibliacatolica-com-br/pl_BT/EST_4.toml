[4]
"1" = ''':sup:`1` A skoro Mardocheusz dowiedział się o wszystkim, co czyniono, rozdarł
szaty i okrył się worem i popiołem, i wyszedł na środek miasta, i
lamentował głośno i gorzko.
'''
"2" = ''':sup:`2` I przyszedł aż pod Bramę Królewską, ponieważ nie wolno było wejść do
samej Bramy Królewskiej przyodzianemu w wór pokutny.
'''
"3" = ''':sup:`3` A w każdym państwie, wszędzie, dokąd dekret króla i prawo jego
dotarły, powstał wielki smutek u Żydów i posty, i płacz, i lament. Wór
pokutny i popiół stanowiły posłanie dla wielu.
'''
"4" = ''':sup:`4` I przyszły służące Estery i jej eunuchowie, i opowiedzieli jej o
tym. Wtedy królowa zlękła się bardzo i posłała szaty, aby ubrać
Mardocheusza i zdjąć wór z niego, ale on nie przyjął.
'''
"5" = ''':sup:`5` Wtedy zawołała Estera Hataka, który spośród eunuchów królewskich
usługiwał jej osobiście, i posłała go do Mardocheusza, aby dowiedział
się, po co to wszystko i dlaczego.
'''
"6" = ''':sup:`6` I poszedł Hatak do Mardocheusza na rynek miasta, który był przed
Bramą Królewską.
'''
"7" = ''':sup:`7` Mardocheusz opowiedział mu wszystko, co się zdarzyło, i dokładnie
powiadomił go o sumie srebra, którą Haman przyrzekł wpłacić do skarbca
królewskiego za Żydów, skoro tylko będzie mógł ich wygładzić.
'''
"8" = ''':sup:`8` I odpis dokumentu prawnego, który wydano w Suzie, aby ich wygładzić,
dał mu do pokazania Esterze, celem powiadomienia jej i polecenia, aby
poszła do króla i błagała go o łaskę, i prosiła przed nim za ludem
swoim.
'''
"9" = ''':sup:`9` A Hatak odszedł i powiedział Esterze słowa Mardocheusza.
'''
"10" = ''':sup:`10` I odpowiedziała Estera Hatakowi i poleciła mu iść do Mardocheusza:
'''
"11" = ''':sup:`11` Wszyscy słudzy króla i ludność państw królewskich wiedzą, że jedno
dla nich jest prawo, dla każdego mężczyzny i każdej kobiety, którzy
udają się do króla na dziedziniec wewnętrzny, a którzy nie otrzymali
wezwania: mają być zabici, chyba że król wyciągnie nad nimi złote
berło, to wtedy pozostaną przy życiu. A mnie nie zawołano, abym poszła
do króla, już od dni trzydziestu.
'''
"12" = ''':sup:`12` I powiedziano Mardocheuszowi słowa Estery.
'''
"13" = ''':sup:`13` Wtedy Mardocheusz rzekł, aby odpowiedzieli Esterze: Nie myśl sobie
w sercu, że uratujesz się w domu króla, jedyna ze wszystkich Żydów,
'''
"14" = ''':sup:`14` bo jeśli ty zachowasz milczenie w tym czasie, uwolnienie i ratunek
dla Żydów przyjdzie z innego miejsca, a ty i dom ojca twojego
zginiecie. A kto wie, czy nie ze względu na tę właśnie chwilę
dostąpiłaś godności królowej?
'''
"15" = ''':sup:`15` I rzekła Estera, aby odpowiedziano Mardocheuszowi:
'''
"16" = ''':sup:`16` Idź, zgromadź wszystkich Żydów, którzy znajdują się w Suzie.
Pośćcie za mnie, nie jedząc i nie pijąc trzy dni, nocą i dniem. Ja też
i dziewczęta moje będziemy pościły podobnie. Potem pójdę do króla, choć
to niezgodne z prawem, a jeśli zginę, to zginę.
'''
"17" = ''':sup:`17` I poszedł Mardocheusz i uczynił stosownie do tego wszystkiego, co
mu poleciła Estera. (7a) Błagał Pana, wspominając na wszystkie dzieła
Pańskie i mówił: (7b) Panie, Panie, Królu, Wszechmogący, ponieważ w
mocy Twojej jest wszystko i nie masz takiego, który by Ci się
sprzeciwił, gdy chcesz ocalić Izraela, (7c) ponieważ Tyś uczynił niebo
i ziemię, i wszystko, co na niej pod niebem godne jest podziwu, Ty
jesteś Panem wszystkiego i nie ma nikogo, kto by się sprzeciwił Tobie,
Panu. (7d) Ty znasz wszystko, Ty wiesz - tego, iż nie oddawałem pokłonu
pysznemu Hamanowi, nie czyniłem ani z pychy, ani z zuchwałości, ani z
żądzy sławy. Byłem nawet gotów ślady stóp jego całować dla ocalenia
Izraela. (7e) Lecz uczyniłem to, aby nie stawiać wyżej czci człowieka
nad cześć Boga i aby nikomu nie oddawać pokłonu, oprócz Ciebie, Panie
mój, i nie uczyniłem tego z pychy. (7f) A teraz, Panie Boże, Królu,
Boże Abrahama, ocal lud Twój, bo czyhają na zgubę naszą i mają zamiar
zniszczyć nas, Twoje prastare dziedzictwo. (7g) Nie gardź dziedzictwem
Twoim, które wykupiłeś dla siebie z Egiptu. (7h) Wysłuchaj prośby mojej
i okaż miłosierdzie nad dziedzicznym Twym działem, i obróć smutek nasz
w radość, abyśmy żyli i imię Twoje, Panie, wielbili, i nie zamykaj ust
chwalących Ciebie, Panie. (7i) I cały Izrael wołał ze wszystkich sił
swoich, bo śmierć stała im przed oczami. (7k) Także królowa Estera
zwróciła się do Pana, przejęta niebezpieczeństwem śmierci. Zdjęła swe
szaty okazałe, przywdziała suknie smutku i żałoby i w miejsce wonnego
pachnidła pokryła głowę swą popiołem i śmieciami, i ciało swoje
poniżyła bardzo, a radosne ozdoby zastąpiła rozpuszczonymi włosami.
(7l) I błagała Pana, Boga Izraela, i rzekła: Panie mój, Królu nasz, Ty
jesteś jedyny, wspomóż mnie samotną, nie mającą oprócz Ciebie żadnego
wspomożyciela, bo niebezpieczeństwo jest niejako w ręce mojej. (7m) Ja
słyszałam od młodości mojej w pokoleniu moim w ojczyźnie, że Ty, Panie,
wybrałeś Izraela spośród wszystkich narodów i ojców naszych ze
wszystkich ich przodków na wieczystą posiadłość i uczyniłeś im tak
wiele rzeczy według obietnicy. (7n) A teraz zgrzeszyliśmy przed
obliczem Twoim i wydałeś nas w ręce wrogów naszych za to, żeśmy czcili
ich bóstwa. Sprawiedliwy jesteś, Panie! (7o) A oni nie zadowolili się
gorzkością niewoli naszej i włożyli ręce swoje w ręce bożków swoich,
aby odmienić obietnice ust Twoich i aby wyniszczyć dziedzictwo Twoje,
zamknąć usta tych, którzy Cię wielbią, i zgasić sławę Twego domu i
ołtarza Twego, (7p) a otworzyć usta pogan na przymioty bezwartościowych
bałwanów i podziwianie na wieki cielesnego króla. (7q) Nie oddawaj,
Panie, berła Twego tym, którzy nie istnieją, i niech się nie naigrawają
z naszego upadku, lecz zwróć postanowienie ich przeciwko nim; tego zaś
, który zaczął z nami walkę, przykładnie ukarz! (7r) Wspomnij, Panie,
pokaż się w chwili udręczenia naszego i dodaj mi odwagi, Królu bogów i
Władco nad wszystkimi władcami. (7s) Daj odpowiednią mowę w usta moje
przed obliczem lwa i obróć serce jego ku nienawiści do wroga naszego,
aby zginął on sam i ci, którzy z nim jedno myślą. (7t) Wybaw nas ręką
Twoją i wspomóż mnie opuszczoną i nie mającą nikogo oprócz Ciebie,
Panie. (7u) Ty wiesz wszystko, wiesz, że nienawidzę chwały bezbożnych i
brzydzę się łożem nieobrzezanych i każdym obcym. (7w) Ty znasz niedolę
moją i to, że brzydzę się znakiem mojego wywyższenia, który noszę na
głowie w dniach publicznych wystąpień. Brzydzę się nim jak łachmanem
krwawiącej kobiety i nie noszę go w dniach mego odpoczynku. (7x) Także
nie jadła służebnica Twoja ze stołu Hamana i nie ceniła sobie wysoko
uczty króla ani też nie piła wina płynnych ofiar. (7y) I nie radowała
się służebnica Twoja od dnia zabrania jej aż dotąd, jak tylko w Tobie,
Panie, Boże Abrahama. (7z) O Boże potężny nad wszystkimi, wysłuchaj
głosu pozbawionych nadziei i wyratuj nas z ręki niegodziwych, mnie zaś
uwolnij od mego lęku.
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - Reakcja Mordechaja na dekret ukazuje ból i rozpacz narodu
żydowskiego. Żałoba i skrucha są oznakami potrzeby zwrócenia się do
2:12-13).
4:4-8 - Estera otrzymuje wiadomość od Mordechaja i zostaje
skonfrontowana z rzeczywistością sytuacji. Gotowość Mordechaja do
poinformowania Estery o niebezpieczeństwie jest przykładem
odpowiedzialności każdego w walce o sprawiedliwość (zob. także Prz
27,17 i Gal 6,2).
4:9-11 - Wahanie Estery przed stawieniem się królowi odzwierciedla
strach i presję kultury perskiej. Sytuacja ta uwypukla odwagę potrzebną
do zabrania głosu w imieniu uciśnionych (zob. także 2 Tymoteusza 1:7 i
Efezjan 6:10-11).
4:12-14 - Wypowiedź Mordechaja o przeznaczeniu Estery i możliwości
powołania jej do takiej roli jest silnym przypomnieniem suwerenności
Boga. On posługuje się ludźmi i okolicznościami, aby realizować swoje
cele (zob. także Jeremiasza 29:11 i Rzymian 8:28).
4:15-17 - Decyzja Estery o wstawiennictwie za ludem jest wyrazem wiary
i odwagi. Podkreśla się wagę modlitwy i postu jako przygotowania do
stawiania czoła wyzwaniom. Wspólne działanie ludu Bożego jest kluczowe
'''
