[30]
"1" = ''':sup:`1` Słowo, które Pan skierował do Jeremiasza:
'''
"2" = ''':sup:`2` To mówi Pan, Bóg Izraela: Napisz w księdze wszystkie słowa, jakie
powiedziałem do ciebie.
'''
"3" = ''':sup:`3` Bo oto nadchodzą dni - wyrocznia Pana - w których odmienię los
mojego narodu, Izraela i Judy - mówi Pan. Przyprowadzę ich znów do
ziemi, jaką dałem ich przodkom, i wezmą ją w posiadanie.
'''
"4" = ''':sup:`4` Następujące słowa wypowiedział Pan do Izraela i do Judy:
'''
"5" = ''':sup:`5` To mówi Pan: Usłyszeliśmy krzyk bolesny trwogi, a nie pokoju.
'''
"6" = ''':sup:`6` Pytajcie się i patrzcie: Czy mężczyzna może rodzić? Dlaczego widzę
wszystkich mężczyzn z rękami na biodrach jak u rodzącej kobiety? Każda
twarz powlekła się bladością.
'''
"7" = ''':sup:`7` Ach, jak wielki to dzień, nie ma on równego sobie! Będzie on czasem
ucisku Jakuba, a jednak on zostanie zeń wybawiony!
'''
"8" = ''':sup:`8` W dniu tym - wyrocznia Pana Zastępów - skruszę jarzmo znad ich szyi,
zerwę ich więzy, tak że nie będą więcej służyć obcym.
'''
"9" = ''':sup:`9` Będą zaś służyć Panu, swemu Bogu, i Dawidowi, swojemu królowi,
którego im wzbudzę.
'''
"10" = ''':sup:`10` Ty się jednak nie bój, sługo mój Jakubie - wyrocznia Pana - i nie
lękaj się, Izraelu, bo Ja cię wybawię z dalekiej ziemi, twoje potomstwo
z kraju jego wygnania. Powróci Jakub i będzie zażywał nie zmąconego
niczym pokoju, a nikt go nie będzie trwożył.
'''
"11" = ''':sup:`11` Ja bowiem jestem z tobą - wyrocznia Pana - by cię wybawić. Zgotuję
zagładę wszystkim narodom, między którymi cię rozproszyłem, ciebie zaś
nie wyniszczę. Ukarzę cię jednak sprawiedliwie i nie ujdziesz zupełnie
bezkarnie.
'''
"12" = ''':sup:`12` To bowiem mówi Pan: Dotkliwa jest twoja klęska, nieuleczalna twoja
rana.
'''
"13" = ''':sup:`13` Nikt się nie troszczy o twoją sprawę, nie ma lekarstwa, by cię
uzdrowić.
'''
"14" = ''':sup:`14` Wszyscy, co cię kochali, zapomnieli o tobie, nie szukają już
ciebie, gdyż dotknąłem ciebie, tak jak się rani wroga, surową karą.
Przez wielką twą nieprawość pomnożyły się twoje grzechy.
'''
"15" = ''':sup:`15` Dlaczego krzyczysz z powodu twej rany, że ból twój nie da się
uśmierzyć? Przez wielką twoją nieprawość i liczne twoje grzechy to ci
uczyniłem.
'''
"16" = ''':sup:`16` Wszyscy jednak, co cię chcieli pochłonąć, sami ulegną pożarciu.
Wszyscy, co ciebie uciskali, pójdą w niewolę. Ci, co grabili ciebie
zostaną ograbieni. Wszystkich tych, co łupili ciebie, wydam na łup.
'''
"17" = ''':sup:`17` Albowiem przywrócę ci zdrowie i z ran ciebie uleczę - wyrocznia
Pana - gdyż nazywają cię Odrzuconą, Syjonie, o którą się nikt nie
troszczy.
'''
"18" = ''':sup:`18` To mówi Pan: Oto przywrócę do poprzedniego stanu namioty Jakuba i
okażę miłosierdzie nad jego siedzibami. Miasto zostanie wzniesione na
swych ruinach, a pałace staną na swoim miejscu.
'''
"19" = ''':sup:`19` Rozlegną się stamtąd hymny pochwalne i głosy pełne radości. Pomnożę
ich, i nie zmaleje ich liczba, przysporzę im chwały, by nimi nikt nie
pogardzał.
'''
"20" = ''':sup:`20` Jego synowie będą tak jak dawniej i jego zgromadzenie powstanie
wobec Mnie; ukarzę natomiast wszystkich jego ciemięzców.
'''
"21" = ''':sup:`21` A jego władca będzie spośród niego, panujący jego będzie od niego
pochodził. Zapewnię mu dostęp do Siebie, tak że się zbliży do Mnie. Bo
kto inaczej miałby odwagę zbliżyć się do Mnie? - wyrocznia Pana.
'''
"22" = ''':sup:`22` Wy będziecie moim narodem, a Ja będę waszym Bogiem.
'''
"23" = ''':sup:`23` Oto wichura idzie od Pana, powstaje burza, spadnie ona na głowę
niegodziwych.
'''
"24" = ''':sup:`24` Nie ustanie palący gniew Pana, dopóki nie dokona On i nie
urzeczywistni zamiarów swego serca. Przy końcu dni to zrozumiecie.
'''
"Notes" = '''
Notas de rodapé:
30:1-3 - Bóg zapowiada odrodzenie Izraela i Judy po ich cierpieniach.
Ta obietnica odrodzenia odzwierciedla Boże miłosierdzie, które zawsze
ma plan odnowy dla swojego ludu, nawet po czasach wielkiego ucisku
30:4-11 - Podkreślana jest obietnica wyzwolenia Izraela z niewoli,
podkreślając wierność Boga. Cierpienie Izraelitów doprowadzi do
odzyskania wolności, a Pan będzie ich Bogiem, prowadząc ich z powrotem
do Ziemi Obiecanej (zob. także Izajasz 43:1-7 i Łukasz 4:18-19).
30:12-17 - Zniszczenie Izraela z powodu grzechu jest wyjaśnione, ale
Bóg obiecuje uzdrowienie i naprawienie ran spowodowanych grzechem.
Odnowa, nie tylko fizyczna, ale i duchowa, jest niezbędna dla pełni
30:18-22 - Bóg obiecuje odbudować miasta Izraela i Judy, które ponownie
staną się Jego ludem. Potwierdza przymierze z domem Izraela,
przywracając radość i dobrobyt. Ta obietnica jest potwierdzeniem Bożego
planu odkupienia dla ludzkości (zob. także Ezechiela 36:24-28 i
Hebrajczyków 8:10).
30:23-24 - Bóg obiecuje zemstę na narodach, które uciskają Jego lud, i
ustanowi czas pokoju. Sąd Boży nad wrogimi narodami objawia Jego
sprawiedliwość i władzę nad wszystkimi królestwami (zob. także Izajasza
61:2 i Objawienie 19:11-16).
'''
