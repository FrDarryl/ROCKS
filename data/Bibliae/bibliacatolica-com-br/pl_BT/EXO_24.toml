[24]
"1" = ''':sup:`1` I rzekł Pan do Mojżesza: Wstąp do Pana, ty, Aaron, Nadab, Abihu i
siedemdziesięciu ze starszych Izraela i oddajcie pokłon z daleka.
'''
"2" = ''':sup:`2` Mojżesz sam zbliży się do Pana, lecz oni się nie zbliżą i lud nie
wstąpi z nim.
'''
"3" = ''':sup:`3` Wrócił Mojżesz i obwieścił ludowi wszystkie słowa Pana i wszystkie
Jego zlecenia. Wtedy cały lud odpowiedział jednogłośnie: Wszystkie
słowa, jakie powiedział Pan, wypełnimy.
'''
"4" = ''':sup:`4` Spisał więc Mojżesz wszystkie słowa Pana. Nazajutrz wcześnie rano
zbudował ołtarz u stóp góry i postawił dwanaście stel, stosownie do
liczby dwunastu pokoleń Izraela.
'''
"5" = ''':sup:`5` Potem polecił młodzieńcom izraelskim złożyć Panu ofiarę całopalną i
ofiarę biesiadną z cielców.
'''
"6" = ''':sup:`6` Mojżesz zaś wziął połowę krwi i wylał ją do czar, a drugą połową
krwi skropił ołtarz.
'''
"7" = ''':sup:`7` Wtedy wziął Księgę Przymierza i czytał ją głośno ludowi. I
oświadczyli: Wszystko, co powiedział Pan, uczynimy i będziemy
posłuszni.
'''
"8" = ''':sup:`8` Mojżesz wziął krew i pokropił nią lud, mówiąc: Oto krew przymierza,
które Pan zawarł z wami na podstawie wszystkich tych słów.
'''
"9" = ''':sup:`9` Wstąpił Mojżesz wraz z Aaronem, Nadabem, Abihu i siedemdziesięciu
starszymi Izraela.
'''
"10" = ''':sup:`10` Ujrzeli Boga Izraela, a pod Jego stopami jakby jakieś dzieło z
szafirowych kamieni, świecących jak samo niebo.
'''
"11" = ''':sup:`11` Na wybranych Izraelitów nie podniósł On swej ręki, mogli przeto
patrzeć na Boga. Potem jedli i pili.
'''
"12" = ''':sup:`12` Pan rzekł do Mojżesza: Wstąp do Mnie na górę i pozostań tam, a dam
ci tablice kamienne, Prawo i przykazania, które napisałem, aby ich
pouczyć.
'''
"13" = ''':sup:`13` Wstał więc Mojżesz i Jozue, jego pomocnik, i wstąpił Mojżesz na
górę Bożą.
'''
"14" = ''':sup:`14` Powiedział zaś tak do starszyzny: Pozostańcie tu, aż wrócimy do
was. Oto macie Aarona i Chura. Kto miałby jakąś sprawę do załatwienia,
może się zwrócić do nich.
'''
"15" = ''':sup:`15` Gdy zaś Mojżesz wstąpił na górę, obłok ją zakrył.
'''
"16" = ''':sup:`16` Chwała Pana spoczęła na górze Synaj, i okrywał ją obłok przez sześć
dni. W siódmym dniu Pan przywołał Mojżesza z pośrodka obłoku.
'''
"17" = ''':sup:`17` A wygląd chwały Pana w oczach Izraelitów był jak ogień pożerający
na szczycie góry.
'''
"18" = ''':sup:`18` Mojżesz wszedł w środek obłoku i wstąpił na górę. I pozostał
Mojżesz na górze przez czterdzieści dni i przez czterdzieści nocy.
'''
"Notes" = '''
Notas de rodapé:
24:1-2 - Mojżesz, Aaron, Nadab, Abihu i siedemdziesięciu starszych
wchodzą na górę, aby oddać cześć Bogu z daleka, co wskazuje na Jego
świętość i oddzielenie, a także na pośredniczącą rolę Mojżesza.
Odzwierciedla to pełen szacunku lęk przed Bogiem (zob. także Hbr
12,18-24 i Pwt 5,5).
24:3-4 - Mojżesz spisuje wszystkie słowa Pana, a lud zobowiązuje się do
ich przestrzegania. To podkreśla wagę przymierza i zobowiązanie ludu
Izraela do przestrzegania przykazań Bożych (zob. także Wj 19,8 i Joz
24,24).
24:5-8 - Krwią ofiar pokropiony jest lud i ołtarz, pieczętując
przymierze z Bogiem. Symbolizuje to oczyszczenie i oddanie świętości
(zob. także Hbr 9,19-22 i Kpł 17,11).
24:9-11 - Mojżesz i starsi Izraela mają wizję Boga i spożywają posiłek
w Jego obecności, co pokazuje, że przymierze Boga obejmuje społeczność
i osobiste relacje (zobacz także Wyjścia 33:11 i Ewangelię Mateusza
26:26-28).
24:12-18 - Mojżesz wstępuje na górę, aby otrzymać tablice Prawa, i
pozostaje tam przez czterdzieści dni i czterdzieści nocy. Podkreśla to
rolę Mojżesza jako pośrednika między Bogiem a ludem oraz głębokie
'''
