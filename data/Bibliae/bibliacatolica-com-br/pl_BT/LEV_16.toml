[16]
"1" = ''':sup:`1` Następnie powiedział Pan do Mojżesza po śmierci dwóch synów Aarona,
którzy pomarli, kiedy zbliżyli się do Pana.
'''
"2" = ''':sup:`2` Pan powiedział do Mojżesza: Powiedz Aaronowi, swojemu bratu, żeby
nie w każdym czasie wchodził do Miejsca Najświętszego poza zasłonę,
przed przebłagalnię, która jest na arce, aby nie umarł, kiedy będę się
ukazywać w obłoku nad przebłagalnią.
'''
"3" = ''':sup:`3` Oto jak Aaron będzie wchodzić do Miejsca Najświętszego: weźmie
młodego cielca na ofiarę przebłagalną i barana na ofiarę całopalną.
'''
"4" = ''':sup:`4` Ubierze się w tunikę świętą, lnianą, i w spodnie lniane, przepasze
się pasem lnianym, włoży na głowę tiarę lnianą - to są święte szaty.
Wykąpie ciało w wodzie i ubierze się w te szaty.
'''
"5" = ''':sup:`5` Od społeczności Izraelitów weźmie dwa kozły na ofiarę przebłagalną i
jednego barana na ofiarę całopalną.
'''
"6" = ''':sup:`6` Potem Aaron przyprowadzi cielca na ofiarę przebłagalną za siebie
samego i dokona przebłagania za siebie i za swój dom.
'''
"7" = ''':sup:`7` Weźmie dwa kozły i postawi je przed Panem, przed wejściem do Namiotu
Spotkania.
'''
"8" = ''':sup:`8` Następnie Aaron rzuci losy o dwa kozły, jeden los dla Pana, drugi
dla Azazela.
'''
"9" = ''':sup:`9` Potem Aaron przyprowadzi kozła, wylosowanego dla Pana, i złoży go na
ofiarę przebłagalną.
'''
"10" = ''':sup:`10` Kozła wylosowanego dla Azazela postawi żywego przed Panem, aby
dokonać na nim przebłagania, a potem wypędzić go dla Azazela na
pustynię.
'''
"11" = ''':sup:`11` Potem Aaron przyprowadzi cielca na ofiarę przebłagalną za siebie i
dokona przebłagania za siebie i za swój dom, zabije cielca na ofiarę
przebłagalną za siebie samego.
'''
"12" = ''':sup:`12` Następnie weźmie pełną kadzielnicę węgli rozżarzonych z ołtarza,
który jest przed Panem, i dwie pełne garści wonnego kadzidła w proszku
i wniesie je poza zasłonę.
'''
"13" = ''':sup:`13` Rzuci kadzidło na ogień przed Panem, tak iż obłok kadzidła okryje
'''
"14" = ''':sup:`14` Następnie weźmie trochę krwi cielca i od wschodu pokropi palcem
przed przebłagalnią. Siedem razy pokropi przed przebłagalnią palcem
umoczonym we krwi.
'''
"15" = ''':sup:`15` Potem zabije kozła jako ofiarę przebłagalną za lud, wniesie krew
jego poza zasłonę i uczyni z tą krwią to samo, co uczynił z krwią
cielca. Pokropi nią przebłagalnię z góry i z przodu
'''
"16" = ''':sup:`16` i dokona przebłagania nad Miejscem Świętym za nieczystości
Izraelitów i za ich przestępstwa według wszystkich ich grzechów. To
samo uczyni z Namiotem Spotkania, który znajduje się u nich - w środku
ich nieczystości.
'''
"17" = ''':sup:`17` Żaden człowiek nie będzie obecny w Namiocie Spotkania od chwili,
kiedy Aaron wejdzie, aby dokonać obrzędu przebłagania w Miejscu
Najświętszym, dopóki nie wyjdzie. Tak dokona przebłagania za siebie
samego, za swój dom i za całe zgromadzenie Izraela.
'''
"18" = ''':sup:`18` Potem wyjdzie do ołtarza, który jest przed Panem, aby dokonać nad
nim przebłagania. Weźmie trochę z krwi cielca i z krwi kozła i pomaże
nią rogi dokoła ołtarza.
'''
"19" = ''':sup:`19` Następnie siedem razy pokropi go palcem umoczonym we krwi. W ten
sposób oczyści go od nieczystości Izraelitów i poświęci go.
'''
"20" = ''':sup:`20` Kiedy już ukończy obrzęd przebłagania nad Miejscem Świętym,
Namiotem Spotkania i ołtarzem, każe przyprowadzić żywego kozła.
'''
"21" = ''':sup:`21` Aaron położy obie ręce na głowę żywego kozła, wyzna nad nim
wszystkie winy Izraelitów, wszystkie ich przestępstwa dotyczące
wszelkich ich grzechów, włoży je na głowę kozła i każe człowiekowi do
tego przeznaczonemu wypędzić go na pustynię.
'''
"22" = ''':sup:`22` W ten sposób kozioł zabierze z sobą wszystkie ich winy do ziemi
bezpłodnej. Ów człowiek wypędzi kozła na pustynię.
'''
"23" = ''':sup:`23` Wtedy Aaron wejdzie do Namiotu Spotkania, zdejmie szaty lniane,
które włożył wchodząc do Miejsca świętego, i tam je położy.
'''
"24" = ''':sup:`24` Wykąpie ciało w wodzie w miejscu poświęconym, włoży szaty, wyjdzie,
złoży swoją ofiarę całopalną, a także ofiarę całopalną w imieniu ludu,
aby dokonać przebłagania za siebie i za lud.
'''
"25" = ''':sup:`25` Także tłuszcz ofiary przebłagalnej zamieni w dym na ołtarzu.
'''
"26" = ''':sup:`26` Człowiek, który wypędził kozła dla Azazela, wypierze ubranie,
wykąpie ciało w wodzie, potem wróci do obozu.
'''
"27" = ''':sup:`27` Cielec zaś ofiary przebłagalnej i kozioł ofiary przebłagalnej,
których krew była użyta do obrzędu przebłagania w Miejscu Świętym -
będą wyniesione poza obóz i spalone ogniem razem ze skórą, mięsem i
zawartością jelit.
'''
"28" = ''':sup:`28` Ten, który je spali, wypierze ubranie, wykąpie ciało w wodzie i
wróci do obozu.
'''
"29" = ''':sup:`29` Oto dla was ustawa wieczysta: Dziesiątego dnia siódmego miesiąca
będziecie pościć. Nie będziecie wykonywać żadnej pracy, ani tubylec,
ani przybysz, który osiedlił się wśród was.
'''
"30" = ''':sup:`30` Bo tego dnia będzie za was dokonywane przebłaganie, aby oczyścić
was od wszystkich grzechów. Przed Panem będziecie oczyszczeni.
'''
"31" = ''':sup:`31` Będzie to dla was święty szabat odpoczynku. Będziecie w tym dniu
pościć. Jest to ustawa wieczysta.
'''
"32" = ''':sup:`32` Dokonywać obrzędu przebłagania będzie kapłan, który będzie
namaszczony i wprowadzony w czynności kapłańskie na miejsce swego ojca.
Włoży na siebie lniane szaty, szaty święte,
'''
"33" = ''':sup:`33` i dokona obrzędu przebłagania nad Miejscem Najświętszym, dokona też
przebłagania nad Namiotem Spotkania, ołtarzem, a także za kapłanów i za
cały lud zgromadzenia.
'''
"34" = ''':sup:`34` Będzie to dla was ustawa wieczysta, ażeby raz w roku dokonywano
przebłagania za wszystkie grzechy Izraelitów. Uczyniono więc, jak Pan
rozkazał Mojżeszowi.
'''
"Notes" = '''
Notas de rodapé:
16:1-4 - Dzień Przebłagania (Jom Kipur) jest ustanowiony jako coroczny
czas, w którym arcykapłan dokonuje przebłagania za grzechy całego ludu.
Wydarzenie to symbolizuje Boże miłosierdzie i potrzebę pojednania (zob.
także Hbr 9,7 i Rz 3,25).
16:5-10 - Rytuał z dwoma kozłami, z których jeden był składany w
ofierze, a drugi, „kozioł ofiarny”, był wypędzany na pustynię,
ilustruje usunięcie grzechu i odkupienie poprzez ofiarę zastępczą
(zobacz także Izajasza 53:4-6 i Jana 1:29).
16:11-14 - Arcykapłan składał ofiarę za siebie, zanim dokonał
przebłagania za grzechy ludu, co pokazuje, że nawet przywódcy duchowi
potrzebują oczyszczenia. Podkreśla to powszechną potrzebę łaski Bożej
(zob. także Hbr 5,3 i Kpł 9,7).
16:15-19 - Krwią ofiary pokropiono tron łaski w Miejscu Najświętszym,
co symbolizowało zadośćuczynienie i przywrócenie relacji między Bogiem
a Jego ludem (zobacz również Rzymian 5:9 i Hebrajczyków 9:22).
16:29-34 - Dzień Przebłagania był wiecznym świętem dla ludu Izraela,
corocznie przypominającym mu o potrzebie oczyszczenia i pojednania z
Bogiem. Zapowiadał on ostateczną ofiarę Chrystusa, która raz na zawsze
zgładziła grzech (zob. także Hbr 9,24-26 i 1 J 2,1-2).
'''
