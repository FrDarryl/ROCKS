"1" = ''':sup:`1` Znalazł się tam przypadkiem pewien niegodziwiec, któremu było na
imię Szeba, syn Bikriego, Beniaminita. Zatrąbił on w róg i krzyknął:
Nie mamy działu wspólnego z Dawidem ani dziedzictwa z synem Jessego. O,
Izraelu: Niech każdy idzie do swego namiotu!
'''
"2" = ''':sup:`2` Wtedy wszyscy ludzie z Izraela odstąpili Dawida i poszli za Szebą,
synem Bikriego. Ludzie jednak z Judy od Jordanu aż do Jerozolimy stali
wiernie przy swoim królu.
'''
"3" = ''':sup:`3` Dawid przybył do domu w Jerozolimie. Dziesięć swych nałożnic, które
zostawił celem pilnowania pałacu, kazał niezwłocznie przeprowadzić do
domu będącego pod strażą. Tam otoczył je opieką, lecz więcej się do
nich nie zbliżał. Żyły tak oddzielone aż do dnia swej śmierci - jakby
wdowy za życia.
'''
"4" = ''':sup:`4` Pewnego razu odezwał się król do Amasy: Zwołaj do mnie ludzi z Judy
w ciągu trzech dni, a potem stawisz się tutaj.
'''
"5" = ''':sup:`5` Amasa udał się w celu zwołania pokolenia Judy, przedłużał jednak
swój pobyt poza czas wyznaczony.
'''
"6" = ''':sup:`6` Dawid powiedział Abiszajowi: Szeba, syn Bikriego, będzie dla nas o
wiele gorszy niż Absalom. Zbierz zaraz sługi swojego panai puść się za
nim w pogoń, aby nie znalazł sobiejakich miast warownych i nie zniknął
nam z oczu.
'''
"7" = ''':sup:`7` Ludzie Joaba wyruszyli więc za nim wraz z Keretytami, Peletytami i
wszystkimi bohaterami. Ciągnęli z Jerozolimy, by ścigać Szebę, syna
Bikriego.
'''
"8" = ''':sup:`8` Znajdowali się właśnie obok wielkiego kamienia, który jest w
Gibeonie, gdy spotkał ich Amasa. Joab ubrany był w zbroję, na którą
przepasał miecz, przypięty w swojej pochwiedo bioder; wysunął się on i
wypadł.
'''
"9" = ''':sup:`9` Joab przemówił do Amasy: Jak zdrowie, mój bracie? Joab ujął przy tym
Amasę prawą ręką za brodę, aby go ucałować.
'''
"10" = ''':sup:`10` Amasa nie zwrócił jednak uwagi na miecz w drugiej ręce Joaba. Ten
pchnął go nim w podbrzusze tak, że wnętrzności wylały się na ziemię.
Abiszaj, brat jego, puścili się w pogoń za Szebą, synem Bikriego.
'''
"11" = ''':sup:`11` Jeden z młodych ludzi Joaba zatrzymał się nad ciałemi wołał: Kto
miłuje Joaba i kto jest za Dawidem, niech idzie za Joabem.
'''
"12" = ''':sup:`12` Amasa leżał zbroczony krwią pośrodku ruchliwej drogi. Człowiek ów
zauważył, że przystaje cały lud. Odrzucił więc Amasę z drogi na pole i
przykrył go płaszczem: zauważył bowiem, że każdy z przechodniów
zatrzymywał się.
'''
"13" = ''':sup:`13` Po usunięciu go z drogi, wszyscy szli za Joabem, aby ścigać Szebę,
syna Bikriego.
'''
"14" = ''':sup:`14` Joab przeszedł przez ziemie wszystkich pokoleń izraelskichdo
Abel-Bet-Maaka. Zebrali się też wszyscy sprzymierzeńcy i poszli za nim.
'''
"15" = ''':sup:`15` Przyszedłszy, oblegli Szebę w Abe-Bet-Maaka. Dokoła miasta
zbudowali nasyp, wznoszący się na wysokość murów. Całe wojsko, które
miał Joab przy sobie, przyłożyło się do prac, zmierzających do
zniszczenia murów.
'''
"16" = ''':sup:`16` Z miasta zawołała wtedy pewna mądra kobieta: Słuchajcie!
Słuchajcie! Powiedzcie, proszę, Joabowi: Zbliż się tutaj, bo chcę z
tobą pomówić.
'''
"17" = ''':sup:`17` Kiedy przybliżył się Joab, kobieta spytała: Ty jesteś Joab?
Odpowiedział: Tak, ja. Powiedziała wtedy do niego: Posłuchaj słów
służebnicy swojej. Odrzekł: Słucham.
'''
"18" = ''':sup:`18` I mówiła dalej, co następuje: Od najdawniejszych czasówzwykło się
mówić w ten sposób: Należy zapytać w Abel i tak niech załatwią!
'''
"19" = ''':sup:`19` Należę do najspokojniejszych i najwierniejszych w Izraelu. Ty
chcesz zburzyć główne miasto izraelskie. Dlaczego zamierzasz zniszczyć
dziedzictwo Pana?
'''
"20" = ''':sup:`20` Joab odrzekł: O, dalekie, dalekie to ode mnie. Nie zamierzam ani
burzyć, ani niszczyć.
'''
"21" = ''':sup:`21` Nie tak sprawa wygląda. Jednak człowiek pewien z góry Efraima,
któremu na imię Szeba, syn Bikriego, podniósł rękę na króla Dawida.
Oddajcie więc jego samego, a odstąpię od miasta. Kobieta odpowiedziała
Joabowi: Zaraz głowę jego wyrzucę ci przez mur.
'''
"22" = ''':sup:`22` Udała się więc mądra kobieta do całego ludu. Ścięto głowę Szeby,
syna Bikriego, i rzucono ją Joabowi. On zaś kazał zagrać na rogu i
odstąpiono od miasta. Każdy udał się do swego namiotu. Joab tymczasem
wrócił do króla w Jerozolimie.
'''
"23" = ''':sup:`23` Joab zamianowany został dowódcą całego wojska izraelskiego,
Benajasz zaś, syn Jojady - dowódcą Keretytów i Peletytów.
'''
"24" = ''':sup:`24` Adoram został przełożonym robotników pracujących przymusowo,
Jozafat, syn Achiluda, został pełnomocnikiem,
'''
"25" = ''':sup:`25` Szeja pisarzem, a Sadok i Abiatar - kapłanami.
'''
"26" = ''':sup:`26` Również Ira, pochodzący od Jaira, został kapłanem Dawida.
'''
"Notes" = '''
Notas de rodapé:
20:1-3 - Bunt Szeby jest demonstracją ciągłych podziałów w Izraelu,
uwypuklając wyzwania, z jakimi Dawid mierzy się w roli przywódcy.
Podziały plemienne są powracającym motywem w historii Izraela (zob.
także Gal. 5:15 i Jk. 3:16).
20:4-10 - Joab ponownie ukazuje się jako przebiegły dowódca wojskowy,
ilustrując potrzebę mądrości i strategii w konflikcie. Jego
umiejętności są kluczowe dla przywrócenia porządku, nawet gdy jego
działania budzą wątpliwości (zob. także Prz 24:6 i Koh 10:10).
20:11-13 - Zabójstwo Amasy przez Joaba podkreśla brutalność walki o
władzę i konsekwencje zdrady. Ten akt uwypukla złożoność relacji w
6,7).
20:14-22 - Dyplomacja kobiety z rodu Abla ukazuje wagę mądrości i
mediacji w rozwiązywaniu konfliktów. Jej rola pokazuje, że głos
mądrości może zwyciężyć w obliczu przemocy (zob. także Prz 15,1 i Jk
3,17).
20:23-26 - Rozdział zamyka opis przywrócenia porządku pod przywództwem
Joaba. Podkreśla to ciągłość rządów Dawida i złożoność przywództwa,
które często wymaga podejmowania trudnych decyzji (zobacz także Rzymian
13:1 i 1 Piotra 2:13-14).
'''
