[8]
"1" = ''':sup:`1` A gdy otworzył pieczęć siódmą, zapanowała w niebie cisza jakby na
pół godziny.
'''
"2" = ''':sup:`2` I ujrzałem siedmiu aniołów, którzy stoją przed Bogiem, a dano im
siedem trąb.
'''
"3" = ''':sup:`3` I przyszedł inny anioł, i stanął przy ołtarzu, mając złote naczynie
na żar, i dano mu wiele kadzideł, aby dał je w ofierze jako modlitwy
wszystkich świętych, na złoty ołtarz, który jest przed tronem.
'''
"4" = ''':sup:`4` I wzniósł się dym kadzideł, jako modlitwy świętych, z ręki anioła
przed Bogiem.
'''
"5" = ''':sup:`5` Anioł zaś wziął naczynie na żar, napełnił je ogniem z ołtarza i
zrzucił na ziemię, a nastąpiły gromy, głosy, błyskawice, trzęsienie
ziemi.
'''
"6" = ''':sup:`6` A siedmiu aniołów, mających siedem trąb, przygotowało się, aby
zatrąbić.
'''
"7" = ''':sup:`7` I pierwszy zatrąbił. A powstał grad i ogień - pomieszane z krwią, i
spadły na ziemię. A spłonęła trzecia część ziemi i spłonęła trzecia
część drzew, i spłonęła wszystka trawa zielona.
'''
"8" = ''':sup:`8` I drugi anioł zatrąbił: i jakby wielka góra płonąca ogniem została w
morze rzucona, a trzecia część morza stała się krwią
'''
"9" = ''':sup:`9` i wyginęła w morzu trzecia część stworzeń - te, które mają dusze - i
trzecia część okrętów uległa zniszczeniu.
'''
"10" = ''':sup:`10` I trzeci anioł zatrąbił: i spadła z nieba wielka gwiazda, płonąca
jak pochodnia, a spadła na trzecią część rzek i na źródła wód.
'''
"11" = ''':sup:`11` A imię gwiazdy zowie się Piołun. I trzecia część wód stała się
piołunem, i wielu ludzi pomarło od wód, bo stały się gorzkie.
'''
"12" = ''':sup:`12` I czwarty anioł zatrąbił: i została rażona trzecia część słońca i
trzecia część księżyca, i trzecia część gwiazd, tak iż zaćmiła się
trzecia ich część i dzień nie jaśniał w trzeciej swej części, i noc -
podobnie.
'''
"13" = ''':sup:`13` I ujrzałem, a usłyszałem jednego orła lecącego przez środek nieba,
mówiącego donośnym głosem: Biada, biada, biada mieszkańcom ziemi
trąbić!
'''
