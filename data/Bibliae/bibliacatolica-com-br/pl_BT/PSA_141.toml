[141]
"1" = ''':sup:`1` Psalm. Dawidowy. Do Ciebie wołam, Panie, prędko mi dopomóż; usłysz
głos mój, gdy wołam do Ciebie.
'''
"2" = ''':sup:`2` Niech moja modlitwa będzie stale przed Tobą jak kadzidło;
wzniesienie rąk moich - jak ofiara wieczorna!
'''
"3" = ''':sup:`3` Postaw, Panie, straż moim ustom i wartę przy bramie warg moich!
'''
"4" = ''':sup:`4` Mojego serca nie skłaniaj do złego słowa, do popełniania czynów
niegodziwych, bym nigdy z ludźmi, co czynią nieprawość, nie jadł ich
potraw wybornych.
'''
"5" = ''':sup:`5` Niech sprawiedliwy mię bije: to czyn miłości; olejek występnego
niech nigdy nie ozdabia mojej głowy! Nieustannie przeciwstawiam swą
modlitwę ich złości.
'''
"6" = ''':sup:`6` Popadli w moc Skały ich sędziowie i usłyszeli, jak łagodne były moje
słowa.
'''
"7" = ''':sup:`7` Jak kamień młyński rozbija się o ziemię, tak rozrzucono ich kości
nad czeluścią Szeolu.
'''
"8" = ''':sup:`8` Do Ciebie bowiem, Panie mój, Panie, (zwracam) moje oczy; do Ciebie
się uciekam: Ty nie gub mej duszy.
'''
"9" = ''':sup:`9` Strzeż mnie od sidła, które zastawili ma mnie, i od pułapek
złoczyńców.
'''
"10" = ''':sup:`10` Niechaj występni wpadną w swoje sieci, podczas gdy ja ujdę cało.
'''
"Notes" = '''
