[15]
"1" = ''':sup:`1` Pod koniec siódmego roku przeprowadzisz darowanie długów.
'''
"2" = ''':sup:`2` Na tym będzie polegało darowanie długów: każdy wierzyciel daruje
pożyczkę udzieloną bliźniemu, nie będzie się domagał zwrotu od
bliźniego lub swego brata, ponieważ ogłoszone jest darowanie ku czci
Pana.
'''
"3" = ''':sup:`3` Od obcego możesz się domagać zwrotu, lecz co ci się należy od brata,
daruje twa ręka.
'''
"4" = ''':sup:`4` Ale u ciebie nie powinno być ubogiego. Pan bowiem pobłogosławi ci w
ziemi, którą Pan, Bóg twój, daje ci w posiadanie,
'''
"5" = ''':sup:`5` jeżeli będziesz słuchał wiernie głosu Pana, Boga swego, wykonując
dokładnie wszystkie polecenia, które ja tobie dziś daję.
'''
"6" = ''':sup:`6` Bo Pan, Bóg twój, pobłogosławił ci tak, jak ci to powiedział.
Będziesz pożyczał wielu narodom, a sam od nikogo nie będziesz pożyczał;
będziesz panował nad wielu narodami, a one nad tobą nie zapanują.
'''
"7" = ''':sup:`7` Jeśli będzie u ciebie ubogi któryś z twych braci, w jednym z twoich
miast, w kraju, który ci daje Pan, Bóg twój, nie okażesz twardego serca
wobec niego ani nie zamkniesz swej ręki przed ubogim swym bratem,
'''
"8" = ''':sup:`8` lecz otworzysz mu swą rękę i szczodrze mu udzielisz pożyczki, ile mu
będzie potrzeba.
'''
"9" = ''':sup:`9` Strzeż się, by nie powstała w twym sercu niegodziwa myśl: Blisko
jest rok siódmy, rok darowania, byś złym okiem nie patrzał na ubogiego
twego brata, nie udzielając mu pomocy. On będzie wzywał Pana przeciwko
tobie, a ty obciążysz się grzechem.
'''
"10" = ''':sup:`10` Chętnie mu udziel, niech serce twe nie boleje, że dajesz. Za to
będzie ci Pan, Bóg twój, błogosławił w każdej czynności i w każdej
pracy twej ręki.
'''
"11" = ''':sup:`11` Ubogiego bowiem nie zabraknie w tym kraju, dlatego ja nakazuję:
Otwórz szczodrze rękę swemu bratu uciśnionemu lub ubogiemu w twej
ziemi.
'''
"12" = ''':sup:`12` Jeśli się tobie sprzeda brat twój, Hebrajczyk lub Hebrajka, będzie
niewolnikiem przez sześć lat. W siódmym roku wolnym go wypuścisz od
siebie.
'''
"13" = ''':sup:`13` Uwalniając go, nie pozwolisz mu odejść z pustymi rękami.
'''
"14" = ''':sup:`14` Podarujesz mu cośkolwiek z twego drobnego bydła, klepiska i
tłoczni. Dasz mu coś z tego, w czym Pan, Bóg twój, tobie pobłogosławił.
'''
"15" = ''':sup:`15` Przypomnisz sobie, żeś był niewolnikiem w ziemi egipskiej i wybawił
cię Pan, Bóg twój. Dlatego ci daję dzisiaj ten nakaz.
'''
"16" = ''':sup:`16` Jeśli on ci powie: Nie pójdę od ciebie, bo miłuje ciebie i dom
twój, gdyż dobrze mu u ciebie -
'''
"17" = ''':sup:`17` weźmiesz szydło, przekłujesz mu ucho przyłożywszy je do drzwi, i
będzie twoim niewolnikiem na zawsze. Z niewolnicą postąpisz tak samo.
'''
"18" = ''':sup:`18` Niech ci się to przykrym nie wydaje, że wypuszczasz go wolno od
siebie, gdyż służąc ci przez sześć lat, jest wart podwójnej zapłaty
najemnika, a Pan będzie ci błogosławił we wszystkim, co uczynisz.
'''
"19" = ''':sup:`19` Masz poświęcić Panu, Bogu swemu, każdego pierworodnego samca, który
się urodzi z większego lub mniejszego bydła. Nie będziesz używał do
pracy pierworodnego z cielców i nie będziesz strzygł pierworodnego swej
owcy.
'''
"20" = ''':sup:`20` Spożyjesz je, ty i twój dom w obliczu Pana, Boga twego, rokrocznie
w miejscu, które sobie obierze Pan.
'''
"21" = ''':sup:`21` Jeśli będzie miało jakąś skazę - będzie kulawe, ślepe - lub
jakąkolwiek inną skazę, nie złożysz go na ofiarę dla Pana, Boga swego;
'''
"22" = ''':sup:`22` spożyjesz je w swoim mieście. Czysty i nieczysty człowiek może je
jeść, jak się je gazelę lub jelenia.
'''
"23" = ''':sup:`23` Tylko krwi nie będziesz spożywał, ale jak wodę ją wylejesz na
ziemię.
'''
"Notes" = '''
Notas de rodapé:
15:1-2 - Umorzenie długów co siedem lat jest wyrazem Bożej łaski i
miłosierdzia. Praktyka ta ma na celu zachowanie sprawiedliwości
społecznej i solidarności między członkami społeczności (zob. także Kpł
25,10 i Łk 4,18-19).
15:7-11 - Wezwanie do hojności wobec ubogich podkreśla wagę współczucia
i odpowiedzialności społecznej. Lud Boży jest powołany do troski o
potrzebujących, odzwierciedlając charakter Boga (zob. także Księga
Przysłów 19:17 i List Jakuba 2:15-16).
15:12-18 - Uwolnienie hebrajskich sług po sześciu latach służby jest
przykładem sprawiedliwości i odnowy. Podkreśla godność osoby ludzkiej i
potrzebę wolności w Bogu (zob. także Wj 21,2 i Gal 5,1).
'''
