[5]
"1" = ''':sup:`1` Ku wolności wyswobodził nas Chrystus. A zatem trwajcie w niej i nie
poddawajcie się na nowo pod jarzmo niewoli.
'''
"2" = ''':sup:`2` Oto ja, Paweł, mówię wam: Jeżeli poddacie się obrzezaniu, Chrystus
wam się na nic nie przyda.
'''
"3" = ''':sup:`3` I raz jeszcze oświadczam każdemu człowiekowi, który poddaje się
obrzezaniu: jest on zobowiązany zachować wszystkie przepisy Prawa.
'''
"4" = ''':sup:`4` Zerwaliście więzy z Chrystusem; wszyscy, którzy szukacie
usprawiedliwienia w Prawie, wypadliście z łaski.
'''
"5" = ''':sup:`5` My zaś z pomocą Ducha, na zasadzie wiary wyczekujemy spodziewanej
sprawiedliwości.
'''
"6" = ''':sup:`6` Albowiem w Chrystusie Jezusie ani obrzezanie, ani jego brak nie mają
żadnego znaczenia, tylko wiara, która działa przez miłość.
'''
"7" = ''':sup:`7` Biegliście tak wspaniale! Kto przeszkodził wam trwać przy prawdzie?
'''
"8" = ''':sup:`8` Wpływ ten nie pochodzi od Tego, który was powołuje.
'''
"9" = ''':sup:`9` Trochę kwasu ma moc zakwasić całe ciasto.
'''
"10" = ''':sup:`10` Mam co do was przekonanie w Panu, że innego zdania niż ja nie
będziecie. A na tym, który sieje między wami zamęt, zaciąży wyrok
potępienia, kimkolwiek by on był.
'''
"11" = ''':sup:`11` Co do mnie zaś, bracia, jeśli nadal głoszę obrzezanie, to dlaczego
w dalszym ciągu jestem prześladowany? Przecież wtedy ustałoby
zgorszenie krzyża.
'''
"12" = ''':sup:`12` Bodajby się do końca okaleczyli ci, którzy was podburzają.
'''
"13" = ''':sup:`13` Wy zatem, bracia, powołani zostaliście do wolności. Tylko nie
bierzcie tej wolności jako zachęty do hołdowania ciału, wręcz
przeciwnie, miłością ożywieni służcie sobie wzajemnie!
'''
"14" = ''':sup:`14` Bo całe Prawo wypełnia się w tym jednym nakazie: Będziesz miłował
bliźniego swego jak siebie samego.
'''
"15" = ''':sup:`15` A jeśli u was jeden drugiego kąsa i pożera, baczcie, byście się
wzajemnie nie zjedli.
'''
"16" = ''':sup:`16` Oto, czego uczę: postępujcie według ducha, a nie spełnicie
pożądania ciała.
'''
"17" = ''':sup:`17` Ciało bowiem do czego innego dąży niż duch, a duch do czego innego
niż ciało, i stąd nie ma między nimi zgody, tak że nie czynicie tego,
co chcecie.
'''
"18" = ''':sup:`18` Jeśli jednak pozwolicie się prowadzić duchowi, nie znajdziecie się
w niewoli Prawa.
'''
"19" = ''':sup:`19` Jest zaś rzeczą wiadomą, jakie uczynki rodzą się z ciała: nierząd,
nieczystość, wyuzdanie,
'''
"20" = ''':sup:`20` uprawianie bałwochwalstwa, czary, nienawiść, spór, zawiść,
wzburzenie, niewłaściwa pogoń za zaszczytami, niezgoda, rozłamy,
'''
"21" = ''':sup:`21` zazdrość, pijaństwo, hulanki i tym podobne. Co do nich zapowiadam
wam, jak to już zapowiedziałem: ci, którzy się takich rzeczy
dopuszczają, królestwa Bożego nie odziedziczą.
'''
"22" = ''':sup:`22` Owocem zaś ducha jest: miłość, radość, pokój, cierpliwość,
uprzejmość, dobroć, wierność,
'''
"23" = ''':sup:`23` łagodność, opanowanie. Przeciw takim /cnotom/ nie ma Prawa.
'''
"24" = ''':sup:`24` A ci, którzy należą do Chrystusa Jezusa, ukrzyżowali ciało swoje z
jego namiętnościami i pożądaniami.
'''
"25" = ''':sup:`25` Mając życie od Ducha, do Ducha się też stosujmy.
'''
"26" = ''':sup:`26` Nie szukajmy próżnej chwały, jedni drugich drażniąc i wzajemnie
sobie zazdroszcząc.
'''
"Notes" = '''
Notas de rodapé:
5:1 - Wolność w Chrystusie jest kluczem do życia chrześcijańskiego, a
Paweł napomina Galatów, aby trwali w tej wolności, nie poddając się
ponownie jarzmu niewoli. Wolność jest centralnym punktem ewangelii
(zob. także 1 Koryntian 7:23 i Jana 8:36).
5:13-15 - Paweł naucza, że chrześcijańska wolność powinna służyć innym
z miłością. Miłość jest wypełnieniem prawa, a prawdziwa wolność nie
22,39).
5:16-18 - Paweł napomina chrześcijan, aby żyli według Ducha, a nie
według ciała. Życie w Duchu to ciągła walka z pożądliwościami ciała,
5,18).
5:22-23 - Owoce Ducha Świętego stanowią przeciwieństwo uczynków ciała,
pokazując, że życie w Chrystusie prowadzi do cnót takich jak miłość,
pokój i życzliwość. Owoce te odzwierciedlają wewnętrzną przemianę
5:24-26 - Paweł naucza, że ci, którzy należą do Chrystusa, ukrzyżowali
ciało i teraz żyją według Ducha. Prawdziwa wolność w Chrystusie to
życie w zaparciu się ciała i dążeniu do świętości (zob. także Rz 6,6 i
Kol 3,5).
'''
