[12]
"1" = ''':sup:`1` Zebrali się następnie mężowie z Efraima i przeszedłszy do Safon
rzekli do Jeftego: Dlaczego poszedłeś walczyć z Ammonitami nie
wezwawszy nas do współudziału razem z tobą? Oto ogniem zniszczymy twój
dom nad tobą.
'''
"2" = ''':sup:`2` Odpowiedział im Jefte: Ja i mój lud mieliśmy wielki spór z
Ammonitami. Wzywałem was na pomoc, a nie wybawiliście mnie z ich rąk.
'''
"3" = ''':sup:`3` Widząc, że nie ma wybawiciela, naraziłem moje życie i poszedłem
walczyć z Ammonitami, a Pan dał ich w moje ręce. Dlaczego występujecie
dzisiaj przeciw mnie chcąc walczyć ze mną?
'''
"4" = ''':sup:`4` Wówczas Jefte zebrał wszystkich mężów z Gileadu i rozpoczął walkę z
Efraimitami. Mężowie z Gileadu pokonali Efraimitów, gdyż ci mówili:
Jesteście zbiegami z Efraima, o Gileadczycy, którzy przebywacie wśród
Efraimitów i Manassytów.
'''
"5" = ''':sup:`5` Następnie Gileadczycy odcięli Efraimitom drogę do brodów Jordanu, a
gdy zbiegowie z Efraima mówili: Pozwól mi przejść, Gileadczycy zadawali
pytanie: Czy jesteś Efraimitą? - A kiedy odpowiadał: Nie,
'''
"6" = ''':sup:`6` wówczas nakazywali mu: Wymówże więc Szibbolet. Jeśli rzekł: Sibbolet
- a inaczej nie mógł wymówić - chwytali go i zabijali u brodu Jordanu.
Tak zginęło przy tej sposobności czterdzieści dwa tysiące Efraimitów.
'''
"7" = ''':sup:`7` Jefte sprawował sądy nad Izraelem przez sześć lat, następnie umarł
Jefte Gileadczyk i pochowano go w mieście jego (Mispa) w Gileadzie.
'''
"8" = ''':sup:`8` Po nim sprawował sądy nad Izraelem Ibsan z Betlejem.
'''
"9" = ''':sup:`9` Miał on trzydziestu synów i trzydzieści córek. Wydał je za mąż poza
granicami i stamtąd sprowadził trzydzieści żon dla swoich synów.
Sprawował on sądy nad Izraelem przez siedem lat.
'''
"10" = ''':sup:`10` Następnie Ibsan umarł i pochowano go w Betlejem.
'''
"11" = ''':sup:`11` Po nim sprawował sądy nad Izraelem Elon Zabulonita. Sądził on
Izraela przez dziesięć lat.
'''
"12" = ''':sup:`12` Potem umarł Elon Zabulonita i pochowano go w Ajjalonie, w ziemi
Zabulon.
'''
"13" = ''':sup:`13` Po nim sprawował sądy nad Izraelem Abdon, syn Hillela z Pireatonu.
'''
"14" = ''':sup:`14` Miał on czterdziestu synów i trzydziestu wnuków, którzy jeździli na
siedemdziesięciu oślętach. sprawował on sądy nad Izraelem przez osiem
lat.
'''
"15" = ''':sup:`15` I umarł Abdon, syn Hillela z Pireatonu, i pochowano go w Pireatonie
w ziemi Efraima, na górze Amalekitów.
'''
"Notes" = '''
Notas de rodapé:
12:1-7 - Konflikt między Jeftą a Efraimitami ilustruje podział w
Izraelu i wagę jedności. Podziały mogą prowadzić do tragicznych i
niepotrzebnych konsekwencji wśród ludu Bożego (zob. także Efezjan 4:3 i
1 Koryntian 1:10).
12:8-10 - Ibsan, następca Jeftego, podkreśla ciągłość przywództwa, ale
także wagę moralności sędziego. Skuteczne przywództwo to takie, które
troszczy się o dobro ludu (zob. także 1 P 5,2-3 i Mk 10,42-45).
12:11-12 - Elon, kolejny sędzia, sprawuje urząd krótko, co wzmacnia
ideę, że przywództwo jest tymczasowe i powinno opierać się na boskich
zasadach. Każdy sędzia, pomimo krótkiego urzędowania, odegrał ważną
13:1).
12:13-15 - Abdon, ostatni sędzia wspomniany w tym rozdziale, podkreśla
potrzebę przywódców, którzy dążą do sprawiedliwości i uczciwości.
Podkreśla to, że przywództwo musi zawsze kierować się zasadami Bożymi
(zob. także Prz 29,2 i Iz 1,17).
12:6 - Wymowa słowa „Sibbolet” ukazuje wagę komunikacji i tożsamości w
społeczeństwie. Różnice kulturowe i językowe mogą prowadzić do
4,4-6).
'''
