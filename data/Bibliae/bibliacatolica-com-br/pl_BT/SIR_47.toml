[47]
"1" = ''':sup:`1` Po nim powstał Natan, aby być prorokiem za dni Dawida.
'''
"2" = ''':sup:`2` Jak tłuszcz się oddziela od ofiar dziękczynnych, tak Dawid - od
synów Izraela.
'''
"3" = ''':sup:`3` Z lwami igrał jakby z koźlętami i z niedźwiedziami jak z jagniętami
owiec.
'''
"4" = ''':sup:`4` Czyż w młodości swej nie zabił olbrzyma i nie usunął hańby ludu, gdy
podniósł rękę i kamieniem z procy obalił pychę Goliata?
'''
"5" = ''':sup:`5` Wezwał bowiem Pana Najwyższego, który dał prawicy jego taką siłę, że
zgładził człowieka potężnego w walce i wywyższył moc swego ludu.
'''
"6" = ''':sup:`6` Tak wysławiano go po dziesięć tysięcy razy i wychwalano z powodu
błogosławieństw Pana, przynosząc mu koronę chwały.
'''
"7" = ''':sup:`7` Albowiem starł nieprzyjaciół znajdujących się wokół, zniszczył
wrogich Filistynów i złamał ich moc aż do dnia dzisiejszego.
'''
"8" = ''':sup:`8` Każdym swym czynem oddał chwałę Świętemu i Najwyższemu; słowami
uwielbienia z całego serca swego śpiewał hymny i umiłował Tego, który
go stworzył.
'''
"9" = ''':sup:`9` Postawił przed ołtarzem śpiewających psalmy i mile płynął dźwięk ich
głosów;
'''
"10" = ''':sup:`10` świętom nadał przepych i upiększył doskonale uroczystości, aby
wychwalano święte imię Pana i by przybytek już od rana rozbrzmiewał
echem.
'''
"11" = ''':sup:`11` Pan darował mu grzechy, moc jego podniósł na wieki, zawarł z nim
przymierze królewskie i dał tron chwały w Izraelu.
'''
"12" = ''':sup:`12` Po nim nastał syn rozumny, który dzięki niemu mógł mieszkać
bezpiecznie.
'''
"13" = ''':sup:`13` Salomon królował w czasie spokojnym, Bóg dał mu wokoło pokój, aby
postawił dom Jego imieniu i przygotował przybytek na wieki.
'''
"14" = ''':sup:`14` Jakże byłeś mądry w swojej młodości i napełniony rozumem, jakby
rzeką!
'''
"15" = ''':sup:`15` Dusza twa okryła ziemię i zasypałeś ją zagadkowymi przypowieściami.
'''
"16" = ''':sup:`16` Do odległych wysp doszło twe imię, przez swój pokój byłeś
umiłowany;
'''
"17" = ''':sup:`17` z powodu hymnów, przysłów, przypowieści i odpowiedzi podziwiały cię
kraje.
'''
"18" = ''':sup:`18` W imię Pana Boga, który jest nazwany Bogiem Izraela, nazbierałeś
złota jak cyny i jak ołowiu nagromadziłeś srebra.
'''
"19" = ''':sup:`19` Niestety, kobietom wydałeś swe lędźwie i wyuzdaniu oddałeś władzę
nad swym ciałem.
'''
"20" = ''':sup:`20` Splamiłeś swą chwałę, zhańbiłeś swoje potomstwo, sprowadzając gniew
na dzieci i napełniając je smutkiem z powodu twojej głupoty:
'''
"21" = ''':sup:`21` ponieważ powstała podwójna władza najwyższa i z Efraima poczęło się
zbuntowane królestwo.
'''
"22" = ''':sup:`22` Pan jednak nie pozbawił go miłosierdzia swego i nie cofnął żadnego
słowa ani nie odmówił wybranemu swemu potomka, i nie zatracił potomstwa
tego, który Go umiłował; Jakubowi zostawił Resztę, a korzeń z niej
Dawidowi.
'''
"23" = ''':sup:`23` Salomon spoczął z przodkami swymi i pozostawił po sobie potomka,
najgłupszego z ludu i pozbawionego rozumu, Roboama, który swym zamysłem
wywołał odstępstwo narodu.
'''
"24" = ''':sup:`24` Jeroboam, syn Nebata, sprawił, że Izrael zgrzeszył i wprowadził
Efraima na drogę grzechu, a grzechy ich tak bardzo się mnożyły, że
wypędziły ich z własnej ziemi.
'''
"25" = ''':sup:`25` Oddawali się wszelkim niegodziwościom, aż przyszła na nich pomsta.
'''
