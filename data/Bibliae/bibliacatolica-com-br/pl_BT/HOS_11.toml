[11]
"1" = ''':sup:`1` Miłowałem Izraela, gdy jeszcze był dzieckiem, i syna swego wezwałem
z Egiptu.
'''
"2" = ''':sup:`2` Im bardziej ich wzywałem, tym dalej odchodzili ode Mnie, a składali
ofiary Baalom i bożkom palili kadzidła.
'''
"3" = ''':sup:`3` A przecież Ja uczyłem chodzić Efraima, na swe ramiona ich brałem;
oni zaś nie rozumieli, że troszczyłem się o nich.
'''
"4" = ''':sup:`4` Pociągnąłem ich ludzkimi więzami, a były to więzy miłości. Byłem dla
nich jak ten, co podnosi do swego policzka niemowlę - schyliłem się ku
niemu i nakarmiłem go.
'''
"5" = ''':sup:`5` Powrócą do Egiptu i Aszszur będzie ich królem, bo się nie chcieli
nawrócić.
'''
"6" = ''':sup:`6` Miecz będzie szalał w ich miastach, wyniszczy ich dzieci, a nawet
pożre ich twierdze.
'''
"7" = ''':sup:`7` Mój lud jest skłonny odpaść ode Mnie - wzywa imienia Baala, lecz on
im nie przyjdzie z pomocą.
'''
"8" = ''':sup:`8` Jakże cię mogę porzucić, Efraimie, i jak opuścić ciebie, Izraelu?
Jakże cię mogę równać z Admą i uczynić podobnym do Seboim? Moje serce
na to się wzdryga i rozpalają się moje wnętrzności.
'''
"9" = ''':sup:`9` Nie chcę, aby wybuchnął płomień mego gniewu i Efraima już więcej nie
zniszczę, albowiem Bogiem jestem, nie człowiekiem; pośrodku ciebie
jestem Ja - Święty, i nie przychodzę, żeby zatracać.
- zbiegną się Jego synowie z zachodu,
'''
"11" = ''':sup:`11` jak ptactwo przylecą z Egiptu, i z asyryjskiej ziemi jak gołębie;
sprawię, że wrócą do swoich siedzib - wyrocznia Pana.
'''
"Notes" = '''
Notas de rodapé:
11:1-4 - Bóg wyraża swoją miłość do Izraela, porównując go do syna,
którego powołał i wychował. Boża miłość jest bezwarunkowa, ale Izrael,
pomimo Bożej opieki, odwrócił się od Niego i popadł w bałwochwalstwo
(zob. także Wj 4,22-23 i Jer 31,3).
11:5-7 - Sąd Boży nad Izraelem jest nieunikniony z powodu jego
niewierności. Bóg opłakuje utratę swojego ludu, ale Boża sprawiedliwość
zostanie wymierzona. Lud będzie nadal się buntował, ale Bóg nie
Izajasz 5:24).
11:8-9 - Bóg wyraża wewnętrzną wątpliwość co do sądu nad Izraelem,
okazując swoje miłosierdzie i pragnienie, by nie zniszczyć całkowicie
swojego ludu. Oświadcza, że pomimo sądu, Jego współczucie zwycięży i
Izrael nie zostanie całkowicie zniszczony (zob. także Jeremiasz 31:20 i
Izajasz 54:7-8).
11:10-11 - Bóg obiecuje w przyszłości przywrócić Izraelowi ziemię
obiecaną, gromadząc go z powrotem do ziemi obiecanej. Boska miłość
objawi się w odrodzeniu Jego narodu, co będzie odbiciem mesjańskiej
nadziei i odkupienia przez Chrystusa (zob. także Izajasz 11:11-12 i
Mateusz 23:37-39).
11:12 - Ostatnia notatka do Księgi Ozeasza 11 opisuje uporczywą
niewierność Efraima i Judy. Wzmianka o nieustannym buncie Izraela
uwypukla zatwardziałość ludzkiego serca, ale także potrzebę Zbawiciela,
'''
