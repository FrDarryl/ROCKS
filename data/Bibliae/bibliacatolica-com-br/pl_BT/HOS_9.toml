[9]
"1" = ''':sup:`1` Nie ciesz się, Izraelu, nie krzycz z radości jak inne narody, bo
opuściłeś Boga swego uprawiając nierząd, umiłowałeś zapłatę nieczystą
na wszystkich klepiskach zbożowych.
'''
"2" = ''':sup:`2` Klepiska, tłocznie nie dadzą żywności, moszczu zabraknie.
'''
"3" = ''':sup:`3` Nie będą oni mieszkać dłużej w ziemi Pańskiej, Efraim musi wracać do
Egiptu - w Asyrii będą jedli pokarmy nieczyste.
'''
"4" = ''':sup:`4` Nie będą wina wylewać na ofiarę dla Pana ani też krwawych ofiar Jemu
składać; chleb ich się stanie tak jak chleb żałoby, kto go spożyje -
już nieczysty będzie; bo chleb ich będzie tylko dla nich - do domu
Pańskiego nie wejdzie.
'''
"5" = ''':sup:`5` Cóż uczynicie w dzień święta, w uroczysty dzień Pański?
'''
"6" = ''':sup:`6` Tak, oni muszą wędrować do Asyrii; Egipt ich zbierze, a Memfis
pogrzebie, oset pokryje skarby ich ze srebra, a ich namioty porosną
cierniami.
'''
"7" = ''':sup:`7` Oto nadchodzą dni kary, zbliża się dzień odpłaty; Izrael woła:
Głupcem jest prorok, a mąż natchniony szaleje. Tak jest z powodu
wielkiej winy twojej i ogromu twojej wrogości.
'''
"8" = ''':sup:`8` Efraim czatuje obok namiotu proroka, na wszystkich jego drogach
zastawiono sidła, nawet i w domu swego Boga jest prześladowany.
nieprawości i karać będzie ich grzechy.
'''
"10" = ''':sup:`10` Jak winne grona na pustyni, tak Izraela znalazłem; jak na pierwszy
owoc figowego drzewa na waszych przodków patrzyłem: lecz przyszli do
Baal-Peor i oddali się hańbie, i stali się wstrętni jak to, co kochali.
'''
"11" = ''':sup:`11` Jak ptak uleci chwała Efraima: nie będzie urodzin, ciąży ni
poczęcia,
'''
"12" = ''':sup:`12` a choćby nawet wychowali synów, będą ich pozbawieni, nim jeszcze
dorosną: biada im samym, kiedy się od nich oddalę.
'''
"13" = ''':sup:`13` Efraim - jak widzę - czyni zwierzyną dziką swoje dzieci, Efraim
musi swoich synów wydać zabójcy.
'''
"14" = ''':sup:`14` Daj im, o Panie, co tylko dać zechcesz - łono, które roni, i piersi
wyschnięte!
'''
"15" = ''':sup:`15` Cała ich złość dokonała się w Gilgal, tam też zacząłem ich
nawiedzać z powodu czynów nieprawych. Wyrzucę ich z mego domu, nie będą
ich więcej miłował. Wszyscy ich książęta są buntownikami.
'''
"16" = ''':sup:`16` Efraim powalony na ziemię, wyschły jego korzenie - nie przynoszą
już więcej owocu; a nawet gdy porodzą, Ja sprawię, że umrze drogi owoc
ich łona.
'''
"17" = ''':sup:`17` Mój Bóg ich odrzuci, gdyż Go nie słuchali: błąkać się będą między
narodami.
'''
