[23]
"1" = ''':sup:`1` Panie, Ojcze i Władco życia mojego, nie zdawaj mię na ich
zachciankę, i nie dozwól, bym przez nie upadł.
'''
"2" = ''':sup:`2` Któż zastosuje rózgi na moje myśli, a do serca mego - karność
mądrości, by nie oszczędzić mnie w moich błędach, nie przepuść moich
grzechów,
'''
"3" = ''':sup:`3` aby się nie mnożyły moje winy i aby moje grzechy się nie wzmagały;
abym nie upadł wobec przeciwników i nie sprawił uciechy mojemu wrogowi?
'''
"4" = ''':sup:`4` Panie, Ojcze i Boże mego życia, nie dawaj mi wyniosłego oka,
'''
"5" = ''':sup:`5` a żądzę odwróć ode mnie!
'''
"6" = ''':sup:`6` Niech nie panują nade mną żądze zmysłowe i grzechy cielesne, nie
wydawaj mię bezwstydnej namiętności!
'''
"7" = ''':sup:`7` O karności ust posłuchajcie, dzieci: kto ją zachowa, nie da się
pochwycić.
'''
"8" = ''':sup:`8` Grzesznika odkryją jego własne wargi i do upadku doprowadzą szydercę
i zuchwalca.
'''
"9" = ''':sup:`9` Nie przyzwyczajaj ust swoich do wypowiadania przysięgi i nie
przywykaj wzywać imienia Świętego.
'''
"10" = ''':sup:`10` Jak bowiem niewolnik często brany na męki nie może być wolny od
sińców, tak ten, co byle kiedy przysięga i wzywa imienia Pańskiego, nie
będzie wolny od grzechu.
'''
"11" = ''':sup:`11` Człowiek często przysięgający pomnaża bezprawia i rózga nie
odejdzie od jego domu. Jeśliby wykroczył mimo woli przeciw przysiędze,
to grzech jego spadnie na niego, a jeśliby ją zlekceważył, zgrzeszy
podwójnie, a jeśliby krzywoprzysięgał, nie będzie mu darowane i dom
jego napełni się nieszczęściem.
'''
"12" = ''':sup:`12` Bywa taki sposób mówienia, który do śmierci można przyrównać,
niechże się on nie znajdzie w dziedzictwie Jakuba! To wszystko dalekie
jest od bogobojnych: niech się nie pogrążają w nieprawościach!
'''
"13" = ''':sup:`13` Nie przyzwyczajaj ust swoich do grubiańskiej nieczystości, gdyż są
w niej grzeszne słowa.
'''
"14" = ''':sup:`14` Wspomnij na ojca i matkę swoją, gdy będziesz razem z możnymi, żebyś
przypadkiem nie zapomniał się w ich obecności i żebyś z przyzwyczajenia
jakiegoś głupstwa nie popełnił: bo wtedy wolałbyś nie być zrodzonym lub
przeklinałbyś dzień swego narodzenia.
'''
"15" = ''':sup:`15` Człowiek przyzwyczajony do mów haniebnych nie poprawi się przez
wszystkie dni swego życia.
'''
"16" = ''':sup:`16` Dwa rodzaje ludzi mnożą grzechy, a trzeci ściąga gniew karzący:
'''
"17" = ''':sup:`17` namiętność gorąca, jak ogień płonący, nie zgaśnie, aż będzie
zaspokojona; człowiek nieczysty wobec swego ciała, nie zazna spokoju,
aż go ogień spali; rozpustnik, dla którego każdy chleb słodki, nie
uspokoi się aż do śmieci.
'''
"18" = ''':sup:`18` Człowiek popełniając cudzołóstwo mówi do swej duszy: Któż na mnie
patrzy? Wokół mnie ciemności, a mury mnie zakrywają, nikt mnie nie
widzi: czego mam się lękać? Najwyższy nie będzie pamiętał moich
grzechów.
'''
"19" = ''':sup:`19` Tylko oczy ludzkie są postrachem dla niego, a zapomina, że oczy
Pana, nad słońce dziesięć tysięcy razy jaśniejsze, patrzą na wszystkie
drogi człowieka i widzą zakątki najbardziej ukryte.
'''
"20" = ''':sup:`20` Wszystkie rzeczy są Mu znane, zanim powstały, tym więc bardziej -
po ich stworzeniu.
'''
"21" = ''':sup:`21` Takiego człowieka spotka kara na ulicach miasta, tam gdzie nie
będzie się spodziewał niczego - zostanie schwytany.
'''
"22" = ''':sup:`22` Podobnie i kobieta, która zdradziła męża i podrzuca spadkobiercę
poczętego z innym:
'''
"23" = ''':sup:`23` najpierw stała się nieposłuszna prawu Najwyższego, następnie
przeciw mężowi swemu postąpiła niegodziwie, a po trzecie popełniła
cudzołóstwo nieczystością i poczęła dzieci z mężczyzny obcego.
'''
"24" = ''':sup:`24` Poprowadzą ją przed zgromadzenie i będzie śledztwo nad jej dziećmi.
'''
"25" = ''':sup:`25` Dzieci jej nie zapuszczą korzeni, gałązki te pozbawione będą owocu.
'''
"26" = ''':sup:`26` Pamięć o niej zostanie jako wzór przekleństwa, a hańba jej nie
będzie wymazana.
'''
"27" = ''':sup:`27` A następne pokolenie pozna, że nie ma nic lepszego nad bojaźń Pana
i nic słodszego nad wypełnianie Jego przykazań.
'''
"Notes" = '''
Notas de rodapé:
23:1-4 - Autor modli się, prosząc Boga o uwolnienie go od grzechów
języka i pychy. Świadomość własnej słabości i dążenie do czystości
Jakuba 3,8).
23:7-8 - Ostrożna mowa jest podkreślana jako oznaka mądrości.
Nierozważna mowa może wyrządzić wielkie szkody i należy jej unikać za
wszelką cenę (zob. także Jakuba 1:26 i Księgę Przysłów 13:3).
23:16-19 - Nieczystość seksualna jest potępiona, a autor przypomina
nam, że chociaż człowiek może ukrywać swoje grzechy, Bóg widzi
wszystko. Bojaźń Boża powinna być największą motywacją do prawego życia
(zob. także Hbr 4:13 i Prz 5:21).
23:27 - Ci, którzy zapominają o Bogu, zostaną skazani na zagładę. Stałe
pamiętanie o Bogu w naszych myślach i czynach jest niezbędne do życia
zgodnie z Jego wolą (zob. także Pwt 8,11 i Ps 9,17).
23:30-31 - Ostateczny sąd Boży będzie bezstronny i całkowity. Ci,
którzy żyli w grzechu i nie odpokutowali, staną przed potępieniem,
podczas gdy sprawiedliwi dostąpią miłosierdzia (zob. także 2 Koryntian
5:10 i Ewangelię Mateusza 25:31-46).
'''
