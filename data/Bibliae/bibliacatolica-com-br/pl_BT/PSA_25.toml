[25]
"1" = ''':sup:`1` Dawidowy. Ku Tobie, Panie, wznoszę moją duszę,
'''
"2" = ''':sup:`2` mój Boże, Tobie ufam: niech nie doznam zawodu! Niech moi wrogowie
nie triumfują nade mną!
'''
"3" = ''':sup:`3` Nikt bowiem, kto Tobie ufa, nie doznaje wstydu; doznają wstydu ci,
którzy łamią wiarę dla marności.
'''
"4" = ''':sup:`4` Daj mi poznać drogi Twoje, Panie, i naucz mnie Twoich ścieżek!
'''
"5" = ''':sup:`5` Prowadź mnie według Twej prawdy i pouczaj, bo Ty jesteś Bóg, mój
Zbawca, i w Tobie mam zawsze nadzieję.
'''
"6" = ''':sup:`6` Wspomnij na miłosierdzie Twe, Panie, na łaski Twoje, co trwają od
wieków.
'''
"7" = ''':sup:`7` Nie wspominaj grzechów mej młodości ani moich przewin ale o mnie
pamiętaj w Twojej łaskawości ze względu na dobroć Twą, Panie!
'''
"8" = ''':sup:`8` Pan jest dobry i prawy: dlatego wskazuje drogę grzesznikom;
'''
"9" = ''':sup:`9` rządzi pokornymi w sprawiedliwości, ubogich uczy swej drogi.
'''
"10" = ''':sup:`10` Wszystkie ścieżki Pana - to łaskawość i wierność dla tych, co
strzegą przymierza i Jego przykazań.
'''
"11" = ''':sup:`11` Przez wzgląd na Twoje imię, Panie, odpuść mój grzech, a jest on
wielki.
'''
"12" = ''':sup:`12` Kim jest człowiek, co się boi Pana? Takiemu On wskazuje, jaką drogę
wybrać.
'''
"13" = ''':sup:`13` Będzie on przebywał wśród szczęścia, a jego potomstwo posiądzie
ziemię.
'''
"14" = ''':sup:`14` Pan przyjaźnie obcuje z tymi, którzy się Go boją, i powierza im
swoje przymierze.
'''
"15" = ''':sup:`15` Oczy me zawsze zwrócone na Pana, gdyż On sam wydobywa nogi moje z
sidła.
'''
"16" = ''':sup:`16` Wejrzyj na mnie i zmiłuj się nade mną, bo jestem samotny i
nieszczęśliwy.
'''
"17" = ''':sup:`17` Oddal uciski mojego serca, wyrwij mnie z moich udręczeń!
'''
"18" = ''':sup:`18` Spójrz na udrękę moją i na boleść i odpuść mi wszystkie grzechy!
'''
"19" = ''':sup:`19` Spójrz na mych nieprzyjaciół: jest ich wielu i gwałtownie mnie
nienawidzą.
'''
"20" = ''':sup:`20` Strzeż mojej duszy i wybaw mnie, bym się nie zawiódł, gdy się
uciekam do Ciebie.
'''
"21" = ''':sup:`21` Niechaj mnie chronią niewinność i prawość, bo w Tobie, Panie,
pokładam nadzieję.
'''
"22" = ''':sup:`22` Boże, wybaw Izraela ze wszystkich jego ucisków!
'''
