[9]
"1" = ''':sup:`1` O posłudze zaś, którą się pełni dla świętych, nie potrzebuję wam
pisać.
'''
"2" = ''':sup:`2` Znam bowiem waszą gotowość, dzięki której chlubię się wami wśród
Macedończyków: Achaja gotowa jest już od zeszłego roku. I tak wasza
gorliwość pobudziła wielu do współzawodnictwa.
'''
"3" = ''':sup:`3` Posłałem zaś braci, aby pod tym względem nie była daremna nasza
chluba z was, abyście - jak to już powiedziałem - byli gotowi.
'''
"4" = ''':sup:`4` Gdyby bowiem przybyli ze mną Macedończycy i gdyby stwierdzili,
żeście nie przygotowani, zawstydzilibyśmy się my - nie chcę już mówić,
że i wy - z powodu takiego stanu rzeczy.
'''
"5" = ''':sup:`5` Uważałem przeto za konieczne prosić braci, aby przybyli wcześniej do
was i przygotowali już przedtem obiecaną przez was darowiznę, która oby
się okazała hojnością, a nie sknerstwem.
'''
"6" = ''':sup:`6` Tak bowiem jest: kto skąpo sieje, ten skąpo i zbiera, kto zaś hojnie
sieje, ten hojnie też zbierać będzie.
'''
"7" = ''':sup:`7` Każdy niech przeto postąpi tak, jak mu nakazuje jego własne serce,
nie żałując i nie czując się przymuszonym, albowiem radosnego dawcę
miłuje Bóg.
'''
"8" = ''':sup:`8` A Bóg może zlać na was całą obfitość łaski, tak byście mając
wszystkiego i zawsze pod dostatkiem, bogaci byli we wszystkie dobre
uczynki
'''
"9" = ''':sup:`9` według tego, co jest napisane: Rozproszył, dał ubogim,
sprawiedliwość Jego trwa na wieki.
'''
"10" = ''':sup:`10` Ten zaś, który daje nasienie siewcy, i chleba dostarczy ku
pokrzepieniu, i ziarno rozmnoży, i zwiększy plon waszej
sprawiedliwości.
'''
"11" = ''':sup:`11` Wzbogaceni we wszystko, będziecie pełni wszelkiej prostoty, która
składa przez nas dziękczynienie Bogu.
'''
"12" = ''':sup:`12` Posługiwanie bowiem tej sprawie społecznej nie tylko uzupełnia to,
na co nie stać świętych, lecz obfituje w liczne dziękczynienia składane
Bogu.
'''
"13" = ''':sup:`13` Ci, którzy oddają się tej posłudze, wielbią Boga za to, żeście
posłuszni w wyznawaniu Ewangelii Chrystusa, a w prostocie stanowicie
jedno z nimi i ze wszystkimi.
'''
"14" = ''':sup:`14` A w swych modlitwach za was okazują wam miłość z powodu przebogatej
w was łaski Boga.
'''
"15" = ''':sup:`15` Dzięki Bogu za Jego dar niewypowiedziany.
'''
"Notes" = '''
Notas de rodapé:
9:6-7 - Paweł naucza o hojności, podkreślając, że „Bóg miłuje dawcę
ochoczego”. Zasada dawania z własnej woli jest fundamentalna dla
chrześcijanina. Hojności nie należy wymuszać, lecz powinna wynikać z
miłości (zob. także Łk 6,38 i Dz 20,35).
9:8-11 - Paweł potwierdza, że Bóg obdarza nas hojnie, aby chrześcijanie
mogli być hojni w każdej chwili. Błogosławieństwo obfitości jest
9:12-14 - Akt hojności nie tylko zaspokaja potrzeby świętych, ale także
budzi wdzięczność Bogu. Służba chrześcijańska jest świadectwem
i Dz 2,44-47).
09:15 - Paweł wyraża wdzięczność Bogu za niewysłowiony dar łaski,
przypominając nam, że każdy hojny dar odzwierciedla większy dar Boży w
Chrystusie. Ludzka hojność jest odbiciem charakteru Boga (zob. także Jk
1,17 i Rz 8,32).
'''
