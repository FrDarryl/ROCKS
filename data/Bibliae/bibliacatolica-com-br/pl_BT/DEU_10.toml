[10]
"1" = ''':sup:`1` W tym czasie powiedział mi Pan: Wyciosaj sobie dwie kamienne tablice
podobne do pierwszych, a wstąp do mnie na górę. Uczyń też arkę z
drzewa.
'''
"2" = ''':sup:`2` Napiszę na tablicach przykazania, które były na pierwszych tablicach
- stłuczonych przez ciebie - i włożysz je do arki.
'''
"3" = ''':sup:`3` Uczyniłem arkę z drzewa akacjowego, wyciosałem dwie kamienne
tablice, podobne do pierwszych, i wstąpiłem na górę, mając w rękach
obie tablice.
'''
"4" = ''':sup:`4` A On napisał na tablicach pismem, jak poprzednio, Dziesięć
Przykazań, które Pan do was wyrzekł na górze spośród ognia w dniu
zgromadzenia, i dał mi je Pan.
'''
"5" = ''':sup:`5` Odwróciłem się i zszedłem z góry, by złożyć tablice w arce, którą
uczyniłem, i tam pozostały, jak mi Pan rozkazał.
'''
"6" = ''':sup:`6` Izraelici wyszli z Beerot, posiadłości synów Jaakana, i udali się do
Mosery. Tam umarł Aaron i tam go pogrzebano, a jego syn, Eleazar,
został zamiast niego kapłanem.
'''
"7" = ''':sup:`7` Stamtąd wyruszyli do Gudgoda, a z Gudgoda do Jotbata, kraju
obfitującego w potoki.
'''
"8" = ''':sup:`8` W tym czasie wybrał Pan pokolenie Lewiego do noszenia Arki
Przymierza Pańskiego, by stali przy Panu, służyli Mu i błogosławili w
Jego imieniu, co dzieje się aż do tego dnia.
'''
"9" = ''':sup:`9` Dlatego Lewi nie ma działu ani dziedzictwa wśród swoich braci, gdyż
dziedzictwem jego jest Pan, jak powiedział do niego Pan, Bóg twój.
'''
"10" = ''':sup:`10` Ja zostałem na górze, jak poprzednio, czterdzieści dni i
czterdzieści nocy, i wysłuchał mnie Pan także i tym razem: nie chciał
wytępić cię Pan.
'''
"11" = ''':sup:`11` I rzekł do mnie Pan: Wstań, idź na czele ludu, by wyruszył i
posiadł ziemię, którą poprzysiągłem dać ich przodkom.
'''
"12" = ''':sup:`12` A teraz, Izraelu, czego żąda od ciebie Pan, Bóg twój? Tylko tego,
byś się bał Pana, Boga swojego, chodził wszystkimi Jego drogami,
miłował Go, służył Panu, Bogu twemu, z całego swojego serca i z całej
swej duszy,
'''
"13" = ''':sup:`13` strzegł poleceń Pana i Jego praw, które ja ci podaję dzisiaj dla
twego dobra.
'''
"14" = ''':sup:`14` Do Pana, Boga twojego, należą niebiosa, niebiosa najwyższe, ziemia
i wszystko, co jest na niej.
'''
"15" = ''':sup:`15` Tylko do twoich przodków skłonił się Pan, miłując ich; po nich
spośród wszystkich narodów wybrał ich potomstwo, czyli was, jak jest
dzisiaj.
'''
"16" = ''':sup:`16` Dokonajcie więc obrzezania waszego serca, nie bądźcie nadal ludem o
twardym karku,
'''
"17" = ''':sup:`17` albowiem Pan, Bóg wasz, jest Bogiem nad bogami i Panem nad panami,
Bogiem wielkim, potężnym i straszliwym, który nie ma względu na osoby i
nie przyjmuje podarków.
'''
"18" = ''':sup:`18` On wymierza sprawiedliwość sierotom i wdowom, miłuje cudzoziemca,
udzielając mu chleba i odzienia.
'''
"19" = ''':sup:`19` Wy także miłujcie cudzoziemca, boście sami byli cudzoziemcami w
ziemi egipskiej.
'''
"20" = ''':sup:`20` Bójcie się Pana, Boga swego, Jemu się oddajcie, służcie Mu i na
Jego imię przysięgajcie.
'''
"21" = ''':sup:`21` On waszą chwałą, On waszym Bogiem, On dla was uczynił te rzeczy
straszliwe, które widziały wasze oczy.
'''
"22" = ''':sup:`22` W liczbie siedemdziesięciu osób zstąpili przodkowie wasi do Egiptu,
a teraz Pan, Bóg wasz, uczynił was licznymi jak gwiazdy na niebie.
'''
