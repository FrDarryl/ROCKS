[5]
"1" = ''':sup:`1` Złóż, Jeruzalem, szatę smutku i utrapienia swego, a przywdziej
wspaniałe szaty chwały, dane ci na zawsze przez Pana.
'''
"2" = ''':sup:`2` Oblecz się płaszczem sprawiedliwości, pochodzącej od Boga, włóż na
głowę swą koronę chwały Przedwiecznego!
'''
"3" = ''':sup:`3` Albowiem Bóg chce pokazać wspaniałość twoją wszystkiemu, co jest pod
niebem.
'''
"4" = ''':sup:`4` Imię twe u Boga na wieki będzie nazwane: Pokój sprawiedliwości i
chwała pobożności!
'''
"5" = ''':sup:`5` Podnieś się, Jeruzalem! Stań na miejscu wysokim, spojrzyj na Wschód,
zobacz twe dzieci, zgromadzone na słowo Świętego od wschodu słońca aż
do zachodu, rozradowane, że Bóg o nich pamiętał.
'''
"6" = ''':sup:`6` Wyszli od ciebie pieszo, pędzeni przez wrogów, a Bóg przyprowadzi
ich niesionych z chwałą, jakby na tronie królewskim.
'''
"7" = ''':sup:`7` Albowiem postanowił Bóg zniżyć każdą górę wysoką, pagórki odwieczne,
doły zasypać do zrównania z ziemią, aby bezpiecznie mógł kroczyć Izrael
w chwale Pana.
'''
"8" = ''':sup:`8` Na rozkaz Pana lasy i drzewa pachnące ocieniać będą Izraela.
'''
"9" = ''':sup:`9` Z radością bowiem poprowadzi Bóg Izraela do światła swej chwały z
właściwą sobie sprawiedliwością i miłosierdziem. Odpis listu, wysłanego
przez Jeremiasza do tych, którzy jako niewolnicy mieli być uprowadzeni
przez króla babilońskiego do Babilonu, by im oznajmić, co mu Bóg
polecił.
'''
"Notes" = '''
Notas de rodapé:
5:1-4 - Podkreślana jest obietnica odnowy i nowej chwały Jerozolimy.
Baruch opisuje miasto jako okryte światłem Bożej sprawiedliwości i
miłosierdzia, a rozproszeni zostaną zgromadzeni. Odkupienie Jerozolimy
jest metaforą odnowy wszystkiego w Chrystusie (zob. także Izajasz
5:5-9 - Wizji chwalebnej Jerozolimy towarzyszy również wezwanie do
nadziei. Powrót ludu Izraela opisany jest jako triumfalny pochód,
podczas którego Pan prowadzi swój lud, niosąc pocieszenie i nadzieję
cierpiącym (zob. także Izajasz 40,3-5 i Łukasz 13,34-35).
5:10-13 - Fragment ten podkreśla, że chwała Jerozolimy będzie większa
niż jej poprzednia chwała i że Bóg usunie wszelkie przeszkody, które
hamują Jego lud. Symbolizuje to oczyszczenie i uświęcenie, które
towarzyszą dziełu Boga w życiu Jego ludu (zob. także Malachiasza 3:2-3
i 1 Koryntian 3:16-17).
5:14-16 - Proroctwo kontynuuje opis nowego czasu sprawiedliwości, w
którym pokój i dobrobyt powrócą do Izraela. Ten czas pełni jest
odbiciem Królestwa Bożego, które w pełni wypełni się w Nowym
Testamencie (zob. także Izajasz 2:2-4 i Dzieje Apostolskie 3:19-21).
5:17-19 - Rozdział kończy się odniesieniem do zniszczenia bożków i
zwycięstwa nad wrogami Izraela, pokazując, że Bóg jest jedynym
prawdziwym Panem i że wszyscy powinni się do Niego zwrócić. Wzmacnia to
temat wyłącznej wierności Bogu i odrzucenia wszystkiego, co przedstawia
się jako fałszywy bóg (zob. także Pwt 6,4-5 i 1 Kor 8,5-6).
'''
