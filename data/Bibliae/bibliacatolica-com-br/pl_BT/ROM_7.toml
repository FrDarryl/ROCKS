[7]
"1" = ''':sup:`1` Czyż nie jest wam wiadomo, bracia - mówię przecież do tych, co Prawo
znają - że Prawo ma moc nad człowiekiem, dopóki on żyje?
'''
"2" = ''':sup:`2` Podobnie też i kobieta zamężna, na mocy Prawa, związana jest ze
swoim mężem, jak długo on żyje. Gdy jednak mąż umrze, traci nad nią moc
prawo męża.
'''
"3" = ''':sup:`3` Dlatego to uchodzić będzie za cudzołożną, jeśli za życia swego męża
współżyje z innym mężczyzną. Jeśli jednak umrze jej mąż, wolna jest od
tego prawa, tak iż nie jest cudzołożną, współżyjąc z innym mężczyzną.
'''
"4" = ''':sup:`4` Tak i wy, bracia moi, dzięki ciału Chrystusa umarliście dla Prawa,
by złączyć się z innym - z Tym, który powstał z martwych, byśmy zaczęli
przynosić owoc Bogu.
'''
"5" = ''':sup:`5` Jak długo bowiem wiedliśmy życie cielesne, grzeszne namiętności
śmierci.
'''
"6" = ''':sup:`6` Teraz zaś Prawo straciło moc nad nami, gdy umarliśmy temu, co
trzymało nas w jarzmie, tak, że możemy pełnić służbę w nowym duchu, a
nie według przestarzałej litery.
'''
"7" = ''':sup:`7` Cóż więc powiemy? Czy Prawo jest grzechem? żadną miarą! Ale jedynie
przez Prawo zdobyłem znajomość grzechu. Nie wiedziałbym bowiem, co to
jest pożądanie, gdyby Prawo nie mówiło: Nie pożądaj.
'''
"8" = ''':sup:`8` Z przykazania tego czerpiąc podnietę, grzech wzbudził we mnie
wszelakie pożądanie. Bo gdy nie ma Prawa, grzech jest w stanie śmierci.
'''
"9" = ''':sup:`9` Kiedyś i ja prowadziłem życie bez Prawa. Gdy jednak zjawiło się
przykazanie - grzech ożył,
'''
"10" = ''':sup:`10` ja zaś umarłem. I przekonałem się, że przykazanie, które miało
prowadzić do życia, zawiodło mnie ku śmierci.
'''
"11" = ''':sup:`11` Albowiem grzech, czerpiąc podnietę z przykazania, uwiódł mnie i
przez nie zadał mi śmierć.
'''
"12" = ''':sup:`12` Prawo samo jest bezsprzecznie święte; święte, sprawiedliwe i dobre
jest też przykazanie.
'''
"13" = ''':sup:`13` A więc to, co dobre, stało się dla mnie przyczyną śmierci? żadną
miarą! Ale to właśnie grzech, by okazać się grzechem, przez to, co
dobre, sprowadził na mnie śmierć, aby przez związek z przykazaniem
grzech ujawnił nadmierną swą grzeszność.
'''
"14" = ''':sup:`14` Wiemy przecież, że Prawo jest duchowe. A ja jestem cielesny,
zaprzedany w niewolę grzechu.
'''
"15" = ''':sup:`15` Nie rozumiem bowiem tego, co czynię, bo nie czynię tego, co chcę,
ale to, czego nienawidzę - to właśnie czynię.
'''
"16" = ''':sup:`16` Jeżeli zaś czynię to, czego nie chcę, to tym samym przyznaję Prawu,
że jest dobre.
'''
"17" = ''':sup:`17` A zatem już nie ja to czynię, ale mieszkający we mnie grzech.
'''
"18" = ''':sup:`18` Jestem bowiem świadom, że we mnie, to jest w moim ciele, nie
mieszka dobro; bo łatwo przychodzi mi chcieć tego, co dobre, ale
wykonać - nie.
'''
"19" = ''':sup:`19` Nie czynię bowiem dobra, którego chcę, ale czynię to zło, którego
nie chcę.
'''
"20" = ''':sup:`20` Jeżeli zaś czynię to, czego nie chcę, już nie ja to czynię, ale
grzech, który we mnie mieszka.
'''
"21" = ''':sup:`21` A zatem stwierdzam w sobie to prawo, że gdy chcę czynić dobro,
narzuca mi się zło.
Prawem Bożym.
'''
"23" = ''':sup:`23` W członkach zaś moich spostrzegam prawo inne, które toczy walkę z
prawem mojego umysłu i podbija mnie w niewolę pod prawo grzechu
mieszkającego w moich członkach.
tej śmierci? Dzięki niech będą Bogu przez Jezusa Chrystusa, Pana
naszego!
'''
"25" = ''':sup:`25` Tak więc umysłem służę Prawu Bożemu, ciałem zaś - prawu grzechu.
'''
"Notes" = '''
Notas de rodapé:
7:4-6 - Jako chrześcijanie umarliśmy dla Prawa przez Ciało Chrystusa,
aby żyć według Ducha. Nasza relacja z Prawem zostaje przemieniona przez
Nowe Przymierze w Chrystusie (zob. także Gal. 2:19-20 i 2 Kor. 3:6).
7:7-12 - Prawo ujawnia grzech, ale samo w sobie nie jest grzechem.
Prawo Boże jest dobre, ponieważ pomaga nam rozpoznać naszą porażkę i
potrzebę łaski Chrystusa (zob. także 1 Tymoteusza 1:8-10 i Jakuba
1:22-25).
7:14-17 - Apostoł Paweł opisuje wewnętrzną walkę między pragnieniem
przestrzegania prawa a obecnością grzechu w ciele. Ilustruje to duchową
walkę, jaką toczą chrześcijanie (zob. także Gal. 5:17 i Efez. 6:12).
7:18-25 - Choć jesteśmy odrodzeni, chrześcijanie wciąż toczą walkę z
grzechem. Ta wewnętrzna walka podkreśla potrzebę wyzwolenia w
Chrystusie (zob. także List do Filipian 3:12-14 i 1 List Jana 1:8-9).
7:24-25 - Wnioski Pawła podkreślają ludzki dylemat i zwycięstwo
osiągnięte w Chrystusie Jezusie, który uwalnia nas z niewoli grzechu
(zobacz również 1 Koryntian 15:57 i Kolosan 1:13-14).
'''
