"1" = ''':sup:`1` Wielu już starało się ułożyć opowiadanie o zdarzeniach, które się
dokonały pośród nas,
'''
"2" = ''':sup:`2` tak jak nam je przekazali ci, którzy od początku byli naocznymi
świadkami i sługami słowa.
'''
"3" = ''':sup:`3` Postanowiłem więc i ja zbadać dokładnie wszystko od pierwszych chwil
i opisać ci po kolei, dostojny Teofilu,
'''
"4" = ''':sup:`4` abyś się mógł przekonać o całkowitej pewności nauk, których ci
udzielono.
'''
"5" = ''':sup:`5` Za czasów Heroda, króla Judei, żył pewien kapłan, imieniem
Zachariasz, z oddziału Abiasza. Miał on żonę z rodu Aarona, a na imię
było jej Elżbieta.
'''
"6" = ''':sup:`6` Oboje byli sprawiedliwi wobec Boga i postępowali nienagannie według
wszystkich przykazań i przepisów Pańskich.
'''
"7" = ''':sup:`7` Nie mieli jednak dziecka, ponieważ Elżbieta była niepłodna; oboje
zaś byli już posunięci w latach.
'''
"8" = ''':sup:`8` Kiedy w wyznaczonej dla swego oddziału kolei pełnił służbę kapłańską
przed Bogiem,
'''
"9" = ''':sup:`9` jemu zgodnie ze zwyczajem kapłańskim przypadł los, żeby wejść do
przybytku Pańskiego i złożyć ofiarę kadzenia.
'''
"10" = ''':sup:`10` A cały lud modlił się na zewnątrz w czasie kadzenia.
'''
"11" = ''':sup:`11` Naraz ukazał mu się anioł Pański, stojący po prawej stronie ołtarza
kadzenia.
'''
"12" = ''':sup:`12` Przeraził się na ten widok Zachariasz i strach padł na niego.
'''
"13" = ''':sup:`13` Lecz anioł rzekł do niego: Nie bój się Zachariasz! Twoja prośba
została wysłuchana: żona twoja Elżbieta urodzi ci syna, któremu nadasz
imię Jan.
'''
"14" = ''':sup:`14` Będzie to dla ciebie radość i wesele; i wielu z jego narodzenia
cieszyć się będzie.
'''
"15" = ''':sup:`15` Będzie bowiem wielki w oczach Pana; wina i sycery pić nie będzie i
już w łonie matki napełniony będzie Duchem Świętym.
'''
"16" = ''':sup:`16` Wielu spośród synów Izraela nawróci do Pana, Boga ich;
'''
"17" = ''':sup:`17` on sam pójdzie przed Nim w duchu i mocy Eliasza, żeby serca ojców
nakłonić ku dzieciom, a nieposłusznych - do usposobienia
sprawiedliwych, by przygotować Panu lud doskonały.
'''
"18" = ''':sup:`18` Na to rzekł Zachariasz do anioła: Po czym to poznam? Bo ja jestem
już stary i moja żona jest w podeszłym wieku.
'''
"19" = ''':sup:`19` Odpowiedział mu anioł: Ja jestem Gabriel, który stoję przed Bogiem.
A zostałem posłany, aby mówić z tobą i oznajmić ci tę wieść radosną.
'''
"20" = ''':sup:`20` A oto będziesz niemy i nie będziesz mógł mówić aż do dnia, w którym
się to stanie, bo nie uwierzyłeś moim słowom, które się spełnią w swoim
czasie.
'''
"21" = ''':sup:`21` Lud tymczasem czekał na Zachariasza i dziwił się, że tak długo
zatrzymuje się w przybytku.
'''
"22" = ''':sup:`22` Kiedy wyszedł, nie mógł do nich mówić, i zrozumieli, że miał
widzenie w przybytku. On zaś dawał im znaki i pozostał niemy.
'''
"23" = ''':sup:`23` A gdy upłynęły dni jego posługi kapłańskiej, powrócił do swego
domu.
'''
"24" = ''':sup:`24` Potem żona jego, Elżbieta, poczęła i pozostawała w ukryciu przez
pięć miesięcy.
'''
"25" = ''':sup:`25` Tak uczynił mi Pan - mówiła - wówczas, kiedy wejrzał łaskawie i
zdjął ze mnie hańbę w oczach ludzi.
'''
"26" = ''':sup:`26` W szóstym miesiącu posłał Bóg anioła Gabriela do miasta w Galilei,
zwanego Nazaret,
'''
"27" = ''':sup:`27` do Dziewicy poślubionej mężowi, imieniem Józef, z rodu Dawida; a
Dziewicy było na imię Maryja.
'''
"28" = ''':sup:`28` Anioł wszedł do Niej i rzekł: Bądź pozdrowiona, pełna łaski, Pan z
Tobą, "błogosławiona jesteś między niewiastami".
'''
"29" = ''':sup:`29` Ona zmieszała się na te słowa i rozważała, co miałoby znaczyć to
pozdrowienie.
'''
"30" = ''':sup:`30` Lecz anioł rzekł do Niej: Nie bój się, Maryjo, znalazłaś bowiem
łaskę u Boga.
'''
"31" = ''':sup:`31` Oto poczniesz i porodzisz Syna, któremu nadasz imię Jezus.
'''
"32" = ''':sup:`32` Będzie On wielki i będzie nazwany Synem Najwyższego, a Pan Bóg da
Mu tron Jego praojca, Dawida.
'''
"33" = ''':sup:`33` Będzie panował nad domem Jakuba na wieki, a Jego panowaniu nie
będzie końca.
'''
"34" = ''':sup:`34` Na to Maryja rzekła do anioła: Jakże się to stanie, skoro nie znam
męża?
'''
"35" = ''':sup:`35` Anioł Jej odpowiedział: Duch Święty zstąpi na Ciebie i moc
Najwyższego osłoni Cię. Dlatego też Święte, które się narodzi, będzie
nazwane Synem Bożym.
'''
"36" = ''':sup:`36` A oto również krewna Twoja, Elżbieta, poczęła w swej starości syna
i jest już w szóstym miesiącu ta, która uchodzi za niepłodną.
'''
"37" = ''':sup:`37` Dla Boga bowiem nie ma nic niemożliwego.
'''
"38" = ''':sup:`38` Na to rzekła Maryja: Oto Ja służebnica Pańska, niech Mi się stanie
według twego słowa! Wtedy odszedł od Niej anioł.
'''
"39" = ''':sup:`39` W tym czasie Maryja wybrała się i poszła z pośpiechem w góry do
'''
"40" = ''':sup:`40` Weszła do domu Zachariasza i pozdrowiła Elżbietę.
'''
"41" = ''':sup:`41` Gdy Elżbieta usłyszała pozdrowienie Maryi, poruszyło się dzieciątko
w jej łonie, a Duch Święty napełnił Elżbietę.
'''
"42" = ''':sup:`42` Wydała ona okrzyk i powiedziała: Błogosławiona jesteś między
niewiastami i błogosławiony jest owoc Twojego łona.
'''
"43" = ''':sup:`43` A skądże mi to, że Matka mojego Pana przychodzi do mnie?
'''
"44" = ''':sup:`44` Oto, skoro głos Twego pozdrowienia zabrzmiał w moich uszach,
poruszyło się z radości dzieciątko w moim łonie.
'''
"45" = ''':sup:`45` Błogosławiona jesteś, któraś uwierzyła, że spełnią się słowa
powiedziane Ci od Pana.
'''
"46" = ''':sup:`46` Wtedy Maryja rzekła: Wielbi dusza moja Pana,
'''
"47" = ''':sup:`47` i raduje się duch mój w Bogu, moim Zbawcy.
'''
"48" = ''':sup:`48` Bo wejrzał na uniżenie Służebnicy swojej. Oto bowiem błogosławić
mnie będą odtąd wszystkie pokolenia,
'''
"49" = ''':sup:`49` gdyż wielkie rzeczy uczynił mi Wszechmocny. Święte jest Jego imię -
co się Go boją.
zamysłami serc swoich.
'''
"52" = ''':sup:`52` Strąca władców z tronu, a wywyższa pokornych.
'''
"53" = ''':sup:`53` Głodnych nasyca dobrami, a bogatych z niczym odprawia.
'''
"54" = ''':sup:`54` Ujął się za sługą swoim, Izraelem, pomny na miłosierdzie swoje -
'''
"55" = ''':sup:`55` jak przyobiecał naszym ojcom - na rzecz Abrahama i jego potomstwa
na wieki.
'''
"56" = ''':sup:`56` Maryja pozostała u niej około trzech miesięcy; potem wróciła do
domu.
'''
"57" = ''':sup:`57` Dla Elżbiety zaś nadszedł czas rozwiązania i urodziła syna.
'''
"58" = ''':sup:`58` Gdy jej sąsiedzi i krewni usłyszeli, że Pan okazał tak wielkie
miłosierdzie nad nią, cieszyli się z nią razem.
'''
"59" = ''':sup:`59` Ósmego dnia przyszli, aby obrzezać dziecię, i chcieli mu dać imię
ojca jego, Zachariasza.
'''
"60" = ''':sup:`60` Jednakże matka jego odpowiedziała: Nie, lecz ma otrzymać imię Jan.
'''
"61" = ''':sup:`61` Odrzekli jej: Nie ma nikogo w twoim rodzie, kto by nosił to imię.
'''
"62" = ''':sup:`62` Pytali więc znakami jego ojca, jak by go chciał nazwać.
'''
"63" = ''':sup:`63` On zażądał tabliczki i napisał: Jan będzie mu na imię. I wszyscy
się dziwili.
'''
"64" = ''':sup:`64` A natychmiast otworzyły się jego usta, język się rozwiązał i mówił
wielbiąc Boga.
'''
"65" = ''':sup:`65` I padł strach na wszystkich ich sąsiadów. W całej górskiej krainie
Judei rozpowiadano o tym wszystkim, co się zdarzyło.
'''
"66" = ''':sup:`66` A wszyscy, którzy o tym słyszeli, brali to sobie do serca i pytali:
Kimże będzie to dziecię? Bo istotnie ręka Pańska była z nim.
'''
"67" = ''':sup:`67` Wtedy ojciec jego, Zachariasz, został napełniony Duchem Świętym i
prorokował, mówiąc:
'''
"68" = ''':sup:`68` Niech będzie uwielbiony Pan, Bóg Izraela, że nawiedził lud swój i
wyzwolił go,
'''
"69" = ''':sup:`69` i moc zbawczą nam wzbudził w domu sługi swego, Dawida:
'''
"70" = ''':sup:`70` jak zapowiedział to z dawien dawna przez usta swych świętych
proroków,
'''
"71" = ''':sup:`71` że nas wybawi od nieprzyjaciół i z ręki wszystkich, którzy nas
nienawidzą;
'''
"72" = ''':sup:`72` że miłosierdzie okaże ojcom naszym i wspomni na swoje święte
Przymierze -
'''
"73" = ''':sup:`73` na przysięgę, którą złożył ojcu naszemu, Abrahamowi, że nam użyczy
tego,
'''
"74" = ''':sup:`74` iż z mocy nieprzyjaciół wyrwani bez lęku służyć Mu będziemy
'''
"75" = ''':sup:`75` w pobożności i sprawiedliwości przed Nim po wszystkie dni nasze.
'''
"76" = ''':sup:`76` A i ty, dziecię, prorokiem Najwyższego zwać się będziesz, bo
pójdziesz przed Panem torując Mu drogi;
odpuszczenie mu grzechów,
'''
"78" = ''':sup:`78` dzięki litości serdecznej Boga naszego. Przez nią z wysoka
Wschodzące Słońce nas nawiedzi,
'''
"79" = ''':sup:`79` by zajaśnieć tym, co w mroku i cieniu śmierci mieszkają, aby nasze
kroki zwrócić na drogę pokoju.
'''
"80" = ''':sup:`80` Chłopiec zaś rósł i wzmacniał się duchem, a żył na pustkowiu aż do
dnia ukazania się przed Izraelem.
'''
