[3]
"1" = ''':sup:`1` Wszystko ma swój czas, i jest wyznaczona godzina na wszystkie sprawy
pod niebem:
'''
"2" = ''':sup:`2` Jest czas rodzenia i czas umierania, czas sadzenia i czas wyrywania
tego, co zasądzono,
'''
"3" = ''':sup:`3` czas zabijania i czas leczenia, czas burzenia i czas budowania,
'''
"4" = ''':sup:`4` czas płaczu i czas śmiechu, czas zawodzenia i czas pląsów,
'''
"5" = ''':sup:`5` czas rzucania kamieni i czas ich zbierania, czas pieszczot
cielesnych i czas wstrzymywania się od nich,
'''
"6" = ''':sup:`6` czas szukania i czas tracenia, czas zachowania i czas wyrzucania,
'''
"7" = ''':sup:`7` czas rozdzierania i czas zszywania, czas milczenia i czas mówienia,
'''
"8" = ''':sup:`8` czas miłowania i czas nienawiści, czas wojny i czas pokoju.
'''
"9" = ''':sup:`9` Cóż przyjdzie pracującemu z trudu, jaki sobie zadaje?
'''
"10" = ''':sup:`10` Przyjrzałem się pracy, jaką Bóg obarczył ludzi, by się nią
trudzili.
'''
"11" = ''':sup:`11` Uczynił wszystko pięknie w swoim czasie, dał im nawet wyobrażenie o
dziejach świata, tak jednak, że nie pojmie człowiek dzieł, jakich Bóg
dokonuje od początku aż do końca.
'''
"12" = ''':sup:`12` Poznałem, że dla niego nic lepszego, niż cieszyć się i o to dbać,
by szczęścia zaznać w swym życiu.
'''
"13" = ''':sup:`13` Bo też, że człowiek je i pije, i cieszy się szczęściem przy całym
swym trudzie - to wszystko dar Boży.
'''
"14" = ''':sup:`14` Poznałem, że wszystko, co czyni Bóg, na wieki będzie trwało: do
tego nic dodać nie można ani od tego coś odjąć. A Bóg tak działa, by
się Go ludzie bali.
'''
"15" = ''':sup:`15` To, co jest, już było, a to, co ma być kiedyś, już jest; Bóg
przywraca to, co przeminęło.
'''
"16" = ''':sup:`16` I dalej widziałem pod słońcem: w miejscu sądu - niegodziwość, w
miejscu sprawiedliwości - nieprawość.
'''
"17" = ''':sup:`17` Powiedziałem sobie: Zarówno sprawiedliwego jak i bezbożnego będzie
sądził Bóg: na każdą bowiem sprawę i na każdy czyn jest czas
wyznaczony.
'''
"18" = ''':sup:`18` Powiedziałem sobie: Ze względu na synów ludzkich tak się dzieje.
Bóg chce ich bowiem doświadczyć, żeby wiedzieli, że sami przez się są
tylko zwierzętami.
'''
"19" = ''':sup:`19` Los bowiem synów ludzkich jest ten sam, co i los zwierząt; los ich
jest jeden: jaka śmierć jednego, taka śmierć drugiego, i oddech życia
ten sam. W niczym więc człowiek nie przewyższa zwierząt, bo wszystko
jest marnością.
'''
"20" = ''':sup:`20` Wszystko idzie na jedno miejsce: powstało wszystko z prochu i
wszystko do prochu znów wraca.
'''
"21" = ''':sup:`21` Któż pozna, czy siła życiowa synów ludzkich idzie w górę, a siła
życiowa zwierząt zstępuje w dół, do ziemi?
'''
"22" = ''':sup:`22` Zobaczyłem więc, że nie ma nic lepszego nad to, że się człowiek
cieszy ze swych dzieł, gdyż taki jego udział. Bo któż mu pozwoli
widzieć, co stanie się potem?
'''
