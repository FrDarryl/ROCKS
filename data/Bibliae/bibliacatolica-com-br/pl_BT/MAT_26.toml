[26]
"1" = ''':sup:`1` Gdy Jezus dokończył wszystkich tych mów, rzekł do swoich uczniów:
'''
"2" = ''':sup:`2` Wiecie, że po dwóch dniach jest Pascha, i Syn Człowieczy będzie
wydany na ukrzyżowanie.
'''
"3" = ''':sup:`3` Wówczas to zebrali się arcykapłani i starsi ludu w pałacu
najwyższego kapłana, imieniem Kajfasz,
'''
"4" = ''':sup:`4` i odbyli naradę, żeby Jezusa podstępnie pochwycić i zabić.
'''
"5" = ''':sup:`5` Lecz mówili: Tylko nie w czasie święta, żeby wzburzenie nie powstało
wśród ludu.
'''
"6" = ''':sup:`6` Gdy Jezus przebywał w Betanii, w domu Szymona Trędowatego,
'''
"7" = ''':sup:`7` podeszła do Niego kobieta z alabastrowym flakonikiem drogiego olejku
i wylała Mu olejek na głowę, gdy spoczywał przy stole.
'''
"8" = ''':sup:`8` Widząc to, uczniowie oburzali się, mówiąc: Na co takie
marnotrawstwo?
'''
"9" = ''':sup:`9` Przecież można było drogo to sprzedać i rozdać ubogim.
'''
"10" = ''':sup:`10` Lecz Jezus zauważył to i rzekł do nich: Czemu sprawiacie przykrość
tej kobiecie? Dobry uczynek spełniła względem Mnie.
'''
"11" = ''':sup:`11` Albowiem zawsze ubogich macie u siebie, lecz Mnie nie zawsze macie.
'''
"12" = ''':sup:`12` Wylewając ten olejek na moje ciało, na mój pogrzeb to uczyniła.
'''
"13" = ''':sup:`13` Zaprawdę, powiadam wam: Gdziekolwiek po całym świecie głosić będą
tę Ewangelię, będą również opowiadać na jej pamiątkę to, co uczyniła.
'''
"14" = ''':sup:`14` Wtedy jeden z Dwunastu, imieniem Judasz Iskariota, udał się do
arcykapłanów
'''
"15" = ''':sup:`15` i rzekł: Co chcecie mi dać, a ja wam Go wydam. A oni wyznaczyli mu
trzydzieści srebrników.
'''
"16" = ''':sup:`16` Odtąd szukał sposobności, żeby Go wydać.
'''
"17" = ''':sup:`17` W pierwszy dzień Przaśników przystąpili do Jezusa uczniowie i
zapytali Go: Gdzie chcesz, żebyśmy Ci przygotowali Paschę do spożycia?
'''
"18" = ''':sup:`18` On odrzekł: Idźcie do miasta, do znanego nam człowieka, i
powiedzcie mu: Nauczyciel mówi: Czas mój jest bliski; u ciebie chcę
urządzić Paschę z moimi uczniami.
'''
"19" = ''':sup:`19` Uczniowie uczynili tak, jak im polecił Jezus, i przygotowali
Paschę.
'''
"20" = ''':sup:`20` Z nastaniem wieczoru zajął miejsce u stołu razem z dwunastu
"uczniami".
'''
"21" = ''':sup:`21` A gdy jedli, rzekł: Zaprawdę, powiadam wam: jeden z was mnie
zdradzi.
'''
"22" = ''':sup:`22` Bardzo tym zasmuceni zaczęli pytać jeden przez drugiego: Chyba nie
ja, Panie?
'''
"23" = ''':sup:`23` On zaś odpowiedział: Ten, który ze Mną rękę zanurza w misie, on
Mnie zdradzi.
'''
"24" = ''':sup:`24` Wprawdzie Syn Człowieczy odchodzi, jak o Nim jest napisane, lecz
biada temu człowiekowi, przez którego Syn Człowieczy będzie wydany.
Byłoby lepiej dla tego człowieka, gdyby się nie narodził.
'''
"25" = ''':sup:`25` Wtedy Judasz, który Go miał zdradzić, rzekł: Czy nie ja, Rabbi?
Odpowiedział mu: Tak jest, ty.
'''
"26" = ''':sup:`26` A gdy oni jedli, Jezus wziął chleb i odmówiwszy błogosławieństwo,
połamał i dał uczniom, mówiąc: Bierzcie i jedzcie, to jest Ciało moje.
'''
"27" = ''':sup:`27` Następnie wziął kielich i odmówiwszy dziękczynienie, dał im,
mówiąc: Pijcie z niego wszyscy,
'''
"28" = ''':sup:`28` bo to jest moja Krew Przymierza, która za wielu będzie wylana na
odpuszczenie grzechów.
'''
"29" = ''':sup:`29` Lecz powiadam wam: Odtąd nie będę już pił z tego owocu winnego
krzewu aż do owego dnia, kiedy pić go będę z wami nowy, w królestwie
Ojca mojego.
'''
"30" = ''':sup:`30` Po odśpiewaniu hymnu wyszli ku Górze Oliwnej.
'''
"31" = ''':sup:`31` Wówczas Jezus rzekł do nich: Wy wszyscy zwątpicie we Mnie tej nocy.
Bo jest napisane: Uderzę pasterza, a rozproszą się owce stada.
'''
"32" = ''':sup:`32` Lecz gdy powstanę, uprzedzę was do Galilei.
'''
"33" = ''':sup:`33` Odpowiedział Mu Piotr: Choćby wszyscy zwątpili w Ciebie, ja nigdy
nie zwątpię.
'''
"34" = ''':sup:`34` Jezus mu rzekł: Zaprawdę, powiadam ci: Jeszcze tej nocy, zanim
kogut zapieje, trzy razy się Mnie wyprzesz.
'''
"35" = ''':sup:`35` Na to Piotr: Choćby mi przyszło umrzeć z Tobą, nie wyprę się
Ciebie. Podobnie zapewniali wszyscy uczniowie.
'''
"36" = ''':sup:`36` Wtedy przyszedł Jezus z nimi do ogrodu, zwanego Getsemani, i rzekł
do uczniów: Usiądzcie tu, Ja tymczasem odejdę tam i będę się modlił.
'''
"37" = ''':sup:`37` Wziąwszy z sobą Piotra i dwóch synów Zebedeusza, począł się smucić
i odczuwać trwogę.
'''
"38" = ''':sup:`38` Wtedy rzekł do nich: Smutna jest moja dusza aż do śmierci;
zostańcie tu i czuwajcie ze Mną!
'''
"39" = ''':sup:`39` I odszedłszy nieco dalej, upadł na twarz i modlił się tymi słowami:
Ojcze mój, jeśli to możliwe, niech Mnie ominie ten kielich! Wszakże nie
jak Ja chcę, ale jak Ty.
'''
"40" = ''':sup:`40` Potem przyszedł do uczniów i zastał ich śpiących. Rzekł więc do
Piotra: Tak, jednej godziny nie mogliście czuwać ze Mną?
'''
"41" = ''':sup:`41` Czuwajcie i módlcie się, abyście nie ulegli pokusie; duch wprawdzie
ochoczy, ale ciało słabe.
'''
"42" = ''':sup:`42` Powtórnie odszedł i tak się modlił: Ojcze mój, jeśli nie może
ominąć Mnie ten kielich, i muszę go wypić, niech się stanie wola Twoja!
'''
"43" = ''':sup:`43` Potem przyszedł i znów zastał ich śpiących, bo oczy ich były senne.
'''
"44" = ''':sup:`44` Zostawiwszy ich, odszedł znowu i modlił się po raz trzeci,
powtarzając te same słowa.
'''
"45" = ''':sup:`45` Potem wrócił do uczniów i rzekł do nich: Śpicie jeszcze i
odpoczywacie? A oto nadeszła godzina i Syn Człowieczy będzie wydany w
ręce grzeszników.
'''
"46" = ''':sup:`46` Wstańcie, chodźmy! Oto blisko jest mój zdrajca.
'''
"47" = ''':sup:`47` Gdy On jeszcze mówił, oto nadszedł Judasz, jeden z Dwunastu, a z
nim wielka zgraja z mieczami i kijami, od arcykapłanów i starszych
ludu.
'''
"48" = ''':sup:`48` Zdrajca zaś dał im taki znak: Ten, którego pocałuję, to On; Jego
pochwyćcie!
'''
"49" = ''':sup:`49` Zaraz też przystąpił do Jezusa, mówiąc: Witaj Rabbi! i pocałował
Go.
'''
"50" = ''':sup:`50` A Jezus rzekł do niego: Przyjacielu, po coś przyszedł? Wtedy
podeszli, rzucili się na Jezusa i pochwycili Go.
'''
"51" = ''':sup:`51` A oto jeden z tych, którzy byli z Jezusem, wyciągnął rękę, dobył
miecza i ugodziwszy sługę najwyższego kapłana odciął mu ucho.
'''
"52" = ''':sup:`52` Wtedy Jezus rzekł do niego: Schowaj miecz swój do pochwy, bo
wszyscy, którzy za miecz chwytają, od miecza giną.
'''
"53" = ''':sup:`53` Czy myślisz, że nie mógłbym poprosić Ojca mojego, a zaraz
wystawiłby Mi więcej niż dwanaście zastępów aniołów?
'''
"54" = ''':sup:`54` Jakże więc spełnią się Pisma, że tak się stać musi?
'''
"55" = ''':sup:`55` W owej chwili Jezus rzekł do tłumów: Wyszliście z mieczami i kijami
jak na zbójcę, żeby Mnie pojmać. Codziennie zasiadałem w świątyni i
nauczałem, a nie pochwyciliście Mnie.
'''
"56" = ''':sup:`56` Lecz stało się to wszystko, żeby się wypełniły Pisma proroków.
Wtedy wszyscy uczniowie opuścili Go i uciekli.
'''
"57" = ''':sup:`57` Ci zaś, którzy pochwycili Jezusa, zaprowadzili Go do najwyższego
kapłana, Kajfasza, gdzie zebrali się uczeni w Piśmie i starsi.
'''
"58" = ''':sup:`58` A Piotr szedł za Nim z daleka, aż do pałacu najwyższego kapłana.
Wszedł tam na dziedziniec i usiadł między służbą, aby widzieć, jaki
będzie wynik.
'''
"59" = ''':sup:`59` Tymczasem arcykapłani i cała Wysoka Rada szukali fałszywego
świadectwa przeciw Jezusowi, aby Go zgładzić.
'''
"60" = ''':sup:`60` Lecz nie znaleźli, jakkolwiek występowało wielu fałszywych
świadków. W końcu stanęli dwaj
'''
"61" = ''':sup:`61` i zeznali: On powiedział: Mogę zburzyć przybytek Boży i w ciągu
trzech dni go odbudować.
'''
"62" = ''':sup:`62` Wtedy powstał najwyższy kapłan i rzekł do Niego: Nic nie
odpowiadasz na to, co oni zeznają przeciwko Tobie?
'''
"63" = ''':sup:`63` Lecz Jezus milczał. A najwyższy kapłan rzekł do Niego: Poprzysięgam
Cię na Boga żywego, powiedz nam: Czy Ty jesteś Mesjasz, Syn Boży?
'''
"64" = ''':sup:`64` Jezus mu odpowiedział: Tak, Ja Nim jestem. Ale powiadam wam: Odtąd
ujrzycie Syna Człowieczego, siedzącego po prawicy Wszechmocnego, i
nadchodzącego na obłokach niebieskich.
'''
"65" = ''':sup:`65` Wtedy najwyższy kapłan rozdarł swoje szaty i rzekł: Zbluźnił. Na
cóż nam jeszcze potrzeba świadków? Oto teraz słyszeliście bluźnierstwo.
'''
"66" = ''':sup:`66` Co wam się zdaje? Oni odpowiedzieli: Winien jest śmierci.
'''
"67" = ''':sup:`67` Wówczas zaczęli pluć Mu w twarz i bić Go pięściami, a inni
policzkowali Go
'''
"68" = ''':sup:`68` i szydzili: Prorokuj nam, Mesjaszu, kto Cię uderzył?
'''
"69" = ''':sup:`69` Piotr zaś siedział zewnątrz na dziedzińcu. Podeszła do niego jedna
służąca i rzekła: I ty byłeś z Galilejczykiem Jezusem.
'''
"70" = ''':sup:`70` Lecz on zaprzeczył temu wobec wszystkich i rzekł: Nie wiem, co
mówisz.
'''
"71" = ''':sup:`71` A gdy wyszedł ku bramie, zauważyła go inna i rzekła do tych, co tam
byli: Ten był z Jezusem Nazarejczykiem.
'''
"72" = ''':sup:`72` I znowu zaprzeczył pod przysięgą: Nie znam tego człowieka.
'''
"73" = ''':sup:`73` Po chwili ci, którzy tam stali, zbliżyli się i rzekli do Piotra: Na
pewno i ty jesteś jednym z nich, bo i twoja mowa cię zdradza.
'''
"74" = ''':sup:`74` Wtedy począł się zaklinać i przysięgać: Nie znam tego Człowieka. I
w tej chwili kogut zapiał.
'''
"75" = ''':sup:`75` Wspomniał Piotr na słowo Jezusa, który mu powiedział: Zanim kogut
zapieje, trzy razy się Mnie wyprzesz. Wyszedł na zewnątrz i gorzko
zapłakał.
'''
"Notes" = '''
Notas de rodapé:
26:1-5 - Arcykapłani i starsi spiskują, by potajemnie aresztować
Jezusa. Plan ten ujawnia odrzucenie Mesjasza przez przywódców
religijnych i wypełnienie woli Bożej, która dokonuje się nawet poprzez
ludzką niegodziwość (zob. także J 11,53 i Łk 22,2).
26:36-46 - Modlitwa Jezusa w Getsemani ukazuje Jego udrękę i poddanie
się woli Ojca, pomimo cierpienia. Modlitwa w chwilach kryzysu uczy nas
szukać Bożej siły i ufać Bożym planom, nawet gdy są trudne (zob. także
Łk 22,41-44 i Flp 2,8).
26:69-75 - Zaparcie się Piotra przed sądem Jezusa uwypukla ludzką
słabość i potrzebę czujności w wierze. Nawet w swoich upadkach Piotr
zostaje przywrócony do życia dzięki łasce Chrystusa, co stanowi
przykład przebaczenia i odkupienia (zob. także Łk 22,61-62 i J
21,15-19).
'''
