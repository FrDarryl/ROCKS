[19]
"1" = ''':sup:`1` Potem umarł Nachasz, król Ammonitów, a syn jego został w jego
miejsce królem.
'''
"2" = ''':sup:`2` Wtedy Dawid pomyślał sobie: Okażę życzliwość dla Chanuna, syna
Nachasza, tak jak jego ojciec okazał życzliwość dla mnie. Wyprawił więc
Dawid posłów, aby go pocieszyć po stracie ojca. Gdy słudzy Dawida
przybyli do Chanuna w kraju Ammonitów, aby go pocieszyć,
'''
"3" = ''':sup:`3` książęta ammoniccy odezwali się do Chanuna: Może sądzisz, że Dawid
przez cześć dla twego ojca przysłał do ciebie pocieszycieli? Czyż
raczej nie dla rozpoznania, wyszpiegowania, a potem zabrania kraju
przybyli słudzy jego do ciebie?
'''
"4" = ''':sup:`4` Chanun więc pochwyciwszy sługi Dawida ogolił ich, obciął im szaty do
połowy, aż do pośladków i odesłał ich.
'''
"5" = ''':sup:`5` Wtedy udali się niektórzy i oznajmili Dawidowi o tych ludziach, a on
wyprawił na ich spotkanie posłów, bo ci ludzie zostali bardzo
znieważeni. Polecił im król: Zostańcie w Jerychu, aż wam brody odrosną,
a potem wrócicie.
'''
"6" = ''':sup:`6` Gdy Ammonici spostrzegli, że Dawid znienawidził ich, posłał Chanun
wraz z Ammonitami tysiąc talentów srebra, aby za nie nająć rydwany i
jeźdźców z Aram-Naharaim i od Aramejczyków z Maaki i z Soby.
'''
"7" = ''':sup:`7` I najęli sobie trzydzieści dwa tysiące rydwanów oraz króla Maaki z
jego ludźmi, którzy przyszli i rozłożyli się obozem pod Medebą;
zgromadzili się też i Ammonici ze swoich miast i przybyli, aby walczyć.
'''
"8" = ''':sup:`8` A usłyszawszy o tym Dawid wyprawił Joaba wraz z całym wojskiem -
ludźmi walecznymi.
'''
"9" = ''':sup:`9` Ammonici wystąpili i uszykowali się do bitwy u wejścia do miasta, a
sprzymierzeni królowie zajęli stanowiska osobno, w polu.
'''
"10" = ''':sup:`10` Gdy Joab spostrzegł, że walka zagraża mu z przodu i od tyłu, dobrał
sobie ludzi spośród wszystkich najdzielniejszych w Izraelu i w szyku
bojowym ustawił naprzeciw Aramejczyków.
'''
"11" = ''':sup:`11` Pozostałych zaś ludzi powierzył w ręce swego brata, Abiszaja, aby
ich ustawił w szyku naprzeciw Ammonitów.
'''
"12" = ''':sup:`12` I rzekł: Jeśli Aramejczycy będą mieli przewagę nade mną, ty
przyjdziesz mi na pomoc; jeśli zaś Ammonici będą mieli przewagę nad
tobą, ja ci przyjdę na pomoc.
'''
"13" = ''':sup:`13` Odwagi! Okażmy męstwo w walce za nasz naród i za miasta Boga
naszego! A niech Pan uczyni to, co Mu się wyda słuszne!
'''
"14" = ''':sup:`14` Zbliżył się Joab i lud, który był z nim, do Aramejczyków, aby
walczyć, lecz oni uciekli przed nim.
'''
"15" = ''':sup:`15` Ammonici widząc, że Aramejczycy uciekli, również i sami uciekli
przed jego bratem Abiszajem, i wycofali się do miasta. Joab więc wrócił
do Jerozolimy.
'''
"16" = ''':sup:`16` Lecz kiedy Aramejczycy ujrzeli, że zostali pobici przez Izraela,
wyprawili posłów, aby sprowadzić Aramejczyków, którzy byli po drugiej
stronie Rzeki na czele z dowódcą wojska Hadadezera, Szofakiem.
'''
"17" = ''':sup:`17` Dawid, gdy go o tym powiadomiono, zebrał wszystkich Izraelitów, a
przeprawiwszy się przez Jordan, szedł ku nim i zajął stanowiska
naprzeciwko. Dawid skierował szyki do walki przeciw Aramejczykom. I
walczyli z nim.
'''
"18" = ''':sup:`18` Lecz Aramejczycy uciekli przed Izraelitami; a Dawid zabił spośród
Aramejczyków siedem tysięcy walczących na rydwanach i czterdzieści
tysięcy pieszych; zginął też dowódca wojska, Szofak.
'''
"19" = ''':sup:`19` Widząc więc poddani Hadadezera, że zostali pokonani przez
Izraelitów, zawarli pokój z Dawidem i stali się jego poddanymi.
Aramejczycy nie chcieli odtąd iść na pomoc Ammonitom.
'''
