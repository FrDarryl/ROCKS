[11]
"1" = ''':sup:`1` Poszczęściła ich dziełom przez ręce świętego Proroka:
'''
"2" = ''':sup:`2` przebyli bezludną pustynię i rozbili namioty w miejscach
niedostępnych.
'''
"3" = ''':sup:`3` Stawili czoło nieprzyjaciołom i odparli wrogów.
'''
"4" = ''':sup:`4` Wołali do Ciebie, gdy byli spragnieni, i otrzymali wodę z litej
skały, w pragnieniu ochłodę - z kamienia twardego.
'''
"5" = ''':sup:`5` Skąd bowiem przyszła na wrogów ich kara, stąd dla nich w potrzebie
przyszły dobrodziejstwa.
'''
"6" = ''':sup:`6` Zamiast wody z rzeki nie wysychającej, krwią brudną zamąconej,
'''
"7" = ''':sup:`7` w odwet za nakaz dzieciobójczy, dałeś im niespodziewanie wodę
obfitą,
'''
"8" = ''':sup:`8` pokazawszy im przez owo pragnienie, jak pokarałeś ich wrogów.
'''
"9" = ''':sup:`9` Gdy przyszła próba - chociaż karciłeś łagodnie - pojęli, ile
ucierpieli bezbożni, osądzeni z gniewem.
'''
"10" = ''':sup:`10` Ich bowiem doświadczałeś, ostrzegając jak ojciec, tamtych
utrapiłeś, osądzając jak król nieubłagany.
'''
"11" = ''':sup:`11` Oddaleni czy bliscy jednakich utrapień doznali.
'''
"12" = ''':sup:`12` Zdwojony ich bowiem smutek ogarnął i narzekanie, gdy przeszłość
wspomnieli.
'''
"13" = ''':sup:`13` I dostrzegli Pana, kiedy posłyszeli, że kaźnie przez nich doznane
tamtym wyszły na dobro.
'''
"14" = ''':sup:`14` Którego bowiem niegdyś kazali wyrzucić, a potem z drwiną odprawili
- tego podziwiali u końca wydarzeń, paleni pragnieniem odmiennym niż
sprawiedliwi.
'''
"15" = ''':sup:`15` A za nierozsądne wymysły ich nieprawości, którymi zwiedzeni czcili
nierozumne gady i marne bydlęta, zesłałeś na nich w odwet mnóstwo
nierozumnych zwierząt,
'''
"16" = ''':sup:`16` by wiedzieli, że przez co kto grzeszy, przez to ponosi karę.
'''
"17" = ''':sup:`17` Nie było trudne dla ręki Twej wszechmocnej - co i świat stworzyła z
bezładnej materii - nasłać na nich liczne niedźwiedzie, lwy
nieustraszone
'''
"18" = ''':sup:`18` lub nowo stworzone nieznane drapieżne bestie, czy to ziejące
ognistym oddechem, czy z pomrukiem dyszące dymem, czy straszne iskry
miotające z oczu,
'''
"19" = ''':sup:`19` których nie tylko cios mógłby ich zetrzeć, ale i zgubić sam
przerażający ich widok.
'''
"20" = ''':sup:`20` A i bez tego paść mogli od jednego podmuchu, pomstą ścigani i
zmieceni tchnieniem Twej mocy, aleś Ty wszystko urządził według miary i
liczby, i wagi!
'''
"21" = ''':sup:`21` Potężnie działać zawsze jest w Twej mocy i któż się oprze potędze
Twojego ramienia?
'''
"22" = ''':sup:`22` Świat cały przy Tobie jak ziarnko na szali, kropla rosy porannej,
co spadła na ziemię.
'''
"23" = ''':sup:`23` Nad wszystkim masz litość, bo wszystko w Twej mocy, i oczy zamykasz
na grzechy ludzi, by się nawrócili.
'''
"24" = ''':sup:`24` Miłujesz bowiem wszystkie stworzenia, niczym się nie brzydzisz, co
uczyniłeś, bo gdybyś miał coś w nienawiści, nie byłbyś tego uczynił.
'''
"25" = ''':sup:`25` Jakżeby coś trwać mogło, gdybyś Ty tego nie chciał? Jak by się
zachowało, czego byś nie wezwał?
'''
"26" = ''':sup:`26` Oszczędzasz wszystko, bo to wszystko Twoje, Panie, miłośniku życia!
'''
