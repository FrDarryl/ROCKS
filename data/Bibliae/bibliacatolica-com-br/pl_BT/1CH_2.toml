[2]
"1" = ''':sup:`1` Oto synowie Izraela: Ruben, Symeon, Lewi, Juda, Issachar, Zabulon,
'''
"2" = ''':sup:`2` Dan, Józef, Beniamin, Neftali, Gad i Aser.
'''
"3" = ''':sup:`3` Synowie Judy: Er, Onan i Szela. Ci trzej urodzili się mu z Bat-Szuy,
Kananejki. Lecz Er, pierworodny Judy, okazał się złym w oczach Pana i
spotkała go śmierć.
'''
"4" = ''':sup:`4` Także synowa jego, Tamar, urodziła mu Peresa i Zeracha. Wszystkich
synów Judy było pięciu.
'''
"5" = ''':sup:`5` Synowie Peresa: Chesron i Chamul.
'''
"6" = ''':sup:`6` Synowie Zeracha: Zimri, Etan, Heman, Kalkol i Dara, wszystkich ich
pięciu.
'''
"7" = ''':sup:`7` Synowie Karmiego: Akar, który zatrwożył Izraela z powodu kradzieży
rzeczy obłożonych klątwą.
'''
"8" = ''':sup:`8` Syn Etana: Azariasz.
'''
"9" = ''':sup:`9` Synowie Chesrona, którzy mu się urodzili: Jerachmeel, Ram i Kelubaj.
'''
"10" = ''':sup:`10` Ram był ojcem Amminadaba. Amminadab zaś - Nachszona, naczelnika
potomków Judy.
'''
"11" = ''':sup:`11` Nachszon był ojcem Szalmy, a Szalma - Booza.
'''
"12" = ''':sup:`12` Booz był ojcem Obeda, a Obed - Jessego.
'''
"13" = ''':sup:`13` Jesse był ojcem: pierworodnego Eliaba, drugiego Abinadaba,
trzeciego Szimei,
'''
"14" = ''':sup:`14` czwartego Netaneela, piątego Raddaja,
'''
"15" = ''':sup:`15` szóstego Osema, siódmego Dawida.
'''
"16" = ''':sup:`16` A siostrami ich były: Seruja i Abigail. Synowie Serui: Abiszaj,
Joab i Asahel, trzej;
'''
"17" = ''':sup:`17` Abigail zaś urodziła Amasę; ojcem Amasy był Jeter, Izmaelita.
'''
"18" = ''':sup:`18` Kaleb, syn Chesrona, wziął za żonę Azubę, z której miał Jeriota.
Oto jeszcze jej synowie: Jeszer, Szobab i Ardon.
'''
"19" = ''':sup:`19` A gdy umarła Azuba, Kaleb wziął sobie za żonę Efratę, która mu
urodziła Chura.
'''
"20" = ''':sup:`20` Chur zaś był ojcem Uriego, a Uri - Besaleela.
'''
"21" = ''':sup:`21` Potem zbliżył się Chesron do córki Makira, ojca Gileada, wziął ją
za żonę, gdy miał sześćdziesiąt lat, a urodziła mu Seguba.
'''
"22" = ''':sup:`22` Segub był ojcem Jaira, który miał dwadzieścia trzy miasta w ziemi
Gilead.
'''
"23" = ''':sup:`23` Zabrał też Aramowi i krajowi Geszur Osiedla Jaira i Kenat z
przynależnymi sześćdziesięcioma miejscowościami; wszystkie one należały
do synów Makira, ojca Gileada.
'''
"24" = ''':sup:`24` Po śmierci Chesrona w Kaleb-Efrata, żona Chesrona, Abijja, urodziła
mu Aszchura, ojca Tekoa.
'''
"25" = ''':sup:`25` Synami Jerachmeela, pierworodnego Chesrona, byli: Ram -
pierworodny, Buna, Oren, Osem i Achiasz.
'''
"26" = ''':sup:`26` Miał też Jerachmeel inną żonę, imieniem Atara; ta była matką Onama.
'''
"27" = ''':sup:`27` Synowie Rama, pierworodnego Jerachmeela: Maas, Jamin i Eker.
'''
"28" = ''':sup:`28` Synami Onama byli: Szammaj i Jada. Synami Szammaja: Nadab i
Abiszur.
'''
"29" = ''':sup:`29` Żonie Abiszura, która mu urodziła Achbana i Molida, było na imię
Abichajil.
'''
"30" = ''':sup:`30` Synami Nadaba: Seled i Appaim. Seled umarł bezdzietny.
'''
"31" = ''':sup:`31` Synem Appaima: Jiszi. Synem Jisziego: Szeszan. Synem Szeszana:
Achlaj.
'''
"32" = ''':sup:`32` Synami Jady, brata Szammaja: Jeter i Jonatan. Jeter umarł
bezdzietny.
'''
"33" = ''':sup:`33` Synami Jonatana: Pelet i Zara. Ci byli synami Jerachmeela.
'''
"34" = ''':sup:`34` Szeszan nie miał synów, tylko córki, ale miał sługę Egipcjanina
imieniem Jarcha.
'''
"35" = ''':sup:`35` Dał przeto Szeszan słudze swemu, Jarsze, córkę swą za żonę i
urodziła mu Attaja.
'''
"36" = ''':sup:`36` Attaj zaś był ojcem Natana, a Natan - Zabada.
'''
"37" = ''':sup:`37` Zabad był ojcem Eflala, a Eflal - Obeda.
'''
"38" = ''':sup:`38` Obed był ojcem Jehu, a Jehu - Azariasza.
'''
"39" = ''':sup:`39` Azariasz był ojcem Chelesa, a Cheles - Eleasy.
'''
"40" = ''':sup:`40` Eleasa był ojcem Sismaja, a Sismaj - Szalluma.
'''
"41" = ''':sup:`41` Szallum był ojcem Jekamiasza, a Jekamiasz - Eliszamy.
'''
"42" = ''':sup:`42` Synowie Kaleba, brata Jerachmeela: Mesza, jego pierworodny, który
był ojcem Zifa i Mareszy, ojca Chebrona.
'''
"43" = ''':sup:`43` Synowie Chebrona: Korach, Tappuach, Rekem i Szema.
'''
"44" = ''':sup:`44` Szema był ojcem Rachama, ojca Jorkeama, a Rekem był ojcem Szammaja.
'''
"45" = ''':sup:`45` Synem Szammaja był Maon, a Maon był ojcem Bet-Sura.
'''
"46" = ''':sup:`46` Efa, drugorzędna żona Kaleba, urodziła Charana, Mosę i Gazera.
Charan był ojcem Gazera.
'''
"47" = ''':sup:`47` Synowie Jahdaja: Regem, Jotam, Geszan, Pelet, Efa i Szaaf.
'''
"48" = ''':sup:`48` Drugorzędna żona Kaleba, Maaka, urodziła Szebera i Tirchanę.
'''
"49" = ''':sup:`49` Urodziła ona także Szaafa, ojca Madmanny, Szewę, ojca Makbeny i
ojca Gibea. Córką Kaleba była Aksa.
'''
"50" = ''':sup:`50` Ci byli synami Kaleba. Synami Chura, pierworodnego Efraty: Szobal,
ojciec Kiriat-Jearim,
'''
"51" = ''':sup:`51` Salma, ojciec Bet-Lechem, Charef, ojciec Bet-Gader.
'''
"52" = ''':sup:`52` Szobal, ojciec Kiriat-Jearim, miał synów: Reajasza, Chasriego i
Manachata,
'''
"53" = ''':sup:`53` i rody Kiriat-Jearim, Jitrytów, Putytów, Szumatytów i Miszraitów;
od nich wyszli Soreatyci i Esztaulici.
'''
"54" = ''':sup:`54` Synowie Salmy: Bet-Lechem, Netofatyci, Atrot Bet-Joab, połowa
Manachtytów, Soreici,
'''
"55" = ''':sup:`55` rody pisarzy, mieszkających w Jabbes, Tireatyci, Szimeatyci,
Sukatyci. Ci są zatem Kenitami, pochodzącymi z Chammat, od ojca domu
Rekaba.
'''
"Notes" = '''
Notas de rodapé:
2:1-2 - Wymienieni są synowie Izraela (Jakub), wprowadzając dwanaście
plemion Izraela. Plemiona te odgrywają kluczową rolę w organizacji ludu
Bożego w Starym Testamencie (zob. także Rdz 35,22-26 i Wj 1,1-5).
2:3-4 - Linia Judy jest podkreślana ze względu na jej znaczenie w
historii mesjańskiej. Z Judy miał pochodzić król Dawid, a później sam
Jezus Chrystus (zob. także Ewangelię Mateusza 1:2-3 i Księgę Rodzaju
49:10).
2:5-12 - Genealogie potomków Judy są kontynuowane, kładąc nacisk na
postacie takie jak Perec i Chesron. To pokazuje wagę wierności Boga w
2:13-17 - Przedstawiono genealogię Dawida, ze szczególnym
uwzględnieniem jego braci. Dawid, wielki król Izraela, zajmuje
centralne miejsce w Bożej historii zbawienia (zob. także 1 Samuela
16:6-13 i 2 Samuela 7:12-16).
2:18-24 - Narracja kontynuuje dzieje potomków Chesrona, ukazując, jak
Bóg dotrzymuje przymierza przez pokolenia. Linia ta osiąga swój punkt
kulminacyjny w osobie Boaza, który poślubia Rut i staje się przodkiem
'''
