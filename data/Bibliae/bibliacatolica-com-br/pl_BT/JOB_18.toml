[18]
"1" = ''':sup:`1` I zabrał głos Bildad z Szuach, i rzekł:
'''
"2" = ''':sup:`2` Dokądże tego łowienia słowami? Pomyślcie, potem zaś mówmy!
'''
"3" = ''':sup:`3` Czyśmy podobni do zwierząt, jesteśmy nieczyści w twych oczach?
'''
"4" = ''':sup:`4` Ten człowiek gniewem rozdarty. Czyż przez cię wyludni się ziemia lub
skała miejsce swe zmieni?
'''
"5" = ''':sup:`5` Tak światło grzesznika zagaśnie, iskra już jego nie błyśnie,
'''
"6" = ''':sup:`6` światło w namiocie się skończy i lampa się nad nim dopali.
'''
"7" = ''':sup:`7` Męski krok jego niepewny, zamiar gotuje upadek,
'''
"8" = ''':sup:`8` bo nogi zawiodą go w sieć, porusza się, lecz między sidłami.
'''
"9" = ''':sup:`9` Pętlica chwyciła się pięty, pułapka zamknęła się nad nim.
'''
"10" = ''':sup:`10` Zasadzka na ziemi ukryta, potrzask nań czeka na drodze.
'''
"11" = ''':sup:`11` Zewsząd upiory go dręczą, kroczą ciągle w ślad za nim.
'''
"12" = ''':sup:`12` Czeka na niego Żarłoczna, Śmierć czyha u boku.
'''
"13" = ''':sup:`13` Pożre mu członki ciała, pożre mu członki - zaraza.
'''
"14" = ''':sup:`14` Wygnanego z namiotu, bez nadziei, do Króla Strachów powiodą.
'''
"15" = ''':sup:`15` Zamieszka w namiocie - nie swoim; sypie się po nim siarkę.
'''
"16" = ''':sup:`16` Korzenie pod nim niszczeją, a nad nim pożółkły już liście.
'''
"17" = ''':sup:`17` Ginie wspomnienie w ojczyźnie, zanika imię na rynku.
'''
"18" = ''':sup:`18` Ze światła rzucą go w ciemność, wypędzą z zaludnionej ziemi;
'''
"19" = ''':sup:`19` ni syn w narodzie, ni dziedzic, nikt już po nim nie zostanie.
'''
"20" = ''':sup:`20` Mieszkańcy Zachodu zdziwieni, grozą przejęty lud Wschodu:
'''
"21" = ''':sup:`21` Więc takie mieszkanie grzesznika tu miejsce tego, kto Boga znać nie
chce?
'''
"Notes" = '''
Notas de rodapé:
18:1-4 - Bildad krytykuje Hioba za jego postawę i namawia go do
rozważenia swojego cierpienia jako skutku grzechu. To ilustruje
tendencję do szukania winnych ludzkiego cierpienia, ignorując złożoność
bólu (zob. także J 9,1-3 i Łk 13,1-5).
18:5-21 - Bildad opisuje los niegodziwych, podkreślając, że
niesprawiedliwość prowadzi do zguby. Opis ten ukazuje wizję boskiej
zemsty i sprawiedliwości, ukazując różnicę między sprawiedliwymi a
18:22-24 - Obraz ciemności i paniki jest użyty do opisania stanu
niegodziwców. To przedstawienie stanowi ostrzeżenie przed
konsekwencjami odwrócenia się od Boga i znaczeniem pozostania w świetle
18:25-21 - Bildad argumentuje, że nieszczęście nie przychodzi bez
powodu i że sprawiedliwość Boża zwycięża. Idea, że Bóg jest
sprawiedliwy, a czyny pociągają za sobą konsekwencje, stanowi kamień
węgielny teologii cierpienia (zob. także Gal 6,7-8 i Rz 2,6).
18:22 - Bildad twierdzi, że grzesznicy nie mają nadziei po śmierci,
podkreślając potrzebę życia zgodnie z zasadami Boga, aby zapewnić sobie
sens życia. Refleksja nad życiem pozagrobowym jest centralnym punktem
'''
