[3]
"1" = ''':sup:`1` Biada buntowniczemu i splugawionemu miastu, co stosuje ucisk!
'''
"2" = ''':sup:`2` Nie słucha głosu i nie przyjmuje ostrzeżenia, i nie ufa Panu i nie
przybliża się do swego Boga.
'''
"3" = ''':sup:`3` Jego książęta są pośród niego lwami ryczącymi, sędziowie jego -
wieczorem wilkami, które nic do rana nie pozostawiają.
'''
"4" = ''':sup:`4` Prorocy jego są lekkomyślni - mężowie wiarołomni, jego kapłani
zbezcześcili świętość - pogwałcili Prawo.
'''
"5" = ''':sup:`5` Pan sprawiedliwy jest pośród niego, nie czyni niesprawiedliwości...
Każdego rana wydaje wyrok, nie zawodzi, skoro świta.
'''
"6" = ''':sup:`6` Wytraciłem narody, ich twierdze są zniszczone, spustoszyłem ich
ulice, tak że nie ma przechodnia; ogołocone są ich miasta, tak że nie
ma nikogo, nie ma mieszkańca.
'''
"7" = ''':sup:`7` Mówiłem: Bój się Mnie jednak, przyjmij pouczenie! A tak nie zniknie
sprzed jej oczu wszystko to, za co ją ukarałem. Ale oni się pospieszyli
znieprawić wszystkie swoje czyny.
'''
"8" = ''':sup:`8` Przeto oczekujcie na Mnie - wyrocznia Pana - w dniu, gdy powstanę
jako oskarżyciel, bo postanowiłem zgromadzić narody, zebrać królestwa,
aby wylać na nie moje oburzenie, cały mój gniew zapalczywy, bo ogień
mej żarliwości pochłonie całą ziemię.
'''
"9" = ''':sup:`9` Wtedy bowiem przywrócę narodom wargi czyste, aby wszyscy wzywali
imienia Pana i służyli Mu jednomyślnie.
'''
"10" = ''':sup:`10` Z tamtej strony rzek Kusz wielbiciele moi, Córa z moimi
rozproszonymi, dar Mi przyniosą.
'''
"11" = ''':sup:`11` W dniu tym nie będziesz się wstydzić wszystkich twoich uczynków,
przez które dopuściłaś się względem Mnie niewierności; usunę bowiem
wtedy spośród ciebie pysznych samochwalców twoich i nie będziesz się
więcej wywyższać na świętej mej górze.
'''
"12" = ''':sup:`12` I zostawię pośród ciebie lud pokorny i biedny, a szukać będą
schronienia w imieniu Pana.
'''
"13" = ''':sup:`13` Reszta Izraela nie będzie czynić nieprawości ani mówić kłamstwa. I
nie znajdzie się w ich ustach zwodniczy język, gdy paść się będą i
wylegiwać, a nie będzie nikogo, kto by (ich) przestraszył.
'''
"14" = ''':sup:`14` Wyśpiewuj, Córo Syjońska! Podnieś radosny okrzyk, Izraelu! Ciesz
się i wesel z całego serca, Córo Jeruzalem!
'''
"15" = ''':sup:`15` Oddalił Pan wyroki na ciebie, usunął twego nieprzyjaciela: król
Izraela, Pan, jest pośród ciebie, nie będziesz już bała się złego.
'''
"16" = ''':sup:`16` Owego dnia powiedzą Jerozolimie: Nie bój się, Syjonie! Niech nie
słabną twe ręce!
'''
"17" = ''':sup:`17` Pan, twój Bóg jest pośród ciebie, Mocarz - On zbawi, uniesie się
weselem nad tobą, odnowi swą miłość, wzniesie okrzyk radości,
'''
"18" = ''':sup:`18` (jak w dniu uroczystego święta). Zabiorę od ciebie niedolę, abyś
już nie nosiła brzemienia zniewagi.
'''
"19" = ''':sup:`19` Oto Ja sprawię (zagładę) wszystkim, którzy cię uciskali w owym
czasie, a zachowam chromych i wygnanych zgromadzę; i zgotuję z nich
chwałę i sławę na całej ziemi, gdzie doznawali zawstydzenia.
'''
"20" = ''':sup:`20` W owym czasie was przywiodę, w czasie, gdy was zgromadzę; albowiem
dam wam imię i chwałę u wszystkich narodów ziemi, gdy odmienię wasz los
na waszych oczach - mówi Pan.
'''
"Notes" = '''
Notas de rodapé:
3:1-5 - Sofoniasz rozpoczyna rozdział od potępienia zepsucia i przemocy
Jerozolimy, która odwróciła się od Boga. Grzech społeczny i duchowy
jest odbiciem buntu przeciwko Bożej świętości. Sąd Boży jest
nieunikniony dla miasta, które odrzuca Jego autorytet (zob. także
Izajasz 1:21-23 i Jeremiasz 7:1-11).
3:6-8 - Sąd Boży nad narodami zostaje rozwinięty, wraz z obietnicą, że
w „Dniu Pańskim” wszyscy zostaną osądzeni przez Jego sprawiedliwość.
Podkreślana jest suwerenność Boga nad wszystkimi narodami, a wezwanie
do cierpliwości stanowi wezwanie do pokuty, zanim będzie za późno (zob.
także Izajasz 34:1-8 i Malachiasz 4:1).
3:9-13 - Obietnica odnowy dla ostatka ludu, który nawróci się i będzie
szukał Boga w prawdzie. Bóg oczyści serca swojego ludu, czyniąc go
pokornym i wiernym. Ta obietnica odnowy jest wyrazem Bożej miłości i
3:14-20 - Sofoniasz kończy księgę orędziem radości i odnowy. Bóg
obiecuje zgromadzić wygnańców i zapewnić pokój i bezpieczeństwo swojemu
ludowi. Odnowa jest przejawem wierności Boga wobec Jego obietnic i
zaproszeniem do świętowania Jego łaski i mocy (zob. także Izajasz
25:6-9 i Objawienie 21:1-4).
'''
