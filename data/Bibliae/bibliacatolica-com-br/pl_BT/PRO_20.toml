[20]
"1" = ''':sup:`1` Szydercą jest wino, swarliwą - sycera, każdy, kto tutaj błądzi,
niemądry.
'''
"2" = ''':sup:`2` Jak ryk lwa - tak zapalczywość króla, kto go rozgniewa, życie
naraża.
'''
"3" = ''':sup:`3` Zaprzestać sporu - zaszczytem dla męża, bo każdy, kto głupi,
wybucha.
'''
"4" = ''':sup:`4` Nie pracuje leniwy w jesieni, więc w żniwa darmo szuka plonu.
'''
"5" = ''':sup:`5` Głęboką wodą plan w sercu człowieka, czerpie z niej człowiek
przemyślny.
'''
"6" = ''':sup:`6` Dobrocią swą chełpi się wielu, lecz męża pewnego któż znajdzie?
'''
"7" = ''':sup:`7` Sprawiedliwy w prawości swej żyje, szczęśliwe po nim są dzieci.
'''
"8" = ''':sup:`8` Gdy król zasiada na tronie sędziowskim - wszelkie zło rozprasza
spojrzeniem.
'''
"9" = ''':sup:`9` Kto powie: Ustrzegłem czystości serca, wolny jestem od grzechu?
'''
"10" = ''':sup:`10` Dwojakie ciężarki i miara podwójna - obydwu Pan nie znosi.
'''
"11" = ''':sup:`11` Już chłopca można poznać po zachowaniu, czy prawe i czyste będą
jego czyny.
'''
"12" = ''':sup:`12` I ucho, co słyszy, i oko, co widzi, oba są dziełem Pana.
'''
"13" = ''':sup:`13` Nie kochaj spania, byś nie zubożał, miej oczy otwarte - nasycisz
się chlebem.
chwali.
'''
"15" = ''':sup:`15` Jest złoto i obfitość pereł, lecz wargi rozumne - to rzecz
drogocenna.
'''
"16" = ''':sup:`16` Zabierz mu suknię, bo ręczy za obcych, za nieznajomego - weź
zastaw!
'''
"17" = ''':sup:`17` Chleb oszustwa miły jest człowiekowi, lecz potem usta napełni
kamieniem.
'''
"18" = ''':sup:`18` Na radzie ustalisz plany, wojnę prowadź roztropnie.
'''
"19" = ''':sup:`19` Obmówca wyjawia sekrety, zatem nie obcuj z gadułą!
'''
"20" = ''':sup:`20` Temu, kto ojcu i matce złorzeczy, w noc ciemną lampa zagaśnie.
'''
"21" = ''':sup:`21` Dziedzictwo w początku pospiesznie zgarnięte na końcu jest bez
błogosławieństwa.
'''
"22" = ''':sup:`22` Nie mów: Za zło się odpłacę. Zdaj się na Pana: On cię wybawi.
'''
"23" = ''':sup:`23` Wstrętne dla Pana dwojakie ciężarki, i waga fałszywa - niedobra.
'''
"24" = ''':sup:`24` Pan kieruje krokami człowieka, jakżeby człowiek pojął własną drogę?
ślubach.
'''
"26" = ''':sup:`26` Król mądry rozpędza zbrodniarzy i koło na nich sporządza.
'''
"27" = ''':sup:`27` Lampą Pańską jest duch człowieka: on głębię wnętrza przenika.
'''
"28" = ''':sup:`28` Łaskawość i stałość są strażą króla, tron oparty jest na
łaskawości.
'''
"29" = ''':sup:`29` Rozmach jest chlubą młodzieży, ozdobą starców - siwizna.
'''
"30" = ''':sup:`30` Pręgi, rany leczą zło, a razy - głębie wnętrzności.
'''
