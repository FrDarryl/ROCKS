[3]
"1" = ''':sup:`1` Aniołowi Kościoła w Sardes napisz: To mówi Ten, co ma Siedem Duchów
żyjesz, a jesteś umarły.
'''
"2" = ''':sup:`2` Stań się czujnym i umocnij resztę, która miała umrzeć, bo nie
znalazłem twych czynów doskonałymi wobec mego Boga.
'''
"3" = ''':sup:`3` Pamiętaj więc, jak wziąłeś i usłyszałeś, strzeż tego i nawróć się!
Jeśli więc czuwać nie będziesz, przyjdę jak złodziej, i nie poznasz, o
której godzinie przyjdę do ciebie.
'''
"4" = ''':sup:`4` Lecz w Sardes masz kilka osób, co swoich szat nie splamiły; będą
chodzić ze Mną w bieli, bo są godni.
'''
"5" = ''':sup:`5` Tak szaty białe przywdzieje zwycięzca, i z księgi życia imienia jego
nie wymażę. I wyznam imię jego przed moim Ojcem i Jego aniołami.
'''
"6" = ''':sup:`6` Kto ma uszy, niechaj posłyszy, co mówi Duch do Kościołów.
'''
"7" = ''':sup:`7` Aniołowi Kościoła w Filadelfii napisz: To mówi Święty, Prawdomówny,
Ten, co ma klucz Dawida, Ten, co otwiera, a nikt nie zamknie, i Ten, co
zamyka, a nikt nie otwiera.
'''
"8" = ''':sup:`8` Znam twoje czyny. Oto postawiłem jako dar przed tobą drzwi otwarte,
których nikt nie może zamknąć, bo ty chociaż moc masz znikomą,
zachowałeś moje słowo i nie zaparłeś się mego imienia.
mówią o sobie, że są Żydami - a nie są nimi, lecz kłamią. Oto sprawię,
iż przyjdą i padną na twarz przed twymi stopami, a poznają, że Ja cię
umiłowałem.
'''
"10" = ''':sup:`10` Skoro zachowałeś nakaz mojej wytrwałości i Ja cię zachowam od
próby, która ma nadejść na cały obszar zamieszkany, by wypróbować
mieszkańców ziemi.
'''
"11" = ''':sup:`11` Przyjdę niebawem: Trzymaj, co masz, by nikt twego wieńca nie
zabrał!
'''
"12" = ''':sup:`12` Zwycięzcę uczynię filarem w świątyni Boga mojego i już nie wyjdzie
na zewnątrz. I na nim imię Boga mojego napiszę i imię miasta Boga
mojego, Nowego Jeruzalem, co z nieba zstępuje od mego Boga, i moje nowe
imię.
'''
"13" = ''':sup:`13` Kto ma uszy, niechaj posłyszy, co mówi Duch do Kościołów.
'''
"14" = ''':sup:`14` Aniołowi Kościoła w Laodycei napisz: To mówi Amen, Świadek wierny i
prawdomówny, Początek stworzenia Bożego:
'''
"15" = ''':sup:`15` Znam twoje czyny, że ani zimny, ani gorący nie jesteś. Obyś był
zimny albo gorący!
'''
"16" = ''':sup:`16` A tak, skoro jesteś letni i ani gorący, ani zimny, chcę cię
wyrzucić z mych ust.
'''
"17" = ''':sup:`17` Ty bowiem mówisz: Jestem bogaty, i wzbogaciłem się, i niczego mi
nie potrzeba, a nie wiesz, że to ty jesteś nieszczęsny i godzien
litości, i biedny i ślepy, i nagi.
'''
"18" = ''':sup:`18` Radzę ci kupić u mnie złota w ogniu oczyszczonego, abyś się
wzbogacił, i białe szaty, abyś się oblókł, a nie ujawniła się haniebna
twa nagość, i balsamu do namaszczenia twych oczu, byś widział.
'''
"19" = ''':sup:`19` Ja wszystkich, których kocham, karcę i ćwiczę. Bądź więc gorliwy i
nawróć się!
'''
"20" = ''':sup:`20` Oto stoję u drzwi i kołaczę: jeśli kto posłyszy mój głos i drzwi
otworzy, wejdę do niego i będę z nim wieczerzał, a on ze Mną.
'''
"21" = ''':sup:`21` Zwycięzcy dam zasiąść ze Mną na moim tronie, jak i Ja zwyciężyłem i
zasiadłem z mym Ojcem na Jego tronie.
'''
"22" = ''':sup:`22` Kto ma uszy, niechaj posłyszy, co mówi Duch do Kościołów.
'''
"Notes" = '''
Notas de rodapé:
3:1-6 - List do kościoła w Sardes krytykuje pozory życia, ale
rzeczywistość śmierci duchowej. Wezwanie do czujności i pokuty jest
wyraźne, ponieważ wierność Chrystusowi nie może być jedynie zewnętrzna
3:7-13 - List do kościoła w Filadelfii zaleca wierność, obiecując
ochronę w chwilach próby. Werset 10 podkreśla Bożą ochronę w chwilach
pokusy, pokazując, że Bóg jest wierny swoim obietnicom (zob. także
Izajasz 26:3 i Jan 17:15).
3:14-22 - List do kościoła w Laodycei ostrzega przed letniością,
wzywając do żarliwej pokuty. Obietnica wspólnoty z Chrystusem podkreśla
Bożą łaskę w przywracaniu do życia tych, którzy się nawracają (zob.
'''
