[13]
"1" = ''':sup:`1` Oto teraz po raz trzeci wyruszam do was. Na ustach dwu albo trzech
świadków zawiśnie cała sprawa.
'''
"2" = ''':sup:`2` Zapowiedziałem to już i teraz zapowiadam - jako obecny za drugim
razem, a nieobecny teraz - tym, którzy już przedtem grzeszyli, i
wszystkim innym, że gdy znów przyjdę, nie będę oszczędzał /nikogo/.
'''
"3" = ''':sup:`3` Usiłujecie bowiem doświadczyć Chrystusa, który przeze mnie
przemawia, a nie jest słaby wobec was, lecz ukazuje w was moc swoją.
'''
"4" = ''':sup:`4` Chociaż bowiem został ukrzyżowany wskutek słabości, to jednak żyje
dzięki mocy Bożej. I my także niemocni jesteśmy w Nim, ale żyć będziemy
z Nim przez moc Bożą względem was.
'''
"5" = ''':sup:`5` Siebie samych badajcie, czy trwacie w wierze; siebie samych
doświadczajcie! Czyż nie wiecie o samych sobie, że Jezus Chrystus jest
w was? Chyba żeście odrzuceni.
'''
"6" = ''':sup:`6` Mam zaś nadzieję, iż uznacie, że my nie jesteśmy odrzuceni.
'''
"7" = ''':sup:`7` Prosimy przeto Boga, abyście nie czynili nic złego. Nie o to chodzi,
byśmy się sami okazali wypróbowani, lecz byście wy czynili co dobre, a
my - żebyśmy byli jakby odrzuceni.
'''
"8" = ''':sup:`8` Nie możemy niczego dokonać przeciwko prawdzie, lecz /wszystko/ dla
prawdy.
'''
"9" = ''':sup:`9` Cieszymy się bowiem, gdy my słabi jesteśmy, wy zaś - mocni, i
modlimy się o wasze udoskonalenie.
'''
"10" = ''':sup:`10` Dlatego też jako nieobecny tak piszę, abym jako obecny wśród was
nie musiał postępować surowiej - według władzy, którą mi dał Pan ku
zbudowaniu, a nie ku zgubie waszej.
'''
"11" = ''':sup:`11` Zresztą, bracia, radujcie się, dążcie do doskonałości,
pokrzepiajcie się na duchu, jedno myślcie, pokój zachowujcie, a Bóg
miłości i pokoju niech będzie z wami!
'''
"12" = ''':sup:`12` Pozdrówcie się nawzajem świętym pocałunkiem! Pozdrawiają was
wszyscy święci.
'''
"13" = ''':sup:`13` Łaska Pana Jezusa Chrystusa, miłość Boga i dar jedności w Duchu
Świętym niech będą z wami wszystkimi!
'''
"Notes" = '''
Notas de rodapé:
13:1-2 - Paweł ostrzega, że będzie obecny, aby upominać tych, którzy
nie są posłuszni, podczas swojej trzeciej wizyty. Chrześcijańska
dyscyplina jest niezbędnym elementem utrzymania czystości i jedności
Kościoła (zob. także 1 Koryntian 5:1-5 i Ewangelię Mateusza 18:15-17).
13:5-6 - Paweł wzywa Koryntian do zbadania siebie i sprawdzenia, czy
trwają w wierze. Rachunek sumienia i skrucha to kluczowe kroki do
wiernego życia chrześcijańskiego (zob. także 2 Kor 5,17 i 1 Kor 11,28).
13:11 - Paweł kończy swój list wezwaniem do jedności, pokoju i radości.
Wezwanie do świętości i harmonii jest ważną cechą życia wspólnoty
chrześcijańskiej (zob. także Rz 15, 5-7 i Flp 2, 2).
'''
