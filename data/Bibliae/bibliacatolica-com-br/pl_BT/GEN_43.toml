[43]
"1" = ''':sup:`1` W kraju panował ciężki głód.
'''
"2" = ''':sup:`2` A kiedy do ostatka spożyli zboże, które sprowadzili z Egiptu, rzekł
do nich ojciec: Idźcie znów kupić dla nas trochę żywności.
'''
"3" = ''':sup:`3` Wtedy Juda powiedział mu: Ów władca surowo nam przykazał: Nie
pokazujcie mi się na oczy, jeśli brata waszego nie będzie z wami.
'''
"4" = ''':sup:`4` Jeżeli jesteś gotów posłać z nami naszego brata, pojedziemy i kupimy
ci żywności,
'''
"5" = ''':sup:`5` a jeżeli nie chcesz go posłać, nie pojedziemy. Bo przecież ów władca
powiedział nam: Nie pokazujcie mi się na oczy, jeśli nie będzie brata
waszego z wami.
'''
"6" = ''':sup:`6` Izrael rzekł: Czemu naraziliście mnie na niedolę mówiąc mu, że macie
jeszcze brata?
'''
"7" = ''':sup:`7` Odpowiedzieli: Ów władca wypytywał się dokładnie o nas i o naszą
rodzinę. Pytał: Czy jeszcze żyje wasz ojciec? Czy macie jeszcze brata?
Odpowiadaliśmy mu zatem na jego pytania. Czyż mogliśmy wiedzieć, że
powie: Sprowadźcie waszego brata?
'''
"8" = ''':sup:`8` Po czym rzekł Juda do ojca swego, Izraela: Poślij ze mną tego
chłopca, a zaraz pojedziemy, aby ratować życie, abyśmy nie pomarli wraz
z naszymi dziećmi.
'''
"9" = ''':sup:`9` Ja odpowiadam za niego; ode mnie będziesz żądał, aby ci go oddać.
Jeżeli nie przyprowadzę go do ciebie, możesz mi nigdy nie darować mej
winy.
'''
"10" = ''':sup:`10` Gdybyśmy nie zwlekali, już wrócilibyśmy dwa razy!
'''
"11" = ''':sup:`11` Izrael rzekł do swych synów: Jeżeli tak być musi, uczyńcie tak.
Zabierzcie jednak w wasze wory to, co w naszym kraju jest
najcenniejszego, i zanieście owemu człowiekowi w darze: nieco wonnej
żywicy, nieco miodu, wonnych korzeni, olejków, owoców, pistacji i
migdałów.
'''
"12" = ''':sup:`12` I weźcie z sobą podwójną sumę pieniędzy, abyście mogli oddać i te
pieniądze, które wam na powrót włożono do waszych torb, być może, przez
pomyłkę.
'''
"13" = ''':sup:`13` Zabierzcie też waszego brata i ruszajcie w drogę powrotną do owego
władcy.
'''
"14" = ''':sup:`14` A Bóg Wszechmocny niechaj sprawi, aby ów człowiek zlitował się nad
wami i puścił wolno waszego brata oraz Beniamina. Skoro mam zostać
samotny, to niech tak już będzie!
'''
"15" = ''':sup:`15` Zabrali oni dary, dwukrotną sumę pieniędzy oraz Beniamina i
ruszywszy w drogę, przybyli do Egiptu. A gdy stanęli przed Józefem,
'''
"16" = ''':sup:`16` ten, ujrzawszy wśród nich Beniamina, dał polecenie przełożonemu
swego domu: Zaprowadź tych ludzi do domu i każ zabić i przyrządzić
jakąś sztukę bydła, gdyż będą oni ze mną jedli dziś w południe.
'''
"17" = ''':sup:`17` Przełożony uczynił tak, jak mu polecił Józef, i zaprowadził ich do
jego domu.
'''
"18" = ''':sup:`18` Oni zaś, przejęci lękiem, że Józef kazał ich zaprowadzić do swego
domu, mówili: Z powodu owych pieniędzy, które poprzednim razem nam
włożono do naszych torb, kazał nas zaprowadzić do siebie. Teraz na nas
osły.
'''
"19" = ''':sup:`19` Gdy więc byli już u wejścia do domu Józefa, zbliżyli się do
przełożonego jego domu
'''
"20" = ''':sup:`20` i rzekli: Pozwól, panie! Gdy po raz pierwszy przybyliśmy tu kupić
zboża,
'''
"21" = ''':sup:`21` wracając, po odwiązaniu naszych torb w gospodzie, znaleźliśmy na
wierzchu torby każdego pieniądze, jak były odliczone. Przywieźliśmy je
z sobą.
'''
"22" = ''':sup:`22` Mamy też i inne pieniądze, aby kupić żywności. Nie wiemy, kto nam
'''
"23" = ''':sup:`23` A on im powiedział: Bądźcie spokojni! Nie bójcie się! Bóg wasz, Bóg
ojca waszego dał wam ten skarb do waszych torb. Wasze pieniądze doszły
do mnie! I przywiódł do nich Symeona.
'''
"24" = ''':sup:`24` Człowiek ów wprowadził ich do domu Józefa i kazał podać wody, aby
obmyli sobie nogi, i dał obroku ich osłom.
'''
"25" = ''':sup:`25` Oni tymczasem przygotowali dary, zanim nadszedł Józef w południe;
dowiedzieli się bowiem, że tu mieli zasiąść do stołu.
'''
"26" = ''':sup:`26` Kiedy Józef przyszedł do domu, oni, trzymając w rękach dary, które
dla niego przynieśli, oddali mu pokłon do ziemi.
'''
"27" = ''':sup:`27` On zaś zapytawszy ich o zdrowie, rzekł: Czy wasz sędziwy ojciec, o
którym mi mówiliście, dobrze się miewa? Czy jeszcze żyje?
'''
"28" = ''':sup:`28` Odpowiedzieli: Sługa twój, a nasz ojciec, dobrze się miewa. Jeszcze
żyje. I znów uklękli i oddali pokłon.
'''
"29" = ''':sup:`29` A gdy spojrzawszy, dostrzegł Beniamina, syna swej matki zapytał:
Czy to ten wasz brat najmłodszy, o którym mi mówiliście? I zaraz dodał:
Oby cię Bóg darzył swą łaską, synu mój!
'''
"30" = ''':sup:`30` I nagle urwał, bo nagle ogarnęło go wielkie wzruszenie na widok
brata, że aż łzy nadbiegły mu do oczu. Odszedł więc do swego pokoju i
tam się rozpłakał.
'''
"31" = ''':sup:`31` Potem zaś, obmywszy twarz, wyszedł i usiłując panować nad sobą dał
rozkaz: Niech podadzą posiłek!
'''
"32" = ''':sup:`32` Podano więc jemu osobno, jego braciom osobno i Egipcjanom - którzy
z nim jadali - również osobno. Egipcjanie bowiem nie mogli jeść razem z
Hebrajczykami, gdyż byłoby to dla Egipcjan rzeczą wstrętną.
według ich wieku; oni zaś tym zdziwieni, spoglądali jeden na drugiego.
'''
"34" = ''':sup:`34` Po czym polecił zanieść im ze swego stołu porcje; porcja dla
Beniamina była pięciokrotnie większa. Oni zaś ucztując z nim
rozweselili się pod wpływem wina.
'''
