"1" = ''':sup:`1` A wiedz o tym, że w dniach ostatnich nastaną chwile trudne.
'''
"2" = ''':sup:`2` Ludzie bowiem będą samolubni, chciwi, wyniośli, pyszni, bluźniący,
nieposłuszni rodzicom, niewdzięczni, niegodziwi,
'''
"3" = ''':sup:`3` bez serca, bezlitośni, miotający oszczerstwa, niepohamowani, bez
uczuć ludzkich, nieprzychylni,
'''
"4" = ''':sup:`4` zdrajcy, zuchwali, nadęci, miłujący bardziej rozkosz niż Boga.
'''
"5" = ''':sup:`5` Będą okazywać pozór pobożności, ale wyrzekną się jej mocy. I od
takich stroń.
'''
"6" = ''':sup:`6` Z takich bowiem są ci, co wślizgują się do domów i przeciągają na
swą stronę kobietki obciążone grzechami, powodowane pożądaniami różnego
rodzaju,
'''
"7" = ''':sup:`7` takie, co to zawsze się uczą, a nigdy nie mogą dojść do poznania
prawdy.
'''
"8" = ''':sup:`8` Jak Jannes i Jambres wystąpili przeciw Mojżeszowi, tak też i ci
przeciwstawiają się prawdzie, ludzie o spaczonym umyśle, którzy nie
zdali egzaminu z wiary. Ale dalszego postępu nie osiągną:
'''
"9" = ''':sup:`9` bo ich bezmyślność będzie jawna dla wszystkich, jak i tamtych jawna
się stała.
'''
"10" = ''':sup:`10` Ty natomiast poszedłeś śladem mojej nauki, sposobu życia,
zamierzeń, wiary, cierpliwości, miłości, wytrwałości,
'''
"11" = ''':sup:`11` prześladowań, cierpień, jakie mnie spotkały w Antiochii, w Ikonium,
w Listrze. Jakież to prześladowania zniosłem - a ze wszystkich wyrwał
mnie Pan!
'''
"12" = ''':sup:`12` I wszystkich, którzy chcą żyć zbożnie w Chrystusie Jezusie,
spotkają prześladowania.
'''
"13" = ''':sup:`13` Tymczasem ludzie źli i zwodziciele będą się dalej posuwać ku temu,
co gorsze, błądząc i /innych/ w błąd wprowadzając.
'''
"14" = ''':sup:`14` Ty natomiast trwaj w tym, czego się nauczyłeś i co ci zawierzono,
bo wiesz, od kogo się nauczyłeś. Od lat bowiem niemowlęcych znasz Pisma
święte,
'''
"15" = ''':sup:`15` które mogą cię nauczyć mądrości wiodącej ku zbawieniu przez wiarę w
Chrystusie Jezusie.
'''
"16" = ''':sup:`16` Wszelkie Pismo od Boga natchnione /jest/ i pożyteczne do nauczania,
do przekonywania, do poprawiania, do kształcenia w sprawiedliwości -
'''
"17" = ''':sup:`17` aby człowiek Boży był doskonały, przysposobiony do każdego dobrego
czynu.
'''
