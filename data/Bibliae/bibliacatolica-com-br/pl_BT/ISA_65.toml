[65]
"1" = ''':sup:`1` Przystępny byłem dla tych, co o Mnie nie dbali, tym, którzy Mnie nie
szukali, dałem się znaleźć. Mówiłem: " Oto jestem, jestem! " do narodu,
który nie wzywał mego imienia.
'''
"2" = ''':sup:`2` Codziennie wyciągałem ręce do ludu buntowniczego i niesfornego,
który postępował drogą zła, ze swoimi zachciankami.
'''
"3" = ''':sup:`3` To lud, co Mnie pobudzał do gniewu bez ustanku a bezczelnie,
składając ofiary w gajach i paląc kadzidło na cegłach,
'''
"4" = ''':sup:`4` przebywając w grobowcach i spędzając noce w zakamarkach, jedząc
wieprzowe mięso i nieczyste potrawy z sosem w swych misach.
'''
"5" = ''':sup:`5` To lud, który mówił: "Odejdź, nie przystępuj do mnie, bo uczyniłbym
przez cały dzień.
odpłacę, "a odpłacę im pełną miarą"
'''
"7" = ''':sup:`7` za ich winy i za winy ich ojców, za wszystkie razem, mówi Pan, za
to, że palili kadzidło na górach i znieważali Mnie na pagórkach.
Wymierzę im należność za uczynki przedtem wyliczone - pełną miarą.
'''
"8" = ''':sup:`8` Tak mówi Pan: Gdy znajdzie się dojrzały sok w winnych jagodach,
mówią "Nie niszczyć ich, bo to błogosławieństwo". Podobnie uczynię
przez wzgląd na moje sługi, aby nie zniszczyć wszystkiego.
'''
"9" = ''':sup:`9` Z Jakuba wywiodę potomstwo, z Judy - dziedzica mych gór. Moi wybrani
odziedziczą krainę i moi słudzy mieszkać tam będą.
'''
"10" = ''':sup:`10` Stanie się Saron pastwiskiem dla trzody, a dolina Akor - wygonem
dla bydła, na korzyść mego ludu, co Mnie poszukuje.
'''
"11" = ''':sup:`11` Lecz was, którzy porzucacie Pana, zapominacie o mojej świętej
górze, nakrywacie stół na cześć Gada i napełniacie czarkę wina na cześć
Meniego,
'''
"12" = ''':sup:`12` was przeznaczam pod miecz; wszyscy padniecie w rzezi, ponieważ
wołałem, a nie odpowiedzieliście, przemawiałem, a nie słuchaliście.
Dopuściliście się zła w moich oczach i wybraliście to, co Mi się nie
podoba.
'''
"13" = ''':sup:`13` Dlatego tak mówi Pan Bóg: Oto moi słudzy jeść będą, a wy będziecie
łaknąć. Oto moi słudzy pić będą, a wy będziecie cierpieć pragnienie.
Oto moi słudzy weselić się będą, a wy będziecie wstyd odczuwać.
'''
"14" = ''':sup:`14` Oto moi słudzy śpiewać będą z radości serdecznej, a wy jęczeć
będziecie z bólu serdecznego i zawodzić będziecie zgnębieni na duchu.
'''
"15" = ''':sup:`15` Pozostawicie swe imię moim wybranym na przekleństwo: " Tak niechaj
cię zabije Pan Bóg! " Sługom zaś moim nadadzą inne imię.
'''
"16" = ''':sup:`16` Kto w kraju zechce cię pobłogosławić, wypowie swe błogosławieństwo
przez Boga prawdy. Kto w kraju będzie przysięgał, przysięgać będzie na
Boga wiernego; bo dawne udręki pójdą w zapomnienie i będą zakryte przed
mymi oczami.
'''
"17" = ''':sup:`17` Albowiem oto Ja stwarzam nowe niebiosa i nową ziemię; nie będzie
się wspominać dawniejszych dziejów ani na myśl one nie przyjdą.
'''
"18" = ''':sup:`18` Przeciwnie, będzie radość i wesele na zawsze z tego, co Ja stworzę;
bo oto Ja uczynię z Jerozolimy wesele i z jej ludu - radość.
'''
"19" = ''':sup:`19` Rozweselę się z Jerozolimy i rozraduję się z jej ludu. Już się nie
usłyszy w niej odgłosów płaczu ni krzyku narzekania.
'''
"20" = ''':sup:`20` Nie będzie już w niej niemowlęcia, mającego żyć tylko kilka dni,
ani starca, który by nie dopełnił swych lat; bo najmłodszy umrze jako
stuletni, a nie osiągnąć stu lat będzie znakiem klątwy.
'''
"21" = ''':sup:`21` Zbudują domy i mieszkać w nich będą, zasadzą winnice i będą jedli z
nich owoce.
'''
"22" = ''':sup:`22` Nie będą budować, żeby kto inny zamieszkał, nie będą sadzić, żeby
kto inny się karmił. Bo na wzór długowieczności drzewa będzie
długowieczność mego ludu; i moi wybrani długo używać będą tego, co
uczynią ich ręce.
'''
"23" = ''':sup:`23` Nie będą się trudzić na próżno ani płodzić dzieci na zgubę, bo
plemieniem błogosławionych przez Pana są oni sami, i potomkowie ich
wraz z nimi.
'''
"24" = ''':sup:`24` I będzie tak, iż zanim zawołają, Ja im odpowiem; oni jeszcze mówić
będą, a Ja już wysłucham.
'''
"25" = ''':sup:`25` Wilk i baranek paść się będą razem; lew też będzie jadał słomę jak
wół; a wąż będzie miał proch ziemi jako pokarm. Zła czynić nie będą ani
zgubnie działać na całej świętej mej górze - mówi Pan.
'''
