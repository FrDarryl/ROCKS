[24]
"1" = ''':sup:`1` Gdy Balaam spostrzegł, że dobre jest w oczach Pana błogosławienie
Izraela, nie odszedł wcale, jak przedtem, aby szukać wróżb, lecz twarz
obrócił ku pustyni.
'''
"2" = ''':sup:`2` Gdy więc podniósł oczyi zobaczył Izraela rozłożonego obozem według
swoich pokoleń, ogarnął go Duch Boży
'''
"3" = ''':sup:`3` i zaczął głosić swoje pouczenie, mówiąc: Wyrocznia Balaama, syna
Beora; wyrocznia męża, który wzrok ma przenikliwy;
'''
"4" = ''':sup:`4` wyrocznia tego, który słyszy słowa Boże, który ogląda widzenie
Wszechmocnego, który pada, a oczy mu się otwierają.
'''
"5" = ''':sup:`5` Jakubie, jakże piękne są twoje namioty, mieszkania twoje, Izraelu!
'''
"6" = ''':sup:`6` Jak szerokie doliny potoków, jak ogrody nad brzegiem strumieni lub
jak aloes, który Pan sadził, i jak cedry nad wodami.
'''
"7" = ''':sup:`7` Płynie woda z jego wiader, a zasiew jego ma wilgoć obfitą; król jego
wiele mocniejszy niż Agag, królestwo jego w górę wyniesione.
'''
"8" = ''':sup:`8` A Bóg, który z Egiptu go wywiódł, jest dla niego jak rogi bawołu. On
wyniszczy narody, co go uciskają, zmiażdży ich kości - zdruzgoce swoimi
strzałami.
'''
"9" = ''':sup:`9` Położył się, jak lew się przyczaił lub niby lwica. Kto się odważy go
zbudzić? Błogosławieni niech będą, którzy błogosławią ciebie, a
przeklęci, którzy ciebie przeklinają.
'''
"10" = ''':sup:`10` Wtedy rozgniewał się Balak na Balaama, a klasnąwszy w dłonie rzekł
do Balaama: Wezwałem cię tu, byś przeklinał nieprzyjaciół moich, a ty
ich nawet trzykrotnie błogosławiłeś.
'''
"11" = ''':sup:`11` Uciekaj teraz czym prędzej do domu; obiecałem ci wprawdzie sowitą
nagrodę, lecz oto Pan ciebie jej pozbawił.
'''
"12" = ''':sup:`12` Balaam odpowiedział Balakowi: Czyż nie powiedziałem wyraźnie
posłańcom, których do mnie wysłałeś:
'''
"13" = ''':sup:`13` Choćby mi Balak dawał tyle srebra i złota, ile pałac jego pomieści,
to przecież nie mogę przekroczyć rozkazu Pana i czynić samowolnie czy
to źle, czy też dobrze. Co Pan mówi, to tylko oznajmię.
'''
"14" = ''':sup:`14` Dobrze więc, wrócę teraz do mojego ludu, lecz zbliż się jeszcze, bo
chcę ci oznajmić, co lud ten kiedyś uczyni twojemu ludowi.
'''
"15" = ''':sup:`15` I wygłosił swoje pouczenie, mówiąc: Wyrocznia Balaama, syna Beora;
wyrocznia męża, który wzrok ma przenikliwy;
'''
"16" = ''':sup:`16` wyrocznia tego, który słyszy słowa Boże, który ogląda widzenie
Wszechmocnego, a w wiedzy Najwyższego ma udział, który pada, a oczy mu
się otwierają.
'''
"17" = ''':sup:`17` Widzę go, lecz jeszcze nie teraz, dostrzegam go, ale nie z bliska:
wschodzi Gwiazda z Jakuba , a z Izraela podnosi się berło. Ono to
zmiażdży skronie Moabu, a także czaszki wszystkich synów Seta.
'''
"18" = ''':sup:`18` Stanie się Edom podbitą krainą, "Seir też będzie podbitą krainą". A
Izrael urośnie w potęgę.
'''
"19" = ''':sup:`19` Zapanuje Jakub nad nieprzyjacielemi zbiegów z Seiru wyniszczy.
'''
"20" = ''':sup:`20` Dostrzegł następnie Amalekitów i wygłosił swą przepowiednię,
mówiąc: Amalek jest pierwszym pośród narodów, lecz przeznaczony jest na
wieczną zagładę.
'''
"21" = ''':sup:`21` Ujrzał Kenitów i wygłosił swoje proroctwo, mówiąc: Mocne jest twoje
mieszkanie i na skale zbudowane twe gniazdo;
'''
"22" = ''':sup:`22` lecz i ono jest przeznaczone na zgubę, wtedy gdy Aszszur cię weźmie
w niewolę.
'''
"23" = ''':sup:`23` I głosił dalej swoje pouczenie, mówiąc: Biada! Któż się ostoi,
kiedy Bóg to uczyni?
'''
"24" = ''':sup:`24` Przybędą bowiem okręty Kittim, pognębią Aszszur, pognębią też Eber,
ale i oni przepadną na zawsze.
'''
"25" = ''':sup:`25` Wtedy podniósł się Balaam i odszedł do swojej ojczyzny, również i
Balak odszedł swoją drogą.
'''
