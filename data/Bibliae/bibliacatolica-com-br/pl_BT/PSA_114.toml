[114]
"1" = ''':sup:`1` Alleluja. Gdy Izrael wychodził z Egiptu, dom Jakuba - od ludu
obcego,
'''
"2" = ''':sup:`2` przybytkiem jego stał się Juda, Izrael jego królestwem.
'''
"3" = ''':sup:`3` Ujrzało morze i uciekło, Jordan bieg swój odwrócił.
'''
"4" = ''':sup:`4` Góry skakały jak barany, pagórki - niby jagnięta.
'''
"5" = ''':sup:`5` Cóż ci jest, morze, że uciekasz? Czemu, Jordanie, bieg swój
odwracasz?
'''
"6" = ''':sup:`6` Góry, czemu skaczecie jak barany, pagórki - niby jagnięta?
'''
"7" = ''':sup:`7` Zadrżyj, ziemio, przed obliczem Pana całej ziemi, przed obliczem
Boga Jakubowego,
'''
"8" = ''':sup:`8` który zmienia opokę w oazę, a skałę w krynicę wody.
'''
"Notes" = '''
Notas de rodapé:
114:1-2 - Psalm ten upamiętnia wyjście ludu Izraela z Egiptu,
podkreślając moment, w którym Bóg wybrał Izrael jako swój lud i
ustanowił swoją obecność pośród niego. Potwierdza to szczególną więź
Boga z Jego ludem (zob. także Wj 19,4-6 i Pwt 7,6).
114:3-4 - Psalmista opisuje reakcję natury na moc Bożą, na przykład
rozstąpienie się Morza Czerwonego i Jordanu oraz pędzenie gór. To
dowodzi panowania Boga nad stworzeniem i Jego cudownej mocy w służbie
Jego ludu (zob. także Wj 14,21-22 i Joz 3,14-17).
114:5-6 - Psalm pyta naturę, dlaczego drży przed Bogiem, podkreślając
wpływ Jego obecności. Wzmacnia to ideę, że stworzenie rozpoznaje moc
114:7 - Psalmista wzywa ziemię, by zadrżała przed Panem, wychwalając
Jego majestat i władzę nad wszystkim. To przypomnienie, że całe
Habakuka 3:6).
114:8 - Bóg jest opisany jako ten, który przemienia skały w źródła
wody, symbolizujący Jego moc, pozwalającą utrzymać Jego lud nawet w
najtrudniejszych warunkach. Przypomina to cuda na pustyni (zob. także
Wj 17,6 i 1 Kor 10,4).
'''
