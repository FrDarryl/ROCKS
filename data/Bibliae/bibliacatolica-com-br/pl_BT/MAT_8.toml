[8]
"1" = ''':sup:`1` Gdy zeszedł z góry, postępowały za Nim wielkie tłumy.
'''
"2" = ''':sup:`2` A oto zbliżył się trędowaty, upadł przed Nim i prosił Go: Panie,
jeśli chcesz, możesz mnie oczyścić.
'''
"3" = ''':sup:`3` /Jezus/ wyciągnął rękę, dotknął go i rzekł: Chcę, bądź oczyszczony!
I natychmiast został oczyszczony z trądu.
'''
"4" = ''':sup:`4` A Jezus rzekł do niego: Uważaj, nie mów nikomu, ale idź, pokaż się
kapłanowi i złóż ofiarę, którą przepisał Mojżesz, na świadectwo dla
nich .
'''
"5" = ''':sup:`5` Gdy wszedł do Kafarnaum, zwrócił się do Niego setnik i prosił Go,
'''
"6" = ''':sup:`6` mówiąc: Panie, sługa mój leży w domu sparaliżowany i bardzo cierpi.
'''
"7" = ''':sup:`7` Rzekł mu Jezus: Przyjdę i uzdrowię go .
'''
"8" = ''':sup:`8` Lecz setnik odpowiedział: Panie, nie jestem godzien, abyś wszedł pod
dach mój, ale powiedz tylko słowo, a mój sługa odzyska zdrowie.
'''
"9" = ''':sup:`9` Bo i ja, choć podlegam władzy, mam pod sobą żołnierzy. Mówię temu:
Idź! - a idzie; drugiemu: Chodź tu! - a przychodzi; a słudze: Zrób to!
- a robi.
'''
"10" = ''':sup:`10` Gdy Jezus to usłyszał, zdziwił się i rzekł do tych, którzy szli za
Nim: Zaprawdę powiadam wam: U nikogo w Izraelu nie znalazłem tak
wielkiej wiary.
'''
"11" = ''':sup:`11` Lecz powiadam wam: Wielu przyjdzie ze Wschodu i Zachodu i zasiądą
do stołu z Abrahamem, Izaakiem i Jakubem w królestwie niebieskim.
'''
"12" = ''':sup:`12` A synowie królestwa zostaną wyrzuceni na zewnątrz - w ciemność; tam
będzie płacz i zgrzytanie zębów .
'''
"13" = ''':sup:`13` Do setnika zaś Jezus rzekł: Idź, niech ci się stanie, jak
uwierzyłeś. I o tej godzinie jego sługa odzyskał zdrowie.
'''
"14" = ''':sup:`14` Gdy Jezus przyszedł do domu Piotra, ujrzał jego teściową, leżącą w
gorączce.
'''
"15" = ''':sup:`15` Ujął ją za rękę, a gorączka ją opuściła. Wstała i usługiwała Mu.
'''
"16" = ''':sup:`16` Z nastaniem wieczora przyprowadzono Mu wielu opętanych. On słowem
wypędził złe duchy i wszystkich chorych uzdrowił.
'''
"17" = ''':sup:`17` Tak oto spełniło się słowo proroka Izajasza: On wziął na siebie
nasze słabości i nosił nasze choroby.
'''
"18" = ''':sup:`18` Gdy Jezus zobaczył tłum dokoła siebie, kazał odpłynąć na drugą
stronę.
'''
"19" = ''':sup:`19` Wtem przystąpił pewien uczony w Piśmie i rzekł do Niego:
Nauczycielu, pójdę za Tobą, dokądkolwiek się udasz .
'''
"20" = ''':sup:`20` Jezus mu odpowiedział: Lisy mają nory i ptaki powietrzne - gniazda,
lecz Syn Człowieczy nie ma miejsca, gdzie by głowę mógł oprzeć.
'''
"21" = ''':sup:`21` Ktoś inny spośród uczniów rzekł do Niego: Panie, pozwól mi najpierw
pójść i pogrzebać mojego ojca!
'''
"22" = ''':sup:`22` Lecz Jezus mu odpowiedział: Pójdź za Mną, a zostaw umarłym
grzebanie ich umarłych!
'''
"23" = ''':sup:`23` Gdy wszedł do łodzi, poszli za Nim Jego uczniowie.
'''
"24" = ''':sup:`24` Nagle zerwała się gwałtowna burza na jeziorze, tak że fale zalewały
łódź; On zaś spał.
'''
"25" = ''':sup:`25` Wtedy przystąpili do Niego i obudzili Go, mówiąc: Panie, ratuj,
giniemy!
'''
"26" = ''':sup:`26` A On im rzekł: Czemu bojaźliwi jesteście, małej wiary? Potem wstał,
rozkazał wichrom i jezioru, i nastała głęboka cisza.
'''
"27" = ''':sup:`27` A ludzie pytali zdumieni: Kimże On jest, że nawet wichry i jezioro
są Mu posłuszne?
'''
"28" = ''':sup:`28` Gdy przybył na drugi brzeg do kraju Gadareńczyków, wybiegli Mu
naprzeciw dwaj opętani, którzy wyszli z grobów, bardzo dzicy, tak że
nikt nie mógł przejść tą drogą.
'''
"29" = ''':sup:`29` Zaczęli krzyczeć: Czego chcesz od nas, /Jezusie/, Synu Boży?
Przyszedłeś tu przed czasem dręczyć nas?
'''
"30" = ''':sup:`30` A opodal nich pasła się duża trzoda świń.
'''
"31" = ''':sup:`31` Złe duchy prosiły Go: Jeżeli nas wyrzucasz, to poślij nas w tę
trzodę świń!
'''
"32" = ''':sup:`32` Rzekł do nich: Idźcie! Wyszły więc i weszły w świnie. I naraz cała
trzoda ruszyła pędem po urwistym zboczu do jeziora i zginęła w falach.
'''
"33" = ''':sup:`33` Pasterze zaś uciekli i przyszedłszy do miasta rozpowiedzieli
wszystko, a także zdarzenie z opętanymi.
'''
"34" = ''':sup:`34` Wtedy całe miasto wyszło na spotkanie Jezusa; a gdy Go ujrzeli,
prosili, żeby odszedł z ich granic.
'''
"Notes" = '''
Notas de rodapé:
8:1-4 - Jezus uzdrawia trędowatego, demonstrując swoją władzę nad
chorobą i gotowość do dotykania osób marginalizowanych przez
społeczeństwo. Uzdrowienie fizyczne symbolizuje również duchowe
oczyszczenie, jakie oferuje Jezus (zob. także Mk 1,40-45 i Łk 5,12-16).
8:5-13 - Jezus uzdrawia sługę setnika, podkreślając niezwykłą wiarę
rzymskiego oficera. Ta historia pokazuje, że wiarę w Jezusa można
znaleźć nie tylko wśród Żydów, ale także wśród pogan (zob. także Łk
7,1-10 i J 4,50-53).
8:14-17 - Jezus uzdrawia teściową Piotra i wielu innych chorych,
spełniając mesjańskie proroctwa Izajasza. Demonstruje swoją moc nad
chorobą, wypełniając swoją misję niesienia uzdrowienia i wyzwolenia
ludziom (zob. także Izajasz 53:4 i 1 Piotra 2:24).
8:18-22 - Jezus naucza o cenie bycia uczniem, ostrzegając, że
naśladowanie Go wymaga wyrzeczenia się siebie i całkowitego poddania
się. Życie chrześcijańskie charakteryzuje się oderwaniem od świata i
skupieniem się na Królestwie Bożym (zob. także Łk 9,57-62 i Flp 3,7-8).
8:23-27 - Jezus uspokaja burzę, demonstrując swoją władzę nad naturą.
Ten cud ukazuje, że Jezus jest Panem wszelkich okoliczności, zdolnym
przynieść pokój pośród przeciwności (zob. także Mk 4,35-41 i Ps
107,28-29).
'''
