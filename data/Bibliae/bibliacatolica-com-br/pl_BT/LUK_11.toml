[11]
"1" = ''':sup:`1` Gdy Jezus przebywał w jakimś miejscu na modlitwie i skończył ją,
rzekł jeden z uczniów do Niego: Panie, naucz nas się modlić, jak i Jan
nauczył swoich uczniów.
'''
"2" = ''':sup:`2` A On rzekł do nich: Kiedy się modlicie, mówcie: Ojcze, niech się
święci Twoje imię; niech przyjdzie Twoje królestwo!
'''
"3" = ''':sup:`3` Naszego chleba powszedniego dawaj nam na każdy dzień
'''
"4" = ''':sup:`4` i przebacz nam nasze grzechy, bo i my przebaczamy każdemu, kto nam
zawinił; i nie dopuść, byśmy ulegli pokusie.
'''
"5" = ''':sup:`5` Dalej mówił do nich: Ktoś z was, mając przyjaciela, pójdzie do niego
o północy i powie mu: Przyjacielu, użycz mi trzy chleby,
'''
"6" = ''':sup:`6` bo mój przyjaciel przyszedł do mnie z drogi, a nie mam, co mu podać.
'''
"7" = ''':sup:`7` Lecz tamten odpowie z wewnątrz: Nie naprzykrzaj mi się! Drzwi są już
zamknięte i moje dzieci leżą ze mną w łóżku. Nie mogę wstać i dać
tobie.
'''
"8" = ''':sup:`8` Mówię wam: Chociażby nie wstał i nie dał z tego powodu, że jest jego
przyjacielem, to z powodu natręctwa wstanie i da mu, ile potrzebuje.
'''
"9" = ''':sup:`9` Ja wam powiadam: Proście, a będzie wam dane; szukajcie, a
znajdziecie; kołaczcie, a otworzą wam.
'''
"10" = ''':sup:`10` Każdy bowiem, kto prosi, otrzymuje; kto szuka, znajduje; a
kołaczącemu otworzą.
'''
"11" = ''':sup:`11` Jeżeli którego z was, ojców, syn poprosi o chleb, czy poda mu
kamień? Albo o rybę, czy zamiast ryby poda mu węża?
'''
"12" = ''':sup:`12` Lub też gdy prosi o jajko, czy poda mu skorpiona?
'''
"13" = ''':sup:`13` Jeśli więc wy, choć źli jesteście, umiecie dawać dobre dary swoim
dzieciom, o ileż bardziej Ojciec z nieba da Ducha Świętego tym, którzy
Go proszą.
wyszedł, niemy zaczął mówić i tłumy były zdumione.
'''
"15" = ''':sup:`15` Lecz niektórzy z nich rzekli: Przez Belzebuba, władcę złych duchów,
wyrzuca złe duchy.
'''
"16" = ''':sup:`16` Inni zaś, chcąc Go wystawić na próbę, domagali się od Niego znaku z
nieba.
'''
"17" = ''':sup:`17` On jednak, znając ich myśli, rzekł do nich: Każde królestwo
wewnętrznie skłócone pustoszeje i dom na dom się wali.
'''
"18" = ''':sup:`18` Jeśli więc i szatan z sobą jest skłócony, jakże się ostoi jego
królestwo? Mówicie bowiem, że Ja przez Belzebuba wyrzucam złe duchy.
'''
"19" = ''':sup:`19` Lecz jeśli Ja przez Belzebuba wyrzucam złe duchy, to przez kogo je
wyrzucają wasi synowie? Dlatego oni będą waszymi sędziami.
'''
"20" = ''':sup:`20` A jeśli Ja palcem Bożym wyrzucam złe duchy, to istotnie przyszło
już do was królestwo Boże.
'''
"21" = ''':sup:`21` Gdy mocarz uzbrojony strzeże swego dworu, bezpieczne jest jego
mienie.
'''
"22" = ''':sup:`22` Lecz gdy mocniejszy od niego nadejdzie i pokona go, zabierze całą
broń jego, na której polegał, i łupy jego rozda.
'''
"23" = ''':sup:`23` Kto nie jest ze Mną, jest przeciwko Mnie; a kto nie zbiera ze Mną,
rozprasza.
'''
"24" = ''':sup:`24` Gdy duch nieczysty opuści człowieka, błąka się po miejscach
bezwodnych, szukając spoczynku. A gdy go nie znajduje, mówi: Wrócę do
swego domu, skąd wyszedłem.
'''
"25" = ''':sup:`25` Przychodzi i zastaje go wymiecionym i przyozdobionym.
'''
"26" = ''':sup:`26` Wtedy idzie i bierze siedem innych duchów złośliwszych niż on sam;
wchodzą i mieszkają tam. I stan późniejszy owego człowieka staje się
gorszy niż poprzedni.
'''
"27" = ''':sup:`27` Gdy On to mówił, jakaś kobieta z tłumu głośno zawołała do Niego:
Błogosławione łono, które Cię nosiło, i piersi, które ssałeś.
'''
"28" = ''':sup:`28` Lecz On rzekł: Owszem, ale przecież błogosławieni ci, którzy
słuchają słowa Bożego i zachowują je.
'''
"29" = ''':sup:`29` A gdy tłumy się gromadziły, zaczął mówić: To plemię jest plemieniem
przewrotnym. żąda znaku, ale żaden znak nie będzie mu dany, prócz znaku
Jonasza.
'''
"30" = ''':sup:`30` Jak bowiem Jonasz był znakiem dla mieszkańców Niniwy, tak będzie
Syn Człowieczy dla tego plemienia.
'''
"31" = ''':sup:`31` Królowa z Południa powstanie na sądzie przeciw ludziom tego
plemienia i potępi ich; ponieważ ona przybyła z krańców ziemi słuchać
mądrości Salomona, a oto tu jest coś więcej niż Salomon.
'''
"32" = ''':sup:`32` Ludzie z Niniwy powstaną na sądzie przeciw temu plemieniu i potępią
je; ponieważ oni dzięki nawoływaniu Jonasza się nawrócili, a oto tu
jest coś więcej niż Jonasz.
'''
"33" = ''':sup:`33` Nikt nie zapala światła i nie stawia go w ukryciu ani pod korcem,
lecz na świeczniku, aby jego blask widzieli ci, którzy wchodzą.
'''
"34" = ''':sup:`34` Światłem ciała jest twoje oko. Jeśli twoje oko jest zdrowe, całe
twoje ciało będzie w świetle. lecz jeśli jest chore, ciało twoje będzie
również w ciemności.
'''
"35" = ''':sup:`35` Patrz więc, żeby światło, które jest w tobie, nie było ciemnością.
'''
"36" = ''':sup:`36` Jeśli zatem całe twoje ciało będzie w świetle, nie mając w sobie
nic ciemnego, całe będzie w świetle, jak gdyby światło oświecało cię
swym blaskiem.
'''
"37" = ''':sup:`37` Gdy jeszcze mówił, zaprosił Go pewien faryzeusz do siebie na obiad.
Poszedł więc i zajął miejsce za stołem.
'''
"38" = ''':sup:`38` Lecz faryzeusz, widząc to, wyraził zdziwienie, że nie obmył wpierw
rąk przed posiłkiem.
'''
"39" = ''':sup:`39` Na to rzekł Pan do niego: Właśnie wy, faryzeusze, dbacie o czystość
zewnętrznej strony kielicha i misy, a wasze wnętrze pełne jest
zdzierstwa i niegodziwości.
'''
"40" = ''':sup:`40` Nierozumni! Czyż Stwórca zewnętrznej strony nie uczynił także
wnętrza?
'''
"41" = ''':sup:`41` Raczej dajcie to, co jest wewnątrz, na jałmużnę, a zaraz wszystko
będzie dla was czyste.
'''
"42" = ''':sup:`42` Lecz biada wam, faryzeuszom, bo dajecie dziesięcinę z mięty i ruty,
i z wszelkiego rodzaju jarzyny, a pomijacie sprawiedliwość i miłość
Bożą. Tymczasem to należało czynić, i tamtego nie opuszczać.
'''
"43" = ''':sup:`43` Biada wam, faryzeuszom, bo lubicie pierwsze miejsce w synagogach i
pozdrowienia na rynku.
'''
"44" = ''':sup:`44` Biada wam, bo jesteście jak groby niewidoczne, po których ludzie
bezwiednie przechodzą.
'''
"45" = ''':sup:`45` Wtedy odezwał się do Niego jeden z uczonych w Prawie: Nauczycielu,
tymi słowami nam też ubliżasz.
'''
"46" = ''':sup:`46` On odparł: I wam, uczonym w Prawie, biada! Bo wkładacie na ludzi
ciężary nie do uniesienia, a sami jednym palcem ciężarów tych nie
dotykacie.
'''
"47" = ''':sup:`47` Biada wam, ponieważ budujecie grobowce prorokom, a wasi ojcowie ich
zamordowali.
'''
"48" = ''':sup:`48` A tak jesteście świadkami i przytakujecie uczynkom waszych ojców,
gdyż oni ich pomordowali, a wy im wznosicie grobowce.
'''
"49" = ''':sup:`49` Dlatego też powiedziała Mądrość Boża: Poślę do nich proroków i
apostołów, a z nich niektórych zabiją i prześladować będą.
'''
"50" = ''':sup:`50` Tak na tym plemieniu będzie pomszczona krew wszystkich proroków,
która została przelana od stworzenia świata,
'''
"51" = ''':sup:`51` od krwi Abla aż do krwi Zachariasza, który zginął między ołtarzem a
przybytkiem. Tak, mówię wam, na tym plemieniu będzie pomszczona.
'''
"52" = ''':sup:`52` Biada wam, uczonym w Prawie, bo wzięliście klucze poznania;
samiście nie weszli, a przeszkodziliście tym, którzy wejść chcieli.
'''
"53" = ''':sup:`53` Gdy wyszedł stamtąd, uczeni w Piśmie i faryzeusze poczęli
gwałtownie nastawać na Niego i wypytywać Go o wiele rzeczy.
'''
"54" = ''':sup:`54` Czyhali przy tym, żeby go podchwycić na jakimś słowie.
'''
