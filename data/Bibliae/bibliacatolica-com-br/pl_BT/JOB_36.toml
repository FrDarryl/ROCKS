[36]
"1" = ''':sup:`1` Dodał jeszcze Elihu, i rzekł:
'''
"2" = ''':sup:`2` Poczekaj chwilkę, wyjaśnię, bo jeszcze mam słowa od Boga.
'''
"3" = ''':sup:`3` Daleko poniosę swą wiedzę, by ukazać sprawiedliwość Stwórcy.
'''
"4" = ''':sup:`4` Naprawdę, nie mówię podstępnie, prawdziwie jest mędrzec przed tobą.
'''
"5" = ''':sup:`5` Oto Bóg nie odrzuca potężnych, umysłów potężnych duchem,
'''
"6" = ''':sup:`6` ale ciemięzcy żyć nie dozwoli, ubogim przyznaje słuszność,
'''
"7" = ''':sup:`7` nie spuszcza oka z uczciwych, osadza ich na tronach z królami,
wywyższa ich po wsze czasy.
'''
"8" = ''':sup:`8` Gdy powrozami związani, w kajdany nędzy zostaną zakuci,
'''
"9" = ''':sup:`9` wtedy im stawia przed oczy ich czyny, by ciężkość przestępstw
widzieli.
'''
"10" = ''':sup:`10` Otwiera im uszy na radę, namawia: od zła niech odstąpią!
'''
"11" = ''':sup:`11` Gdy usłuchają z poddaniem, dni płyną im w dobrobycie, a lata mijają
w szczęściu.
'''
"12" = ''':sup:`12` Niewierni muszą zginąć od dzidy, wyginą z braku rozumu.
'''
"13" = ''':sup:`13` Ludzie zatwardziali gniew chowają, związani nie chcą ratunku;
'''
"14" = ''':sup:`14` wyginą za dni młodości, a życie ich godne pogardy.
'''
"15" = ''':sup:`15` Biednego On ratuje przez nędzę, cierpieniem otwiera mu uszy.
'''
"16" = ''':sup:`16` I ciebie chce On wybawić z nieszczęść, przed tobą jest dal, nie
cieśnina, i stół opływający tłuszczem.
'''
"17" = ''':sup:`17` Lecz ty osądzasz jak niewierny. Dosięgną cię prawa i sądy.
'''
"18" = ''':sup:`18` Strzeż się, by cię nie zwiodła obfitość i nie zmylił hojny okup.
'''
"19" = ''':sup:`19` Czy skłoni Mocarza twój krzyk bólu, choćbyś wytężył swe siły?
'''
"20" = ''':sup:`20` Spróbuj nie wzdychać do nocy, w której odchodzą najbliżsi.
'''
"21" = ''':sup:`21` Strzeż się, a zła unikaj! Przez nie dosięgła cię nędza.
'''
"22" = ''':sup:`22` Wielki jest Bóg w swej wszechmocy, któż takim mistrzem jak On?
'''
"23" = ''':sup:`23` Kto Jego drogę chce zganić? Kto powie: źle uczyniłeś?
'''
"24" = ''':sup:`24` Staraj się chwalić Jego dzieła, gdy o nich się pieśni układa.
'''
"25" = ''':sup:`25` Ogląda je każdy z radością, choć widzi je tylko z daleka.
'''
"26" = ''':sup:`26` Wielki jest Bóg, choć nieznany, lat Jego nikt nie policzy .
'''
"27" = ''':sup:`27` On krople wody podnosi i mgłę na deszcz skrapla,
'''
"28" = ''':sup:`28` one płyną z nieba wysoko, obficie spływają na ludzi.
'''
"29" = ''':sup:`29` A kto pojmuje warstwę chmur i huk niebieskiego namiotu?
'''
"30" = ''':sup:`30` On, Najwyższy, ogniem zieje i zakrywa podstawy morza.
'''
"31" = ''':sup:`31` Tak utrzymuje ludzi i żywność im daje obficie.
'''
"32" = ''':sup:`32` Błyskawicą zbrojne ma ręce, wskazuje jej cel oznaczony,
'''
"33" = ''':sup:`33` głos przeciw niemu wydaje: zazdrosny gniew na nieprawość.
'''
