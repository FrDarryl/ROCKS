[28]
"1" = ''':sup:`1` Tego, który się mści, spotka zemsta Pana: On grzechy jego dokładnie
zachowa w pamięci.
'''
"2" = ''':sup:`2` Odpuść przewinę bliźniemu, a wówczas, gdy błagać będziesz, zostaną
ci odpuszczone grzechy.
'''
"3" = ''':sup:`3` Gdy człowiek żywi złość przeciw drugiemu, jakże u Pana szukać będzie
uzdrowienia?
'''
"4" = ''':sup:`4` Nie ma on miłosierdzia nad człowiekiem do siebie podobnym, jakże
błagać będzie o odpuszczenie swoich własnych grzechów?
'''
"5" = ''':sup:`5` Sam będąc ciałem trwa w nienawiści, któż więc odpokutuje za jego
przewinienia?
'''
"6" = ''':sup:`6` Pamiętaj na ostatnie rzeczy i przestań nienawidzić; - na rozkład
ciała, na śmierć, i trzymaj się przykazań!
'''
"7" = ''':sup:`7` Pamiętaj na przykazania i nie miej w nienawiści bliźniego, - na
przymierze Najwyższego, i daruj obrazę!
'''
"8" = ''':sup:`8` Unikaj waśni, a umniejszysz grzechy, człowiek bowiem popędliwy
wszczynać będzie kłótnie.
'''
"9" = ''':sup:`9` Grzesznik szerzy niezgodę między przyjaciółmi i rzuca oszczerstwo
między tych, co żyją w zgodzie.
'''
"10" = ''':sup:`10` Jakie jest paliwo, tak się ogień rozpala, jaka jest zapamiętałość w
kłótni, tak się ona wzmaga; jaka siła człowieka, taka będzie jego
zapalczywość, i zależnie od zamożności, gniew jego będzie rosnąć.
'''
"11" = ''':sup:`11` Gwałtowna sprzeczka roznieca ogień, a gwałtowna kłótnia wylewa
krew.
'''
"12" = ''':sup:`12` Jeśli dmuchać będziesz na iskrę - zapłonie, a jeśli spluniesz na
nią - zgaśnie, a jedno i drugie pochodzi z ust twoich.
'''
"13" = ''':sup:`13` Przeklinajcie potwarcę i dwujęzycznego: wielu bowiem zgubili
żyjących w zgodzie.
'''
"14" = ''':sup:`14` Trzeci język wielu uczynił nieszczęśliwymi i skazał ich na tułaczkę
od narodu do narodu, zburzył miasta potężne i domy możnych obalił.
'''
"15" = ''':sup:`15` Trzeci język oddalił żony od mężów i pozbawił je owocu ich trudów.
'''
"16" = ''':sup:`16` Kto nastawia mu ucha, nie znajdzie spoczynku ani nie będzie
mieszkał spokojnie.
'''
"17" = ''':sup:`17` Uderzenie rózgi wywołuje sińce, uderzenie języka łamie kości.
'''
"18" = ''':sup:`18` Wielu padło od ostrza miecza, ale nie tylu, co od języka.
'''
"19" = ''':sup:`19` Szczęśliwy, kto przed nim był zasłonięty, kto nie doświadczył jego
złości, kto nie dźwigał jego jarzma i nie był związany jego pętami.
'''
"20" = ''':sup:`20` Jarzmo jego to jarzmo żelazne, a pęta jego - pęta z brązu.
'''
"21" = ''':sup:`21` Straszna jest śmierć, którą on sprowadził, nawet Szeol jest lepszy
od niego.
'''
"22" = ''':sup:`22` Nie będzie on panował nad bogobojnymi i nie będą się palili w jego
płomieniu.
'''
"23" = ''':sup:`23` Natomiast ci, którzy Pana porzucają, weń wpadną, zapali się w nich
i nie będzie wygaszony; jak lew będzie przeciw nim wysłany i rozszarpie
ich jak pantera.
'''
"24" = ''':sup:`24` Uważaj! Otocz posiadłość swą płotem z cierni, srebro swoje i złoto
mocno zawiąż;
'''
"25" = ''':sup:`25` słowom twoim spraw wagę i ciężarki, a ustom drzwi i zasuwę!
'''
"26" = ''':sup:`26` Uważaj, abyś się w nim nie potknął, i byś nie upadł przed tym, kto
ci gotuje zasadzkę.
'''
