[14]
"1" = ''':sup:`1` Gdy Jezus przyszedł do domu pewnego przywódcy faryzeuszów, aby w
szabat spożyć posiłek, oni Go śledzili.
'''
"2" = ''':sup:`2` A oto zjawił się przed Nim pewien człowiek chory na wodną puchlinę.
'''
"3" = ''':sup:`3` Wtedy Jezus zapytał uczonych w Prawie i faryzeuszów: Czy wolno w
szabat uzdrawiać, czy też nie?
'''
"4" = ''':sup:`4` Lecz oni milczeli. On zaś dotknął go, uzdrowił i odprawił.
'''
"5" = ''':sup:`5` A do nich rzekł: Któż z was, jeśli jego syn albo wół wpadnie do
studni, nie wyciągnie go zaraz, nawet w dzień szabatu?
'''
"6" = ''':sup:`6` I nie mogli mu na to odpowiedzieć.
'''
"7" = ''':sup:`7` Potem opowiedział zaproszonym przypowieść, gdy zauważył, jak sobie
pierwsze miejsca wybierali. Tak mówił do nich:
'''
"8" = ''':sup:`8` Jeśli cię kto zaprosi na ucztę, nie zajmuj pierwszego miejsca, by
czasem ktoś znakomitszy od ciebie nie był zaproszony przez niego.
'''
"9" = ''':sup:`9` Wówczas przyjdzie ten, kto was obu zaprosił, i powie ci: Ustąp temu
miejsca; i musiałbyś ze wstydem zająć ostatnie miejsce.
'''
"10" = ''':sup:`10` Lecz gdy będziesz zaproszony, idź i usiądź na ostatnim miejscu.
Wtedy przyjdzie gospodarz i powie ci: Przyjacielu, przesiądź się wyżej;
i spotka cię zaszczyt wobec wszystkich współbiesiadników.
'''
"11" = ''':sup:`11` Każdy bowiem, kto się wywyższa, będzie poniżony, a kto się poniża,
będzie wywyższony.
'''
"12" = ''':sup:`12` Do tego zaś, który Go zaprosił, rzekł: Gdy wydajesz obiad albo
wieczerzę, nie zapraszaj swoich przyjaciół ani braci, ani krewnych, ani
zamożnych sąsiadów, aby cię i oni nawzajem nie zaprosili, i miałbyś
odpłatę.
'''
"13" = ''':sup:`13` Lecz kiedy urządzasz przyjęcie, zaproś ubogich, ułomnych, chromych
i niewidomych.
'''
"14" = ''':sup:`14` A będziesz szczęśliwy, ponieważ nie mają czym tobie się
odwdzięczyć; odpłatę bowiem otrzymasz przy zmartwychwstaniu
sprawiedliwych.
'''
"15" = ''':sup:`15` Słysząc to, jeden ze współbiesiadników rzekł do Niego: Szczęśliwy
jest ten, kto będzie ucztował w królestwie Bożym.
'''
"16" = ''':sup:`16` Jezus mu odpowiedział: Pewien człowiek wyprawił wielką ucztę i
zaprosił wielu.
'''
"17" = ''':sup:`17` Kiedy nadszedł czas uczty, posłał swego sługę, aby powiedział
zaproszonym: Przyjdźcie, bo już wszystko jest gotowe.
'''
"18" = ''':sup:`18` Wtedy zaczęli się wszyscy jednomyślnie wymawiać. Pierwszy kazał mu
powiedzieć: Kupiłem pole, muszę wyjść, aby je obejrzeć; proszę cię,
uważaj mnie za usprawiedliwionego.
'''
"19" = ''':sup:`19` Drugi rzekł: Kupiłem pięć par wołów i idę je wypróbować; proszę
cię, uważaj mnie za usprawiedliwionego.
'''
"20" = ''':sup:`20` Jeszcze inny rzekł: Poślubiłem żonę i dlatego nie mogę przyjść.
'''
"21" = ''':sup:`21` Sługa powrócił i oznajmił to swemu panu. Wtedy rozgniewany
gospodarz nakazał słudze: Wyjdź co prędzej na ulice i zaułki miasta i
wprowadź tu ubogich, ułomnych, niewidomych i chromych.
'''
"22" = ''':sup:`22` Sługa oznajmił: Panie, stało się, jak rozkazałeś, a jeszcze jest
miejsce.
'''
"23" = ''':sup:`23` Na to pan rzekł do sługi: Wyjdź na drogi i między opłotki i zmuszaj
do wejścia, aby mój dom był zapełniony.
'''
"24" = ''':sup:`24` Albowiem powiadam wam: żaden z owych ludzi, którzy byli zaproszeni,
nie skosztuje mojej uczty.
'''
"25" = ''':sup:`25` A szły z Nim wielkie tłumy. On zwrócił się i rzekł do nich:
'''
"26" = ''':sup:`26` Jeśli kto przychodzi do Mnie, a nie ma w nienawiści swego ojca i
matki, żony i dzieci, braci i sióstr, nadto siebie samego, nie może być
moim uczniem.
'''
"27" = ''':sup:`27` Kto nie nosi swego krzyża, a idzie za Mną, ten nie może być moim
uczniem.
'''
"28" = ''':sup:`28` Bo któż z was, chcąc zbudować wieżę, nie usiądzie wpierw i nie
oblicza wydatków, czy ma na wykończenie?
'''
"29" = ''':sup:`29` Inaczej, gdyby założył fundament, a nie zdołałby wykończyć,
wszyscy, patrząc na to, zaczęliby drwić z niego:
'''
"30" = ''':sup:`30` Ten człowiek zaczął budować, a nie zdołał wykończyć.
'''
"31" = ''':sup:`31` Albo który król, mając wyruszyć, aby stoczyć bitwę z drugim królem,
nie usiądzie wpierw i nie rozważy, czy w dziesięć tysięcy ludzi może
stawić czoło temu, który z dwudziestoma tysiącami nadciąga przeciw
niemu?
'''
"32" = ''':sup:`32` Jeśli nie, wyprawia poselstwo, gdy tamten jest jeszcze daleko, i
prosi o warunki pokoju.
'''
"33" = ''':sup:`33` Tak więc nikt z was, kto nie wyrzeka się wszystkiego, co posiada,
nie może być moim uczniem.
'''
"34" = ''':sup:`34` Dobra jest sól; lecz jeśli nawet sól smak swój utraci, to czymże ją
zaprawić?
'''
"35" = ''':sup:`35` Nie nadaje się ani do ziemi, ani do nawozu; precz się ją wyrzuca.
Kto ma uszy do słuchania, niechaj słucha.
'''
