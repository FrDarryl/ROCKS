[3]
"1" = ''':sup:`1` Zaiste, oto Pan, Pan Zastępów odejmie Jerozolimie i Judzie wszelką
podporę - cały zapas chleba i cały zapas wody -
'''
"2" = ''':sup:`2` mocarza i wojownika, sędziego i proroka, i wieszczka i starszego,
'''
"3" = ''':sup:`3` pięćdziesiątnika i magnata, radnego i biegłego w magii, i znającego
czary.
'''
"4" = ''':sup:`4` Książętami ustanowię im chłopców, młokosy będą panować nad nimi.
'''
"5" = ''':sup:`5` Ludzie gnębić będą jeden drugiego i przyjaciel przyjaciela. Wyrostek
sponiewiera starca, i prostak dostojnika.
'''
"6" = ''':sup:`6` Toteż uchwyci się jeden swego brata w ojcowskim domu: Ty masz
płaszcz, bądź naszym wodzem; weźmijże w ręce tę ruinę!
'''
"7" = ''':sup:`7` Ten zaś się podniesie owego dnia mówiąc: Nie jestem lekarzem. W mym
domu nie ma chleba ni szaty. Nie czyńcie mnie wodzem ludu!
'''
"8" = ''':sup:`8` Zaiste Jeruzalem upada i Juda się wali, bo przeciw Panu są ich słowa
i czyny, by oczy Jego chwały obrażać.
'''
"9" = ''':sup:`9` Stronniczość ich świadczy przeciw nim, jak Sodoma ogłaszają swój
'''
"10" = ''':sup:`10` Szczęśliwy sprawiedliwy, bo pozyska dobro; zażywać będzie owocu
swych czynów.
'''
"11" = ''':sup:`11` Biada złemu, bo odbierze zło; bo według czynów jego rąk mu odpłacą.
'''
"12" = ''':sup:`12` Ach, mój lud! Młokos go ciemięży i kobiety nim rządzą. Ludu mój!
Przywódcy twoi cię zwodzą, i burzą drogę, którą kroczysz,
'''
"13" = ''':sup:`13` Pan powstał, by wszcząć rozprawę, stoi, by toczyć spór ze swoim
ludem.
'''
"14" = ''':sup:`14` Pan wchodzi na rozprawę ze starszymi swego ludu i z jego
książętami: To wyście spustoszyli winnicę, coście biednemu zrabowali,
jest w waszych domach.
'''
"15" = ''':sup:`15` Jakim prawem uciskacie mój lud i przygnębiacie oblicza ubogich?
Wyrocznia Pana, Boga Zastępów.
'''
"16" = ''':sup:`16` Pan powiedział: Ponieważ się wbiły w pychę córki syjońskie,
ponieważ chodzą wyciągając szyję i rzucając oczami, ponieważ chodzą
wciąż drepcząc i dzwonią brząkadełkami u swych nóg,
'''
"17" = ''':sup:`17` przeto Pan sprawi, że wyłysieją czaszki córek syjońskich, Pan
obnaży ich skronie.
'''
"18" = ''':sup:`18` W owym dniu usunie Pan ozdobę brząkadeł u trzewików, słoneczka i
półksiężyce,
'''
"19" = ''':sup:`19` kolczyki, bransolety i welony,
'''
"20" = ''':sup:`20` diademy, łańcuszki u nóg i wstążki, flaszeczki na wonności i
amulety,
'''
"21" = ''':sup:`21` pierścionki i kółka do nosa,
'''
"22" = ''':sup:`22` drogie suknie, narzutki i szale, torebki
'''
"23" = ''':sup:`23` i zwierciadełka, cienką bieliznę, zawoje i letnie sukienki.
'''
"24" = ''':sup:`24` I będzie: zamiast wonności - zaduch, zamiast paska - powróz, miast
uczesanych kędziorów - łysina, miast wykwintnej szaty - ciasny wór,
zamiast krasy - wypalone piętno.
'''
"25" = ''':sup:`25` Twoi ludzie polegną od miecza i twoi rycerze na wojnie.
'''
"26" = ''':sup:`26` Jękną jej bramy i okryją się żałobą; a spustoszona na ziemi
usiądzie.
'''
"Notes" = '''
Notas de rodapé:
3:1-3 - Bóg zapowiada usunięcie przywódców i podstawowych źródeł
wsparcia z Jerozolimy i Judy jako karę za korupcję. Brak prawych
przywódców prowadzi do nieładu i upadku moralnego (zob. także
Lamentacje 4:1-2 i Ozeasz 4:6).
3:8-9 - Grzech Jerozolimy jest widoczny dla wszystkich, gdyż mieszkańcy
okazują swoją pychę i pogardę dla prawa Bożego. To jawne okazanie
niegodziwości ściąga na siebie sąd Boży (zob. także Prz 16,18 i Rz
1,32).
3:10-11 - Izajasz rozróżnia los sprawiedliwych i niegodziwych. Podczas
gdy sprawiedliwi otrzymują nagrodę, niegodziwych czeka zagłada, co
i Malachiasza 3:18).
3:16-17 - Bóg ostrzega kobiety z Jerozolimy, które szczycą się swoim
pięknem i bogactwem, symbolizując próżność i materializm, które odwodzą
serca ludu Bożego (zobacz również 1 Piotra 3:3-4 i 1 Tymoteusza
2:9-10).
3:24-26 - Kara przyniesie wstyd i stratę. Zamiast piękna i pychy,
będzie hańba i cierpienie, uwydatniające konsekwencje grzechu (zob.
także Ezechiela 16:39 i Objawienie 18:7-8).
'''
