"1" = ''':sup:`1` Jakub, sługa Boga i Pana Jezusa Chrystusa, śle pozdrowienie dwunastu
pokoleniom w rozproszeniu.
'''
"2" = ''':sup:`2` Za pełną radość poczytujcie to sobie, bracia moi, ilekroć spadają na
was różne doświadczenia.
'''
"3" = ''':sup:`3` Wiedzcie, że to, co wystawia waszą wiarę na próbę, rodzi wytrwałość.
'''
"4" = ''':sup:`4` Wytrwałość zaś winna być dziełem doskonałym, abyście byli doskonali,
nienaganni, w niczym nie wykazując braków.
'''
"5" = ''':sup:`5` Jeśli zaś komuś z was brakuje mądrości, niech prosi o nią Boga,
który daje wszystkim chętnie i nie wymawiając; a na pewno ją otrzyma.
'''
"6" = ''':sup:`6` Niech zaś prosi z wiarą, a nie wątpi o niczym. Kto bowiem żywi
wątpliwości, podobny jest do fali morskiej wzbudzonej wiatrem i
miotanej to tu, to tam.
'''
"7" = ''':sup:`7` Człowiek ten niech nie myśli, że otrzyma cokolwiek od Pana,
'''
"8" = ''':sup:`8` bo jest mężem chwiejnym, niestałym we wszystkich swych drogach
'''
"9" = ''':sup:`9` Niech się zaś ubogi brat chlubi z wyniesienia swego,
'''
"10" = ''':sup:`10` bogaty natomiast ze swego poniżenia, bo przeminie niby kwiat polny.
'''
"11" = ''':sup:`11` Wzeszło bowiem palące słońce i wysuszyło łąkę, kwiat jej opadł, a
piękny jej wygląd zginął. Tak też bogaty przeminie w swoich
poczynaniach.
'''
"12" = ''':sup:`12` Błogosławiony mąż, który wytrwa w pokusie, gdy bowiem zostanie
poddany próbie, otrzyma wieniec życia, obiecany przez Pana tym, którzy
Go miłują.
'''
"13" = ''':sup:`13` Kto doznaje pokusy, niech nie mówi, że Bóg go kusi. Bóg bowiem ani
nie podlega pokusie ku złemu, ani też nikogo nie kusi.
'''
"14" = ''':sup:`14` To własna pożądliwość wystawia każdego na pokusę i nęci..
'''
"15" = ''':sup:`15` Następnie pożądliwość, gdy pocznie, rodzi grzech, a skoro grzech
dojrzeje, przynosi śmierć.
'''
"16" = ''':sup:`16` Nie dajcie się zwodzić, bracia moi umiłowani!
'''
"17" = ''':sup:`17` Każde dobro, jakie otrzymujemy, i wszelki dar doskonały zstępują z
góry, od Ojca świateł, u którego nie ma przemiany ani cienia
zmienności.
'''
"18" = ''':sup:`18` Ze swej woli zrodził nas przez słowo prawdy, byśmy byli jakby
pierwocinami Jego stworzeń.
'''
"19" = ''':sup:`19` Wiedzcie, bracia moi umiłowani: każdy człowiek winien być chętny do
słuchania, nieskory do mówienia, nieskory do gniewu.
'''
"20" = ''':sup:`20` Gniew bowiem męża nie wykonuje sprawiedliwości Bożej.
'''
"21" = ''':sup:`21` Odrzućcie przeto wszystko, co nieczyste, oraz cały bezmiar zła, a
przyjmijcie w duchu łagodności zaszczepione w was słowo, które ma moc
zbawić dusze wasze.
'''
"22" = ''':sup:`22` Wprowadzajcie zaś słowo w czyn, a nie bądźcie tylko słuchaczami
oszukującymi samych siebie.
'''
"23" = ''':sup:`23` Jeżeli bowiem ktoś przysłuchuje się tylko słowu, a nie wypełnia go,
podobny jest do człowieka oglądającego w lustrze swe naturalne odbicie.
'''
"24" = ''':sup:`24` Bo przyjrzał się sobie, odszedł i zaraz zapomniał, jakim był.
'''
"25" = ''':sup:`25` Kto zaś pilnie rozważa doskonałe Prawo, Prawo wolności, i wytrwa w
nim, ten nie jest słuchaczem skłonnym do zapominania, ale wykonawcą
dzieła; wypełniając je, otrzyma błogosławieństwo
'''
"26" = ''':sup:`26` Jeżeli ktoś uważa się za człowieka religijnego, lecz łudząc serce
swoje nie powściąga swego języka, to pobożność jego pozbawiona jest
podstaw.
'''
"27" = ''':sup:`27` Religijność czysta i bez skazy wobec Boga i Ojca wyraża się w
opiece nad sierotami i wdowami w ich utrapieniach i w zachowaniu siebie
samego nieskalanym od wpływów świata.
'''
"Notes" = '''
Notas de rodapé:
1:2-4 - Jakub napomina chrześcijan, aby uważali próby za wielką radość,
ponieważ rodzą one wytrwałość i duchową dojrzałość. Wytrwałość jest
niezbędna do wzrostu wiary, prowadzącego do doskonałości (zob. także Rz
5,3-5 i 1 P 1,6-7).
1:5 - Jakub zachęca chrześcijan, aby prosili Boga o mądrość, a On
hojnie jej udziela. Boża mądrość jest kluczowa dla życia zgodnie z wolą
Bożą w obliczu trudności (zob. także Księgę Przysłów 2:6 i Ewangelię
Mateusza 7:7-8).
1:12-15 - Błogosławieństwo tych, którzy wytrwają w pokusie, w
zestawieniu z grzechem wynikającym z pożądania, ukazuje wewnętrzną
walkę między ciałem a duchem. Pokusa jest okazją do wzrostu, ale grzech
wynika z naszego wyboru (zob. także 1 Koryntian 10:13 i Ewangelię
Mateusza 5:3-10).
1:19-20 - Jakub podkreśla znaczenie bycia skorym do słuchania, powolnym
do mówienia i nieskłonnym do gniewu. Ludzki gniew nie sprzyja Bożej
sprawiedliwości, a uważna refleksja jest kluczowa w chrześcijańskiej
1:22-25 - Jakub naucza, że powinniśmy nie tylko słuchać słowa Bożego,
ale także je praktykować. Słowo jest zwierciadłem, które odbija nasz
prawdziwy stan, a posłuszeństwo jest właściwą odpowiedzią na boskie
'''
