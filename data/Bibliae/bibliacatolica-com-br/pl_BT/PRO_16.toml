[16]
"1" = ''':sup:`1` Człowiecze są zamysły serca, odpowiedź języka od Pana.
'''
"2" = ''':sup:`2` W oczach człowieka czyste są wszystkie jego drogi, lecz Pan osądza
duchy.
'''
"3" = ''':sup:`3` Powierz Panu swe dzieło, a spełnią się twoje zamiary.
'''
"4" = ''':sup:`4` Wszystko celowo uczynił Pan, także grzesznika na dzień nieszczęścia.
'''
"5" = ''':sup:`5` Obrzydłe Panu serce wyniosłe, z pewnością karania nie ujdzie.
'''
"6" = ''':sup:`6` Miłość i wierność gładzą winę, bojaźń Pańska ze złych dróg
sprowadza.
'''
"7" = ''':sup:`7` Gdy drogi człowieka są miłe Panu, pojedna On z nim nawet wrogów.
'''
"8" = ''':sup:`8` Lepiej mieć mało żyjąc sprawiedliwie, niż niegodziwie mieć wielkie
zyski.
'''
"9" = ''':sup:`9` Serce człowieka obmyśla drogę, lecz Pan utwierdza kroki.
'''
"10" = ''':sup:`10` Na wargach królewskich wyrocznia: jego usta w sądzie nie błądzą.
'''
"11" = ''':sup:`11` Waga i szala to sprawa Pana, Jego dzieło - ciężarki we worku.
'''
"12" = ''':sup:`12` Obrzydłe królom działanie nieprawe, bo tron się opiera na
sprawiedliwości.
'''
"13" = ''':sup:`13` Prawe usta królowi są miłe, uczciwie mówiących on kocha.
'''
"14" = ''':sup:`14` Gniew króla to zwiastun śmierci, uśmierzy go człowiek rozumny.
'''
"15" = ''':sup:`15` W pogodnym obliczu króla jest życie, jego łaska jak chmura
deszczowa na wiosnę.
'''
"16" = ''':sup:`16` Raczej mądrość nabywać niż złoto, lepiej mieć rozum - niż srebro.
'''
"17" = ''':sup:`17` Unikać złego - to droga prawych, chroni życie, kto czuwa nad drogą.
'''
"18" = ''':sup:`18` Przed porażką - wyniosłość, duch pyszny poprzedza upadek.
'''
"19" = ''':sup:`19` Lepiej być skromnym pośród pokornych, niż łupy dzielić z pysznymi.
'''
"20" = ''':sup:`20` Znajdzie szczęście - kto zważa na przykazanie, kto Panu zaufał -
szczęśliwy.
'''
"21" = ''':sup:`21` Kto sercem mądry, zwie się rozumnym, a słodycz warg wiedzę pomnoży.
'''
"22" = ''':sup:`22` Rozum źródłem życia dla tych, co go mają, głupota - karą dla
niemądrych.
'''
"23" = ''':sup:`23` Od serca mądrego i usta mądrzeją, przezorność na wargach się mnoży.
'''
"24" = ''':sup:`24` Dobre słowa są plastrem miodu, słodyczą dla gardła, lekiem dla
ciała.
'''
"25" = ''':sup:`25` Jest droga, co komuś zdaje się słuszna, a w końcu prowadzi do
zguby.
'''
"26" = ''':sup:`26` Głód robotnika pracuje dla niego, bo przymuszają go usta.
'''
"27" = ''':sup:`27` Człowiek nieprawy zło gotuje, i ogień mu płonie na wargach.
'''
"28" = ''':sup:`28` Człowiek podstępny wznieca kłótnie, plotkarz poróżnia przyjaciół.
'''
"29" = ''':sup:`29` Gwałtownik zwodzi bliźniego, prowadzi na drogę niedobrą.
'''
"30" = ''':sup:`30` Kto oczy zamyka, podstęp obmyśla, kto wargi zaciska, dokonał
zbrodni.
'''
"31" = ''':sup:`31` Siwy włos ozdobną koroną: na drodze prawości się znajdzie.
'''
"32" = ''':sup:`32` Cierpliwy jest lepszy niż mocny, opanowany - od zdobywcy grodu.
'''
"33" = ''':sup:`33` We fałdy sukni wrzuca się losy, ale Pan sam rozstrzyga.
'''
