[17]
"1" = ''':sup:`1` Achitofel rzekł do Absaloma: Pozwól, że dobiorę sobie dwanaście
tysięcy ludzi i dokonam tej nocy wyprawy na Dawida.
'''
"2" = ''':sup:`2` Napadnę na niego, gdy jeszcze jest zmęczony i ręce mu opadły. Tak go
przerażę, że ucieknie cały lud, który jest przy nim. Wtedy uderzę na
osamotnionego króla,
'''
"3" = ''':sup:`3` a wszystkich ludzi przyprowadzę do ciebie, jak wraca oblubienica do
swego męża. ty nastajesz tylko na życie tego jednego człowieka. Cały
naród się uspokoi.
'''
"4" = ''':sup:`4` Rzecz ta podobała się Absalomowi i całej izraelskiej starszyźnie.
'''
"5" = ''':sup:`5` Absalom oznajmił: Proszę zawołać Chuszaja Arkijczyka, abyśmy
wysłuchali, co ma do powiedzenia.
'''
"6" = ''':sup:`6` Gdy Chuszaj przybył do Absaloma, Absalom mu powiedział: Taką a taką
radę dał Achitofel. Czy mamy zrobić to, co on mówi? Jeżeli nie -
powiedz!
'''
"7" = ''':sup:`7` Chuszaj dał Absalomowi taką odpowiedź: Rada, jaką tym razem dał
Achitofel, nie jest dobra.
'''
"8" = ''':sup:`8` Potem Chuszaj dodał: Znasz swojego ojca i jego ludzi. Oni są
dzielni, nadto są rozgoryczeni jak niedźdwiedzica na polu, której
zabrano młode. Ojciec twój to człowiek znający się na wojnie i nie
spędza nocy razem z ludźmi.
'''
"9" = ''':sup:`9` Ukrywa się zapewne w grocie lub w jakim innym miejscu. A jeśliby się
zdarzyło, że ktoś z naszych zostanie zabity, na pewno się to rozniesie
i będzie się mówić: Lud, który idzie za Absalomem, został pobity.
'''
"10" = ''':sup:`10` Wtedy przelęknie się nawet najmocniejszy, który ma serce lwa.
Wszyscy bowiem Izraelici wiedzą o tym, że ojciec twój jest mężny, a ci,
którzy są z nim - mocni.
'''
"11" = ''':sup:`11` Radzę raczej zgromadzić przy sobie wszystkich Izraelitów od Dan do
Beer-Szeby w takiej liczbie, jak piasek na brzegu morza. Ty osobiście
dowodziłbyś nimi w walce.
'''
"12" = ''':sup:`12` Napadniemy na niego w tym miejscu, gdzie go napotkamy, i spadniemy
na niego jak rosa, która spada na ziemię. Nie zostawimy przy życiu ani
jego, ani kogokolwiek z tych ludzi, którzy są razem z nim.
'''
"13" = ''':sup:`13` Gdyby ukrył się w mieście, wtedy wszyscy Izraelici pod to miasto
przyniosą powrozy: ściągniemy je w dolinę, tak że nie pozostanie po nim
nawet kamień.
'''
"14" = ''':sup:`14` Absalom i wszyscy mężowie izraelscy orzekli: Rada Chuszaja
Arkijczyka jest lepsza od rady Achitofela. To Pan tak zrządził, by
udaremnić radę Achitofela, która była lepsza, gdyż Pan chciał przywieść
nieszczęście na Absaloma.
'''
"15" = ''':sup:`15` Chuszaj rzekł kapłanom Sadokowi i Abiatarowi: Taką a taką radę
Absalomowi i starszym Izraela dał Achitofel, taką a taką radę dałem ja.
'''
"16" = ''':sup:`16` Teraz więc szybko wyślijcie do Dawida wiadomość: Nie zatrzymuj się
tej nocy przy przejściach na pustyni, idź dalej natychmiast, inaczej
bowiem królowi i całemu jego otoczeniu mogłaby zagrażać zguba.
'''
"17" = ''':sup:`17` Tymczasem Jonatan i Achimaas stali u źródła Rogel, czekając, by
przyszła służąca i przekazała wieści, które oni mieli zanieść do króla
Dawida: nie mogli się bowiem pokazywać, przychodząc do miasta.
'''
"18" = ''':sup:`18` Ujrzał ich jednak pewien chłopiec. Zawiadomił o tym Absaloma. Obaj
więc poszli dalej w pośpiechu. Przybyli do domu pewnego człowieka w
Bachurim, który miał studnię na swoim podwórzu. Weszli do niej.
'''
"19" = ''':sup:`19` Potem kobieta wzięła przykrywę, ułożyła ją nad otworem studni,
rozsypała na niej ziarno, tak że nic nie zauważono.
'''
"20" = ''':sup:`20` Słudzy Absaloma przybyli do tej kobiety, do jej domu, pytając:
Gdzie jest Achimaas i Jonatan? Odpowiedziała im kobieta: Poszli dalej
za zbiornik wody. Szukali ich, lecz nie znaleźli. Powrócili więc do
Jerozolimy.
'''
"21" = ''':sup:`21` Po ich odejściu tamci wyszli ze studni i udali się w drogę, i
zanieśli królowi Dawidowi wiadomość. Mówili Dawidowi: Ruszajcie!
Przeprawcie się szybko przez wodę, bo taką a taką radę podał co do was
Achitofel.
'''
"22" = ''':sup:`22` Dawid więc wraz z całym swym otoczeniem wstał i przeprawił się
przez Jordan. Do rana nie brakowało już ani jednego, kto by się nie
przeprawił przez Jordan.
'''
"23" = ''':sup:`23` Achitofel widząc, że jego rada nie została spełniona, osiodłał
swojego osła i wrócił do domu, do swego miasta. Wydawszy zarządzenia
odnoszące się do swego domu, powiesił się i umarł. Pochowano go w
grobie jego ojca.
'''
"24" = ''':sup:`24` Dawid tymczasem przybył do Machanaim, Absalom natomiast wraz ze
wszystkimi Izraelitami przeprawił się przez Jordan.
'''
"25" = ''':sup:`25` Dowódcą wojsk został Amasa, ustanowiony przez Absaloma w miejsce
Joaba. Amasa był synem pewnego Izmaelity, któremu było na imię Jitra.
Zbliżył się on do Abigail, córki Nachasza, siostry Serui, matki Joaba.
'''
"26" = ''':sup:`26` Izrael z Absalomem rozbili obóz w krainie Gilead.
'''
"27" = ''':sup:`27` Kiedy Dawid przybył do Machanaim, Szobi, syn Nachasza z
ammonickiego Rabba, Makir, syn Ammiela z Lo-Debar, i Barzillaj,
Gileadczyk z Rogelim,
'''
"28" = ''':sup:`28` dostarczyli łóżek, okryć pościelowych, naczyń, garnków glinianych,
pszenicy, jęczmienia, mąki, ziarna prażonego, fasoli, soczewicy,
'''
"29" = ''':sup:`29` miodu, masła, sera owczego i krowiego. Dostarczyli tego Dawidowi i
jego otoczeniu, aby się posilili. Mówili bowiem: Lud na pustyni jest
głodny, zmęczony i spragniony.
'''
"Notes" = '''
Notas de rodapé:
17:1-4 - Absalom otrzymuje od Achitofela radę, jak szybko zaatakować
Dawida. Podkreślana jest szybkość działania, co odzwierciedla pilną
potrzebę konfrontacji z decyzjami króla i wagę strategicznego
33,10-11).
17:5-14 - Wpływ Achitofela zostaje zniwelowany przez radę Chuszaja,
która wprowadza Absaloma w błąd. Ta wymiana zdań ukazuje walkę o władzę
i potrzebę rozeznania w podejmowaniu decyzji, pokazując, że nie każda
rada jest mądra, nawet jeśli na taką wygląda (zob. także Jk 1,5 i Prz
14,12).
17:15-22 - Posłańcy Dawida są chronieni przez kobietę w En-Rogel, co
uwydatnia odwagę i wierność tych, którzy pozostają lojalni wobec króla.
Ten epizod pokazuje, że lojalność może przejawiać się w cichych, ale
znaczących działaniach (zob. także Filipian 1:27 i 1 Piotra 4:10).
