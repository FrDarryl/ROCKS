[21]
"1" = ''':sup:`1` Po rozstaniu się z nimi odpłynęliśmy i bezpośrednim kursem
przybyliśmy do Kos, a następnego dnia do Rodos, a stąd do Patary.
'''
"2" = ''':sup:`2` Znalazłszy okręt, który miał płynąć do Fenicji, wsiedliśmy i
odpłynęliśmy.
'''
"3" = ''':sup:`3` Zobaczyliśmy Cypr i zostawiliśmy go po lewej ręce, a płynąc do
Syrii, przybyliśmy do Tyru, tam bowiem miano wyładować okręt.
'''
"4" = ''':sup:`4` Odszukawszy uczniów, pozostaliśmy tam siedem dni, a oni pod wpływem
Ducha odradzali Pawłowi podróż do Jerozolimy.
'''
"5" = ''':sup:`5` Po upływie tych dni wybraliśmy się w drogę, a wszyscy z żonami i
dziećmi odprowadzili nas za miasto. Na wybrzeżu padliśmy na kolana i
modliliśmy się.
'''
"6" = ''':sup:`6` Pożegnaliśmy się wzajemnie: myśmy weszli na okręt, a oni wrócili do
swoich domów.
'''
"7" = ''':sup:`7` Kończąc naszą żeglugę, przybyliśmy z Tyru do Ptolemaidy i powitawszy
braci, pozostaliśmy u nich jeden dzień.
'''
"8" = ''':sup:`8` Wyszedłszy nazajutrz, dotarliśmy do Cezarei. Weszliśmy do domu
Filipa ewangelisty, który był jednym z Siedmiu, i zamieszkaliśmy u
niego.
'''
"9" = ''':sup:`9` Miał on cztery córki, dziewice - prorokinie.
'''
"10" = ''':sup:`10` Kiedyśmy tam przez dłuższy czas mieszkali, przyszedł z Judei pewien
prorok, imieniem Agabos.
'''
"11" = ''':sup:`11` Przybył do nas, wziął pas Pawła, związał sobie ręce i nogi i
powiedział: To mówi Duch Święty: Tak Żydzi zwiążą w Jerozolimie męża,
do którego należy ten pas, i wydadzą w ręce pogan.
'''
"12" = ''':sup:`12` Kiedyśmy to usłyszeli, razem z miejscowymi braćmi zaklinaliśmy
Pawła, aby nie szedł do Jerozolimy.
'''
"13" = ''':sup:`13` Wtedy Paweł odpowiedział: Co robicie? Dlaczego płaczecie i
rozdzieracie mi serce? Ja przecież gotów jestem nie tylko na więzienie,
ale i na śmierć w Jerozolimie dla imienia Pana Jezusa.
'''
"14" = ''':sup:`14` Nie mogąc go przekonać, ustąpiliśmy ze słowami: Niech się dzieje
wola Pańska!
'''
"15" = ''':sup:`15` Potem przygotowawszy się do podróży, ruszyliśmy do Jerozolimy.
'''
"16" = ''':sup:`16` Towarzyszyli nam niektórzy uczniowie z Cezarei i zaprowadzili do
niejakiego Mnazona z Cypru, jednego z pierwszych uczniów, u którego
mieliśmy znaleźć gościnę.
'''
"17" = ''':sup:`17` Kiedy znaleźliśmy się w Jerozolimie, bracia przyjęli nas z
radością.
'''
"18" = ''':sup:`18` Następnego dnia Paweł poszedł razem z nami do Jakuba. Zebrali się
też wszyscy starsi.
'''
"19" = ''':sup:`19` Powitawszy ich, zaczął szczegółowo opowiadać, czego Bóg dokonał
wśród pogan przez jego posługę.
'''
"20" = ''':sup:`20` Słysząc to, wielbili Boga, ale powiedzieli mu: Widzisz, bracie, ile
tysięcy Żydów uwierzyło,
'''
"21" = ''':sup:`21` a wszyscy trzymają się gorliwie Prawa. O tobie jednak słyszeli, że
wszystkich Żydów, mieszkających wśród pogan, nauczasz odstępstwa od
Mojżesza, mówisz, że nie mają obrzezywać swych synów ani zachowywać
zwyczajów.
'''
"22" = ''':sup:`22` Cóż więc począć? W każdym wypadku dowiedzą się, żeś przybył.
'''
"23" = ''':sup:`23` Zrób więc to, co ci mówimy: Mamy tu czterech mężczyzn, którzy
złożyli ślub,
'''
"24" = ''':sup:`24` weź ich z sobą, poddaj się razem z nimi oczyszczeniu, pokryj za
nich koszty, aby mogli ostrzyc sobie głowy, a wtedy wszyscy przekonają
się, że w tym, czego się dowiedzieli o tobie, nie tylko nie ma źdźbła
prawdy, lecz że ty sam przestrzegasz Prawa na ró
'''
"25" = ''':sup:`25` Co zaś do pogan, którzy uwierzyli, posłaliśmy im na piśmie
polecenie, aby powstrzymali się od pokarmów ofiarowanych bożkom, od
krwi, od tego, co uduszone, i od nierządu.
'''
"26" = ''':sup:`26` Wtedy Paweł wziął z sobą tych mężów, następnego dnia poddał się
razem z nimi oczyszczeniu, wszedł do świątyni i zgłosił /termin/
wypełnienia dni oczyszczenia, aż zostanie złożona ofiara za każdego z
nich.
'''
"27" = ''':sup:`27` Kiedy zaś siedem dni dobiegało końca, Żydzi z Azji zobaczyli go w
świątyni, podburzyli cały tłum i rzucili się na niego
'''
"28" = ''':sup:`28` z krzykiem: Izraelici! Na pomoc! To jest człowiek, który wszędzie
naucza wszystkich przeciwko narodowi i Prawu, i temu miejscu, a nadto
jeszcze Greków wprowadził do świątyni i zbezcześcił to święte miejsce.
'''
"29" = ''':sup:`29` Przedtem bowiem widzieli z nim w mieście Trofima z Efezu i sądzili,
że Paweł wprowadził go do świątyni.
'''
"30" = ''':sup:`30` Poruszyło się całe miasto, zbiegł się lud, porwali Pawła i wlekli
go poza świątynię. Natychmiast też zamknięto bramy.
'''
"31" = ''':sup:`31` Gdy usiłowali go zabić, doszła do trybuna kohorty wiadomość, że
cała Jerozolima jest wzburzona.
'''
"32" = ''':sup:`32` Natychmiast wziął żołnierzy i setników i zbiegł do nich na dół. Na
widok trybuna i żołnierzy zaprzestano bić Pawła.
'''
"33" = ''':sup:`33` Gdy trybun przybliżył się, kazał go ująć, związać dwoma łańcuchami
i dopytywał się, kim jest i co uczynił.
'''
"34" = ''':sup:`34` A z tłumu każdy krzyczał co innego. Nie mogąc się nic pewnego
dowiedzieć z powodu zgiełku, kazał go prowadzić do twierdzy.
'''
"35" = ''':sup:`35` Gdy znalazł się na schodach, doszło do tego, że żołnierze musieli
go nieść z powodu naporu tłumu.
'''
"36" = ''':sup:`36` Bo tłum ludzi szedł za nim, krzycząc: Precz z nim!
'''
"37" = ''':sup:`37` Kiedy miano go wprowadzić do twierdzy, rzekł Paweł do trybuna: Czy
wolno mi coś powiedzieć? A on odpowiedział: Mówisz po grecku?
'''
"38" = ''':sup:`38` Nie jesteś więc Egipcjaninem, który niedawno podburzył i
wyprowadził na pustynię cztery tysiące sykaryjczyków?
'''
"39" = ''':sup:`39` Ja jestem Żydem z Tarsu - odpowiedział Paweł - obywatelem znacznego
miasta w Cylicji; proszę cię, pozwól mi przemówić do ludu.
'''
"40" = ''':sup:`40` Gdy pozwolił, Paweł stojąc na schodach dał znak ręką ludowi, a gdy
nastała zupełna cisza, odezwał się po hebrajsku tymi słowami:
'''
"Notes" = '''
Notas de rodapé:
21:1-6 - Paweł kontynuuje podróż do Jerozolimy pomimo ostrzeżeń Ducha
Świętego i proroków. Jego determinacja w podążaniu za boskim powołaniem
odzwierciedla odwagę w obliczu wyzwań misji (zob. także Dz 20,22-24 i
Łk 14,27).
21:10-14 - Prorok Agabus przepowiada, że Paweł zostanie aresztowany w
Jerozolimie, lecz on pozostaje wierny swemu postanowieniu, pokazując,
jak ważne jest, aby być gotowym cierpieć dla Chrystusa (zobacz również
Ewangelię Mateusza 16:24-26 i Ewangelię Łukasza 9:23).
21:17-26 - Paweł staje przed przywódcami Kościoła w Jerozolimie i po
otrzymaniu rady, aby się oczyścić w celu uniknięcia nieporozumień,
okazuje chęć współpracy na rzecz jedności Kościoła (zob. także 1 Kor 9,
20-22 i Dzieje Apostolskie 15, 19-21).
21:27-36 - Paweł zostaje uwięziony za fałszywe oskarżenie o złamanie
prawa żydowskiego. Ten epizod ilustruje, jak ewangelia może prowadzić
21:37-40 - Paweł prosi o pozwolenie na przemówienie do ludzi, pokazując
w ten sposób swoją odwagę i zaangażowanie w dawanie świadectwa, nawet w
obliczu uwięzienia (zobacz także 1 Piotra 3:15 i Dzieje Apostolskie
22:1-21).
'''
