przesłanie nadziei ukazuje Bożą miłość nawet po sądzie, wskazując na
przyjście Chrystusa (zob. także Łk 1,76-79 i Rz 15,13).
40:3-5 - Głos wołającego na pustyni przygotowuje drogę Panu,
zapowiadając posługę Jana Chrzciciela i przyjście Jezusa jako
3,1-3 i J 1,23).
40:6-8 - Kruchość ludzkości kontrastuje z wiecznością Słowa Bożego. Ten
fragment przypomina nam, że tylko Bóg i Jego obietnice są trwałe (zob.
40:28-31 - Bóg jest wieczny, potężny i daje siłę tym, którzy na Niego
czekają. Ci, którzy ufają Panu, są odnawiani i umacniani, by stawiać
czoła wyzwaniom. Ta obietnica zachęca do wytrwałości (zob. także
40:12-14 - Wielkość Boga jest niezrównana. Jest On Stwórcą wszystkiego
i nie potrzebuje doradców. To podkreśla Jego nieskończoną suwerenność i
mądrość (zob. także Hioba 38:4-7 i Rzymian 11:33-36).
'''
