[40]
"1" = ''':sup:`1` Pocieszcie, pocieszcie mój lud! - mówi wasz Bóg.
'''
"2" = ''':sup:`2` Przemawiajcie do serca Jeruzalem i wołajcie do niego, że czas jego
służby się skończył, że nieprawość jego odpokutowana, bo odebrało z
ręki Pana karę w dwójnasób za wszystkie swe grzechy,
'''
"3" = ''':sup:`3` Głos się rozlega: Drogę dla Pana przygotujcie na pustyni,
wyrównajcie na pustkowiu gościniec naszemu Bogu!
'''
"4" = ''':sup:`4` Niech się podniosą wszystkie doliny, a wszystkie góry i wzgórza
obniżą; równiną niechaj się staną urwiska, a strome zbocza niziną
gładką.
'''
"5" = ''':sup:`5` Wtedy się chwała Pańska objawi, razem ją wszelkie ciało zobaczy, bo
usta Pańskie to powiedziały.
'''
"6" = ''':sup:`6` Głos się odzywa: Wołaj! - I rzekłem: Co mam wołać? - Wszelkie ciało
to jakby trawa, a cały wdzięk jego jest niby kwiat polny.
'''
"7" = ''':sup:`7` Trawa usycha, więdnie kwiat, gdy na nie wiatr Pana powieje.
Prawdziwie, trawą jest naród.
'''
"8" = ''':sup:`8` Trawa usycha, więdnie kwiat, lecz słowo Boga naszego trwa na wieki.
'''
"9" = ''':sup:`9` Wstąpże na wysoką górę, zwiastunko dobrej nowiny w Syjonie! Podnieś
mocno twój głos, zwiastunko dobrej nowiny w Jeruzalem! Podnieś głos,
nie bój się! Powiedz miastom judzkim: Oto wasz Bóg!
'''
"10" = ''':sup:`10` Oto Pan Bóg przychodzi z mocą i ramię Jego dzierży władzę. Oto Jego
nagroda z Nim idzie i przed Nim Jego zapłata.
'''
"11" = ''':sup:`11` Podobnie jak pasterz pasie On swą trzodę, gromadzi ją swoim
ramieniem, jagnięta nosi na swej piersi, owce karmiące prowadzi
łagodnie.
'''
"12" = ''':sup:`12` Kto zmierzył wody morskie swą garścią i piędzią wymierzył niebiosa?
Kto zawarł ziemię w miarce? Kto zważył góry na wadze i pagórki na
szalach?
'''
"13" = ''':sup:`13` Kto zdołał zbadać ducha Pana? Kto w roli doradcy dawał Mu
wskazania?
'''
"14" = ''':sup:`14` Do kogo się On zwracał po radę i światło, żeby Go pouczył o
ścieżkach prawa, żeby Go nauczył wiedzy i wskazał Mu drogę
roztropności?
'''
"15" = ''':sup:`15` Oto narody są jak kropla wody u wiadra, uważa się je za pyłek na
szali. Oto wyspy ważą tyle co ziarnko prochu.
'''
"16" = ''':sup:`16` I lasów Libanu nie starczy na paliwo ani jego zwierzyny na
całopalenie.
'''
"17" = ''':sup:`17` Niczym są przed Nim wszystkie narody, znaczą dla Niego tyle co
nicość i pustka.
'''
"18" = ''':sup:`18` Do kogóż to przyrównacie Boga i jaki obraz zastosujecie do Niego?
'''
"19" = ''':sup:`19` Ludwisarz odlewa posąg, a złotnik powleka go złotem i srebrne
łańcuszki wykuwa. (9a) Pomagają sobie jeden drugiemu - i mówią nawzajem
do siebie: Śmiało! (9b) Ludwisarz zachęca złotnika, a wygładzający
młotem - tego, co kuje na kowadle; ocenia sprawnie: W porządku; i
umacnia gwoźdźmi posąg, żeby się nie zachwiał.
'''
"20" = ''':sup:`20` Kogo nie stać na taką ofiarę, wybiera drzewo nie próchniejące;
stara się o biegłego rzeźbiarza, żeby trwały posąg wystawić.
'''
"21" = ''':sup:`21` Czy nie wiecie tego? Czyście nie słyszeli? Czy wam nie głoszono od
początku? Czyście nie pojęli utworzenia ziemi?
'''
"22" = ''':sup:`22` Ten, co mieszka nad kręgiem ziemi, której mieszkańcy są jak
szarańcza, On rozciągnął niebiosa jak tkaninę i rozpiął je jak namiot
mieszkalny.
'''
"23" = ''':sup:`23` On możnych obraca wniwecz, unicestwia władców ziemi.
'''
"24" = ''':sup:`24` Ledwie ich wszczepiono, ledwie posiano, ledwie się w ziemi pień ich
zakorzenił, On powiał na nich i pousychali, a wicher gwałtowny porwał
ich jak słomkę.
'''
"25" = ''':sup:`25` Z kimże byście mogli Mnie porównać, tak, żeby Mi dorównał? - mówi
Święty.
'''
"26" = ''':sup:`26` Podnieście oczy w górę i patrzcie: Kto stworzył te gwiazdy? - Ten,
który w szykach prowadzi ich wojsko, wszystkie je woła po imieniu. Spod
takiej potęgi i olbrzymiej siły nikt się nie uchyli.
'''
"27" = ''':sup:`27` Czemu mówisz, Jakubie, i ty, Izraelu, powtarzasz: Zakryta jest moja
droga przed Panem i prawo me przed Bogiem przeoczone?
'''
"28" = ''':sup:`28` Czy nie wiesz tego? Czyś nie słyszał? Pan - to Bóg wieczny, Stwórca
krańców ziemi. On się nie męczy ani nie nuży, Jego mądrość jest
niezgłębiona.
'''
"29" = ''':sup:`29` On dodaje mocy zmęczonemu i pomnaża siły omdlałego.
'''
"30" = ''':sup:`30` Chłopcy się męczą i nużą, chwieją się słabnąc młodzieńcy,
'''
"31" = ''':sup:`31` lecz ci, co zaufali Panu, odzyskują siły, otrzymują skrzydła jak
orły: biegną bez zmęczenia, bez znużenia idą.
'''
"Notes" = '''
