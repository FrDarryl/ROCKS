[22]
"1" = ''':sup:`1` I ukazał mi rzekę wody życia, lśniącą jak kryształ, wypływającą z
tronu Boga i Baranka.
'''
"2" = ''':sup:`2` Pomiędzy rynkiem Miasta a rzeką, po obu brzegach, drzewo życia,
rodzące dwanaście owoców - wydające swój owoc każdego miesiąca - a
liście drzewa /służą/ do leczenia narodów.
'''
"3" = ''':sup:`3` Nic godnego klątwy już /odtąd/ nie będzie. I będzie w nim tron Boga
i Baranka, a słudzy Jego będą Mu cześć oddawali.
'''
"4" = ''':sup:`4` I będą oglądać Jego oblicze, a imię Jego - na ich czołach.
'''
"5" = ''':sup:`5` I /odtąd/ już nocy nie będzie. A nie potrzeba im światła lampy i
światła słońca, bo Pan Bóg będzie świecił nad nimi i będą królować na
wieki wieków.
'''
"6" = ''':sup:`6` I rzekł mi: Te słowa wiarygodne są i prawdziwe, a Pan, Bóg duchów
proroków, wysłał swojego anioła, by sługom swoim ukazać, co musi stać
się niebawem.
'''
"7" = ''':sup:`7` A oto niebawem przyjdę. Błogosławiony, kto strzeże słów proroctwa
tej księgi.
'''
"8" = ''':sup:`8` To właśnie ja, Jan, słyszę i widzę te rzeczy. A kiedym usłyszał i
ujrzał, upadłem, by oddać pokłon przed stopami anioła, który mi je
ukazał.
'''
"9" = ''':sup:`9` Na to rzekł do mnie: Bacz, byś tego nie czynił, bo jestem współsługą
twoim i braci twoich, proroków, i tych, którzy strzegą słów tej księgi.
Bogu samemu złóź pokłon!
'''
"10" = ''':sup:`10` Dalej powiedział do mnie: Nie kładź pieczęci na słowa proroctwa tej
księgi, bo chwila jest bliska.
'''
"11" = ''':sup:`11` Kto krzywdzi, niech jeszcze krzywdę wyrządzi, i plugawy niech się
jeszcze splugawi, a sprawiedliwy niech jeszcze wypełni sprawiedliwość,
a święty niechaj się jeszcze uświęci.
'''
"12" = ''':sup:`12` Oto przyjdę niebawem, a moja zapłata jest ze Mną, by tak każdemu
odpłacić, jaka jest jego praca.
'''
"13" = ''':sup:`13` Jam Alfa i Omega, Pierwszy i Ostatni, Początek i Koniec.
'''
"14" = ''':sup:`14` Błogosławieni, którzy płuczą swe szaty, aby władza nad drzewem
życia do nich należała i aby bramami wchodzili do Miasta.
'''
"15" = ''':sup:`15` Na zewnątrz są psy, guślarze, rozpustnicy, zabójcy, bałwochwalcy i
każdy, kto kłamstwo kocha i nim żyje.
'''
"16" = ''':sup:`16` Ja, Jezus, posłałem mojego anioła, by wam zaświadczyć o tym, co
dotyczy Kościołów. Jam jest Odrośl i Potomstwo Dawida, Gwiazda
świecąca, poranna.
'''
"17" = ''':sup:`17` A Duch i Oblubienica mówią: Przyjdź! A kto słyszy, niech powie:
Przyjdź! I kto odczuwa pragnienie, niech przyjdzie, kto chce, niech
wody życia darmo zaczerpnie.
'''
"18" = ''':sup:`18` Ja świadczę każdemu, kto słucha słów proroctwa tej księgi: jeśliby
ktoś do nich cokolwiek dołożył, Bóg mu dołoży plag zapisanych w tej
księdze.
'''
"19" = ''':sup:`19` A jeśliby ktoś odjął co ze słów księgi tego proroctwa, to Bóg
odejmie jego udział w drzewie życia i w Mieście Świętym - które są
opisane w tej księdze.
'''
"20" = ''':sup:`20` Mówi Ten, który o tym świadczy: Zaiste, przyjdę niebawem. Amen.
Przyjdź, Panie Jezu!
'''
"21" = ''':sup:`21` Łaska Pana Jezusa ze wszystkimi!
'''
