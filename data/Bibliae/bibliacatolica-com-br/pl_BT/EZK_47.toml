[47]
"1" = ''':sup:`1` Następnie zaprowadził mnie z powrotem przed wejście do świątyni, a
oto wypływała woda spod progu świątyni w kierunku wschodnim, ponieważ
przednia strona świątyni była skierowana ku wschodowi; a woda płynęła
spod prawej strony świątyni na południe od ołtarza.
'''
"2" = ''':sup:`2` I wyprowadził mnie przez bramę północną na zewnątrz i poza murami
powiódł mnie od bramy zewnętrznej, skierowanej ku wschodowi. A oto woda
wypływała spod prawej ściany świątyni, na południe od ołtarza.
'''
"3" = ''':sup:`3` Potem poprowadził mnie ów mąż w kierunku wschodnim; miał on w ręku
pręt mierniczy, odmierzył tysiąc łokci i kazał mi przejść przez wodę;
woda sięgała aż do kostek.
przejść: sięgała aż do bioder;
który nie mogłem przejść, gdyż woda była za głęboka, była to woda do
pływania, rzeka, przez którą nie można było przejść.
'''
"6" = ''':sup:`6` Potem rzekł do mnie: Czy widziałeś to, synu człowieczy? I
poprowadził mnie z powrotem wzdłuż rzeki.
'''
"7" = ''':sup:`7` Gdy się odwróciłem, oto po obu stronach na brzegu rzeki znajdowało
się wiele drzew.
'''
"8" = ''':sup:`8` A On rzekł do mnie: Woda ta płynie na obszar wschodni, wzdłuż
stepów, i rozlewa się w wodach słonych, i wtedy wody jego stają się
zdrowe.
'''
"9" = ''':sup:`9` Wszystkie też istoty żyjące, od których tam się roi, dokądkolwiek
potok wpłynie, pozostają przy życiu: będą tam też niezliczone ryby, bo
dokądkolwiek dotrą te wody, wszystko będzie uzdrowione.
'''
"10" = ''':sup:`10` Będą nad nimi stać rybacy począwszy od Engaddi aż do En-Eglaim,
będzie to miejsce na zakładanie sieci i będą tam ryby równe rybom z
wielkiego morza, w niezliczonej ilości.
'''
"11" = ''':sup:`11` Ale jego błota i zalewy nie zostaną uzdrowione, one są pozostawione
dla soli.
'''
"12" = ''':sup:`12` A nad brzegami potoku mają rosnąć po obu stronach różnego rodzaju
drzewa owocowe, których liście nie więdną, których owoce się nie
wyczerpują; każdego miesiąca będą rodzić nowe, ponieważ woda dla nich
przychodzi z przybytku. Ich owoce będą służyć za pokarm, a ich liście
za lekarstwo.
'''
"13" = ''':sup:`13` Tak mówi Pan Bóg: To jest granica, w której obrębie podzielicie
kraj pomiędzy dwanaście pokoleń Izraela jako ich dziedzictwo. Dla
Józefa dwie części.
'''
"14" = ''':sup:`14` Wy wszyscy będziecie posiadali po równej części, albowiem podnosząc
rękę przysiągłem dać go waszym przodkom, a więc kraj ten przypadnie w
udziale wam jako dziedzictwo.
'''
"15" = ''':sup:`15` Oto granice kraju: na północy od Wielkiego Morza w kierunku Chetlon
aż do Wejścia do Chamat: Sedada,
'''
"16" = ''':sup:`16` Berota, Sibraim, które leży pomiędzy granicami Damaszku a granicami
Chamat, aż do Chasor-Enon, które leży na granicy Chauranu.
'''
"17" = ''':sup:`17` Tak prowadzi granica od morza do Chasor-Enon, podczas gdy obszar
koło Damaszku i obszar koło Chamat pozostają na północy, to jest część
północna.
'''
"18" = ''':sup:`18` To jest granica wschodnia: biegnie ona pomiędzy Chauranem a
Damaszkiem, pomiędzy Gileadem a krajem Izraela, Jordan ma stanowić
granicę aż do Morza Wschodniego koło Tamar; to jest granica wschodnia.
'''
"19" = ''':sup:`19` To jest granica południowa w stronę Negebu: biegnie ona od Tamar aż
do Meriba koło Kadesz, wzdłuż rzeki do Wielkiego Morza. To jest część
południowa w stronę Negebu.
'''
"20" = ''':sup:`20` To jest granica zachodnia: Wielkie Morze stanowi granicę aż do tego
miejsca, gdzie naprzeciw znajduje się Wejście do Chamat; to jest
granica zachodnia.
'''
"21" = ''':sup:`21` Kraj ten podzielicie sobie według dwunastu pokoleń Izraela.
'''
"22" = ''':sup:`22` Podzielicie go przez losowanie jako dziedzictwo dla was i dla
obcokrajowców, którzy mieszkają pośród was i którzy zrodzili synów
pomiędzy wami; uważać ich macie za zrodzonych wśród synów Izraela,
razem z wami jako pokolenia Izraela będą losować dziedzictwo,
'''
"23" = ''':sup:`23` a mianowicie w pokoleniu, w którym mieszka obcokrajowiec,
przydzielicie mu jego dziedzictwo - wyrocznia Pana Boga.
'''
