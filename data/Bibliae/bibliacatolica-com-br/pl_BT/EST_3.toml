[3]
"1" = ''':sup:`1` Po tych wydarzeniach król Aswerus uczynił wielkim Hamana, syna
Hammedaty, Agagitę, i wywyższył go, i umieścił tron jego ponad
wszystkimi książętami, którzy przy nim byli.
'''
"2" = ''':sup:`2` Wszyscy słudzy króla, którzy stali w bramie, klękali i oddawali
pokłon przed Hamanem, ponieważ taki rozkaz wydał król co do jego osoby.
A Mardocheusz nie klękał i nie oddawał pokłonu.
'''
"3" = ''':sup:`3` Wtedy stojący w bramie słudzy królewscy powiedzieli Mardocheuszowi:
Dlaczego przestępujesz polecenie króla?
'''
"4" = ''':sup:`4` Mówili do niego tak codziennie, ale on ich nie słuchał. Powiedzieli
więc Hamanowi, aby się przekonać, czy trwałe będą postanowienia
Mardocheusza, ponieważ wyznał im, że jest Żydem.
'''
"5" = ''':sup:`5` I zauważył Haman, że Mardocheusz nie klękał i nie oddawał pokłonu, i
napełnił się Haman gniewem.
'''
"6" = ''':sup:`6` Uważał jednak za niegodne podnieść rękę na samego tylko
Mardocheusza, ponieważ powiedziano mu o narodzie Mardocheusza. Szukał
więc Haman sposobności, aby w całym królestwie Aswerusa wytępić
wszystkich Żydów, to jest naród Mardocheusza.
'''
"7" = ''':sup:`7` Od pierwszego miesiąca, to jest miesiąca Nisan, w dwunastym roku
panowania króla Aswerusa rzucano "Pur", to jest los, w obecności Hamana
na każdy dzień i na każdy miesiąc aż do dwunastego miesiąca Adar.
'''
"8" = ''':sup:`8` Potem rzekł Haman do króla Aswerusa: Jest pewien naród rozproszony i
odłączony od narodów we wszystkich państwach królestwa twego, a prawa
jego są inne niż każdego innego narodu. Praw króla oni nie wykonują i w
interesie króla leży, aby ich nie zostawić w spokoju.
'''
"9" = ''':sup:`9` Jeśli król uzna to za słuszne, niech wyda dekret, aby ich wytracić,
a ja wpłacę na ręce urzędników dziesięć tysięcy talentów srebra, aby je
przelano do skarbca królewskiego.
'''
"10" = ''':sup:`10` Na to zdjął król sygnet z ręki swojej i dał go Hamanowi, synowi
Hammedaty, Agagicie, wrogowi Żydów.
'''
"11" = ''':sup:`11` I powiedział król do Hamana: Niech będzie ci dane srebro i lud ten,
abyś uczynił z nim to, co wydaje się słuszne w oczach twoich.
'''
"12" = ''':sup:`12` Zawołano pisarzy królewskich w miesiącu pierwszym dnia trzynastego
i napisano wszystko, co rozkazał Haman, do satrapów króla i do
namiestników, którzy stali na czele wszystkich państw, i do książąt
poszczególnych narodów; napisano do każdego państwa jego pismem i do
poszczególnych narodów w jego języku w imieniu króla Aswerusa i
opieczętowano sygnetem królewskim. (2a) Potem wysłano listy przez
gońców do wszystkich państw króla, aby wygubić i wybić, i wyniszczyć
wszystkich Żydów od chłopca do starca, dzieci i kobiety w tym samym
dniu, to jest w dniu trzynastym miesiąca dwunastego, to jest w miesiącu
Adar, a majątek ich skonfiskować. (2b) Odpis pisma został dostarczony
wszystkim państwom jako ustawa i ogłoszono wszystkim narodom, aby były
gotowe na ten dzień. (2c) Gońcy pobiegli przynaglani rozkazem
królewskim, a dekret ogłoszono na zamku w Suzie. Król i Haman siedzieli
i pili, miasto zaś Suza było w rozterce.
'''
"13" = ''':sup:`13` Potem wysłano listy przez gońców do wszystkich państw króla, aby
wygubić i wybić, i wyniszczyć wszystkich Żydów od chłopca do starca,
dzieci i kobiety w tym samym dniu, to jest w dniu trzynastym miesiąca
dwunastego, to jest miesiąca Adar, a majątek ich skonfiskować. (3a)
Odpis dekretu jest następujący: Wielki król Artakserkses pisze do
książąt i rządców stu dwudziestu siedmiu państw od Indii aż do Etiopii:
(3b) Gdy zapanowałem nad licznymi narodami i gdy podbiłem cały świat
nie nadużywając władzy swojej, lecz z łaskawością i łagodnością stale
sprawując rządy, chciałem cicho unormować życie podwładnych, królestwo
umocnić spokojnie aż po granice i przywrócić wszystkim ludom upragniony
pokój. (3c) Gdy pytałem moich doradców, jak by to można dokładnie
przeprowadzić, Haman, który wyróżniał się przy nas mądrością i
niezmiernie przychylnym usposobieniem oraz odznaczał się niezachwianą
wiernością, zajmując drugie miejsce w królestwie, (3d) wskazał nam, że
wmieszał się pomiędzy inne szczepy całego świata pewien naród wrogo do
pozostałych usposobiony, który przez swoje prawa sprzeciwia się
wszystkim narodom i stale lekceważy zarządzenia królów, tak iż stanowi
przeszkodę w rządach nienagannie sprawowanych przez nas nad całością.
(3e) Przekonawszy się, że jedynie ten naród pozostaje ze wszystkimi w
stałej niezgodzie, że trzyma się w odosobnieniu na skutek swych praw,
że nieżyczliwy jest dla naszych spraw, spełniając najgorsze czyny, tak
iż państwo nigdy nie będzie mogło dojść do wewnętrznego pokoju, (3f)
rozkazaliśmy, aby osoby wymienione w pismach Hamana, który jest
przełożonym nad sprawami państwa i drugim ojcem naszym - aby wszyscy ci
wraz z żonami i dziećmi zginęli całkowicie od miecza przeciwników, bez
żadnego współczucia i oszczędzania, czternastego dnia dwunastego
miesiąca Adar, roku bieżącego. (3g) I aby od dawna nieżyczliwie
usposobieni w jednym dniu przemocą zesłani zostali do Hadesu i w ten
sposób na przyszłość zapewnili nam zawsze bezpieczne i niczym
niezamącone sprawowanie rządów w państwie.
'''
"14" = ''':sup:`14` Odpis pisma został dostarczony wszystkim państwom jako ustawa i
ogłoszono wszystkim narodom, aby były gotowe na ten dzień.
'''
"15" = ''':sup:`15` Gońcy pobiegli przynaglani rozkazem królewskim, a dekret ogłoszono
na zamku w Suzie. Król i Haman siedzieli i pili, miasto Suza było w
rozterce.
'''
"Notes" = '''
Notas de rodapé:
3:1-6 - Awans Hamana i jego pragnienie eksterminacji Żydów uwypuklają
konflikt między dobrem a złem. Nienawiść Hamana do Mardocheusza
odzwierciedla rzeczywistość antysemityzmu i walkę o przetrwanie ludu
3:7-9 - Odwoływanie się do „pur” (lub „rzutów”) w celu ustalenia daty
zagłady Żydów jest przesądem i manipulacją. Losowy wybór daty
podkreśla, jak wróg Boga próbuje zorganizować zagładę, ale Bóg zawsze
139:16).
3:10-11 - Dekret króla Aswerusa upoważniający Hamana do działania
przeciwko Żydom jest przykładem nadużywania władzy w złym celu.
Podkreśla się odpowiedzialność władców, a także potrzebę prawych
przywódców (zob. także Rz 13,1-4 i Prz 29,2).
3:12-15 - Wysyłanie listów z dekretem o eksterminacji Żydów budzi
strach i rozpacz. Ta reakcja ludu odzwierciedla powagę sytuacji i
potrzebę wstawiennictwa. Modlitwa i pokuta są niezbędne w czasach
3:13-15 - Reakcja Żydów na dekret ukazuje wagę wspólnoty i wzajemnego
wsparcia w czasach próby. Jedność ludu Bożego jest niezbędna w
stawianiu czoła przeciwnościom (zob. także Hbr 10,24-25 i Dz 2,44-47).
'''
