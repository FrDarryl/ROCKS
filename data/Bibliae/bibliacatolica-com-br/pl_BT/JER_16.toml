[16]
"1" = ''':sup:`1` Pan skierował do mnie następujące słowo:
'''
"2" = ''':sup:`2` Nie weźmiesz sobie żony i nie będziesz miał na tym miejscu ani
synów, ani córek.
'''
"3" = ''':sup:`3` To bowiem mówi Pan o synach i o córkach, które się narodzą na tym
miejscu, i o matkach, które je porodzą, i o ojcach, którzy im będą
dawać życie w tym kraju:
'''
"4" = ''':sup:`4` Pomrą od różnych śmiertelnych chorób, nie będą opłakiwani ani
pochowani; będą służyć za nawóz na polu. Wyginą od miecza i głodu, a
zwłoki ich staną się żerem ptaków powietrznych i lądowych zwierząt.
'''
"5" = ''':sup:`5` Bo to mówi Pan: Nie wchodź do domu żałoby, nie chodź opłakiwać i
żałować ich, bo zawiesiłem swoją przychylność dla tego narodu -
wyrocznia Pana - cofnąłem łaskę i miłosierdzie.
'''
"6" = ''':sup:`6` Pomrą wielcy i mali w tym kraju, nie będą pogrzebani i nikt nie
będzie ich opłakiwał, nikt nie uczyni za nich na sobie nacięć ani się
ostrzyże.
'''
"7" = ''':sup:`7` Nikt nie będzie łamał chleba dla okrytego żałobą, by go pocieszyć po
zmarłym, ani też nie dadzą mu do picia kielicha pocieszenia po jego
ojcu i matce.
'''
"8" = ''':sup:`8` Nie wchodź też do domu, gdzie się odbywa uczta, by zasiąść z nimi do
jedzenia i picia.
'''
"9" = ''':sup:`9` Bo to mówi Pan Zastępów, Bóg Izraela: Oto sprawię, że ustanie na tym
miejscu, na waszych oczach i w waszych dniach głos wesela, głos
radości, głos oblubieńca i głos oblubienicy.
'''
"10" = ''':sup:`10` A gdy ogłosisz temu ludowi wszystkie te słowa, powiedzą ci:
Dlaczego Pan zapowiedział przeciw nam te wszystkie wielkie
nieszczęścia? Na czym polega nasz występek i nasz grzech, który
popełniliśmy przeciw Panu, naszemu Bogu?
'''
"11" = ''':sup:`11` Wtedy powiesz im: Na tym, że przodkowie wasi opuścili Mnie -
wyrocznia Pana - i poszli za obcymi bóstwami, służyli im i oddawali
cześć, a ode Mnie odeszli i nie zachowywali mojego Prawa.
'''
"12" = ''':sup:`12` Wy zaś postępowaliście gorzej niż wasi przodkowie. Oto każdy z was
idzie za popędem swego przewrotnego serca, odmawiając Mi posłuszeństwa.
'''
"13" = ''':sup:`13` Wyrzucę was więc z tego kraju do ziemi, której nie znacie wy ani
przodkowie wasi. Tam możecie służyć obcym bogom dniem i nocą, gdyż nie
mam dla was przebaczenia.
'''
"14" = ''':sup:`14` Dlatego oto nadejdą dni - wyrocznia Pana - kiedy nie będą już
mówić: Na Pana żyjącego, który wyprowadził synów Izraela z ziemi
egipskiej,
'''
"15" = ''':sup:`15` lecz raczej na Pana żyjącego, który wyprowadził synów Izraela z
ziemi północnej i ze wszystkich ziem, po których ich rozproszył. I
sprowadzę ich znów do ziemi, którą dałem ich przodkom.
'''
"16" = ''':sup:`16` Oto posyłam po wielu rybaków - wyrocznia Pana - by ich wyłowili, a
następnie poślę wielu myśliwych, by polowali na nich na wszystkich
górach i na wszystkich pagórkach, i we wszystkich rozpadlinach
skalnych.
'''
"17" = ''':sup:`17` Albowiem oczy moje patrzą na wszystkie ich drogi; nie mogą się
skryć przede Mną i nie może się ukryć ich nieprawość przed moimi
oczami.
'''
"18" = ''':sup:`18` Odpłacę im przede wszystkim w dwójnasób za nieprawość i ich grzech,
za to, że zbezcześcili moją ziemię trupami swoich bałwanów i napełnili
swoimi obrzydliowściami moje dziedzictwo.
'''
"19" = ''':sup:`19` Pan moją siłą, moją twierdzą, moją ucieczką w dniu ucisku. Do
Ciebie przyjdą narody z krańców ziemi i powiedzą: Przodkowie nasi
odziedziczyli tylko kłamstwo - nicość pozbawioną jakiejkolwiek mocy.
'''
"20" = ''':sup:`20` Czy może człowiek uczynić sobie bogów? To przecież wcale nie są
bogowie!
'''
"21" = ''':sup:`21` Dlatego też pokażę im, tym razem dam im poznać moją rękę i moją
siłę; i zrozumieją, że moje imię - Jahwe!
'''
