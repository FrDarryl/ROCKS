[84]
"1" = ''':sup:`1` Kierownikowi chóru. Na wzór z Gat. Synów Koracha. Psalm.
'''
"2" = ''':sup:`2` Jak miłe są przybytki Twoje, Panie Zastępów!
'''
"3" = ''':sup:`3` Dusza moja pragnie i tęskni do przedsieni Pańskich. Moje serce i
ciało radośnie wołają do Boga żywego.
'''
"4" = ''':sup:`4` Nawet wróbel dom sobie znajduje i jaskółka gniazdo, gdzie złoży swe
pisklęta: przy Twoich ołtarzach, Panie Zastępów, mój Królu i mój Boże!
'''
"5" = ''':sup:`5` Szczęśliwi, którzy mieszkają w domu Twoim, Panie, nieustannie Cię
wychwalają.
'''
"6" = ''':sup:`6` Szczęśliwi, których moc jest w Tobie, którzy zachowują ufność w swym
sercu.
'''
"7" = ''':sup:`7` Przechodząc doliną Baka, przemieniają ją w źródło, a wczesny deszcz
błogosławieństwem ją okryje.
'''
"8" = ''':sup:`8` Z mocy w moc wzrastać będą: Boga "nad bogami" ujrzą na Syjonie.
'''
"9" = ''':sup:`9` Panie Zastępów, usłysz moją modlitwę; nakłoń ucha, Boże Jakuba!
'''
"10" = ''':sup:`10` Spojrzyj, Puklerzu nasz, Boże, i wejrzyj na oblicze Twego
Pomazańca!
'''
"11" = ''':sup:`11` Zaiste jeden dzień w przybytkach Twoich lepszy jest niż innych
tysiące; wolę stać w progu domu mojego Boga, niż mieszkać w namiotach
grzeszników.
'''
"12" = ''':sup:`12` Bo Pan Bóg jest słońcem i tarczą: Pan hojnie darzy łaską i chwałą,
nie odmawia dobrodziejstw postępującym nienagannie.
'''
"13" = ''':sup:`13` Panie Zastępów, szczęśliwy człowiek, który ufa Tobie!
'''
