[24]
"1" = ''':sup:`1` Potem Pan powiedział do Mojżesza:
'''
"2" = ''':sup:`2` Rozkaż Izraelitom, aby dostarczyli ci do świecznika czystej oliwy
wyciśniętej z oliwek, aby zapewnić nieustanne światło.
'''
"3" = ''':sup:`3` Na zewnątrz zasłony świadectwa w Namiocie Spotkania Aaron go ustawi,
by świecił od wieczora aż do poranka przed Panem, nieustannie. To jest
ustawa wieczysta dla waszych pokoleń.
'''
"4" = ''':sup:`4` Na czystym świeczniku przygotuje lampy, aby paliły się przed Panem
nieustannie.
'''
"5" = ''':sup:`5` Następnie weźmiesz najczystszej mąki i upieczesz z niej dwanaście
placków. Każdy placek z dwóch dziesiątych efy.
'''
"6" = ''':sup:`6` Potem ułożysz je w dwa stosy, po sześć w każdym stosie, na czystym
stole przed Panem.
'''
"7" = ''':sup:`7` Położysz na każdym stosie trochę czystego kadzidła - to będzie
pamiątka chleba, ofiara spalana dla Pana.
'''
"8" = ''':sup:`8` Każdego szabatu przygotują to przed Panem jako dar nieustanny od
Izraelitów, jako wieczne przymierze.
'''
"9" = ''':sup:`9` To będzie dla Aarona i dla jego synów. Będą to jedli w miejscu
poświęconym. Jest to rzecz najświętsza dla niego spośród ofiar
spalanych dla Pana. Ustawa wieczysta.
'''
"10" = ''':sup:`10` Między Izraelitami znajdował się syn pewnej Izraelitki i
Egipcjanina. Syn Izraelitki pokłócił się z pewnym Izraelitą w obozie.
'''
"11" = ''':sup:`11` Syn Izraelitki zbluźnił przeciwko Imieniu i przeklął je.
Przyprowadzono go do Mojżesza. Matka jego nazywała się Szelomit, córka
Dibriego z pokolenia Dana.
'''
"12" = ''':sup:`12` Umieszczono go pod strażą, dopóki sprawa nie będzie rozstrzygnięta
przez usta Pana.
'''
"13" = ''':sup:`13` Wtedy Pan powiedział do Mojżesza:
'''
"14" = ''':sup:`14` Każ wyprowadzić bluźniercę poza obóz. Wszyscy, którzy go słyszeli,
położą ręce na jego głowie. Cała społeczność ukamienuje go.
'''
"15" = ''':sup:`15` Potem powiesz Izraelitom: Ktokolwiek przeklina Boga swego, będzie
za to odpowiadał.
'''
"16" = ''':sup:`16` Ktokolwiek bluźni imieniu Pana, będzie ukarany śmiercią. Cała
społeczność ukamienuje go. Zarówno tubylec, jak i przybysz będzie
ukarany śmiercią za bluźnierstwo przeciwko Imieniu.
'''
"17" = ''':sup:`17` Ktokolwiek zabije człowieka, będzie ukarany śmiercią.
'''
"18" = ''':sup:`18` Ktokolwiek zabije zwierzę, będzie obowiązany do zwrotu: zwierzę za
zwierzę.
'''
"19" = ''':sup:`19` Ktokolwiek skaleczy bliźniego, będzie ukarany w taki sposób, w jaki
zawinił.
'''
"20" = ''':sup:`20` Złamanie za złamanie, oko za oko, ząb za ząb. W jaki sposób ktoś
okaleczył bliźniego, w taki sposób będzie okaleczony.
'''
"21" = ''':sup:`21` Kto zabije zwierzę, będzie obowiązany do zwrotu. Kto zabije
człowieka, będzie ukarany śmiercią.
'''
"22" = ''':sup:`22` Jednakowo będziecie sądzić i przybyszów, i tubylców, bo Ja jestem
Pan, Bóg wasz!
'''
"23" = ''':sup:`23` Potem Mojżesz kazał Izraelitom wyprowadzić bluźniercę poza obóz i
ukamienować. Synowie Izraela uczynili to, co Pan rozkazał Mojżeszowi.
'''
"Notes" = '''
Notas de rodapé:
24:1-4 - Bóg nakazuje nam używać czystej oliwy, aby lampy w przybytku
paliły się nieprzerwanie. Symbolizuje to nieustanną obecność Boga wśród
Jego ludu i znaczenie światła w oddawaniu czci (zob. także Wj 27,20-21
i J 8,12).
24:5-9 - Dwanaście chlebów pokładowych symbolizuje dwanaście plemion
Izraela. Są one ofiarowywane Bogu w przybytku, symbolizując wdzięczność
za Boże zaopatrzenie i utrzymanie (zobacz także Wyjścia 25:30 i
Ewangelię Mateusza 6:11).
24:10-16 - Bluźnierstwo przeciwko imieniu Boga jest surowo karane, co
podkreśla powagę czci dla imienia Bożego. Odzwierciedla to przykazanie,
12,31-32).
24:17-22 - Bóg ustanawia zasadę sprawiedliwości odwetowej, „oko za oko,
ząb za ząb”, aby kierować sprawami cywilnymi i karnymi w Izraelu.
Zapewnia to proporcjonalność kary do popełnionego czynu, zapobiegając
24:23:00 - Po skazaniu bluźniercy na śmierć, Izraelici wypełniają
nakazy Boga. Ten akt kończy narrację zbiorowym posłuszeństwem wobec
nakazu Boga, wzmacniając autorytet prawa Bożego (zob. także Pwt 13,6-11
i Rz 13,1-5).
'''
