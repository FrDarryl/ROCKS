[23]
"1" = ''':sup:`1` Oto ostatnie słowa Dawida. Wyrocznia Dawida, syna Jessego, wyrocznia
człowieka wyniesionego wysoko, pomazańca Boga Jakubowego, śpiewaka
psalmów Izraela:
'''
"2" = ''':sup:`2` Duch Pański mówi przez mnie i Jego słowo jest na moim języku.
'''
"3" = ''':sup:`3` Bóg Jakuba przemówił, mówił do mnie On - Skała Izraela. Kto
sprawiedliwie rządzi człowiekiem, kto rządzi w Bożej bojaźni,
'''
"4" = ''':sup:`4` jest jak światło poranka, kiedy wschodzi słońce, bezchmurnego
poranka, co uperla po deszczu ruń ziemi.
'''
"5" = ''':sup:`5` Czy nie podobnie postępuje Bóg z moim domem? Albowiem przymierze
wieczne zawarł ze mną, we wszystkim ustalone i zabezpieczone. Czyż nie
da rozwoju temu, co mi do zbawienia służy, i każdemu pragnieniu?
'''
"6" = ''':sup:`6` Ludzie źli są jak ciernie precz wyrzucane, których się ręką nie
bierze.
'''
"7" = ''':sup:`7` Kto zaś je musi dotknąć, chwyta za żelazo lub drzewce dzidy. I w
ogniu doszczętnie się spalają...
'''
"8" = ''':sup:`8` Oto są imiona bohaterów Dawidowych: Iszbaal Chakmonita, przywódca
trzech, ten właśnie, który wymachiwał włócznią nad ośmiuset w jednym
spotkaniu.
'''
"9" = ''':sup:`9` Po nim jest Eleazar, syn Dodo, Achochita - jeden z trzech bohaterów.
Był on z Dawidem w Pas-Dammim, gdy Filistyni urągali zgromadzeni do
bitwy. Kiedy Izraelici zaczęli się cofać,
'''
"10" = ''':sup:`10` on wtedy powstał i bił się z Filistynami, dopóki nie omdlała mu
ręka i przywarła do miecza. W tym dniu właśnie Pan sprawił wielkie
zwycięstwo. Wojsko wróciło tylko po to, by zabrać łupy.
'''
"11" = ''':sup:`11` Po nim jest Szamma, syn Agego z Hararu. Pewnego razu zebrali się
Filistyni w Lechi. Była tam działka pola pełna soczewicy. Kiedy wojsko
uciekało przed Filistynami,
'''
"12" = ''':sup:`12` on pozostał na środku działki, oswobodził ją i pobił Filistynów.
Pan sprawił wtedy wielkie zwycięstwo.
'''
"13" = ''':sup:`13` Owi trzej spośród trzydziestu zeszli po skale i przybyli do Dawida
do jaskini Adullam, podczas gdy oddział Filistynów rozbił obóz w
dolinie Refaim.
'''
"14" = ''':sup:`14` Dawid był wtedy w twierdzy, a załoga filistyńska była wtedy w
Betlejem.
'''
"15" = ''':sup:`15` Dawid poczuł pragnienie i rzekł: Kto mi da się napić wody z
betlejemskiej studni, która jest przy bramie?
'''
"16" = ''':sup:`16` Przedarli się wtedy ci trzej bohaterowie przez obóz filistyński i
zaczerpnęli wody ze studni betlejemskiej, która jest przy bramie.
Zabrali ją z sobą i przynieśli Dawidowi. On jednak pić jej nie chciał,
lecz wylał ją w ofierze dla Pana.
'''
"17" = ''':sup:`17` Powiedział: Niech mnie Pan strzeże od uczynienia tej rzeczy! Czyż
mam pić krew ludzi, którzy z narażeniem życia podjęli tę wyprawę? I nie
chciał jej pić. Tego dokonali ci trzej bohaterowie.
'''
"18" = ''':sup:`18` Abiszaj, brat Joaba, syn Serui, był przywódcą trzydziestu.
Wymachiwał on włócznią nad trzystu zabitymi i zażywał sławy u
trzydziestu.
'''
"19" = ''':sup:`19` Bardziej od trzydziestu był poważany i był ich dowódcą, lecz nie
dorównywał owym trzem.
'''
"20" = ''':sup:`20` Benajasz, syn Jojady z Kabseel, był mężem walecznym, wielkim w
cysterny i zabił w niej lwa w dzień, gdy była śnieżyca.
'''
"21" = ''':sup:`21` Zabił on także Egipcjanina ogromnego wzrostu. Egipcjanin trzymał w
ręku dzidę, podczas gdy on poszedł na niego z kijem. Wyrwawszy dzidę z
ręki Egipcjanina, zabił go jego własną dzidą.
'''
"22" = ''':sup:`22` Tego dokonał Benajasz, syn Jojady. Miał on sławę wśród trzydziestu
bohaterów.
'''
"23" = ''':sup:`23` Był on bardziej poważany niż trzydziestu, lecz nie dorównywał owym
trzem. Dawid postawił go na czele swojej straży przybocznej.
'''
"24" = ''':sup:`24` Do tych trzydziestu należał również Asahel, brat Joaba Elchanan,
syn Dodo z Betlejem,
'''
"25" = ''':sup:`25` Szamma z Charod, Elika z Charod,
'''
"26" = ''':sup:`26` Cheles Peletyta, Ira, syn Ikkesza z Tekoa,
'''
"27" = ''':sup:`27` Abiezer z Anatot, Sibbekaj z Chuszy,
'''
"28" = ''':sup:`28` Salmon z Achoach, Maheraj z Netofy,
'''
"29" = ''':sup:`29` Cheleb, syn Baany z Netofy, Ittaj, syn Ribaja z Gibea, z potomków
Beniamina,
'''
"30" = ''':sup:`30` Benajasz z Pireatonu, Hiddaj z Potoków Gaasz,
'''
"31" = ''':sup:`31` Abi-Albon z Araby, Azmawet z Bachurim,
'''
"32" = ''':sup:`32` Eliachba z Szaalbim, Jaszen, syn Jonatana,
'''
"33" = ''':sup:`33` Szamma z Hararu, Achiam, syn Szarara z Araru,
'''
"34" = ''':sup:`34` Elifelet, syn Achasbaja z Bet-Maaka, Eliam, syn Achitofela z Gilo,
'''
"35" = ''':sup:`35` Chesrau z Karmelu, Paaraj z Arabu,
'''
"36" = ''':sup:`36` Jigeal, syn Natana z Soby, Bani z Gad,
'''
"37" = ''':sup:`37` Selek Ammonita, Nachraj z Beerot, obaj giermkowie Joaba, syna
Serui,
'''
"38" = ''':sup:`38` Ira z Jattir, Gereb z Jattir,
'''
"39" = ''':sup:`39` Uriasz Chetyta. Razem trzydziestu siedmiu.
'''
"Notes" = '''
Notas de rodapé:
23:1-7 - Ostatnie słowa Dawida są refleksją nad jego życiem i rolą Boga
jako jego przewodnika. Dostrzega on wagę prawego przywództwa i
obietnicę nadejścia sprawiedliwego króla, który zapowiada Chrystusa
23:8-12 - Potężni ludzie Dawida są chwaleni za odwagę i lojalność. Ich
czyny podkreślają wartość koleżeństwa i poświęcenia dla wyższego celu,
odzwierciedlając wezwanie do jedności w Ciele Chrystusa (zob. także
Księga Koheleta 4:9-12 i List do Filipian 1:27).
23:13-17 - Poszukiwanie wody ze studni w Betlejem przez Dawida świadczy
o jego miłości do ojczyzny i ludu. To przykład tego, jak prawdziwy
przywódca powinien troszczyć się o potrzeby swojego ludu (zob. także J
10,11 i 1 P 5,2-3).
23:18-23 - Uznanie osiągnięć dzielnych mężów Dawida dowodzi, jak ważna
jest lojalność i honor między przywódcami a ich zwolennikami. Cnoty te
są fundamentalne dla budowania silnej i zjednoczonej wspólnoty (zob.
23:24-39 - Lista wojowników Dawida to celebracja zwycięstw i wkładu
wiernych mężów. To uznanie jest wezwaniem do doceniania wkładu
wszystkich członków naszej wspólnoty wiary (zob. także Rz 12,4-8 i 1
Kor 12,12-27).
'''
