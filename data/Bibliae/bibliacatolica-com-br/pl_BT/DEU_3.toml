[3]
"1" = ''':sup:`1` Następnie zwróciliśmy się i poszliśmy w kierunku Baszanu, którego
król, Og, wyszedł nam naprzeciw z całym swym ludem, by wydać nam bitwę
w Edrei.
'''
"2" = ''':sup:`2` Wtedy rzekł do mnie Pan: Nie lękaj się go, gdyż dałem w twoje ręce
jego samego, cały jego lud i ziemię. Postąpisz z nim jak z Sichonem,
królem Amorytów, który mieszka w Cheszbonie.
'''
"3" = ''':sup:`3` I Pan, Bóg nasz, dał nam w ręce również Oga, króla Baszanu, i cały
jego lud. I wytępiliśmy go tak, że nikt nie ocalał.
'''
"4" = ''':sup:`4` W tym czasie zdobyliśmy wszystkie jego miasta, nie było grodu nie
zajętego: sześćdziesiąt miast i cały obszar Argob, królestwo Oga w
Baszanie.
'''
"5" = ''':sup:`5` To wszystko są miasta obwarowane wysokimi murami, potężnymi bramami
i zaworami, nie licząc wielu miast otwartych.
'''
"6" = ''':sup:`6` Obłożyliśmy je klątwą, jak uczyniliśmy Sichonowi, królowi Cheszbonu;
klątwie podlegało miasto, mężczyźni, kobiety i dzieci.
'''
"7" = ''':sup:`7` A wszystkie zwierzęta i łup z miasta zostawiliśmy dla siebie.
'''
"8" = ''':sup:`8` Przejęliśmy w owym czasie z rąk dwóch królów amoryckich ziemię za
Jordanem od potoku Arnon aż do gór Hermonu.
'''
"9" = ''':sup:`9` - Sydończycy nazywają Hermon Sirion, Amoryci zaś zwą go Senir. -
'''
"10" = ''':sup:`10` Wszystkie miasta na równinie, cały Gilead, cały Baszan - aż do
Salka i Edrei, miast w królestwie Oga w Baszanie,
'''
"11" = ''':sup:`11` gdyż Og, król Baszanu, był ostatnim z Refaitów. Jego grobowiec
żelazny jest w Rabbat synów Ammona: dziewięć łokci długi, cztery łokcie
'''
"12" = ''':sup:`12` Posiedliśmy w tym czasie całą tę ziemię, od Aroeru nad potokiem
Arnon. Połowę gór Gileadu z jego miastami oddałem ludziom z pokolenia
Rubena i Gada.
'''
"13" = ''':sup:`13` Resztę Gileadu i cały Baszan - królestwo Oga, dałem połowie
pokolenia Manassesa: cały obszar Argob i cały ten obszar Baszanu nosił
nazwę ziemia Refaitów.
'''
"14" = ''':sup:`14` Jair, potomek Manassesa, zdobył cały obszar Argob aż po granicę
Geszurytów i Maakatytów i nazwał go swoim imieniem. I do dziś dnia zwą
tę część Baszanu "Osiedlami Jaira".
'''
"15" = ''':sup:`15` Makirowi oddałem Gilead,
'''
"16" = ''':sup:`16` a Rubenitom i Gadytom dałem część Gileadu aż do potoku Arnon ze
środkiem potoku jako granicą, potem aż do potoku Jabbok, do granic
synów Ammona -
'''
"17" = ''':sup:`17` w końcu jeszcze Arabę z Jordanem jako granicą, od Kinneret do Morza
Araby, Morza Słonego, do stoków Pisga od wschodu.
'''
"18" = ''':sup:`18` W tym czasie dałem wam taki nakaz: Pan, Bóg wasz, dał wam w
posiadanie tę ziemię: wy wszyscy zdolni do noszenia broni pójdziecie
uzbrojeni na czele waszych braci Izraelitów.
'''
"19" = ''':sup:`19` Tylko wasze żony, dzieci i trzody - gdyż macie wielkie stada -
zostaną w waszych miastach, które wam oddałem,
oni posiądą ziemię daną im przez Pana, Boga waszego, za Jordanem. Wtedy
wróci każdy do swej posiadłości, którą wam przydzieliłem.
'''
"21" = ''':sup:`21` W tym czasie poleciłem Jozuemu: Twoje oczy widziały wszystko, co
uczynił Pan, Bóg wasz, dwom królom; tak samo Pan uczyni wszystkim
królestwom, do których ty przejdziesz.
'''
"22" = ''':sup:`22` Nie bój się ich, bo Pan, Bóg wasz, będzie za was walczył.
'''
"23" = ''':sup:`23` Wtedy prosiłem Pana:
'''
"24" = ''':sup:`24` Panie mój, Boże, Tyś zaczął swojemu słudze objawiać swą moc i rękę
potężną. Któryż bóg na niebie lub na ziemi dokonał takich dzieł i
czynów potężnych jak Twoje?
'''
"25" = ''':sup:`25` Chciałbym przejść, by zobaczyć tę piękną ziemię za Jordanem i te
piękne góry, i Liban.
'''
"26" = ''':sup:`26` Lecz przez was rozgniewał się na mnie Pan i nie wysłuchał mnie. I
rzekł Pan do mnie: Dość, nie mów Mi o tym więcej!
'''
"27" = ''':sup:`27` Wejdź na szczyt Pisga i podnieś oczy na zachód, północ, południe,
wschód i oglądaj krainę na własne oczy, bo tego Jordanu nie
przejdziesz.
'''
"28" = ''':sup:`28` Wydaj polecenie Jozuemu, umocnij go i utwierdź, gdyż on pójdzie na
czele tego ludu i on mu da w posiadanie ziemię, którą to zobaczysz.
'''
"29" = ''':sup:`29` Tak pozostaliśmy w dolinie naprzeciw Bet-Peor.
'''
"Notes" = '''
Notas de rodapé:
3:1-3 - Mojżesz wspomina zwycięstwo nad Ogiem, królem Baszanu, jednym z
ostatnich Refaitów. Klęska Oga ilustruje siłę Boga w zapewnieniu
Izraelowi zwycięstwa nad potężnymi narodami (zob. także Lb 21:33-35 i
3:12-17 - Podbite ziemie na wschód od Jordanu rozdzielono między
plemiona Rubena, Gada i połowę plemienia Manassesa. To symbol Bożej
sprawiedliwości i porządku w podziale ziemi między Jego lud (zob. także
Joz 13:8-12 i Lb 32:1-5).
3:18-20 - Mojżesz nakazuje tym plemionom pomóc swoim braciom w podboju
Kanaanu, zanim powrócą do swoich ziem. Odzwierciedla to jedność i
współpracę wśród ludu Bożego (zob. także Jozuego 1:12-15 i Filipian
2:4).
3:23-26 - Mojżesz błaga Boga o wejście do Ziemi Obiecanej, ale Bóg
odmawia spełnienia jego prośby. Ten epizod uczy o suwerenności Boga i
konsekwencjach nieposłuszeństwa, nawet dla wiernych przywódców (zob.
także Lb 20:12 i 2 Koryntian 12:7-9).
3:27-29 - Bóg nakazuje Mojżeszowi wspiąć się na górę Pisga, aby z
daleka zobaczyć Ziemię Obiecaną. Chociaż Mojżesz nie może wejść do tej
krainy, Bóg potwierdza swoje zobowiązanie do poprowadzenia Izraela do
zwycięstwa (zob. także Pwt 34:1-4 i Lb 27:12-14).
'''
