"1" = ''':sup:`1` Z początkiem roku, w czasie gdy królowie zwykli wychodzić na wojnę,
Joab poprowadził siły zbrojne i spustoszył kraj Ammonitów. Potem
poszedł i obległ Rabba. Dawid natomiast pozostał w Jerozolimie. Joab
zdobył Rabba i zburzył je.
'''
"2" = ''':sup:`2` Dawid zabrał koronę z głowy ich króla, a waga jej wynosiła talent
złota; były też w niej drogie kamienie. Włożono ją na głowę Dawida. I
wywiózł on z miasta łup bardzo wielki.
'''
"3" = ''':sup:`3` Lud zaś, jaki się w nim znajdował, kazał wyprowadzić i przydzielić
do pracy przy piłach, żelaznych kilofach i siekierach. Tak postąpił
Dawid ze wszystkimi miastami Ammonitów. Potem wrócił Dawid i cały lud
do Jerozolimy.
'''
"4" = ''':sup:`4` Następnie doszło do wojny z Filistynami w Gezer. Wtedy to Sibbekaj
Chuszatyta zabił Sippaja, potomka Refaitów, i zostali pobici.
'''
"5" = ''':sup:`5` I była znowu wojna z Filistynami, podczas której Elchanan, syn
Jaira, zabił Lachmiego, brata Goliata z Gat, a drzewce jego włóczni
było jak wał tkacki.
'''
"6" = ''':sup:`6` Była jeszcze inna bitwa w Gat, gdzie znalazł się człowiek wysokiego
wzrostu, który miał dwadzieścia cztery palce, sześć u każdej ręki i
sześć u każdej stopy; ten również był z Refaitów.
'''
"7" = ''':sup:`7` Urągał on Izraelowi i zabił go Jonatan, syn Szimei, brata Dawida.
'''
"8" = ''':sup:`8` Ci byli potomkami Refaitów w Gat: padli oni z ręki Dawida i z ręki
jego sług.
'''
