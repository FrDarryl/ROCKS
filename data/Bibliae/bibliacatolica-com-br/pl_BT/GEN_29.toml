[29]
"1" = ''':sup:`1` Jakub, wyruszywszy w dalszą drogę, powędrował do ziemi synów
Wschodu.
'''
"2" = ''':sup:`2` Tam ujrzał studnię w polu i trzy stada owiec wylegujących się wokół
niej; z tej bowiem studni pojono stada. Wielki zaś kamień przykrywał
jej otwór.
'''
"3" = ''':sup:`3` Toteż gromadzono tu wszystkie stada i wtedy dopiero odsuwano kamień
znad otworu studni, a po napojeniu owiec przesuwano go znów na dawne
miejsce nad otwór studni.
'''
"4" = ''':sup:`4` Jakub rzekł do czekających tam pasterzy: Bracia moi, skąd jesteście?
Odpowiedzieli mu: Jesteśmy z Charanu.
'''
"5" = ''':sup:`5` On zaś pytał ich: Czy znacie Labana, syna Nachora? Oni na to: Znamy.
'''
"6" = ''':sup:`6` I jeszcze zapytał ich: Czy dobrze się miewa? Odpowiedzieli: Dobrze.
Ale oto jego córka, Rachela, nadchodzi z trzodą.
zapędzać trzody, napójcie trzodę i idźcie ją paść.
'''
"8" = ''':sup:`8` Oni zaś powiedzieli: Nie możemy poić, dopóki nie spędzą wszystkich
stad i nie odsuną kamienia znad otworu studni, wtedy będziemy poić
owce.
'''
"9" = ''':sup:`9` Gdy Jakub tak z nimi rozmawiał, Rachela, która była pasterką,
nadeszła ze stadem owiec swego ojca.
'''
"10" = ''':sup:`10` A gdy Jakub ujrzał Rachelę, córkę Labana, brata swej matki, i
trzodę tegoż Labana, zbliżył się, odsunął kamień znad otworu studni i
napoił trzodę Labana.
'''
"11" = ''':sup:`11` A potem ucałował Rachelę i rozpłakał się w głos.
'''
"12" = ''':sup:`12` Kiedy zaś powiedział Racheli, że jest siostrzeńcem jej ojca, synem
Rebeki, pobiegła i opowiedziała o tym swemu ojcu.
'''
"13" = ''':sup:`13` Gdy Laban usłyszał nowinę, że to jest Jakub, jego siostrzeniec,
wybiegł mu na spotkanie, uściskał go i ucałował, i wprowadził go do
swego domu. Wtedy to Jakub opowiedział Labanowi o wszystkim.
'''
"14" = ''':sup:`14` Laban rzekł do Jakuba: Przecież jesteś moją kością i ciałem. A gdy
Jakub przebywał u Labana miesiąc,
'''
"15" = ''':sup:`15` rzekł do niego Laban: Czyż dlatego, że jesteś moim krewnym, masz mi
służyć za darmo? Powiedz mi więc, jaką mam ci dać zapłatę?
'''
"16" = ''':sup:`16` Miał zaś Laban dwie córki; starsza nazywała się Lea, a młodsza
Rachela.
'''
"17" = ''':sup:`17` Oczy Lei były jakby zgaszone, Rachela zaś miała piękną postać i
miłą powierzchowność. -
'''
"18" = ''':sup:`18` Ponieważ Jakub pokochał Rachelę, rzekł do Labana: Będę ci służył
przez siedem lat za twą młodszą córkę, Rachelę.
'''
"19" = ''':sup:`19` Laban powiedział: Wolę dać ją tobie niż komu innemu. Pozostań więc
u mnie.
'''
"20" = ''':sup:`20` I tak służył Jakub za Rachelę przez siedem lat, a wydały mu się one
jak dni kilka, bo bardzo miłował Rachelę.
'''
"21" = ''':sup:`21` Wreszcie rzekł Jakub do Labana: Ponieważ czas już upłynął, daj mi
córkę twą za żonę, abym się z nią połączył.
'''
"22" = ''':sup:`22` Wtedy Laban, zaprosiwszy wszystkich mieszkańców tej miejscowości,
wyprawił ucztę.
'''
"23" = ''':sup:`23` A gdy był wieczór, Laban wziął córkę swą Leę i wprowadził ją do
Jakuba, i ten zbliżył się do niej.
'''
"24" = ''':sup:`24` Dał też Laban tej córce swej niewolnicę Zilpę.
'''
"25" = ''':sup:`25` Rano Jakub zobaczył, że ma przed sobą Leę. Rzekł więc do Labana:
Cóż mi uczyniłeś? Czyż nie za Rachelę ci służyłem? Czemu mnie
oszukałeś?
'''
"26" = ''':sup:`26` Laban odpowiedział: Nie ma tu u nas zwyczaju wydawania za mąż
'''
"27" = ''':sup:`27` Bądź przez tydzień z tą, a potem damy ci drugą, za którą jednak
będziesz u mnie służył jeszcze siedem następnych lat.
'''
"28" = ''':sup:`28` Jakub przystał na to i był przez tydzień z tą. Potem Laban dał mu
córkę swą, Rachelę, za żonę.
'''
"29" = ''':sup:`29` Racheli dał Laban również swą niewolnicę Bilhę, aby jej usługiwała.
'''
"30" = ''':sup:`30` Jakub więc zbliżył się do Racheli i kochał ją bardziej niż Leę. I
pozostał na służbie u Labana przez siedem następnych lat.
'''
"31" = ''':sup:`31` Gdy Pan widział, że Lea została odsunięta, otworzył jej łono;
Rachela zaś była niepłodna.
'''
"32" = ''':sup:`32` Lea poczęła więc i urodziła syna, i dała mu imię Ruben mówiąc:
Wejrzał Pan na moje upokorzenie; teraz mąż mój będzie mnie miłował.
'''
"33" = ''':sup:`33` A gdy znów poczęła i urodziła syna, rzekła: Usłyszał Pan, że
zostałam odsunięta, i dał mi jeszcze to dziecko; nazwała więc je
Symeon.
'''
"34" = ''':sup:`34` Potem znów poczęła i urodziła syna, i rzekła: Już teraz mąż mój
przywiąże się do mnie, bo urodziłam mu trzech synów; dlatego dała mu
imię Lewi.
'''
"35" = ''':sup:`35` I jeszcze raz poczęła, i urodziwszy syna rzekła: Tym razem będę
sławić Pana; dlatego dała mu imię Juda. Po czym przestała rodzić.
'''
"Notes" = '''
Notas de rodapé:
29:1-8 - Jakub przybywa do Charanu i spotyka Rachelę, nawiązując między
nimi natychmiastową więź. Historia miłosna Jakuba i Racheli jest
centralna i ukazuje siłę relacji oraz rolę miłości w podejmowaniu
decyzji życiowych (zob. także Pieśń nad Pieśniami 8:6-7 i 1 Jana 4:19).
29:9-14 - Spotkanie Jakuba z Rachelą symbolizuje Bożą Opatrzność,
ponieważ jest ona kuzynką Jakuba. Podkreśla to, jak Bóg działa poprzez
relacje i codzienne sytuacje, aby realizować swoje cele (zob. także Prz
16,9 i Rz 8,28).
29:15-20 - Jakub przez siedem lat zabiegał o ślub z Rachelą, dając
dowód swojego oddania. Cierpliwość i wytrwałość to ważne cnoty w
budowaniu relacji (zob. także Galacjan 6:9 i Efezjan 4:2-3).
29:21-25 - Jakub zostaje oszukany przez Labana i żeni się z Leą zamiast
z Rachelą. To wydarzenie uwypukla karę za czyny i złożoność relacji
rodzinnych, wzmacniając przekonanie, że czyny mają swoje konsekwencje
(zob. także Gal. 6:7-8 i 1 Kor. 10:12).
29:26-30 - Jakub ostatecznie poślubia Rachelę po kolejnych siedmiu
latach pracy. To dowód jego wytrwałości i determinacji oraz symbolizuje
wartość prawdziwej miłości, która wytrwa pomimo trudności (zob. także 1
Koryntian 13:4-7 i Filipian 4:13).
'''
