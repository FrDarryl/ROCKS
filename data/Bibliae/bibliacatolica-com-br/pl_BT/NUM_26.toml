[26]
"1" = ''':sup:`1` rzekł Pan do Mojżesza i Eleazara, syna kapłana Aarona:
'''
"2" = ''':sup:`2` Dokonajcie obliczenia całej społeczności Izraelitów według rodów, od
dwudziestu lat wzwyż, zdolnych do walki.
'''
"3" = ''':sup:`3` Mojżesz więc i kapłan Eleazar na równinach Moabu, naprzeciw Jerycha
nad Jordanem, tak zarządzili:
'''
"4" = ''':sup:`4` Od dwudziestu lat wzwyż, jak to Pan nakazał Mojżeszowi oraz
którzy wyszli z ziemi egipskiej, byli następujący:
'''
"5" = ''':sup:`5` Pierworodnym Izraela był Ruben; synami Rubena byli: Henoch, od
którego pochodzi ród Henochitów; od Pallu pochodzi ród Palluitów.
'''
"6" = ''':sup:`6` Od Chesrona pochodzi ród Chesronitów; od Karmiego ród Karmitów.
'''
"7" = ''':sup:`7` To są rody Rubenitów. Liczba spisanych wynosiła czterdzieści trzy
tysiące siedemset trzydziestu.
'''
"8" = ''':sup:`8` Synowie Pallu: Eliab,
'''
"9" = ''':sup:`9` a synowie Eliaba: Nemuel, Datan i Abiram. Datan i Abiram byli to
właśnie ci, którzy jako przedstawiciele zgromadzenia powstali przeciw
Mojżeszowi i Aaronowi ze zgrają Koracha podczas jej buntu przeciw Panu.
'''
"10" = ''':sup:`10` Wtedy ziemia rozwarła swoją paszczę i pochłonęła ich i Koracha,
podczas gdy zgraja ginęła strawiona przez ogień - dwustu pięćdziesięciu
mężów. Tak stali się oni jakby znakiem ostrzegawczym.
'''
"11" = ''':sup:`11` Synowie jednak Koracha nie zginęli.
'''
"12" = ''':sup:`12` Synowie Symeona według swoich rodów: od Nemuela pochodzi ród
Nemuelitów; od Jamina ród Jaminitów; od Jakina ród Jakinitów.
'''
"13" = ''':sup:`13` Od Zeracha pochodzi ród Zerachitów; od Saula ród Saulitów.
'''
"14" = ''':sup:`14` To są rody Symeonitów: dwadzieścia dwa tysiące dwustu.
'''
"15" = ''':sup:`15` Synowie Gada według swoich rodów: od Sefona pochodzi ród Sefonitów;
od Chaggiego ród Chaggitów; od Szuniego ród Szunitów.
'''
"16" = ''':sup:`16` Od Ozniego pochodzi ród Oznitów; od Eriego ród Eritów.
'''
"17" = ''':sup:`17` Od Aroda pochodzi ród Arodytów; od Areliego ród Arelitów.
'''
"18" = ''':sup:`18` To są rody Gadytów: według tego jak zostali spisani - czterdzieści
tysięcy pięciuset.
'''
"19" = ''':sup:`19` Synami Judy byli Er i Onan. Er i Onan umarli w kraju Kanaan.
'''
"20" = ''':sup:`20` Synowie Judy według swoich rodów: od Szeli pochodzi ród Szelanitów;
od Peresa ród Parsytów; od Zeracha ród Zerachitów.
'''
"21" = ''':sup:`21` Synowie Peresa: od Chesrona pochodzi ród Chesronitów; od Chamula
ród Chamulitów.
'''
"22" = ''':sup:`22` To są rody Judy: według tego, jak zostali spisani - siedemdziesiąt
sześć tysięcy pięciuset.
'''
"23" = ''':sup:`23` Synowie Issachara według swoich rodów: Tola, od którego pochodzi
ród Tolaitów; od Puwy pochodzi ród Punitów;
'''
"24" = ''':sup:`24` od Jaszuba pochodzi ród Jaszubitów; od Szimrona ród Szimronitów.
'''
"25" = ''':sup:`25` To są rody Issachara: według tego, jak zostali spisani -
sześćdziesiąt cztery tysiące trzystu.
'''
"26" = ''':sup:`26` Synowie Zabulona według swoich rodów: Sered, od którego pochodzi
ród Sardytów; od Elona ród Elonitów, a od Jachleela ród Jachleelitów.
'''
"27" = ''':sup:`27` To są rody Zabulonitów liczące sześćdziesiąt tysięcy pięciuset
spisanych.
'''
"28" = ''':sup:`28` Synowie Józefa według swoich rodów: Manasses i Efraim.
'''
"29" = ''':sup:`29` Synowie Manassesa byli: Makir, od którego pochodzi ród Makirytów;
Makir był ojcem Gileada. Od Gileada pochodzi ród Gileadytów.
'''
"30" = ''':sup:`30` Synami Gileada byli: Jezer, od którego pochodzi ród Jezerytów; od
Cheleka pochodzi ród Chelekitów.
'''
"31" = ''':sup:`31` Dalej Asriel, od którego pochodzi ród Asrielitów; i Sychem, od
którego pochodzi ród Sychemitów.
'''
"32" = ''':sup:`32` Wreszcie Szemida, od którego pochodzi ród Szemidaitów, i Chefer, od
którego pochodzi ród Chefrytów.
'''
"33" = ''':sup:`33` Selofchad, syn Chefera, nie miał synów, lecz tylko córki. Córkom
Selofchada było na imię Machla, Noa, Chogla, Milka i Tirsa.
'''
"34" = ''':sup:`34` To są rody Manassesa: według tego, jak zostali spisani -
pięćdziesiąt dwa tysiące siedmiuset.
'''
"35" = ''':sup:`35` To są synowie Efraima według swoich rodów: od Szutelacha pochodzi
ród Szutlachitów; od Bekera ród Bakrytów, od Tachana ród Tachanitów.
'''
"36" = ''':sup:`36` A ci są synowie Szutelacha: Eran, od którego pochodzi ród Eranitów.
'''
"37" = ''':sup:`37` To są rody Efraimitów, razem trzydzieści dwa tysiące pięciuset
spisanych. Są to potomkowie Józefa według swoich rodów.
'''
"38" = ''':sup:`38` Synowie Beniamina według swoich rodów: Bela, od którego pochodzi
ród Belaitów; od Aszbela pochodzi ród Aszbelitów; od Achirama ród
Achiramitów.
'''
"39" = ''':sup:`39` Od Szefufama pochodzi ród Szufamitów; od Chufama ród Chufamitów.
Naamana ród Naamitów.
'''
"41" = ''':sup:`41` To są potomkowie Beniamina według swoich rodów: według tego, jak
zostali spisani - czterdzieści pięć tysięcy sześciuset.
'''
"42" = ''':sup:`42` To są synowie Dana według swoich rodów: od Szuchama pochodzi ród
Szuchamitów; to są potomkowie Dana według swoich rodów.
'''
"43" = ''':sup:`43` Wszystkie rody Szuchamitów - według tego, jak zostały spisane:
sześćdziesiąt cztery tysiące czterystu spisanych.
'''
"44" = ''':sup:`44` Synowie Asera według swoich rodów: od Jimny pochodzi ród Jimnaitów;
od Jiszwiego ród Jiszwitów; od Berii ród Beriaitów.
'''
"45" = ''':sup:`45` Od synów Berii pochodzą: od Chebera ród Chebrytów; od Malkiela ród
Malkielitów.
'''
"46" = ''':sup:`46` Córka Asera nazywała się Sarach.
'''
"47" = ''':sup:`47` To są rody Aserytów według tego, jak zostali spisani - pięćdziesiąt
trzy tysiące czterystu.
'''
"48" = ''':sup:`48` Synowie Neftalego według swoich rodów: Jachsel, od którego pochodzi
ród Jachseelitów; od Guni ród Gunitów,
'''
"49" = ''':sup:`49` od Jesera pochodzi ród Jisrytów; od Szillema ród Szillemitów.
'''
"50" = ''':sup:`50` To są rody Neftalego: według tego, jak zostali spisani -
czterdzieści pięć tysięcy czterystu.
'''
"51" = ''':sup:`51` Ogólna zaś liczba wszystkich Izraelitów: według tego, jak zostali
spisani - sześćset jeden tysięcy siedemset trzydziestu.
'''
"52" = ''':sup:`52` Następnie tak mówił Pan do Mojżesza:
'''
"53" = ''':sup:`53` Pomiędzy nich ma być kraj rozdzielony, według liczby głów, jako
dziedzictwo.
'''
"54" = ''':sup:`54` Pokoleniu, które ma więcej ludzi, przypadnie większy dział, a temu,
które ma mniej - mniejszy. Każde otrzyma przydział odpowiadający danym
spisu.
'''
"55" = ''':sup:`55` Kraj ma być dzielony losem, a dziedzictwo mają otrzymać według
liczby imion w rodach.
mniejsze.
'''
"57" = ''':sup:`57` A oto spis lewitów według ich pokoleń: od Gerszona pochodzi ród
Gerszonitów; od Kehata ród Kehatytów; od Merariego ród Merarytów.
'''
"58" = ''':sup:`58` A dalsze rody lewitów to: Libnici, Chebronici, Machlici, Muszyci i
Korachici. Kehat był ojcem Amrama.
'''
"59" = ''':sup:`59` Żona Amrama nazywała się Jokebed, a była córką Lewiego, urodzona w
Egipcie. Z niej urodzili się Amramowi Aaron i Mojżesz oraz ich siostra
Miriam.
'''
"60" = ''':sup:`60` Aaronowi urodzili się Nadab, Abihu, Eleazar oraz Itamar.
'''
"61" = ''':sup:`61` Jednak Nadab i Abihu zginęli, gdy nieśli przed Pana inny ogień w
ofierze.
dwadzieścia trzy tysiące. Nie byli jednak spisani wraz z Izraelitami i
nie otrzymali działu pośród Izraelitów.
'''
"63" = ''':sup:`63` To byli ludzie, których spisał Mojżesz i kapłan Eleazar na
równinach Moabu w pobliżu Jordanu, naprzeciw Jerycha.
'''
"64" = ''':sup:`64` Pośród nich nie było nikogo z tych, których Mojżesz i Aaron
spisali, gdy dokonywali spisu Izraelitów na pustyni Synaj.
'''
"65" = ''':sup:`65` Rzekł im bowiem Pan, że umrą na pustyni i nie zostanie z nich żaden
oprócz Kaleba, syna Jefunnego, i Jozuego, syna Nuna.
'''
"Notes" = '''
Notas de rodapé:
26:1-4 - Po pladze Bóg nakazuje przeprowadzenie nowego spisu ludności
Izraela, aby policzyć wojowników. Ten spis wyznacza nowy etap w drodze
Izraela do Ziemi Obiecanej, ukazując troskę Boga o organizację Jego
26:5-11 - Wzmianka o synach Koracha, którzy przetrwali bunt ojca,
podkreśla Boże miłosierdzie w oszczędzaniu niektórych, nawet w obliczu
sądu. Odzwierciedla to Bożą sprawiedliwość połączoną ze współczuciem
26:52-56 - Bóg nakazuje, aby ziemia obiecana została rozdzielona losowo
między plemiona, zgodnie z liczebnością każdej rodziny. Podkreśla to
Bożą sprawiedliwość i uczciwość w rozdzielaniu błogosławieństw (zob.
także Jozuego 14:1-2 i Przysłów 16:33).
26:63-65 - Spis potwierdza, że żaden z mężczyzn spisany w pierwszym
spisie, z wyjątkiem Kaleba i Jozuego, nie żyje, gdyż zginęli na pustyni
z powodu buntu. To wzmacnia motyw wierności Boga Jego obietnicom i
ludzkiej odpowiedzialności za naśladowanie Go (zob. także Pwt 1,35-36 i
Hbr 3,16-19).
'''
