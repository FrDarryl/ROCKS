[9]
"1" = ''':sup:`1` W tym czasie Antioch wracał niesławnie z miast położonych w Persji.
'''
"2" = ''':sup:`2` Wszedł bowiem do miasta zwanego Persepolis i miał zamiar zrabować
świątynię i opanować miasto. Z tego powodu wybuchło wśród tłumów
powstanie i pochwycono za broń. Antioch został przez mieszkańców tego
kraju zmuszony do ucieczki i do upokarzającego wycofania się.
'''
"3" = ''':sup:`3` Kiedy był koło Ekbatany, dowiedział się o tym, co spotkało Nikanora
i żołnierzy Tymoteusza.
'''
"4" = ''':sup:`4` Zapłonął więc gniewem i zamierzał na Żydach pomścić zło, jakie
cierpiał ze strony tych, którzy go zmusili do ucieczki. Dlatego polecił
woźnicy, aby jechał bez wytchnienia i przyspieszył koniec podróży.
Jednakże sąd Nieba był już nad nim. W swoim gniewie bowiem tak się
wyraził: Jerozolimę, skoro tylko tam się znajdę, uczynię zbiorowym
grobem Żydów.
'''
"5" = ''':sup:`5` Ale wszystkowidzący Pan, Bóg Izraela, dotknął go nieuleczalnym i
niewidocznym cierpieniem. Zaledwie bowiem wypowiedział te słowa,
pochwycił go nieznośny ból wnętrzności i straszne męki wewnątrz ciała.
'''
"6" = ''':sup:`6` Było to całkowicie sprawiedliwe, gdyż on wielu różnorodnymi
katuszami zadawał męki wnętrznościom innych ludzi.
'''
"7" = ''':sup:`7` On tymczasem nie ustępował nic ze swej nieokiełznanej pychy. W
dalszym ciągu pełen zarozumiałości, dysząc ogniem i złością przeciwko
Żydom, rozkazał jeszcze przyspieszyć podróż. Wtedy to nagle wypadł z
wozu, który niósł go z szumem, a upadek jego był tak nieszczęśliwy, że
doznał porażenia wszystkich części ciała.
'''
"8" = ''':sup:`8` I ten, który niedawno w swojej nadludzkiej pysze był przekonany, że
może rozkazywać falom morskim i wyobrażał sobie, że na wagę może rzucić
szczyty gór, znalazł się na ziemi, skąd zabrano go do lektyki, co było
wyraźnym dla wszystkich przykładem mocy Bożej.
'''
"9" = ''':sup:`9` Doszło do tego, że nawet z oczu bezbożnika wydobywały się robaki, a
ciało jego za życia w boleściach i mękach odpadało kawałkami, na skutek
zaś przykrej woni, jak się od niego rozchodziła, całe wojsko cierpiało
na mdłości.
'''
"10" = ''':sup:`10` Tego, któremu krótko przedtem wydawało się, że dotyka gwiazd na
niebie, nikt nie mógł znieść, tak nieznośnie silny był zaduch.
'''
"11" = ''':sup:`11` Odtąd jednak złamany rozpoczął pozbywać się swojej wielkiej pychy i
dochodzić do zrozumienia, że pod biczem Bożym z każdą chwilą wzmagają
się jego cierpienia.
'''
"12" = ''':sup:`12` Kiedy zaś nawet on sam nie mógł znieść własnej woni, powiedział te
słowa: Słuszną jest rzeczą poddanie się Bogu, a kto jest śmiertelny,
nie powinien się uważać za równego Bogu.
'''
"13" = ''':sup:`13` Modlił się też nikczemnik do Pana, który już nad nim nie miał się
zlitować.
'''
"14" = ''':sup:`14` Obiecywał, że Święte Miasto, do którego spieszył się, aby je
zrównać z ziemią i uczynić zbiorowym grobem, uzna za wolne,
'''
"15" = ''':sup:`15` a Żydów, o których sądził, iż nie są warci tego, aby ich w grobie
pochowano, ale że będą żerem dla ptaków razem ze swoimi dziećmi albo
będą porzuceni dzikim zwierzętom, wszystkich ich zrówna z Ateńczykami;
'''
"16" = ''':sup:`16` święty przybytek, który poprzednio ograbił, przyozdobi
najpiękniejszymi darami, wszystkie różnorodne święte naczynia zwróci, a
wydatki potrzebne na ofiary pokryje z własnych dochodów,
'''
"17" = ''':sup:`17` do tego zaś jeszcze zostanie Żydem i obejdzie wszystkie miejsca
zamieszkałe, aby ogłaszać moc Bożą.
'''
"18" = ''':sup:`18` Boleści nic nie ustępowały, bo przyszedł na niego sprawiedliwy sąd
Boży. Widząc, że jest w beznadziejnym stanie, napisał do Żydów list,
który niżej jest załączony, a który ma cechy pokornej prośby,
następującej treści:
'''
"19" = ''':sup:`19` Król i wódz Antioch, Żydom, szlachetnym obywatelom - wiele
pozdrowień i życzeń zdrowia i powodzenia.
'''
"20" = ''':sup:`20` Jeżeli zdrowi jesteście razem z waszymi dziećmi, jeżeli ponadto
sprawy układają się wam zgodnie z życzeniem, to jestem bardzo głęboko
wdzięczny Niebu.
'''
"21" = ''':sup:`21` Ja zaś leżę chory, ale was jak kochający przyjaciel wspominam.
Powracając z miejscowości położonych w Persji zapadłem na niebezpieczną
chorobę. Uważam jednak za konieczne czuwać nad wspólnym dobrem
wszystkich.
'''
"22" = ''':sup:`22` Nie rozpaczam nad swoim zdrowiem, przeciwnie, mam wiele nadziei, że
wyjdę z tej choroby.
'''
"23" = ''':sup:`23` Baczę jednak na to, że nawet ojciec w tym czasie, kiedy wyruszył z
wojskiem do górnej krainy, wyznaczył swojego następcę.
'''
"24" = ''':sup:`24` Jeżeliby bowiem zaszło coś niespodziewanego albo opowiadano coś
fałszywego, mieszkańcy prowincji powinni wiedzieć, komu jest
pozostawione kierowanie sprawami, i nie powinni się niepokoić.
'''
"25" = ''':sup:`25` Ponadto mając na uwadze, że zarówno bliskie państwa, jak i daleko
od królestwa leżące, szukają chwili stosownej i czekają, co nastąpi,
mianuję królem mego syna Antiocha. Często wyruszając do górnych
satrapii powierzałem go i polecałem już bardzo wielu z was. Piszę zaś
do niego to, co jest załączone.
'''
"26" = ''':sup:`26` Upominam więc was i proszę, abyście pamiętali o tych
dobrodziejstwach, które otrzymaliście razem ze wszystkimi oraz sami
osobiście, i aby każdy tę przychylność, jaką obecnie ma wobec mnie,
zachował także wobec mojego syna.
'''
"27" = ''':sup:`27` Jestem bowiem przekonany, że on łagodnie i po ludzku będzie
postępował według moich zasad i będzie z wami w dobrych stosunkach.
'''
"28" = ''':sup:`28` Ten więc zabójca i bluźnierca, cierpiąc największe boleści, tak jak
to dla innych postanowił, na obcej ziemi, w górach, w nędzny sposób
zakończył życie.
'''
"29" = ''':sup:`29` Ciało jego pochował Filip, jego serdeczny przyjaciel, który jednak
w obawie przed synem Antiocha uciekł do Ptolemeusza Filometora do
Egiptu.
'''
