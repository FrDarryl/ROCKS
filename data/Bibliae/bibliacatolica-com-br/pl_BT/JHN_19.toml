[19]
"1" = ''':sup:`1` Wówczas Piłat wziął Jezusa i kazał Go ubiczować.
'''
"2" = ''':sup:`2` A żołnierze uplótłszy koronę z cierni, włożyli Mu ją na głowę i
okryli Go płaszczem purpurowym.
'''
"3" = ''':sup:`3` Potem podchodzili do Niego i mówili: Witaj, królu żydowski! I
policzkowali Go.
'''
"4" = ''':sup:`4` A Piłat ponownie wyszedł na zewnątrz i przemówił do nich: Oto
wyprowadzam Go do was na zewnątrz, abyście poznali, że ja nie znajduję
w Nim żadnej winy.
'''
"5" = ''':sup:`5` Jezus więc wyszedł na zewnątrz, w koronie cierniowej i płaszczu
purpurowym. Piłat rzekł do nich: Oto Człowiek.
'''
"6" = ''':sup:`6` Gdy Go ujrzeli arcykapłani i słudzy, zawołali: Ukrzyżuj! Ukrzyżuj!
Rzekł do nich Piłat: Weźcie Go i sami ukrzyżujcie! Ja bowiem nie
znajduję w Nim winy.
'''
"7" = ''':sup:`7` Odpowiedzieli mu Żydzi: My mamy Prawo, a według Prawa powinien On
umrzeć, bo sam siebie uczynił Synem Bożym.
'''
"8" = ''':sup:`8` Gdy Piłat usłyszał te słowa, uląkł się jeszcze bardziej.
'''
"9" = ''':sup:`9` Wszedł znów do pretorium i zapytał Jezusa: Skąd Ty jesteś? Jezus
jednak nie dał mu odpowiedzi.
'''
"10" = ''':sup:`10` Rzekł więc Piłat do Niego: Nie chcesz mówić ze mną? Czy nie wiesz,
że mam władzę uwolnić Ciebie i mam władzą Ciebie ukrzyżować?
'''
"11" = ''':sup:`11` Jezus odpowiedział: Nie miałbyś żadnej władzy nade Mną, gdyby ci
jej nie dano z góry. Dlatego większy grzech ma ten, który Mnie wydał
tobie.
'''
"12" = ''':sup:`12` Odtąd Piłat usiłował Go uwolnić. Żydzi jednak zawołali: Jeżeli Go
uwolnisz, nie jesteś przyjacielem Cezara. Każdy, kto się czyni królem,
sprzeciwia się Cezarowi.
'''
"13" = ''':sup:`13` Gdy więc Piłat usłyszał te słowa, wyprowadził Jezusa na zewnątrz i
zasiadł na trybunale, na miejscu zwanym Lithostrotos, po hebrajsku
Gabbata.
'''
"14" = ''':sup:`14` Był to dzień Przygotowania Paschy, około godziny szóstej. I rzekł
do Żydów: Oto król wasz!
'''
"15" = ''':sup:`15` A oni krzyczeli: Precz! Precz! Ukrzyżuj Go! Piłat rzekł do nich:
Czyż króla waszego mam ukrzyżować? Odpowiedzieli arcykapłani: Poza
Cezarem nie mamy króla.
'''
"16" = ''':sup:`16` Wtedy więc wydał Go im, aby Go ukrzyżowano. Zabrali zatem Jezusa.
'''
"17" = ''':sup:`17` A On sam dźwigając krzyż wyszedł na miejsce zwane miejscem Czaszki,
które po hebrajsku nazywa się Golgota.
'''
"18" = ''':sup:`18` Tam Go ukrzyżowano, a z Nim dwóch innych, z jednej i drugiej
strony, pośrodku zaś Jezusa.
'''
"19" = ''':sup:`19` Wypisał też Piłat tytuł winy i kazał go umieścić na krzyżu. A było
napisane: Jezus Nazarejczyk, Król Żydowski.
'''
"20" = ''':sup:`20` Ten napis czytało wielu Żydów, ponieważ miejsce, gdzie ukrzyżowano
Jezusa, było blisko miasta. A było napisane w języku hebrajskim,
łacińskim i greckim.
'''
"21" = ''':sup:`21` Arcykapłani żydowscy mówili do Piłata: Nie pisz: Król Żydowski, ale
że On powiedział: Jestem Królem Żydowskim.
'''
"22" = ''':sup:`22` Odparł Piłat: Com napisał, napisałem.
'''
"23" = ''':sup:`23` Żołnierze zaś, gdy ukrzyżowali Jezusa, wzięli Jego szaty i
podzielili na cztery części, dla każdego żołnierza po części; wzięli
także tunikę. Tunika zaś nie była szyta, ale cała tkana od góry do
dołu.
'''
"24" = ''':sup:`24` Mówili więc między sobą: Nie rozdzierajmy jej, ale rzućmy o nią
losy, do kogo ma należeć. Tak miały się wypełnić słowa Pisma:
Podzielili między siebie szaty, a los rzucili o moją suknię. To właśnie
uczynili żołnierze.
'''
"25" = ''':sup:`25` A obok krzyża Jezusowego stały: Matka Jego i siostra Matki Jego,
Maria, żona Kleofasa, i Maria Magdalena.
'''
"26" = ''':sup:`26` Kiedy więc Jezus ujrzał Matkę i stojącego obok Niej ucznia, którego
miłował, rzekł do Matki: Niewiasto, oto syn Twój.
'''
"27" = ''':sup:`27` Następnie rzekł do ucznia: Oto Matka twoja. I od tej godziny uczeń
wziął Ją do siebie.
'''
"28" = ''':sup:`28` Potem Jezus świadom, że już wszystko się dokonało, aby się
wypełniło Pismo, rzekł: Pragnę.
'''
"29" = ''':sup:`29` Stało tam naczynie pełne octu. Nałożono więc na hizop gąbkę pełną
octu i do ust Mu podano.
'''
"30" = ''':sup:`30` A gdy Jezus skosztował octu, rzekł: Wykonało się! I skłoniwszy
głowę oddał ducha.
'''
"31" = ''':sup:`31` Ponieważ był to dzień Przygotowania, aby zatem ciała nie
pozostawały na krzyżu w szabat - ów bowiem dzień szabatu był wielkim
świętem - Żydzi prosili Piłata, aby ukrzyżowanym połamano golenie i
usunięto ich ciała.
'''
"32" = ''':sup:`32` Przyszli więc żołnierze i połamali golenie tak pierwszemu, jak i
drugiemu, którzy z Nim byli ukrzyżowani.
'''
"33" = ''':sup:`33` Lecz gdy podeszli do Jezusa i zobaczyli, że już umarł, nie łamali
Mu goleni,
'''
"34" = ''':sup:`34` tylko jeden z żołnierzy włócznią przebił Mu bok i natychmiast
wypłynęła krew i woda.
'''
"35" = ''':sup:`35` Zaświadczył to ten, który widział, a świadectwo jego jest
prawdziwe. On wie, że mówi prawdę, abyście i wy wierzyli.
'''
"36" = ''':sup:`36` Stało się to bowiem, aby się wypełniło Pismo: Kość jego nie będzie
złamana.
'''
"37" = ''':sup:`37` I znowu na innym miejscu mówi Pismo: Będą patrzeć na Tego, którego
przebili.
'''
"38" = ''':sup:`38` Potem Józef z Arymatei, który był uczniem Jezusa, lecz ukrytym z
obawy przed Żydami, poprosił Piłata, aby mógł zabrać ciało Jezusa. A
Piłat zezwolił. Poszedł więc i zabrał Jego ciało.
'''
"39" = ''':sup:`39` Przybył również i Nikodem, ten, który po raz pierwszy przyszedł do
Jezusa w nocy, i przyniósł około stu funtów mieszaniny mirry i aloesu.
'''
"40" = ''':sup:`40` Zabrali więc ciało Jezusa i obwiązali je w płótna razem z
wonnościami, stosownie do żydowskiego sposobu grzebania.
'''
"41" = ''':sup:`41` A na miejscu, gdzie Go ukrzyżowano, był ogród, w ogrodzie zaś nowy
grób, w którym jeszcze nie złożono nikogo.
'''
"42" = ''':sup:`42` Tam to więc, ze względu na żydowski dzień Przygotowania, złożono
Jezusa, bo grób znajdował się w pobliżu.
'''
"Notes" = '''
Notas de rodapé:
19:1-3 - Jezus zostaje ubiczowany i wyszydzony przed ukrzyżowaniem,
spełniając proroctwa o cierpieniu Mesjasza. Cierpienie Chrystusa
zapowiada ofiarę niezbędną do zbawienia, demonstrując Jego bezwarunkową
miłość (zob. także Izajasz 53:3-5 i 1 Piotr 2:24).
19:16-18 - Ukrzyżowanie Jezusa jest wypełnieniem woli Bożej i właśnie w
tym momencie dokonuje się odkupienie ludzkości. Krzyż, choć symbol
hańby, staje się najwspanialszym wyrazem Bożej miłości (zob. także 1
Koryntian 1:18 i Filipian 2:8).
19:19-22 - Piłat pisze napis na krzyżu, ogłaszając, że Jezus jest
„Królem Żydowskim”. Pomimo drwin, napis ten jest potwierdzeniem boskiej
prawdy: Jezus jest rzeczywiście suwerennym Królem (zobacz także Jana
18:37 i Objawienie 19:16).
19:25-27 - Jezus w chwili cierpienia troszczy się o swoją matkę,
powierzając ją opiece Jana. To ukazuje troskę Jezusa o swoich bliskich,
nawet w czasie cierpienia, oraz wagę rodziny i wspólnoty
19:28-30 - Przed swoją śmiercią Jezus oświadcza: „Wykonało się”.
Czyniąc to, ogłasza, że dzieło odkupienia zostało dopełnione, a grzech
został w pełni zapłacony. Jego śmierć jest wypełnieniem obietnicy
zbawienia (zob. także J 17,4 i Hbr 9,26-28).
'''
