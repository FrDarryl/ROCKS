"3" = ''':sup:`3` Wytłumaczył mi znowu: To jest przekleństwo, które zawisło nad całym
krajem. Według niego zostanie każdy złodziej i każdy krzywoprzysięzca
stąd wytępiony.
'''
"4" = ''':sup:`4` Pozwolę mu działać - wyrocznia Pana Zastępów - a spadnie ono na dom
złodzieja i na dom tego, kto fałszywą przysięgą bezcześci moje Imię,
wtargnie do wnętrza i w zgliszcza zamieni przyciesie i mury.
'''
"5" = ''':sup:`5` Potem ukazał się anioł, który mówił do mnie, i rzekł: Podnieś oczy i
popatrz na zbliżający się przedmiot.
'''
"6" = ''':sup:`6` Zapytałem: Co to jest? Odpowiedział: Zbliża się dzban. I dodał: To
zresztą można zobaczyć w każdym zakątku świata.
'''
"7" = ''':sup:`7` Potem podniosła się ołowiana pokrywa i zobaczyłem we wnętrzu dzbana
siedzącą kobietą.
'''
"8" = ''':sup:`8` I rzekł: To jest bezbożność, i zepchnął ją z powrotem do wnętrza
dzbana, a otwór zakrył ołowianą płytą.
'''
"9" = ''':sup:`9` Potem podniósłszy oczy patrzyłem. I oto zobaczyłem dwie kobiety.
Zbliżały się na skrzydłach, rozpostartych na wietrze niby skrzydła
bociana, i poniosły dzban wysoko między niebem a ziemią.
'''
"10" = ''':sup:`10` Zwróciłem się do anioła, który do mnie mówił, z zapytaniem: Dokąd
one poniosą ten dzban?
'''
"11" = ''':sup:`11` Odpowiedział: Do kraju Szinear, by tam zbudować dla niego dom. Tam
złożą dzban na ustalonej dla niego podstawie.
'''
