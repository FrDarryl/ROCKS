[28]
"1" = ''':sup:`1` Dawid zgromadził w Jerozolimie wszystkich książąt izraelskich,
naczelników pokoleń i dowódców hufców, będących na usługach króla,
tysiączników i setników, zarządców wszystkich dóbr i stad królewskich,
synów swych, a także dworzan, bohaterów i wszystkich dzielnych ludzi.
'''
"2" = ''':sup:`2` Powstawszy więc, król Dawid rzekł stojąc: Posłuchajcie mnie, bracia
moi i ludu mój! Moim pragnieniem było zbudować dom odpoczynku dla Arki
Przymierza Pańskiego jako podnóżek stóp Boga naszego i poczyniłem
przygotowania do budowy.
'''
"3" = ''':sup:`3` Ale Bóg rzekł do mnie: Nie zbudujesz domu dla imienia mego, bo
jesteś mężem wojny i rozlewałeś krew.
'''
"4" = ''':sup:`4` Jednakże Pan, Bóg Izraela, wybrał mnie spośród całego domu ojca
mego, abym był królem nad Izraelem na zawsze; Judę bowiem wybrał na
władcę, a z rodu Judy - dom ojca mego i z synów ojca mego mnie raczył
ustanowić królem nad Izraelem.
'''
"5" = ''':sup:`5` A spośród wszystkich synów moich - albowiem Pan dał mi wielu synów -
wybrał Salomona, syna mego, aby zasiadł na tronie królestwa Pańskiego -
nad Izraelem.
'''
"6" = ''':sup:`6` I rzekł do mnie: Salomon, syn twój, on to zbuduje mój dom i moje
dziedzińce, albowiem wybrałem go sobie na syna, a Ja będę mu ojcem.
'''
"7" = ''':sup:`7` Królewską jego władzę utwierdzę na wieki, jeśli podobnie jak dzisiaj
będzie trwał w pełnieniu moich poleceń i nakazów.
'''
"8" = ''':sup:`8` Teraz więc w obliczu całego Izraela, społeczności Pańskiej i w
obecności Boga naszego, zachowujcie i strzeżcie wszystkich poleceń
Pana, Boga waszego, abyście posiedli tę piękną ziemię i przekazali na
zawsze w dziedzictwie waszym synom, którzy po was będą.
'''
"9" = ''':sup:`9` A ty, synu mój, Salomonie, znaj Boga twego ojca i służ Mu sercem
doskonałym i duszą ochotną, bo Pan przenika wszystkie serca i zgłębia
wszystkie tajniki myśli. Jeśli będziesz Go szukał, On pozwoli ci siebie
znaleźć, ale jeśli Go opuścisz, odrzuci cię na zawsze.
'''
"10" = ''':sup:`10` Bacz teraz, ciebie bowiem wybrał Pan, abyś zbudował dom na
sanktuarium. Bądź mocny i wykonaj to!
'''
"11" = ''':sup:`11` Dawid dał Salomonowi, synowi swojemu, plan przedsionka i świątyni
oraz jej budynków, komnat górnych, sal wewnętrznych oraz pomieszczenia
dla przebłagalni.
'''
"12" = ''':sup:`12` I plan wszystkiego, co sam zamyślał: dziedzińców domu Pańskiego i
wszystkich komnat dokoła, skarbców domu Bożego i skarbców rzeczy
świętych;
'''
"13" = ''':sup:`13` zmian kapłanów i lewitów i wszelkiej pracy w obsłudze domu
Pańskiego, i wszelkich naczyń do obsługi domu Pańskiego.
'''
"14" = ''':sup:`14` Złota dał na wszystkie naczynia złote, według wagi każdego naczynia
do różnych posług; srebra na wszystkie naczynia srebrne, według wagi
każdego naczynia do różnych posług;
'''
"15" = ''':sup:`15` złota na świeczniki złote i ich lampy, według wagi każdego
świecznika i jego lamp; srebra na świeczniki srebrne, według wagi
świecznika i jego lamp stosownie do użycia każdego świecznika;
'''
"16" = ''':sup:`16` i odpowiedni przydział złota na stoły chlebów pokładnych, według
różnych stołów, a srebra na stoły srebrne;
'''
"17" = ''':sup:`17` na widełki, kropielnice i dzbanki szczerozłote, na puchary złote,
według wagi każdego pucharu, na puchary srebrne, według wagi każdego
pucharu;
'''
"18" = ''':sup:`18` na ołtarz kadzenia ze złota oczyszczonego, według wagi, i wzór wozu
z cherubami złotymi, rozciągającymi skrzydła i pokrywającymi Arkę
Przymierza Pańskiego.
'''
"19" = ''':sup:`19` O tym wszystkim - rzekł Dawid - o pracach według planu budowy
pouczony zostałem na piśmie przez Pana.
'''
"20" = ''':sup:`20` I rzekł Dawid do swego syna, Salomona: Bądź mocny i dzielny, a
wykonaj to! Nie bój się i nie przerażaj, bo Pan Bóg, mój Bóg, będzie z
tobą, a nie opuści cię ani nie zostawi, aż będą wykonane wszelkie prace
dla obsługi domu Pańskiego.
'''
"21" = ''':sup:`21` A oto zmiany kapłanów i lewitów do wszelkiej służby domu Bożego,
którzy będą z tobą w każdej pracy; każdy ochotny i zdolny do różnej
posługi, książęta też i cały lud będą całkowicie na twoje rozkazy.
'''
"Notes" = '''
Notas de rodapé:
28:1-2 - Dawid zwołuje przywódców Izraela, aby ogłosić, że ich
pragnienie zbudowania Świątyni dla Boga nie zostanie zrealizowane przez
niego, lecz przez jego syna Salomona. Decyzja ta odzwierciedla
suwerenność Boga nad ludzkimi planami i Jego wybór, kto wykona Jego
28:3-4 - Bóg wyjaśnia Dawidowi, że nie może zbudować Świątyni, ponieważ
był wojownikiem i przelał krew. Mimo to Dawid zostaje wybrany na
przywódcę Izraela i ojca linii mesjańskiej. Podkreśla to wagę Bożego
celu w życiu każdego człowieka (zob. także 1 Samuela 16:7 i Izajasza
55:8-9).
28:5-7 - Bóg wybiera Salomona, syna Dawida, na budowniczego Świątyni i
króla Izraela. Wybór ten odzwierciedla Bożą obietnicę ustanowienia
wiecznego królestwa, wskazując na linię rodową Chrystusa (zob. także
28:9-10 - Dawid nakazuje Salomonowi służyć Bogu z uczciwością i wiernym
sercem, podkreślając wagę szczerego oddania i nieustannego szukania
Boga. Osobista relacja z Bogiem jest kluczem do duchowego i
materialnego sukcesu (zob. także Księgę Przysłów 3:5-6 i Księgę
Jeremiasza 29:13).
28:11-19 - Dawid przekazuje Salomonowi szczegółowe plany Świątyni,
które otrzymał w boskim objawieniu. Dowodzi to, że budowa Świątyni nie
była jedynie ludzkim pragnieniem, lecz wypełnieniem Bożego planu dla
Izraela (zob. także Wj 25,9 i Hbr 8,5).
'''
