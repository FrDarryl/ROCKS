[16]
"1" = ''':sup:`1` Jeśli chodzi o zbiórkę, która się odbywa na rzecz świętych, zróbcie
tak, jak poleciłem Kościołom Galacji.
'''
"2" = ''':sup:`2` Niechaj pierwszego dnia tygodnia każdy z was coś odłoży według tego,
co uzna za właściwe, żeby nie zarządzać zbiórek dopiero wtedy, kiedy
przybędę.
'''
"3" = ''':sup:`3` Kiedy zaś się zjawię, przez tych, których uznacie za godnych, poślę
dar wasz z listami do Jerozolimy.
'''
"4" = ''':sup:`4` A jeśli warto będzie, żebym i ja się udał, powędrują ze mną.
'''
"5" = ''':sup:`5` Wstąpię do was, gdy będę wracał z Macedonii. Przez Macedonię bowiem
przejdę tylko,
'''
"6" = ''':sup:`6` u was zaś może zatrzymam się lub nawet przezimuję, żebyście mnie
odprowadzili, dokądkolwiek wyruszę.
'''
"7" = ''':sup:`7` Nie chciałbym bowiem tylko przelotnie was widzieć. Mam nadzieję
pozostać z wami przez jakiś czas, jeśli Pan pozwoli.
'''
"8" = ''':sup:`8` W Efezie zostanę aż do Pięćdziesiątnicy.
'''
"9" = ''':sup:`9` Otwarła się bowiem wielka i obiecująca brama, a przeciwnicy są
liczni.
'''
"10" = ''':sup:`10` Jeśliby zaś przybył Tymoteusz, baczcie, by nie obawiając się
niczego, mógł wśród was przebywać, albowiem podobnie jak ja trudzi się
dla Pańskiego dzieła.
'''
"11" = ''':sup:`11` Niech przeto nikt go nie lekceważy! Odprowadźcie go w pokoju, aby
dotarł do mnie, gdyż czekam na niego z braćmi.
żeby do was przybył z braćmi. Lecz w tej chwili nie okazał żadnej
chęci. Przybędzie, kiedy się nadarzy sposobność.
'''
"13" = ''':sup:`13` Czuwajcie, trwajcie mocno w wierze, bądźcie mężni i umacniajcie
się!
'''
"14" = ''':sup:`14` Wszystkie wasze sprawy niech się dokonują w miłości!
'''
"15" = ''':sup:`15` Napominam was, bracia: znacie dom Stefanasa, jako ten, który
stanowi pierwociny Achai i który się poświęcił na służbę świętym;
'''
"16" = ''':sup:`16` żebyście takim zawsze byli posłuszni, podobnie jak każdemu, kto
współpracuje i trudzi się z wami.
'''
"17" = ''':sup:`17` Raduję się obecnością Stefanasa, Fortunata i Achaika, gdyż
zastąpili mi obecność waszą.
'''
"18" = ''':sup:`18` Pokrzepili bowiem i mojego, i waszego ducha. Przyjmijcie ich jako
takich!
'''
"19" = ''':sup:`19` Pozdrawiają was Kościoły Azji. Pozdrawiają was serdecznie w Panu
Akwila i Pryscylla razem ze zbierającym się w ich domu Kościołem.
'''
"20" = ''':sup:`20` Pozdrawiają was wszyscy bracia. Pozdrówcie się wzajemnie
pocałunkiem świętym!
'''
"21" = ''':sup:`21` Pozdrowienie ręką moją - Pawła.
'''
"22" = ''':sup:`22` Jeżeli ktoś nie kocha Pana, niech będzie wyklęty. Maranatha.
'''
"24" = ''':sup:`24` Miłość moja z wami wszystkimi w Chrystusie Jezusie.
'''
"Notes" = '''
Notas de rodapé:
16:1-4 - Paweł poucza o zbiórce na rzecz świętych w Jerozolimie,
podkreślając znaczenie hojności i finansowego wsparcia dzieła Bożego
(zobacz także 2 Koryntian 9:6-8 i Dzieje Apostolskie 11:29).
16:5-9 - Paweł planuje odwiedzić Koryntian, ale jego celem jest
pozostanie w Efezie, gdzie istnieje ogromna możliwość służby. Podkreśla
wagę wykorzystywania okazji do służby (zob. także Efezjan 5:16 i
Kolosan 4:5).
16:10-12 - Paweł przesyła pozdrowienia i pochwały pracownikom w dziele
Bożym. Zachęca Koryntian, by z otwartymi ramionami witali tych, którzy
Tm 4,12).
16:13-14 - Paweł napomina Koryntian, aby byli czuwający, stali w wierze
i miłowali się wzajemnie. Kończy wezwaniem do duchowej dojrzałości i
praktykowania chrześcijańskiej miłości (zob. także 1 P 5,8-9 i 1 J
3,16).
16:19-24 - Paweł przesyła ostatnie pozdrowienia i kończy swój list
błogosławieństwem. Podkreśla wagę zachowania jedności w wierze i
zaangażowania w miłość (zob. także 2 Kor 13,14 i Flp 4,23).
'''
