"1" = ''':sup:`1` Paweł, Sylwan i Tymoteusz do Kościoła Tesaloniczan w Bogu Ojcu i
Panu Jezusie Chrystusie. Łaska wam i pokój!
'''
"2" = ''':sup:`2` Zawsze dziękujemy Bogu za was wszystkich, wspominając o was
nieustannie w naszych modlitwach,
'''
"3" = ''':sup:`3` pomni przed Bogiem i Ojcem naszym na wasze dzieło wiary, na trud
miłości i na wytrwałą nadzieję w Panu naszym Jezusie Chrystusie.
'''
"4" = ''':sup:`4` Wiemy, bracia przez Boga umiłowani, o wybraniu waszym,
'''
"5" = ''':sup:`5` bo nasze głoszenie Ewangelii wśród was nie dokonało się przez samo
tylko słowo, lecz przez moc i przez Ducha Świętego, z wielką siłą
przekonania. Wiecie bowiem, jacy byliśmy dla was, przebywając wśród
was.
'''
"6" = ''':sup:`6` A wy, przyjmując słowo pośród wielkiego ucisku, z radością Ducha
Świętego, staliście się naśladowcami naszymi i Pana,
'''
"7" = ''':sup:`7` by okazać się w ten sposób wzorem dla wszystkich wierzących w
Macedonii i Achai.
'''
"8" = ''':sup:`8` Dzięki wam nauka Pańska stała się głośna nie tylko w Macedonii i
Achai, ale wasza wiara w Boga wszędzie dała się poznać, tak że nawet
nie trzeba nam o tym mówić.
'''
"9" = ''':sup:`9` Albowiem oni sami opowiadają o nas, jakiego to przyjęcia doznaliśmy
od was i jak nawróciliście się od bożków do Boga, by służyć Bogu żywemu
i prawdziwemu
'''
"10" = ''':sup:`10` i oczekiwać z niebios Jego Syna, którego wzbudził z martwych,
Jezusa, naszego wybawcę od nadchodzącego gniewu.
'''
