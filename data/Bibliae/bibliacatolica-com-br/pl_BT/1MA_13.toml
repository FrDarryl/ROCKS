[13]
"1" = ''':sup:`1` Szymon dowiedział się, że Tryfon zebrał liczne wojsko w tym celu,
aby iść do ziemi judzkiej i zniszczyć ją.
'''
"2" = ''':sup:`2` Ponieważ zaś widział, że lud jest pełen lęku i bojaźni, udał się do
Jerozolimy i zwołał lud,
'''
"3" = ''':sup:`3` a dodając im odwagi, mówił: Wy sami wiecie, ile ja, moi bracia i
rodzina mojego ojca uczyniliśmy dla Prawa i świątyni, oraz ile było
walk i trudów, które ponieśliśmy.
'''
"4" = ''':sup:`4` Dlatego wszyscy moi bracia zginęli za Izraela. Pozostałem tylko ja
sam jeden.
'''
"5" = ''':sup:`5` Teraz zaś, gdy nadszedł czas wielkich utrapień, bynajmniej nie będę
chronił mego życia. Nie jestem bowiem lepszy od swoich braci.
'''
"6" = ''':sup:`6` Przeciwnie - mścić się będę za swój naród, za świątynię, za żony i
dzieci wasze. Wszystkie bowiem narody związały się nienawiścią
przeciwko nam i chcą nas zetrzeć.
'''
"7" = ''':sup:`7` Gdy lud usłyszał te słowa, na nowo rozpaliła się w nim odwaga
'''
"8" = ''':sup:`8` i donośnym głosem tak mu odpowiedział: Ty jesteś naszym wodzem w
miejsce swych braci Judy i Jonatana.
'''
"9" = ''':sup:`9` Prowadź naszą wojnę! Cokolwiek nam rozkażesz - wykonamy.
'''
"10" = ''':sup:`10` Wtedy zebrał on wszystkich ludzi zdolnych do noszenia broni, a
potem z wielkim poświęceniem wykończył mury Jerozolimy i wokoło ją
obwarował.
'''
"11" = ''':sup:`11` Do Jafy zaś posłał Jonatana, syna Absaloma, z dość dużym oddziałem
wojska. Ten zaś wypędził tych, którzy w niej przebywali, a sam w niej
pozostał.
'''
"12" = ''':sup:`12` Tryfon razem z licznym wojskiem wyruszył z Ptolemaidy do ziemi
judzkiej. Jonatan był z nim jako więzień.
'''
"13" = ''':sup:`13` Szymon zaś rozłożył swój obóz koło Adidy na brzegu równiny.
'''
"14" = ''':sup:`14` Gdy Tryfon dowiedział się, że Szymon stanął w miejsce swego brata
Jonatana i że zamierza stoczyć z nim bitwę,
'''
"15" = ''':sup:`15` wysłał do niego poselstwo z oznajmieniem: Zatrzymaliśmy twego brata
Jonatana w sprawie pieniędzy, które z racji swego urzędu był winien
królewskiej kasie.
'''
"16" = ''':sup:`16` Prześlij więc teraz sto talentów srebra i dwóch spośród jego synów
jako zakładników, aby przypadkiem po uwolnieniu nie odstąpił od nas.
Wtedy go uwolnimy.
'''
"17" = ''':sup:`17` Szymon wiedział, że podstępnie do niego mówią. Posłał jednak
pieniądze i chłopców, by wśród ludu nie wzniecić przeciwko sobie
wielkiej nienawiści.
'''
"18" = ''':sup:`18` Mówiliby bowiem: Zginął dlatego, że nie posłał mu pieniędzy i
chłopców.
'''
"19" = ''':sup:`19` Posłał więc chłopców i sto talentów, ale tamten złamał swoje słowo
i Jonatana nie wypuścił.
'''
"20" = ''':sup:`20` Potem Tryfon wyruszył z zamiarem wejścia do kraju i zniszczenia go.
Przeszli okrężną drogą do Adory. Szymon zaś ze swoim wojskiem zagradzał
mu drogę w każdym miejscu, przez które przechodził.
'''
"21" = ''':sup:`21` Załoga zamku wysłała do Tryfona poselstwo z prośbą, aby przybył do
nich przez pustynię i przysłał im żywności.
'''
"22" = ''':sup:`22` Tryfon całą swoją konnicę przygotował do drogi. Tej nocy jednak
spadło bardzo wiele śniegu, do tego stopnia, że z powodu śniegu nie
mógł się tam udać. Wyruszył więc i udał się do Gileadu.
'''
"23" = ''':sup:`23` W pobliżu Baskama zamordował Jonatana i został on tam pochowany.
'''
"24" = ''':sup:`24` Następnie Tryfon wycofał się i powrócił do swojej krainy.
'''
"25" = ''':sup:`25` Szymon rozkazał zabrać kości swego brata Jonatana i pochować go w
Modin, mieście swych ojców.
'''
"26" = ''':sup:`26` Cały Izrael okazywał po nim wielki żal i opłakiwał go przez długi
czas.
'''
"27" = ''':sup:`27` Szymon zaś na grobie swego ojca i swych braci wybudował pomnik tak
wysoki, że z daleka można go było zobaczyć - pomnik, który z jednej i
drugiej strony był wyłożony ciosowymi kamieniami.
'''
"28" = ''':sup:`28` Ponadto zaś wystawił siedem piramid, jedną obok drugiej: dla ojca,
dla matki i dla czterech braci.
'''
"29" = ''':sup:`29` Wokoło nich jako ozdobę wybudował wysokie kolumny, a na kolumnach
na wieczną pamiątkę umieścił zbroję, obok zaś zbroi wyryto okręty, tak
żeby mogli je zobaczyć ci, którzy będą płynęli po morzu.
'''
"30" = ''':sup:`30` To jest pomnik grobowy, który wybudował w Modin, a który stoi do
dnia dzisiejszego.
'''
"31" = ''':sup:`31` Tryfon zaś używał podstępów w stosunku do młodego króla Antiocha, a
potem go zamordował.
'''
"32" = ''':sup:`32` W jego miejsce sam ogłosił się królem i włożył sobie na głowę
diadem Azji, a krajowi przyniósł wielkie nieszczęście.
'''
"33" = ''':sup:`33` Szymon tymczasem budował w Judei twierdze, umacniał je potężnymi
wieżami, wysokimi murami, bramami i zasuwami. W twierdzach składał
zapasy żywności.
'''
"34" = ''':sup:`34` Szymon także dobrał ludzi i posłał ich do króla Demetriusza, aby
kraj zwolnił od podatków. Bo czynami Tryfona były tylko grabieże.
'''
"35" = ''':sup:`35` Król zaś Demetriusz posłał do niego te słowa i dał mu pisemną
odpowiedź następującym listem:
'''
"36" = ''':sup:`36` Król Demetriusz arcykapłanowi i przyjacielowi królów, Szymonowi,
starszyźnie oraz całemu narodowi żydowskiemu - pozdrowienie.
'''
"37" = ''':sup:`37` Otrzymaliśmy złotą koronę i palmową gałąź, które przysłaliście.
Jesteśmy też gotowi zawrzeć z wami całkowity pokój, a także napisać do
urzędników, aby nie ściągali z was tego, co już zostało darowane.
'''
"38" = ''':sup:`38` To wszystko bowiem, co postanowiliśmy w stosunku do was, będzie
obowiązywało, i twierdze, które wybudowaliście, będą należały do was.
'''
"39" = ''':sup:`39` Zapewniamy wam darowanie przeoczeń i wykroczeń aż do dnia
dzisiejszego, tak samo zwalniamy was od podatku koronnego, który
jeszcze jesteście winni, a jeżeli jeszcze w Jerozolimie są jakieś
podatki do zapłacenia, niech już nie będą płacone!
'''
"40" = ''':sup:`40` Jeżeli między wami są zdatni do zaciągnięcia się w poczet naszej
służby przybocznej, niech się zaciągają! Pomiędzy nami niech będzie
pokój!
'''
"41" = ''':sup:`41` W roku więc sto siedemdziesiątym pogańskie jarzmo zostało zdjęte z
Izraela,
'''
"42" = ''':sup:`42` a lud na dokumentach i na umowach zaczął pisać: W pierwszym roku
Szymona, wielkiego arcykapłana, wodza i zwierzchnika Żydów.
'''
"43" = ''':sup:`43` W tym czasie rozłożył on swój obóz koło Gezer i otoczył je swoim
wojskiem. Potem wybudował wieżę oblężniczą i przyprowadził ją pod
miasto, w wieży miejskiej zrobił wyłom i zdobył ją.
'''
"44" = ''':sup:`44` Załoga wieży oblężniczej dostała się do miasta, w mieście więc
powstał wielki popłoch.
'''
"45" = ''':sup:`45` Mieszkańcy miasta razem ze swoimi żonami i dziećmi wchodzili na
mury, rozdzierali szaty, krzyczeli i błagali Szymona, żeby im podał
prawicę.
'''
"46" = ''':sup:`46` Mówili: Postępuj z nami nie według naszych nieprawości, ale według
swojego miłosierdzia!
'''
"47" = ''':sup:`47` Szymon dał się im ubłagać i nie walczył już przeciwko nim. Wypędził
ich jednak z miasta i oczyścił domy, w których znajdowały się bożki, i
wtedy dopiero odbył swój wjazd do niego przy śpiewie hymnów i
pochwalnych pieśni.
'''
"48" = ''':sup:`48` Wszelką nieczystość wyrzucił stamtąd, a osiedlił ludzi, którzy
zachowywali Prawo. Potem zaś umocnił miasto i wybudował w nim dla
siebie mieszkanie.
'''
"49" = ''':sup:`49` Tym, którzy byli na zamku w Jerozolimie, nie pozwolono utrzymywać
żadnych stosunków z krajem, nie pozwolono im kupować ani sprzedawać.
Cierpieli więc bardzo wielki głód, a nawet wielu z nich zmarło z głodu.
'''
"50" = ''':sup:`50` Prosili więc Szymona, żeby im podał prawicę. Podał więc im, ale
wypędził ich stamtąd, a zamek oczyścił z wszelkiej nieczystości.
'''
"51" = ''':sup:`51` Dnia dwudziestego trzeciego miesiąca drugiego roku sto
siedemdziesiątego pierwszego weszli do zamku przy śpiewie pieśni, z
palmowymi gałęziami w rękach. Grano na harfach, na cymbałach, na
usunięty spośród Izraela.
'''
"52" = ''':sup:`52` Szymon postanowił, że ten dzień będzie się obchodziło każdego roku
z radością. Potem umocnił on świątynną górę, która jest obok zamku, i
zamieszkał tam razem ze swoimi ludźmi.
'''
"53" = ''':sup:`53` Gdy Szymon przekonał się, że jego syn Jan jest już dojrzałym
mężczyzną, złożył na niego dowództwo nad wszystkimi wojskami. Mieszkał
on w Gezer.
'''
