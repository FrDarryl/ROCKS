*
Mosaico decorativo
Księga Rodzaju, 44
Napełnij torby tych ludzi żywnością, ile tylko zdołają unieść, i
powkładaj pieniądze na wierzch do torby każdego.
'''
"2" = ''':sup:`2` Mój zaś puchar srebrny włożysz na wierzch torby najmłodszego oprócz
'''
"3" = ''':sup:`3` O świcie wyprawiono ich wraz z ich osłami w drogę.
'''
"4" = ''':sup:`4` Zaledwie jednak wyszli z miasta i jeszcze nie uszli daleko, Józef
rzekł do przełożonego domu: Podąż co prędzej za nimi. A gdy ich
dogonisz, powiedz im: Czemu odpłaciliście złem za dobro?
'''
"5" = ''':sup:`5` Wszak "to wy skradliście srebrny puchar", ten, z którego pija pan
mój i z którego potrafi wróżyć. Źle postąpiliście, dopuszczając się
takiego czynu!
'''
"7" = ''':sup:`7` rzekli: Jak możesz, panie mój, mówić takie rzeczy? Dalekie jest od
sług twoich takie postępowanie!
'''
"8" = ''':sup:`8` Przecież pieniądze, które znaleźliśmy na wierzchu naszych torb,
przynieśliśmy ci z Kanaanu. Jakże więc mielibyśmy dopuszczać się
kradzieży złota lub srebra w domu twego pana?
my zaś, mój panie, staniemy się twoimi niewolnikami!
'''
"10" = ''':sup:`10` A on rzekł: Istotnie, powinno tak być, jak mówicie. Jednakże ten, u
wolni od winy.
'''
"11" = ''':sup:`11` Wtedy pospiesznie każdy z nich zdjął swoją torbę, postawił na
ziemię i otworzył ją.
kończąc na najmłodszym; i w torbie Beniamina znalazł ów puchar.
'''
"13" = ''':sup:`13` Wtedy oni rozdarli z żalu swe szaty i objuczywszy każdy swego osła
wrócili do miasta.
'''
"14" = ''':sup:`14` Gdy Juda oraz jego bracia przyszli do domu Józefa, zastali go tam
jeszcze i padli przed nim twarzą ku ziemi.
'''
"15" = ''':sup:`15` A Józef rzekł do nich: Jak mogliście się dopuścić takiego czynu?
Czy nie wiedzieliście, że taki człowiek jak ja potrafi wróżyć?
'''
"16" = ''':sup:`16` Juda odpowiedział: Cóż mamy rzec tobie, panie mój? Cóż możemy
powiedzieć na nasze usprawiedliwienie? Bóg znalazł winę w twoich
sługach! Oddajemy się w niewolę tobie, panie mój; zarówno my jak i ten,
u którego został znaleziony puchar.
'''
"17" = ''':sup:`17` Ale Józef rzekł: Jestem daleki od tego, abym miał tak postąpić.
Tylko ten, u którego znaleziono puchar, będzie moim niewolnikiem, wy
zaś możecie spokojnie odejść do waszego ojca.
'''
"18" = ''':sup:`18` Juda podszedłszy do niego, rzekł: Pozwól, panie mój, aby twój sługa
powiedział słowo wobec ciebie. I nie gniewaj się na twego sługę,
wszakżeś ty jak faraon!
'''
"19" = ''':sup:`19` Pytał mój pan swoje sługi: Czy macie ojca lub brata?
'''
"20" = ''':sup:`20` Odpowiedzieliśmy panu mojemu: Mamy starego ojca i jeszcze jednego,
najmłodszego brata, zrodzonego przez niego już w starości. Brat tego
najmłodszego nie żyje; został on więc jeden z tej samej matki i dlatego
ojciec go pokochał.
'''
"21" = ''':sup:`21` Rozkazałeś sługom twoim: Sprowadźcie go do mnie, abym mógł go
zobaczyć.
'''
"22" = ''':sup:`22` Powiedzieliśmy panu mojemu: Nie może chłopiec opuścić ojca, bo
gdyby go opuścił, ojciec by umarł.
'''
"23" = ''':sup:`23` Wtedy rzekłeś do swych sług: Jeśli nie przyjdzie z wami wasz
najmłodszy brat, nie pokazujcie mi się na oczy.
'''
"24" = ''':sup:`24` Gdy więc przyszliśmy do twego sługi, ojca naszego, powtórzyliśmy mu
twe słowa, panie.
'''
"25" = ''':sup:`25` Potem zaś powiedział nam ojciec: Idźcie znów, aby zakupić dla nas
żywności.
'''
"26" = ''':sup:`26` Odpowiedzieliśmy: Nie możemy iść. Pójdziemy tylko wtedy, gdy z nami
pójdzie nasz najmłodszy brat. Bo nie możemy pokazać się owemu mężowi,
jeśli nie będzie z nami naszego najmłodszego brata.
'''
"27" = ''':sup:`27` Wtedy powiedział nam twój sługa, ojciec nasz: Wiecie, że jedna z
mych żon urodziła mi dwóch synów.
'''
"28" = ''':sup:`28` Jeden - wyszedł ode mnie i wtedy pomyślałem sobie, że został
rozszarpany, gdyż więcej go już nie widziałem.
'''
"29" = ''':sup:`29` Jeżeli i tego drugiego zabierzecie ode mnie i spotka go jakieś
nieszczęście, moja siwizna zstąpi do Szeolu wśród niedoli.
'''
"30" = ''':sup:`30` Gdybym więc teraz przyszedł do sługi twego, a mojego ojca, i nie
byłoby z nami chłopca tak przez niego umiłowanego,
'''
"31" = ''':sup:`31` to gdy zobaczy, że go nie ma, umrze. My zaś, słudzy twoi, będziemy
przyczyną, że siwizna naszego ojca zstąpi do Szeolu ze zgryzoty.
'''
"32" = ''':sup:`32` Ja, sługa twój, wziąłem na siebie odpowiedzialność za tego chłopca
względem ojca mego, mówiąc mu: Jeśli go nie przyprowadzę do ciebie,
może mi nigdy mój ojciec nie darować mojej winy.
'''
"33" = ''':sup:`33` Teraz więc niechaj ja, sługa twój, zostanę zamiast chłopca
niewolnikiem pana mego, on zaś niechaj pójdzie ze swymi braćmi.
'''
"34" = ''':sup:`34` Bo jakże mógłbym iść do mego ojca, jeśliby nie było go ze mną? Nie
chciałbym patrzeć na nieszczęście mego ojca, które by go dotknęło!
'''
"Notes" = '''
Notas de rodapé:
44:1-2 - Józef nakazuje wsypać ziarno do worków braci wraz ze srebrnym
kielichem. Czyn ten stanowi próbę wierności i skruchy, sprawdza
charakter braci i toruje drogę do pojednania (zob. także Rdz 42,21-22 i
Ps 139,23-24).
44:3-5 - Kiedy bracia odchodzą, strażnik Józefa rusza za nimi w pościg
i oskarża o kradzież. Oskarżenie to ujawnia prawdziwą naturę braci i
prowokuje do chwili zadumy nad ich przeszłymi czynami (zob. także Rdz
37,28 i Prz 28,13).
44:6-13 - Po znalezieniu srebrnego pucharu bracia wpadają w rozpacz i
stają przed Józefem. Ich reakcja ukazuje powagę sytuacji i poczucie
winy, jakie odczuwają za swoje czyny przeciwko Józefowi, ujawniając ich
42:21).
44:14-17 - Józef konfrontuje się z braćmi i sugeruje, że tylko ten, kto
zawini, zostanie niewolnikiem. Ta sytuacja stwarza braciom okazję do
ujawnienia swojego moralnego rozwoju i przemiany w przeszłości (zob.
także Rdz 42,22 i 1 J 1,9).
44:18-34 - Juda wstawia się za Beniaminem, ukazując przemianę
charakteru swoich braci. Jego gotowość do poświęcenia się dla brata
ukazuje nowe poczucie odpowiedzialności i miłości rodzinnej,
symbolizując odkupienie i wagę przebaczenia (zob. także Rdz 43,8-9 i Rz
15,1).
'''
