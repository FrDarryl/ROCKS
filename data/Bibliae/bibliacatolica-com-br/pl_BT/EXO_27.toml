[27]
"1" = ''':sup:`1` I zbudujesz ołtarz z drzewa akacjowego, mający pięć łokci długości i
pięć łokci szerokości. Ołtarz będzie więc kwadratowy, a wysoki na trzy
łokcie.
'''
"2" = ''':sup:`2` I uczynisz rogi w czterech narożnikach ołtarza, a będą wystawały z
niego wzwyż, i pokryjesz go brązem.
'''
"3" = ''':sup:`3` I zrobisz popielnice do zsypywania zatłuszczonego popiołu oraz
łopatki, kropielnice, widełki i kadzielnice. Wszystkie te przybory
wykonasz z brązu.
'''
"4" = ''':sup:`4` Z brązu też wykonasz kratę do ołtarza w formie siatki, a nad tą
siatką na czterech rogach zrobisz cztery pierścienie.
'''
"5" = ''':sup:`5` Umocujesz je u dołu pod obramowaniem, tak żeby siatka sięgała do
połowy ołtarza.
'''
"6" = ''':sup:`6` I zrobisz drążki do ołtarza z drzewa akacjoweg i pokryjesz je
brązem.
'''
"7" = ''':sup:`7` A będzie się wkładało drążki te do pierścieni i będą one po obu
bokach ołtarza w czasie przenoszenia go.
'''
"8" = ''':sup:`8` Uczynisz go z desek tak, aby był wydrążony wewnątrz, według wzoru,
jaki ci ukazałem na górze.
'''
"9" = ''':sup:`9` Następnie zbudujesz dziedziniec przybytku. Zasłony dziedzińca z
kręconego bisioru po stronie południowej będą sto łokci długie,
'''
"10" = ''':sup:`10` a do tego dwadzieścia słupów i dwadzieścia podstaw z brązu oraz
haczyki i klamry ze srebra.
'''
"11" = ''':sup:`11` Tak samo po stronie północnej zasłony będą sto łokci długie, a
ponadto dwadzieścia słupów, dwadzieścia podstaw z brązu oraz haczyki i
klamry ze srebra.
'''
"12" = ''':sup:`12` Na szerokości dziedzińca po stronie zachodniej zasłona będzie miała
pięćdziesiąt łokci, a do tego dziesięć słupów i dziesięć podstaw.
'''
"13" = ''':sup:`13` Na szerokości dziedzińca po stronie wschodniej będzie miała również
pięćdziesiąt łokci.
'''
"14" = ''':sup:`14` Zasłony jednej bocznej ściany będą miały piętnaście łokci oraz trzy
słupy i trzy podstawy.
'''
"15" = ''':sup:`15` Zasłony zaś drugiej ściany bocznej będą miały piętnaście łokci oraz
trzy słupy i trzy podstawy.
'''
"16" = ''':sup:`16` Przy wejściu na dziedziniec dasz zasłonę na dwadzieścia łokci z
fioletowej i czerwonej purpury, karmazynu, z bisioru wielobarwnie
wyszywaną, a do tego cztery słupy i cztery podstawy.
'''
"17" = ''':sup:`17` Wszystkie słupy dokoła dziedzińca winny być zaopatrzone w srebrne
klamry; haczyki zaś będą ze srebra, a podstawy z brązu.
'''
"18" = ''':sup:`18` Długość dziedzińca będzie wynosiła sto łokci, szerokość
pięćdziesiąt łokci, a wysokość pięć łokci z zasłonami z kręconego
bisioru i z podstawami z brązu.
'''
"19" = ''':sup:`19` Wszystkie naczynia przybytku do jakiegokolwiek użytku, wszystkie
jego paliki i wszystkie paliki dziedzińca będą z brązu.
'''
"20" = ''':sup:`20` Ty rozkażesz Izraelitom, aby przynieśli do świecznika oliwę czystą,
wyciśniętą z oliwek, dla ciągłego podtrzymywania światła w lampie
'''
"21" = ''':sup:`21` w Namiocie Spotkania na zewnątrz zasłony, która jest przed
świadectwem. Aaron zaś wraz z synami swymi będzie ją przygotowywać, aby
płonęła przed Panem od wieczora do rana. Takie jest prawo wieczne przez
wszystkie pokolenia dla Izraelitów.
'''
"Notes" = '''
Notas de rodapé:
27:1-8 - Miedziany ołtarz służy do składania ofiar, podkreślając
potrzebę zadośćuczynienia za grzechy. Jest on zapowiedzią Chrystusa,
który jest doskonałą ofiarą (zob. także Hbr 13,10-12 i J 1,29).
27:9-19 - Dziedziniec Przybytku jest otoczony zasłonami, oddzielającymi
przestrzeń świętą od reszty obozu. Symbolizuje to oddzielenie tego, co
święte, od tego, co świeckie, co jest stałym tematem w kulcie Boga
(zob. także Kpł 10,10 i 1 P 1,16).
27:20-21 - Olej na świeczniku musi być czysty, a płomień musi płonąć
nieustannie, symbolizując nieustanną obecność Boga i duchową czujność
wymaganą od kapłanów (zobacz również Ewangelię Mateusza 25:1-4 i
Apokalipsę 1:12-13).
'''
