[4]
"1" = ''':sup:`1` Słuchajcie słowa Pana, synowie Izraela, On bowiem spór wiedzie z
mieszkańcami kraju, gdyż zaginęły wierność i miłość i znajomość Boga na
ziemi.
'''
"2" = ''':sup:`2` Przeklinają, kłamią, mordują i kradną, cudzołożą, popełniają gwałty,
a zbrodnia idzie za zbrodnią.
'''
"3" = ''':sup:`3` Dlatego kraj jest okryty żałobą i więdną wszyscy jego mieszkańcy,
zarówno zwierz polny, jak ptactwo powietrzne, a nawet ryby morskie
marnieją.
tobie, kapłanie, skargę podnoszę.
'''
"5" = ''':sup:`5` Ty się potykasz we dnie "i w nocy", wraz z tobą potyka się prorok -
do zguby prowadzisz swój naród.
'''
"6" = ''':sup:`6` Naród mój ginie z powodu braku nauki: ponieważ i ty odrzuciłeś
wiedzę, Ja cię odrzucę od mego kapłaństwa. O prawie Boga twego
zapomniałeś, więc Ja zapomnę też o synach twoich.
'''
"7" = ''':sup:`7` Im liczniejsi się oni stają, tym bardziej mnożą się grzechy; na
hańbę zmienili swą Chwałę.
'''
"8" = ''':sup:`8` Z grzechu ludu mojego się żywią, zabiegają o to, by czynił
nieprawość.
'''
"9" = ''':sup:`9` Lecz los kapłana będzie taki jak i los narodu: pomszczę jego złe
postępowanie, zapłatę oddam za jego uczynki.
'''
"10" = ''':sup:`10` Jeść będą, lecz się nie nasycą, będą uprawiać nierząd, lecz nie
wzrosną w liczbę, bo opuścili Pana, by uprawiać
'''
"11" = ''':sup:`11` nierząd. Wino i moszcz odbierają rozum.
'''
"12" = ''':sup:`12` Lud mój zasięga rady u swojego drewna, a jego laska daje mu
wyrocznię; bo go duch nierządu omamił - opuścili Boga swojego, aby
cudzołożyć.
'''
"13" = ''':sup:`13` Na szczytach gór składają ofiary, spalają kadzidła na wzgórzach,
pod dębem, topolą i terebintem, bo dobrze się czują w ich cieniu.
Dlatego wasze córki uprawiają nierząd, synowe wasze również cudzołożą.
'''
"14" = ''':sup:`14` Czyż nie będę karał córek waszych za nierząd ani waszych synowych
za cudzołóstwo? Lecz oni sami obcują też z nierządnicami, nawet ofiary
składają z nierządnicami sakralnymi, i tak lud nierozumny dąży ku swej
zgubie.
'''
"15" = ''':sup:`15` Jeśli ty, Izraelu, uprawiasz nierząd, niechaj przynajmniej Juda
zostanie bez winy! Nie chodźcie do Gilgal, nie wstępujcie do Bet-Awen
ani nie przysięgajcie słowami: Na życie Pana!
'''
"16" = ''':sup:`16` Izrael oporny jak krowa narowista - jakże go Pan paść może niby
jagnię na rozległej niwie?
'''
"17" = ''':sup:`17` Efraim z bożkami związał się przyjaźnią, zostaw go!
'''
"18" = ''':sup:`18` Zasiadł w gronie pijaków, a ci uprawiają nierząd i więcej cenią
hańbę niż swoją Chwałę.
'''
"19" = ''':sup:`19` Porwie ich wicher na skrzydłach swoich, zawstydzeni zostaną z
powodu swoich ołtarzy.
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - Pan oskarża Izrael o brak wierności, brak poznania Boga i brak
moralnej prawości. Zniszczenie kraju jest nieuchronne z powodu
bałwochwalstwa, braku prawdy i niemoralności (zob. także Oz 6,6 i Rz
1,18-32).
4:4-10 - Rozdział opisuje konsekwencje bałwochwalstwa i zepsucia
kapłaństwa w Izraelu. Przywódcy duchowi nie potrafili właściwie
pokierować ludem, a teraz Izrael zostanie ukarany za swoje grzechy
(zob. także Malachiasza 2:7-9 i Ezechiela 34:1-10).
4:11-14 - Niewierność ludu jest opisana jako fatalny błąd.
Bałwochwalstwo i zepsucie moralne doprowadziły do społecznego i
duchowego upadku. Bóg ostrzega przed zagładą, która nastąpi, jeśli lud
nie okaże skruchy (zob. także Jeremiasza 2:13 i 1 Jana 5:21).
4:15-19 - Pomimo niegodziwości ludzi, Bóg nadal obiecuje przywrócić
nawrócenie tym, którzy się nawrócą. Kara i sąd trwają, ale jest też
5:4-6 i 2 Koryntian 7:10).
'''
