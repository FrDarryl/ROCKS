[63]
"1" = ''':sup:`1` Psalm Dawidowy. Gdy przebywał na Pustyni Judzkiej.
'''
"2" = ''':sup:`2` Boże, Ty Boże mój, Ciebie szukam; Ciebie pragnie moja dusza, za Tobą
tęskni moje ciało, jak ziemia zeschła, spragniona bez wody.
'''
"3" = ''':sup:`3` W świątyni tak się wpatruję w Ciebie, bym ujrzał Twoją potęgę i
chwałę.
'''
"4" = ''':sup:`4` Skoro łaska Twoja lepsza jest od życia, moje wargi będą Cię sławić.
'''
"5" = ''':sup:`5` Tak błogosławię Cię w moim życiu: wzniosę ręce w imię Twoje.
'''
"6" = ''':sup:`6` Dusza moja się syci niby sadłem i tłustością, radosnymi okrzykami
warg moje usta Cię chwalą,
'''
"7" = ''':sup:`7` gdy wspominam Cię na moim posłaniu i myślę o Tobie podczas moich
czuwań.
'''
"8" = ''':sup:`8` Bo stałeś się dla mnie pomocą i w cieniu Twych skrzydeł wołam
radośnie:
'''
"9" = ''':sup:`9` do Ciebie lgnie moja dusza, prawica Twoja mnie wspiera.
'''
"10" = ''':sup:`10` A ci, którzy szukają zguby mojej duszy, niech zejdą w głębiny
ziemi.
'''
"11" = ''':sup:`11` Niech będą wydani pod miecze i staną się łupem szakali.
'''
"12" = ''':sup:`12` A król niech się raduje w Bogu, niech chlubi się każdy, który nań
przysięga, tak niech się zamkną usta mówiących kłamliwie.
'''
