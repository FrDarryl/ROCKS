[19]
"1" = ''':sup:`1` Saul namawiał syna swego Jonatana i wszystkie sługi swoje, by zabili
Dawida. Jonatan jednak bardzo upodobał sobie Dawida.
'''
"2" = ''':sup:`2` Uprzedził więc Jonatan Dawida, mówiąc: Ojciec mój, Saul, pragnie cię
zabić. Od rana miej się na baczności; udaj się do jakiejś kryjówki i
pozostań w ukryciu.
'''
"3" = ''':sup:`3` Tymczasem ja pójdę, by stanąć przy mym ojcu na polu, gdzie ty się
będziesz znajdował. Ja sam porozmawiam o tobie z ojcem. Zobaczę, co
będzie, i o tym cię zawiadomię.
'''
"4" = ''':sup:`4` Jonatan mówił życzliwie o Dawidzie ze swym ojcem Saulem; powiedział
mu: Niechaj nie zgrzeszy król przeciw swojemu słudze Dawidowi! Nie
zawinił on przeciw tobie, a czyny jego dla ciebie bardzo pożyteczne.
'''
"5" = ''':sup:`5` On przecież swoje życie narażał, on zabił Filistyna, dzięki niemu
Pan dał całemu Izraelowi wielkie zwycięstwo. Patrzyłeś na to i
cieszyłeś się. Dlaczego więc masz zamiar zgrzeszyć przeciw niewinnej
krwi, bez przyczyny zabijając Dawida?
'''
"6" = ''':sup:`6` Posłuchał Saul Jonatana i złożył przysięgę: Na życie Pana, nie
będzie zabity!
'''
"7" = ''':sup:`7` Zawołał Jonatan Dawida i powtórzył mu całą rozmowę. Potem
'''
"8" = ''':sup:`8` Znów wybuchła wojna. Wyruszył więc Dawid i walczył z Filistynami, i
zadał im wielką klęskę, tak że musieli przed nim uciekać.
'''
"9" = ''':sup:`9` Zły zaś duch, zesłany przez Pana, opanował Saula, kiedy przebywał on
'''
"10" = ''':sup:`10` I Saul usiłował dzidą przybić Dawida do ściany. Uniknął on jednak
się ucieczką.
'''
"11" = ''':sup:`11` Tymczasem Saul wysłał posłańców do domu Dawidowego, aby go
pilnowali i zaraz z rana zabili. Jednak Mikal, żona Dawida,
przestrzegła go, mówiąc: Jeżeli tej nocy nie ujdziesz z życiem, jutro
będziesz zabity.
'''
"12" = ''':sup:`12` Mikal spuściła przeto Dawida przez okno, a on uszedł, zbiegł i
ocalał.
'''
"13" = ''':sup:`13` Wzięła potem posążek i ułożyła w łożu, umieściła poduszkę z koziej
sierści u jego wezgłowia i przykryła płaszczem.
'''
"14" = ''':sup:`14` Gdy więc Saul przysłał posłańców, aby przyprowadzili Dawida,
powiedziała, że jest chory.
'''
"15" = ''':sup:`15` Wysłał więc Saul posłańców, aby go odwiedzili, mówiąc: Przynieście
go wraz z łożem do mnie, aby go zabić.
'''
"16" = ''':sup:`16` Kiedy jednak posłańcy przyszli, zobaczyli w łożu posążek, a u
wezgłowia poduszkę z koziej sierści.
'''
"17" = ''':sup:`17` Powiedział Saul do Mikal: Czemu mnie oszukałaś, pozwalając, by mój
wróg uratował się ucieczką? Mikal odpowiedziała Saulowi: Sam mi
powiedział: Wypuść mnie, bo inaczej cię zabiję.
'''
"18" = ''':sup:`18` Ratując się ucieczką Dawid przybył do Samuela w Rama i opowiedział
mu wszystko, co mu uczynił Saul; następnie udał się z Samuelem do
Najot, gdzie zamieszkali.
'''
"19" = ''':sup:`19` Doniesiono o tym Saulowi słowami: Dawid przebywa w Najot koło Rama.
'''
"20" = ''':sup:`20` Saul wysłał więc posłańców, aby schwytali Dawida. Ci spostrzegli
gromadę proroków, którzy prorokowali, i Samuela, który był ich
przywódcą. Także posłańcami owładnął duch Boży i oni też prorokowali.
'''
"21" = ''':sup:`21` Kiedy doniesiono o tym Saulowi, wysłał trzecich posłańców, ale i
oni zaczęli prorokować.
'''
"22" = ''':sup:`22` Saul udał się osobiście do Rama i zbliżywszy się do wielkiej studni
w Seku, wywiadywał się: Gdzie jest Samuel i Dawid? Odpowiedziano mu:
Właśnie jest w Najot koło Rama.
'''
"23" = ''':sup:`23` Udał się więc do Najot koło Rama, ale duch Boży owładnął także i
nim, i idąc ciągle prorokował, aż dotarł do Najot koło Rama.
leżał] nagi przez cały dzień i całą noc. Stąd powiedzenie: Czyż i Saul
między prorokami?
'''
"Notes" = '''
Notas de rodapé:
19:1-7 - Jonatan wstawia się za Dawidem, przekonując Saula, by go nie
zabijał. Lojalność Jonatana, nawet przed ojcem, jest przykładem
prawdziwej przyjaźni i wierności Bożemu planowi. Ta relacja ilustruje,
jak Bóg może wykorzystywać ludzkie sojusze, by chronić swoje sługi
(zob. także Prz 18,24 i J 15,15).
19:8-10 - Pomimo obietnicy danej Jonatanowi, Saul ponownie próbuje
zabić Dawida. Dalszy ciąg pościgu Saula ujawnia głębię jego buntu i
narastającą paranoję, która go pochłania. Dawid jednak wciąż ucieka
22:1).
19:11-12 - Michal pomaga Dawidowi uciec przed zamachem Saula. Oszukuje
posłańców królewskich, pokazując, że Bóg może posłużyć się nawet
osobami bliskimi wrogowi, by chronić swoich wybranych (zob. także Wj
1,17-19 i Dz 9,25).
19:18-20 - Dawid ucieka do Ramy i szuka schronienia u proroka Samuela.
Ochrona Samuela symbolizuje proroczą interwencję Boga w życiu Dawida,
podkreślając rolę proroków jako strażników boskiego przymierza (zob.
także 1 Krl 19,9-10 i 2 Krl 6,8-12).
19:21-24 - Kiedy Saul próbuje pojmać Dawida, Duch Boży sprawia, że on i
jego posłańcy prorokują, udaremniając ich niecne plany. To pokazuje, że
Bóg potrafi rozbroić nawet największych wrogów i wykorzystać sytuacje,
by zademonstrować swoją moc (zob. także Lb 24,2-4 i Dz 4,28-30).
'''
