"1" = ''':sup:`1` Aby się spełniło słowo Pańskie z ust Jeremiasza, pobudził Pan ducha
obwieścił on, również na piśmie, w całym państwie swoim, co następuje:
'''
"2" = ''':sup:`2` Tak mówi Cyrus, król perski: Wszystkie państwa ziemi dał mi Pan, Bóg
niebios. I On mi rozkazał zbudować Mu dom w Jerozolimie w Judzie.
'''
"3" = ''':sup:`3` Jeśli z całego ludu Jego jest między wami jeszcze ktoś, to niech Bóg
jego będzie z nim; a niech idzie do Jerozolimy w Judzie i niech zbuduje
dom Pana, Boga izraelskiego - ten to Bóg, który jest w Jerozolimie.
'''
"4" = ''':sup:`4` A co do każdego z pozostających jeszcze przy życiu - to
współmieszkańcy wszystkich miejscowości, gdzie taki przebywa, mają go
wesprzeć srebrem, złotem, sprzętem i bydłem - oprócz darów dobrowolnych
dla domu Bożego w Jerozolimie.
'''
"5" = ''':sup:`5` Zatem naczelnicy rodów Judy i Beniamina, kapłani i lewici, słowem
każdy, którego ducha Bóg pobudził, wybrali się w drogę, aby zbudować
dom Pański w Jerozolimie.
'''
"6" = ''':sup:`6` A wszyscy ich sąsiedzi poparli ich wszystkim: srebrem, złotem,
sprzętem, bydłem i kosztownościami - oprócz wszystkich darów
dobrowolnych.
'''
"7" = ''':sup:`7` A król Cyrus wydał sprzęty domu Pańskiego, które Nabuchodonozor
zabrał z Jerozolimy i złożył w domu swego boga.
'''
"8" = ''':sup:`8` I wydał je Cyrus, król perski, skarbnikowi Mitredatowi, który
przekazał je Szeszbassarowi, księciu judzkiemu.
'''
"9" = ''':sup:`9` A oto liczba tych sprzętów: czasz złotych - trzydzieści, czasz
srebrnych - może tysiąc dwadzieścia dziewięć,
'''
"10" = ''':sup:`10` pucharów złotych - trzydzieści, pucharów srebrnych - około
czterystu dziesięciu, innych sprzętów - tysiąc;
'''
"11" = ''':sup:`11` wszystkich sprzętów złotych i srebrnych - pięć tysięcy czterysta.
To wszystko przyniósł Szeszbassar, gdy przyprowadził wygnańców z
Babilonii do Jerozolimy.
'''
