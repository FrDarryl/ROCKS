[2]
"1" = ''':sup:`1` Potem, po czternastu latach, udałem się ponownie do Jerozolimy wraz
z Barnabą, zabierając z sobą także Tytusa.
'''
"2" = ''':sup:`2` Udałem się zaś w tę stronę na skutek otrzymanego objawienia. I
przedstawiłem im Ewangelię, którą głoszę wśród pogan, osobno zaś tym,
którzy cieszą się powagą, /by stwierdzili/, czy nie biegnę lub nie
biegłem na próżno.
'''
"3" = ''':sup:`3` Ale nie zmuszono do poddania się obrzezaniu nawet Tytusa, mego
towarzysza, mimo że był Grekiem.
'''
"4" = ''':sup:`4` A było to w związku z tym, że na zebranie weszli bezprawnie fałszywi
bracia, którzy przyszli podstępnie wybadać naszą wolność, jaką mamy w
Chrystusie Jezusie, aby nas ponownie pogrążyć w niewolę.
'''
"5" = ''':sup:`5` Na żądane przez nich ustępstwo zgoła się jednak nie zgodziliśmy, aby
dla waszego dobra przetrwała prawda Ewangelii.
'''
"6" = ''':sup:`6` Co się zaś tyczy stanowiska tych, którzy się cieszą powagą - jakimi
oni dawniej byli, jest dla mnie bez znaczenia; u Boga nie ma względu na
osobę - otóż ci, co są uznani za powagi, nie polecili mi oddawać
czegokolwiek.
'''
"7" = ''':sup:`7` Wręcz przeciwnie, stwierdziwszy, że mnie zostało powierzone
głoszenie Ewangelii wśród nieobrzezanych, podobnie jak Piotrowi wśród
obrzezanych -
'''
"8" = ''':sup:`8` Ten bowiem, który współdziałał z Piotrem w apostołowaniu
obrzezanych, współdziałał i ze mną wśród pogan-
'''
"9" = ''':sup:`9` i uznawszy daną mi łaskę, Jakub, Kefas i Jan, uważani za filary,
podali mnie i Barnabie prawicę na znak wspólnoty, byśmy szli do pogan,
oni zaś do obrzezanych,
'''
"10" = ''':sup:`10` byleśmy pamiętali o ubogich, co też gorliwie starałem się czynić.
'''
"11" = ''':sup:`11` Gdy następnie Kefas przybył do Antiochii, otwarcie mu się
sprzeciwiłem, bo na to zasłużył.
'''
"12" = ''':sup:`12` Zanim jeszcze nadeszli niektórzy z otoczenia Jakuba, brał udział w
posiłkach z tymi, którzy pochodzili z pogaństwa. Kiedy jednak oni się
zjawili, począł się usuwać i trzymać się z dala, bojąc się tych, którzy
pochodzili z obrzezania.
'''
"13" = ''':sup:`13` To jego nieszczere postępowanie podjęli też inni pochodzenia
żydowskiego, tak że wciągnięto w to udawanie nawet Barnabę.
'''
"14" = ''':sup:`14` Gdy więc spostrzegłem, że nie idą słuszną drogą, zgodną z prawdą
Ewangelii, powiedziałem Kefasowi wobec wszystkich: Jeżeli ty, choć
jesteś Żydem, żyjesz według obyczajów przyjętych wśród pogan, a nie
wśród Żydów, jak możesz zmuszać pogan do przyjmowania zwyczajów
żydowskich?
'''
"15" = ''':sup:`15` My jesteśmy Żydami z urodzenia, a nie pogrążonymi w grzechach
poganami.
'''
"16" = ''':sup:`16` A jednak przeświadczeni, że człowiek osiąga usprawiedliwienie nie
przez wypełnianie Prawa za pomocą uczynków, lecz jedynie przez wiarę w
Jezusa Chrystusa, my właśnie uwierzyliśmy w Chrystusa Jezusa, by
osiągnąć usprawiedliwienie z wiary w Chrystusa, a nie przez wypełnianie
Prawa za pomocą uczynków, jako że przez wypełnianie Prawa za pomocą
uczynków nikt nie osiągnie usprawiedliwienia.
'''
"17" = ''':sup:`17` A jeżeli to, że szukamy usprawiedliwienia w Chrystusie, poczytuje
się nam za grzech, to i Chrystusa należałoby uznać za sprawcę grzechu.
A to jest niemożliwe.
'''
"18" = ''':sup:`18` A przecież wykazuję, że sam przestępuję /Prawo/, gdy na nowo
stawiam to, co uprzednio zburzyłem.
'''
"19" = ''':sup:`19` Tymczasem ja dla Prawa umarłem przez Prawo, aby żyć dla Boga: razem
z Chrystusem zostałem przybity do krzyża.
'''
"20" = ''':sup:`20` Teraz zaś już nie ja żyję, lecz żyje we mnie Chrystus. Choć nadal
prowadzę życie w ciele, jednak obecne życie moje jest życiem wiary w
Syna Bożego, który umiłował mnie i samego siebie wydał za mnie.
'''
"21" = ''':sup:`21` Nie mogę odrzucić łaski danej przez Boga. Jeżeli zaś
usprawiedliwienie dokonuje się przez Prawo, to Chrystus umarł na darmo.
'''
