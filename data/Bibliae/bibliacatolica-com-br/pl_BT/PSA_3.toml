[3]
"1" = ''':sup:`1` Psalm Dawida, gdy uciekał przed swoim synem Absalomem.
'''
"2" = ''':sup:`2` Panie, jakże wielu jest tych, którzy mnie trapią, jak wielu przeciw
mnie powstaje!
'''
"3" = ''':sup:`3` Wielu jest tych, co mówią o mnie: Nie ma dla niego zbawienia w Bogu.
'''
"4" = ''':sup:`4` A jednak, Panie, Ty, jesteś dla mnie tarczą, Tyś chwałą moją i Ty mi
głowę podnosisz.
'''
"5" = ''':sup:`5` Wołam swym głosem do Pana, On odpowiada ze świętej swojej góry.
'''
"6" = ''':sup:`6` Kładę się, zasypiam i znowu się budzę, bo Pan mnie podtrzymuje.
'''
"7" = ''':sup:`7` Wcale się nie lękam tysięcy ludu, choć przeciw mnie dokoła się
ustawiają.
'''
"8" = ''':sup:`8` Powstań, o Panie! Ocal mnie, mój Boże! Bo uderzyłeś w szczękę
wszystkich moich wrogów i wyłamałeś zęby grzeszników.
'''
"9" = ''':sup:`9` Od Pana pochodzi zbawienie. Błogosławieństwo Twoje nad narodem
Twoim.
'''
"Notes" = '''
Notas de rodapé:
3:1-2 - Dawid woła do Boga pośród przeciwności losu, dostrzegając
potęgę swoich wrogów. Psalm ten wyraża realność zmagań i zaufanie,
jakie powinniśmy pokładać w Panu, nawet gdy otaczają nas trudności
3:3 - Stwierdzenie, że Bóg jest tarczą dla Dawida, podkreśla Bożą
ochronę w czasach kryzysu. Ta wymowna metafora uwypukla bezpieczeństwo,
List do Efezjan 6:16).
3:4-5 - Na wołanie Dawida odpowiada Bóg, dając mu ukojenie i
bezpieczeństwo. Podkreśla to wagę modlitwy i zaufania Bogu jako źródłu
pokoju pośród chaosu (zob. także Flp 4,6-7 i 1 P 5,7).
3:6-8 - Dawid oświadcza, że nie ulęknie się mnóstwa przeciwników,
demonstrując swoją wiarę w Boga. Uznanie, że zbawienie należy do Pana,
List do Rzymian 8:31).
'''
