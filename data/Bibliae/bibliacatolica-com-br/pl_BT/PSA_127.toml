"1" = ''':sup:`1` Pieśń stopni. Salomonowa. Jeżeli Pan domu nie zbuduje, na próżno się
trudzą ci, którzy go wznoszą. Jeżeli Pan miasta nie ustrzeże, strażnik
czuwa daremnie.
'''
"2" = ''':sup:`2` Daremnym jest dla was wstawać przed świtem, wysiadywać do późna -
dla was, którzy jecie chleb zapracowany ciężko; tyle daje On i we śnie
tym, których miłuje.
'''
"3" = ''':sup:`3` Oto synowie są darem Pana, a owoc łona nagrodą.
'''
"4" = ''':sup:`4` Jak strzały w ręku wojownika, tak synowie za młodu zrodzeni.
'''
"5" = ''':sup:`5` Szczęśliwy mąż, który napełnił nimi swój kołczan. Nie zawstydzi się,
gdy będzie rozprawiał z nieprzyjaciółmi w bramie.
'''
