[32]
"1" = ''':sup:`1` I zaprzestali trzej mężowie odpowiadać Hiobowi, gdyż w oczach
własnych był on sprawiedliwy.
'''
"2" = ''':sup:`2` Wtedy wybuchnął gniewem Elihu, syn Barakeela, Buzyta, ze szczepu
Ram. Rozgniewał się na Hioba, że się uznaje u sprawiedliwego Boga.
'''
"3" = ''':sup:`3` Rozgniewał się i na trzech przyjaciół, że nie znaleźli odpowiedzi i
potępili Boga.
'''
"4" = ''':sup:`4` Odwlekał jednak Elihu rozmowę swą z Hiobem, ponieważ tamci wiekiem
byli od niego starsi.
'''
"5" = ''':sup:`5` Teraz Elihu zauważył, że trzej mężowie nie wiedzą, co odpowiedzieć,
i wybuchnął gniewem.
'''
"6" = ''':sup:`6` Zabrał głos Elihu, syn Barakeela, Buzyta, i rzekł: Co do lat jestem
młody, wy zaś jesteście już starzy: stąd się przeląkłem, strwożyłem,
nie ujawniłem swej wiedzy.
'''
"7" = ''':sup:`7` Niech mówią lata - myślałem, podeszły wiek jest rozumny.
'''
"8" = ''':sup:`8` Ale to duch w człowieku, to Wszechmocnego tchnienie go poucza.
'''
"9" = ''':sup:`9` Mądrość nie z wiekiem przychodzi, a prawość nie tylko starcom jest
znana.
'''
"10" = ''':sup:`10` Stąd mówię: Mnie posłuchajcie; niechaj przedstawię swą wiedzę!
'''
"11" = ''':sup:`11` Czekałem na wasze mowy, wasze dowody ważyłem; gdyście szukali
wyrazów,
'''
"12" = ''':sup:`12` zwracałem na was uwagę. Nikt z was nie zwyciężył Hioba, nikt mu już
nie odpowiada.
'''
"13" = ''':sup:`13` Nie mówcie: Znaleźliśmy mądrość; odeprze go Bóg, a nie człowiek.
'''
"14" = ''':sup:`14` Własną przygotowuję mowę i nie tak, jak wy, mu odpowiem.
'''
"15" = ''':sup:`15` Zamilkli. Już więcej nie mówią: widocznie słów zabrakło.
'''
"16" = ''':sup:`16` Czekałem. Nie odpowiadają. Stoją. Nie wiedzą, co odrzec.
'''
"17" = ''':sup:`17` Niech ja z kolei coś powiem, niech ja wyjawię swą wiedzę!
'''
"18" = ''':sup:`18` Gdyż słów jestem pełen, od wnętrza duch mnie przymusza.
'''
"19" = ''':sup:`19` Me serce jak wino zamknięte, rwie się jak nowe bukłaki.
'''
"20" = ''':sup:`20` Muszę powiedzieć dla ulgi. Otworzę swe usta. Przemówię.
'''
"21" = ''':sup:`21` Nie trzymam niczyjej strony. Nie będę schlebiał nikomu, gdyż dusza
moja nie cierpi pochlebstw, wnet by mnie Stwórca usunął.
'''
"Notes" = '''
Notas de rodapé:
32:1-5 - Elihu, nowy rozmówca, zauważa, że trzej przyjaciele Hioba nie
odpowiedzieli mu adekwatnie, wprowadzając myśl, że mądrość pochodzi od
Boga. Podkreśla to wagę poszukiwania boskiej prawdy, a nie polegania
wyłącznie na ludzkiej mądrości (zob. także Jk 1,5 i 1 Kor 1,25).
32:6-9 - Elihu twierdzi, że wiek nie gwarantuje mądrości, sugerując, że
prawdziwe zrozumienie pochodzi od ducha Bożego. Stwierdzenie to
podkreśla, że mądrość jest darem boskim i może zostać objawiona
Przysłów 2:6).
32:10-14 - Elihu przygotowuje się do przemówienia i oświadcza, że nie
będzie naśladował słów przyjaciół Hioba, podkreślając wagę
autentyczności w komunikacji. Szczerość w dyskusjach duchowych jest
podstawą wzrostu wiary (zob. także Efezjan 4:15 i 1 Piotra 3:15).
32:15-22 - Elihu wyraża oburzenie niewystarczającą reakcją przyjaciół i
milczeniem Hioba, podkreślając potrzebę szczerego i pełnego szacunku
dialogu. Ujawnia to wagę konstruktywnego dialogu w relacjach
międzyludzkich (zob. także Prz 18,13 i Jk 1,19-20).
32:23-33 - Elihu podkreśla swoją gotowość do mówienia, by przynieść
zrozumienie i oświecenie, podkreślając potrzebę słuchania i mądrego
mówienia. Pokora i chęć uczenia się są niezbędne w drodze wiary (zob.
także Prz 12,15 i Prz 19,20).
'''
