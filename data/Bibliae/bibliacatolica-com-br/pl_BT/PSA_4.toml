[4]
"1" = ''':sup:`1` Kierownikowi chóru. Na instrumenty strunowe. Psalm. Dawidowy.
'''
"2" = ''':sup:`2` Kiedy Cię wzywam, odpowiedz mi, Boże, co sprawiedliwość mi
wymierzasz. Tyś mnie wydźwignął z utrapienia - zmiłuj się nade mną i
wysłuchaj moją modlitwę!
'''
"3" = ''':sup:`3` Mężowie, dokąd będziecie sercem ociężali? Czemu kochacie marność i
szukacie kłamstwa?
'''
"4" = ''':sup:`4` Wiedzcie, że Pan mi okazuje cudownie swą łaskę, Pan mnie wysłuchuje,
ilekroć Go wzywam.
'''
"5" = ''':sup:`5` Zadrżyjcie i nie grzeszcie, rozważcie na swych łożach i
zamilknijcie!
'''
"6" = ''':sup:`6` Złóżcie należne ofiary i miejcie w Panu nadzieję!
'''
"7" = ''':sup:`7` Wielu powiada: Któż nam ukaże szczęście? Wznieś ponad nami, o Panie,
światłość Twojego oblicza!
'''
"8" = ''':sup:`8` Wlałeś w moje serce więcej radości niż w czasie obfitego plonu
pszenicy i młodego wina.
'''
"9" = ''':sup:`9` Gdy się położę, zasypiam spokojnie, bo Ty sam jeden, Panie,
pozwalasz mi mieszkać bezpiecznie.
'''
"Notes" = '''
Notas de rodapé:
4:1 - Dawid woła do Boga o odpowiedź w chwilach udręki, uznając, że Pan
jest źródłem jego wybawienia. To wezwanie ukazuje potrzebę zaufania
4:2-3 - Wezwanie do ludzi, by nie dali się ponieść próżności, podkreśla
daremność szukania ludzkiej aprobaty. Dawid potwierdza, że Pan wybiera
sprawiedliwych dla siebie, podkreślając wagę życia zgodnie z wolą Bożą
(zob. także Prz 29,25 i 1 P 2,9).
4:4-5 - Polecenie, by medytować nad sercem i zachować spokój, jest
zaproszeniem do refleksji i poszukiwania wewnętrznego spokoju. Ta
praktyka jest niezbędna do znalezienia pocieszenia w Bogu i uniknięcia
1:19-20).
4:6-8 - Zaufanie Dawida do Pana przynosi radość i pokój, nawet pośród
przeciwności. Uznanie, że Bóg oferuje bezpieczeństwo i satysfakcję,
Jana 14:27).
'''
