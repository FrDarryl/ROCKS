"1" = ''':sup:`1` Słowo Pana, które skierował do Joela, syna Petuela:
'''
"2" = ''':sup:`2` Słuchajcie tego, starcy, i nakłońcie uszy, wszyscy mieszkańcy kraju;
czy stało się to za dni waszych lub za dni waszych przodków?
'''
"3" = ''':sup:`3` Powiedzcie to synom waszym, a synowie wasi niech powiedzą swoim
synom, a synowie ich następnym pokoleniom.
'''
"4" = ''':sup:`4` Co pozostało po gazam, zjadła szarańcza, a co pozostało po
szarańczy, zjadł jelek, a co pozostało po jelek, zjadł chasil.
'''
"5" = ''':sup:`5` Ocknijcie się, pijani, a płaczcie! Narzekajcie wszyscy, co pijecie
wino, narzekajcie na młode wino, które odjęto od ust waszych.
'''
"6" = ''':sup:`6` Nadciągnął bowiem naród przeciw mojemu krajowi, mocny i niezliczony,
zęby jego jak zęby lwa, a zęby trzonowe ma jak lwica.
'''
"7" = ''':sup:`7` Winnicę moją uczynił pustkowiem, a moje drzewo figowe połupał;
obnażył je zupełnie i porzucił, tak że gałęzie ich pobielały.
'''
"8" = ''':sup:`8` Narzekaj, jak dziewica przepasana worem, nad oblubieńcem swojej
młodości!
'''
"9" = ''':sup:`9` Zniknęły ofiary: pokarmowa i płynna, z domu Pańskiego. Okryjcie się
żałobą, kapłani, słudzy Pańscy!
'''
"10" = ''':sup:`10` Spustoszone jest pole, w żałobie jest ziemia, bo spustoszone jest
zboże, wysechł moszcz, zwiędło drzewo oliwne.
'''
"11" = ''':sup:`11` Zawstydźcie się, rolnicy, narzekajcie uprawiający winnice, z powodu
pszenicy i jęczmienia, bo znikło żniwo polne.
'''
"12" = ''':sup:`12` Uschła winna latorośl i zwiędło drzewo figowe, drzewo granatowe i
palma daktylowa, i jabłoń - wszystkie drzewa polne uschły. I zniknęła
radość spośród synów ludzkich.
'''
"13" = ''':sup:`13` Przepaszcie się i płaczcie, kapłani; narzekajcie, słudzy ołtarza,
wejdźcie i nocujcie w worach, słudzy Boga mojego, bo zniknęła z domu
Boga waszego ofiara pokarmowa i płynna.
'''
"14" = ''':sup:`14` Zarządźcie święty post, zwołajcie uroczyste zgromadzenie, zbierzcie
starców, wszystkich mieszkańców ziemi do domu Pana, Boga waszego, i
wołajcie do Pana:
'''
"15" = ''':sup:`15` Ach, biada! Co za dzień! Bliski jest dzień Pański, a przyjdzie on
jako spustoszenie od Wszechmogącego.
'''
"16" = ''':sup:`16` Czyż na naszych oczach nie znika żywność, a z domu Boga naszego -
radość i wesele?
'''
"17" = ''':sup:`17` Pogniły ziarna pod swymi skibami, zniszczone są gumna, zburzone
spichlerze, bo uschło zboże.
'''
"18" = ''':sup:`18` Jakże ryczy bydło i błąkają się stada wołów, bo nie mają pastwisk;
nawet i trzody owiec dotknęła klęska.
'''
"19" = ''':sup:`19` O Panie, do Ciebie wołam, bo ogień pożarł pastwiska stepowe, a
płomień spalił wszystkie drzewa polne.
'''
"20" = ''':sup:`20` Nawet zwierzęta polne tęsknie wzdychają do Ciebie, bo wyschły
strumienie wody, a ogień pochłonął pastwiska stepowe.
'''
"Notes" = '''
Notas de rodapé:
1:1-3 - Prorok Joel rozpoczyna swoją księgę od usilnego wezwania
starszych i wszystkich mieszkańców kraju do wysłuchania Bożego
przesłania. Zniszczenie spowodowane plagą szarańczy jest symbolem sądu
4,6-8 i Jer 2,19).
1:4-7 - Plaga szarańczy jest opisana jako całkowite spustoszenie,
dotykające ziemię i jej plony. Ten sąd Boży stanowi ostrzeżenie dla
ludu Izraela przed konsekwencjami odwrócenia się od Boga i braku pokuty
1:8-12 - Lament Joela nad zniszczeniem plonów i głodem odzwierciedla
wpływ sądu Bożego na codzienne życie. Ziemia pogrążona jest w żałobie,
a Boża obfitość została zastąpiona głodem z powodu grzechu ludu (zob.
także Pwt 28,38-40 i Lamentacje 5,10-11).
1:13-14 - Wezwanie do postu i modlitwy ze strony kapłanów i przywódców
duchowych jest wezwaniem do szukania Bożego miłosierdzia w obliczu
katastrofy. Ten czas kryzysu jest okazją do duchowej refleksji i pokuty
(zob. także 2 Kronik 7:14 i Izajasza 58:6-7).
1:15-20 - Joel ostrzega przed „dniem Pańskim”, dniem zbliżającego się
sądu i wielkiego nieszczęścia. Narzekanie ludzi potęguje utrata zasobów
i ból cierpienia, ale jest to również wezwanie do refleksji nad swoim
postępowaniem przed Bogiem (zob. także Izajasz 13,6-9 i Sofoniasz
1,14-18).
'''
