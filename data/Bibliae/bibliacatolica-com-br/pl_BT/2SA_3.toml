[3]
"1" = ''':sup:`1` Wojna między domem Saula a domem Dawida przedłużała się. Dawid
jednak stawał się mocniejszy, natomiast dom Saula był coraz słabszy.
'''
"2" = ''':sup:`2` Synowie, którzy urodzili się Dawidowi w Hebronie: pierworodnym był
Amnon z Achinoam pochodzącej z Jizreel,
'''
"3" = ''':sup:`3` drugim był Kileab z Abigail, dawnej żony Nabala z Karmelu, a trzecim
Absalom z Maaki, córki Talmaja, króla Geszur,
'''
"4" = ''':sup:`4` czwartym był Adoniasz, syn Chaggity, piątym zaś Szefatiasz, syn
Abitali,
'''
"5" = ''':sup:`5` szóstym był Jitream z Egli, żony Dawida. Ci urodzili się Dawidowi w
Hebronie.
'''
"6" = ''':sup:`6` W czasie trwania wojny między domem Saula a domem Dawida Abner
zyskiwał na znaczeniu w domu Saula.
'''
"7" = ''':sup:`7` Otóż Saul miał nałożnicę, której na imię było Rispa, córkę Ajji.
Rzekł Iszbaal do Abnera: Czemu to zbliżyłeś się do nałożnicy mego ojca?
'''
"8" = ''':sup:`8` Te słowa Iszbaala wywołały wielki gniew Abnera. Zawołał: Czyż to ja
jestem przywódcą judzkich psów? Właśnie teraz, gdy okazuję przywiązanie
domowi Saula, twego ojca, jego krewnym i przyjaciołom, i nie
dopuszczam, byś wpadł w ręce Dawida, ty doszukujesz się przestępstwa w
sprawie tej kobiety.
'''
"9" = ''':sup:`9` Niechaj to Bóg uczyni z Abnerem i tamto mu dorzuci, jeżeli nie
dokonam tego, co Pan przyrzekł Dawidowi:
'''
"10" = ''':sup:`10` Odbiorę królestwo domowi Saula, umocnię natomiast władzę Dawida nad
Izraelem i Judą od Dan do Beer-Szeby.
'''
"11" = ''':sup:`11` Iszbaal nie mógł na to odpowiedzieć Abnerowi ani słowa, gdyż się go
obawiał.
'''
"12" = ''':sup:`12` Abner wysłał posłów do Dawida, do Hebronu, aby mu oświadczyli: Czyj
to kraj?, chcąc powiedzieć: Zechciej zawrzeć ze mną przymierze, a wtedy
pomogę ci w tym, by cały Izrael ku tobie się zwrócił.
'''
"13" = ''':sup:`13` Odpowiedział: Dobrze. Zawrę z tobą przymierze, lecz stawiam ci
jeden warunek, którego od ciebie żądam, mianowicie: Nie będziesz
widział mojej twarzy, jeżeli nie sprowadzisz mi Mikal, córki Saula, gdy
przyjdziesz mnie zobaczyć.
'''
"14" = ''':sup:`14` Dawid wysłał też posłów do Iszbaala, syna Saula, żądając: Zwróć
moją żonę, Mikal, którą nabyłem za sto napletków filistyńskich.
'''
"15" = ''':sup:`15` Iszbaal kazał ją więc zabrać od męża jej Paltiela, syna Lajisza.
'''
"16" = ''':sup:`16` Mąż szedł za nią, a towarzysząc jej płakał aż do Bachurim. Abner
rzekł jednak do niego: Wróć się! I wrócił się.
'''
"17" = ''':sup:`17` Przeprowadził też Abner rozmowy ze starszyzną Izraela oznajmiając
im: Już dawno okazywaliście pragnienie, aby mieć nad sobą Dawida
królem.
'''
"18" = ''':sup:`18` Dokonajcie tego teraz, gdyż Pan dał Dawidowi taką obietnicę: Oto za
pośrednictwem mojego sługi Dawida uwolnię lud mój izraelski z rąk
filistyńskich i z rąk wszystkich wrogów.
'''
"19" = ''':sup:`19` Podobnie też tłumaczył Abner Beniaminitom. Potem udał się Abner, by
donieść Dawidowi w Hebronie o wszystkim tym, co wydało się słuszne
Izraelitom i całemu domowi Beniamina.
'''
"20" = ''':sup:`20` Abner w towarzystwie dwudziestu mężczyzn udał się do Dawida do
Hebronu. A Dawid wyprawił ucztę Abnerowi i jego towarzyszom.
'''
"21" = ''':sup:`21` Wtedy Abner oświadczył Dawidowi: Zobowiązuję się, że pójdę,
zgromadzę wszystkich Izraelitów wokół pana mojego, króla. Oni zawrą z
tobą przymierze i będziesz sprawował nad nimi rządy według swego
upodobania. Potem Dawid odprawił Abnera, który poszedł w pokoju.
'''
"22" = ''':sup:`22` Tymczasem gdy słudzy Dawida wraz z Joabem wracali z wyprawy,
przynosząc bogatą zdobycz, Abnera już nie było u Dawida w Hebronie,
gdyż go odprawił, i tamten poszedł w pokoju.
'''
"23" = ''':sup:`23` Po powrocie Joaba i całego wojska, które mu towarzyszyło,
doniesiono Joabowi, że Abner, syn Nera, przybył do króla, a ten go
odprawił, tak że odszedł w pokoju.
'''
"24" = ''':sup:`24` Udał się więc Joab do króla i rzekł: Coś ty uczynił? Przecież
przyszedł do ciebie Abner. Dlaczego go odprawiłeś, że odszedł w pokoju?
'''
"25" = ''':sup:`25` Czyż nie znasz Abnera, syna Nera? Toż on przyszedł cię oszukać i
wywiedzieć się o twych zamiarach i o twych wszystkich
przedsięwzięciach.
'''
"26" = ''':sup:`26` Skoro tylko Joab wyszedł od Dawida, wysłał za Abnerem gońców,
którzy zawrócili go od cysterny Sira. A Dawid o tym nie wiedział.
'''
"27" = ''':sup:`27` Kiedy Abner wrócił do Hebronu, Joab odprowadził go do środka bramy
pod pozorem, że chce z nim poufnie porozmawiać. Tam zadał mu śmiertelny
cios w podbrzusze za krew swego brata Asahela.
'''
"28" = ''':sup:`28` Gdy Dawid otrzymał o tym wiadomość, powiedział: Ani ja, ani moje
królestwo nie ma winy przed Panem za krew Abnera, syna Nera.
'''
"29" = ''':sup:`29` Niech odpowiedzialność za nią spadnie na głowę Joaba i na cały jego
ród. Oby nigdy nie ustały w domu Joaba wycieki, trąd, podpieranie się
laską, śmierć od miecza i głód chleba!
'''
"30" = ''':sup:`30` A Joab i jego brat Abiszaj zamordowali Abnera, gdyż przez niego
umarł ich brat Asahel w bitwie koło Gibeonu.
'''
"31" = ''':sup:`31` Rzekł więc Dawid do Joaba i do wszystkich towarzyszących mu ludzi:
Porozdzierajcie swe szaty, nałóżcie wory i podnieście lament wobec
zwłok Abnera. Król Dawid postępował za marami.
'''
"32" = ''':sup:`32` Kiedy Abnera grzebano w Hebronie, król głośno płakał nad grobem
Abnera, płakali też wszyscy ludzie.
'''
"33" = ''':sup:`33` Król ułożył pieśń żałobną i zaśpiewał ją: Czemuż to umarł Abner,
tak jak ginie nikczemnik?
'''
"34" = ''':sup:`34` Wszak ręce twoje nie były spętane ani nogi twoje nie skute
łańcuchem. Jak napadnięty przez złoczyńców umarłeś. Znów wzmogło się
zawodzenie ludu.
'''
"35" = ''':sup:`35` Gdy zaś zebrał się lud, usiłował wymusić na Dawidzie, by jeszcze za
dnia spożył posiłek, Dawid jednak postanowił: Niech mi to Bóg uczyni i
tamto dorzuci, jeślibym przed zachodem słońca skosztował chleba lub
czegokolwiek.
'''
"36" = ''':sup:`36` Kiedy doszło to do wiadomości ludu, uznał on to za słuszne;
wszystko zresztą, co uczynił król, uważał za słuszne.
'''
"37" = ''':sup:`37` Wszyscy zebrani i cały Izrael przekonali się, że śmierć Abnera,
syna Nera, nie została spowodowana przez króla.
'''
"38" = ''':sup:`38` Król powiedział również do sług swoich: Czy wy nie wiecie, że
zginął dzisiaj wódz, i to znaczny w Izraelu?
'''
"39" = ''':sup:`39` Tymczasem ja czuję się jeszcze słaby, mimo że namaszczony zostałem
na króla. Ci zaś mężowie, synowie Serui, są dla mnie zbyt potężni.
Niechże Pan odpłaci złoczyńcom według ich niegodziwości!
'''
