[35]
"1" = ''':sup:`1` Dawidowy. Wystąp, Panie, przeciw tym, co walczą ze mną, uderz na
moich napastników!
'''
"2" = ''':sup:`2` Pochwyć tarczę i puklerz i powstań mi na pomoc.
'''
"3" = ''':sup:`3` Rzuć włócznią i toporem na moich prześladowców; powiedz mej duszy:
Jam twoim zbawieniem.
'''
"4" = ''':sup:`4` Niech się zmieszają i niech się zawstydzą ci, co na życie me
czyhają; niech się cofną zawstydzeni ci, którzy zamierzają mi szkodzić.
'''
"5" = ''':sup:`5` Niech będą jak plewy na wietrze, gdy będzie ich gnał anioł Pański.
'''
"6" = ''':sup:`6` Niech droga ich będzie ciemna i śliska, gdy anioł Pański będzie ich
ścigał.
'''
"7" = ''':sup:`7` Bez przyczyny bowiem zastawili na mnie sieć swoją, bez przyczyny dół
kopią dla mnie.
'''
"8" = ''':sup:`8` Niech przyjdzie na nich zagłada niespodziana, a sidło, które
zastawili, niech ich pochwyci; niechaj sami wpadną w dół, który
wykopali.
'''
"9" = ''':sup:`9` A moja dusza będzie radować się w Panu, będzie się weselić z Jego
ratunku.
'''
"10" = ''':sup:`10` Wszystkie moje kości powiedzą: Któż, o Panie, podobny do Ciebie,
który wyrywasz biedaka z mocy silniejszego, z mocy grabieżcy -
'''
"11" = ''':sup:`11` Powstają fałszywi świadkowie, pytają o to, czego nie wiem.
'''
"12" = ''':sup:`12` Płacili mi złem za dobro, czyhali na moje życie.
'''
"13" = ''':sup:`13` A ja, gdy chorowali, wór przywdziewałem, umartwiałem się postem i
moja modlitwa wracała do mojego łona,
'''
"14" = ''':sup:`14` jak po stracie przyjaciela czy brata. Chodziłem jak w żałobie po
matce sczerniały i pochylony.
'''
"15" = ''':sup:`15` Lecz kiedy się chwieję, z radością się zbiegają, przeciwko mnie się
schodzą obcy, których nie znałem, szarpią mnie bez przerwy,
'''
"16" = ''':sup:`16` napastują i szydzą ze mnie, zgrzytając przeciw mnie zębami.
'''
"17" = ''':sup:`17` Jak długo, Panie, będziesz na to patrzeć? Wyrwij moje życie tym, co
ryczą, lwom - moje jedyne dobro!
'''
"18" = ''':sup:`18` Będę składał Ci dzięki w wielkim zgromadzeniu, będę Cię chwalił
wśród licznego ludu.
'''
"19" = ''':sup:`19` Niech wrogowie zakłamani nie cieszą się ze mnie; nienawidzący mnie
bez powodu mrugają oczami.
'''
"20" = ''':sup:`20` Bo nie mówią o tym, co służy pokojowi, a dla spokojnych w kraju
obmyślają zdradliwe plany.
'''
"21" = ''':sup:`21` I otwierają przeciw mnie swe usta, wołają: Ha, ha, ha, widzieliśmy
na własne oczy!
'''
"22" = ''':sup:`22` Widziałeś, Panie, zatem nie milcz, o Panie, nie bądź ode mnie
daleko!
'''
"23" = ''':sup:`23` Przebudź się, wystąp w obronie mego prawa, w mojej sprawie, mój
Boże i Panie!
'''
"24" = ''':sup:`24` Osądź mnie, Panie, Boże mój, w Twej sprawiedliwości; niech się nie
cieszą oni nade mną.
'''
"25" = ''':sup:`25` Niech nie pomyślą w swym sercu: Ha, tegośmy chcieli! Niechaj nie
powiedzą: Otośmy go pożarli.
'''
"26" = ''':sup:`26` Niech się zmieszają i wszyscy razem zawstydzą, co się cieszą z
moich nieszczęść; niech się okryją wstydem i wzgardą, którzy przeciwko
mnie się podnoszą.
'''
"27" = ''':sup:`27` A sprzyjający mej sprawie niech się radują i cieszą, i mówią
zawsze: Wielki jest Pan, który chce pomyślności swojego sługi.
'''
"28" = ''':sup:`28` A język mój będzie głosił Twoją sprawiedliwość i nieustannie Twą
chwałę.
'''
