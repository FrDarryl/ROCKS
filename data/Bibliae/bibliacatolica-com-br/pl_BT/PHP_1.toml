[1]
"1" = ''':sup:`1` Paweł i Tymoteusz, słudzy Chrystusa Jezusa, do wszystkich świętych w
Chrystusie Jezusie, którzy są w Filippi, wraz z biskupami i diakonami.
'''
"2" = ''':sup:`2` Łaska wam i pokój od Boga, Ojca naszego, i Pana, Jezusa Chrystusa!
'''
"3" = ''':sup:`3` Dziękuję Bogu mojemu, ilekroć was wspominam -
'''
"4" = ''':sup:`4` zawsze w każdej modlitwie, zanosząc ją z radością za was wszystkich
-
aż do chwili obecnej.
'''
"6" = ''':sup:`6` Mam właśnie ufność, że Ten, który zapoczątkował w was dobre dzieło,
dokończy go do dnia Chrystusa Jezusa.
'''
"7" = ''':sup:`7` Słusznie przecież mogę tak o was myśleć, bo noszę was wszystkich w
sercu jako tych, którzy mają udział w mojej łasce: zarówno w moich
kajdanach, jak i w obronie Ewangelii za pomocą dowodów.
'''
"8" = ''':sup:`8` Albowiem Bóg jest mi świadkiem, jak gorąco tęsknię za wami
'''
"9" = ''':sup:`9` A modlę się o to, aby miłość wasza doskonaliła się coraz bardziej i
bardziej w głębszym poznaniu i wszelkim wyczuciu
'''
"10" = ''':sup:`10` dla oceny tego, co lepsze, abyście byli czyści i bez zarzutu na
dzień Chrystusa,
ku chwale i czci Boga.
'''
"12" = ''':sup:`12` Bracia, chcę, abyście wiedzieli, że moje sprawy przyniosły raczej
korzyść Ewangelii,
'''
"13" = ''':sup:`13` tak iż kajdany moje stały się głośne w Chrystusie w całym pretorium
i u wszystkich innych.
'''
"14" = ''':sup:`14` I tak więcej braci, ośmielonych w Panu moimi kajdanami, odważa się
bardziej bez lęku głosić słowo Boże.
'''
"15" = ''':sup:`15` Niektórzy wprawdzie z zawiści i przekory, drudzy zaś z dobrej woli
głoszą Chrystusa.
przeznaczony do obrony Ewangelii.
'''
"17" = ''':sup:`17` Tamci zaś, powodowani niewłaściwym współzawodnictwem, rozgłaszają
Chrystusa nieszczerze, sądząc, że przez to dodadzą ucisku moim
kajdanom.
'''
"18" = ''':sup:`18` Ale cóż to znaczy? Jedynie to, że czy to obłudnie, czy naprawdę, na
wszelki sposób rozgłasza się Chrystusa. A z tego ja się cieszę i będę
się cieszył.
'''
"19" = ''':sup:`19` Wiem bowiem, że to mi wyjdzie na zbawienie dzięki waszej modlitwie
i pomocy, udzielanej przez Ducha Jezusa Chrystusa,
'''
"20" = ''':sup:`20` zgodnie z gorącym oczekiwaniem i nadzieją moją, że w niczym nie
doznam zawodu. Lecz jak zawsze, tak i teraz, z całą swobodą i jawnością
Chrystus będzie uwielbiony w moim ciele: czy to przez życie, czy przez
śmierć.
'''
"21" = ''':sup:`21` Dla mnie bowiem żyć - to Chrystus, a umrzeć - to zysk.
'''
"22" = ''':sup:`22` Jeśli bowiem żyć w ciele - to dla mnie owocna praca, co mam wybrać?
Nie umiem powiedzieć.
'''
"23" = ''':sup:`23` Z dwóch stron doznaję nalegania: pragnę odejść, a być z Chrystusem,
bo to o wiele lepsze,
'''
"24" = ''':sup:`24` pozostawać zaś w ciele - to bardziej dla was konieczne.
'''
"25" = ''':sup:`25` A ufny w to, wiem, że pozostanę, i to pozostanę nadal dla was
wszystkich, dla waszego postępu i radości w wierze,
'''
"26" = ''':sup:`26` aby rosła wasza duma w Chrystusie przez mnie, przez moją ponowną
obecność u was.
'''
"27" = ''':sup:`27` Tylko sprawujcie się w sposób godny Ewangelii Chrystusowej, abym ja
- czy to gdy przybędę i ujrzę was, czy też będąc z daleka - mógł
usłyszeć o was, że trwacie mocno w jednym duchu, jednym sercem walcząc
wspólnie o wiarę w Ewangelię,
'''
"28" = ''':sup:`28` i w niczym nie dajecie się zastraszyć przeciwnikom. To właśnie dla
nich jest zapowiedzią zagłady, a dla was zbawienia, i to przez Boga.
'''
"29" = ''':sup:`29` Wam bowiem z łaski dane jest to dla Chrystusa: nie tylko w Niego
wierzyć, ale i dla Niego cierpieć,
'''
"30" = ''':sup:`30` skoro toczycie tę samą walkę, jaką u mnie widzieliście, a o jakiej
u mnie teraz słyszycie.
'''
"Notes" = '''
Notas de rodapé:
1:3-6 - Paweł wyraża wdzięczność za modlitwy i wsparcie Filipian,
ufając, że Bóg dokończy dobrego dzieła, które z nimi rozpoczął. Ten
werset podkreśla pewność Bożej przemiany w trakcie chrześcijańskiej
drogi (zob. także Rz 8,28 i 2 Kor 1,11).
1:12-14 - Paweł mówi o tym, jak jego łańcuchy pomogły w szerzeniu
ewangelii, pokazując, że nawet przeciwności losu mogą być wykorzystane
przez Boga do osiągnięcia Jego celu. Wierność w trudnych chwilach jest
cechą prawdziwego chrześcijanina (zob. także Dzieje Apostolskie
16:25-34 i List do Rzymian 8:35-39).
1:21-26 - Paweł rozważa życie i śmierć, potwierdzając, że życie to
Chrystus, a śmierć to zysk. Wykazuje głębokie zaufanie do Bożego planu,
nieustannie dążąc do zbudowania Ciała Chrystusa (zob. także Gal. 2:20 i
2 Kor. 5:8).
1:27-30 - Paweł napomina Filipian, by prowadzili życie godne ewangelii,
stawiając czoła cierpieniom z odwagą. Uczy, że chrześcijanie muszą
trwać niezachwianie w wierze, nawet w czasach prześladowań (zob. także
2 Tymoteusza 2:3 i 1 Piotra 4:12-13).
1:29-30 - Wiara w ukrzyżowanego Chrystusa wiąże się z stawianiem czoła
wyzwaniom i przeciwnościom. Wiara chrześcijańska to nie tylko
błogosławieństwa, ale także walka o prawdę, czego przykładem jest Paweł
(zob. także 2 Koryntian 12:10 i Ewangelię Mateusza 5:10-12).
'''
