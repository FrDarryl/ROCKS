[27]
"1" = ''':sup:`1` Dalej Pan powiedział do Mojżesza:
'''
"2" = ''':sup:`2` Mów do Izraelitów i powiedz im: Jeżeli kto chce się uiścić ze ślubu,
według twojej oceny dotyczącego jakiejś osoby wobec Pana,
'''
"3" = ''':sup:`3` tak będziesz oceniał: jeżeli chodzi o mężczyznę w wieku od
dwudziestu do sześćdziesięciu lat, to będzie on oceniony na
pięćdziesiąt syklów srebra według wagi przybytku.
'''
"4" = ''':sup:`4` Jeżeli chodzi o kobietę, to będzie ona oceniona na trzydzieści
syklów.
'''
"5" = ''':sup:`5` Jeżeli chodzi o młodzież w wieku od pięciu do dwudziestu lat, to
chłopiec będzie oceniony na dwadzieścia syklów, a dziewczyna na
dziesięć syklów.
'''
"6" = ''':sup:`6` Jeżeli chodzi o dzieci w wieku od jednego miesiąca do pięciu lat, to
chłopiec będzie oceniony na pięć syklów srebra, a dziewczynka na trzy
sykle srebra.
'''
"7" = ''':sup:`7` Jeżeli chodzi o ludzi starszych w wieku od sześćdziesięciu lat
wzwyż, to mężczyzna będzie oceniony na piętnaście syklów, a kobieta na
dziesięć syklów.
'''
"8" = ''':sup:`8` Jeżeli jednak ktoś jest tak ubogi, że nie może spłacić według twego
oszacowania, to postawi osobę ślubowaną przed kapłanem, a ten ją
oszacuje. Według możności tego, który ślubował, kapłan ją oszacuje.
'''
"9" = ''':sup:`9` Jeżeli chodzi o bydlęta, które są składane w darze dla Pana, to
wszystko z nich, co jest złożone w darze dla Pana, będzie rzeczą
świętą.
'''
"10" = ''':sup:`10` Nie wolno ich zamieniać, nie wolno ich zastępować innym bydlęciem,
ani lepszego gorszym, ani gorszego lepszym. Jeżeli zaś kto zechce taką
zamianę uczynić, to jedno i drugie bydlę będzie rzeczą świętą.
'''
"11" = ''':sup:`11` Jeżeli chodzi o bydlę nieczyste, takie, które nie bywa składane w
darze dla Pana, to postawią to bydlę przed kapłanem,
'''
"12" = ''':sup:`12` a kapłan je oszacuje według tego, czy będzie dobre, czy marne. Taka
będzie jego wartość, jak oszacuje je kapłan.
oszacowania.
'''
"14" = ''':sup:`14` Jeżeli kto poświęci swój dom dla Pana jako rzecz świętą, to kapłan
oszacuje ten dom według tego, czy jest dobry, czy marny. Jak kapłan go
oszacuje, taka będzie jego wartość.
'''
"15" = ''':sup:`15` Jeżeli zaś ofiarodawca zechce wykupić ten dom, doda do jego
oszacowania jedną piątą i dom będzie jego.
'''
"16" = ''':sup:`16` Jeżeli kto poświęci dla Pana część swej dziedzicznej posiadłości,
to twoje oszacowanie jej będzie zależne od ilości ziarna używanego na
siew - jeden chomer jęczmienia będzie się równał pięćdziesięciu syklom
srebra.
'''
"17" = ''':sup:`17` Jeżeli poświęci swój grunt w roku jubileuszowym, oszacowanie twoje
będzie w mocy.
'''
"18" = ''':sup:`18` Jeżeli zaś poświęci swój grunt po roku jubileuszowym, to kapłan
obliczy sumę pieniędzy według lat, które pozostają do następnego roku
jubileuszowego i odpowiednio obniży oszacowanie.
'''
"19" = ''':sup:`19` Jeżeli ofiarodawca zechce wykupić swój grunt, to doda do twego
oszacowania jedną piątą, i grunt wróci do niego.
'''
"20" = ''':sup:`20` Ale jeżeli nie wykupi gruntu i jeżeli ten grunt będzie sprzedany
innemu człowiekowi, to nie będzie mógł być wykupiony.
'''
"21" = ''':sup:`21` W takim razie, kiedy grunt stanie się wolny w roku jubileuszowym,
będzie należał do Pana jako rzecz święta, jako pole pod klątwą. Stanie
się on posiadłością kapłana.
'''
"22" = ''':sup:`22` Jeżeli zaś kto poświęci Pana grunt kupiony, który nie należy do
jego dziedzicznej posiadłości,
'''
"23" = ''':sup:`23` to kapłan obliczy wysokość oszacowania aż do roku jubileuszowego, a
ofiarodawca odda jeszcze tego samego dnia Panu sumę oszacowania jako
rzecz świętą.
'''
"24" = ''':sup:`24` W roku jubileuszowym grunt wróci do tego, od kogo był kupiony,
czyją był dzidziczną posiadłością.
'''
"25" = ''':sup:`25` Każde twoje oszacowanie będzie dokonywane na podstawie sykla
przybytku. Jeden sykl równa się dwudziestu gerom.
'''
"26" = ''':sup:`26` Jednak nikt nie będzie poświęcał Panu pierworodnego bydlęcia, które
i tak już należy do Pana. Czy to jest cielec, czy to jest baran, należy
on do Pana.
'''
"27" = ''':sup:`27` Jeżeli chodzi o bydlę nieczyste, to można je wykupić za sumę twego
oszacowania, dodając do niej jedną piątą. Jeżeli nie będzie wykupione,
to będzie sprzedane według sumy twego oszacowania.
'''
"28" = ''':sup:`28` Jeżeli kto poświęci co ze swej własności dla Pana jako cherem:
człowieka, bydlę albo część gruntu dziedzicznego - to ta rzecz nie
będzie sprzedana ani wykupiona. Każde cherem jest rzeczą najświętszą
dla Pana.
'''
"29" = ''':sup:`29` Żaden człowiek, który jest poświęcony dla Pana jako cherem, nie
może być wykupiony. Musi on być zabity.
'''
"30" = ''':sup:`30` Każda dziesięcina z ziemi, z zasiewu ziemi albo z owoców drzewa
należy do Pana, jest rzeczą poświęconą dla Pana.
'''
"31" = ''':sup:`31` Jeżeli kto chce wykupić część swej dziesięciny, to doda do niej
jedną piątą.
'''
"32" = ''':sup:`32` Każda dziesięcina z bydła większego lub mniejszego, które
przechodzi pod laską pasterską, jest rzeczą poświęconą dla Pana.
'''
"33" = ''':sup:`33` Nie będzie się rozróżniać, co jest dobre, a co marne, nie będzie
się robić żadnej zamiany. Jeżeli jednak kto uczyni zamianę, to oba
bydlęta - i jedno, i drugie - będą rzeczą poświęconą dla Pana. Nie mogą
być wykupione.
'''
"34" = ''':sup:`34` To są przykazania, które Pan dał Mojżeszowi na górze Synaj dla
Izraelitów.
'''
"Notes" = '''
Notas de rodapé:
27:1-8 - Przepisy dotyczące ślubów składanych Bogu stanowią, że osoby,
zwierzęta i majątek poświęcony Panu można wykupić za ustaloną kwotę.
Odzwierciedla to powagę ślubów składanych Bogu i wagę zobowiązania
(zob. także Lb 30:2 i Kzn 5:4-5).
27:9-13 - Zwierząt składanych w ofierze Panu nie można zastąpić. Jeśli
zwierzę nieczyste zostanie poświęcone, musi zostać wykupione za wyższą
wartość. Podkreśla to świętość ofiar składanych Bogu i potrzebę
czystości ofiar (zob. także Kpł 1,2-3 i Hbr 13,15-16).
27:14-15 - Poświęcenie domów Panu musi być dokonane w sposób
sprawiedliwy, pozwalając właścicielom na ich odkupienie za dodatkową
opłatą. Akt ten symbolizuje uznanie, że wszystko należy do Boga i że
poświęcenie musi być dokonane z serca (zob. także Joz 24,15 i Rz 12,1).
27:16-21 - Poświęcenie ziemi jest regulowane zgodnie z Rokiem
Jubileuszowym. Ziemie poświęcone Panu podlegają określonym zasadom
wykupu, podkreślającym, że Bóg jest prawowitym właścicielem całej ziemi
27:30-34 - Dziesięcina ze wszystkich płodów rolnych należy do Pana, co
jest wyrazem wdzięczności i uznania dla Bożego zaopatrzenia.
Dziesięcina jest aktem czci, który wyraża zaufanie do Bożego wsparcia
(zob. także Malachiasza 3:10 i 2 Koryntian 9:6-7).
'''
