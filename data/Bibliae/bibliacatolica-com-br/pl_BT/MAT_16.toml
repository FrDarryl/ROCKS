[16]
"1" = ''':sup:`1` Przystąpili do Niego faryzeusze i saduceusze i wystawiając Go na
próbę, prosili o ukazanie im znaku z nieba.
'''
"2" = ''':sup:`2` Lecz On im odpowiedział: Wieczorem mówicie: Będzie piękna pogoda, bo
niebo się czerwieni,
'''
"3" = ''':sup:`3` rano zaś: Dziś burza, bo niebo się czerwieni i jest zasępione.
Wygląd nieba umiecie rozpoznawać, a znaków czasu nie możecie?
'''
"4" = ''':sup:`4` Plemię przewrotne i wiarołomne żąda znaku, ale żaden znak nie będzie
mu dany, prócz znaku Jonasza. Z tym ich zostawił i odszedł.
'''
"5" = ''':sup:`5` Przeprawiając się na drugi brzeg, uczniowie zapomnieli wziąć z sobą
chleba.
'''
"6" = ''':sup:`6` Jezus rzekł do nich: Uważajcie i strzeżcie się kwasu faryzeuszów i
saduceuszów!
'''
"7" = ''':sup:`7` Oni zaś rozprawiali między sobą i mówili: Nie wzięliśmy chleba.
'''
"8" = ''':sup:`8` Jezus, poznawszy to, rzekł: Ludzie małej wiary czemu zastanawiacie
się nad tym, że nie wzięliście chleba?
'''
"9" = ''':sup:`9` Czy jeszcze nie rozumiecie i nie pamiętacie owych pięciu chlebów na
pięć tysięcy, i ile zebraliście koszów?
'''
"10" = ''':sup:`10` Ani owych siedmiu chlebów na cztery tysiące, i ileście koszów
zebrali?
'''
"11" = ''':sup:`11` Jak to, nie rozumiecie, że nie o chlebie mówiłem wam, lecz:
strzeżcie się kwasu faryzeuszów i saduceuszów?
'''
"12" = ''':sup:`12` Wówczas zrozumieli, że mówił o wystrzeganiu się nie kwasu
chlebowego, lecz nauki faryzeuszów i saduceuszów.
'''
"13" = ''':sup:`13` Gdy Jezus przyszedł w okolice Cezarei Filipowej, pytał swych
uczniów: Za kogo ludzie uważają Syna Człowieczego?
'''
"14" = ''':sup:`14` A oni odpowiedzieli: Jedni za Jana Chrzciciela, inni za Eliasza,
jeszcze inni za Jeremiasza albo za jednego z proroków.
'''
"15" = ''':sup:`15` Jezus zapytał ich: A wy za kogo Mnie uważacie?
'''
"16" = ''':sup:`16` Odpowiedział Szymon Piotr: Ty jesteś Mesjasz, Syn Boga żywego.
'''
"17" = ''':sup:`17` Na to Jezus mu rzekł: Błogosławiony jesteś, Szymonie, synu Jony.
Albowiem nie objawiły ci tego ciało i krew, lecz Ojciec mój, który jest
w niebie.
Skale zbuduję Kościół mój, a bramy piekielne go nie przemogą.
'''
"19" = ''':sup:`19` I tobie dam klucze królestwa niebieskiego; cokolwiek zwiążesz na
ziemi, będzie związane w niebie, a co rozwiążesz na ziemi, będzie
rozwiązane w niebie.
'''
"20" = ''':sup:`20` Wtedy surowo zabronił uczniom, aby nikomu nie mówili, że On jest
Mesjaszem.
'''
"21" = ''':sup:`21` Odtąd zaczął Jezus wskazywać swoim uczniom na to, że musi iść do
Jerozolimy i wiele cierpieć od starszych i arcykapłanów, i uczonych w
Piśmie; że będzie zabity i trzeciego dnia zmartwychwstanie.
'''
"22" = ''':sup:`22` A Piotr wziął Go na bok i począł robić Mu wyrzuty: Panie, niech Cię
Bóg broni! Nie przyjdzie to nigdy na Ciebie.
'''
"23" = ''':sup:`23` Lecz On odwrócił się i rzekł do Piotra: Zejdź Mi z oczu, szatanie!
Jesteś Mi zawadą, bo nie myślisz o tym, co Boże, ale o tym, co ludzkie.
'''
"24" = ''':sup:`24` Wtedy Jezus rzekł do swoich uczniów: Jeśli kto chce pójść za Mną,
niech się zaprze samego siebie, niech weźmie krzyż swój i niech Mnie
naśladuje.
'''
"25" = ''':sup:`25` Bo kto chce zachować swoje życie, straci je; a kto straci swe życie
z mego powodu, znajdzie je.
'''
"26" = ''':sup:`26` Cóż bowiem za korzyść odniesie człowiek, choćby cały świat zyskał,
a na swej duszy szkodę poniósł? Albo co da człowiek w zamian za swoją
duszę?
'''
"27" = ''':sup:`27` Albowiem Syn Człowieczy przyjdzie w chwale Ojca swego razem z
aniołami swoimi, i wtedy odda każdemu według jego postępowania.
'''
"28" = ''':sup:`28` Zaprawdę, powiadam wam: Niektórzy z tych, co tu stoją, nie zaznają
śmierci, aż ujrzą Syna Człowieczego, przychodzącego w królestwie swoim.
'''
"Notes" = '''
Notas de rodapé:
16:1-4 - Jezus konfrontuje się z faryzeuszami i saduceuszami, którzy
domagają się znaku, kwestionując ich brak wiary. Uczy, że pomimo
fizycznych znaków, prawdziwa wiara wymaga głębokiego duchowego
zrozumienia i przemiany serca (zob. także Łk 11,29-32 i J 4,48).
16:5-12 - Jezus ostrzega przed „kwasem” faryzeuszy i saduceuszy,
symbolizującym fałszywe doktryny, które psują wiarę. Uczy, jak ważne
jest rozeznawanie duchowych wpływów, które mogą zwieść lud Boży (zob.
także 1 Koryntian 5:6-8 i Galacjan 5:9).
16:13-20 - Piotr wyznaje, że Jezus jest Chrystusem, Synem Boga żywego,
a Jezus chwali go za to boskie objawienie. To wyznanie stanowi
fundament Kościoła i Królestwa Bożego, pokazując, że boskie objawienie
jest niezbędne dla prawdziwej wiary (zob. także Łk 9,18-20 i J
6,68-69).
16:21-23 - Jezus zaczyna mówić o swojej śmierci i zmartwychwstaniu, a
Piotr próbuje Go od tego odwieść. Jezus go gani, mówiąc: „Zejdź Mi z
oczu, szatanie!” i naucza, że plany Boga są ważniejsze od naszych, a
misja Chrystusa wiąże się z cierpieniem (zob. także Mk 8,31-33 i Łk
9,22).
16:24-28 - Jezus naucza o cenie bycia uczniem, podkreślając, że
naśladowanie Chrystusa wymaga zaparcia się samego siebie, wzięcia
krzyża i utraty życia, aby je zdobyć. Podkreśla, że Królestwo Boże jest
cenniejsze niż jakikolwiek ziemski zysk (zob. także Mk 8,34-38 i Łk
9,23-27).
'''
