[6]
"1" = ''':sup:`1` Z powodu grzechów, jakie popełniliście przeciw Bogu, będziecie
uprowadzeni do niewoli do Babilonu przez króla babilońskiego,
Nabuchodonozora.
'''
"2" = ''':sup:`2` Gdy już wejdziecie do Babilonu, pozostaniecie tam przez wiele lat,
na długi czas, aż do siedmiu pokoleń. Potem wyprowadzę was stamtąd w
pokoju.
'''
"3" = ''':sup:`3` Oto ujrzycie w Babilonie niesionych na ramionach bogów ze srebra,
złota i drzewa, którzy strach wzbudzać będą w poganach.
'''
"4" = ''':sup:`4` Uważajcie więc, byście się nie upodobnili do cudzoziemców i by was
nie ogarnęła bojaźń przed tymi bogami.
'''
"5" = ''':sup:`5` Kiedy zobaczycie tłum, który idąc przed i za nimi cześć oddawać im
będziecie, powiedzcie sobie w myśli: Tobie należy się cześć, o Panie!
'''
"6" = ''':sup:`6` Mój bowiem anioł jest z wami i on sam szukać będzie dusz waszych.
'''
"7" = ''':sup:`7` Rzemieślnik wygładził język tych bogów, sami zaś, pozłoceni i
posrebrzeni, są oszustwem i nie mogą mówić.
'''
"8" = ''':sup:`8` Jak pannie, która kocha się w strojach, oni robią wieńce na głowy
swoich bogów.
'''
"9" = ''':sup:`9` Zdarza się, że kapłani kradną złoto i srebro swoim bogom i obracają
na własne potrzeby, dają je też nierządnicom spod dachu.
'''
"10" = ''':sup:`10` Ubierają w szaty, jak ludzi, bogów srebrnych, złotych i
drewnianych, którzy nie mogą obronić się przed rdzą i robakami.
'''
"11" = ''':sup:`11` Gdy przywdziewają ich w szkarłatne szaty, ścierają z ich twarzy
kurz świątyni, który w wielkiej obfitości na nich osiada.
'''
"12" = ''':sup:`12` Ten trzyma berło, jakby jaki rządca kraju, ale nie może zabić,
jeśliby kto przeciw niemu wykroczył.
'''
"13" = ''':sup:`13` Ow trzyma w prawicy miecz i siekierę, ale nie obroni siebie w
czasie wojny ani przed złodziejami.
'''
"14" = ''':sup:`14` Stąd jasną jest rzeczą, że nie są bogami; więc się ich nie bójcie!
'''
"15" = ''':sup:`15` Jak naczynie stłuczone staje się dla człowieka niepożyteczne, tak
się rzecz ma z ich bogami, umieszczonymi w świątyniach.
'''
"16" = ''':sup:`16` Oczy mają pełne kurzu, unoszącego się spod nóg chodzących.
'''
"17" = ''':sup:`17` Jak ten, co obraził króla, wokół ma zamknięte dziedzińce, jako
skazany na śmierć, tak kapłani obwarowują ich świątynie drzwiami,
zamkami i zasuwami, aby nie byli ograbieni przez złodziei.
'''
"18" = ''':sup:`18` Światła zapalają i to w większej liczbie niż dla siebie, a żadnego
z nich ci bogowie ujrzeć nie mogą.
'''
"19" = ''':sup:`19` Są oni jak belka w domu: wnętrze ich, jak powiadają, jest stoczone,
bo robactwo, wychodzące z ziemi, pożera ich wraz z ubiorem, a oni tego
nie czują.
'''
"20" = ''':sup:`20` Oblicze mają czarne od dymu unoszącego się ze świątyni.
'''
"21" = ''':sup:`21` Na ciała i głowy ich zlatują nietoperze, jaskółki i inne ptaki, i
koty po nich łażą.
'''
"22" = ''':sup:`22` Stąd poznajecie, że nie są bogami, dlatego się ich nie bójcie.
'''
"23" = ''':sup:`23` Złoto, którym dla ozdoby są pokryci, nie będzie błyszczeć, jeśli
ktoś śniedzi z niego nie zetrze. Ani nie czuli oni, kiedy ich odlano.
'''
"24" = ''':sup:`24` I chociażby byli kupieni nie wiedzieć za jak wielką cenę, nie ma w
nich ducha.
'''
"25" = ''':sup:`25` Ponieważ nie mają nóg, na ramionach muszą być noszeni, pokazując w
ten sposób ludziom swą nicość. Muszą się też czuć zawstydzeni ich
czciciele tym, że gdy któryś z nich przypadkiem upadnie, to go sami
podnoszą.
'''
"26" = ''':sup:`26` Jeżeli zaś ktoś go prosto postawi, nie może poruszyć się sam, a
jeżeli będzie nachylony, prosto nie stanie. Dlatego jak przed zmarłymi
stawia się im dary.
'''
"27" = ''':sup:`27` Kapłani ofiary bogom składane sprzedają na własne potrzeby,
podobnie ich żony marynują dla siebie mięso z ofiar, a nie dają z nich
ani biednemu ani choremu. Kobiety ich w okresie słabości miesięcznej
oraz po połogu dotykają ofiar.
'''
"28" = ''':sup:`28` Stąd wiecie, że nie są bogami, i nie bójcie się ich.
'''
"29" = ''':sup:`29` Jakżeż ich nazwać bogami? Przecież kobiety składają ofiary bogom
srebrnym, złotym i drewnianym.
'''
"30" = ''':sup:`30` Kapłani siedzą w świątyniach, mając płaszcze rozdarte, brody i
czaszki ogolone, głowy nieprzykryte.
'''
"31" = ''':sup:`31` Ryczą i krzyczą przed bogami swymi, jak to niektórzy czynią na
stypie pogrzebowej.
'''
"32" = ''':sup:`32` Kapłani biorą ubiory bogów i przyodziewają nimi swoje żony i
dzieci.
'''
"33" = ''':sup:`33` A jeśli im kto co dobrego zrobi albo co złego, nie mają możności za
to odpłacić. Nie mogą też króla ustanowić ani złożyć go z tronu.
'''
"34" = ''':sup:`34` Nie mogą też dać ani bogactw, ani miedziaków. Jeśliby kto jaki ślub
złożył, a nie dotrzymał go, nie będą tego dochodzić.
'''
"35" = ''':sup:`35` Nie wyrwą człowieka ze śmierci ani też nie wybawią słabego z ręki
mocnego.
'''
"36" = ''':sup:`36` Niewidomemu wzroku nie przywrócą ani nie pomogą uciśnionemu.
'''
"37" = ''':sup:`37` Nad wdową się nie ulitują ani też nie będą dobrodziejami sierot.
'''
"38" = ''':sup:`38` Bogowie drewniani, pozłoceni i posrebrzeni mogą być przyrównani do
kamieni wziętych z gór, a tych, którzy im cześć oddają, spotka hańba.
'''
"39" = ''':sup:`39` Jakżeż więc można myśleć o nich, że są bogami, albo ich tak
nazywać?
'''
"40" = ''':sup:`40` Owszem, sami Chaldejczycy ich znieważają: gdy zobaczą jakiegoś
niemego, który nie może mówić, przynoszą Bela, prosząc go, by go
obdarzył mową, jakby on mógł ich usłyszeć.
'''
"41" = ''':sup:`41` A nie mogą pojąć, że takich bogów należy porzucić: do tego stopnia
rozumu nie mają.
'''
"42" = ''':sup:`42` Kobiety opasane sznurami siedzą przy drogach, palą otręby, jakby
kadzidło.
'''
"43" = ''':sup:`43` Skoro którejś z nich udało się oddać któremu z przechodzących, to
ta natrząsa się z sąsiadki, że nie była tak zaszczycona jak ona i że
jej sznur nie został przerwany.
'''
"44" = ''':sup:`44` Wszystko, co się dla nich czyni, jest oszustwem. Jakże więc można
sądzić lub mówić, że to są bogowie?
'''
"45" = ''':sup:`45` Rzemieślnicy i złotnicy zrobili ich - niczym innym nie są, tylko
tym, czym oni chcieli, aby byli.
'''
"46" = ''':sup:`46` Sami rzemieślnicy nie osiągnęli długiego wieku, w jakiż więc sposób
ich wytwory mają być bogami?
'''
"47" = ''':sup:`47` Pozostawili więc swym potomkom hańbę i oszustwo.
'''
"48" = ''':sup:`48` Kiedy przyjdzie czas wojny i klęski, wówczas kapłani naradzają się,
gdzie ukryć się wraz z nimi.
'''
"49" = ''':sup:`49` Jakże więc nie pojąć tego, że nie są bogami ci, którzy nie mogą
zachować siebie od wojny i klęsk?
'''
"50" = ''':sup:`50` Dlatego niech będzie wiadomo, że rzeczy drewniane, pozłacane i
posrebrzane są oszustwem. Wszystkie narody i wszyscy królowie niech
wiedzą, że nie są one bogami, ale dziełem rąk ludzkich i żadnego
działania Bożego w nich nie ma.
'''
"51" = ''':sup:`51` Któż więc nie pozna, że nie są bogami?
'''
"52" = ''':sup:`52` Żadnego króla nad krajem nie postawią ani deszczu nie ześlą
ludziom.
'''
"53" = ''':sup:`53` Spraw ich nie rozsądzą ani nie uwolnią skrzywdzonego, są jakby
wrony między niebem a ziemią.
'''
"54" = ''':sup:`54` Kiedy pożar wybuchnie w świątyni bogów drewnianych, pozłacanych i
posrebrzanych, kapłani ich uciekają i ocalają się, a oni sami jak belki
'''
"55" = ''':sup:`55` Nie mogą się oprzeć ani królowi, ani nieprzyjacielowi.
'''
"56" = ''':sup:`56` Jakże więc może się komu wydać albo może kto myśleć, że są bogami?
'''
"57" = ''':sup:`57` Bogowie drewniani, posrebrzani i pozłacani ani przed złodziejami,
ani przed rozbójnikami nie mogą się obronić, którzy jako silniejsi od
nich zabierają im złoto, srebro i ubranie, co jest na nich, i odchodzą,
a oni nie mogą obronić siebie.
'''
"58" = ''':sup:`58` Dlatego lepiej jest być królem, który może pokazać swe męstwo, albo
pożytecznym w domu naczyniem, którym posługuje się właściciel, niż tymi
fałszywymi bogami; albo bramą domu, która ochrania wszystko, co jest w
nim, niż tymi fałszywymi bogami; albo kolumną drewnianą w pałacu
królewskim, niż tymi fałszywymi bogami.
'''
"59" = ''':sup:`59` Słońce, księżyc i gwiazdy, które świecą i otrzymały zadanie, by
były pożyteczne, są chętnie posłuszne.
'''
"60" = ''':sup:`60` Podobnie i błyskawica, kiedy zabłyśnie, jest piękna dla wzroku.
Dlatego też i wiatr wieje w każdym miejscu.
'''
"61" = ''':sup:`61` Podobnie i chmury, kiedy otrzymają od Boga polecenie, by
przelatywać nad całą ziemią, wykonują nakaz; także i piorun z wysoka
zesłany, aby niszczyć góry i lasy, wykonuje polecenie.
'''
"63" = ''':sup:`63` Stąd wcale nie należy mniemać, że są oni bogami, ani ich tak
nazywać, nie mogą bowiem ani karać, ani dobrze czynić ludziom.
'''
"64" = ''':sup:`64` Gdy więc wiecie, że nie są bogami, nie bójcie się ich!
'''
"65" = ''':sup:`65` Nie złorzeczą oni ani nie błogosławią królom.
'''
"66" = ''':sup:`66` Poganom znaków na niebie nie ukażą, nie błyszczą jak słońce ani nie
świecą jak księżyc.
'''
"67" = ''':sup:`67` Zwierzęta są od nich mocniejsze, mogą bowiem uciec do kryjówki i
tak pomóc sobie.
'''
"68" = ''':sup:`68` W żaden sposób nie stwierdziliśmy, że są bogami, dlatego się ich
nie bójcie!
'''
"69" = ''':sup:`69` Jak straszydło na grządce ogórkowej, które niczego nie strzeże,
tacy są ich bogowie drewniani, pozłacani i posrebrzani.
'''
"70" = ''':sup:`70` Podobnie można przyrównać ich bogów drewnianych, pozłacanych i
posrebrzanych do krzaka cierniowego w ogrodzie, na którym siada każdy
ptak, albo do trupa porzuconego w ciemnościach.
'''
"71" = ''':sup:`71` Z purpury i bisiorów, które na nich butwieją, poznajecie, że nie są
przedmiotem hańby w kraju.
'''
"72" = ''':sup:`72` Przeto lepszy jest człowiek sprawiedliwy, który nie posiada bożków,
będzie bowiem daleko od hańby.
'''
"Notes" = '''
Notas de rodapé:
6:1-4 - Baruch ostrzega przed bożkami Babilonu, które są fałszywymi
wizerunkami mocy i boskości. Ten fragment potępia daremność
bałwochwalstwa i bezużyteczność bogów stworzonych ręką ludzką,
podkreślając wyłączność Boga jako jedynego godnego czci (zob. także
Izajasz 44:9-20 i Jeremiasz 10:5-10).
6:5-8 - Opis bożków jako przedmiotów wykonanych z drewna i srebra
ukazuje ich słabość i niezdolność do zbawienia czy ochrony. To zachęca
nas do refleksji nad prawdziwym uwielbieniem Boga i nad tym, jak tylko
Izajasz 46,6-7).
6:9-13 - Bożki są opisywane jako manipulowane przez kapłanów, którzy
traktują je jak żywe bóstwa, ale bożki te nie mają życia ani mocy. Ten
punkt wzmacnia ideę, że prawdziwa wiara w Boga nie opiera się na
wizerunkach czy przedmiotach, lecz na bezpośredniej relacji ze Stwórcą
(zob. także Pwt 4,15-19 i Dz 17,29).
6:14-16 - Krytyka bożków trwa, przypominając nam, że te fałszywe
przedmioty nie mają żadnej władzy nad ludźmi ani stworzeniem.
Przeciwnie, Pan jest Stwórcą wszystkiego i tylko On zasługuje na chwałę
i cześć. To odrzucenie bałwochwalstwa jest kluczowe dla teologii
6:17-22 - Rozdział kończy się wezwaniem do ludu Izraela, aby odwrócili
się od bałwochwalstwa i zwrócili się ku jedynemu, żywemu Bogu.
Odrzucenie bożków jest potwierdzeniem biblijnego monoteizmu, który
podkreśla jedność Boga i potrzebę wyłącznego oddawania Mu czci (zob.
także Wj 20,3-6 i 1 J 5,21).
'''
