[10]
"1" = ''':sup:`1` Filistyni walczyli z Izraelitami; mężowie izraelscy uciekli przed
Filistynami i padli pobici na wzgórzu Gilboa.
'''
"2" = ''':sup:`2` Filistyni rozpoczęli natarcie na Saula i na jego synów, zabijając
Jonatana, Abinadaba i Malkiszuę, synów Saula.
'''
"3" = ''':sup:`3` W końcu walka srożyła się wokół Saula. Wytropili go łucznicy, a on
zadrżał na widok łuczników.
'''
"4" = ''':sup:`4` I odezwał się Saul do swego giermka: Dobądź swego miecza i przebij
mnie nim, ażeby nie przyszli ci nieobrzezańcy i nie naigrawali się ze
mnie. Lecz giermek nie chciał tego uczynić, gdyż bardzo się bał. Saul
więc dobył miecza i sam rzucił się na niego.
'''
"5" = ''':sup:`5` Gdy giermek zobaczył, że Saul umarł, sam też rzucił się na miecz i
razem umarł.
'''
"6" = ''':sup:`6` Umarł więc Saul i trzej jego synowie, cały też dom jego zginął razem
w tym dniu.
'''
"7" = ''':sup:`7` Skoro wszyscy Izraelici mieszkający w dolinie spostrzegli, że tamci
uciekają i że poległ Saul i jego synowie, opuścili swoje miasta i
zbiegli, a nadeszli Filistyni i zamieszkali w nich.
'''
"8" = ''':sup:`8` Nazajutrz przyszli Filistyni złupić ciała zabitych i znaleźć Saula i
jego synów, leżących na wzgórzu Gilboa.
'''
"9" = ''':sup:`9` A złupiwszy go, zabrali jego głowę i zbroję. Po całej ziemi
filistyńskiej rozesłali polecenie, aby obwieścić radosną nowinę swoim
bogom i ludowi.
'''
"10" = ''':sup:`10` Zbroję jego złożyli w świątyni swoich bogów, a czaszkę jego
przytwierdzili w świątyni Dagona.
'''
"11" = ''':sup:`11` Gdy usłyszeli wszyscy mieszkańcy Jabesz w Gileadzie o tym
wszystkim, jak Filistyni postąpili z Saulem,
'''
"12" = ''':sup:`12` powstali wszyscy dzielni ludzie, a zabrawszy zwłoki Saula i zwłoki
jego synów, sprowadzili je do Jabesz i pochowali kości ich pod
terebintem w Jabesz. Pościli potem przez siedem dni.
'''
"13" = ''':sup:`13` Saul umarł na skutek własnego przewinienia, które popełnił wobec
Pana, przeciw słowu Pańskiemu, którego nie strzegł. Zasięgał on nawet
rady u wróżbiarki,
'''
"14" = ''':sup:`14` a nie radził się Pana; On więc zesłał na niego śmierć, a królestwo
jego przeniósł na Dawida, syna Jessego.
'''
"Notes" = '''
Notas de rodapé:
10:1-6 - Śmierć Saula i jego synów w bitwie z Filistynami oznacza
koniec panowania Saula. Jego upadek przypisuje się nieposłuszeństwu
wobec Boga, co stanowi lekcję konsekwencji odstępstwa od woli Bożej
10:7-10 - Filistyni rabują ciało Saula i wystawiają jego trofea w
pogańskich świątyniach, demonstrując upokorzenie Izraela przed wrogami.
Ten fragment podkreśla potrzebę wierności Bogu dla ochrony przed
narodami pogańskimi (zob. także Sdz 16,23-24 i Ps 79,1-3).
10:13-14 - W tekście czytamy, że Saul umarł z powodu swojej
niewierności i z powodu skorzystania z usług medium. Podkreśla to wagę
bałwochwalstwa i konieczność szukania wyłącznie boskiego przewodnictwa
(zob. także Kpł 19,31 i Pwt 18,10-12).
10:14 - Pan przekazuje królestwo z rąk Saula Dawidowi, spełniając swoją
obietnicę. Wyniesienie Dawida na tron odzwierciedla Boży plan powołania
przywódców według Jego serca (zob. także 1 Samuela 13:14 i Dzieje
Apostolskie 13:22).
10:13-14 - Śmierć Saula stanowi ostrzeżenie przed konsekwencjami
grzechu i odrzucenia Boga. Jego życie jest przykładem wagi wierności i
zaufania Bogu (zob. także Księgę Przysłów 14:12 i 1 Księgę Samuela
15:22-23).
'''
