[24]
"1" = ''':sup:`1` Mądrość wychwala sama siebie, chlubi się pośród swego ludu.
'''
"2" = ''':sup:`2` Otwiera swe usta na zgromadzeniu Najwyższego i ukazuje się dumnie
przed Jego potęgą:
'''
"3" = ''':sup:`3` Wyszłam z ust Najwyższego i niby mgła okryłam ziemię.
'''
"4" = ''':sup:`4` Zamieszkałam na wysokościach, a tron mój na słupie z obłoku.
'''
"5" = ''':sup:`5` Okrąg nieba sama obeszłam i przechadzałam się po głębi przepaści.
'''
"6" = ''':sup:`6` Na falach morza, na ziemi całej, w każdym ludzie i narodzie zdobyłam
panowanie.
'''
"7" = ''':sup:`7` Pomiędzy nimi wszystkimi szukałam miejsca, by spocząć - szukałam w
czyim dziedzictwie mam się zatrzymać.
'''
"8" = ''':sup:`8` Wtedy przykazał mi Stwórca wszystkiego, Ten, co mnie stworzył,
wyznaczył mi mieszkanie i rzekł: W Jakubie rozbij namiot i w Izraelu
obejmij dziedzictwo!
'''
"9" = ''':sup:`9` Przed wiekami, na samym początku mię stworzył i już nigdy istnieć
nie przestanę.
'''
"10" = ''':sup:`10` W świętym Przybytku, w Jego obecności, zaczęłam pełnić świętą
służbę i przez to na Syjonie mocno stanęłam.
'''
"11" = ''':sup:`11` Podobnie w mieście umiłowanym dał mi odpoczynek, w Jeruzalem jest
moja władza.
'''
"12" = ''':sup:`12` Zapuściłam korzenie w sławnym narodzie, w posiadłości Pana, w Jego
dziedzictwie.
'''
"13" = ''':sup:`13` Wyrosłam jak cedr na Libanie i jak cyprys na górach Hermonu.
'''
"14" = ''':sup:`14` Wyrosłam jak palma w Engaddi, jak krzewy róży w Jerychu, jak
wspaniała oliwka na równinie, wyrosłam w górę jak platan.
'''
"15" = ''':sup:`15` Wszystko przepoiłam wonnością jak cynamon i aspalat pachnący, i
miłą woń wydałam jak mirra wyborna, jak galbanum, onyks, wonna żywica i
obłok kadzidła w przybytku.
'''
"16" = ''':sup:`16` Jak terebint gałęzie swe rozłożyłam, a gałęzie moje - gałęzie
chwały i wdzięku.
'''
"17" = ''':sup:`17` Jak szczep winny wypuściłam pełne krasy latorośle, a kwiat mój wyda
owoc sławy i bogactwa. (8p) Jam matka pięknej miłości i bogobojności, i
poznania, i nadziei świętej. We mnie wszelka łaska drogi i prawdy. We
mnie wszystka nadzieja żywota i cnoty.
'''
"19" = ''':sup:`19` Przyjdźcie do mnie, którzy mnie pragniecie, nasyćcie się moimi
owocami!
'''
"20" = ''':sup:`20` Pamięć o mnie jest słodsza nad miód, a posiadanie mnie - nad
plaster miodu.
'''
"21" = ''':sup:`21` Którzy mnie spożywają, dalej łaknąć będą, a którzy mnie piją, nadal
będą pragnąć.
'''
"22" = ''':sup:`22` Kto mi jest posłuszny, nie dozna wstydu, a którzy przeze mnie
działać będą, nie zbłądzą.
'''
"23" = ''':sup:`23` Tym wszystkim jest księga przymierza Boga Najwyższego, Prawo, które
dał nam Mojżesz, jako dziedzictwo plemionom Jakuba. (4p) Nie
przestawajcie być mocni w Panu, przylgnijcie zaś do Niego, aby was
umocnił. Pan wszechmocny jest Bogiem jedynym, a poza Nim nie ma Zbawcy.
Przyobiecał Dawidowi, słudze swemu, wzbudzić z niego króla bardzo
mocnego i na stolicy majestatu siedzącego na wieki.
'''
"25" = ''':sup:`25` Zalewa ono mądrością jak Piszon i jak Tygrys w dniach nowych
płodów;
'''
"26" = ''':sup:`26` obficie napełnia rozumem jak Eufrat i jak Jordan w czasie żniw;
'''
"27" = ''':sup:`27` wylewa naukę jak Nil lub Gichon w czasie winobrania.
'''
"28" = ''':sup:`28` Pierwszy nie skończył go poznawać, podobnie ani ostatni do dna go
nie zgłębił,
'''
"29" = ''':sup:`29` gdyż myśl jego pełniejsza jest niż morze, a rada głębsza niż Wielka
Otchłań.
'''
"30" = ''':sup:`30` Ja zaś jestem jak odnoga rzeki i jak wodociąg, co sprowadza wodę do
ogrodu.
'''
"31" = ''':sup:`31` Powiedziałem: Nawodnię mój ogród i nasycę moją rolę. Oto moja
odnoga stała się rzeką, a rzeka moja - morzem.
'''
"32" = ''':sup:`32` Nadto sprawię, że nauka świecić będzie jak zaranie i ukaże się jak
najdalej.
'''
"33" = ''':sup:`33` Owszem, wyleję naukę jak proroctwo i przekażę ją pokoleniom na
wieki.
'''
"34" = ''':sup:`34` Patrzcie, że nie tylko dla siebie samego się natrudziłem, lecz
także i dla tych wszystkich, którzy jej szukają.
'''
