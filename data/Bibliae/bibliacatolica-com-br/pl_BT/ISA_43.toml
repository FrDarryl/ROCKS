[43]
"1" = ''':sup:`1` Ale teraz tak mówi Pan, Stworzyciel twój, Jakubie, i Twórca twój, o
Izraelu: Nie lękaj się, bo cię wykupiłem, wezwałem cię po imieniu; tyś
moim!
'''
"2" = ''':sup:`2` Gdy pójdziesz przez wody, Ja będę z tobą, i gdy przez rzeki, nie
zatopią ciebie. Gdy pójdziesz przez ogień, nie spalisz się, i nie
strawi cię płomień.
'''
"3" = ''':sup:`3` Albowiem Ja jestem Pan, twój Bóg, Święty Izraela, twój Zbawca. Daję
Egipt jako twój okup, Kusz i Sabę w zamian za ciebie.
'''
"4" = ''':sup:`4` Ponieważ drogi jesteś w moich oczach, nabrałeś wartości i Ja cię
miłuję, przeto daję ludzi za ciebie i narody za życie twoje.
'''
"5" = ''':sup:`5` Nie lękaj się, bo jestem z tobą. Przywiodę ze Wschodu twe plemię i z
Zachodu cię pozbieram.
'''
"6" = ''':sup:`6` Północy powiem: Oddaj! i Południowi: Nie zatrzymuj! Przywiedź moich
synów z daleka i córki moje z krańców ziemi.
'''
"7" = ''':sup:`7` Wszystkich, którzy noszą me imię i których stworzyłem dla mojej
chwały, ukształtowałem ich i moim są dziełem.
'''
"8" = ''':sup:`8` Wyprowadź lud ślepy, choć mający oczy, i głuchy, choć obdarzony
uszami.
'''
"9" = ''':sup:`9` Niech wszystkie ludy zbiorą się razem i niech się zgromadzą narody!
Który z nich może to ogłosić i oznajmić nam minione rzeczy? Niech
postawią swych świadków nie usprawiedliwienie, aby ich słuchano i
przytaknięto: To prawda!
'''
"10" = ''':sup:`10` Wy jesteście moimi świadkami - wyrocznia Pana - i moimi sługami,
których wybrałem, abyście mogli poznać i uwierzyć Mi, oraz zrozumieć,
że tylko Ja istnieję. Boga utworzonego przede Mną nie było ani po Mnie
nie będzie.
'''
"11" = ''':sup:`11` Ja, Pan, tylko Ja istnieję i poza Mną nie ma żadnego zbawcy.
'''
"12" = ''':sup:`12` To Ja zapowiedziałem, wyzwoliłem i obwieściłem, a nie ktoś obcy
wśród was. Wy jesteście świadkami moimi - wyrocznia Pana - że Ja jestem
Bogiem,
'''
"13" = ''':sup:`13` owszem, od wieczności Nim jestem. I nikt się nie wymknie z mej
ręki. Któż może zmienić to, co Ja zdziałam?
'''
"14" = ''':sup:`14` Tak mówi Pan, wasz Odkupiciel, Święty Izraela: Ze względu na was
posłałem do Babilonu zdobywcę: i sprawię, że opadną wszystkie zawory
więzień, a Chaldejczycy wybuchną biadaniem.
'''
"15" = ''':sup:`15` Ja jestem Pan, wasz Święty, Stworzyciel Izraela, wasz Król!
'''
"16" = ''':sup:`16` Tak mówi Pan, który otworzył drogę przez morze i ścieżkę przez
potężne wody;
'''
"17" = ''':sup:`17` który wiódł na wyprawę wozy i konie, także i potężne wojsko;
upadli, już nie powstaną, zgaśli, jak knotek zostali zdmuchnięci.
'''
"18" = ''':sup:`18` Nie wspominajcie wydarzeń minionych, nie roztrząsajcie w myśli
dawnych rzeczy.
'''
"19" = ''':sup:`19` Oto Ja dokonuję rzeczy nowej: pojawia się właśnie. Czyż jej nie
poznajecie? Otworzę też drogę na pustyni, ścieżyny na pustkowiu.
'''
"20" = ''':sup:`20` Sławić Mnie będą zwierzęta polne, szakale i strusie, gdyż na
pustyni dostarczę wody i rzek na pustkowiu, aby napoić mój lud wybrany.
'''
"21" = ''':sup:`21` Lud ten, który sobie utworzyłem, opowiadać będzie moją chwałę.
'''
"22" = ''':sup:`22` Lecz ty, Jakubie, nie wzywałeś Mnie, bo się Mną znudziłeś, Izraelu!
'''
"23" = ''':sup:`23` Nie przyniosłeś Mi baranka na całopalenie ani Mnie nie uczciłeś
krwawymi ofiarami. Nie zmuszałem cię do ofiary niekrwawej ani cię nie
trudziłem ofiarą kadzidła.
'''
"24" = ''':sup:`24` Nie kupiłeś Mi wonnej trzciny za pieniądze ani Mnie nie upoiłeś
tłuszczem twoich ofiar; raczej Mi przykrość zadałeś twoimi grzechami,
występkami twoimi Mnie zamęczasz.
'''
"25" = ''':sup:`25` Ja, właśnie Ja przekreślam twe przestępstwa i nie wspominam twych
grzechów.
'''
"26" = ''':sup:`26` Obudź Mą pamięć, rozprawmy się wspólnie, mów ty, ażeby się
usprawiedliwić.
'''
"27" = ''':sup:`27` Zgrzeszył twój pierwszy ojciec, pośrednicy twoi wykroczyli przeciw
Mnie.
'''
"28" = ''':sup:`28` Więc sponiewierałem książąt mego przybytku, obłożyłem klątwą
Jakuba. Izraela wydałem na zniewagi.
'''
"Notes" = '''
Notas de rodapé:
43:1-2 - Bóg potwierdza, że odkupił Izraela, wzywając go po imieniu i
obiecuje chronić go przez wodę i ogień. Słowa te symbolizują stałą
43:10-11 - Bóg ogłasza Izraela Swoim świadkiem, potwierdzając, że nie
ma innego zbawiciela poza Nim. To wezwanie do misji głoszenia
wyjątkowości Boga (zob. także Izajasz 45:5 i Dzieje Apostolskie 4:12).
43:16-17 - Bóg przypomina przejście przez Morze Czerwone, potwierdzając
swoją moc wybawienia i przemienienia trudnych sytuacji w zwycięstwo
43:18-19 - Bóg wzywa swój lud, by zapomniał o przeszłości i z nadzieją
wyczekiwał czegoś nowego. Ta obietnica wskazuje na duchową odnowę i
przyszłą odnowę (zob. także Jeremiasza 31:31-34 i 2 Koryntian 5:17).
43:25:00 - Bóg ogłasza, że odpuszcza grzechy dla imienia swego.
Podkreśla to Jego łaskę i osobistą relację, jakiej pragnie ze swoim
ludem (zob. także Micheasza 7:18-19 i List do Efezjan 1:7).
'''
