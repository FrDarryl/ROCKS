[47]
"1" = ''':sup:`1` Słowo Pana, które zostało skierowane do proroka Jeremiasza przeciw
Filistynom, nim faraon zdobył Gazę.
'''
"2" = ''':sup:`2` To mówi Pan: Oto się wody spiętrzą od północy i zamienią we zburzony
potok. Zaleją kraj i wszystko, co go napełnia, miasta oraz ich
mieszkańców. Wtedy ludzie krzyk podniosą i wyć będą wszyscy mieszkańcy
ziemi
'''
"3" = ''':sup:`3` na odgłos tętentu kopyt jego koni, dudnienia jego rydwanów, terkotu
ich kół. Ojcowie nie będą zważać na synów, gdyż osłabły im ręce.
'''
"4" = ''':sup:`4` Nadszedł bowiem dzień, by zniszczyć wszystkich Filistynów. I wytępię
wszystkie niedobitki, mogące nieść pomoc dla Tyru i Sydonu. Pan
zniszczy naprawdę Filistynów, pozostałość z wyspy Kaftor.
'''
"5" = ''':sup:`5` Ostrzyżona jest do cna Gaza, spustoszony Aszkelon. Aszdod, reszto
Anakitów, dokądże będziesz sobie czynić nacięcia?
'''
"6" = ''':sup:`6` Biada, mieczu Pański! Jak długo nie zaznasz spoczynku? Wróć do swej
pochwy, powstrzymaj się i uspokój!
'''
"7" = ''':sup:`7` Jakże ma on zaznać spokoju, skoro Pan wydał mu rozkaz? Przeciw
Aszkelonowi i przeciw brzegom morza - tam go skierował.
'''
