ostrzega, że bez względu na to, jak wysoko się znajdują, nic nie może
zapobiec Bożemu sądowi. Ten fragment uwypukla ludzką kruchość wobec
suwerennej mocy Boga, która poniża pysznych i wywyższa pokornych (zob.
także Jk 4,6 i Prz 16,18).
