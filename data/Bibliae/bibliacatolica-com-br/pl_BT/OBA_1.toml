narodami oraz Jego sąd nad pychą i przemocą. Edom ponosi
odpowiedzialność za wrogie nastawienie wobec Izraela, a orędzie
ostrzega przed konsekwencjami pychy narodowej (zob. także Jeremiasz
49:7-10 i Izajasz 10:12-15).
