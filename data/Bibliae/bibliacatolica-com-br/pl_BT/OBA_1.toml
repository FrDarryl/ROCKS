"1" = ''':sup:`1` Widzenie Abdiasza. Tak rzekł Pan Bóg przeciw Edomowi. Wieść
usłyszeliśmy od Pana, a posłaniec wysłany został do narodów:
Powstańcie! Podniesiemy się przeciwko niemu. Do boju!
'''
"2" = ''':sup:`2` Spójrz! Małym uczyniłem cię wśród narodów. Wzgardzony jesteś
ogromnie.
'''
"3" = ''':sup:`3` A pycha serca twego zwiodła ciebie, który mieszkasz w jaskiniach
skalnych, który na wysokości założyłeś swoją siedzibę, który mówisz w
swym sercu: Któż mię strąci na ziemię?
'''
"4" = ''':sup:`4` Choćbyś wzniósł się jak orzeł, i choćbyś nawet między gwiazdami
założył swoje gniazdo - stamtąd Ja strącę ciebie - wyrocznia Pana.
'''
"5" = ''':sup:`5` Jeśli złodzieje wtargną do ciebie albo rabusie w nocy, jakże bardzo
zostaniesz złupiony! Czyż nie zrabują, ile tylko zdołają? Jeżeli
winobrańcy przychodzą do ciebie, czyż zostawią cokolwiek?
'''
"6" = ''':sup:`6` Jakże mocno obszukają Ezawa; przetrząsną jego tajemne skarbce!
'''
"7" = ''':sup:`7` Aż do granicy pędzić cię będą. Wszyscy sprzymierzeńcy cię zwiodą.
Oszukają cię przyjaciele twoi. Ci, którzy jedzą chleb twój, zastawią
sidła pod twoje nogi. Nie ma on roztropności.
'''
"8" = ''':sup:`8` Czyż nie stanie się w owym dniu - wyrocznia Pana - że wygubię
mądrych z Edomu i zrozumienie z góry Ezawa?
'''
"9" = ''':sup:`9` I porażeni zostaną mocarze twoi, Temanie! Albowiem wycięty zostanie
'''
"10" = ''':sup:`10` Z powodu gwałtu wobec brata twego, Jakuba, okryje cię hańba i
wycięty zostaniesz na wieki.
'''
"11" = ''':sup:`11` W dniu, gdy stanąłeś przeciwko niemu, w dniu, gdy wrogowie w
niewolę brali jego wojska, a cudzoziemcy wkraczali w jego bramy i o
Jerozolimę los rzucali - także ty byłeś jak jeden z nich.
'''
"12" = ''':sup:`12` Nie ciesz się widokiem brata twego w dzień jego nieszczęścia! I nie
wyśmiewaj się z synów Judy w dzień ich upadku! I nie pysznij się
chełpliwymi słowami w dzień ucisku!
'''
"13" = ''':sup:`13` Nie wdzieraj się w bramę ludu mojego w dzień jego klęski! Nie ciesz
się także ty widokiem jego nieszczęścia w dzień jego klęski! I nie
wyciągaj rąk po jego bogactwa w dzień jego klęski!
'''
"14" = ''':sup:`14` I nie stawaj na rozstaju dróg dla wygubienia jego ocalonych! Ani
nie wydawaj pozostałych z niego przy życiu w dzień ucisku!
'''
"15" = ''':sup:`15` Albowiem bliski jest dzień Pański przeciwko wszystkim narodom. Jak
czyny twoje spadnie na twoją głowę.
'''
"16" = ''':sup:`16` Albowiem jak wy piliście na świętej mojej górze, tak pić będą
wszystkie narody bez wytchnienia; i pić będą, i wyliżą do dna, i będą,
jak gdyby nie były.
'''
"17" = ''':sup:`17` Lecz na górze Syjon będzie ocalenie i będzie ona święta, a dom
Jakuba posiądzie tych, którzy go złupili.
'''
"18" = ''':sup:`18` I stanie się dom Jakuba ogniem, a dom Józefa płomieniem, dom zaś
Ezawa słomą: i rozpalą się przeciwko nim, i pożrą ich, a nie zostanie
nawet szczątku z domu Ezawa - gdyż Pan powiedział.
'''
"19" = ''':sup:`19` I posiądą Negeb, górę Ezawa, i Szefelę, kraj Filistynów, i posiądą
ziemie Efraima i ziemie Samarii, a Beniamin posiądzie Gilead.
'''
"20" = ''':sup:`20` Wygnańcy zaś tego wojska z synów Izraela posiądą Kanaan aż do
Sarepty, wygnańcy zaś z Jerozolimy, którzy przebywają w Sefarad,
posiądą miasta Negebu.
'''
"21" = ''':sup:`21` I wkroczą ocaleni na górę Syjon, aby sądzić górę Ezawa. I będzie
dla Pana królestwo!
'''
