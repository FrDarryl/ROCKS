"1" = ''':sup:`1` Dalej Pan powiedział do Mojżesza:
'''
"2" = ''':sup:`2` Mów do Aarona, do jego synów i do wszystkich Izraelitów i powiedz
im: Oto nakaz, który dał Pan:
'''
"3" = ''':sup:`3` Jeżeli kto z domu Izraela zabija cielca albo owcę, albo kozę w
obrębie obozu lub poza obozem,
'''
"4" = ''':sup:`4` i nie przyprowadzi ich przed wejście do Namiotu Spotkania, aby je
złożyć w darze dla Pana przed mieszkaniem Pana, będzie winien krwi.
Rozlał krew. Ten człowiek będzie wyłączony spośród swego ludu.
'''
"5" = ''':sup:`5` Dlatego Izraelici będą przyprowadzać ofiary swoje, które składali
dotychczas na polu; będą je przyprowadzać do Pana, przed wejście do
Namiotu Spotkania, do kapłana, i będą je składać jako ofiary biesiadne
dla Pana.
'''
"6" = ''':sup:`6` Kapłan pokropi krwią ołtarz Pana przy wejściu do Namiotu Spotkania,
a tłuszcz zamieni w dym jako miłą woń dla Pana.
'''
"7" = ''':sup:`7` Odtąd nie będą składać ofiar demonom, z którymi uprawiali nierząd.
Będzie to dla nich ustawa wieczysta dla ich pokoleń.
'''
"8" = ''':sup:`8` Dalej powiesz im: Jeżeli kto z domu Izraela albo spośród przybyszów,
którzy osiedlili się między nimi, będzie składał ofiarę całopalną albo
inną ofiarę
'''
"9" = ''':sup:`9` i nie przyprowadzi jej przed wejście do Namiotu Spotkania, aby
ofiarować ją dla Pana, będzie wyłączony spośród swego ludu!
'''
"10" = ''':sup:`10` Jeżeli kto z domu Izraela albo spośród przybyszów, którzy osiedlili
się między nimi, będzie spożywał jakąkolwiek krew, zwrócę oblicze moje
przeciwko temu człowiekowi spożywającemu krew i wyłączę go spośród jego
ludu.
ołtarzu, aby dokonywała przebłagania za wasze życie, ponieważ krew jest
przebłaganiem za życie.
'''
"12" = ''':sup:`12` Dlatego dałem nakaz Izraelitom: Nikt z was nie będzie spożywał
krwi. Także i przybysz, który się osiedlił wśród was, nie będzie
spożywał krwi.
'''
"13" = ''':sup:`13` Jeżeli kto z Izraelitów albo z przybyszów, którzy się osiedlili
między wami, upoluje zwierzynę jadalną, zwierzę lub ptaka, wypuści jego
krew i przykryje ją ziemią.
'''
"14" = ''':sup:`14` Bo życie wszelkiego ciała jest we krwi jego - dlatego dałem nakaz
synom Izraela: nie będziecie spożywać krwi żadnego ciała, bo życie
wszelkiego ciała jest w jego krwi. Ktokolwiek by ją spożywał, zostanie
wyłączony.
'''
"15" = ''':sup:`15` Każdy tubylec lub przybysz, który by jadł mięso zwierzęcia padłego
lub rozszarpanego, wypierze ubranie, wykąpie się w wodzie i będzie
nieczysty aż do wieczora. Potem odzyska czystość.
'''
"16" = ''':sup:`16` Jeżeli nie wypierze ubrania i nie wykąpie ciała, zaciągnie winę.
'''
"Notes" = '''
