[62]
"1" = ''':sup:`1` Kierownikowi chóru. Według Jedutuna. Psalm. Dawidowy.
'''
"2" = ''':sup:`2` Dusza moja spoczywa tylko w Bogu, od Niego przychodzi moje
zbawienie.
'''
"3" = ''':sup:`3` On jedynie skałą i zbawieniem moim, twierdzą moją, więc się nie
zachwieję.
'''
"4" = ''':sup:`4` Dokądże będziecie napadać na człowieka i wszyscy go przewracać jak
ścianę pochyloną, jak mur, co się wali?
'''
"5" = ''':sup:`5` Oni tylko knują podstępy i lubią zwodzić; kłamliwymi ustami swymi
błogosławią, a przeklinają w sercu.
'''
"6" = ''':sup:`6` Spocznij jedynie w Bogu, duszo moja, bo od Niego pochodzi moja
nadzieja.
'''
"7" = ''':sup:`7` On jedynie skałą i zbawieniem moim, On jest twierdzą moją, więc się
nie zachwieję.
'''
"8" = ''':sup:`8` W Bogu jest zbawienie moje i moja chwała, skała mojej mocy, w Bogu
moja ucieczka.
'''
"9" = ''':sup:`9` W każdym czasie Jemu ufaj, narodzie! Przed Nim serca wasze wylejcie:
Bóg jest dla nas ucieczką!
'''
"10" = ''':sup:`10` Synowie ludzcy są tylko jak tchnienie, synowie mężów - kłamliwi; na
wadze w górę się wznoszą: wszyscy razem są lżejsi niż tchnienie.
'''
"11" = ''':sup:`11` Nie pokładajcie ufności w przemocy ani się łudźcie na próżno
rabunkiem; do bogactw, choćby rosły, serc nie przywiązujcie.
'''
"12" = ''':sup:`12` Bóg raz powiedział, dwa razy to słyszałem: Bóg jest potężny.
'''
"13" = ''':sup:`13` I Ty, Panie, jesteś łaskawy, bo Ty każdemu oddasz według jego
czynów.
'''
