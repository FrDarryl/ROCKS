[3]
"1" = ''':sup:`1` Jeżeli kto chce złożyć dar z większego bydła jako ofiarę biesiadną,
niech złoży zwierzę bez skazy, samca lub samicę przed Panem.
'''
"2" = ''':sup:`2` Położy rękę na głowie swego daru i zabije go przed wejściem do
Namiotu Spotkania. Potem kapłani, synowie Aarona, pokropią krwią jego
ołtarz dokoła.
'''
"3" = ''':sup:`3` Potem złoży z ofiary biesiadnej ofiarę spalaną dla Pana, to jest
tłuszcz, który okrywa wnętrzności, i cały tłuszcz, który jest nad nimi,
'''
"4" = ''':sup:`4` a także obie nerki i tłuszcz, który je okrywa, który sięga do
lędźwi, oraz płat tłuszczu, który jest na wątrobie - przy nerkach go
oddzieli.
'''
"5" = ''':sup:`5` Synowie Aarona zamienią to w dym na ołtarzu, na ofierze całopalnej,
która jest na drwach, na ogniu. To jest ofiara spalana, miła woń dla
Pana.
'''
"6" = ''':sup:`6` Jeżeli zaś kto chce złożyć w darze mniejsze bydlę jako ofiarę
biesiadną dla Pana, niech złoży zwierzę bez skazy, samca lub samicę.
'''
"7" = ''':sup:`7` Jeżeli chce złożyć w darze owcę, niech złoży ją przed Panem.
'''
"8" = ''':sup:`8` Położy rękę na głowę swego daru, potem zabije go przed Namiotem
Spotkania. Synowie Aarona pokropią krwią zwierzęcia ołtarz dokoła.
'''
"9" = ''':sup:`9` Potem złoży z ofiary biesiadnej ofiarę spalaną dla Pana, to jest
cały tłuszcz ogonowy - należy go oddzielić tuż przy samej kości
ogonowej - i tłuszcz, który okrywa wnętrzności, oraz cały tłuszcz,
który jest nad nimi,
'''
"10" = ''':sup:`10` i obie nerki wraz z tłuszczem, który je okrywa, który sięga do
lędźwi, a także płat tłuszczu, który jest na wątrobie - przy nerkach go
oddzieli.
'''
"11" = ''':sup:`11` Kapłan zamieni to w dym na ołtarzu jako pokarm, jako ofiarę spalaną
dla Pana.
'''
"12" = ''':sup:`12` Jeżeli kto chce złożyć w darze kozę, niech złoży ją przed Panem.
'''
"13" = ''':sup:`13` Położy rękę na jej głowie i zabije ją przed Namiotem Spotkania.
Synowie Aarona pokropią jej krwią ołtarz dokoła.
'''
"14" = ''':sup:`14` Potem jako dar spalany dla Pana złoży tłuszcz, który okrywa
wnętrzności, oraz cały tłuszcz, który jest nad nimi,
'''
"15" = ''':sup:`15` obie nerki wraz z tłuszczem, który je okrywa, który sięga do
lędźwi, a także płat tłuszczu, który jest na wątrobie - przy nerkach go
oddzieli.
'''
"16" = ''':sup:`16` Potem kapłan zamieni to wszystko w dym na ołtarzu, jako pokarm
spalany, miłą woń "dla Pana". Cały tłuszcz będzie dla Pana!
'''
"17" = ''':sup:`17` To jest ustawa wieczysta na wszystkie czasy i na wszystkie
pokolenia, we wszystkich waszych siedzibach. Ani tłuszczu, ani krwi
jeść nie będziecie!
'''
"Notes" = '''
Notas de rodapé:
3:1-5 - Ofiara pojednania była ofiarą komunii, celebrującą pokój między
Bogiem a człowiekiem. Krew, symbolizująca życie, miała być wylewana
2,14-15).
3:6-11 - Podobnie jak w przypadku ofiary całopalnej, ofiarowane zwierzę
musiało być bez skazy. Podkreśla to potrzebę czystości i uczciwości w
oddawaniu czci, odzwierciedlając świętość Boga (zob. także 1 Piotra
1:18-19 i Malachiasza 1:14).
3:12-16 - Tłuszcz zwierzęcia, uważany za najlepszą część, miał być
ofiarowany Panu. Odzwierciedla to zasadę, że to, co najlepsze w naszym
życiu i ofiarach, należy do Boga (zob. także Księga Przysłów 3:9-10 i 1
Księga Samuela 15:22).
03:17 - Bóg zabrania spożywania tłuszczu i krwi, wskazując na świętość
tych elementów w kontekście ofiarniczym. Krew to życie, a życie należy
do Boga i jest Jemu poświęcone (zob. także Kpł 17,11 i Dz 15,29).
03:16 - Ogień na ołtarzu płonie nieustannie, spalając tłuszcz ofiary
pojednania, co symbolizuje nieustanne oddanie czci Bogu i społeczności
z Nim (zobacz także Księgę Kapłańską 6:13 i Objawienie 8:3-4).
'''
