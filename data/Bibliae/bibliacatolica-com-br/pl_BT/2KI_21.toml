[21]
"1" = ''':sup:`1` W chwili objęcia rządów Manasses miał dwanaście lat i panował
pięćdziesiąt pięć lat w Jerozolimie. Matce jego było na imię Chefsiba.
'''
"2" = ''':sup:`2` Czynił on to, co jest złe w oczach Pańskich - na modłę ohydnych
grzechów tych ludów, które Pan wypędził przed Izraelitami.
'''
"3" = ''':sup:`3` Na powrót odbudował wyżyny, które zniósł jego ojciec, Ezechiasz.
Wznosił ołtarze Baalowi i zrobił aszerę - tak jak robił Achab, król
Izraela. Oddawał pokłon całemu wojsku niebieskiemu i służył mu.
'''
"4" = ''':sup:`4` Budował również ołtarze w świątyni Pańskiej, o której Pan
powiedział: W Jeruzalem kładę moje Imię.
'''
"5" = ''':sup:`5` Budował ołtarze całemu wojsku niebieskiemu na obydwóch dziedzińcach
świątyni Pańskiej.
'''
"6" = ''':sup:`6` Przeprowadził syna swego przez ogień, uprawiał wróżbiarstwo i czary,
ustanowił zaklinaczy i wieszczków. Mnóstwo zła uczynił w oczach Pana,
tak iż Go pobudził do gniewu.
'''
"7" = ''':sup:`7` Posąg Aszery, który sporządził, postawił w świątyni, o której Pan
powiedział do Dawida i do syna jego, Salomona: W świątyni tej i w
Jeruzalem, które wybrałem ze wszystkich pokoleń Izraela, kładę moje
Imię na wieki.
'''
"8" = ''':sup:`8` I już nie dopuszczę, by noga Izraelitów poszła na tułaczkę z dala od
ziemi, którą dałem ich przodkom - o ile tylko będą pilnie przestrzegali
wszystkiego, co im przykazałem, oraz całego Prawa, które im nadał sługa
mój, Mojżesz.
'''
"9" = ''':sup:`9` Lecz oni nie słuchali, a Manasses wprowadził ich w błąd, tak iż
czynili większe zło aniżeli narody pogańskie, które Pan wytracił przed
Izraelitami.
'''
"10" = ''':sup:`10` Wtedy Pan powiedział przez sługi swoje - proroków - te słowa:
'''
"11" = ''':sup:`11` Ponieważ Manasses, król judzki, popełnił te ohydne grzechy - gorsze
zło aniżeli wszystko, co czynili Amoryci przed nim - i nawet Judę
doprowadził do grzechu przez swoje bożki,
'''
"12" = ''':sup:`12` przeto tak mówi Pan, Bóg Izraela: Oto Ja sprowadzam zagładę na
Jeruzalem i na Judę, tak iż wszystkim, którzy o tym usłyszą, zadzwoni w
obu uszach.
'''
"13" = ''':sup:`13` Rozciągnę nad Jeruzalem sznur zniszczenia Samarii i pion domu
Achaba. I wytrę Jeruzalem, tak jak wyciera się miskę, a po wytarciu
obraca się dnem do góry.
'''
"14" = ''':sup:`14` Odrzucę resztę mego dziedzictwa, wydam je w ręce nieprzyjaciół, tak
iż staną się łupem i pastwą wszystkich swoich wrogów,
'''
"15" = ''':sup:`15` ponieważ czynili to, co jest złe w moich oczach, i obrażali Mnie od
chwili wyjścia ich przodków z Egiptu aż do dnia dzisiejszego.
'''
"16" = ''':sup:`16` Nawet krew niewinną przelał Manasses w tak ogromnej ilości, iż
napełnił nią Jerozolimę od krańca do krańca - oprócz grzechów, w które
wciągnął Judę, czyniąc to, co jest złe w oczach Pańskich.
'''
"17" = ''':sup:`17` A czyż pozostałe dzieje Manassesa, wszystkie jego czyny i grzechy,
które popełnił, nie są opisane w Księdze Kronik Królów Judy?
'''
"18" = ''':sup:`18` I spoczął Manasses ze swymi przodkami, i pochowany został w
ogrodzie swego domu, w ogrodzie Uzzy, a syn jego Amon został w jego
miejsce królem.
'''
"19" = ''':sup:`19` W chwili objęcia rządów Amon miał dwadzieścia dwa lata i panował
dwa lata w Jerozolimie. Matce jego było na imię Meszulemet - córka
Charusa z Jotba.
'''
"20" = ''':sup:`20` Czynił on to, co jest złe w oczach Pańskich, tak jak czynił jego
ojciec, Manasses.
'''
"21" = ''':sup:`21` Kroczył on tą samą drogą, którą szedł jego ojciec. Służył bożkom,
którym służył jego ojciec, i pokłon im oddawał.
'''
"22" = ''':sup:`22` Opuścił Pana, Boga swoich przodków, i nie kroczył drogą Pańską.
'''
"23" = ''':sup:`23` Słudzy Amona uknuli spisek przeciw niemu i zabili króla w jego
pałacu.
'''
"24" = ''':sup:`24` Lecz lud kraju wytracił wszystkich, którzy spiskowali przeciw
królowi Amonowi, i w jego miejsce lud kraju ustanowił królem syna jego
Jozjasza.
'''
"25" = ''':sup:`25` A czyż pozostałe czyny Amona, których dokonał, nie są opisane w
Księdze Kronik Królów Judy?
'''
"26" = ''':sup:`26` Pochowano go w jego grobowcu, w ogrodzie Uzzy, a syn jego Jozjasz
został w jego miejsce królem.
'''
"Notes" = '''
Notas de rodapé:
21:1-3 - Manasses, syn Ezechiasza, czyni to, co złe w oczach Pana,
odbudowując pogańskie ołtarze i wciągając Judę w bałwochwalstwo. Jego
niegodziwe przywództwo wyrządza narodowi wielkie szkody duchowe (zob.
także 2 Kronik 33:1-3 i 2 Królów 23:26).
21:4-7 - Manasses profanuje świątynię, budując ołtarze innym bogom, a
nawet umieszczając rzeźbiony wizerunek w świątyni Pana. Stanowi to
bezpośrednie naruszenie Pierwszego Przykazania i duchowe upodlenie Judy
(zob. także Wj 20,3-5 i 2 Krl 17,16-18).
21:10-15 - Bóg posyła proroków, aby ostrzec Judę, że bałwochwalstwo
Manassesa doprowadzi do zagłady. Odrzucenie Boga przez lud przyniesie
surowe konsekwencje, w tym wygnanie (zob. także Jeremiasza 7:25-27 i 2
Kronik 36:15-17).
21:16 - Manasses przelewa wiele niewinnej krwi, oprócz bałwochwalstwa.
Jego niegodziwe przywództwo cechuje przemoc i odrzucenie zasad
21:19-22 - Panowanie Amona, syna Manassesa, podąża tym samym schematem
bałwochwalstwa i nieposłuszeństwa. Porzuca on Pana i nadal oddaje cześć
bożkom, utrwalając cykl grzechu w Judzie (zob. także 2 Kronik 33:21-23
i Rzymian 1:28-32).
'''
