[15]
"1" = ''':sup:`1` Zbliżali się do Niego wszyscy celnicy i grzesznicy, aby Go słuchać.
'''
"2" = ''':sup:`2` Na to szemrali faryzeusze i uczeni w Piśmie. Ten przyjmuje
grzeszników i jada z nimi.
'''
"3" = ''':sup:`3` Opowiedział im wtedy następującą przypowieść:
'''
"4" = ''':sup:`4` Któż z was, gdy ma sto owiec, a zgubi jedną z nich, nie zostawia
dziewięćdziesięciu dziewięciu na pustyni i nie idzie za zgubioną, aż ją
znajdzie?
'''
"5" = ''':sup:`5` A gdy ją znajdzie, bierze z radością na ramiona
'''
"6" = ''':sup:`6` i wraca do domu; sprasza przyjaciół i sąsiadów i mówi im: Cieszcie
się ze mną, bo znalazłem owcę, która mi zginęła.
'''
"7" = ''':sup:`7` Powiadam wam: Tak samo w niebie większa będzie radość z jednego
grzesznika, który się nawraca, niż z dziewięćdziesięciu dziewięciu
sprawiedliwych, którzy nie potrzebują nawrócenia.
'''
"8" = ''':sup:`8` Albo jeśli jakaś kobieta, mając dziesięć drachm, zgubi jedną
drachmę, czyż nie zapala światła, nie wymiata z domu i nie szuka
staranne, aż ją znajdzie.
'''
"9" = ''':sup:`9` A znalazłszy ją, sprasza przyjaciółki i sąsiadki i mówi: Cieszcie
się ze mną, bo znalazłam drachmę, którą zgubiłam.
'''
"10" = ''':sup:`10` Tak samo, powiadam wam, radość powstaje u aniołów Bożych z jednego
grzesznika, który się nawraca.
'''
"11" = ''':sup:`11` Powiedział też: Pewien człowiek miał dwóch synów.
'''
"12" = ''':sup:`12` Młodszy z nich rzekł do ojca: Ojcze, daj mi część majątku, która na
mnie przypada. Podzielił więc majątek między nich.
'''
"13" = ''':sup:`13` Niedługo potem młodszy syn, zabrawszy wszystko, odjechał w dalekie
strony i tam roztrwonił swój majątek, żyjąc rozrzutnie.
'''
"14" = ''':sup:`14` A gdy wszystko wydał, nastał ciężki głód w owej krainie i on sam
zaczął cierpieć niedostatek.
'''
"15" = ''':sup:`15` Poszedł i przystał do jednego z obywateli owej krainy, a ten posłał
go na swoje pola żeby pasł świnie.
'''
"16" = ''':sup:`16` Pragnął on napełnić swój żołądek strąkami, którymi żywiły się
świnie, lecz nikt mu ich nie dawał.
'''
"17" = ''':sup:`17` Wtedy zastanowił się i rzekł: Iluż to najemników mojego ojca ma pod
dostatkiem chleba, a ja tu z głodu ginę.
'''
"18" = ''':sup:`18` Zabiorę się i pójdę do mego ojca, i powiem mu: Ojcze, zgrzeszyłem
przeciw Bogu i względem ciebie;
'''
"19" = ''':sup:`19` już nie jestem godzien nazywać się twoim synem: uczyń mię choćby
jednym z najemników.
'''
"20" = ''':sup:`20` Wybrał się więc i poszedł do swojego ojca. A gdy był jeszcze
daleko, ujrzał go jego ojciec i wzruszył się głęboko; wybiegł naprzeciw
niego, rzucił mu się na szyję i ucałował go.
'''
"21" = ''':sup:`21` A syn rzekł do niego: Ojcze, zgrzeszyłem przeciw Bogu i względem
ciebie, już nie jestem godzien nazywać się twoim synem.
'''
"22" = ''':sup:`22` Lecz ojciec rzekł do swoich sług: Przynieście szybko najlepszą
szatę i ubierzcie go; dajcie mu też pierścień na rękę i sandały na
nogi.
'''
"23" = ''':sup:`23` Przyprowadźcie utuczone cielę i zabijcie: będziemy ucztować i bawić
się,
'''
"24" = ''':sup:`24` ponieważ ten mój syn był umarły, a znów ożył; zaginął, a odnalazł
się. I zaczęli się bawić.
'''
"25" = ''':sup:`25` Tymczasem starszy jego syn przebywał na polu. Gdy wracał i był
blisko domu, usłyszał muzykę i tańce.
'''
"26" = ''':sup:`26` Przywołał jednego ze sług i pytał go, co to ma znaczyć.
'''
"27" = ''':sup:`27` Ten mu rzekł: Twój brat powrócił, a ojciec twój kazał zabić
utuczone cielę, ponieważ odzyskał go zdrowego.
'''
"28" = ''':sup:`28` Na to rozgniewał się i nie chciał wejść; wtedy ojciec jego wyszedł
i tłumaczył mu.
'''
"29" = ''':sup:`29` Lecz on odpowiedzał ojcu: Oto tyle lat ci służę i nigdy nie
przekroczyłem twojego rozkazu; ale mnie nie dałeś nigdy koźlęcia, żebym
się zabawił z przyjaciółmi.
'''
"30" = ''':sup:`30` Skoro jednak wrócił ten syn twój, który roztrwonił twój majątek z
nierządnicami, kazałeś zabić dla niego utuczone cielę.
'''
"31" = ''':sup:`31` Lecz on mu odpowiedział: Moje dziecko, ty zawsze jesteś przy mnie i
wszystko moje do ciebie należy.
'''
"32" = ''':sup:`32` A trzeba się weselić i cieszyć z tego, że ten brat twój był umarły,
a znów ożył, zaginął a odnalazł się.
'''
"Notes" = '''
Notas de rodapé:
15:1-7 - Przypowieść o zabłąkanej owcy ukazuje głęboką miłość Boga do
skruszonego grzesznika. Jezus naucza, że tak jak pasterz szuka
zabłąkanej owcy, tak Bóg szuka i raduje się z nawrócenia grzesznika
15:8-10 - Przypowieść o zgubionej monecie podkreśla ten sam motyw
poszukiwania i radości z nawrócenia. Pilne poszukiwanie jednej
zgubionej monety ilustruje oddanie Boga w przywracaniu Jego dzieci
15:11-24 - Przypowieść o synu marnotrawnym uczy o bezwarunkowym
przebaczeniu Boga. Gotowość ojca do przebaczenia synowi, nawet po jego
buncie, jest odbiciem łaski Bożej, która zawsze wita skruszonych (zob.
także J 3,16 i 1 J 1,9).
15:25-32 - Starszy brat w przypowieści reprezentuje tych, którzy nie
znoszą Bożego przebaczenia dla skruszonych grzeszników. Jezus naucza o
potrzebie cieszenia się z Bożej łaski, a nie chełpienia się własną
'''
