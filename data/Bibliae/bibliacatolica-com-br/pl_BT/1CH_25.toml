"1" = ''':sup:`1` Dawid wraz z dowódcami wojska przydzielił na służbę Bożą tych
spośród synów Asafa, Hemana i Jedutuna, którzy prorokowali dźwiękiem
harf, cytr i cymbałów. A liczba pracowników w tej służbie była:
'''
"2" = ''':sup:`2` z synów Asafa: Zakkur, Józef, Netaniasz i Asareela, synowie Asafa,
zależni od Asafa, który prorokował pod kierunkiem króla.
'''
"3" = ''':sup:`3` Z Jedutuna - synowie Jedutuna: Gedaliasz, Seri, Izajasz,
Chaszabiasz, Mattitiasz i Szimei, sześciu, pod kierunkiem ich ojca
Jedutuna, który prorokował na cytrze na cześć i chwałę Pana.
'''
"4" = ''':sup:`4` Z Hemana - synowie Hemana: Bukkijasz, Mattaniasz, Uzzjel, Szebuel,
Jerimot, Chananiasz, Chanani, Eliata, Giddalti, Romamti-Ezer,
Joszbekasza, Malloti, Hotir, Machazjot.
'''
"5" = ''':sup:`5` Ci wszyscy byli synami Hemana, "Widzącego" królewskiego, zgodnie z
obietnicą wywyższenia go przed Boga. Bóg dał Hemanowi czternastu synów
i trzy córki.
'''
"6" = ''':sup:`6` Ci wszyscy byli pod kierownictwem swych ojców przy śpiewie w
świątyni Pańskiej, by służyć domowi Bożemu na cymbałach, cytrach i
harfach. Pod kierunkiem króla byli: Asaf, Jedutun i Heman.
'''
"7" = ''':sup:`7` A liczba ich wraz ze wszystkimi braćmi uzdolnionymi i wyćwiczonymi w
śpiewie dla Pana, była dwustu osiemdziesięciu ośmiu.
'''
"8" = ''':sup:`8` Na równi ciągnęli losy o rodzaj służby, tak młodszy, jak starszy,
nauczyciel zarówno jak i uczeń.
'''
"9" = ''':sup:`9` Pierwszy los padł na Józefa, z potomków Asafa, drugi był Gedaliasz,
