"Notes" = '''
Notas de rodapé:
25:1-3 - Dawid i dowódcy wojskowi oddzielili Lewitów do służby
uwielbienia Pana poprzez muzykę, wskazując na wagę uwielbienia w
izraelskim kulcie. Muzyka i uwielbienie są istotnymi elementami
150:3-5 i List do Efezjan 5:19).
25:4-7 - Synowie Hemana, Jedutun i Asaf, zostali wyznaczeni na
przywódców muzycznych, doceniani za swoje umiejętności i rolę w
nabożeństwie. Podkreśla to talent muzyczny jako dar od Boga do służby w
świątyni (zob. także 1 Samuela 16:23 i 2 Kronik 5:12-14).
25:8-9 - Losowanie przydziału obowiązków muzycznych obrazuje
organizację i porządek nabożeństwa. Odzwierciedla to zasadę, że
wszystkie posługi są równie ważne przed Bogiem (zob. także Lb 4:49 i 1
Kor 14:40).
25:10-12 - Podział rodzin muzyków na zmiany podczas służby świątynnej
jest przykładem tego, że każda grupa miała swoją określoną rolę,
pokazując wartość współpracy w służbie Bogu (zobacz także 2 Kronik
29:25-30 i Kolosan 3:16).
25:13-31 - Wybór muzyków drogą losowania, bez względu na wiek i
stanowisko, podkreśla powołanie wszystkich do służby, a także równość i
jedność wśród ludu Bożego (zobacz również Ewangelię Mateusza 20:16 i 1
List do Koryntian 12:12-14).
'''
