[5]
"1" = ''':sup:`1` Każdy, kto wierzy, że Jezus jest Mesjaszem, z Boga się narodził, i
każdy miłujący Tego, który dał życie, miłuje również tego, który życie
od Niego otrzymał.
'''
"2" = ''':sup:`2` Po tym poznajemy, że miłujemy dzieci Boże, gdy miłujemy Boga i
wypełniamy Jego przykazania,
'''
"3" = ''':sup:`3` albowiem miłość względem Boga polega na spełnianiu Jego przykazań, a
przykazania Jego nie są ciężkie.
'''
"4" = ''':sup:`4` Wszystko bowiem, co z Boga zrodzone, zwycięża świat; tym właśnie
zwycięstwem, które zwyciężyło świat, jest nasza wiara.
'''
"5" = ''':sup:`5` A kto zwycięża świat, jeśli nie ten, kto wierzy, że Jezus jest Synem
Bożym?
'''
"6" = ''':sup:`6` Jezus Chrystus jest tym, który przyszedł przez wodę i krew, i Ducha,
nie tylko w wodzie, lecz w wodzie i we krwi. Duch daje świadectwo, bo
"Duch" jest prawdą.
'''
"7" = ''':sup:`7` Trzej bowiem dają świadectwo:
'''
"8" = ''':sup:`8` Duch, woda i krew, a ci trzej w jedno się łączą.
'''
"9" = ''':sup:`9` Jeśli przyjmujemy świadectwo ludzi - to świadectwo Boże więcej
znaczy, ponieważ jest to świadectwo Boga, które dał o swoim Synu.
'''
"10" = ''':sup:`10` Kto wierzy w Syna Bożego, ten ma w sobie świadectwo Boga, kto nie
wierzy Bogu, uczynił Go kłamcą, bo nie uwierzył świadectwu, jakie Bóg
dał o swoim Synu.
'''
"11" = ''':sup:`11` A świadectwo jest takie: że Bóg dał nam życie wieczne, a to życie
jest w Jego Synu.
'''
"12" = ''':sup:`12` Ten, kto ma Syna, ma życie, a kto nie ma Syna Bożego, nie ma też i
życia.
'''
"13" = ''':sup:`13` O tym napisałem do was, którzy wierzycie w imię Syna Bożego,
abyście wiedzieli, że macie życie wieczne.
'''
"14" = ''':sup:`14` Ufność, którą w Nim pokładamy, polega na przekonaniu, że wysłuchuje
On wszystkich naszych próśb zgodnych z Jego wolą.
'''
"15" = ''':sup:`15` A jeśli wiemy, że wysłuchuje wszystkich naszych próśb, pewni
jesteśmy również posiadania tego, o cośmy Go prosili.
'''
"16" = ''':sup:`16` Jeśli ktoś spostrzeże, że brat popełnia grzech, który nie sprowadza
śmierci, niech się modli, a przywróci mu życie, mam na myśli tych,
których grzech nie sprowadza śmierci. Istnieje taki grzech, który
sprowadza śmierć. W takim wypadku nie polecam, aby się modlono.
'''
"17" = ''':sup:`17` Każde bezprawie jest grzechem, są jednak grzechy, które nie
sprowadzają śmierci.
'''
"18" = ''':sup:`18` Wiemy, że każdy, kto się narodził z Boga, nie grzeszy, lecz
Narodzony z Boga strzeże go, a Zły go nie dotyka.
'''
"19" = ''':sup:`19` Wiemy, że jesteśmy z Boga, cały zaś świat leży w mocy Złego.
'''
"20" = ''':sup:`20` Wiemy także, że Syn Boży przyszedł i obdarzył nas zdolnością
rozumu, abyśmy poznawali Prawdziwego. Jesteśmy w prawdziwym Bogu, w
Synu Jego, Jezusie Chrystusie. On zaś jest prawdziwym Bogiem i Życiem
wiecznym.
'''
"21" = ''':sup:`21` Dzieci, strzeżcie się fałszywych bogów.
'''
"Notes" = '''
Notas de rodapé:
5:1-5 - Każdy, kto wierzy, że Jezus jest Chrystusem, narodził się z
Boga. Wiara w Chrystusa i posłuszeństwo Jego przykazaniom stanowią
fundament życia chrześcijańskiego (zob. także J 3,16 i 1 J 2,23).
5:6-8 - Woda, krew i Duch Święty świadczą o Jezusie, podkreślając
prawdę o Jego odkupieńczej misji. Te trzy świadectwa są dowodem dzieła
5:11-13 - Życie wieczne jest dane przez Boga za pośrednictwem Jego
Syna. Jan pisze, aby wierzący wiedzieli, że posiadają życie wieczne,
które jest zapewnione przez wiarę w Jezusa Chrystusa (zob. także J 5,24
i 1 J 2,25).
5:14-15 - Zaufanie Bogu jest kluczowe w modlitwie. Jan naucza, że jeśli
prosimy zgodnie z Jego wolą, On nas wysłucha, podkreślając wagę
modlitwy zgodnej z Bożym planem (zob. także List do Filipian 4:6-7 i 1
List Jana 3:22).
5:18-21 - Jan kończy, stwierdzając, że każdy, kto narodził się z Boga,
nie grzeszy, lecz jest chroniony przez Boga przed złem. Ostrzega
również przed bałwochwalstwem, podkreślając wagę życia w Chrystusie
'''
