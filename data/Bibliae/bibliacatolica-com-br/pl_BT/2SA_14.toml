[14]
"1" = ''':sup:`1` Joab, syn Serui, zauważył, że serce króla zwróciło się do Absaloma,
'''
"2" = ''':sup:`2` posłał więc do Tekoa i sprowadził stamtąd pewną mądrą kobietę i
rzekł jej: Proszę cię, udaj, że jesteś w żałobie, ubierz szaty żałobne
i nie namaszczaj się oliwą, a okazuj, że jesteś kobietą, która od
dłuższego czasu opłakuje zmarłego.
'''
"3" = ''':sup:`3` Udasz się do króla i powiesz mu te słowa. I pouczył ją Joab, co ma
mówić.
'''
"4" = ''':sup:`4` Kobieta z Tekoa poszła więc do króla, upadła na ziemię, oddała
pokłon i zawołała: Królu - pomocy!
'''
"5" = ''':sup:`5` Król ją zapytał: Co ci jest? Odpowiedziała: Ach! Jestem wdową. Mąż
mój umarł,
'''
"6" = ''':sup:`6` a twoja służebnica miała dwóch synów. Pokłócili się oni nawzajem na
polu, a że nie było nikogo, kto by ich rozdzielił, jeden z nich uderzył
swojego brata tak, że ten umarł.
'''
"7" = ''':sup:`7` I oto cała rodzina wystąpiła do służebnicy twojej z żądaniem: Oddaj
bratobójcę! Zabijemy go za życie jego brata, którego zamordował, i
zgładzimy dziedzica! Tak usiłują zagasić węgiel, który mi pozostał,
ażeby nie zostawić po mężu moim imienia ani potomstwa na powierzchni
ziemi.
'''
"8" = ''':sup:`8` Król odpowiedział kobiecie: Idź do domu, sam wydam polecenie w tej
sprawie.
'''
"9" = ''':sup:`9` Wtedy kobieta z Tekoa rzekła do króla: Panie mój, królu! Ta wina
spadnie na mnie i na moją rodzinę, król i jego tron będzie niewinny.
'''
"10" = ''':sup:`10` Rzekł król: Gdyby ktoś mówił co przeciwko tobie, przyprowadź go do
mnie, odtąd już nie będzie ci szkodził.
'''
"11" = ''':sup:`11` Odpowiedziała: Wspomnij, proszę, królu, na Pana, twojego Boga, by
mściciel krwi nie powiększył nieszczęścia i nie został syn mój
zgładzony. Odrzekł: Na życie Pana: nie spadnie z głowy twojego syna ani
jeden włos na ziemię.
'''
"12" = ''':sup:`12` Rzekła kobieta: Czy mogłaby twoja służebnica rzec jedno słowo do
pana mojego, króla? Odpowiedział: Mów!
'''
"13" = ''':sup:`13` Rzekła kobieta: Czemuż masz taki zamiar względem ludu Bożego?
Wypowiadając taki wyrok sam król okazał się winny, skoro król nie
zezwala na powrót swego wygnańca.
'''
"14" = ''':sup:`14` Wszyscy bowiem umrzemy z pewnością, i jesteśmy jak woda rozlana po
ziemi, której już zebrać niepodobna, Bóg jednak nie zabiera życia w ten
sposób. Obmyśl więc sposoby, aby wygnaniec dłużej nie pozostawał na
wygnaniu.
'''
"15" = ''':sup:`15` A jeśli teraz przybyłam, by mówić o tym panu memu, królowi, to
dlatego, że nastraszyli mię ludzie. Twoja służebnica powiedziała sobie:
Przemówię do króla, może król uczyni, co mu powie jego służebnica.
'''
"16" = ''':sup:`16` Chyba król wysłucha i wybawi swoją niewolnicę z mocy tego
człowieka, który chce mnie i mojego syna pozbawić Bożego dziedzictwa.
'''
"17" = ''':sup:`17` Tak sobie mówiła twoja służebnica: Słowo mojego pana, króla, będzie
może dla mnie uspokojeniem, wszak pan mój, król, jest jak anioł Boży,
który wysłucha tego, co dobre, i tego, co złe. Pan, Bóg twój, niech
będzie z tobą!
'''
"18" = ''':sup:`18` W odpowiedzi król rzekł do kobiety: Nie ukrywaj, proszę, przede mną
tego, o co chcę cię zapytać. Odpowiedziała kobieta: Bądź łaskaw mówić,
panie mój, królu.
'''
"19" = ''':sup:`19` I rzekł król: Czy nie ma w tym wszystkim ręki Joaba? Odpowiedziała
kobieta mówiąc: Na twoje życie, panie mój, królu! Niemożliwe to, by
zboczyć w prawo czy w lewo od tego wszystkiego, co mówi pan mój, król.
To prawda, że sługa twój Joab mi to polecił, on też włożył w usta
służebnicy twojej wszys
'''
"20" = ''':sup:`20` Ażeby sprawie nadać inny wygląd, sługa twój, Joab, w ten sposób
postąpił. Pan mój jest jednak bardzo mądry: jak anioł Boży, wie
wszystko, co się dzieje na ziemi.
'''
"21" = ''':sup:`21` Zwrócił się król do Joaba: Dobrze więc, uczynię tę rzecz. Idź i
przyprowadź młodego Absaloma!
'''
"22" = ''':sup:`22` Joab padł twarzą na ziemię i oddał pokłon, błogsławiąc króla. Joab
zawołał: Dziś poznaje sługa twój, że darzysz mnie życzliwością, o panie
mój, królu! Król bowiem wykonał to, co jego sługa powiedział.
'''
"23" = ''':sup:`23` Joab powstał i udał się do Geszur, i sprowadził Absaloma do
Jerozolimy.
'''
"24" = ''':sup:`24` Król jednak oświadczył: Niech wróci do swojego domu, ale twarzy
mojej nie będzie widział. Absalom wrócił do swojego domu, ale twarzy
króla nie widział.
'''
"25" = ''':sup:`25` W całym Izraelu nie było człowieka tak pięknego jak Absalom. O nim
wygłaszano pochwały: Od stóp do głowy nie było na nim skazy.
'''
"26" = ''':sup:`26` Kiedy strzygł swoją głowę - a strzygł ją zwykle co roku, bo było mu
zbyt ciężko i musiał się strzyc - włosy jego głowy ważyły dwieście
syklów według królewskiej wagi.
'''
"27" = ''':sup:`27` Absalomowi urodziło się trzech synów i jedna córka. Nazywała się
Tamar. Była to kobieta o pięknym wyglądzie.
'''
"28" = ''':sup:`28` Absalom przebywał przez dwa lata w Jerozolimie, lecz króla
osobiście nie oglądał.
'''
"29" = ''':sup:`29` Absalom posłał do Joaba, ażeby go wysłać do króla. On jednak nie
chciał przyjść do niego. I posłał po niego po raz drugi, ale nie chciał
przyjść.
'''
"30" = ''':sup:`30` Rzekł wtedy do swoich poddanych: Spójrzcie na to pole, które ma
Joab obok mojego: rośnie na nim jęczmień. Idźcie, spalcie go ogniem! I
słudzy Absaloma spalili pole ogniem.
'''
"31" = ''':sup:`31` Powstał Joab i przyszedłszy do domu Absaloma zapytał: Czemu twoi
słudzy spalili ogniem pole, które do mnie należy?
'''
"32" = ''':sup:`32` Odpowiedział Absalom Joabowi: Posyłałem przecież do ciebie
wezwanie: Przyjdź tutaj, poślę cię do króla z poselstwem. Po co
przybyłem z Geszur? Lepiej by było, gdybym tam pozostał. Teraz chcę
zobaczyć twarz króla. Jeśli jestem winny, niech mnie zabije!
'''
"33" = ''':sup:`33` Joab udał się więc do króla i przekazał mu wiadomość. On zaś
przywołał Absaloma. Ten przybył do króla i oddał pokłon królowi aż do
ziemi. A król ucałował Absaloma.
'''
