[7]
"1" = ''':sup:`1` Gdy Pan, Bóg twój, wprowadzi cię do ziemi, do której idziesz, aby ją
posiąść, usunie liczne narody przed tobą: Chetytów, Girgaszytów,
Amorytów, Kananejczyków, Peryzzytów, Chiwwitów i Jebusytów: siedem
narodów liczniejszych i potężniejszych od ciebie.
'''
"2" = ''':sup:`2` Pan, Bóg twój, odda je tobie, a ty je wytępisz, obłożysz je klątwą,
nie zawrzesz z nimi przymierza i nie okażesz im litości.
'''
"3" = ''':sup:`3` Nie będziesz z nimi zawierał małżeństw: ich synowi nie oddasz za
małżonkę swojej córki ani nie weźmiesz od nich córki dla swojego syna,
'''
"4" = ''':sup:`4` gdyż odwiodłaby twojego syna ode Mnie, by służył bogom obcym.
Wówczas rozpaliłby się gniew Pana na was, i prędko by was zniszczył.
'''
"5" = ''':sup:`5` Ale tak im macie uczynić: ołtarze ich zburzycie, ich stele
połamiecie, aszery wytniecie, a posągi spalicie ogniem.
'''
"6" = ''':sup:`6` Ty bowiem jesteś narodem poświęconym Panu, Bogu twojemu. Ciebie
wybrał Pan, Bóg twój, byś spośród wszystkich narodów, które są na
powierzchni ziemi, był ludem będącym Jego szczególną własnością.
'''
"7" = ''':sup:`7` Pan wybrał was i znalazł upodobanie w was nie dlatego, że liczebnie
przewyższacie wszystkie narody, gdyż ze wszystkich narodów jesteście
najmniejszym,
'''
"8" = ''':sup:`8` lecz ponieważ Pan was umiłował i chce dochować przysięgi danej
waszym przodkom. Wyprowadził was mocną ręką i wybawił was z domu
niewoli z ręki faraona, króla egipskiego.
'''
"9" = ''':sup:`9` Uznaj więc, że Pan, Bóg twój, jest Bogiem, Bogiem wiernym,
zachowującym przymierze i miłość do tysiącznego pokolenia względem
tych, którzy Go miłują i strzegą Jego praw,
'''
"10" = ''':sup:`10` lecz który odpłaca każdemu z nienawidzących Go, niszcząc go. Nie
pozostawia bezkarnie tego, kto Go nienawidzi, odpłacając jemu samemu.
'''
"11" = ''':sup:`11` Strzeż przeto poleceń, praw i nakazów, które ja tobie polecam
dzisiaj pełnić.
'''
"12" = ''':sup:`12` Za słuchanie tych nakazów i pilne ich wykonywanie będzie ci Pan,
Bóg twój, dochowywał przymierza i miłosierdzia, które poprzysiągł
przodkom twoim.
'''
"13" = ''':sup:`13` Będzie cię miłował, błogosławił ci i rozmnoży cię. Pobłogosławi
owoc twojego łona i owoc twojego pola: twoje zboże, moszcz, oliwę,
przychówek od twych krów i pomiot od twoich owiec, na ziemi, o której
poprzysiągł twoim przodkom, że da ją tobie.
'''
"14" = ''':sup:`14` Obfitsze błogosławieństwo otrzymasz niż inne narody. Pomiędzy
ludźmi i pomiędzy trzodami twoimi nie będzie niepłodnego ani
niepłodnej.
'''
"15" = ''':sup:`15` Pan oddali od ciebie wszelką chorobę, nie ześle na ciebie żadnej ze
zgubnych plag egipskich, których byłeś świadkiem, a ześle je na
wszystkich, którzy cię nienawidzą.
'''
"16" = ''':sup:`16` Wytępisz wszystkie narody, które ci daje Pan, Bóg twój. Nie zlituje
się twoje oko nad nimi, abyś nie służył ich bogom, gdyż stałoby się to
sidłem dla ciebie.
'''
"17" = ''':sup:`17` Jeśli powiesz sobie: Narody te są ode mnie liczniejsze, nie zdołam
ich wytępić,
'''
"18" = ''':sup:`18` nie lękaj się ich! Pamiętaj, co uczynił Pan, Bóg twój, faraonowi i
wszystkim Egipcjanom.
'''
"19" = ''':sup:`19` Pamiętaj o próbach ogromnych, które widziały twoje oczy, o znakach
i cudach, o mocnej ręce i wyciągniętym ramieniu, którym wyprowadził cię
Pan, Bóg twój. Tak samo uczyni Pan, Bóg twój, wszystkim narodom,
których ty się lękasz.
'''
"20" = ''':sup:`20` Nadto jeszcze Pan, Bóg twój, będzie zsyłał na nich szerszenie, aż
reszta, która się przed wami ukryje, wyginie.
'''
"21" = ''':sup:`21` Nie drżyj więc przed nimi, bo Pan, Bóg twój, jest pośród ciebie,
Bóg wielki i groźny.
'''
"22" = ''':sup:`22` Z wolna i po trosze wypędzi Pan, Bóg twój, te narody sprzed twoich
oczu. Nie będziesz mógł ich prędko wytępić, aby dzikie zwierzęta nie
rozmnożyły się dokoła ciebie.
'''
"23" = ''':sup:`23` Pan, Bóg twój, wyda je tobie, przerazi je ogromnym zamieszaniem, aż
wyginą do szczętu.
'''
"24" = ''':sup:`24` Królów ich wyda w twe ręce, abyś wygubił ich imię spod nieba. Nikt
się z nich nie ostoi przed tobą, aż ich wytępisz.
'''
"25" = ''':sup:`25` Posągi ich bogów spalisz, nie będziesz pożądał srebra ani złota,
jakie jest na nich, i nie weźmiesz go dla siebie, aby cię to nie
uwikłało, gdyż Pan, Bóg twój, się tym brzydzi.
'''
"26" = ''':sup:`26` Nic obrzydłego nie wprowadzisz do twego domu, gdyż byłbyś
przedmiotem klątwy jak ono. Będziesz uważał to za rzecz wstrętną,
obrzydzisz to sobie, jest to bowiem obłożone klątwą.
'''
