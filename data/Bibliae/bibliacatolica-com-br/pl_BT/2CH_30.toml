[30]
"1" = ''':sup:`1` Ezechiasz wysłał posłów do całego Izraela i Judy, a do Efraima i
Manassesa napisał także listy, żeby przybyli do świątyni Pańskiej w
Jerozolimie, aby odprawić Paschę ku czci Pana, Boga Izraela.
'''
"2" = ''':sup:`2` Król i jego naczelnicy, i całe zgromadzenie w Jerozolimie
postanowili obchodzić Paschę w drugim miesiącu,
'''
"3" = ''':sup:`3` ponieważ nie mogli obchodzić jej w owym czasie, gdyż kapłani jeszcze
się nie oczyścili w dostatecznej liczbie, a lud nie zebrał się w
Jerozolimie.
'''
"4" = ''':sup:`4` Sprawę tę uznał za słuszną król i całe zgromadzenie.
'''
"5" = ''':sup:`5` Postanowili więc ogłosić to w całym Izraelu od Beer-Szeby aż do Dan,
żeby przybyli obchodzić w Jerozolimie Paschę Pana, Boga Izraela; od
dawna bowiem nie obchodzono jej tak, jak było przepisane.
'''
"6" = ''':sup:`6` Rozeszli się więc gońcy z listami od króla i jego przywódców po
całej ziemi Izraela i Judy, zgodnie z królewskim rozkazem ogłaszając:
Synowie Izraela, powróćcie do Pana, Boga Abrahama, Izaaka i Izraela,
aby i On powrócił łaskawie do tych, którzy ocaleli uciekając z ręki
królów asyryjskich.
'''
"7" = ''':sup:`7` Nie bądźcie podobni do waszych ojców i braci, którzy wykroczyli
przeciw Panu, Bogu ich ojców, za co wydał On ich na zniszczenie, jak to
sami widzicie.
'''
"8" = ''':sup:`8` A teraz nie czyńcie twardym waszego karku jak wasi ojcowie, podajcie
rękę Panu i pójdźcie do Jego przybytku, który poświęcił na wieki.
Służcie Bogu waszemu, Panu, a odwróci się od was Jego płonący gniew.
'''
"9" = ''':sup:`9` Jeśli bowiem wrócicie do Pana, wasi bracia i synowie doznają
miłosierdzia u tych, którzy ich uprowadzili, i wrócą do tej ziemi, bo
łaskawy i miłosierny jest Pan, Bóg wasz, i nie odwróci od was oblicza,
byleście tylko wrócili do Niego.
'''
"10" = ''':sup:`10` Gońcy przechodzili z miasta do miasta w kraju Efraima i Manassesa
aż do Zabulona, lecz wyśmiewano się i drwiono z nich.
'''
"11" = ''':sup:`11` Jedynie niektórzy mężowie z pokolenia Asera, Manassesa i Zabulona
upokorzyli się i przyszli do Jerozolimy.
'''
"12" = ''':sup:`12` Przeciwnie zaś, w ludziach Judy ręka Boża działała, dając im jedno
serce do wypełnienia rozkazu króla i naczelników według przepisów
Pańskich.
'''
"13" = ''':sup:`13` I tak zebrał się w Jerozolimie wielki tłum ludu, aby obchodzić w
drugim miesiącu Święto Przaśników. Zgromadzenie to było bardzo liczne.
'''
"14" = ''':sup:`14` Powstali wtedy i usunęli ołtarze, które były w Jerozolimie.
Wyrzucili wszystkie ołtarze kadzenia i wrzucili do potoku Cedron.
'''
"15" = ''':sup:`15` Ofiarowali potem Paschę czternastego dnia miesiąca drugiego.
Zawstydzeni kapłani i lewici oczyszczali się i mogli wnosić całopalenia
do świątyni Pańskiej.
'''
"16" = ''':sup:`16` Stali też na swoich miejscach według swego urzędu i według Prawa
Mojżesza, męża Bożego. Kapłani wylewali krew, którą brali z rąk
lewitów.
'''
"17" = ''':sup:`17` Ponieważ wielu ze zgromadzenia jeszcze się nie oczyściło, dlatego
lewici sami składali w ofierze baranki paschalne za tych wszystkich,
którzy nie byli czyści, aby móc je poświęcić Panu.
'''
"18" = ''':sup:`18` Wielka bowiem część narodu, zwłaszcza wielu z pokolenia Efraima,
Manassesa, Issachara i Zabulona nie oczyściła się, jedli bowiem baranka
paschalnego niezgodnie z przepisami. Modlił się wówczas za nich
Ezechiasz tymi słowami: Panie, w dobroci swej racz przebaczyć
'''
"19" = ''':sup:`19` tym wszystkim, którzy szczerym sercem szukali Pana, Boga swych
ojców, choć nie odznaczali się czystością wymaganą do spożywania rzeczy
świętych.
'''
"20" = ''':sup:`20` Wówczas Pan wysłuchał Ezechiasza i przebaczył ludowi.
'''
"21" = ''':sup:`21` Izraelici, którzy znaleźli się w Jerozolimie, obchodzili Święto
Przaśników przez siedem dni, wśród wielkiej radości, a kapłani i lewici
codziennie wysławiali Pana pieniami ze wszystkich swych sił.
'''
"22" = ''':sup:`22` Wtedy Ezechiasz przemówił do serca wszystkich lewitów, którzy byli
umiejętni w sprawach Pańskich. W ten sposób w siedem dni ukończono
uroczystość, składając ofiary biesiadne i wysławiając Pana, Boga swych
ojców.
'''
"23" = ''':sup:`23` Następnie całe zgromadzenie uchwaliło świętować jeszcze siedem dni
i tak spędzono jeszcze siedem dni wśród radości.
'''
"24" = ''':sup:`24` Król bowiem judzki, Ezechiasz, ofiarował dla zgromadzenia tysiąc
cielców i siedem tysięcy owiec, a naczelnicy ofiarowali dla
zgromadzenia tysiąc młodych cielców i dziesięć tysięcy owiec. Kapłani
zaś oczyścili się w ogromnej liczbie.
'''
"25" = ''':sup:`25` Całe zgromadzenie Judy, kapłani i lewici oraz całe zgromadzenie
przybyłych z Izraela, dalej przychodnie, którzy nadeszli z kraju, oraz
ci, którzy przebywali w Judzie - pełni byli radości.
'''
"26" = ''':sup:`26` W Jerozolimie zapanowała radość tak wielka, jakiej nie było w
Jerozolimie od czasów Salomona, syna Dawida, króla izraelskiego.
'''
"27" = ''':sup:`27` Na koniec powstali kapłani, aby błogosławić lud. Ich głos został
wysłuchany, a modlitwa ich doszła do Jego świętego mieszkania - do
nieba.
'''
