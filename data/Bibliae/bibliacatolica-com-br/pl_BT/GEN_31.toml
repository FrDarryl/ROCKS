[31]
"1" = ''':sup:`1` Jakub słyszał, jak synowie Labana mówili: Jakub zabrał wszystko, co
posiadał nasz ojciec, i z mienia naszego ojca dorobił się całego tego
majątku.
'''
"2" = ''':sup:`2` I widział Jakub, że Laban zmienił się wobec niego i nie był już taki
jak przedtem.
'''
"3" = ''':sup:`3` Wtedy to Pan rzekł do Jakuba: Wróć do ziemi twych przodków, do twego
kraju rodzinnego, Ja zaś będę z tobą.
'''
"4" = ''':sup:`4` Jakub, który był na pastwisku przy swej trzodzie, kazał wezwać do
siebie Rachelę i Leę
on dla mnie taki jak dawniej, lecz Bóg mojego ojca był ze mną.
'''
"6" = ''':sup:`6` Wy same najlepiej wiecie, że choć z całych sił służyłem ojcu
waszemu,
'''
"7" = ''':sup:`7` on jednak oszukiwał mnie i wielokrotnie zmieniał mi zapłatę; i tylko
Bóg bronił mnie od krzywdy.
wszystkie rodziły się pstre; gdy zaś mówił: Cętkowane będą dla ciebie
zapłatą - wszystkie rodziły się cętkowane.
'''
"9" = ''':sup:`9` I tak Bóg wydzielił część dobytku ojca waszego i dał ją mnie.
'''
"10" = ''':sup:`10` Bo gdy nadchodził czas parzenia się trzody, widziałem we śnie, jak
samce pokrywające trzody były pstre, cętkowane i łaciate,
'''
"11" = ''':sup:`11` i wtedy anioł Boga wołał na mnie we śnie: Jakubie, a gdy mu
odpowiadałem: Słucham,
'''
"12" = ''':sup:`12` mówił: Spójrz i przypatrz się: wszystkie samce pokrywające trzodę
są pstre, cętkowane i łaciate; widzę bowiem, jak Laban z tobą
postępuje.
'''
"13" = ''':sup:`13` Ja jestem Bóg z Betel, gdzie namaściłeś stelę i gdzie złożyłeś mi
ślub. Teraz więc gotuj się do drogi, opuść ten kraj i wróć do twej
rodzinnej ziemi!
'''
"14" = ''':sup:`14` Na te słowa Rachela i Lea rzekły do niego: Czy mamy ponadto jakiś
udział w majątku naszego ojca?
'''
"15" = ''':sup:`15` Wszak obchodził się z nami jak z obcymi, bo nie tylko wziął za nas
zapłatę, ale jeszcze obrócił na swój użytek naszą własność.
'''
"16" = ''':sup:`16` Słusznie więc całe mienie, które Bóg oddzielił od mienia ojca
naszego, należy do nas i do naszych synów. Teraz więc czyń to wszystko,
co Bóg ci rozkazał!
'''
"17" = ''':sup:`17` Wtedy Jakub powziął postanowienie i wsadził swe dzieci i żony na
wielbłądy.
'''
"18" = ''':sup:`18` Zabrał wszystkie swe stada i całą majętność, którą zdobył - majątek
własny, którego się dorobił w Paddan-Aram - i ruszył w drogę do swego
ojca, Izaaka, do kraju Kanaan.
'''
"19" = ''':sup:`19` Gdy Laban poszedł strzyc owce, Rachela skradła mu posążki domowe.
'''
"20" = ''':sup:`20` Jakub zaś wprowadził w błąd Labana Aramejczyka, nie dając mu poznać
po sobie, że zamierzał uciec.
'''
"21" = ''':sup:`21` Tak więc uciekł on wraz z całym dobytkiem i rozpoczynając wędrówkę
przeprawił się przez rzekę, a potem skierował się w stronę wyżyny
Gilead.
'''
"22" = ''':sup:`22` A gdy na trzeci dzień Laban dowiedział się, że Jakub uszedł,
'''
"23" = ''':sup:`23` zebrał swych krewnych i wyruszył za nim w pościg. Po siedmiu dniach
dogonił go na wyżynie Gilead.
'''
"24" = ''':sup:`24` Ale tejże nocy Bóg ukazał się we śnie Labanowi Aramejczykowi i
rzekł do niego: Bacz, abyś w rozmowie z Jakubem niczego od niego nie
żądał.
'''
"25" = ''':sup:`25` Laban dogonił Jakuba, gdy ten rozbił swe namioty na tej wyżynie.
Laban i jego krewni również rozbili namioty na wyżynie Gilead.
'''
"26" = ''':sup:`26` I wtedy Laban rzekł do Jakuba: Cóż uczyniłeś? Oszukałeś mnie i
uprowadziłeś moje córki jak branki wojenne!
'''
"27" = ''':sup:`27` Czemu uciekłeś potajemnie i okradłeś mnie? Nic mi nie powiedziałeś,
a przecież odprawiłbym cię z weselem: z pieśniami, bębnami i cytrami!
'''
"28" = ''':sup:`28` Nawet nie dałeś mi ucałować mych wnuków i mych córek. Postąpiłeś
nierozsądnie!
'''
"29" = ''':sup:`29` Mógłbym teraz obejść się z wami surowo; ale Bóg ojca waszego tak mi
powiedział ubiegłej nocy: Bacz, abyś w rozmowie z Jakubem niczego od
niego nie żądał.
'''
"30" = ''':sup:`30` Gdy już jednak ruszyłeś w drogę, bo tęskno było ci bardzo za
rodziną twego ojca, to czemu skradłeś mi moje posążki?
'''
"31" = ''':sup:`31` Jakub dał Labanowi taką odpowiedź: Bałem się, myśląc, że mi siłą
odbierzesz także i twoje córki.
'''
"32" = ''':sup:`32` Ten zaś, u którego znajdziesz swoje posążki, niech straci życie! W
obecności krewnych naszych przeszukaj to, co jest przy mnie, i zabierz
je sobie. Nie wiedział bowiem Jakub, że to Rachela je skradła.
'''
"33" = ''':sup:`33` Wszedł więc Laban do namiotu Jakuba, do namiotu Lei i dwóch
niewolnic, lecz nic nie znalazł. Wyszedłszy z namiotu Lei, wszedł do
namiotu Racheli.
'''
"34" = ''':sup:`34` Rachela zaś wzięła przedtem posążki i włożyła pod siodło wielbłąda,
i na nich usiadła. A gdy Laban, przeszukawszy cały namiot, nic nie
znalazł,
'''
"35" = ''':sup:`35` rzekła do ojca: Nie bierz mi tego za złe, panie mój, że nie mogę
wstać, gdyż mam kobiecą przypadłość. Mimo więc poszukiwań, Laban nie
znalazł posążków.
'''
"36" = ''':sup:`36` Wtedy Jakub rozgniewał się i zaczął czynić gorzkie wyrzuty Labanowi
tymi słowami: Jakiż popełniłem występek i jaką nieprawość, że mnie
ścigasz,
'''
"37" = ''':sup:`37` że przetrząsasz wszystkie moje rzeczy? Cóż swojego znalazłeś wśród
tych rzeczy, które są moimi? Połóż to wobec moich i twoich krewnych i
niech oni powiedzą, kto z nas ma słuszność!
'''
"38" = ''':sup:`38` Dwadzieścia lat byłem u ciebie. Twoje owce i kozy nie roniły.
Baranów z twojej trzody nie jadałem.
dawałem za to moją sztukę. Jeśli ci coś zostało skradzione czy to w
dzień, czy w nocy, szukałeś u mnie.
'''
"40" = ''':sup:`40` Bywało, że dniem trawił mnie upał, a nocą chłód spędzał mi sen z
powiek.
'''
"41" = ''':sup:`41` Takie były owe dwadzieścia lat w służbie u ciebie! Służyłem ci
czternaście lat za dwie twoje córki, a sześć lat - za trzodę. Ty zaś
wielokrotnie zmieniałeś mi zapłatę.
'''
"42" = ''':sup:`42` Gdyby Bóg ojca mego, Bóg Abrahama - Ten, którego z bojaźnią czci
Izaak, nie wspomagał mnie, to puściłbyś mnie teraz z niczym. Com
wycierpiał i ilem się napracował rękami, Bóg widzi! On też zeszłej nocy
zaświadczył.
'''
"43" = ''':sup:`43` Laban tak odpowiedział Jakubowi: Wprawdzie są to moje córki i ich
dzieci są moimi, trzoda - moją trzodą, i wszystko, co tu widzisz, jest
moje, ale cóż mogę teraz uczynić moim córkom albo ich dzieciom, które
one urodziły?
'''
"45" = ''':sup:`45` Wtedy Jakub wybrał jeden kamień i postawił jako stelę,
'''
"46" = ''':sup:`46` a potem rzekł do swych bliskich: Nazbierajcie kamieni! Zebrali więc
kamienie i ułożyli z nich kopiec, na którym zasiedli do posiłku.
'''
"47" = ''':sup:`47` Laban nazwał to wzniesienie: Jegar Sahaduta, Jakub zaś: Galed.
'''
"48" = ''':sup:`48` Laban przy tym dodał: Niechaj ten pagórek będzie odtąd świadectwem
'''
"49" = ''':sup:`49` i Mispa, mówiąc: Niechaj Pan czuwa nade mną i nad tobą, gdy się
rozstaniemy!
'''
"50" = ''':sup:`50` Gdybyś źle się obchodził z moimi córkami albo wziął sobie oprócz
nich inne żony, to choć nie będzie nikogo z ludzi między nami, patrz:
Bóg będzie świadkiem między mną a tobą!
'''
"51" = ''':sup:`51` I rzekł jeszcze Laban do Jakuba: Ten oto pagórek z kamieni i ta
'''
"52" = ''':sup:`52` będą świadectwem, że ani ja nie będę szedł obok tego pagórka do
ciebie, ani ty nie będziesz szedł obok tego pagórka lub steli do mnie w
złym zamiarze.
'''
"53" = ''':sup:`53` Bóg Abrahama i Bóg Nachora, Bóg ich przodków, niechaj będzie naszym
sędzią! Jakub zaś przysiągł na Tego, którego z bojaźnią czcił Izaak,
jego ojciec.
'''
"54" = ''':sup:`54` A potem Jakub zabił na owej wyżynie zwierzęta na ofiarę, po czym
zaprosił swych krewnych na posiłek. A gdy się posilili, ułożyli się do
snu na tej wyżynie.
'''
