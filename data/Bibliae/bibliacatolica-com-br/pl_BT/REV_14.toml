[14]
"1" = ''':sup:`1` Potem ujrzałem: a oto Baranek stojący na górze Syjon, a z Nim sto
czterdzieści cztery tysiące, mające imię Jego i imię Jego Ojca wypisane
na czołach.
'''
"2" = ''':sup:`2` I usłyszałem z nieba głos jakby głos mnogich wód i jakby głos
harfiarze uderzali w swe harfy.
'''
"3" = ''':sup:`3` I śpiewają jakby pieśń nową przed tronem i przed czterema
Zwierzętami, i przed Starcami: a nikt tej pieśni nie mógł się nauczyć
prócz stu czterdziestu czterech tysięcy - wykupionych z ziemi.
'''
"4" = ''':sup:`4` To ci, którzy z kobietami się nie splamili: bo są dziewicami; ci,
którzy Barankowi towarzyszą, dokądkolwiek idzie; ci spośród ludzi
zostali wykupieni na pierwociny dla Boga i dla Baranka,
'''
"5" = ''':sup:`5` a w ustach ich kłamstwa nie znaleziono: są nienaganni.
'''
"6" = ''':sup:`6` Potem ujrzałem innego anioła lecącego przez środek nieba, mającego
odwieczną Dobrą Nowinę do obwieszczenia wśród tych, którzy siedzą na
ziemi, wśród każdego narodu, szczepu, języka i ludu.
'''
"7" = ''':sup:`7` Wołał on głosem donośnym: Ulęknijcie się Boga i dajcie Mu chwałę, bo
godzina sądu Jego nadeszła. Oddajcie pokłon Temu, co niebo uczynił i
ziemię, i morze, i źródła wód!
'''
"8" = ''':sup:`8` A inny anioł, drugi, przyszedł w ślad mówiąc: Upadł, upadł wielki
Babilon, co winem zapalczywości swego nierządu napoił wszystkie narody!
'''
"9" = ''':sup:`9` A inny anioł, trzeci, przyszedł w ślad za nimi, mówiąc donośnym
głosem: Jeśli kto wielbi Bestię, i obraz jej, i bierze sobie jej znamię
na czoło lub rękę,
'''
"10" = ''':sup:`10` ten również będzie pić wino zapalczywości Boga przygotowane, nie
rozcieńczone, w kielichu Jego gniewu; i będzie katowany ogniem i siarką
wobec świętych aniołów i wobec Baranka.
'''
"11" = ''':sup:`11` A dym ich katuszy na wieki wieków się wznosi i nie mają spoczynku
we dnie i w nocy czciciele Bestii i jej obrazu, i ten, kto bierze
znamię jej imienia.
'''
"12" = ''':sup:`12` Tu się okazuje wytrwałość świętych, tych, którzy strzegą przykazań
Boga i wiary Jezusa.
'''
"13" = ''':sup:`13` I usłyszałem głos, który z nieba mówił: Napisz: Błogosławieni,
którzy w Panu umierają - już teraz. Zaiste, mówi Duch, niech odpoczną
od swoich mozołów, bo idą wraz z nimi ich czyny.
'''
"14" = ''':sup:`14` Potem ujrzałem: oto biały obłok - a Siedzący na obłoku, podobny do
Syna Człowieczego, miał złoty wieniec na głowie, a w ręku ostry sierp.
'''
"15" = ''':sup:`15` I wyszedł inny anioł ze świątyni, wołając głosem donośnym do
Siedzącego na obłoku: Zapuść Twój sierp i żniwa dokonaj, bo przyszła
już pora dokonać żniwa, bo dojrzało żniwo na ziemi!
'''
"16" = ''':sup:`16` A Siedzący na obłoku rzucił swój sierp na ziemię i ziemia została
zżęta.
'''
"17" = ''':sup:`17` I wyszedł inny anioł ze świątyni, która jest w niebie, i on miał
ostry sierp.
'''
"18" = ''':sup:`18` I wyszedł inny anioł od ołtarza, mający władzę nad ogniem, i
donośnie zawołał do mającego ostry sierp: Zapuść twój ostry sierp i
poobcinaj grona winorośli ziemi, bo jagody jej dojrzały!
'''
"19" = ''':sup:`19` I rzucił anioł swój sierp na ziemię, i obrał z gron winorośl ziemi,
i wrzucił je do tłoczni Bożego gniewu - ogromnej.
'''
"20" = ''':sup:`20` I wydeptano tłocznię poza miastem, a z tłoczni krew wytrysnęła aż
po wędzidła koni, na tysiąc i sześćset stadiów.
'''
"Notes" = '''
Notas de rodapé:
14:1-5 - 144 000 opieczętowanych symbolizuje tych, którzy pozostają
wierni Bogu i Chrystusowi. Reprezentują oni wierną resztkę, bez skazy i
oddaną prawdziwemu wielbieniu (zob. także Izajasza 4:3 i Objawienie
7:4-8).
14:6-13 - Obwieszczenie trzech aniołów zwiastuje zwycięstwo ewangelii,
upadek Babilonu i sąd Boży. Każde orędzie wzywa ludzi do oddania czci
Bogu i pokuty przed sądem ostatecznym (zob. także Ewangelię Mateusza
24:14 i Apokalipsę 18:4-5).
14:14-20 - Wizja żniwa ostatecznego jest obrazem sądu Bożego nad
niegodziwymi, którzy zostaną wrzuceni do jeziora ognia. Żniwo jest
'''
