[45]
"1" = ''':sup:`1` Słowo, jakie prorok Jeremiasz oznajmił Baruchowi, synowi Neriasza,
gdy spisał on w księdze tamte słowa pod dyktando Jeremiasza w czwartym
roku panowania króla judzkiego Jojakima, syna Jozjasza.
'''
"2" = ''':sup:`2` To mówi Pan, Bóg Izraela, do ciebie, Baruchu:
'''
"3" = ''':sup:`3` Mówisz: Biada mi! Pan bowiem dodaje zgryzotę do mego bólu. Słabnę od
wzdychania, nie znajduję wytchnienia.
'''
"4" = ''':sup:`4` Powiesz mu tak: To mówi Pan: Oto, co zbudowałem, burzę, a co
zasadziłem, wypleniam.
'''
"5" = ''':sup:`5` Ty zaś chcesz szukać wielkich rzeczy dla siebie? Nie szukaj!
Sprowadzę bowiem nieszczęście na wszelkie ciało - wyrocznia Pana - lecz
tobie dam twoje życie jako zdobycz wszędzie, dokądkolwiek pójdziesz.
'''
