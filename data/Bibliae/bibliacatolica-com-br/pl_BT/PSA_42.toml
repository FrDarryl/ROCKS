[42]
"1" = ''':sup:`1` Kierownikowi chóru. Pieśń pouczająca. Synów Koracha.
'''
"2" = ''':sup:`2` Jak łania pragnie wody ze strumieni, tak dusza moja pragnie Ciebie,
Boże!
'''
"3" = ''':sup:`3` Dusza moja pragnie Boga, Boga żywego: kiedyż więc przyjdę i ujrzę
oblicze Boże?
'''
"4" = ''':sup:`4` Łzy stały się dla mnie chlebem we dnie i w nocy, gdy mówią mi co
dzień: Gdzie jest twój Bóg?
'''
"5" = ''':sup:`5` Gdy wspominam o tym, rozrzewnia się dusza moja we mnie, ponieważ
wstępowałem do przedziwnego namiotu, do domu Bożego, wśród głosów
radości i dziękczynienia w świątecznym orszaku.
'''
"6" = ''':sup:`6` Czemu jesteś zgnębiona, moja duszo, i czemu jęczysz we mnie? Ufaj
Bogu, bo jeszcze Go będę wysławiać: Zbawienie mego oblicza
'''
"7" = ''':sup:`7` i mojego Boga. A we mnie samym dusza jest zgnębiona, przeto
wspominam Cię z ziemi Jordanu i z ziemi Hermonu, i z góry Misar.
'''
"8" = ''':sup:`8` Głębia przyzywa głębię hukiem Twych potoków. Wszystkie twe nurty i
fale nade mną się przewalają.
'''
"9" = ''':sup:`9` Za dnia udziela mi Pan swojej łaski, a w nocy Mu śpiewam, sławię
Boga mego życia.
'''
"10" = ''':sup:`10` Mówię do Boga: Moja Skało, czemu zapominasz o mnie? Czemu chodzę
smutny, gnębiony przez wroga?
'''
"11" = ''':sup:`11` Kości we mnie się kruszą, gdy lżą mnie przeciwnicy, gdy cały dzień
mówią do mnie: Gdzie jest twój Bóg?
'''
"12" = ''':sup:`12` Czemu jesteś zgnębiona, moja duszo, i czemu jęczysz we mnie? Ufaj
Bogu, bo jeszcze Go będę wysławiać: Zbawienie mego oblicza i mojego
Boga.
'''
