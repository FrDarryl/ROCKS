[19]
"1" = ''':sup:`1` Król judzki, Jozafat, zdrów i cały wracał do Jerozolimy, do domu.
'''
"2" = ''':sup:`2` Wówczas wyszedł na jego spotkanie "Widzący" Jehu, syn Chananiego, i
rzekł do króla Jozafata: Czy musisz wspomagać bezbożnego i miłować
wrogów Pana? Przez to właśnie trwa nad tobą gniew Pański.
'''
"3" = ''':sup:`3` Przecież znalazły się i u ciebie dobre czyny, usunąłeś bowiem aszery
z tej ziemi, a swoim sercem skłoniłeś się do szukania Boga.
'''
"4" = ''':sup:`4` Pozostał więc Jozafat w Jerozolimie. A później wyruszył do ludu, od
Beer-Szeby aż do gór Efraima i nawracał lud do Pana, Boga ich ojców.
'''
"5" = ''':sup:`5` A mianowicie ustanowił sędziów w kraju, w każdym warownym mieście
Judy.
'''
"6" = ''':sup:`6` Następnie przemówił do sędziów: Uważajcie na to, co czynicie, bo nie
dla człowieka sądzicie, lecz dla Pana. On jest przy was, gdy sądzicie.
'''
"7" = ''':sup:`7` Teraz zaś niech wami owładnie bojaźń Pańska. Uważajcie więc, co
czynicie, nie ma bowiem u Pana, Boga naszego, niesprawiedliwości,
stronniczości i przekupstwa.
'''
"8" = ''':sup:`8` Także i w Jerozolimie ustanowił Jozafat sędziów spośród lewitów i
kapłanów oraz naczelników rodów dla Izraela, aby sądzili w imię Pańskie
zatargi i sprzeczki mieszkańców Jerozolimy.
'''
"9" = ''':sup:`9` I taki rozkaz im dał: Tak macie postępować: w bojaźni Pańskiej, w
prawdzie i w szczerości serca.
'''
"10" = ''':sup:`10` We wszelkiej sprawie, jaka do was dojdzie od waszych braci, którzy
mieszkają w waszych miastach, czy to sprawa zabójstwa, czy to sprawa
rozróżnienia między prawem a poleceniem, między postanowieniem a
nakazem, pouczajcie ich, aby nie grzeszyli przeciw Panu i aby gniew
Jego nie ciążył nad wami i nad waszymi braćmi.
'''
"11" = ''':sup:`11` A oto kapłan Amariasz będzie naczelnikiem nad wami w każdej sprawie
Pańskiej, książę pokolenia Judy, Zebadiasz, syn Izmaela, w każdej
sprawie królewskiej, a lewici będą wam służyć za pisarzy. Bądźcie
dzielni i działajcie, a Pan poszczęści dobremu.
'''
"Notes" = '''
Notas de rodapé:
19:1-3 - Po powrocie z bitwy Jehoszafat otrzymuje ostrzeżenie o sojuszu
z Achabem. Napomnienie i skrucha są niezbędne dla duchowej odnowy i
zdrowia królestwa, pokazując, że Bóg karci tych, których kocha (zob.
także Hebrajczyków 12:6 i Objawienie 3:19).
19:4-10 - Jozafat promuje reformę sądownictwa i zachęca sędziów do
działania w duchu uczciwości. Rola sprawiedliwości jest fundamentalna w
społeczeństwie, odzwierciedlając sprawiedliwą naturę Boga i potrzebę
władców, którzy promują równość (zob. także Pwt 16,18-20 i Ps 82,3-4).
19:11 - Polecenie Jozafata skierowane do sędziów podkreśla wagę
wymierzania sprawiedliwości zgodnie z Prawem Pańskim. Takie podejście
stanowi solidny fundament moralności i etyki w rządzeniu (zob. także
Prz 21,3 i Mi 6,8).
19:12-13 - Mianowanie wiernych sędziów odzwierciedla pragnienie rządu,
który oddaje chwałę Bogu. Znaczenie prawych i etycznych przywódców to
odpowiedzialność, którą osoby sprawujące władzę muszą traktować
19:14-19 - Potwierdzono odpowiedzialność sędziów za sprawiedliwe
postępowanie, podkreślając naturę Boga jako sprawiedliwego sędziego.
Zaangażowanie w sprawiedliwość odzwierciedla charakter Boga i jest
Izajasza 30:18).
'''
