[7]
"1" = ''':sup:`1` Synowie Issachara: Tola, Pua, Jaszub i Szimron, czterej.
'''
"2" = ''':sup:`2` Synowie Toli: Uzzi, Refajasz, Jeriel, Jachmaj, Jibsam i Samuel,
naczelnicy rodów Toli, dzielni wojownicy - za czasów Dawida liczba ich
wynosiła według ich rodowodów dwadzieścia dwa tysiące sześciuset.
'''
"3" = ''':sup:`3` Synowie Uzzjego: Izrachiasz, a synowie Izrachiasza: Mikael,
Obadiasz, Joel, Jiszszijasz, pięciu, wszyscy naczelnicy rodów.
'''
"4" = ''':sup:`4` Przy nich były hufce zbrojne do walki, według spisów i według ich
rodów liczące trzydzieści sześć tysięcy, mieli bowiem wiele żon i
synów.
'''
"5" = ''':sup:`5` A bracia ich we wszystkich rodach Issachara, dzielni wojownicy,
liczyli osiemdziesiąt siedem tysięcy; wszyscy zapisani w rodowodach.
'''
"7" = ''':sup:`7` Synowie Beli: Esbon, Uzzi, Uzzjel, Jerimot i Iri, pięciu, naczelnicy
rodów, dzielni wojownicy; według swoich wykazów rodowych liczyli
dwadzieścia dwa tysiące trzydziestu czterech.
'''
"8" = ''':sup:`8` Synowie Bekera: Zemira, Joasz, Eliezer, Elioenaj, Omri, Jeremot,
Abiasz, Anatot i Alamet; ci wszyscy są synami Bekera.
'''
"9" = ''':sup:`9` Według wykazów rodowych dla swego pokolenia, naczelnicy rodów,
dzielni wojownicy, liczyli dwadzieścia tysięcy dwustu.
'''
"10" = ''':sup:`10` Synowie Jediaela: Bilhan, a synowie Bilhana: Jeusz, Beniamin, Ehud,
Kenaana, Zetan, Tarszisz i Achiszachar.
'''
"11" = ''':sup:`11` Wszyscy ci byli synami Jediaela: naczelnicy rodów, dzielni
wojownicy, liczyli siedemnaście tysięcy dwustu, gdy wychodzili w szyku
na wojnę.
'''
"12" = ''':sup:`12` Szuppim i Chuppim, synowie Ira, Chuszim, syn Achera.
'''
"13" = ''':sup:`13` Synowie Neftalego: Jachasjel, Guni, Jeser i Szallum, potomkowie z
Bilhy.
'''
"14" = ''':sup:`14` Synowie Manassesa: Asriel, którego urodziła drugorzędna jego żona,
Aramejka. Urodziła ona Makira, ojca Gileada.
'''
"15" = ''':sup:`15` Makir wziął żony dla Chuppima i Szuppima. Imię jego siostry było
Maaka. Imię drugiego syna Selofchad, lecz Selofchad miał tylko córki.
'''
"16" = ''':sup:`16` Maaka, żona Makira, urodziła syna i dała mu imię Peresz. A bratu
jego było na imię Szeresz, którego synami byli Ulam i Rekem.
'''
"17" = ''':sup:`17` Syn Ulama: Bedan. Ci byli synami Gileada, syna Makira, syna
Manassesa.
'''
"18" = ''':sup:`18` Ich siostra, Hammoleket, urodziła Iszhoda, Abiezera i Machlę.
'''
"19" = ''':sup:`19` Synami Szemidy byli: Achian, Szekem, Likchi i Aniam.
'''
"20" = ''':sup:`20` Synowie Efraima: synem jego Szutelach, synem jego Bered, synem jego
Tachat, synem jego Eleada, synem jego Tachat,
'''
"21" = ''':sup:`21` synem jego Zabad, synem jego Szutelach, a także Ezer i Elead.
Zabili ich ludzie z Gat, urodzeni w tym kraju, bo tamci zstąpili, aby
zabrać ich stada.
'''
"22" = ''':sup:`22` Efraim, ich ojciec, przez długi czas obchodził żałobę i
przychodzili bracia jego, aby go pocieszyć.
'''
"23" = ''':sup:`23` Potem zbliżył się do żony swej, która poczęła i urodziła syna, i
dał mu imię Beria, ponieważ stało się nieszczęście w jego domu.
'''
"24" = ''':sup:`24` Jego córką była Szeera, która zbudowała Bet-Choron niższe i wyższe
oraz Uzzen-Szeera.
'''
"25" = ''':sup:`25` Synami jego byli Refach i Reszef, synem jego Telach, synem jego
Tachan,
'''
"26" = ''':sup:`26` synem jego Ladan, synem jego Ammihud, synem jego Eliszama,
'''
"27" = ''':sup:`27` synem jego Nun, synem jego Jozue.
'''
"28" = ''':sup:`28` Ich posiadłości i ich siedziby były w Betel i miejscowościach
przynależnych; w Naaran ku wschodowi, a ku zachodowi w Gezer i
miejscowościach przynależnych, w Sychem i miejscowościach przynależnych
aż do Ajji i miast przynależnych.
'''
"29" = ''':sup:`29` W rękach synów Manassesa były: Bet-Szean i miejscowości
przynależne, Taanak i miejscowości przynależne, Megiddo i miejscowości
przynależne, Dor i miejscowości przynależne. W tych mieszkali synowie
Józefa, syna Izraela.
'''
"30" = ''':sup:`30` Synowie Asera: Jimna, Jiszwa, Jiszwi, Beria i siostra ich Serach.
'''
"31" = ''':sup:`31` Synowie Berii: Cheber i Malkiel; ten był ojcem Birzaita.
'''
"32" = ''':sup:`32` Cheber był ojcem Jafleta, Szemera, Chotama i siostry ich Szuy.
'''
"33" = ''':sup:`33` Synowie Jafleta: Pasak, Bimhal i Aszwat; to są synowie Jafleta.
'''
"34" = ''':sup:`34` Synowie Szemera: Achi, Rohga, Chubba i Aram.
'''
"35" = ''':sup:`35` Synowie brata jego, Helema: Sofach, Jimna, Szelesz i Amal.
'''
"36" = ''':sup:`36` Synowie Sofacha: Suach, Charnefer, Szual, Beri i Jimra;
'''
"37" = ''':sup:`37` Beser, Hod, Szamma-Szilsza, Jitran i Beera.
'''
"38" = ''':sup:`38` Synowie Jetera: Jefune, Pispa i Ara.
'''
"39" = ''':sup:`39` Synowie Ulli: Arach, Channiel i Risja.
'''
"40" = ''':sup:`40` Wszyscy ci synowie Asera, naczelnicy rodów, znamienici mężowie,
dzielni wojownicy, główni wśród książąt, a według spisów liczyli w
swoich rodowodach dwadzieścia sześć tysięcy wojska zdolnego do walki.
'''
"Notes" = '''
Notas de rodapé:
7:1-5 - Potomkowie plemienia Issachara wyróżniają się liczebną siłą i
sprawnością militarną. Błogosławieństwo Boże dla plemienia jest
widoczne w ich rozwoju i sukcesach w bitwach (zob. także Rdz 49,14-15 i
Sdz 5,15).
7:6-12 - Genealogie Beniamina i Naftalego ukazują wartość tych rodzin i
ich wkład w stabilność i obronę Izraela. Każde plemię odgrywa znaczącą
rolę w zamierzeniu Boga wobec Jego ludu (zob. także Lb 26:38-41 i Pwt
33:12).
07:13 - Krótka wzmianka o Naftalim i jego potomkach wskazuje na
ciągłość obietnic Bożych na przestrzeni pokoleń, mimo że podano
niewiele szczegółów na temat tego konkretnego plemienia (zobacz również
Księgę Rodzaju 49:21 i Księgę Powtórzonego Prawa 33:23).
7:14-19 - Genealogia Manassesa podkreśla siłę i ekspansję tego
plemienia, podkreślając jego obecność na terytorium Gileadu. Opis ten
odzwierciedla wierność Boga obietnicom złożonym potomkom Józefa (zob.
także Rdz 41,51-52 i Lb 32,33).
7:20-29 - Linia Efraima, naznaczona zarówno smutkiem, jak i odnową,
dowodzi Bożej opatrzności w przywracaniu rodziny do życia nawet w
obliczu straty. Narodziny Berii odzwierciedlają odnowienie i
kontynuację obietnic Bożych (zob. także Rdz 48,13-19 i Lb 26,35-37).
'''
