[6]
"1" = ''':sup:`1` Dzieci, bądźcie posłuszne w Panu waszym rodzicom, bo to jest
sprawiedliwe.
'''
"2" = ''':sup:`2` Czcij ojca twego i matkę - jest to pierwsze przykazanie z obietnicą
-
'''
"3" = ''':sup:`3` aby ci było dobrze i abyś był długowieczny na ziemi.
wychowujcie je stosując karcenie i napominanie Pańskie!
'''
"5" = ''':sup:`5` Niewolnicy, ze czcią i bojaźnią w prostocie serca bądźcie posłuszni
waszym doczesnym panom, jak Chrystusowi,
'''
"6" = ''':sup:`6` nie służąc tylko dla oka, by ludziom się podobać, lecz jako
niewolnicy Chrystusa, który z duszy pełnią wolę Bożą.
'''
"8" = ''':sup:`8` świadomi tego, że każdy - jeśli uczyni co dobrego, otrzyma to z
powrotem od Pana - czy to niewolnik, czy wolny.
'''
"9" = ''':sup:`9` A wy, panowie, tak samo wobec nich postępujcie: zaniechajcie groźby,
świadomi tego, że w niebie jest Pan zarówno ich, jak wasz, a u Niego
nie ma względu na osoby.
'''
"10" = ''':sup:`10` W końcu bądźcie mocni w Panu - siłą Jego potęgi.
'''
"11" = ''':sup:`11` Obleczcie pełną zbroję Bożą, byście mogli się ostać wobec
podstępnych zakusów diabła.
'''
"12" = ''':sup:`12` Nie toczymy bowiem walki przeciw krwi i ciału, lecz przeciw
Zwierzchnościom, przeciw Władzom, przeciw rządcom świata tych
ciemności, przeciw pierwiastkom duchowym zła na wyżynach niebieskich.
'''
"13" = ''':sup:`13` Dlatego weźcie na siebie pełną zbroję Bożą, abyście w dzień zły
zdołali się przeciwstawić i ostać, zwalczywszy wszystko.
oblókłszy pancerz, którym jest sprawiedliwość,
'''
"16" = ''':sup:`16` W każdym położeniu bierzcie wiarę jako tarczę, dzięki której
zdołacie zgasić wszystkie rozżarzone pociski Złego.
'''
"17" = ''':sup:`17` Weźcie też hełm zbawienia i miecz Ducha, to jest słowo Boże -
'''
"18" = ''':sup:`18` wśród wszelakiej modlitwy i błagania. Przy każdej sposobności
módlcie się w Duchu! Nad tym właśnie czuwajcie z całą usilnością i
proście za wszystkich świętych
'''
"19" = ''':sup:`19` i za mnie, aby dane mi było słowo, gdy usta moje otworzę, dla
jawnego i swobodnego głoszenia tajemnicy Ewangelii,
'''
"20" = ''':sup:`20` dla której sprawuję poselstwo jako więzień, ażebym jawnie ją
wypowiedział, tak jak winienem.
'''
"21" = ''':sup:`21` Żebyście zaś wiedzieli i wy o moich sprawach, co robię, wszystko
wam oznajmi Tychik, umiłowany brat i wierny sługa w Panu,
'''
"22" = ''':sup:`22` którego wysłałem do was po to, żebyście wy poznali nasze sprawy, a
on pokrzepił wasze serca.
'''
"23" = ''':sup:`23` Pokój braciom i miłość wraz z wiarą od Boga Ojca i Pana naszego
Jezusa Chrystusa.
Jezusa Chrystusa w nieskazitelności.
'''
"Notes" = '''
Notas de rodapé:
6:1-4 - Paweł poucza zarówno dzieci, jak i rodziców. Dzieci mają być
posłuszne rodzicom, a rodzice są powołani do wychowywania dzieci z
miłością i cierpliwością. Wychowanie chrześcijańskie musi opierać się
na dyscyplinie i Panu (zob. także Kolosan 3:20-21 i Przysłów 22:6).
6:10-13 - Paweł napomina chrześcijan, aby przywdziali pełną zbroję
Bożą, aby przeciwstawić się planom wroga. Walka duchowa wymaga
codziennej czujności i przygotowania (zob. także 1 Piotra 5:8-9 i 2
Koryntian 10:3-5).
6:14-17 - Zbroja Boża obejmuje prawdę, sprawiedliwość, ewangelię
pokoju, wiarę, zbawienie i słowo Boże. Każdy element reprezentuje
fundamentalny aspekt duchowej obrony chrześcijanina (zob. również 1
Tesaloniczan 5:8 i Hebrajczyków 4:12).
6:18-20 - Paweł podkreśla wagę nieustannej modlitwy i wstawiennictwa,
prosząc również o modlitwy w intencji swojej misji. Modlitwa jest
niezbędna w walce duchowej i głoszeniu ewangelii (zob. także Flp 4,6-7
i Kol 4,2-4).
6:21-24 - Paweł kończy list pozdrowieniem i prośbą o modlitwę za swoje
uwięzienie i misję. To końcowe pozdrowienie podkreśla wartość pokoju i
miłości w Chrystusie, które są fundamentem życia chrześcijańskiego
'''
