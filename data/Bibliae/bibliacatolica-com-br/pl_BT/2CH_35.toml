[35]
"1" = ''':sup:`1` Jozjasz obchodził w Jerozolimie Paschę na cześć Pana; dnia
czternastego miesiąca pierwszego ofiarowano baranka paschalnego.
'''
"2" = ''':sup:`2` Wyznaczył wówczas kapłanom ich stanowiska i dodał im odwagi do
służby w świątyni Pańskiej.
'''
"3" = ''':sup:`3` Rzekł potem do lewitów, nauczających całego Izraela, poświęconych
Panu: Złóżcie Arkę Świętą w świątyni, którą wybudował Salomon, syn
Dawida, króla izraelskiego. Nie potrzeba jej już dźwigać na barkach.
Teraz służyć będziecie Panu, Bogu waszemu, i Jego ludowi - Izraelowi.
'''
"4" = ''':sup:`4` Rozstawcie się według rodów, podzieleni według waszych zmian, według
rozporządzenia Dawida, króla izraelskiego, i przepisu jego syna,
Salomona.
'''
"5" = ''':sup:`5` Stawajcie w przybytku do rozporządzenia grup utworzonych według
rodów - dla waszych braci i synów ludu - jeden oddział lewitów dla
każdego rodu.
'''
"6" = ''':sup:`6` Ofiarujcie Paschę, oczyśćcie się i bądźcie gotowi służyć waszym
braciom zgodnie z nakazem Pańskim, danym za pośrednictwem Mojżesza.
'''
"7" = ''':sup:`7` Jozjasz postarał się o wiele drobnego bydła dla synów ludu: około
trzydzieści tysięcy baranków i koźląt jako ofiary paschalne dla
wszystkich tam obecnych, a ponad trzydzieści tysięcy dużego bydła.
Wszystko to pochodziło z dóbr królewskich.
'''
"8" = ''':sup:`8` Także jego naczelnicy złożyli dobrowolnie ofiary dla ludu, dla
kapłanów i dla lewitów. Chilkiasz, Zachariasz i Jechiel, przełożeni
świątyni Bożej, ofiarowali kapłanom dwa tysiące sześćset baranków
paschalnych i trzysta wołów.
'''
"9" = ''':sup:`9` A Konaniasz ze swymi braćmi Szemajaszem i Netaneelem oraz
Chaszabiasz, Jejel i Jozabad, przełożeni lewitów, ofiarowali lewitom
jako żertwy paschalne pięć tysięcy baranków i pięćset wołów.
'''
"10" = ''':sup:`10` Gdy służba Boża była już przygotowana, kapłani stanęli na swoim
miejscu, a lewici w swoich zmianach według rozkazu królewskiego.
'''
"11" = ''':sup:`11` Ofiarowali oni Paschę; kapłani wylewali krew, a tymczasem lewici
odzierali żertwy ze skóry.
'''
"12" = ''':sup:`12` Potem oddzielili części przeznaczone na całopalenie, wręczając je
grupom utworzonym według rodów, synom ludu, aby je złożono w ofierze
dla Pana, jak napisane jest w księdze Mojżesza. Podobnie uczyniono i z
dużym bydłem.
'''
"13" = ''':sup:`13` Upiekli następnie baranka paschalnego na ogniu, według przepisu, a
inne ofiary przygotowali w garnkach, kotłach i rondlach i roznosili je
pośpiesznie wszystkim synom ludu.
'''
"14" = ''':sup:`14` W końcu przygotowali posiłek sobie i kapłanom, kapłani bowiem -
jako synowie Aarona - byli zajęci składaniem całopaleń i tłuszczu aż do
nocy. Dlatego to lewici przygotowali posiłek sobie i kapłanom, synom
Aarona.
'''
"15" = ''':sup:`15` Śpiewacy, synowie Asafa, znajdowali się na swych stanowiskach
zgodnie z poleceniem Dawida, Asafa, Hemana i Jedutuna, "Widzącego"
królewskiego. Odźwierni czuwali przy każdej bramie. Nie potrzebowali
oni odchodzić od swej pracy, ponieważ bracia ich lewici przygotowywali
im posiłek.
'''
"16" = ''':sup:`16` Tak to ustalona została w owym dniu cała służba Pańska, aby
obchodzić Paschę i składać całopalenia na ołtarzu Pańskim według
polecenia króla Jozjasza.
'''
"17" = ''':sup:`17` Izraelici obecni tam w tym czasie obchodzili Paschę, to jest
uroczystość Przaśników, przez siedem dni.
'''
"18" = ''':sup:`18` Nie obchodzono tak Paschy w Izraelu od czasu proroka Samuela i
żaden z królów izraelskich nie obchodził tak Paschy, jak ją obchodził
Jozjasz, kapłani i lewici, i cały Juda, i Izrael, który się tam
znajdował, i mieszkańcy Jerozolimy.
'''
"19" = ''':sup:`19` Pascha ta obchodzona była w osiemnastym roku rządów Jozjasza.
'''
"20" = ''':sup:`20` Po tym wszystkim, co Jozjasz uczynił dla odnowienia świątyni, król
egipski, Neko wyruszył, aby walczyć pod Karkemisz nad Eufratem. Jozjasz
wyszedł przeciw niemu.
'''
"21" = ''':sup:`21` Lecz tamten wysłał do niego posłów, aby mu powiedzieli: Cóż jest
między mną a tobą, królu judzki? Nie przeciw tobie ciągnę dzisiaj, ale
przeciw domowi, z którym jestem w walce. Bóg mi rzekł, abym się
pośpieszył. Nie sprzeciwiaj się więc Bogu, który jest ze mną, aby cię
nie zniszczył.
'''
"22" = ''':sup:`22` Jozjasz jednak nie odwrócił się od niego i postanowił z nim
walczyć. Nie usłuchał słów Neko, pochodzących z ust Bożych, i wystąpił
do walki na równinie Megiddo.
'''
"23" = ''':sup:`23` Wtedy to łucznicy trafili strzałami króla Jozjasza, który rzekł
swoim sługom: Wyprowadźcie mnie, bo jestem ciężko ranny.
'''
"24" = ''':sup:`24` Wyciągnęli go jego słudzy z rydwanu i posadzili na drugim wozie,
który do niego należał, i zawieźli do Jerozolimy, gdzie umarł.
Pogrzebano go w grobowcach jego przodków. Cały Juda i Jerozolima
opłakiwali Jozjasza.
'''
"25" = ''':sup:`25` Jeremiasz ułożył tren o Jozjaszu, który wszyscy śpiewacy i
śpiewaczki wykonują jeszcze po dziś dzień w swoich lamentacjach nad
Jozjaszem. I to stało się zwyczajem w Izraelu. Oto zapisane są one w
Lamentacjach.
'''
"26" = ''':sup:`26` Pozostałe zaś dzieje Jozjasza, jego czyny pobożne, zgodne z tym, co
napisane jest w Prawie Pańskim,
'''
"27" = ''':sup:`27` jego dzieła, pierwsze i ostatnie, są zapisane w Księdze Królów
izraelskich i judzkich.
'''
"Notes" = '''
Notas de rodapé:
35:1-3 - Jozjasz z wielkim nabożeństwem celebruje Paschę, nakazując
przywrócenie kultu Pana zgodnie z nakazami Prawa. To święto upamiętnia
wyzwolenie z Egiptu i podkreśla wagę przestrzegania przykazań Bożych
(zob. także Wj 12,14 i Łk 22,19-20).
35:4-6 - Jozjasz reorganizuje kapłanów i lewitów, aby zapewnić właściwe
obchody Paschy. Odzwierciedla to potrzebę silnego i zaangażowanego
przywództwa duchowego, które poprowadzi lud w prawdziwym wielbieniu
35:7-9 - Jozjasz hojnie ofiarowuje z własnej trzody na Paschę, okazując
serce pełne hojności i czci dla Boga. Jego czyny są przykładem
służebnego przywództwa i poświęcenia (zob. także 2 Koryntian 9:6-7 i 1
Tymoteusza 6:18).
35:16-19 - Obchody Paschy Jozjasza były jednymi z największych od
czasów Samuela. Wydarzenie to podkreśla wagę odnowy duchowej poprzez
i Ezd 6,19-22).
35:20-24 - Jozjasz ginie w bitwie z faraonem Necho, mimo otrzymania
boskiego ostrzeżenia, by nie brać w niej udziału. To ilustruje
podatność nawet bogobojnych królów na nieposłuszeństwo i jego
konsekwencje (zob. także 1 Krl 13:21-24 i Prz 16:18).
'''
