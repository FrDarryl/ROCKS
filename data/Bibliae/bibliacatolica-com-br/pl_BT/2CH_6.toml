[6]
"1" = ''':sup:`1` Wtedy przemówił Salomon: Pan powiedział, że będzie mieszkać w
czarnej chmurze.
'''
"2" = ''':sup:`2` A ja Ci wybudowałem dom na mieszkanie, miejsce przebywania Twego na
wieki.
'''
"3" = ''':sup:`3` Potem król się odwrócił i pobłogosławił całe zgromadzenie Izraela.
Całe zaś zgromadzenie Izraela stało.
'''
"4" = ''':sup:`4` Potem rzekł: Błogosławiony Pan, Bóg Izraela, który rękami wypełnił,
co zapowiedział ustami ojcu mojemu Dawidowi, mówiąc:
'''
"5" = ''':sup:`5` Od tego dnia, w którym wyprowadziłem mój lud z ziemi egipskiej, nie
wybrałem ze wszystkich pokoleń Izraela żadnego miasta do wybudowania
domu, by Imię moje w nim przebywało, i nie obrałem męża, aby był władcą
nad moim ludem, Izraelem.
'''
"6" = ''':sup:`6` Ale wybrałem Jerozolimę, aby tam było moje Imię, i obrałem Dawida,
aby był nad moim ludem izraelskim.
'''
"7" = ''':sup:`7` Dawid zaś, mój ojciec, powziął zamiar zbudowania domu dla imienia
Pana Boga Izraela.
'''
"8" = ''':sup:`8` Wówczas Pan rzekł memu ojcu Dawidowi: Dobrze postąpiłeś, że
powziąłeś zamiar zbudowania domu dla mego Imienia, bo wypłynęło to z
twego serca.
'''
"9" = ''':sup:`9` Jednak nie ty będziesz budował ten dom, ale twój rodzony syn, on
zbuduje ów dom dla mego Imienia.
'''
"10" = ''':sup:`10` Wypełnił właśnie Pan to, co obiecał, bo nastałem po ojcu moim
Dawidzie i zasiadłem na tronie izraelskim, jak zapowiedział Pan, oraz
zbudowałem dom dla imienia Pana, Boga Izraela,
'''
"11" = ''':sup:`11` i tam też umieściłem Arkę, w której znajduje się Przymierze, jakie
Pan zawarł z Izraelitami.
'''
"12" = ''':sup:`12` Następnie stanął przed ołtarzem Pańskim wobec całego zgromadzenia
izraelskiego i wyciągnął ręce.
'''
"13" = ''':sup:`13` Zbudował bowiem Salomon podwyższenie z brązu i postawił pośrodku
dziedzińca. Miało ono pięć łokci długości, pięć łokci szerokości i trzy
łokcie wysokości. Wstąpił wówczas na nie, upadł na kolana, wobec całego
zgromadzenia izraelskiego, a wyciągnąwszy ręce ku niebu,
'''
"14" = ''':sup:`14` rzekł: Panie, Boże Izraela, nie ma takiego Boga, jak Ty, na niebie
ani na ziemi, tak zachowującego przymierze i łaskę względem Twoich
sług, którzy czczą Cię z całego swego serca,
'''
"15" = ''':sup:`15` bo dotrzymałeś słowa Twemu słudze Dawidowi, memu ojcu, w tym, coś
mu przyrzekł i powiedział swoimi ustami, a co dziś wypełniłeś ręką.
'''
"16" = ''':sup:`16` Więc i teraz, o Panie, Boże Izraela, dotrzymaj słowa Twemu słudze,
memu ojcu Dawidowi, jak mu przyrzekłeś, mówiąc: Nie będzie ci odjęty
potomek wobec Mnie na tronie Izraela, jeśli tylko twoi synowie strzec
będą swej drogi, postępując wobec Mnie tak, jak ty wobec Mnie
postępowałeś.
'''
"17" = ''':sup:`17` Teraz też Panie, Boże Izraela, niech się sprawdzi Twoje słowo,
które dałeś Twemu słudze Dawidowi.
'''
"18" = ''':sup:`18` Czyż jednak naprawdę zamieszka Bóg z człowiekiem na ziemi? Przecież
niebo i najwyższe niebiosa nie mogą Cię objąć, a tym mniej ta
świątynia, którą zbudowałem.
'''
"19" = ''':sup:`19` Zważ więc na modlitwę Twego sługi i na jego błaganie, o Panie, Boże
mój, i wysłuchaj to wołanie i modlitwę, w której Twój sługa stara się
ubłagać Cię o to,
'''
"20" = ''':sup:`20` aby w dzień i w nocy oczy Twoje patrzyły na tę świątynię. Jest to
miejsce, w którym zechciałeś umieścić swoje Imię, tak by wysłuchać
modlitwę, jaką zanosi Twój sługa na tym miejscu.
'''
"21" = ''':sup:`21` Dlatego wysłuchaj błaganie Twego sługi i Twego ludu, Izraela,
ilekroć modlić się będzie na tym miejscu, Ty zaś wysłuchaj na miejscu
Twego przebywania w niebie. Nie tylko wysłuchaj, ale też i przebacz!
'''
"22" = ''':sup:`22` Kiedy kto zgrzeszy przeciw swemu bliźniemu, a później wezwie go do
przysięgi, a on przyjdzie do przysięgi wobec Twego ołtarza w tej
świątyni -
'''
"23" = ''':sup:`23` wtedy Ty wysłuchaj w niebiosach i racz działać - rozsądź między
odpowiedzialność] za jego postępowanie, a sprawiedliwego uznając
niewinnym, za jego ucziwość.
'''
"24" = ''':sup:`24` Kiedy lud Twój, Izraela, spotka klęska od nieprzyjaciela za to, że
zgrzeszył przeciw Tobie, a oni się nawrócą i będą wysławiać Twoje imię
oraz błagać i prosić przed Tobą w tej świątyni,
'''
"25" = ''':sup:`25` wtedy Ty wysłuchaj w niebiosach i przebacz grzech Twego ludu,
Izraela, i przyprowadź ich z powrotem do kraju, który dałeś im i ich
przodkom.
'''
"26" = ''':sup:`26` Kiedy niebo zostanie zamknięte i nie będzie deszczu, dlatego że
miejscu i sławić Twe imię oraz odwrócą się od swych grzechów, bo ich
upokorzyłeś,
'''
"27" = ''':sup:`27` wtedy Ty wysłuchaj w niebiosach i przebacz grzech Twoich sług i
ludu Twego, Izraela. Ty wskażesz im dobrą drogę, po której iść mają, i
ześlesz deszcz na Twoją ziemię, którą dałeś swemu ludowi na własność.
'''
"28" = ''':sup:`28` Gdy w kraju będzie głód lub zaraza, gdy będzie spiekota, śnieć,
szarańcza lub chasil, gdy wróg jego natrze na jedną z jego bram, albo
wszelka klęska lub jakakolwiek choroba -
'''
"29" = ''':sup:`29` wszelką modlitwę i każde błaganie poszczególnego człowieka i całego
ludu Twego, Izraela - skoro przejęty klęską wyciągnie ręce do tej
świątyni -
'''
"30" = ''':sup:`30` Ty usłysz w niebie, miejscu Twego przebywania, racz się zmiłować i
oddać każdemu według jego postępowania, bo Ty znasz jego serce, bo
jedynie Ty znasz serca ludzi.
'''
"31" = ''':sup:`31` Niech zachowają bojaźń wobec Ciebie i chodzą Twoimi drogami po
wszystkie dni swego życia na powierzchni ziemi, którą dałeś naszym
przodkom.
'''
"32" = ''':sup:`32` Również i cudzoziemca, który nie jest z Twego ludu, Izraela, a
jednak przyjdzie z dalekiego kraju przez wzgląd na Twe wielkie imię,
mocną rękę i ramię wyciągnięte, gdy przyjdzie i będzie się modlić w tej
świątyni -
'''
"33" = ''':sup:`33` Ty w niebie, w miejscu Twego przebywania, wysłuchaj i uczyń to
wszystko, o co ten cudzoziemiec będzie do Ciebie wołać. Niech wszystkie
narody ziemi poznają Twe imię dla nabrania bojaźni przed Tobą za
przykładem ludu Twego, Izraela. Niech wiedzą, że Twoje imię zostało
wezwane nad tą świątynią, którą zbudowałem.
'''
"34" = ''':sup:`34` Gdy lud Twój wyruszy do walki ze swoimi nieprzyjaciółmi drogą,
temu miastu i domowi, który zbudowałem dla Twego imienia,
'''
"35" = ''':sup:`35` wówczas wysłuchaj w niebie ich modlitwę oraz błaganie i wymierz im
sprawiedliwość.
'''
"36" = ''':sup:`36` Jeśliby zaś zgrzeszyli przeciw Tobie - bo nie ma człowieka, który
by nie grzeszył - a Ty za to będziesz na nich zagniewany i dlatego
oddasz ich w moc wroga, wskutek czego zaborcy uprowadzą ich do ziemi
"nieprzyjaciół" dalekiej czy bliskiej,
'''
"37" = ''':sup:`37` oni zaś w kraju, do którego zostali uprowadzeni, będą żałować,
nawrócą się i będą błagać Ciebie o litość w ziemi ich zesłania, mówiąc:
Zgrzeszyliśmy, zbłądziliśmy, bezbożnie postąpiliśmy,
'''
"38" = ''':sup:`38` jeśli więc nawrócą się do Ciebie z całego serca i z całej swej
który dałeś ich przodkom, ku miastu, któreś wybrał, i domowi, który
zbudowałem dla Twego imienia -
'''
"39" = ''':sup:`39` wówczas wysłuchaj w niebie, w miejscu Twego przebywania, ich
modlitwę oraz błagania, i wymierz im sprawiedliwość. Przebacz łaskawie
Twemu ludowi to, czym zgrzeszył przeciw Tobie.
'''
"40" = ''':sup:`40` A teraz, Boże mój, niechże oczy Twe będą otwarte, a uszy Twe uważne
na modlitwę w tym miejscu.
'''
"41" = ''':sup:`41` A teraz powstań, Panie Boże, i zamieszkaj Ty oraz Arka Twej potęgi.
Kapłani Twoi, Panie Boże, niech przyobleką się w zbawienie, a czciciele
Twoi niechaj się radują szczęściem.
'''
"42" = ''':sup:`42` Panie Boże, nie odwracaj oblicza od Twego pomazańca, pamiętaj o
Twej dobroci wobec Twego sługi Dawida.
'''
