[12]
"1" = ''':sup:`1` I zaczął im mówić w przypowieściach: Pewien człowiek założył
winnicę. Otoczył ją murem, wykopał tłocznię i zbudował wieżę. W końcu
oddał ją w dzierżawę rolnikom i wyjechał.
'''
"2" = ''':sup:`2` W odpowiedniej porze posłał do rolników sługę, by odebrał od nich
część należną z plonów winnicy.
'''
"3" = ''':sup:`3` Ci chwycili go, obili i odesłali z niczym.
'''
"4" = ''':sup:`4` Wtedy posłał do nich drugiego sługę; lecz i tego zranili w głowę i
znieważyli.
'''
"5" = ''':sup:`5` Posłał jeszcze jednego, tego zabili. I posłał wielu innych, z
których jednych obili, drugich pozabijali.
'''
"6" = ''':sup:`6` Miał jeszcze jednego, ukochanego syna. Posłał go jako ostatniego do
nich, bo sobie mówił: Uszanują mojego syna.
'''
"7" = ''':sup:`7` Lecz owi rolnicy mówili nawzajem do siebie: to jest dziedzic.
Chodźcie, zabijmy go, a dziedzictwo będzie nasze.
'''
"8" = ''':sup:`8` I chwyciwszy, zabili go i wyrzucili z winnicy.
'''
"9" = ''':sup:`9` Cóż uczyni właściciel winnicy? Przyjdzie i wytraci rolników, a
winnicę odda innym.
'''
"10" = ''':sup:`10` Nie czytaliście tych słów w Piśmie: Właśnie ten kamień, który
odrzucili budujący, stał się głowicą węgła.
'''
"11" = ''':sup:`11` Pan to sprawił i jest cudem w oczach naszych.
'''
"12" = ''':sup:`12` I starali się Go ująć, lecz bali się tłumu. Zrozumieli bowiem, że
przeciw nim powiedział tę przypowieść. Zostawili więc Go i odeszli.
'''
"13" = ''':sup:`13` Posłali natomiast do Niego kilku faryzeuszów i zwolenników Heroda,
którzy mieli pochwycić Go w mowie.
'''
"14" = ''':sup:`14` Ci przyszli i rzekli do Niego: Nauczycielu, wiemy, że jesteś
prawdomówny i na nikim Ci nie zależy. Bo nie oglądasz się na osobę
ludzką, lecz drogi Bożej w prawdzie nauczasz. Czy wolno płacić podatek
Cezarowi, czy nie? Mamy płacić czy nie płacić?
'''
"15" = ''':sup:`15` Lecz On poznał ich obłudę i rzekł do nich: Czemu Mnie wystawiacie
na próbę? Przynieście Mi denara; chcę zobaczyć.
'''
"16" = ''':sup:`16` Przynieśli, a On ich zapytał: Czyj jest ten obraz i napis?
Odpowiedzieli Mu: Cezara.
'''
"17" = ''':sup:`17` Wówczas Jezus rzekł do nich: Oddajcie więc Cezarowi to, co należy
do Cezara, a Bogu to, co należy do Boga. I byli pełni podziwu dla
Niego.
'''
"18" = ''':sup:`18` Potem przyszli do Niego saduceusze, którzy twierdzą, że nie ma
zmartwychwstania, i zagadnęli Go w ten sposób:
'''
"19" = ''':sup:`19` Nauczycielu, Mojżesz tak nam przepisał: Jeśli umrze czyjś brat i
pozostawi żonę, a nie zostawi dziecka, niech jego brat weźmie ją za
żonę i wzbudzi potomstwo swemu bratu.
'''
"20" = ''':sup:`20` Otóż było siedmiu braci. Pierwszy wziął żonę i umierając, nie
zostawił potomstwa.
'''
"21" = ''':sup:`21` Drugi ją wziął i też umarł bez potomstwa, tak samo trzeci.
'''
"22" = ''':sup:`22` I siedmiu ich nie zostawiło potomstwa. W końcu po wszystkich umarła
ta kobieta.
'''
"23" = ''':sup:`23` Przy zmartwychwstaniu więc, gdy powstaną, którego z nich będzie
żoną? Bo siedmiu miało ją za żonę.
'''
"24" = ''':sup:`24` Jezus im rzekł: Czyż nie dlatego jesteście w błędzie, że nie
rozumiecie Pisma ani mocy Bożej?
'''
"25" = ''':sup:`25` Gdy bowiem powstaną z martwych, nie będą się ani żenić, ani za mąż
wychodzić, ale będą jak aniołowie w niebie.
'''
"26" = ''':sup:`26` Co zaś dotyczy umarłych, że zmartwychwstaną, czyż nie czytaliście w
księdze Mojżesza, tam gdzie mowa "O krzaku", jak Bóg powiedział do
niego: Ja jestem Bóg Abrahama, Bóg Izaaka i Bóg Jakuba.
'''
"27" = ''':sup:`27` Nie jest On Bogiem umarłych, lecz żywych. Jesteście w wielkim
błędzie.
'''
"28" = ''':sup:`28` Zbliżył się także jeden z uczonych w Piśmie, który im się
przysłuchiwał, gdy rozprawiali ze sobą. Widząc, że Jezus dobrze im
odpowiedział, zapytał Go: Które jest pierwsze ze wszystkich przykazań?
'''
"29" = ''':sup:`29` Jezus odpowiedział: Pierwsze jest: Słuchaj, Izraelu, Pan Bóg nasz,
Pan jest jeden.
'''
"30" = ''':sup:`30` Będziesz miłował Pana, Boga swego, całym swoim sercem, całą swoją
duszą, całym swoim umysłem i całą swoją mocą.
'''
"31" = ''':sup:`31` Drugie jest to: Będziesz miłował swego bliźniego jak siebie samego.
Nie ma innego przykazania większego od tych.
'''
"32" = ''':sup:`32` Rzekł Mu uczony w Piśmie: Bardzo dobrze, Nauczycielu, słusznieś
powiedział, bo Jeden jest i nie ma innego prócz Niego.
'''
"33" = ''':sup:`33` Miłować Go całym sercem, całym umysłem i całą mocą i miłować
bliźniego jak siebie samego daleko więcej znaczy niż wszystkie
całopalenia i ofiary.
'''
"34" = ''':sup:`34` Jezus widząc, że rozumnie odpowiedział, rzekł do niego: Niedaleko
jesteś od królestwa Bożego. I nikt już nie odważył się więcej Go pytać.
'''
"35" = ''':sup:`35` Nauczając w świątyni, Jezus zapytał: Jak mogą twierdzić uczeni w
Piśmie, że Mesjasz jest Synem Dawida?
'''
"36" = ''':sup:`36` Wszak sam Dawid mówi w Duchu Świętym: Rzekł Pan do Pana mego: Siądź
po prawicy mojej, aż położę nieprzyjaciół Twoich pod stopy Twoje.
wielki tłum chętnie Go słuchał.
'''
"38" = ''':sup:`38` I nauczając dalej mówił: Strzeżcie się uczonych w Piśmie. Z
upodobaniem chodzą oni w powłóczystych szatach, lubią pozdrowienia na
rynku,
'''
"39" = ''':sup:`39` pierwsze krzesła w synagogach i zaszczytne miejsca na ucztach.
'''
"40" = ''':sup:`40` Objadają domy wdów i dla pozoru odprawiają długie modlitwy. Ci tym
surowszy dostaną wyrok.
'''
"41" = ''':sup:`41` Potem usiadł naprzeciw skarbony i przypatrywał się, jak tłum
wrzucał drobne pieniądze do skarbony. Wielu bogatych wrzucało wiele.
'''
"42" = ''':sup:`42` Przyszła też jedna uboga wdowa i wrzuciła dwa pieniążki, czyli
jeden grosz.
'''
"43" = ''':sup:`43` Wtedy przywołał swoich uczniów i rzekł do nich: Zaprawdę, powiadam
wam: Ta uboga wdowa wrzuciła najwięcej ze wszystkich, którzy kładli do
skarbony.
'''
"44" = ''':sup:`44` Wszyscy bowiem wrzucali z tego, co im zbywało; ona zaś ze swego
niedostatku wrzuciła wszystko, co miała, całe swe utrzymanie.
'''
"Notes" = '''
Notas de rodapé:
12:1-12 - Przypowieść o odrzuconych winogrodnikach ukazuje odrzucenie
Syna Bożego przez przywódców religijnych i sąd, który na nich spadnie.
Jezus jest kamieniem węgielnym, a ci, którzy Go odrzucą, spotkają się z
12:13-17 - Jezus odpowiada na pytanie o podatki dla Cezara, nauczając o
rozdzieleniu obowiązków cywilnych od duchowych. Stwierdza, że
powinniśmy oddawać Cezarowi to, co należy do Cezara, a Bogu to, co
należy do Boga, podkreślając wagę życia w posłuszeństwie zarówno władzy
12:18-27 - Dyskusja o zmartwychwstaniu ukazuje Bożą władzę nad życiem i
śmiercią. Jezus naucza, że po zmartwychwstaniu nie będzie małżeństwa,
ponieważ będziemy jak aniołowie. Koryguje również błędne poglądy
Łk 20,27-38).
12:28-34 - Największym przykazaniem jest miłowanie Boga całym sercem,
duszą, umysłem i siłą oraz miłowanie bliźniego jak siebie samego. Te
dwa przykazania podsumowują Prawo i Proroków, podkreślając centralne
22,34-40 i 1 J 4,7-12).
12:41-44 - Uboga wdowa ofiarowuje wszystko, co miała, będąc przykładem
prawdziwej hojności. Jezus podkreśla, że jej ofiara, choć niewielka,
była cenniejsza niż hojne ofiary bogatych, ponieważ ofiarowała z serca,
bez zastrzeżeń (zob. także Łk 21,1-4 i 2 Kor 9,7).
'''
