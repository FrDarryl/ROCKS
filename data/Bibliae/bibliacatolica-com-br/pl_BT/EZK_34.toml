[34]
"1" = ''':sup:`1` Pan skierował do mnie te słowa:
'''
"2" = ''':sup:`2` Synu człowieczy, prorokuj o pasterzach Izraela, prorokuj i powiedz
im, pasterzom: Tak mówi Pan Bóg: Biada pasterzom Izraela, którzy sami
siebie pasą! Czyż pasterze nie powinni paść owiec?
'''
"3" = ''':sup:`3` Nakarmiliście się mlekiem, odzialiście się wełną, zabiliście tłuste
zwierzęta, jednakże owiec nie paśliście.
'''
"4" = ''':sup:`4` Słabej nie wzmacnialiście, o zdrowie chorej nie dbaliście,
skaleczonej nie opatrywaliście, zabłąkanej nie sprowadzaliście z
powrotem, zagubionej nie odszukiwaliście, a z przemocą i okrucieństwem
obchodziliście się z nimi.
'''
"5" = ''':sup:`5` Rozproszyły się owce moje, bo nie miały pasterza i stały się żerem
wszelkiego dzikiego zwierza. Rozproszyły się,
'''
"6" = ''':sup:`6` błądzą moje owce po wszystkich górach i po wszelkim wysokim pagórku;
i po całej krainie były owce moje rozproszone, a nikt się o nie nie
pytał i nikt ich nie szukał.
'''
"7" = ''':sup:`7` Dlatego wy, pasterze, słuchajcie słowa Pańskiego:
'''
"8" = ''':sup:`8` Wyrocznia Pana Boga: Przecież owce moje stały się łupem i owce moje
służyły za żer wszelkiemu dzikiemu zwierzęciu, bo nie było pasterza,
pasterze zaś nie szukali owiec moich, bo pasterze sami siebie paśli, a
nie paśli moich owiec,
'''
"9" = ''':sup:`9` dlatego wy, pasterze, słuchajcie słowa Pańskiego.
'''
"10" = ''':sup:`10` Tak mówi Pan Bóg: Oto jestem przeciw pasterzom. Z ich ręki zażądam
moich owiec, położę kres ich pasterzowaniu, a pasterze nie będą paść
samych siebie; wyrwę moje owce z ich paszczy, nie będą już one służyć
im za żer.
'''
"11" = ''':sup:`11` Albowiem tak mówi Pan Bóg: Oto Ja sam będę szukał moich owiec i
będę miał o nie pieczę.
'''
"12" = ''':sup:`12` Jak pasterz dokonuje przeglądu swojej trzody, wtedy gdy znajdzie
się wśród rozproszonych owiec, tak Ja dokonam przeglądu moich owiec i
uwolnię je ze wszystkich miejsc, dokąd się rozproszyły w dni ciemne i
mroczne.
'''
"13" = ''':sup:`13` Wyprowadzę je spomiędzy narodów i zgromadzę je z krajów, sprowadzę
je z powrotem do ich ziemi i paść je będę na górach izraelskich, w
dolinach i we wszystkich zamieszkałych miejscach kraju.
'''
"14" = ''':sup:`14` Na dobrym pastwisku będę je pasł, na wyżynach Izraela ma być ich
pastwisko. Wtedy będą one leżały na dobrym pastwisku, na tłustym
pastwisku paść się będą na górach izraelskich.
'''
"15" = ''':sup:`15` Ja sam będę pasł moje owce i Ja sam będę je układał na legowisko -
wyrocznia Pana Boga.
'''
"16" = ''':sup:`16` Zagubioną odszukam, zabłąkaną sprowadzę z powrotem, skaleczoną
opatrzę, chorą umocnię, a tłustą i mocną będę ochraniał. Będę pasł
sprawiedliwie.
'''
"17" = ''':sup:`17` Do was zaś, owce moje, tak mówi Pan Bóg: Oto Ja osądzę poszczególne
owce, barany i kozły.
'''
"18" = ''':sup:`18` Czyż to wam może mało, że spasacie najlepsze pastwisko, by resztę
swego pastwiska zdeptać swoimi stopami, że pijecie czystą wodę, by
resztę zmącić stopami?
'''
"19" = ''':sup:`19` A owce moje muszą spasać to, co wy zdeptaliście waszymi stopami, i
pić to, coście zmącili waszymi stopami.
'''
"20" = ''':sup:`20` Dlatego Pan Bóg tak mówi do nich: Oto Ja sam będę prowadził sąd
pomiędzy owcą tłustą a owcą chudą.
'''
"21" = ''':sup:`21` Ponieważ wszystkie zwierzęta słabe odpychaliście bokiem i plecami i
popychaliście je swoimi rogami, tak że je przepędzaliście,
'''
"22" = ''':sup:`22` dlatego chcę pomóc moim owcom, by już więcej nie stawały się łupem;
osądzę poszczególne owce.
'''
"23" = ''':sup:`23` I ustanowię nad nimi jednego pasterza, który je będzie pasł, mego
sługę, Dawida. On je będzie pasł, on będzie ich pasterzem.
'''
"24" = ''':sup:`24` A Ja, Pan, będę ich Bogiem, sługa zaś mój, Dawid, będzie władcą
pośród nich. Ja, Pan, to powiedziałem.
'''
"25" = ''':sup:`25` Zawrę z nimi przymierze pokoju, a dzikie zwierzęta wytępię z kraju,
tak iż będę mogły owce bezpiecznie mieszkać na stepie i spać w lasach.
'''
"26" = ''':sup:`26` Błogosławić im będę oraz ziemiom wokół mego wzgórza, będę zsyłał
deszcz w dogodnym czasie, będzie to deszcz niosący błogosławieństwo.
'''
"27" = ''':sup:`27` Drzewo polne wyda swój owoc, a ziemia wyda swój plon. Będą oni żyli
bezpiecznie w swym kraju i poznają, że Ja jestem Pan, gdy skruszę kłody
ich jarzma i wyrwę ich z ręki tych, którzy ich ujarzmiają.
'''
"28" = ''':sup:`28` Nie będą już odtąd łupem narodów ani nie będą pożerać ich zwierzęta
kraju, ale bezpiecznie będą oni żyli, przy czym nikt ich straszyć nie
będzie.
'''
"29" = ''':sup:`29` Sprawię, że nastanie dla nich urodzaj o wielkim rozgłosie, by już
nie dręczył ich głód w kraju i by nie musieli znosić szyderstwa
narodów.
'''
"30" = ''':sup:`30` Wtedy poznają, że Ja, Pan, ich Bóg, jestem z nimi, oraz że oni, dom
Izraela, są ludem moim - wyrocznia Pana Boga.
'''
"31" = ''':sup:`31` A wy, owce moje, jesteście owcami mego pastwiska, Ja zaś Bogiem
waszym - wyrocznia Pana Boga.
'''
"Notes" = '''
Notas de rodapé:
34:1-10 - Bóg potępia przywódców Izraela, porównując ich do pasterzy,
którzy nie troszczą się o swoją trzodę. Zaniedbanie przywódców, którzy
nie troszczą się o lud, jest wielką obrazą Boga, a On obiecuje osądzić
przywódców za ich zaniedbania (zob. także Jeremiasza 23:1-2 i Mateusza
23:1-4).
34:11-16 - Bóg obiecuje być Pasterzem Izraela, poszukującym i ratującym
swoje zagubione owce. Ten werset wskazuje na przyjście Mesjasza, który
jest boskim i troskliwym Pasterzem, przynoszącym uzdrowienie i odnowę
swojemu ludowi (zob. także J 10,11-14 i Łk 19,10).
34:17-22 - Bóg obiecuje sądzić owce między sobą, oddzielając dobre od
złych. Podkreśla to Bożą sprawiedliwość, która nie toleruje
niesprawiedliwości ani wyzysku wśród swojego ludu, obiecując wyzwolenie
34:23-24 - Bóg obiecuje powołać jednego pasterza, swojego sługę Dawida,
który będzie troszczył się o Jego lud. Jest to typ Chrystusa, który
miał pochodzić z rodu Dawida, jako dobry pasterz, który troszczy się o
34:25-31 - Bóg obiecuje zawrzeć przymierze pokoju ze swoim ludem,
przywracając mu ziemię i obficie go błogosławiąc. Ta obietnica jest
znakiem odrodzenia i nowego przymierza, które wypełni się w Chrystusie
(zob. także Jeremiasza 31:31-34 i List do Hebrajczyków 8:6-13).
'''
