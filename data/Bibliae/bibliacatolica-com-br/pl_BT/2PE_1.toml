"1" = ''':sup:`1` Szymon Piotr, sługa i apostoł Jezusa Chrystusa, do tych, którzy
dzięki sprawiedliwości Boga naszego i Zbawiciela, Jezusa Chrystusa,
otrzymali wiarę równie godną czci jak i nasza:
'''
"2" = ''':sup:`2` Łaska wam i pokój niech będą udzielone obficie przez poznanie Boga i
Jezusa, Pana naszego!
'''
"3" = ''':sup:`3` Tak samo Boska Jego wszechmoc udzieliła nam tego wszystkiego, co się
odnosi do życia i pobożności, przez poznanie Tego, który powołał nas
swoją chwałą i doskonałością.
'''
"4" = ''':sup:`4` Przez nie zostały nam udzielone drogocenne i największe obietnice,
abyście się przez nie stali uczestnikami Boskiej natury, gdy już
wyrwaliście się z zepsucia /wywołanego/ żądzą na świecie.
'''
"5" = ''':sup:`5` Dlatego też właśnie wkładając całą gorliwość, dodajcie do wiary
waszej cnotę, do cnoty poznanie,
'''
"6" = ''':sup:`6` do poznania powściągliwość, do powściągliwości cierpliwość, do
cierpliwości pobożność,
'''
"7" = ''':sup:`7` do pobożności przyjaźń braterską, do przyjaźni braterskiej zaś
miłość.
'''
"8" = ''':sup:`8` Gdy bowiem będziecie je mieli i to w obfitości, nie uczynią was one
bezczynnymi ani bezowocnymi przy poznawaniu Pana naszego Jezusa
Chrystusa.
'''
"9" = ''':sup:`9` Komu bowiem ich brak, jest ślepym - krótkowidzem, i zapomniał o
oczyszczeniu z dawnych swoich grzechów.
'''
"10" = ''':sup:`10` Dlatego bardziej jeszcze, bracia, starajcie się umocnić wasze
powołanie i wybór! To bowiem czyniąc nie upadniecie nigdy.
'''
"11" = ''':sup:`11` W ten sposób szeroko będzie wam otworzone wejście do wiecznego
królestwa Pana naszego i Zbawcy, Jezusa Chrystusa.
'''
"12" = ''':sup:`12` Oto dlaczego będę zawsze wam przypominał o tym, choć tego świadomi
jesteście i umocnieni w obecnej /wśród was/ prawdzie.
'''
"13" = ''':sup:`13` Uważam zaś za słuszne pobudzić waszą pamięć, dopóki jestem w tym
namiocie,
'''
"14" = ''':sup:`14` bo wiem, że bliskie jest zwinięcie mojego namiotu, jak to nawet Pan
nasz Jezus Chrystus dał mi poznać.
'''
"15" = ''':sup:`15` Starać się zaś będę, abyście zawsze mieli sposobność po moim
odejściu o tym sobie przypominać.
'''
"16" = ''':sup:`16` Nie za wymyślonymi bowiem mitami postępowaliśmy wtedy, gdy daliśmy
wam poznać moc i przyjście Pana naszego Jezusa Chrystusa, ale
/nauczaliśmy/ jako naoczni świadkowie Jego wielkości.
'''
"17" = ''':sup:`17` Otrzymał bowiem od Boga Ojca cześć i chwałę, gdy taki oto głos Go
doszedł od wspaniałego Majestatu: To jest mój Syn umiłowany, w którym
mam upodobanie.
'''
"18" = ''':sup:`18` I słyszeliśmy, jak ten głos doszedł z nieba, kiedy z Nim razem
byliśmy na górze świętej.
'''
"19" = ''':sup:`19` Mamy jednak mocniejszą, prorocką mowę, a dobrze zrobicie, jeżeli
będziecie przy niej trwali jak przy lampie, która świeci w ciemnym
miejscu, aż dzień zaświta, a gwiazda poranna wzejdzie w waszych
sercach.
'''
"20" = ''':sup:`20` To przede wszystkim miejcie na uwadze, że żadne proroctwo Pisma nie
jest dla prywatnego wyjaśnienia.
'''
"21" = ''':sup:`21` Nie z woli bowiem ludzkiej zostało kiedyś przyniesione proroctwo,
ale kierowani Duchem Świętym mówili /od Boga/ święci ludzie.
'''
