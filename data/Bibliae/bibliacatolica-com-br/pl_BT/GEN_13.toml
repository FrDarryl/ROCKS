[13]
"1" = ''':sup:`1` Abram wywędrował więc z Egiptu z żoną i całym dobytkiem swoim oraz z
Lotem do Negebu.
'''
"2" = ''':sup:`2` A był Abram już bardzo zasobny w trzody, srebro i złoto.
'''
"3" = ''':sup:`3` Zatrzymując się na postojach, Abram zawędrował z Negebu do Betel, do
tego miejsca, w którym przedtem rozbił swe namioty, między Betel i Aj,
'''
"4" = ''':sup:`4` do tego miejsca, w którym uprzednio zbudował ołtarz i wzywał imienia
Pana.
'''
"5" = ''':sup:`5` Lot, który szedł z Abramem, miał również owce, woły i namioty.
'''
"6" = ''':sup:`6` Kraj nie mógł utrzymać ich obu, bo zbyt liczne mieli trzody; musieli
więc się rozłączyć.
'''
"7" = ''':sup:`7` A gdy wynikła sprzeczka pomiędzy pasterzami trzód Abrama i
pasterzami trzód Lota - mieszkańcami kraju byli wówczas Kananejczycy i
Peryzzyci -
'''
"8" = ''':sup:`8` rzekł Abram do Lota: Niechaj nie będzie sporu między nami, między
pasterzami moimi a pasterzami twoimi, bo przecież jesteśmy krewni.
'''
"9" = ''':sup:`9` Wszak cały ten kraj stoi przed tobą otworem. Odłącz się ode mnie!
Jeżeli pójdziesz w lewo, ja pójdę w prawo, a jeżeli ty pójdziesz w
prawo, ja - w lewo.
'''
"10" = ''':sup:`10` Wtedy Lot, spojrzawszy przed siebie, spostrzegł, że cała okolica
wokół doliny Jordanu aż do Soaru jest bardzo urodzajna, była ona bowiem
jak ogród Pana, jak ziemia egipska, zanim Pan nie zniszczył Sodomy i
Gomory.
'''
"11" = ''':sup:`11` Lot wybrał sobie zatem całą tę dolinę Jordanu i wyruszył ku
wschodowi, I tak rozłączyli się obaj.
'''
"12" = ''':sup:`12` Abram pozostał w ziemi Kanaan, Lot zaś zamieszkał w owej okolicy,
rozbiwszy swe namioty aż po Sodomę.
'''
"13" = ''':sup:`13` Mieszkańcy Sodomy byli źli, gdyż dopuszczali się ciężkich
przewinień wobec Pana.
'''
"14" = ''':sup:`14` Po odejściu Lota Pan rzekł do Abrama: Spójrz przed siebie i
rozejrzyj się z tego miejsca, na którym stoisz, na północ i na
południe, na wschód i ku morzu;
'''
"15" = ''':sup:`15` cały ten kraj, który widzisz, daję tobie i twemu potomstwu na
zawsze.
'''
"16" = ''':sup:`16` Twoje zaś potomstwo uczynię liczne jak ziarnka pyłu ziemi; jeśli
kto może policzyć ziarnka pyłu ziemi, policzone też będzie twoje
potomstwo.
'''
"17" = ''':sup:`17` Wstań i przejdź ten kraj wzdłuż i wszerz: tobie go oddaję.
'''
"18" = ''':sup:`18` Abram zwinął swe namioty i przybył pod Hebron, gdzie były dęby
Mamre. Osiedliwszy się tam, zbudował ołtarz dla Pana.
'''
