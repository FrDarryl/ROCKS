[120]
"1" = ''':sup:`1` Pieśń stopni. Do Pana w swoim utrapieniu wołałem i wysłuchał mnie.
'''
"2" = ''':sup:`2` Panie, uwolnij moje życie od warg kłamliwych i od podstępnego
języka!
'''
"4" = ''':sup:`4` Ostre strzały mocarza i węgle z janowca.
'''
"5" = ''':sup:`5` Biada mi, że przebywam w Meszek i mieszkam pod namiotami Kedaru!
'''
"6" = ''':sup:`6` Zbyt długo mieszkała moja dusza z tymi, co nienawidzą pokoju.
'''
"7" = ''':sup:`7` Gdy ja mówię o pokoju, tamci prą do wojny.
'''
"Notes" = '''
Notas de rodapé:
120:1 - Psalmista woła do Pana w swoim utrapieniu, a Bóg go słyszy. Ten
werset podkreśla pocieszenie i pewność, że Bóg odpowiada na modlitwy
120:2-4 - Psalmista prosi o wybawienie od kłamców i oszustów.
Odzwierciedla to ból spowodowany fałszywymi słowami i Bożą
sprawiedliwość w osądzaniu tych, którzy wyrządzają krzywdę swoim
językiem (zob. także Prz 12:19 i Jk 3:5-6).
120:5-7 - Psalmista ubolewa nad swoim pobytem wśród ludów pełnych
przemocy, tęskniąc za pokojem. Wyraża to napięcie między pragnieniem
pokoju a rzeczywistością życia wśród tych, którzy podsycają konflikty
'''
