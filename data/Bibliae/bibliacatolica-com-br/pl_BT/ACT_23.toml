[23]
"1" = ''':sup:`1` Paweł zaś, spojrzawszy śmiało na Sanhedryn, przemówił: Bracia, aż do
dnia dzisiejszego służyłem Bogu z zupełnie spokojnym sumieniem.
'''
"2" = ''':sup:`2` Arcykapłan Ananiasz kazał tym, co przy nim stali, uderzyć go w
twarz.
'''
"3" = ''':sup:`3` Wtedy Paweł powiedział do niego: Uderzy cię Bóg, ściano pobielana!
Zasiadłeś, aby mnie sądzić według Prawa, a każesz mnie bić wbrew Prawu?
'''
"4" = ''':sup:`4` Arcykapłanowi złorzeczysz? - powiedzieli stojący przy nim.
'''
"5" = ''':sup:`5` Nie wiedziałem, bracia - rzekł Paweł - że to arcykapłan. Napisane
jest bowiem: Przełożonemu ludu Twego nie będziesz złorzeczył.
'''
"6" = ''':sup:`6` Wiedząc zaś, że jedna część składa się z saduceuszów, a druga z
faryzeuszów, wołał Paweł przed Sanhedrynem: Jestem faryzeuszem, bracia,
i synem faryzeuszów, a stoję przed sądem za to, że spodziewam się
zmartwychwstania umarłych.
'''
"7" = ''':sup:`7` Gdy to powiedział, powstał spór między faryzeuszami i saduceuszami i
doszło do rozdwojenia wśród zebranych.
'''
"8" = ''':sup:`8` Saduceusze bowiem mówią, że nie ma zmartwychwstania, ani anioła, ani
ducha, a faryzeusze uznają jedno i drugie.
'''
"9" = ''':sup:`9` Zrobiła się wielka wrzawa, zerwali się niektórzy z uczonych w Piśmie
spośród faryzeuszów, wykrzykiwali wojowniczo: Nie znajdujemy nic złego
w tym człowieku. A jeśli naprawdę mówił do niego duch albo anioł?
'''
"10" = ''':sup:`10` Kiedy doszło do wielkiego wzburzenia, trybun obawiając się, żeby
nie rozszarpali Pawła, rozkazał żołnierzom zejść, zabrać go spośród
nich i zaprowadzić do twierdzy.
'''
"11" = ''':sup:`11` Następnej nocy ukazał mu się Pan. Odwagi! - powiedział - trzeba
bowiem, żebyś i w Rzymie świadczył o Mnie tak, jak dawałeś o Mnie
świadectwo w Jerozolimie.
'''
"12" = ''':sup:`12` Kiedy nastał dzień, Żydzi zebrali się i zobowiązali się pod klątwą,
że nie będą ani jeść, ani pić, dopóki nie zabiją Pawła.
'''
"13" = ''':sup:`13` Ponad czterdziestu mężów złożyło tę przysięgę.
'''
"14" = ''':sup:`14` Udali się oni do arcykapłanów i starszych i powiedzieli:
Zobowiązaliśmy się pod klątwą, że nic nie weźmiemy do ust, dopóki nie
zabijemy Pawła.
'''
"15" = ''':sup:`15` Teraz wy, razem z Sanhedrynem, przekonajcie trybuna, aby go do was
sprowadził pod pozorem dokładniejszego zbadania jego sprawy, a my
jesteśmy gotowi go zabić, zanim dojdzie.
'''
"16" = ''':sup:`16` Gdy o tej zasadzce dowiedział się siostrzeniec Pawła, przyszedł,
wszedł do twierdzy i opowiedział o tym Pawłowi.
'''
"17" = ''':sup:`17` Paweł przywołał jednego z setników i rzekł: Zaprowadź tego
młodzieńca do trybuna, ma bowiem mu coś oznajmić.
'''
"18" = ''':sup:`18` Ten więc zabrał go z sobą, zaprowadził do trybuna i rzekł: Więzień
Paweł przywołał mnie i poprosił, abym przyprowadził do ciebie tego
młodzieńca, który ma tobie coś do powiedzenia.
'''
"19" = ''':sup:`19` Trybun wziął go za rękę i odprowadziwszy na bok, dopytywał się: Cóż
to masz mi oznajmić?
'''
"20" = ''':sup:`20` Odpowiedział: Żydzi postanowili prosić cię, abyś jutro sprowadził
Pawła do Sanhedrynu pod pozorem dokładniejszego zbadania jego sprawy.
'''
"21" = ''':sup:`21` Lecz ty ich nie słuchaj, bo ponad czterdziestu spośród nich czyha
na niego. Oni zobowiązali się pod klątwą, że nie będą ani jeść, ani
pić, dopóki go nie zabiją, i już teraz są w pogotowiu, czekając na
twoje przyzwolenie.
'''
"22" = ''':sup:`22` Wtedy trybun odprawił młodzieńca: Nie mów nikomu - nakazał mu - żeś
mi o tym doniósł.
'''
"23" = ''':sup:`23` Przywoławszy dwóch setników, rozkazał: Przygotujcie do wymarszu do
Cezarei dwustu żołnierzy i siedemdziesięciu jezdnych, i dwustu
oszczepników na trzecią godzinę w nocy.
'''
"24" = ''':sup:`24` Kazał też przygotować zwierzęta juczne, aby wsadzili na nie Pawła i
bezpiecznie doprowadzili do namiestnika Feliksa.
'''
"25" = ''':sup:`25` Napisał też list tej treści:
'''
"26" = ''':sup:`26` Klaudiusz Lizjasz dostojnemu namiestnikowi Feliksowi -
pozdrowienie.
'''
"27" = ''':sup:`27` Żydzi pochwycili tego człowieka i mieli go już zabić. Wtedy
nadbiegłem z wojskiem i uratowałem go, dowiedziawszy się, że jest
Rzymianinem.
'''
"28" = ''':sup:`28` Aby się dowiedzieć, co mu zarzucają, sprowadziłem go przed ich
Sanhedryn.
'''
"29" = ''':sup:`29` Stwierdziłem, że oskarżają go o sporne kwestie z ich Prawa, a nie o
przestępstwo podlegające karze śmierci lub więzienia.
'''
"30" = ''':sup:`30` Kiedy mi doniesiono o zasadzce na tego człowieka, wysłałem go
natychmiast do ciebie, zawiadamiając oskarżycieli, aby przed tobą
wytoczyli sprawę przeciwko niemu. Bądź zdrów!
'''
"31" = ''':sup:`31` Żołnierze więc stosownie do rozkazu zabrali Pawła i poprowadzili
nocą do Antipatris.
'''
"32" = ''':sup:`32` A nazajutrz zostawiwszy jeźdźców, aby z nim odjechali, wrócili do
twierdzy.
'''
"33" = ''':sup:`33` Tamci przybyli do Cezarei, oddali list namiestnikowi i stawili
przed nim Pawła.
'''
"34" = ''':sup:`34` A on przeczytawszy list, zapytał, z jakiej prowincji pochodzi. Gdy
się dowiedział, że z Cylicji,
'''
"35" = ''':sup:`35` rzekł: Przesłucham cię, gdy przybędą też twoi oskarżyciele. I
rozkazał strzec go w pretorium Heroda.
'''
"Notes" = '''
Notas de rodapé:
23:1-11 - Paweł zostaje postawiony przed Sanhedrynem i niesłusznie
zaatakowany, broni swojej wiary i potwierdza swoją tożsamość
faryzeusza. Ten epizod ukazuje potrzebę mądrości w kontaktach z
23:12-22 - Spisek mający na celu zabicie Pawła zostaje odkryty, a on
sam zostaje objęty ochroną boskiego planu, pokazującego, że Bóg
troszczy się o swoich sług nawet w niebezpiecznych sytuacjach (zobacz
23:23-35 - Paweł zostaje posłany do namiestnika Feliksa po ochronę i
sąd, co jest przykładem tego, jak Bóg wykorzystuje okoliczności prawne
do realizacji swojej woli (zobacz także Rzymian 13:1-7 i Dzieje
Apostolskie 25:1-12).
'''
