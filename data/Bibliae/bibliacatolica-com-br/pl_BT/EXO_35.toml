[35]
"1" = ''':sup:`1` Mojżesz zebrał całe zgromadzenie Izraelitów i powiedział do nich:
Oto, co Pan nakazał wam wypełnić:
'''
"2" = ''':sup:`2` Sześć dni będziesz wykonywał pracę, ale dzień siódmy będzie dla was
świętym szabatem odpoczynku dla Pana; ktokolwiek zaś pracowałby w tym
dniu, ma być ukarany śmiercią.
'''
"3" = ''':sup:`3` Nie będziecie rozpalać ognia w dniu szabatu w waszych mieszkaniach.
'''
"4" = ''':sup:`4` Tak przemówił następnie Mojżesz do całego zgromadzenia Izraelitów:
Oto co nakazał Pan mówiąc:
'''
"5" = ''':sup:`5` Dajcie z dóbr waszych daninę dla Pana. Każdy więc, którego skłoni do
tego serce, winien złożyć jako daninę dla Pana złoto, srebro, brąz,
'''
"6" = ''':sup:`6` purpurę fioletową i czerwoną, karmazyn, bisior oraz sierść kozią,
'''
"7" = ''':sup:`7` baranie skóry barwione na czerwono i skóry delfinów oraz drzewo
akacjowe,
'''
"8" = ''':sup:`8` oliwę do świecznika, wonności do wyrobu oleju namaszczania i
pachnących kadzideł,
'''
"9" = ''':sup:`9` kamienie onyksowe i inne drogie kamienie dla ozdobienia efodu i
pektorału.
'''
"10" = ''':sup:`10` Każdy uzdolniony z was winien przyjść i wykonać to, co Pan nakazał,
'''
"11" = ''':sup:`11` to jest przybytek i jego namiot, przykrycia, kółka, deski,
poprzeczki, słupy i podstawy;
'''
"12" = ''':sup:`12` arkę z drążkami, przebłagalnię i okrywającą ją zasłonę;
'''
"13" = ''':sup:`13` stół z drążkami i z należącym do niego sprzętem oraz chlebem
pokładnym;
'''
"14" = ''':sup:`14` świecznik do oświetlenia z należącymi do niego sprzętami, z lampami
oraz z oliwą do świecenia;
'''
"15" = ''':sup:`15` ołtarz kadzenia z drążkami, olejek do namaszczania, pachnące
kadzidło i zasłonę na wejście do przybytku;
'''
"16" = ''':sup:`16` ołtarz całopalenia z jego brązową kratą, z drążkami i należącymi do
niego sprzętami, kadź z jej podstawą;
'''
"17" = ''':sup:`17` zasłony dziedzińca i jego słupy, i podstawy, i zasłonę na wejście
do dziedzińca;
'''
"18" = ''':sup:`18` paliki przybytku i paliki dziedzińca z powrozami do nich;
'''
"19" = ''':sup:`19` szaty z drogocennej tkaniny do służby w świętym przybytku, święte
szaty dla Aarona kapłana i szaty dla jego synów, dla sprawowania
czynności kapłańskich.
'''
"20" = ''':sup:`20` Potem całe zgromadzenie Izraelitów odeszło od Mojżesza.
'''
"21" = ''':sup:`21` Wnet jednak wszyscy, których skłoniło serce i duch ochoczy,
przynieśli daninę dla Pana na budowę Namiotów Spotkania i na wszelką
służbę w nim, oraz na święte szaty.
'''
"22" = ''':sup:`22` Przyszli mężczyźni i kobiety, wszyscy ochoczego serca, przynosząc
spinki, kolczyki, pierścienie, naszyjniki i wszelkie przedmioty ze
złota; wszyscy złożyli Panu dary ze złota dokonując gestu kołysania.
'''
"23" = ''':sup:`23` A także fioletową i czerwoną purpurę, karmazyn, bisior i sierść
kozią, baranie skóry barwione na czerwono i skóry delfinów przynosili
wszyscy, którzy je znaleźli u siebie.
'''
"24" = ''':sup:`24` Każdy, kto chciał złożyć daninę ze srebra czy brązu, przynosił tę
daninę dla Pana, a każdy kto posiadał drzewo akacjowe przydatne na coś
do świętej służby, przynosił je również.
'''
"25" = ''':sup:`25` Wszystkie zaś kobiety biegłe w tej pracy przędły własnoręcznie
przędzę na fioletową i czerwoną purpurę, karmazyn i bisior.
'''
"26" = ''':sup:`26` A wszystkie kobiety, które skłoniło do tego serce, przędły
umiejętnie sierść kozią.
'''
"27" = ''':sup:`27` Książęta zaś przynieśli kamienie onyksowe i inne drogie kamienie
dla ozdobienia efodu i pektorału,
'''
"28" = ''':sup:`28` a ponadto wonności i oliwę do świecznika i do wyrobu oleju
namaszczania i pachnącego kadzidła.
'''
"29" = ''':sup:`29` Wszyscy Izraelici, mężczyźni i kobiety, których skłoniło serce do
składania darów niezbędnych do wykonywania tego, co Pan nakazał wykonać
przez pośrednictwo Mojżesza, przynieśli to dla Pana dobrowolnie.
'''
"30" = ''':sup:`30` Wówczas Mojżesz przemówił do Izraelitów: Oto Pan powołał imiennie
Besaleela, syna Uriego, syna Chura z pokolenia Judy,
'''
"31" = ''':sup:`31` i napełnił go duchem Bożym, mądrością, rozumem, wiedzą i
znajomością wszelkiego rzemiosła,
'''
"32" = ''':sup:`32` by obmyślił plany robót w złocie, w srebrze, w brązie,
'''
"33" = ''':sup:`33` oraz prac nad przystosowaniem kamieni do ozdoby i nad obróbką
drzewa potrzebnego do wykonania wszelkich zamierzonych dzieł.
'''
"34" = ''':sup:`34` Dał mu też zdolność pouczania innych, jak i Oholiabowi, synowi
Achisamaka z pokolenia Dana.
'''
"35" = ''':sup:`35` Napełnił ich mądrością umysłu do wykonania wszelkich prac, zarówno
kamieniarskich, jak i tkackich, oraz barwienia fioletowej i czerwonej
purpury, karmazynu, bisioru, a wreszcie zwyczajnych prac tkackich, tak
że mogą sporządzać wszelkie przedmioty, a zarazem obmyślać ich plany.
'''
"Notes" = '''
Notas de rodapé:
35:1-3 - Mojżesz przypomina ludowi o znaczeniu szabatu i zakazuje
wykonywania w tym dniu wszelkich prac, w tym rozpalania ognia.
Przestrzeganie szabatu jest znakiem przymierza i świętości (zob. także
Wj 20,8-11 i Hbr 4,9-10).
35:4-9 - Mojżesz wzywa lud do złożenia dobrowolnych ofiar na budowę
przybytku. To wezwanie odzwierciedla hojność jako akt czci i służby
Bogu (zob. także 2 Koryntian 9:6-7 i Księgę Przysłów 3:9).
35:10-19 - Każdy, kto posiada odpowiednie umiejętności, jest powołany
do pomocy w budowie przybytku. Bóg ceni umiejętności i talenty, którymi
nas obdarza, i oczekuje, że będą one wykorzystywane dla Jego chwały
(zob. także 1 Koryntian 12:4-7 i Kolosan 3:23-24).
35:20-29 - Ludzie hojnie odpowiadają na wezwanie Mojżesza, przynosząc
więcej niż potrzeba do pracy. Ten fragment podkreśla zasadę dobrowolnej
hojności i pragnienie służenia Bogu z ochotnym sercem (zob. także 2 Kor
8,3-5 i Łk 6,38).
35:30-35 - Bóg wybiera Becalela i Oholiaba, napełniając ich Duchem
Bożym, mądrością i umiejętnościami, aby poprowadzili budowę przybytku.
Boskie upoważnienie do wykonania Bożego dzieła jest głównym tematem
(zob. także Wj 31,1-5 i 1 Krl 7,13-14).
'''
