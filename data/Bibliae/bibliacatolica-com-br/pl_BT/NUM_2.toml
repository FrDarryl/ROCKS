[2]
"1" = ''':sup:`1` Potem Pan przemówił do Mojżesza i Aarona tymi słowami:
'''
"2" = ''':sup:`2` Niech Izraelici rozbiją namioty, każdy pod swoją chorągwią, pod
znakami swoich rodów, dokoła Namiotu Spotkania, ale w pewnym oddaleniu.
'''
"3" = ''':sup:`3` Od wschodu rozbije obóz Juda, stosownie do oddziałów swoich
zastępów, a wodzem synów Judy będzie Nachszon, syn Amminadaba.
'''
"4" = ''':sup:`4` Wojsko jego według spisu liczy siedemdziesiąt cztery tysiące
sześciuset.
'''
"5" = ''':sup:`5` Obok nich zajmie miejsce pokolenie Issachara, którego wodzem ma być
Netaneel, syn Suara.
'''
"6" = ''':sup:`6` Wojsko jego według spisu liczy pięćdziesiąt cztery tysiące
czterystu.
'''
"7" = ''':sup:`7` Następnie pokolenie Zabulona, a wodzem synów Zabulona będzie Eliab,
syn Chelona.
'''
"8" = ''':sup:`8` Wojsko jego według spisu liczy pięćdziesiąt siedem tysięcy
czterystu.
'''
"9" = ''':sup:`9` Wszystkich spisanych w obozie Judy według ich zastępów - sto
osiemdziesiąt sześć tysięcy czterystu. Oni pierwsi będą zwijać namioty.
według swoich zastępów, a wodzem synów Rubena będzie Elisur, syn
Szedeura.
'''
"11" = ''':sup:`11` Wojsko jego według spisu liczy czterdzieści sześć tysięcy
pięciuset.
'''
"12" = ''':sup:`12` Obok nich rozbije obóz pokolenie Symeona. Wodzem synów Symeona
będzie Szelumiel, syn Suriszaddaja.
'''
"13" = ''':sup:`13` Wojsko jego według spisu liczy pięćdziesiąt dziewięć tysięcy
trzystu.
'''
"14" = ''':sup:`14` Następnie pokolenie Gada. Wodzem synów Gada będzie Eliasaf, syn
Deuela.
'''
"15" = ''':sup:`15` Wojsko jego według spisu liczy czterdzieści pięć tysięcy sześćset
pięćdziesięciu.
'''
"16" = ''':sup:`16` Wszystkich spisanych w obozie Rubena było według ich zastępów sto
pięćdziesiąt jeden tysięcy czterystu pięćdziesięciu. Jako drudzy będą
zwijać namioty.
'''
"17" = ''':sup:`17` Potem wyruszy Namiot Spotkania - obóz lewitów w środku innych
obozów - według tego, jak rozbijali namioty, tak też ruszać będą, każdy
na swoim miejscu, pod swoją chorągwią.
swoich zastępów. Wodzem synów Efraima będzie Eliszama, syn Ammihuda.
'''
"19" = ''':sup:`19` Wojsko jego według spisu liczy czterdzieści tysięcy pięciuset.
'''
"20" = ''':sup:`20` Obok nich pokolenie Manassesa: wodzem synów Manassesa będzie
Gamliel, syn Pedahsura.
'''
"21" = ''':sup:`21` Wojsko jego według spisu liczy trzydzieści dwa tysiące dwustu.
'''
"22" = ''':sup:`22` Wreszcie pokolenie Beniamina: wodzem synów Beniamina będzie Abidan,
syn Gideoniego.
'''
"23" = ''':sup:`23` Wojsko jego według spisu liczy trzydzieści pięć tysięcy czterystu.
'''
"24" = ''':sup:`24` Wszystkich spisanych w obozie Efraima według ich zastępów było sto
osiem tysięcy stu. Oni jako trzeci będą zwijać namioty.
Achijezer, syn Ammiszaddaja.
'''
"26" = ''':sup:`26` Liczba jego wojska według obliczenia wynosi sześdziesiąt dwa
tysiące siedmiuset.
'''
"27" = ''':sup:`27` Obok nich rozbije obóz pokolenie Asera. Wodzem synów Asera będzie
Pagiel, syn Okrana.
'''
"28" = ''':sup:`28` Wojsko jego według spisu liczy czterdzieści jeden tysięcy
pięciuset.
'''
"29" = ''':sup:`29` W końcu pokolenie Neftalego. Wodzem synów Neftalego będzie Achira,
syn Enana.
'''
"30" = ''':sup:`30` Wojsko jego według spisu liczy pięćdziesiąt trzy tysiące czterystu.
'''
"31" = ''':sup:`31` Wszystkich spisanych w obozie Dana było sto pięćdziesiąt siedem
tysięcy sześciuset. Oni jako ostatni będą zwijać namioty według swych
chorągwi.
'''
"32" = ''':sup:`32` Oto Izraelici spisani według swoich rodów. Wszystkich spisanych w
obozach według ich zastępów było sześćset trzy tysiące pięćset
pięćdziesięciu.
'''
"33" = ''':sup:`33` Stosownie do rozkazu Pana, danego Mojżeszowi, lewici nie zostali
spisani razem z resztą Izraelitów.
'''
"34" = ''':sup:`34` Izraelici wykonywali wszystko, co im przez Mojżesza nakazał Pan:
obozowali według swych chorągwi i zwijali obóz, każdy w swym pokoleniu
i swym rodzie.
'''
"Notes" = '''
Notas de rodapé:
2:1-2 - Bóg nakazuje ludowi Izraela rozbić obóz wokół Przybytku, każde
plemię w wyznaczonym miejscu. To zorganizowane obozowisko symbolizuje
centralną rolę Boga w życiu ludu oraz rolę Przybytku jako miejsca
spotkania z boskością (zob. także Wj 25,8-9 i J 1,14).
2:3-9 - Plemiona Judy, Issachara i Zebulona są ułożone na wschodzie, z
Judą na czele. Odzwierciedla to ważną rolę Judy, z której miał
pochodzić Mesjasz, i podkreśla błogosławieństwo przywództwa udzielone
2:10-16 - Plemiona Rubena, Symeona i Gada obozowały na południu. Każda
grupa miała swoje miejsce i funkcję, podkreślając porządek i
organizację ustanowioną przez Boga dla Jego ludu (zob. także 1
Koryntian 14:40 i Efezjan 4:11-13).
2:17-24 - Lewici obozują wokół Przybytku, w centrum obozu, podkreślając
swoją odpowiedzialność za ochronę i troskę o rzeczy święte.
Odzwierciedla to wagę świętości i służby Bogu (zob. także Lb 3,5-9 i
Pwt 10,8).
2:25-34 - Plemiona Dana, Aszera i Naftalego obozowały na północy.
Rozmieszczenie plemion wokół Przybytku odzwierciedla jedność ludu
133:1-3 i List do Efezjan 4:3).
'''
