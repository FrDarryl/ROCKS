[66]
"1" = ''':sup:`1` Tak mówi Pan: Niebiosa są moim tronem, a ziemia podnóżkiem nóg
moich. Jakiż to dom możecie Mi wystawić i jakież miejsce dać Mi na
mieszkanie?
'''
"2" = ''':sup:`2` Przecież moja ręka to wszystko uczyniła i do Mnie należy to wszystko
- wyrocznia Pana. Ale Ja patrzę na tego, który jest biedny i zgnębiony
na duchu, i który z drżeniem czci moje słowo.
'''
"3" = ''':sup:`3` Jest taki, co zabija w ofierze wołu, a morduje człowieka; ofiaruje
barana, a psu łeb ukręca; składa ofiarę z pokarmów, ale też z krwi
wieprzowej; pali kadzidło, ale czci bóstwo nieprawe. Podobnie jak oni
obrali sobie drogi i dusze ich upodobały sobie obrzyd
'''
"4" = ''':sup:`4` tak Ja również wybiorę dla nich utrapienia i sprowadzę na nich zło,
którego się obawiają, ponieważ wołałem, a nikt nie odpowiadał, mówiłem,
a nie słuchali. Owszem, czynili zło w oczach moich i wybrali to, co Mi
się nie podoba.
'''
"5" = ''':sup:`5` Słuchajcie słowa Pana, którzy z drżeniem czcicie Jego słowo.
Powiedzieli bracia wasi, którzy was nienawidzą, którzy was odpychają
przez wzgląd na moje imię: "Niech Pan pokaże swoją chwałę, żebyśmy
oglądali waszą radość". Lecz oni okryją się wstydem.
'''
"6" = ''':sup:`6` Odgłos wrzawy z miasta, głos ze świątyni - to głos Pana, który
oddaje zapłatę swoim nieprzyjaciołom.
'''
"7" = ''':sup:`7` Zanim odczuła skurcze porodu, powiła dziecię, zanim nadeszły jej
bóle, urodziła chłopca. Kto słyszał coś podobnego?
'''
"8" = ''':sup:`8` Kto widział takie jak te rzeczy? Czyż kraj się rodzi jednego dnia?
Czyż naród rodzi się od razu? Bo Syjon ledwie zaczął rodzić, a już
wydał na świat swe dzieci.
'''
"9" = ''':sup:`9` Czyżbym Ja, który otwieram łono matki, nie sprawił urodzenia
dziecka? - mówi Pan. Czyżbym Ja, który sprawiam poród, zamykał łono? -
mówi twój Bóg.
'''
"10" = ''':sup:`10` Radujcie się wraz z Jerozolimą, weselcie się w niej wszyscy, co ją
miłujecie! Cieszcie się z nią bardzo wy wszyscy, którzyście się nad nią
smucili,
'''
"11" = ''':sup:`11` ażebyście ssać mogli aż do nasycenia z piersi jej pociech;
ażebyście ciągnęli mleko z rozkoszą z pełnej piersi jej chwały.
'''
"12" = ''':sup:`12` Tak bowiem mówi Pan: Oto Ja skieruję do niej pokój jak rzekę i
chwałę narodów - jak strumień wezbrany. Ich niemowlęta będą noszone na
rękach i na kolanach będą pieszczone.
'''
"13" = ''':sup:`13` Jak kogo pociesza własna matka, tak Ja was pocieszać będę; w
Jerozolimie doznacie pociechy.
'''
"14" = ''':sup:`14` Na ten widok rozraduje się serce wasze, a kości wasze nabiorą
świeżości jak murawa. Ręka Pana da się poznać Jego sługom, a gniew -
Jego nieprzyjaciołom.
zaspokoić swój gniew pożogą i groźby swoje płomieniami ognia.
tak iż wielu będzie pobitych przez Pana.
'''
"17" = ''':sup:`17` Ci, którzy się poświęcają i oczyszczają, by wejść do ogrodów za
innym, który już jest w środku, którzy jedzą wieprzowe mięso i płazy, i
myszy, zginą razem - wyrocznia Pana.
'''
"18" = ''':sup:`18` A Ja znam ich czyny i zamysły. Przybędę, by zebrać wszystkie narody
i języki; przyjdą i ujrzą moją chwałę.
'''
"19" = ''':sup:`19` Ustanowię u nich znak i wyślę niektórych ocalałych z nich do
narodów Tarszisz, Put, Meszek i Rosz, Tubal i Jawan, do wysp dalekich,
które nie słyszały mojej sławy ani nie widziały mojej chwały. Oni
ogłoszą chwałę moją wśród narodów.
'''
"20" = ''':sup:`20` Z wszelkich narodów przyprowadzą jako dar dla Pana wszystkich
waszych braci - na koniach, na wozach, w lektykach, na mułach i na
dromaderach - na moją świętą górę w Jeruzalem - mówi Pan - podobnie jak
Izraelici przynoszą ofiarę z pokarmów w czystych naczyni
'''
"21" = ''':sup:`21` Z nich także wezmę sobie niektórych jako kapłanów i lewitów - mówi
Pan.
'''
"22" = ''':sup:`22` Bo jak nowe niebiosa i nowa ziemia, które Ja uczynię, trwać będą
przede Mną - wyrocznia Pana - tak będzie trwało wasze potomstwo i wasze
imię.
'''
"23" = ''':sup:`23` Sprawdzi się to, że każdego miesiąca podczas nowiu i każdego
tygodnia w szabat, przyjdzie każdy człowiek, by Mi oddać pokłon - mówi
Pan.
'''
"24" = ''':sup:`24` A gdy wyjdą, ujrzą trupy ludzi, którzy się zbuntowali przeciwko
Mnie: bo robak ich nie zginie, i nie zagaśnie ich ogień, i będą oni
odrazą dla wszelkiej istoty żyjącej.
'''
"Notes" = '''
Notas de rodapé:
66:1-2 - Bóg ogłasza niebo Swoim tronem, a ziemię podnóżkiem,
podkreślając swoją suwerenność. On rozkoszuje się pokornymi i
5:3).
66:3-4 - Bóg odrzuca obłudne ofiary tych, którzy podążają własnymi
drogami. To pokazuje, że Bóg ceni posłuszeństwo bardziej niż puste
66:12-14 - Bóg obiecuje pocieszenie Jerozolimy, tak jak matka pociesza
swoje dzieci, przynosząc pokój i dobrobyt. Ten obraz odzwierciedla
czułą opiekę Boga nad Jego ludem (zob. także Izajasz 49:13-15 i Jan
14:27).
66:18-21 - Bóg gromadzi wszystkie narody i ludy, aby ujrzeć Jego
chwałę. Powołuje posłańców, aby głosili Jego imię wśród pogan,
Ewangelię Mateusza 28,19-20).
66:22-24 - Bóg obiecuje, że nowe niebo i nowa ziemia będą trwać
wiecznie. Kontrast między sprawiedliwymi a niegodziwymi odzwierciedla
ostateczny sąd i wieczną nagrodę (zob. także Obj. 22:3-5 i Ew. Mateusza
25:46).
'''
