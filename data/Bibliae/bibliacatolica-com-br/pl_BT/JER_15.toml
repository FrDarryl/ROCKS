[15]
"1" = ''':sup:`1` Pan jednak powiedział mi: Nawet gdyby Mojżesz i Samuel stanęli
przede Mną, serce moje nie skłoniłoby się ku temu ludowi. Wypędź ich
sprzed mojego oblicza i niech odejdą!
'''
"2" = ''':sup:`2` A jeśli ci powiedzą: Dokąd pójdziemy? odpowiesz im: To mówi Pan: Kto
jest przeznaczony na śmierć - na śmierć, kto pod miecz - pod miecz, kto
na głód - na głód, a kto na wygnanie - na wygnanie.
Pana: miecz, aby zabijał; psy, by wywlekały; ptaki powietrzne i
zwierzęta lądowe, by pożerały i wyniszczyły.
'''
"4" = ''':sup:`4` Uczynię ich postrachem wszystkich królestw ziemi z powodu Manassesa,
syna Ezechiasza, króla judzkiego, za to, co uczynił w Jerozolimie.
Kto zboczy z drogi, by zapytać, jak ci się powodzi?
'''
"6" = ''':sup:`6` Tyś Mnie odrzuciła - wyrocznia Pana - odwróciłaś się tyłem. A Ja
wyciągnąłem rękę nad tobą i zniszczyłem cię. Mam dość przebaczania!
'''
"7" = ''':sup:`7` Oddzieliłem ich wiejadłem w bramach kraju, pozbawiłem potomstwa i
wygubiłem swój naród, ale postępowania swego oni nie zmienili.
'''
"8" = ''':sup:`8` Wdowy ich stały się liczniejsze niż nadmorski piasek. Sprowadziłem
na matki i na młodzieńców niszczyciela w samo południe, zesłałem na
nich nagle trwogę i poniżenie.
'''
"9" = ''':sup:`9` Gaśnie matka siedmiu synów, oddaje swego ducha. Słońce jej zachodzi,
nim się dzień skończył, ogarnął ją wstyd i zmieszanie. To, co z nich
zostanie, dam na pastwę miecza, na łup ich nieprzyjaciół - "wyrocznia
Pana".
'''
"10" = ''':sup:`10` Biada mi, matko moja, żeś mnie porodziła, męża skargi i niezgody
dla całego kraju. Nie pożyczam ani nie daję pożyczki, a wszyscy mi
złorzeczą.
'''
"11" = ''':sup:`11` Naprawdę, Panie, czy nie służyłem Tobie jak najlepiej? Czy się nie
wstawiałem u Ciebie za nieprzyjacielem w czasie jego nieszczęścia i
niedoli?
'''
"12" = ''':sup:`12` Czy żelazo może pokruszyć, żelazo z północy lub spiż?
'''
"13" = ''':sup:`13` Twój dobytek i twoje skarby wydam na grabież, bez zapłaty, za
wszystkie twoje grzechy, we wszystkich twoich granicach.
'''
"14" = ''':sup:`14` Ciebie zaś oddam w niewolę twym nieprzyjaciołom w kraju, którego
nie znasz. Gniew mój bowiem rozniecił ogień, który nad wami zapłonie.
'''
"15" = ''':sup:`15` Ty wiesz... Panie, pamiętaj o mnie i wejrzyj na mnie! Pomścij się
za mnie nad moimi prześladowcami! Nie dozwól, bym zginął z powodu Twej
wyczekującej cierpliwości; wiedz, że dla Ciebie znoszę poniżenie.
'''
"16" = ''':sup:`16` Ilekroć otrzymywałem Twoje słowa, pochłaniałem je, a Twoje słowo
stawało się dla mnie rozkoszą i radością serca mego. Bo imię Twoje
zostało wezwane nade mną, Panie, Boże Zastępów!
'''
"17" = ''':sup:`17` Nigdy nie zasiadałem w wesołym gronie, by się bawić; pod Twoją ręką
siadałem samotny, bo napełniłeś mnie gniewem.
'''
"18" = ''':sup:`18` Dlaczego mój ból nie ma granic, a moja rana jest nieuleczalna,
niemożliwa do uzdrowienia? Czy będziesz więc dla mnie jakby zwodniczym
strumieniem, zwodniczą wodą?
'''
"19" = ''':sup:`19` Dlatego to mówi Pan: Jeśli się nawrócisz, dozwolę, byś znów stanął
przede Mną. Jeśli zaś będziesz wykonywać to, co szlachetne, bez
jakiejkolwiek podłości, będziesz jakby moimi ustami. Wtedy oni się
zwrócą ku tobie, ty się jednak nie będziesz ku nim zwra
'''
"20" = ''':sup:`20` Uczynię z ciebie dla tego narodu niezdobyty mur ze spiżu. Będą
walczyć z tobą, lecz cię nie zwyciężą, bo Ja jestem z tobą, by cię
wspomagać i uwolnić - wyrocznia Pana.
'''
"21" = ''':sup:`21` Wybawię cię z rąk złoczyńców i uwolnię cię z mocy gwałtowników.
'''
"Notes" = '''
Notas de rodapé:
15:1-4 - Bóg oświadcza, że nawet za wstawiennictwem Mojżesza i Samuela,
sąd nad Judą nie zostanie odwrócony. Trwanie ludu w grzechu wymaga od
Boga zdecydowanego działania, ujawniając powagę ich nieposłuszeństwa
(zob. także Ezechiela 14:14 i Amosa 7:3).
15:5-9 - Opisano cierpienie Judy, miasto spustoszone przez głód i
miecz. Sąd Boży jest postrzegany jako reakcja na niewierność, ale
pojawia się również wzmianka o Bożym miłosierdziu dla tych, którzy się
nawrócą (zob. także Jeremiasz 5:14 i Lamentacje 2:11-12).
15:10-14 - Jeremiasz opłakuje swój los i misję, pytając Boga o swoje
cierpienie. Jest powołany do wierności pomimo trudności, co
odzwierciedla zmagania proroka z odrzuceniem i przeciwnościami losu
15:15-18 - Jeremiasz prosi Boga o pocieszenie, uznając swój ból, ale
umacniając się obietnicą Jego obecności. Podkreśla to wagę zaufania
do Koryntian 1:3-4).
15:19-21 - Bóg obiecuje Jeremiaszowi ochronę i odrodzenie, ponieważ był
wierny. Kontrast między karą Judy a błogosławieństwem proroka podkreśla
wagę wierności Bogu, nawet w trudnych czasach (zob. także Izajasz 43,2
i Mateusz 10,19-20).
'''
