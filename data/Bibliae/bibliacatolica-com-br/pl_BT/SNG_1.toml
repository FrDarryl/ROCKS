"1" = ''':sup:`1` Pieśń nad Pieśniami Salomona.
'''
"2" = ''':sup:`2` Niech mnie ucałuje pocałunkami swych ust! Bo miłość twa przedniejsza
od wina.
'''
"3" = ''':sup:`3` Woń twych pachnideł słodka, olejek rozlany - imię twe, dlatego
miłują cię dziewczęta.
'''
"4" = ''':sup:`4` Pociągnij mnie za sobą! Pobiegnijmy! Wprowadź mnie, królu, w twe
komnaty! Cieszyć się będziemy i weselić tobą, i sławić twą miłość nad
'''
"5" = ''':sup:`5` Śniada jestem, lecz piękna, córki jerozolimskie, jak namioty Kedaru,
jak zasłony Szalma.
'''
"6" = ''':sup:`6` Nie patrzcie na mnie, żem śniada, że mnie spaliło słońce. Synowie
mej matki rozgniewali się na mnie, postawili mnie na straży winnic: a
ja mej własnej winnicy nie ustrzegłam.
'''
"7" = ''':sup:`7` O ty, którego miłuje dusza moja, wskaż mi, gdzie pasiesz swe stada,
gdzie dajesz im spocząć w południe, abym się nie błąkała wśród stad
twych towarzyszy.
'''
"8" = ''':sup:`8` Jeśli nie wiesz, o najpiękniejsza z niewiast, pójdź za śladami trzód
i paś koźlęta twe przy szałasach pasterzy.
'''
"9" = ''':sup:`9` Do zaprzęgu faraona przyrównam cię, przyjaciółko moja.
'''
"10" = ''':sup:`10` Śliczne są lica twe wśród wisiorków, szyja twa wśród korali.
'''
"11" = ''':sup:`11` Wisiorki zrobimy ci złote z kuleczkami ze srebra.
'''
"12" = ''':sup:`12` Gdy król wśród biesiadników przebywa, nard mój rozsiewa woń swoją.
'''
"13" = ''':sup:`13` Mój miły jest mi woreczkiem mirry wśród piersi mych położonym.
'''
"14" = ''':sup:`14` Gronem henny jest mi umiłowany mój w winnicach Engaddi.
'''
"15" = ''':sup:`15` O jak piękna jesteś, przyjaciółko moja, jak piękna, oczy twe jak
gołębice!
'''
"16" = ''':sup:`16` Zaiste piękny jesteś, miły mój, o jakże uroczy! Łoże nasze z
zieleni.
'''
"17" = ''':sup:`17` Belkami domu naszego są cedry, a cyprysy ścianami.
'''
"Notes" = '''
Notas de rodapé:
1:1-4 - Pieśń nad Pieśniami rozpoczyna się od wyrażenia intensywnej i
namiętnej miłości. Dążenie ukochanej do ukochanego symbolizuje głęboką
tęsknotę za bliskością i więzią, symbolizując miłość Boga do Jego ludu
1:5-6 - Ukochana dostrzega swoje piękno, ale także swoje niepewności.
Odzwierciedla to wrażliwość, która często towarzyszy miłości. Obraz
siebie i akceptacja to ważne tematy, które pokazują, jak Bóg postrzega
nas jako kochanych, pomimo naszych niedoskonałości (zob. także Rdz 1,27
1:7-8 - Dążenie ukochanej do ukochanej podkreśla pragnienie intymnej,
osobistej relacji. To dążenie jest metaforą duchowego poszukiwania
obecności Boga, podkreślając wagę relacji między wierzącym a Stwórcą
1:9-11 - Opis ukochanej osoby podkreśla jej piękno i charakter.
Wzajemny podziw między kochankami jest odbiciem miłości Boga, która nas
ceni i przyciąga do Niego. To również pokazuje wagę miłości i szacunku
w związku (zob. także Efezjan 5:25-33 i 1 Piotra 3:7).
1:12-14 - Obecność ukochanej osoby jest opisana jako drogocenny zapach.
Symbolizuje on radość i satysfakcję płynące z prawdziwej miłości.
Metafora zapachu odzwierciedla słodycz Bożej miłości, która jest
Koryntian 2:15-16).
'''
