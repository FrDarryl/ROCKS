[5]
"1" = ''':sup:`1` Król Baltazar urządził dla swych możnowładców w liczbie tysiąca
wielką ucztę i pił wino wobec tysiąca osób.
'''
"2" = ''':sup:`2` Gdy zasmakował w winie, rozkazał Baltazar przynieść srebrne i złote
naczynia, które jego ojciec, Nabuchodonozor, zabrał ze świątyni w
Jerozolimie, aby mogli z nich pić król oraz jego możnowładcy, jego żony
i nałożnice.
'''
"3" = ''':sup:`3` Przyniesiono więc złote i srebrne naczynia zabrane ze świątyni w
Jerozolimie; pili z nich król, jego możnowładcy, jego żony i jego
nałożnice.
'''
"4" = ''':sup:`4` Pijąc wino wychwalali bożków złotych i srebrnych, miedzianych i
żelaznych, drewnianych i kamiennych.
'''
"5" = ''':sup:`5` W tej chwili ukazały się palce ręki ludzkiej i pisały za
świecznikiem na wapnie ściany królewskiego pałacu. Król zaś widział
piszącą rękę.
'''
"6" = ''':sup:`6` Twarz króla zmieniła się, myśli jego napełniły się przerażeniem,
jego stawy biodrowe uległy rozluźnieniu, a kolana jego uderzały jedno o
drugie.
'''
"7" = ''':sup:`7` Zakrzyknął król, by wprowadzono wróżbitów, Chaldejczyków i
astrologów. Zwrócił się król do mędrców babilońskich i rzekł: Każdy,
kto przeczyta to pismo i wyjaśni mi je, ma być odziany w purpurę i
złoty łańcuch na szyję i ma panować w moim kraju jako trzeci.
'''
"8" = ''':sup:`8` Przystąpili więc wszyscy mędrcy królewscy, ale nie mogli odczytać
pisma ani podać wyjaśnienia królowi.
'''
"9" = ''':sup:`9` Wtedy Baltazar przeraził się bardzo i kolor jego twarzy zmienił się,
a jego możnowładców ogarnęło zmieszanie.
'''
"10" = ''':sup:`10` Królowa weszła, na skutek słów króla i możnowładców, do sali
biesiadnej. Odezwała się królowa i rzekła: Królu, żyj wiecznie! Nie
lękaj się swoich myśli i niech kolor twej twarzy nie ulega zmianie!
'''
"11" = ''':sup:`11` Jest w twoim królestwie mąż posiadający ducha świętych bogów: w
czasach twego ojca znaleziono w nim światło rozumu i mądrość podobną do
mądrości bogów. Ojciec twój, król Nabuchodonozor, ustanowił go
zwierzchnikiem wykładaczy snów, wróżbitów, Chaldejczyków i astrologów,
'''
"12" = ''':sup:`12` ponieważ stwierdzono u Daniela, któremu król nadał imię
Belteszassar, nadzwyczajnego ducha, wiedzę i rozwagę, umiejętność
wykładania snów, wyjaśniania rzeczy zagadkowych i rozwiązywania
zawiłych. Każ więc zawołać Daniela, a on ci wskaże znaczenie.
'''
"13" = ''':sup:`13` Wtedy przyprowadzono Daniela przed króla. Król odezwał się do
Daniela: Czy to ty jesteś Daniel, jeden z uprowadzonych z Judy, których
sprowadził z Judy król, mój ojciec?
'''
"14" = ''':sup:`14` Słyszałem o tobie, że posiadasz boskiego ducha i że uznano w tobie
światło, rozwagę i nadzwyczajną mądrość.
'''
"15" = ''':sup:`15` Przyprowadzono do mnie mędrców i wróżbitów, by odczytali to pismo i
podali jego znaczenie. Oni jednak nie potrafili podać znaczenia sprawy.
'''
"16" = ''':sup:`16` Słyszałem zaś o tobie, że umiesz dawać wyjaśnienia i rozwiązywać
zawiłości. Jeśli więc potrafisz odczytać pismo i wyjaśnić jego
znaczenie, zostaniesz odziany w purpurę i złoty łańcuch na szyję i
będziesz panował jako trzeci w królestwie.
'''
"17" = ''':sup:`17` Wtedy odezwał się Daniel i rzekł wobec króla: Dary swoje zatrzymaj,
a podarunki daj innym! Jednakże odczytam królowi pismo i wyjaśnię jego
znaczenie.
'''
"18" = ''':sup:`18` Królu, Najwyższy Bóg dał twemu ojcu, Nabuchodonozorowi, królestwo,
wielkość, chwałę i majestat.
'''
"19" = ''':sup:`19` Z powodu wielkości mu udzielonej wszystkie ludy, narody i języki
odczuwały bojaźń i drżały przed nim. Zabijał, kogo chciał, i
pozostawiał przy życiu, kogo chciał; kogo chciał, wywyższał, a kogo
chciał, poniżał.
'''
"20" = ''':sup:`20` Gdy jednak jego serce uniosło się pychą, a jego duch utrwalił się w
hardości, złożono go z królewskiego tronu i odebrano mu chwałę.
'''
"21" = ''':sup:`21` Wypędzono go spośród ludzi, jego serce upodobniło się do serca
zwierząt, i przebywał z dzikimi osłami. Żywiono go jak woły trawą, jego
ciało zaś zwilżała rosa z nieba, dopóki nie uznał, że Najwyższy Bóg
panuje nad królestwem ludzi i że kogo chce, ustanawia nad nimi.
'''
"22" = ''':sup:`22` Ty zaś, jego syn Baltazar, nie uniżyłeś swego serca, mimo że
wiedziałeś o tym wszystkim,
'''
"23" = ''':sup:`23` lecz uniosłeś się przeciw Panu nieba. Przyniesiono do ciebie
naczynia Jego domu, ty zaś, twoi możnowładcy, twoje żony i twoje
nałożnice piliście z nich wino. Wychwalałeś bogów srebrnych i złotych,
miedzianych, żelaznych, drewnianych i kamiennych, którzy nie widzą, nie
słyszą i nie rozumieją. Bogu zaś, w którego mocy jest twój oddech i
wszystkie twoje drogi, czci nie oddałeś.
'''
"24" = ''':sup:`24` Dlatego posłał On tę rękę, która nakreśliła to pismo.
'''
"25" = ''':sup:`25` A oto nakreślone pismo: mene, mene, tekel ufarsin.
'''
"26" = ''':sup:`26` Takie zaś jest znaczenie wyrazów: Mene - Bóg obliczył twoje
panowanie i ustalił jego kres.
'''
"27" = ''':sup:`27` Tekel - zważono cię na wadze i okazałeś się zbyt lekki.
'''
"28" = ''':sup:`28` Peres - twoje królestwo uległo podziałowi; oddano je Medom i
Persom.
'''
"29" = ''':sup:`29` Wtedy na rozkaz Baltazara odziano Daniela w purpurę, nałożono mu na
szyję złoty łańcuch i ogłoszono, że ma rządzić jako trzeci w państwie.
'''
"30" = ''':sup:`30` Tej samej nocy król chaldejski Baltazar został zabity.
'''
