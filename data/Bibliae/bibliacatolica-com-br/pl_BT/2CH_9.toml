[9]
"1" = ''':sup:`1` Również i królowa Saby, usłyszawszy rozgłos o Salomonie, przybyła,
aby przez roztrząsanie trudnych zagadnień osobiście przekonać się w
wielbłądami dźwigającymi wonności i bardzo dużo złota oraz drogocennych
kamieni. Następnie przyszła do Salomona i odbyła z nim rozmowę o
wszystkim, co postanowiła.
'''
"2" = ''':sup:`2` Salomon zaś udzielił jej wyjaśnień dotyczących wszystkich zagadnień,
przez nią poruszonych. Nie było zagadnienia nieznanego Salomonowi,
którego by jej nie wyjaśnił.
'''
"3" = ''':sup:`3` Gdy królowa Saby ujrzała całą mądrość Salomona oraz pałac, który
zbudował,
'''
"4" = ''':sup:`4` jak również zaopatrzenie jego stołu w potrawy i napoje, i mieszkanie
jego dworu, stanowiska usługujących mu, jego szaty, jego podczaszych i
ich ubiory, i jego całopalenia, które składał w świątyni Pańskiej -
wówczas wpadła w zachwyt.
'''
"5" = ''':sup:`5` Dlatego przemówiła do króla: Prawdziwa była wieść, którą usłyszałam
w moim kraju o twoich dziełach i o twej mądrości.
'''
"6" = ''':sup:`6` Jednak nie dowierzałam ich słowom, dopóki sama nie przyjechałam i
nie zobaczyłam na własne oczy, że nawet połowy mi nie opowiedziano o
ogromie twej mądrości. Przewyższyłeś pogłoski, które usłyszałam.
'''
"7" = ''':sup:`7` Szczęśliwe twoje żony, szczęśliwi twoi słudzy! Oni wciąż stoją przed
twoim obliczem i wsłuchują się w twoją mądrość.
'''
"8" = ''':sup:`8` Niech będzie błogosławiony Pan, Bóg twój, który ciebie upodobał
zapewnić mu trwanie na wieki ustanowił cię nad nim królem dla
wykonywania prawa i sprawiedliwości.
'''
"9" = ''':sup:`9` Następnie dała królowi sto dwadzieścia talentów złota i bardzo dużo
wonności oraz drogocennych kamieni. Nigdy nie było więcej wonności od
tych, które królowa Saby dała królowi Salomonowi.
'''
"10" = ''':sup:`10` Także słudzy Hurama i słudzy Salomona, którzy przywozili złoto z
Ofiru, sprowadzali drewno sandałowe i drogocenne kamienie.
'''
"11" = ''':sup:`11` Z tego drewna sandałowego król zrobił podłogi do świątyni Pańskiej
i do pałacu królewskiego oraz cytry i harfy dla śpiewaków. Takich, jak
te, nie widziano przedtem w ziemi judzkiej.
'''
"12" = ''':sup:`12` Król Salomon zaś podarował królowej Saby wszystko to, w czym
okazała swe upodobanie i czego pragnęła, więcej niż to, co sama
przywiozła królowi. Niebawem wyruszyła w drogę powrotną do swego kraju
wraz ze swą świtą.
'''
"13" = ''':sup:`13` Waga złota, które co rok dostarczano Salomonowi, wynosiła sześćset
sześćdziesiąt sześć talentów złota,
'''
"14" = ''':sup:`14` oprócz opłat handlarzy i kupców wędrownych, którzy je wnosili.
Wszyscy królowie arabscy i namiestnicy krajowi wnosili złoto i srebro
Salomonowi.
'''
"15" = ''':sup:`15` Sporządził zatem król Salomon dwieście tarcz z kutego złota, a na
'''
"16" = ''':sup:`16` Ponadto trzysta puklerzy z kutego złota, na każdy puklerz
wychodziło trzysta syklów złota. Umieścił je król w "Domu Lasu Libanu".
'''
"17" = ''':sup:`17` Następnie król sporządził wielki tron z kości słoniowej, który
wyłożył szczerym złotem.
'''
"18" = ''':sup:`18` Tron miał sześć stopni i podnóżek ze złota oraz poręcze po obu
stronach siedzenia, a przy poręczach stały dwa lwy.
'''
"19" = ''':sup:`19` Na sześciu stopniach stało tam po obu stronach dwanaście lwów.
Czegoś takiego nie uczyniono w żadnym królestwie.
'''
"20" = ''':sup:`20` Wszystkie też naczynia, z których pił król Salomon, były złote,
również szczerozłote były wszelkie naczynia "Domu Lasu Libanu". Nie
było srebra: nie ceniono go w czasach Salomona.
'''
"21" = ''':sup:`21` Król bowiem posiadał okręty, które ze sługami Hurama pływały do
Tarszisz. Co trzy lata przybywały okręty z Tarszisz, przywożąc złoto i
srebro, kość słoniową oraz małpy i pawie.
'''
"22" = ''':sup:`22` Dzięki temu król Salomon bogactwem i mądrością przewyższał
wszystkich królów ziemi.
'''
"23" = ''':sup:`23` Wszyscy więc królowie ziemi udawali się do Salomona, by posłuchać
jego mądrości, jaką Bóg obdarzył jego serce.
'''
"24" = ''':sup:`24` Każdy zaś z nich składał corocznie swój dar: naczynia srebrne i
naczynia złote, szaty czy też zbroje lub wonności, konie albo muły.
'''
"25" = ''':sup:`25` Miał więc Salomon cztery tysiące przegród dla koni i rydwanów oraz
dwanaście tysięcy jezdnych. Rozmieścił ich w miastach rydwanów i przy
królu w Jerozolimie.
'''
"26" = ''':sup:`26` Panował on wówczas nad wszystkimi królami od Rzeki aż do ziemi
filistyńskiej i aż do granicy Egiptu.
'''
"27" = ''':sup:`27` Srebra zaś król złożył w Jerozolimie tyle, ile kamieni, a cedrów -
ile sykomor na Szefeli.
'''
"28" = ''':sup:`28` Przywożono też dla Salomona konie z Musri i ze wszystkich krajów.
'''
"29" = ''':sup:`29` A czyż pozostałe dzieje Salomona, od pierwszych do ostatnich, nie
są opisane w Kronice Proroka Natana i w Proroctwie Achiasza z Szilo, i
w Widzeniu "Widzącego" Jeddo w sprawie Jeroboama, syna Nebata?
'''
"30" = ''':sup:`30` Królował zatem Salomon w Jerozolimie nad całym Izraelem w ciągu
czterdziestu lat.
'''
"31" = ''':sup:`31` Spoczął Salomon przy swoich przodkach i pochowano go w Mieście
Dawida, jego ojca. A jego syn Roboam został w jego miejsce królem.
'''
"Notes" = '''
Notas de rodapé:
9:1-2 - Wizyta królowej Saby u Salomona ilustruje jego słynną mądrość i
bogactwo, podkreślając wagę rozeznania i dążenia do wiedzy. Dążenie do
mądrości jest fundamentem skutecznego przywództwa (zob. także 1 Krl
10,1-2 i Jk 1,5).
9:3-4 - Królowa jest pod wrażeniem odpowiedzi Salomona i wielkości jego
królestwa. To pokazuje, jak mądrość może przynieść uznanie i szacunek,
111:10 i Księgę Przysłów 4:7).
9:5-8 - Wypowiedź królowej o szczęściu ludu Salomona ukazuje pozytywny
wpływ mądrego i prawego przywództwa. Podkreśla to odpowiedzialność
przywódców za troskę o dobro swojego ludu (zob. także 1 Piotra 5:2-3 i
Księgę Przysłów 29:2).
9:9-12 - Hojność Salomona w obdarowywaniu królowej podkreśla wagę
gościnności i dzielenia się błogosławieństwami. Dawanie odzwierciedla
obfitość, jaką zapewnia Bóg, oraz odpowiedzialność za wykorzystywanie
zasobów dla dobra innych (zob. także Dz 20,35 i 2 Kor 9,6-8).
9:13-28 - Opis bogactwa i dobrobytu Salomona pokazuje, jak Bóg
błogosławi tym, którzy Go szukają i żyją według Jego zasad. Mądrość
Salomona przejawia się nie tylko w jego słowach, ale także w skutecznym
zarządzaniu królestwem (zob. także 1 Krl 3:13-14 i Pwt 28:1-2).
'''
