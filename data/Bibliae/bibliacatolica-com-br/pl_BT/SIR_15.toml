[15]
"1" = ''':sup:`1` Ten, co Pana się boi, będzie tak czynił, a kto trzyma się Prawa,
posiądzie mądrość.
'''
"2" = ''':sup:`2` Jak matka wyjdzie ona naprzeciw niego i jak młoda małżonka go
przyjmie.
'''
"3" = ''':sup:`3` Nakarmi go chlebem rozumu i napoi go wodą mądrości.
'''
"4" = ''':sup:`4` Oprze się on na niej i nie upadnie, zbliży się do niej i nie będzie
zawstydzony.
'''
"5" = ''':sup:`5` Wywyższy ona go ponad jego bliskich i pośród zgromadzenia otworzy mu
usta.
'''
"6" = ''':sup:`6` Znajdzie on wesele i wieniec uniesienia, i wieczne imię odziedziczy.
'''
"7" = ''':sup:`7` Bezrozumni ludzie jej nie posiądą i nie będą jej widzieli
grzesznicy.
'''
"8" = ''':sup:`8` Daleka jest od pychy, a kłamcy o niej nie przypomną sobie.
'''
"9" = ''':sup:`9` W ustach grzesznika hymn pochwalny nie jest stosowny, ponieważ nie
od Pana pochodzi.
'''
"10" = ''':sup:`10` Albowiem tylko mędrzec hymn pochwalny wypowie, a Pan nim pokieruje.
'''
"11" = ''':sup:`11` Nie mów: Pan sprawił, że zgrzeszyłem, czego On nienawidzi, tego On
nie będzie czynił.
'''
"12" = ''':sup:`12` Nie mów: On mnie w błąd wprowadził, albowiem On nie potrzebuje
grzesznika.
'''
"13" = ''':sup:`13` Pan nienawidzi wszystkiego, co wstrętne, i nie pozwala, by ci,
którzy się Go boją, mieli z tym styczność.
'''
"14" = ''':sup:`14` On na początku stworzył człowieka i zostawił go własnej mocy
rozstrzygania.
'''
"15" = ''':sup:`15` Jeżeli zechcesz, zachowasz przykazania: a dochować wierności jest
Jego upodobaniem.
'''
"16" = ''':sup:`16` Położył przed tobą ogień i wodę, co zechcesz, po to wyciągniesz
rękę.
'''
"17" = ''':sup:`17` Przed ludźmi życie i śmierć, co ci się podoba, to będzie ci dane.
'''
"18" = ''':sup:`18` Ponieważ wielka jest mądrość Pana, potężny jest władzą i widzi
wszystko.
'''
"19" = ''':sup:`19` Oczy Jego patrzą na bojących się Go - On sam poznaje każdy czyn
człowieka.
'''
"20" = ''':sup:`20` Nikomu On nie przykazał być bezbożnym i nikomu nie zezwolił
grzeszyć.
'''
"Notes" = '''
Notas de rodapé:
15:1-3 - Mądrość nagradza tych, którzy za nią podążają, oferując pokój
i satysfakcję. Jest opisywana jako matka i żona, która pielęgnuje i
chroni tych, którzy dążą do prawości (zob. także Księga Przysłów
3:13-18 i List Jakuba 1:5).
15:4-6 - Mądrość wynosi tych, którzy ją posiadają, na zaszczyt i
szacunek. Daje siłę do opierania się pokusom i zapewnia błogosławione i
bezpieczne życie (zob. także Księgę Przysłów 4:7-9 i Księgę Daniela
12:3).
15:7-8 - Głupcy odrzucają mądrość i w rezultacie żyją bez celu i bez
celu. Ci, którzy gardzą mądrością, skazani są na ignorancję i duchową
zatratę (zob. także Księgę Przysłów 1:7 i Ewangelię Mateusza 7:26-27).
15:11-13 - Bóg nie jest sprawcą grzechu, a ludzka wolność pozwala nam
wybierać dobro lub zło. Autor twierdzi, że człowiek jest odpowiedzialny
za swoje czyny i wybory i nie może obwiniać Boga za zło (zob. także Jk
1,13-15 i Pwt 30,19).
15:14-17 - Bóg dał człowiekowi wolną wolę, pozwalając mu wybierać
między życiem a śmiercią, dobrem a złem. Każdy wybór ma swoje
konsekwencje, a drogą mądrości jest przestrzeganie przykazań Bożych
(zob. także Księga Powtórzonego Prawa 30:19-20 i Księga Jozuego 24:15).
'''
