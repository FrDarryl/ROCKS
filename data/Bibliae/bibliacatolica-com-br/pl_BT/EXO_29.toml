[29]
"1" = ''':sup:`1` W ten zaś sposób postąpisz, gdy będziesz wyświęcał ich na kapłanów:
weźmiesz młodego cielca i dwa barany bez skazy,
'''
"2" = ''':sup:`2` i chleby niekwaszone i placki niekwaszone, zaprawione oliwą przaśne
chleby i przaśne placki i przaśne podpłomyki pomazane oliwą. Upieczesz
je z najczystszej mąki pszennej
'''
"3" = ''':sup:`3` i włożywszy je w ten sam kosz, w koszu złożysz je na ofiarę
jednocześnie z młodym cielcem i dwoma baranami.
'''
"4" = ''':sup:`4` Aaronowi zaś i synom jego rozkażesz zbliżyć się do wejścia do
Namiotu Spotkania i obmyjesz ich wodą.
'''
"5" = ''':sup:`5` Potem weźmiesz szaty i ubierzesz Aarona w tunikę, w suknię, w efod,
w pektorał, i przymocujesz go przepaską efodu.
'''
"6" = ''':sup:`6` A włożywszy mu tiarę na głowę, umieścisz święty diadem na tiarze.
'''
"7" = ''':sup:`7` Następnie weźmiesz olej do namaszczenia i wylejesz go na jego głowę,
i namaścisz go.
'''
"8" = ''':sup:`8` Synom też jego każesz się przybliżyć i ubierzesz ich w tuniki
'''
"9" = ''':sup:`9` oraz przepaszesz ich pasem, i okryjesz głowy ich mitrami, i będzie
należało do nich kapłaństwo na mocy nieodwołalnego prawa. I wprowadzisz
Aarona i jego synów w czynności kapłańskie.
'''
"10" = ''':sup:`10` Potem przyprowadzisz młodego cielca przed Namiot Spotkania, i
położą Aaron i jego synowie ręce na głowie cielca.
'''
"11" = ''':sup:`11` I zabijesz go przed Panem przy wejściu do Namiotu Spotkania.
'''
"12" = ''':sup:`12` Wziąwszy zaś nieco krwi tego cielca, namaścisz palcem wskazującym
rogi ołtarza, a resztę krwi wylejesz u podstawy ołtarza.
'''
"13" = ''':sup:`13` A pozbierawszy tłuszcz, który pokrywa wnętrzności, i płat tłuszczu,
który jest na wątrobie, i obie nerki, i tłuszcz, który jest na nich,
spalisz to na ołtarzu.
'''
"14" = ''':sup:`14` Lecz mięso cielca i jego skórę, i mierzwę spalisz w ogniu poza
obozem. Jest to ofiara za grzech.
'''
"15" = ''':sup:`15` Weźmiesz następnie pierwszego barana, i położą Aaron i synowie jego
ręce na głowie tego barana.
'''
"16" = ''':sup:`16` I zabijesz potem tego barana, a wziąwszy nieco jego krwi pokropisz
ołtarz dokoła.
'''
"17" = ''':sup:`17` I podzielisz barana na części, i obmywszy wnętrzności jego i nogi
położysz je na innych jego częściach i na głowie.
'''
"18" = ''':sup:`18` I spalisz całego tego barana na ołtarzu. Jest to ofiara całopalenia
dla Pana, miła woń, ofiara spalana dla Pana.
'''
"19" = ''':sup:`19` A potem weźmiesz drugiego barana, Aaron zaś i jego synowie włożą
ręce na jego głowę.
'''
"20" = ''':sup:`20` I zabijesz barana, a wziąwszy nieco jeg o krwi namaścisz nią
wierzch prawego ucha Aarona i wierzch prawego ucha jego synów i duże
palce ich prawej ręki i nogi, i pokropisz krwią ołtarz dokoła.
'''
"21" = ''':sup:`21` I weźmiesz nieco krwi, która jest na ołtarzu, i oleju do
namaszczania, i pokropisz Aarona i jego szaty, i jego synów i ich
szaty, aby był poświęcony razem ze swymi szatami, a z nim także jego
synowie i szaty jego synów.
'''
"22" = ''':sup:`22` I weźmiesz z barana tłuszcz i ogon, i tłuszcz pokrywający
wnętrzności, i płat tłuszczu, który jest na wątrobie, i obie nerki i
tłuszcz, który jest na nich, i prawe udo, bo to jest baran ofiary
wyświęcenia.
'''
"23" = ''':sup:`23` Weźmiesz też bochen chleba i placek przyrządzony na oliwie i
podpłomyk z kosza przaśników, które są przed Panem.
'''
"24" = ''':sup:`24` Wszystko to położysz na dłonie Aarona i na dłonie jego synów, i
wykonasz gest kołysania przed Panem.
'''
"25" = ''':sup:`25` Weźmiesz to potem z ich rąk i spalisz na ołtarzu nad całopaleniem
jako miłą woń przed Panem. Jest to ofiara spalana dla Pana.
'''
"26" = ''':sup:`26` I weźmiesz mostek z piersi barana ofiarowanego na wyświęcenie
Aarona, i wykonasz nim gest kołysania, i przypadnie on tobie w udziale.
'''
"27" = ''':sup:`27` I jako rzecz świętą oddzielisz mostek kołysany i łopatkę
podnoszoną, i to, co było kołysane, i co było podnoszone z barana jako
ofiary wyświęcenia oraz co się należy Aaronowi i co się należy jego
synom.
'''
"28" = ''':sup:`28` Ma to przypaść w udziale Aaronowi i jego synom po wieczne czasy
jako należność od Izraelitów. Jest to bowiem ofiara podniesienia, a
ofiara podniesienia należy się im od Izraelitów z ofiar biesiadnych,
jako unoszona z nich dla Pana.
'''
"29" = ''':sup:`29` A szaty święte Aarona będą oddane po nim jego synom, i będą w nie
ubrani, gdy będą namaszczeni i wprowadzani w czynności kapłańskie.
'''
"30" = ''':sup:`30` Przez siedem dni będzie je wdziewał ten z jego synów, który
zostanie po nim kapłanem i będzie wchodził do Namiotu Spotkania, aby
pełnić służbę w świętym przybytku.
'''
"31" = ''':sup:`31` Weźmiesz też barana z ofiary wyświęcenia i ugotujesz jego mięso w
miejscu poświęconym.
'''
"32" = ''':sup:`32` I będzie spożywał Aaron i jego synowie mięso barana i chleb, który
jest w koszu przy wejściu do Namiotu Spotkania.
'''
"33" = ''':sup:`33` I będą jeść to, co było przebłaganiem za nich, aby ich wprowadzić w
czynności kapłańskie i oddzielić jako świętych. Nikt zaś z
niepowołanych nie będzie tego jadł, gdyż jest to rzecz święta.
'''
"34" = ''':sup:`34` A jeśli pozostało do rana coś z mięsa ofiary wyświęcenia lub z
chleba, wówczas należy to spalić w ogniu i nie można tego jeść, bo jest
to rzecz święta.
'''
"35" = ''':sup:`35` I postąpisz z Aaronem i z synami jego zupełnie tak, jak ci
poleciłem: przez siedem dni będzie trwało wprowadzanie w czynności
kapałańskie.
'''
"36" = ''':sup:`36` I cielca na ofiarę za grzech złożysz każdego dnia na przebłaganie i
przez tę ofiarę za grzech oczyścisz ołtarz i namaścisz go, aby go
uświęcić.
'''
"37" = ''':sup:`37` Przez siedem dni będziesz czynił przebłaganie nad ołtarzem i
będziesz go poświęcał, a stanie się bardzo święty, i cokolwiek dotknie
się ołtarza, będzie również święte.
'''
"38" = ''':sup:`38` A oto z czego będziesz składał ofiarę, dwa roczne baranki
codziennie i ustawicznie.
'''
"39" = ''':sup:`39` Jednego baranka ofiarujesz rano, a drugiego baranka ofiarujesz o
zmierzchu.
'''
"40" = ''':sup:`40` Do pierwszego baranka dodasz dziesiątą część efy najczystszej mąki,
zaprawionej czwartą częścią hinu wyciśniętej oliwy, a jako ofiarę
płynną złożysz wino w ilości czwartej części hinu.
'''
"41" = ''':sup:`41` A drugiego baranka ofiarujesz o zmierzchu z taką samą ofiarą z
pokarmów i taką samą ofiarą z płynów jak rano, jako miłą woń na ofiarę
spalaną dla Pana.
'''
"42" = ''':sup:`42` To będzie ustawiczna ofiara całopalenia składana z pokolenia w
pokolenie u wejścia do Namiotu Spotkania przed Panem, gdzie będę się
spotykał z tobą, aby rozmawiać.
'''
"43" = ''':sup:`43` Tam będę się spotykał z Izraelitami, i to miejsce będzie uświęcone
przez moją chwałę.
'''
"44" = ''':sup:`44` I poświęcę Namiot Spotkania i ołtarz; Aarona i jego synów poświęcę,
aby mi służyli jako kapłani.
'''
"45" = ''':sup:`45` I będę mieszkał pośród Izraelitów i będę im Bogiem.
'''
"46" = ''':sup:`46` I poznają, że Ja, Pan, jestem Bogiem, który wyprowadził was z ziemi
egipskiej i mieszkał pośród was, Ja, Pan, wasz Bóg.
'''
"Notes" = '''
Notas de rodapé:
29:1-9 - Konsekracja kapłanów wiąże się ze szczegółowymi rytuałami
oczyszczenia, ubrania i namaszczenia, symbolizującymi świętość i
oddzielenie dla służby Bogu (zobacz także Księgę Kapłańską 8:6-12 i
List do Hebrajczyków 9:11-12).
29:10-14 - Ofiarowanie byka jako ofiary za grzechy symbolizuje
konieczność zadośćuczynienia przed zbliżeniem się do Boga, zapowiadając
ofiarę Chrystusa (zobacz także Księgę Kapłańską 4:4 i List do
Hebrajczyków 9:13-14).
29:15-18 - Ofiara całopalna złożona z baranów przedstawia całkowite
ofiarowanie siebie Bogu, symbolizuje całkowite i bezwarunkowe oddanie
(zobacz również Rzymian 12:1 i Hebrajczyków 10:1-4).
29:19-21 - Krew jest stosowana przez kapłanów jako symbol oczyszczenia
i poświęcenia, co podkreśla znaczenie krwi w procesie odkupienia i
uświęcenia (zobacz również Hebrajczyków 9:22 i Efezjan 1:7).
29:35-37 - Powtarzanie rytuału konsekracji przez siedem dni wskazuje na
pełnię i doskonałość oczyszczenia niezbędnego do służby kapłańskiej,
wskazując na doskonałe dzieło Chrystusa (zobacz także Księgę Kapłańską
8:33-35 i List do Hebrajczyków 7:27).
'''
