[43]
"1" = ''':sup:`1` Wspaniałość wysokości, sklepienie o przezroczystej jasności, tak
wygląda niebo - przepiękny widok.
godnym podziwu, dziełem Najwyższego.
'''
"3" = ''':sup:`3` W południe wysusza ono ziemię, a któż może wytrzymać jego upał?
'''
"4" = ''':sup:`4` Jak rozżarza się podmuchem piec, przy pracach wymagających żaru, tak
słońce trzy razy mocniej rozpala góry, wydaje ognistą parę, a świecąc
promieniami, oślepia oczy.
'''
"5" = ''':sup:`5` Wielki jest Pan, który je uczynił i na którego rozkaz spieszy się
ono w swoim biegu.
'''
"6" = ''':sup:`6` Księżyc też świeci zawsze w swojej porze, aby ustalać czas i być
wiecznym znakiem.
'''
"7" = ''':sup:`7` Księżyc wyznacza dni świąt, to źródło światła, które się zmniejsza
osiągnąwszy pełnię.
'''
"8" = ''':sup:`8` Miesiąc od niego ma swoje imię. Zwiększając się dziwnie wśród
odmian, jest latarnią obozową wojska na wysokościach, świecącą na
sklepieniu niebieskim.
'''
"9" = ''':sup:`9` Wspaniałość gwiazd jest pięknością nieba, błyszczącą ozdobą na
wysokościach Pana.
'''
"10" = ''':sup:`10` Na polecenie Świętego trzymają się Jego wyroku i nie nużą się
odbywaniem swych straży.
'''
"11" = ''':sup:`11` Patrz na tęczę i wychwalaj Tego, kto ją uczynił, nadzwyczaj piękna
jest w swoim blasku:
'''
"12" = ''':sup:`12` otacza niebo kręgiem wspaniałym, a napięły ją ręce Najwyższego.
'''
"13" = ''':sup:`13` Rozkazem swoim rzuca On błyskawice i szybko wysyła pioruny, sługi
swego sądu.
'''
"14" = ''':sup:`14` Przez Niego również otwierają się skarbce i wylatują chmury jak
ptaki.
'''
"15" = ''':sup:`15` Swą potęgą wzmacnia chmury i bryły gradu zostają drobno pokruszone.
'''
"16" = ''':sup:`16` Na widok Jego zatrzęsły się góry, a na rozkaz woli Jego wieje wiatr
południowy.
'''
"17" = ''':sup:`17` Głos Jego grzmotu karci ziemię, jak nawałnica wiatru północnego i
kłębowisko wichru.
'''
"18" = ''':sup:`18` Rozrzuca On śnieg jak osiadające ptaki, a jego opad jak chmara
szarańczy. Piękność jego bieli zadziwia oko, a takim opadem zachwyca
się serce.
'''
"19" = ''':sup:`19` On szron jak sól rozsiewa po ziemi, który marznąc jeży się ostrymi
kolcami.
'''
"20" = ''':sup:`20` Gdy mroźny wiatr północny zawieje, ścina się lód na wodzie i
kładzie się na całym zbiorniku wód, przyodziewając go jakby pancerzem.
'''
"22" = ''':sup:`22` Nagle lekarstwem na to staje się mgła, a po upale rosa spadająca -
pocieszeniem.
'''
"23" = ''':sup:`23` Według swej myśli On ujarzmił odmęty wód i osadził na nich wyspy.
'''
"24" = ''':sup:`24` Ci, którzy pływają po morzu, opowiadają o jego niebezpieczeństwach,
i dziwimy się temu, co słyszą nasze uszy.
'''
"25" = ''':sup:`25` A tam, tak nadzwyczajne i dziwne dzieła, rozmaitość wszystkich
zwierząt i świat potworów morskich!
'''
"26" = ''':sup:`26` Dzięki Niemu też Jego posłaniec będzie miał szczęśliwą drogę, bo
słowo Jego wszystko układa.
'''
"27" = ''':sup:`27` Wiele moglibyśmy mówić, ale do końca byśmy nie doszli, zakończeniem
zaś mów niech będzie: On jest wszystkim!
'''
"28" = ''':sup:`28` Jeżeli zechcemy jeszcze Go chwalić, gdzie się znajdziemy: Jest On
bowiem większy niż wszystkie Jego dzieła.
'''
"29" = ''':sup:`29` Panem jest straszliwym i bardzo wielkim, a przedziwna Jego potęga.
'''
"30" = ''':sup:`30` Gdy wychwalać będziecie Pana, wywyższajcie Go, ile tylko możecie,
albowiem i tak będzie jeszcze wyższym, a gdy Go wywyższać będziecie,
'''
"31" = ''':sup:`31` Któż Go widział i mógł to opowiedzieć, i któż Go tak wysławił, jak
tego jest godzien?
'''
"32" = ''':sup:`32` Istnieje wiele tajemnic jeszcze większych niż te, widzimy bowiem
tylko nieliczne Jego dzieła.
'''
"33" = ''':sup:`33` Pan bowiem uczynił wszystko, a bogobojnym dał mądrość.
'''
