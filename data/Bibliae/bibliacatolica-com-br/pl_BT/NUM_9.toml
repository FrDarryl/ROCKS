[9]
"1" = ''':sup:`1` W pierwszym miesiącu drugiego roku po wyjściu z Egiptu mówił Pan do
Mojżesza na pustyni Synaj:
'''
"2" = ''':sup:`2` W oznaczonym czasie winni Izraelici obchodzić Paschę.
'''
"3" = ''':sup:`3` Będziecie ją obchodzić dnia czternastego tego miesiąca, o zmierzchu.
Macie ją obchodzić według odnoszących się do niej praw i zwyczajów.
'''
"4" = ''':sup:`4` Nakazał więc Mojżesz Izraelitom obchodzić Paschę.
'''
"5" = ''':sup:`5` Obchodzili ją na pustyni Synaj dnia czternastego pierwszego
miesiąca, o zmierzchu. Izraelici wykonali dokładnie wszystko, co Pan
nakazał Mojżeszowi.
ludzkich zaciągnęli nieczystość i nie mogli w tym dniu obchodzić
Paschy. Mężowie ci stanęli w owym dni przed Mojżeszem i Aaronem
zwłok ludzkich. Czemuż więc mamy być wykluczeni ze złożenia daru
ofiarnego dla Pana w oznaczonym czasie razem ze wszystkimi Izraelitami?
'''
"8" = ''':sup:`8` A Mojżesz im odpowiedział: Zaczekajcie, a ja posłucham, co Pan
względem was rozporządzi.
'''
"9" = ''':sup:`9` Pan w ten sposób przemówił do Mojżesza:
'''
"10" = ''':sup:`10` Tak mów do Izraelitów: Jeśli kto z was albo z waszych potomków
zaciągnie nieczystość przy zwłokach albo będzie w tym czasie odbywał
drugim miesiącu; powinni wtedy spożywać chleb przaśny i gorzkie zioła.
'''
"12" = ''':sup:`12` Nie mogą nic zostawić aż do rana ani też żadnej kości łamać; winni
obchodzić Paschę według ustalonego obrzędu.
'''
"13" = ''':sup:`13` Kto zaś jest czysty i nie jest w podróży, a mimo to zaniedba
świętowania Paschy, taki ma być wyłączony spośród swego ludu, gdyż nie
przyniósł Panu w oznaczonym czasie daru ofiarnego. Taki człowiek
poniesie odpowiedzialność za swój grzech.
'''
"14" = ''':sup:`14` Jeśli jakiś obcy zatrzymał się pośród was i ma obchodzić Paschę dla
Pana, winien ją obchodzić według praw i zwyczajów odnoszących się do
Paschy. Jedne i te same prawa dotyczą obcych jak też i tubylców.
'''
"15" = ''':sup:`15` W dniu, kiedy ustawiono przybytek, okrył go wraz z Namiotem
Świadectwa obłok, i od wieczora aż do rana pozostawał nad przybytkiem
na kształt ognia.
'''
"16" = ''':sup:`16` I tak działo się zawsze: obłok okrywał go "w dzień", a w nocy -
jakby blask ognia.
'''
"17" = ''':sup:`17` Kiedy obłok podnosił się nad przybytkiem, Izraelici zwijali obóz, a
w miejscu, gdzie się zatrzymał, rozbijali go znowu.
'''
"18" = ''':sup:`18` Na rozkaz Pana Izraelici zwijali obóz i znowu na rozkaz Pana
rozbijali go z powrotem; jak długo obłok spoczywał na przybytku,
pozostawali w tym samym miejscu.
'''
"19" = ''':sup:`19` Nawet wtedy, gdy obłok przez długi czas rozciągał się nad
przybytkiem, Izraelici, posłuszni rozkazowi Pana, nie zwijali obozu.
'''
"20" = ''':sup:`20` Lecz zdarzało się również tak, że obłok krótki czas pozostawał nad
przybytkiem; wtedy również rozbijali obóz na rozkaz Pana i na tenże
rozkaz go zwijali.
'''
"21" = ''':sup:`21` Zdarzało się i tak, że obłok pozostawał tylko od wieczora do rana,
a nad ranem się podnosił; wtedy oni zwijali obóz. Niekiedy pozostawał
przez dzień i noc; skoro tylko się podniósł, natychmiast zwijali obóz.
'''
"22" = ''':sup:`22` Jeśli pozostawał dwa dni, miesiąc czy dłużej - gdy obłok rozciągał
się nad przybytkiem i okrywał go, pozostawali Izraelici w miejscu i nie
zwijali obozu; skoro tylko się podniósł, zwijali obóz.
'''
"23" = ''':sup:`23` Na rozkaz Pana rozbijali obóz i na rozkaz Pana go zwijali.
Przestrzegali nakazów Pana, danych przez Mojżesza.
'''
"Notes" = '''
Notas de rodapé:
9:1-5 - Bóg nakazuje Izraelitom świętowanie Paschy na pustyni, ukazując
wagę upamiętnienia wyzwolenia z Egiptu nawet w czasach przejściowych.
Ciągłe świętowanie Paschy odzwierciedla wierność Boga Jego obietnicom
(zob. także Wj 12,24-27 i 1 Kor 5,7).
9:6-8 - Niektórzy ludzie, którzy stali się nieczyści z powodu kontaktu
ze zwłokami, prosili Mojżesza o wskazówki, jak uczestniczyć w święcie
Paschy. To pokazuje potrzebę szukania boskiego przewodnictwa w
skomplikowanych sytuacjach i zachowania czystości w kulcie (zob. także
Kpł 11,44-45 i Jk 1,5).
9:9-12 - Bóg pozwala tym, którzy byli nieczyści lub podróżowali,
obchodzić Paschę w innym terminie. To polecenie podkreśla Boże
miłosierdzie i Jego gotowość do zapewnienia sposobów wypełnienia Prawa
i Ewangelię Mateusza 12:7).
9:15-16 - Obłok okrywający Przybytek symbolizował obecność Boga wśród
ludu. Jego stała obecność była widocznym przypomnieniem o Bożym
przywództwie i ochronie podczas ich wędrówki przez pustynię (zob. także
Wj 40,34-38 i Iz 4,5-6).
9:17-23 - Izraelici podążali za wskazówkami obłoku, przemieszczając się
lub pozostając w obozie, gdy się unosił lub zatrzymywał. To ilustruje
wagę podążania za wolą Boga i zaufania Jego przewodnictwu w każdym
'''
