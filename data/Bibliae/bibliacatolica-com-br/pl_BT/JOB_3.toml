"1" = ''':sup:`1` Wreszcie Hiob otworzył usta i przeklinał swój dzień.
'''
"2" = ''':sup:`2` Hiob zabrał głos i tak mówił:
'''
"3" = ''':sup:`3` Niech przepadnie dzień mego urodzenia i noc, gdy powiedziano:
Poczęty mężczyzna.
'''
"4" = ''':sup:`4` Niech dzień ten zamieni się w ciemność, niech nie dba o niego Bóg w
górze. Niechaj nie świeci mu światło,
'''
"5" = ''':sup:`5` niechaj pochłoną go mrok i ciemności. Niechaj się chmurą zasępi,
niech targnie się nań nawałnica.
'''
"6" = ''':sup:`6` Niech noc tę praciemność ogarnie i niech ją z dni roku wymażą, niech
do miesięcy nie wchodzi!
'''
"7" = ''':sup:`7` O, niech ta noc bezpłodną się stanie i niechaj nie zazna wesela!
'''
"8" = ''':sup:`8` Niech ją przeklną złorzeczący dniowi, którzy są zdolni obudzić
Lewiatana.
'''
"9" = ''':sup:`9` Niech zgasną jej gwiazdy wieczorne, by próżno czekała jutrzenki,
źrenic nowego dnia nie ujrzała:
'''
"10" = ''':sup:`10` bo nie zamknęła mi drzwi życia, by zasłonić przede mną mękę.
'''
"11" = ''':sup:`11` Dlaczego nie umarłem po wyjściu z łona, nie wyszedłem z
wnętrzności, by skonać?
'''
"12" = ''':sup:`12` Po cóż mnie przyjęły kolana a piersi podały mi pokarm?
'''
"13" = ''':sup:`13` Teraz bym spał, wypoczywał, odetchnąłbym w śnie pogrążony
'''
"14" = ''':sup:`14` z królami, ziemskimi władcami, co sobie stawiali grobowce,
'''
"15" = ''':sup:`15` wśród wodzów w złoto zasobnych, których domy pełne są srebra.
'''
"16" = ''':sup:`16` Nie żyłbym jak płód poroniony, jak dziecię, co światła nie znało.
'''
"17" = ''':sup:`17` Tam niegodziwcy nie krzyczą, spokojni, zużyli już siły.
'''
"18" = ''':sup:`18` Tam wszyscy więźniowie bez lęku, nie słyszą już głosu strażnika;
'''
"19" = ''':sup:`19` tam razem i mały, i wielki, tam sługa jest wolny od pana.
'''
"20" = ''':sup:`20` Po co się daje życie strapionym, istnienie złamanym na duchu,
'''
"21" = ''':sup:`21` co śmierci czekają na próżno, szukają jej bardziej niż skarbu w
roli;
'''
"22" = ''':sup:`22` cieszą się, skaczą z radości, weselą się, że doszli do grobu.
'''
"23" = ''':sup:`23` Człowiek swej drogi jest nieświadomy, Bóg sam ją przed nim zamyka.
'''
"24" = ''':sup:`24` Płacz stał mi się pożywieniem, jęki moje płyną jak woda,
'''
"25" = ''':sup:`25` bo spotkało mnie, czegom się lękał, bałem się, a jednak to
przyszło.
'''
"26" = ''':sup:`26` Nie znam spokoju ni ciszy, nim spocznę, już wrzawa przychodzi.
'''
