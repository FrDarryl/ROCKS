[16]
"1" = ''':sup:`1` Pan skierował do mnie te słowa:
'''
"2" = ''':sup:`2` Synu człowieczy, zapoznaj Jerozolimę z jej obrzydliwościami
'''
"3" = ''':sup:`3` i powiedz: Tak mówi Pan Bóg do Jerozolimy: Z pochodzenia swego i
urodzenia swego jesteś z ziemi Kanaan. Ojciec twój był Amorytą, a matka
twoja - Chetytką.
'''
"4" = ''':sup:`4` A twoje urodzenie: w dniu twego przyjścia na świat nie ucięto ci
pępowiny, nie obmyto cię w wodzie, aby cię oczyścić; nie natarto cię
solą i w pieluszki cię nie owinięto.
'''
"5" = ''':sup:`5` Żadne oko nie okazało współczucia, aby spełnić względem ciebie jedną
z tych przysług przez litość dla ciebie. W dniu twego urodzenia
wyrzucono cię na puste pole - przez niechęć do ciebie.
'''
"6" = ''':sup:`6` Oto Ja przechodziłem obok ciebie i ujrzałem cię, jak szamotałeś się
we krwi. Rzekłem do ciebie, gdy byłaś we krwi: Żyj,
'''
"7" = ''':sup:`7` rośnij! Uczyniłem cię jak kwiat polny. Rosłaś, wzrastałaś i doszłaś
do wieku dojrzałego. Piersi twoje nabrały kształtu i włosy twoje stały
się obfitsze. Ale byłaś naga i odkryta.
'''
"8" = ''':sup:`8` Oto przechodziłem obok ciebie i ujrzałem cię. Był to twój czas, czas
miłości. Rozciągnąłem połę płaszcza mego nad tobą i zakryłem twoją
nagość. Związałem się z tobą przysięgą i wszedłem z tobą w przymierze -
wyrocznia Pana Boga - stałaś się moją.
'''
"9" = ''':sup:`9` Obmyłem cię wodą, otarłem z ciebie krew i namaściłem olejkiem.
'''
"10" = ''':sup:`10` Następnie przyodziałem cię wyszywaną szatą, obułem cię w trzewiki z
miękkiej skórki, opasałem bisiorem i okryłem cię jedwabiem.
'''
"11" = ''':sup:`11` Ozdobiłem cię klejnotami, włożyłem bransolety na twoje ręce i
naszyjnik na twoją szyję.
'''
"12" = ''':sup:`12` Włożyłem też pierścień w twój nos, kolczyki w twoje uszy i
wspaniały diadem na twoją głowę.
'''
"13" = ''':sup:`13` Zostałaś ozdobiona złotem i srebrem, przyodziana w bisior oraz w
szaty jedwabne i wyszywane. Jadałaś najczystszą mąkę, miód i oliwę.
Stawałaś się z dnia na dzień piękniejsza i doszłaś aż do godności
królewskiej.
'''
"14" = ''':sup:`14` Rozeszła się twoja sława między narodami dzięki twojej piękności,
bo była ona doskonała z powodu ozdób, którymi cię wyposażyłem -
wyrocznia Pana Boga.
'''
"15" = ''':sup:`15` Ale zaufałaś swojej piękności i wyzyskałaś swoją sławę na to, by
uprawiać nierząd. Oddawałaś się każdemu, kto obok ciebie przechodził.
różnorakich barwach i na nich uprawiałaś nierząd.
'''
"17" = ''':sup:`17` Wziąwszy ozdobne przedmioty z mojego złota i z mojego srebra, które
ci dałem, uczyniłaś sobie z nich podobizny ludzkie i przed nimi
grzeszyłaś nierządem.
'''
"18" = ''':sup:`18` Wzięłaś swe szaty wyszywane i okryłaś je nimi, a także moją oliwę i
moje kadzidło składałaś w ofierze przed nimi.
'''
"19" = ''':sup:`19` Nawet mój pokarm, który ci dałem: najczystszą mąkę, oliwę i miód,
którymi cię żywiłem, ofiarowałaś przed nimi jako miłą woń. Tak było -
wyrocznia Pana Boga.
'''
"20" = ''':sup:`20` Brałaś też synów swoich i córki, któreś mi urodziła, a składałaś im
w ofierze na pożywienie. Czy więc znikomy jest twój nierząd?
'''
"21" = ''':sup:`21` Zabijałaś przecież synów moich i paląc ich składałaś im w ofierze.
'''
"22" = ''':sup:`22` A przy wszystkich tych obrzydliwościach i nierządach nie pamiętałaś
na dni twojej młodości, gdyś była naga, odkryta i gdy szamotałaś się w
swojej krwi.
'''
"23" = ''':sup:`23` A po tych wszystkich złościach twoich - biada, o biada tobie! -
wyrocznia Pana Boga -
'''
"24" = ''':sup:`24` budowałaś sobie szałasy i sporządzałaś wzniesienia na każdym
miejscu.
'''
"25" = ''':sup:`25` Na początku każdej drogi budowałaś sobie wzniesienie, aby tam kalać
swoją piękność i oddawałaś się każdemu przechodniowi. Mnożyłaś coraz
bardziej swoje czyny nierządne.
'''
"26" = ''':sup:`26` Uprawiałaś nierząd z twoimi sąsiadami Egipcjanami o ciałach
potężnych, pomnażałaś coraz bardziej swoje czyny nierządne, aby Mnie
gniewać.
'''
"27" = ''':sup:`27` Oto wyciągnąłem rękę przeciwko tobie i zmniejszyłem ci pokarm, i
wydałem cię na łup twoim nieprzyjaciółkom, córkom filistyńskim, które
się wstydziły twojego postępowania.
'''
"28" = ''':sup:`28` Uprawiałaś następnie nierząd z Asyryjczykami, ponieważ byłaś
nienasycona; oddawałaś się nierządowi z nimi, a i tak się tym nie
nasyciłaś.
'''
"29" = ''':sup:`29` Uprawiałaś więc znów nierząd z krajem kupieckim Chaldejczyków i
także tym się nie nasyciłaś.
'''
"30" = ''':sup:`30` Jakżeż słabe było twoje serce - wyrocznia Pana Boga - skoro
dopuszczałaś się takich rzeczy, godnych bezwstydnej nierządnicy,
'''
"31" = ''':sup:`31` skoro budowałaś szałas na początku każdej drogi, skoro urządzałaś
sobie wzniesienia na każdym placu, a gardząc zapłatą nie byłaś podobna
do nierządnicy,
'''
"32" = ''':sup:`32` lecz do kobiety cudzołożnej, która zamiast swojego męża przyjmuje
obcych.
'''
"33" = ''':sup:`33` Wszystkim nierządnicom daje się zapłatę, a ty wszystkim swoim
kochankom dawałaś podarki i zjednywałaś ich sobie, by przychodzili do
ciebie zewsząd i uprawiali z tobą nierząd.
'''
"34" = ''':sup:`34` U ciebie działo się odwrotnie niż u nierządnic: nikt nie gonił za
tobą. To ty dawałaś zapłatę, a ciebie nikt nie wynagradzał. Tak, z tobą
było wprost odwrotnie.
'''
"35" = ''':sup:`35` Dlatego, Nierządnico, słuchaj słowa Pańskiego!
'''
"36" = ''':sup:`36` Tak mówi Pan Bóg: Za to, że odsłaniałaś swą sromotę i odkrywałaś
swoją nagość, uprawiając nierząd ze wszystkimi swoimi ohydnymi bożkami,
a także za krew twoich synów, których im ofiarowałaś -
'''
"37" = ''':sup:`37` za to Ja zgromadzę wszystkich twoich kochanków, w których miałaś
upodobanie, i wszystkich tych, których miłowałaś, jak również i tych
wszystkich, których nienawidziłaś. Tak, Ja zgromadzę ich ze wszystkich
stron przeciwko tobie i odsłonię twą nagość przed nimi, aby zobaczyli
całą twoją nagość.
'''
"38" = ''':sup:`38` Będę cię sądził tak, jak się sądzi cudzołożnice i zabójczynie.
Wydam cię krwawemu gniewowi i zazdrości.
'''
"39" = ''':sup:`39` Wydam cię w ich ręce, a oni zniosą twoje szałasy, zniszczą twoje
wzniesienia, rozbiorą cię z twoich szat, zabiorą ci twoje klejnoty i
pozostawią cię nagą i odkrytą.
'''
"40" = ''':sup:`40` Zwołają przeciwko tobie zgromadzenie, ukamienują cię i mieczami
poćwiartują na części.
'''
"41" = ''':sup:`41` Następnie domy twoje spalą w ogniu i wykonają na tobie wyrok na
oczach wielu kobiet. Oto tak położę kres twemu nierządowi i już więcej
nie będziesz dawała podarków za nierząd.
'''
"42" = ''':sup:`42` I tak uśmierzę mój gniew na ciebie i odstąpi od ciebie moja
zapalczywość. Uspokoję się i już więcej nie będę się gniewał.
'''
"43" = ''':sup:`43` Ponieważ nie pamiętałaś o dniach młodości swojej i wszystkimi
czynami wzbudzałaś we Mnie gniew, tak Ja z kolei na twoją głowę
sprowadzę skutki twego postępowania - wyrocznia Pana Boga - nie dodasz
już zbrodni do wszystkich twoich obrzydliwości.
'''
"44" = ''':sup:`44` Oto każdy układający przysłowia będzie o tobie wypowiadał
następujące: Jaka matka, taka córka.
'''
"45" = ''':sup:`45` Jesteś rzeczywiście córką twej matki, która zdradziła swego męża i
dzieci; jesteś rzeczywiście siostrą swoich sióstr, które zdradziły
swoich mężów i dzieci. Matka wasza była Chetytką, a ojciec wasz
Amorytą.
'''
"46" = ''':sup:`46` Twoją starszą siostrą była Samaria, mieszkająca na lewo od ciebie
wraz ze swoimi córkami, a twoją młodszą siostrą była Sodoma wraz ze
swoimi córkami, mieszkająca na prawo od ciebie.
'''
"47" = ''':sup:`47` Tylko przez krótki czas nie naśladowałaś ich postępowania i nie
popełniałaś takich obrzydliwości jak one. A potem w całym swym
prowadzeniu się stałaś się gorsza od nich.
'''
"48" = ''':sup:`48` Na moje życie - wyrocznia Pana Boga - Twoja siostra Sodoma wraz ze
swymi córkami postępowała tak, jak ty postępowałaś wraz z twymi
córkami.
'''
"49" = ''':sup:`49` Oto taka była wina siostry twojej, Sodomy: odznaczała się ona i jej
córki wyniosłością, obfitością dóbr i spokojną pomyślnością, ale nie
wspierały biednego i nieszczęśliwego,
'''
"50" = ''':sup:`50` co więcej, uniosły się pychą i dopuszczały się tego, co wobec Mnie
jest obrzydliwością. Dlatego je odrzuciłem, jak to widziałaś.
'''
"51" = ''':sup:`51` Także Samaria nie dopuściła się ani połowy twoich grzechów. Ty
popełniłaś o wiele więcej obrzydliwości niż one i ty usprawiedliwiłaś
twoje siostry przez wszystkie twoje obrzydliwości, któreś popełniła.
'''
"52" = ''':sup:`52` Ty więc także znoś swoją hańbę, ty, któraś usprawiedliwiała swoje
siostry. Przez twoje grzechy, które były gorsze niż ich, zostały one
przez ciebie usprawiedliwione. Zawstydź się więc i znoś swoją hańbę,
albowiem usprawiedliwiałaś swoje siostry.
'''
"53" = ''':sup:`53` Ja zaś odmienię ich los, los Sodomy i jej córek oraz los Samarii i
jej córek, a także twój los odmienię przy nich,
'''
"54" = ''':sup:`54` abyś tak hańbę swoją nosiła i była zawstydzona z powodu
wszystkiego, czegoś się dopuściła, i w ten sposób im przyniosła
pociechę.
'''
"55" = ''':sup:`55` Twoja siostra Sodoma i jej córki wrócą znów do pierwotnego swego
stanu. Podobnie i Samaria ze swymi córkami powróci także do swego stanu
pierwotnego. Ty i córki twoje wrócicie także do swego stanu
pierwotnego.
'''
"56" = ''':sup:`56` Czyż za dni twojej pychy nie było mowy w twoich ustach o twojej
siostrze Sodomie,
'''
"57" = ''':sup:`57` zanim hańba twoja nie została odkryta? Podobnie jak ona jesteś
teraz pośmiewiskiem dla córek Edomu i wszystkich, którzy mieszkają
dokoła, dla córek filistyńskich, które tobą gardzą.
'''
"58" = ''':sup:`58` Odpowiesz za swe cudzołóstwa i obrzydliwości - wyrocznia Pana Boga.
'''
"59" = ''':sup:`59` Tak bowiem mówi Pan Bóg: Postąpię z tobą tak, jak ty postępowałaś,
ty, któraś złamała przysięgę i zerwała przymierze.
'''
"60" = ''':sup:`60` Ja jednak wspomnę na przymierze, które z tobą zawarłem za dni
twojej młodości, i ustanowię z tobą przymierze wieczne.
'''
"61" = ''':sup:`61` Ty zaś ze swej strony wspomnisz na swoje postępowanie i zawstydzisz
się, kiedy przyjąwszy siostry twoje tak starsze, jak młodsze od ciebie,
dam ci je za córki w myśl zawartego z tobą przymierza.
'''
"62" = ''':sup:`62` Odnowię bowiem moje przymierze z tobą i poznasz, że Ja jestem Pan,
'''
"63" = ''':sup:`63` abyś pamiętała i wstydziła się, i abyś ze wstydu ust swoich nie
otwarła wówczas, gdy ci przebaczę wszystko, coś uczyniła - wyrocznia
Pana Boga.
'''
"Notes" = '''
Notas de rodapé:
16:1-14 - Bóg opisuje Izrael jako porzucone i odrzucone dziecko, które
jednak wybrał, oczyścił i zapewnił mu pomyślność. Przymierze między
Bogiem a Izraelem jest wyrazem Jego łaski i bezwarunkowej miłości,
pomimo niewierności ludu (zob. także Księga Powtórzonego Prawa 7:7-8 i
List do Efezjan 1:4-6).
16:15-34 - Izrael jednak oddaje się duchowej nierządnicy, szukając
sojuszy z innymi narodami i oddając cześć innym bogom. Niewierność
Izraela jest postrzegana jako wielka zdrada jego relacji z Bogiem,
który wymagał wyłącznej wierności (zob. także Oz 2,5-7 i Jk 4,4).
16:35-43 - Pan ogłasza surowy wyrok na Jerozolimę za jej bałwochwalstwo
i niemoralność. Miasto zostanie ukarane, ale Bóg obiecuje je również
odbudować po sądzie, okazując swoje miłosierdzie (zob. także Lamentacje
3:22-23 i Jana 5:24).
16:44-58 - Bóg odwołuje się do innych miast, takich jak Sodoma, aby
zilustrować wagę grzechu Jerozolimy, podkreślając, że miasto jest
jeszcze bardziej winne ze względu na większe objawienie łaski.
Porównanie to podkreśla niegodziwość grzechu i potrzebę pokuty (zob.
także Rdz 19,24-25 i Łk 17,32).
16:59-63 - Bóg obiecuje odrodzenie narodu izraelskiego poprzez zawarcie
nowego przymierza, w którym pamięta o obietnicy zbawienia i
przebaczenia pomimo upadków swojego ludu. Wskazuje to na przyszłą łaskę
przez Chrystusa (zob. także Jeremiasza 31:31-34 i List do Hebrajczyków
8:6-13).
'''
