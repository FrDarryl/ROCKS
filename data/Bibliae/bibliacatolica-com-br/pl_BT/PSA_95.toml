[95]
"1" = ''':sup:`1` Przyjdźcie, radośnie śpiewajmy Panu, wznośmy okrzyki na cześć Skały
naszego zbawienia:
'''
"2" = ''':sup:`2` przystąpmy z dziękczynieniem przed Jego oblicze, radośnie śpiewajmy
Mu pieśni!
'''
"3" = ''':sup:`3` Albowiem Pan jest wielkim Bogiem i wielkim Królem ponad wszystkimi
bogami:
'''
"4" = ''':sup:`4` głębiny ziemi są w Jego ręku i szczyty gór należą do Niego.
'''
"5" = ''':sup:`5` Morze jest Jego własnością: bo On sam je uczynił, i stały ląd
ukształtowały Jego ręce.
'''
"6" = ''':sup:`6` Wejdźcie, uwielbiajmy, padnijmy na twarze i zegnijmy kolana przed
Panem, który nas stworzył.
'''
"7" = ''':sup:`7` Albowiem On jest naszym Bogiem, a my ludem Jego pastwiska i owcami w
Jego ręku. Obyście usłyszeli dzisiaj głos Jego:
'''
"8" = ''':sup:`8` Nie zatwardzajcie serc waszych jak w Meriba, jak na pustyni w dniu
Massa,
'''
"9" = ''':sup:`9` gdzie Mnie wasi przodkowie wystawiali na próbę i doświadczali Mię,
choć dzieło moje widzieli.
'''
"10" = ''':sup:`10` Tamto pokolenie budziło we Mnie wstręt przez lat czterdzieści, i
powiedziałem: Są oni ludem o sercu zbłąkanym i moich dróg nie znają.
odpoczynku.
'''
"Notes" = '''
Notas de rodapé:
95:1-2 - Zaproszenie do wielbienia Boga pieśniami radości odzwierciedla
uznanie Jego wielkości i dobroci. Wezwanie do wdzięczności jest
i List do Efezjan 5:19-20).
95:3-5 - Pan jest wielkim Królem ponad wszystkimi bogami. Suwerenność
Boga jest podkreślona wzmianką o stworzeniu przez Niego głębin ziemi,
gór i morza. Podkreśla to Jego władzę nad całą przyrodą (zob. także
Izajasz 40:12 i Objawienie 4:11).
95:6-7 - Psalmista wzywa wszystkich do oddania czci i pokłonu Stwórcy,
ponieważ jesteśmy ludem Bożym i owcami Jego pastwiska. Obraz pasterza
odzwierciedla Bożą troskę i przywództwo (zob. także J 10,14 i Hbr
13,20).
95:8-9 - Znajduje się tam ostrzeżenie, aby nie zatwardzać serc, jak to
uczynili ludzie na pustyni Meriba. Historia buntu Izraela służy jako
przypomnienie dla współczesnego pokolenia, aby nie powtarzać tych
samych błędów (zob. także Wj 17,7 i Hbr 3,7-9).
95:10-11 - Bóg wyraża swoje niezadowolenie z niewierzącego pokolenia,
które błąkało się po pustyni, przysięgając, że nie wejdzie do Jego
odpoczynku. To wzmacnia potrzebę posłuszeństwa i zaufania, aby
doświadczyć Bożej obietnicy (zob. także Lb 14,22-23 i Hbr 4,1-3).
'''
