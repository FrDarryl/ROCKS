"44" = ''':sup:`44` Keila, Akzib, Maresza: dziewięć miast z przyległymi wioskami.
'''
"45" = ''':sup:`45` Ekron z przynależnymi miastami i wioskami,
'''
"46" = ''':sup:`46` z Ekronu aż do morza, wszystkie miasta po stronie Aszdodu wraz z
ich wioskami.
'''
"47" = ''':sup:`47` Aszdod z przynależnymi miastami i wioskami, Gaza wraz z
przynależnymi do niej miastami i wioskami aż do Potoku Egipskiego i
Wielkiego Morza, które jest granicą.
'''
"48" = ''':sup:`48` W górach: Szamir, Jattir, Soko,
'''
"49" = ''':sup:`49` Danna, Kiriat-Sanna, czyli Debir,
'''
"50" = ''':sup:`50` Anab, Esztemo, Anim,
