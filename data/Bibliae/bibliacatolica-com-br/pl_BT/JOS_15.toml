'''
"55" = ''':sup:`55` Maon, Karmel, Zif, Jutta,
'''
"56" = ''':sup:`56` Jizreel, Jokdeam, Zanoach,
'''
"57" = ''':sup:`57` Hakkain, Gibea, Timna: dziesięć miast z przyległymi wioskami.
'''
"58" = ''':sup:`58` Chalchul, Bet-Sur, Gedor, (9a) Maarat, Bet-Anot, Eltekon: sześć
miast z przyległymi wioskami. (9b) " Tekoa, Efrata czyli Betlejem,
Peor, Etam, Kulon, Tatam, Sores, Kerem, Gallim, Manocho: jedenaście
miast z przyległymi wioskami. "
'''
"60" = ''':sup:`60` Kiriat-Baal, czyli Kiriat-Jearim, i Rabba: dwa miasta z przyległymi
wioskami.
'''
"61" = ''':sup:`61` Na pustyni: Bet-Haaraba, Middin, Sekaka,
'''
"62" = ''':sup:`62` Nibszan, Ir-Hammelach i Engaddi: sześć miast z przyległymi
wioskami.
'''
"63" = ''':sup:`63` Potomkowie Judy nie mogli jednak wypędzić Jebusytów, mieszkających
w Jerozolimie; jeszcze dziś mieszkają Jebusyci obok potomków Judy.
'''
"Notes" = '''
Notas de rodapé:
15:1-4 - Opisano dziedzictwo plemienia Judy, podkreślając znaczenie
każdego plemienia w planie Bożym. Skrupulatny opis granic i miast
ukazuje Boski porządek i znaczenie terytorium w tożsamości ludu Bożego
15:5-12 - Szczegółowo opisano zasięg ziemi judzkiej, w tym jej granice
geograficzne. Podkreśla to wielkość obietnicy Boga i obfitość, jakiej
pragnie On dla swojego ludu (zob. także Pwt 1,8 i 1 Kronik 4,39-41).
15:13-19 - Zdobycie Hebronu i Kiriat-Sefer przez Kaleba oraz nagroda
dla tych, którzy je zdobędą, podkreślają znaczenie aktywnej wiary i
wysiłku w realizacji obietnic Bożych (zobacz także Jakuba 2:26 i 2
Tymoteusza 4:7).
15:20-32 - Lista miast plemienia Judy podkreśla różnorodność i bogactwo
dziedzictwa Bożego. Każde miasto ma swoje własne znaczenie i historię,
126:1-3 i List do Galatów 3:29).
16:03 - Niezdolność Judy do wyparcia Jebusytów z Jerozolimy ilustruje
ciągłą walkę między ludem Bożym a siłami zła. Ten werset podkreśla
potrzebę polegania na Bogu w walce duchowej (zob. także Efezjan 6:12 i
1 Piotra 5:8).
'''
