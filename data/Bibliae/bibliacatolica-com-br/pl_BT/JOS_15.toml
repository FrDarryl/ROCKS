"40" = ''':sup:`40` Kabon, Lachmas, Kitlisz,
'''
"41" = ''':sup:`41` Gederot, Bet-Dagon, Naama, Makkeda: szesnaście miast z przyległymi
wioskami.
'''
"42" = ''':sup:`42` Libna, Eter, Aszan,
