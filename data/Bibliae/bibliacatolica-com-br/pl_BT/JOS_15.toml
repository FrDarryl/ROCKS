[15]
"1" = ''':sup:`1` Pokolenie potomków Judy otrzymało losem swój dział według rodów ku
granicy Edomu na pustyni Sin na południe, aż do najdalszych krańców
południowych.
'''
"2" = ''':sup:`2` Ich granica południowa biegła od południowego krańca Morza Słonego,
od wybrzeża zatoki południowej
'''
"3" = ''':sup:`3` i kierowała się dalej na południe od Wzgórza Skorpionów,
przechodziła przez Sin i szła na południe do Kadesz-Barnea, stąd do
Chesron, wznosiła się ku Addarowi i zwracała się do Karkaa;
'''
"4" = ''':sup:`4` dalej przechodziła przez Asmon, dosięgała Potoku Egipskiego i
kończyła się nad brzegiem morza: Taka będzie wasza granica południowa.
'''
"5" = ''':sup:`5` Granicą wschodnią było Morze Słone aż do ujścia Jordanu. Granica po
stronie północnej rozpoczynała się od zatoki morza przy ujściu Jordanu,
'''
"6" = ''':sup:`6` po czym ciągnęła się do Bet-Chogla, przechodziła na północy do
Bet-Araba i wznosiła się do Kamienia Bohana, potomka Rubena.
'''
"7" = ''':sup:`7` Następnie granica biegła w górę do Debiru od doliny Akor i zwracała
się ku północy do Gilgal, naprzeciw wyżyny Adummim, położonej na
południe od strumienia; dalej granica dochodziła do wód En-Szemesz i
kończyła się przy źródle En-Rogel.
'''
"8" = ''':sup:`8` Następnie granica wznosiła się doliną Ben-Hinnom na południe od
grzbietu gór Jebusyty, to jest Jerozolimy, wchodziła na szczyt góry
leżącej naprzeciw doliny Hinnom od zachodu i na krańcu północnym doliny
Refaim.
'''
"9" = ''':sup:`9` Ze szczytu góry biegła granica aż do źródła wód Neftoach i
prowadziła do miast góry Efron. Dalej granica zwracała się do Baali,
czyli Kiriat-Jearim.
'''
"10" = ''':sup:`10` Z Baali granica skłaniała się ku zachodowi do góry Seir i
przechodziła przez zbocze północne góry Jearim, to jest Kesalon,
zstępowała do Bet-Szemesz i przechodziła przez Timnę,
'''
"11" = ''':sup:`11` następnie granica dosięgała północnego grzbietu Ekronu, potem
granica zwracała się do Szikron, przechodziła przez górę Baali,
zbliżała się do Jabneel i kończyła się nad morzem.
'''
"12" = ''':sup:`12` Granicą zachodnią było Wielkie Morze ze swym wybrzeżem. Taka była
granica dokoła ziemi potomków Judy według ich rodów.
'''
"13" = ''':sup:`13` Kaleb, syn Jefunnego, otrzymał dział pośród potomków Judy, zgodnie
z poleceniem Pana, danym Jozuemu: Kiriat-Arba, główne miasto Anakitów,
czyli Hebron.
'''
"14" = ''':sup:`14` Kaleb wypędził stąd trzech synów Anaka: Szeszaja, Achimana i
Talmaja.
'''
"15" = ''':sup:`15` Stamtąd wyruszył przeciwko mieszkańcom Debiru - nazwa Debiru
brzmiała przedtem Kiriat-Sefer.
'''
"16" = ''':sup:`16` Wtedy właśnie powiedział Kaleb: Temu, kto zdobędzie Kiriat-Sefer i
zajmie je, dam moją córkę Aksę za żonę.
'''
"17" = ''':sup:`17` Zdobył je Otniel, syn Kenaza, brata Kaleba, i ten dał mu za żonę
swoją córkę, Aksę.
'''
"18" = ''':sup:`18` Gdy ona przybyła, skłoniła swego męża, by prosił jej ojca o pole.
Następnie zsiadła z osła, a Kaleb ją zapytał: Czego sobie życzysz?
'''
"19" = ''':sup:`19` Wtedy odrzekła: Okaż mi łaskę przez dar! Skoro mi dałeś ziemię
Negeb, dajże mi źródła wód. I dał jej źródła na wyżynie i źródła na
nizinie.
'''
"20" = ''':sup:`20` Takie było dziedzictwo pokolenia synów Judy według ich rodów.
'''
"21" = ''':sup:`21` Miasta na krańcu pokolenia Judy, ku granicy Edomu w Negebie, były
następujące: Kabseel, Eder, Jagur,
'''
"22" = ''':sup:`22` Kina, Dimona, Adada,
'''
