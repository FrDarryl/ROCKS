[11]
"1" = ''':sup:`1` Król Salomon pokochał też wiele kobiet obcej narodowości, a
mianowicie: córkę faraona, Moabitki, Ammonitki, Edomitki, Sydonitki i
Chetytki,
'''
"2" = ''':sup:`2` z narodów, co do których Pan nakazał Izraelitom: Nie łączcie się z
nimi, i one niech nie łączą się z wami, bo na pewno zwrócą wasze serca
ku swoim bogom. Jednak Salomon z miłości złączył się z nimi,
'''
"3" = ''':sup:`3` tak że miał siedemset żon-księżniczek i trzysta żon drugorzędnych.
Jego żony uwiodły więc jego serce.
'''
"4" = ''':sup:`4` Kiedy Salomon zestarzał się, żony zwróciły jego serce ku bogom obcym
i wskutek tego serce jego nie pozostało tak szczere wobec Pana, Boga
jego, jak serce jego ojca, Dawida.
'''
"5" = ''':sup:`5` Zaczął bowiem czcić Asztartę, boginię Sydończyków, oraz Milkoma,
ohydę Ammonitów.
'''
"6" = ''':sup:`6` Salomon dopuścił się więc tego, co jest złe w oczach Pana, i nie
okazał pełnego posłuszeństwa Panu, jak Dawid, jego ojciec.
'''
"7" = ''':sup:`7` Salomon zbudował również posąg Kemoszowi, bożkowi moabskiemu, na
górze na wschód od Jerozolimy, oraz Milkomowi, ohydzie Ammonitów.
'''
"8" = ''':sup:`8` Tak samo uczynił wszystkim swoim żonom obcej narodowości, palącym
kadzidła i składającym ofiary swoim bogom.
'''
"9" = ''':sup:`9` Pan rozgniewał się więc na Salomona za to, że jego serce odwróciło
się od Pana, Boga izraelskiego. Dwukrotnie mu się ukazał
'''
"10" = ''':sup:`10` i zabraniał mu czcić obcych bogów, ale on nie zachował tego, co Pan
mu nakazał.
'''
"11" = ''':sup:`11` Wtedy Pan rzekł Salomonowi: Wobec tego, że tak postąpiłeś i nie
zachowałeś mego przymierza oraz moich praw, które ci dałem,
nieodwołalnie wyrwę ci królestwo i dam twojemu słudze.
'''
"12" = ''':sup:`12` Choć nie uczynię tego za twego życia ze względu na twego ojca,
Dawida, to wyrwę je z ręki twego syna.
'''
"13" = ''':sup:`13` Jednak nie wyrwę całego królestwa. Dam twojemu synowi jedno
pokolenie ze względu na Dawida, mego sługę, i ze względu na Jeruzalem,
które wybrałem.
'''
"14" = ''':sup:`14` Wzbudził więc Pan Salomonowi przeciwnika w osobie Hadada, Edomity,
z potomstwa królewskiego, w Edomie.
'''
"15" = ''':sup:`15` Albowiem kiedy Dawid był w Edomie, wtedy dowódca wojska, Joab, udał
się tam dla pogrzebania zabitych, gdyż wybił wszystkich mężczyzn w
Edomie.
'''
"16" = ''':sup:`16` Joab bowiem sześć miesięcy przebywał tam z całym Izraelem, aż do
wytępienia wszystkich mężczyzn w Edomie.
'''
"17" = ''':sup:`17` Wówczas ów Hadad uciekł razem z ludźmi edomskimi spośród sług swego
ojca, aby dostać się do Egiptu. Hadad był wtedy małym chłopcem.
'''
"18" = ''':sup:`18` Wydostawszy się z kraju Midian, przybyli do Paran i zabrawszy ze
sobą ludzi z Paran, przybyli do Egiptu, do faraona, króla egipskiego,
który dał mu mieszkanie oraz wyznaczył mu wyżywienie, a także dał mu
ziemię.
'''
"19" = ''':sup:`19` Ponieważ Hadad pozyskał wielkie łaski u faraona, tan dał mu za żonę
siostrę swej żony, siostrę królowej Tachpnes.
'''
"20" = ''':sup:`20` Kiedy siostra Tachpnes urodziła mu jego syna Genubata, wtedy
Tachpnes wychowała go w domu faraona i Genubat został razem z synami
faraona na jego dworze.
'''
"21" = ''':sup:`21` Gdy Hadad dowiedział się w Egipcie, że Dawid spoczął przy swoich
przodkach i że zmarł wódz wojska, Joab, wtedy Hadad rzekł faraonowi:
Poślij mnie, abym udał się do mego kraju.
'''
"22" = ''':sup:`22` Na to faraon odrzekł mu: Czy ci czego brakuje przy mnie i dlatego
pragniesz iść do twego kraju? A on rzekł: Nie, ale zechciej mnie
wysłać!
'''
"23" = ''':sup:`23` Wzbudził też Bóg Salomonowi przeciwnika w osobie Rezona, syna
Eliady, który uciekł od swego pana Hadadezera, króla Soby.
'''
"24" = ''':sup:`24` Zgromadził on przy sobie ludzi i został przywódcą zgrai. Kiedy
Dawid ich tępił, wtedy uszedł do Damaszku, zdobył go i przebywał w nim,
rządząc Damaszkiem.
'''
"25" = ''':sup:`25` Został więc przeciwnikiem Izraela za czasów Salomona oraz wrogiem,
jak i Hadad, gdyż znienawidziwszy Izraela, królował w Aramie.
'''
"26" = ''':sup:`26` Ponadto Jeroboam, syn Nebata Efratejczyka ze Seredy - matka jego
nazywała się Serua, a była wdową - niegdyś sługa Salomona, zbuntował
się przeciw królowi.
'''
"27" = ''':sup:`27` A oto sprawa, z powodu której zbuntował się przeciw królowi.
Salomon zbudował Millo, a przez to zamurował wyłom w murze Miasta
Dawida, swego ojca.
'''
"28" = ''':sup:`28` Jeroboam zaś był człowiekiem uzdolnionym. Więc Salomon zobaczywszy,
że młodzieniec był sprawnym pracownikiem, mianował go dozorcą
wszystkich robotników rodu Józefa.
'''
"29" = ''':sup:`29` Gdy pewnego razu Jeroboam wyszedł z Jerozolimy, spotkał go na
drodze prorok Achiasz z Szilo, odziany w nowy płaszcz. Sami tylko
obydwaj byli na polu.
'''
"30" = ''':sup:`30` Wtedy Achiasz zdjął nowy płaszcz, który miał na sobie, porozdzierał
go na dwanaście części
'''
"31" = ''':sup:`31` i powiedział Jeroboamowi: Weź sobie dziesięć części, bo tak rzekł
Pan, Bóg Izraela: Oto wyrwę królestwo z ręki Salomona, a tobie dam
dziesięć pokoleń.
'''
"32" = ''':sup:`32` Jedno tylko pokolenie będzie miał ze względu na Dawida, mego sługę,
i ze względu na miasto Jeruzalem, które wybrałem ze wszystkich pokoleń
Izraela.
'''
"33" = ''':sup:`33` A to dlatego, że Mnie opuścił i oddawał pokłon Asztarcie, bogini
sydońskiej, Kemoszowi, bogu moabskiemu i Milkomowi, bogu Ammonitów, a
nie poszedł moimi drogami, aby wykonywać, co uznaję za sprawiedliwe,
oraz moje polecenia i prawa tak, jak jego ojciec, Dawid.
'''
"34" = ''':sup:`34` Ale nie zabiorę z jego ręki całego królestwa. Choć zostawię go
władcą do końca jego życia ze względu na mego sługę, Dawida, którego
wybrałem za to, że zachowywał moje polecenia i prawa,
'''
"35" = ''':sup:`35` to jednak zabiorę królestwo z ręki jego syna i tobie dam te
dziesięć pokoleń.
'''
"36" = ''':sup:`36` Jego zaś synowi dam jedno pokolenie, aby przez to zachować przed
sobą ród mego sługi, Dawida, po wszystkie czasy w Jeruzalem, które
sobie obrałem, by tam umieścić moje Imię.
'''
"37" = ''':sup:`37` Ciebie zaś biorę, abyś władał wszystkim, czego zapragniesz, i był
królem nad Izraelem.
'''
"38" = ''':sup:`38` Jeśli będziesz słuchał wszystkiego, co ci rozkażę, i będziesz
chciał postępować moimi drogami oraz będziesz wykonywał, co uznaję za
sprawiedliwe, zachowując moje prawa i polecenia, jak czynił mój sługa,
Dawid, to będę z tobą i zbuduję ci dom trwały, jak zbudowałem Dawidowi,
i powierzę ci Izraela,
'''
"39" = ''':sup:`39` potomstwo zaś Dawida poniżę, jednak nie po wszystkie dni.
'''
"40" = ''':sup:`40` Potem Salomon wszczął poszukiwania Jeroboama, aby go zabić, ale
Jeroboam schronił się do Egiptu, do Szeszonka, króla egipskiego, i
został w Egipcie aż do śmierci Salomona.
'''
"41" = ''':sup:`41` A czyż pozostałe dzieje Salomona oraz wszystko, co zdziałał, i jego
mądrość nie są spisane w Księdze Dziejów Salomona?
'''
"42" = ''':sup:`42` Salomon królował w Jerozolimie nad całym Izraelem w ciągu
czterdziestu lat.
'''
"43" = ''':sup:`43` Spoczął Salomon przy swoich przodkach i został pochowany w Mieście
Dawida, swego ojca. A jego syn Roboam został w jego miejsce królem.
'''
