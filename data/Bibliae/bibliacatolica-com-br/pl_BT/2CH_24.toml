[24]
"1" = ''':sup:`1` W chwili objęcia rządów Joasz miał siedem lat i panował czterdzieści
lat w Jerozolimie. Matce jego było na imię Sibia z Beer-Szeby.
'''
"2" = ''':sup:`2` Joasz czynił to, co było słuszne w oczach Pańskich, przez wszystkie
dni życia kapłana Jojady.
'''
"3" = ''':sup:`3` Jojada dobrał mu dwie żony, tak iż miał on synów i córki.
'''
"4" = ''':sup:`4` Potem powstał w sercu Joasza zamiar, aby odnowić świątynię Pańską.
'''
"5" = ''':sup:`5` Zebrał więc kapłanów i lewitów i rozkazał im: Wyjdźcie do miast Judy
i zbierajcie od całego Izraela pieniądze na coroczne odnawianie
świątyni waszego Boga. Pośpieszcie się z tą sprawą! Lewici jednak się
nie śpieszyli.
'''
"6" = ''':sup:`6` Król więc przywołał ich zwierzchnika, Jojadę, i rzekł mu: Dlaczego
nie domagałeś się od lewitów, aby przynieśli z Judy i z Jerozolimy na
rzecz Namiotu Świadectwa podatek, który Mojżesz, sługa Pański, nałożył
na całą społeczność Izraela?
'''
"7" = ''':sup:`7` Bezbożna bowiem Atalia i jej synowie włamali się do świątyni Bożej i
wszystkie przedmioty Świątyni Pańskiej uczynili własnością Baalów.
'''
"8" = ''':sup:`8` Ponadto rozkazał król, aby sporządzono jedną skrzynię i umieszczono
ją w bramie świątyni Pańskiej na zewnątrz.
'''
"9" = ''':sup:`9` I ogłoszono w Judzie i w Jerozolimie, żeby przynosić Panu podatek,
który Mojżesz, sługa Boży, nałożył na Izraela na pustyni.
'''
"10" = ''':sup:`10` Uradowali się więc wszyscy naczelnicy i cały lud tak, iż przynosili
pieniądze i wrzucali do skrzyni, aż ją napełnili.
'''
"11" = ''':sup:`11` Co pewien czas, kiedy zauważono, iż dużo jest pieniędzy, lewici
przenosili skrzynię pod nadzór królewski, następnie sekretarz króla i
nadzorca z ramienia arcykapłana opróżniali skrzynię. Potem odnoszono ją
na miejsce. Tak czyniono codziennie, zebrano więc mnóstwo pieniędzy.
'''
"12" = ''':sup:`12` Król i Jojada dawali je kierownikom robót około świątyni Pańskiej.
Przy odnawianiu i umacnianiu świątyni Pańskiej byli zajęci murarze i
cieśle oraz kowale i brązownicy.
'''
"13" = ''':sup:`13` Robotnicy przystąpili do dzieła i dzięki pracy ich rąk odnawianie
posuwało się naprzód. Naprawili zatem świątynię Bożą według jej planu i
wzmocnili ją.
'''
"14" = ''':sup:`14` Kiedy to ukończyli, przynieśli resztę pieniędzy do króla i Jojady,
za które sporządzono sprzęty dla świątyni Pańskiej: naczynia do służby
Bożej i składania ofiar, czasze i inne naczynia złote i srebrne.
Codziennie przez wszystkie dni Jojady składano całopalenia w świątyni
Pańskiej.
'''
"15" = ''':sup:`15` Potem zestarzał się Jojada i syty życia zmarł, mając lat sto
trzydzieści.
'''
"16" = ''':sup:`16` Pogrzebali go w Mieście Dawidowym razem z królami, albowiem dobrze
czynił w Izraelu i względem Boga, i względem Jego świątyni.
'''
"17" = ''':sup:`17` Po śmierci Jojady przybyli naczelnicy judzcy i oddali pokłon
królowi. Król ich wtedy usłuchał.
'''
"18" = ''':sup:`18` Opuścili więc świątynię Pana, Boga swego, i zaczęli czcić aszery
oraz posągi. Wskutek ich winy zapłonął gniew Boży nad Judą i nad
Jerozolimą.
'''
"19" = ''':sup:`19` Posyłał więc Pan do nich proroków, aby ich nawrócili do Pana i
napominali, oni jednak ich nie słuchali.
'''
"20" = ''':sup:`20` Wtedy duch Boży zstąpił na Zachariasza, syna kapłana Jojady, który
stanął przed ludem i rzekł: Tak mówi Bóg: Dlaczego przekraczacie
przykazania Pańskie? Dlatego się wam nie szczęści! Ponieważ
opuściliście Pana i On was opuści.
'''
"21" = ''':sup:`21` Lecz oni sprzysięgli się przeciw niemu i ukamienowali go, z rozkazu
króla na dziedzińcu świątyni Pańskiej.
'''
"22" = ''':sup:`22` Król Joasz zapomniał już o dobrodziejstwie, jakie wyświadczył mu
ojciec Zachariasza, Jojada, i zabił syna. Kiedy zaś ten umierał,
zawołał: Oby Pan to widział i pomścił, i za to zażądał sprawy!
'''
"23" = ''':sup:`23` I oto jeszcze w ciągu tego roku wyruszyło przeciw niemu wojsko
Aramu. Wkroczywszy do Judy i do Jerozolimy, wyniszczyli z ludu
wszystkich jego naczelników, a całą swą zdobycz wysłali do króla
Damaszku.
'''
"24" = ''':sup:`24` Choć wojsko Aramu weszło z małą liczbą żołnierzy, Pan jednak oddał
mu w ręce wielkie mnóstwo wojska, ponieważ mieszkańcy Judy opuścili
Pana, Boga swych ojców. I tak wykonało ono wyrok na Joaszu.
'''
"25" = ''':sup:`25` Kiedy się od niego oddalili, pozostawiając go ciężko chorym, słudzy
jego uknuli spisek przeciw niemu, aby pomścić krew syna kapłana Jojady.
I zabili go na jego łóżku. Zmarł i został pochowany w Mieście
Dawidowym, ale nie złożono go w grobach królewskich.
'''
"26" = ''':sup:`26` Spiskowcami przeciw niemu byli: Zabad, syn Ammonitki Szimeat, i
Jozabad, syn Moabitki Szimrit.
'''
"27" = ''':sup:`27` O jego zaś synach, wielkości podatku i odbudowie świątyni Bożego
domu napisano w Komentarzu do Księgi Królów. A syn jego, Amazjasz,
został w jego miejsce królem.
'''
"Notes" = '''
Notas de rodapé:
24:1-3 - Joasz rozpoczyna panowanie mając zaledwie siedem lat i pod
przewodnictwem kapłana Jojady odnawia świątynię Pańską. Podkreśla to
wagę duchowego przywództwa i edukacji w kształtowaniu prawego władcy
(zob. także 2 Krl 12:1-2 i Prz 22:6).
24:4-7 - Joasz nakazuje zebrać pieniądze na naprawę świątyni, ale
kapłani zwlekają. Ta bezczynność ukazuje potrzebę właściwego
zarządzania zasobami poświęconymi Bogu i wagę odpowiedzialności
finansowej w oddawaniu czci Bogu (zob. także Malachiasza 3:10 i Łukasza
16:10-11).
24:8-14 - Gromadzenie zasobów i odbudowa świątyni dobiegły końca, a
Joasz świętuje poświęcenie dzieła. To wydarzenie symbolizuje
przywrócenie prawdziwego wielbienia Boga i wagę inwestowania w
6:21).
24:15-22 - Kapłan Jehojada umiera, a Joasz odwraca się od Pana,
prowadząc lud do bałwochwalstwa. To podkreśla wpływ, jaki przywódcy
duchowi wywierają na naród i jak brak oddania Bogu może prowadzić do
Tymoteusza 4:16).
24:23-27 - Joasz zostaje zamordowany przez własnych oficerów w wyniku
swojej niewierności. Ten tragiczny koniec uwydatnia powagę buntu
przeciwko Bogu i sąd, jaki może spaść na tych, którzy porzucają drogę
Pańską (zob. także Gal. 6:7-8 i Prz. 14:14).
'''
