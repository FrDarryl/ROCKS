[16]
"1" = ''':sup:`1` Następnie udał się Samson do Gazy, gdzie ujrzawszy nierządnicę,
poszedł do niej.
'''
"2" = ''':sup:`2` Powiadomiono o tym mieszkańców Gazy: Samson tu przyszedł. Otoczyli
go więc i czekali na niego całą noc przy bramie miejskiej. Przez całą
tę noc zachowywali się cicho, mówiąc: Zabijemy go, gdy zacznie dnieć.
'''
"3" = ''':sup:`3` Samson spał aż do północy, a kiedy wstał, ujął wrota miejskiej bramy
wraz z jej podwojami i wyrwał je z zaworą, następnie włożył na swe
barki i zaniósł na wierzch góry, znajdującej się naprzeciw Hebronu.
'''
"4" = ''':sup:`4` Później zakochał się w pewnej kobiecie imieniem Dalila, która
mieszkała w dolinie Sorek.
'''
"5" = ''':sup:`5` Przyszli do niej władcy filistyńscy i powiedzieli: Oszukaj go i
dowiedz się, w czym tkwi jego wielka siła oraz jak moglibyśmy go
pokonać, a następnie związać i obezwładnić. Każdy z nas da ci za to
tysiąc srebrników.
'''
"6" = ''':sup:`6` Rzekła więc Dalila do Samsona: Powiedz mi, proszę cię, gdzie tkwi
twoja wielka siła i czym można by cię związać i obezwładnić.
'''
"7" = ''':sup:`7` Samson dał jej taką odpowiedź: Gdyby mnie związano siedmioma
surowymi linami jeszcze nie wyschłymi, wówczas osłabnę i stanę się
zwykłym człowiekiem.
'''
"8" = ''':sup:`8` Wtedy przynieśli jej władcy filistyńscy siedem surowych lin jeszcze
nie wyschłych i związała go nimi.
'''
"9" = ''':sup:`9` Oni tymczasem uczynili na niego zasadzkę w pokoju, a ona krzyknęła:
Samsonie, Filistyni są nad tobą! On jednak pozrywał liny, tak jak rwie
się nitka zgrzebna, nadpalona przez ogień. Nie poznano więc, w czym
tkwi jego siła.
'''
"10" = ''':sup:`10` Po jakimś czasie rzekła Dalila do Samsona: Oszukałeś mnie,
skłamałeś przede mną. Teraz powiedz mi, proszę cię, czym by cię można
związać?
'''
"11" = ''':sup:`11` Odpowiedział jej: Gdyby mnie mocno związano nowymi powrozami,
takimi, jakich jeszcze nie używano, wówczas osłabnę i stanę się zwykłym
człowiekiem.
'''
"12" = ''':sup:`12` Wzięła więc Dalila świeże powrozy, jeszcze nie używane, a gdy go
nimi związała, rzekła do niego: Filistyni nad tobą, Samsonie! A
uczynili na niego zasadzkę w pokoju, ale on pozrywał je na swoich
barkach jak nici.
'''
"13" = ''':sup:`13` Wówczas rzekła Dalila do Samsona: Aż dotąd oszukiwałeś mnie i
kłamałeś przede mną? Powiedzże mi wreszcie, czym cię można związać?
Odpowiedział jej: Gdybyś związała siedem splotów mojej głowy z motkiem
nici, a wpleciony w nić palik wbiła w ziemię, (osłabnę i stanę się
zwykłym człowiekiem).
'''
"14" = ''':sup:`14` Uśpiła go więc, następnie przywiązała siedem splotów włosów do
motka nici, przybiła palikiem i zawołała na niego: Filistyni nad tobą,
Samsonie! Ale on, ocknąwszy się ze snu, wyrwał palik, czółenko tkackie
i motek nici.
'''
"15" = ''':sup:`15` Po jakimś czasie rzekła znów do niego: Jak ty możesz mówić, że mnie
kochasz, skoro serce twoje nie jest ze mną złączone? Oszukałeś mnie już
trzy razy nie wyjaśniwszy mi, w czym tkwi twoja wielka siła.
'''
"16" = ''':sup:`16` I gdy mu się tak każdego dnia naprzykrzała, że go przyprawiała o
strapienie, a nawet o śmiertelne wyczerpanie,
'''
"17" = ''':sup:`17` wówczas otworzył przed nią całe swoje serce i wyznał jej: Głowy
mojej nie dotknęła nigdy brzytwa, albowiem od łona matki jestem Bożym
nazirejczykiem. Gdyby mnie ogolono, siła moja odejdzie, osłabnę i stanę
się zwykłym człowiekiem.
'''
"18" = ''':sup:`18` Dalila zrozumiawszy, że jej otworzył całe swe serce, posłała po
władców filistyńskich z wiadomością: Przyjdźcie jeszcze raz, gdyż
otworzył mi całe swoje serce. Przyszli więc do niej władcy filistyńscy,
niosąc srebro w swoich rękach.
'''
"19" = ''':sup:`19` Tymczasem uśpiła go na kolanach i przywołała jednego z mężczyzn,
aby mu ogolił siedem splotów na głowie. Wtedy zaczęła go obezwładniać,
a jego siła opuściła go.
'''
"20" = ''':sup:`20` Zawołała więc: Filistyni nad tobą, Samsonie! On zaś ocknąwszy się
rzekł: Wyjdę jak poprzednio i wybawię się. Nie wiedział jednak, że Pan
go opuścił.
'''
"21" = ''':sup:`21` Wówczas Filistyni pojmali go, wyłupili mu oczy i zaprowadzili do
Gazy, gdzie przykuty dwoma łańcuchami z brązu musiał w więzieniu mleć
ziarno.
'''
"22" = ''':sup:`22` Tymczasem włosy, niegdyś zgolone, poczęły mu odrastać na głowie.
'''
"23" = ''':sup:`23` Władcy zaś filistyńscy zebrali się, aby na cześć swego Boga Dagona
złożyć wielkie ofiary. Oddawali się radości i mówili: Oto bóg nasz
wydał w nasze ręce Samsona, wroga naszego.
'''
"24" = ''':sup:`24` Widział to lud i sławił swego boga, wołając: Oto bóg nasz wydał w
nasze ręce Samsona, wroga naszego, tego, który pustoszył nasz kraj i
wielu spośród nas pozabijał.
'''
"25" = ''':sup:`25` Gdy serca ich były pełne radości, powiedzieli: Przywołajcie
Samsona, niech nas zabawia! Przyprowadzono więc Samsona z więzienia i
zabawiał ich. Postawiono go potem między dwiema kolumnami.
'''
"26" = ''':sup:`26` I rzekł Samson do chłopca, który go trzymał za rękę: Prowadź mnie i
pozwól mi dotknąć kolumn, na których stoi dom, abym się o nie oparł.
'''
"27" = ''':sup:`27` W domu tym było pełno mężczyzn i kobiet. Byli tam wszyscy władcy
filistyńscy, a na dachu około trzech tysięcy mężczyzn i kobiet, którzy
się przypatrywali Samsonowi, gdy ich zabawiał.
'''
"28" = ''':sup:`28` Wtedy wezwał Samson Pana mówiąc: Panie Boże, proszę Cię, wspomnij
na mnie i przywróć mi siły przynajmniej na ten jeden raz! Boże, niech
pomszczę raz jeden na Filistynach moje oczy.
'''
"29" = ''':sup:`29` Ujął więc Samson obie kolumny, na których stał cały dom, oparł się
o nie: o jedną - prawą ręką, o drugą - lewą ręką.
'''
"30" = ''':sup:`30` Następnie rzekł Samson: Niech zginę wraz z Filistynami. Gdy się
zatem oparł o nie mocno, dom runął na władców i na cały lud, który w
nim był zebrany. Tych, których wówczas zabił sam ginąc, było więcej
aniżeli tych, których pozabijał w czasie całego swego życia.
'''
"31" = ''':sup:`31` Bracia jego i cały ród jego ojca przybyli, aby go zabrać.
Wróciwszy, pochowali go między Sorea i Esztaol, w grobie Manoacha, jego
ojca. Przez lat dwadzieścia sprawował on sądy nad Izraelem.
'''
"Notes" = '''
Notas de rodapé:
16:1-3 - Wizyta Samsona w Gazie i jego związek z prostytutką
odzwierciedlają upadek moralny sędziego i jego odejście od świętości,
której wymaga Bóg. Ta opowieść stanowi ostrzeżenie przed
niebezpieczeństwami pokusy i grzechu (zob. także 1 Koryntian 10:12 i
Jakuba 1:14-15).
16:4-9 - Uwiedzenie Dalili i ujawnienie tajemnicy Samsona podkreślają
ludzką wrażliwość. Zdrada i manipulacja to wszechobecne motywy,
pokazujące, jak możemy zostać oszukani, odwracając się od Boga (zob.
także Prz 4:23 i 1 P 5:8).
16:10-20 - Utrata sił Samsona symbolizuje konsekwencje jego
nieposłuszeństwa. Zdrada Dalili prowadzi do jego pojmania,
symbolizując, jak brak duchowej czujności może doprowadzić do zguby
16:21-25 - Filistyni świętują pojmanie Samsona, symbolizując zwycięstwo
zła nad dobrem. Scena ta podkreśla konsekwencje grzechu oraz potrzebę
pokuty i odnowy (zob. także Gal. 6:7 i Rz. 6:23).
16:26-30 - Śmierć Samsona podczas zburzenia filistyńskiej świątyni jest
aktem ofiary i świadectwem suwerenności Boga. Historia Samsona kończy
się myślą, że nawet w obliczu porażki Bóg może osiągnąć swoje cele
(zob. także Rz 8,28 i 1 Kor 1,27).
'''
