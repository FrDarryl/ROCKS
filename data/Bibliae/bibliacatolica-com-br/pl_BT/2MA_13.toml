[13]
"1" = ''':sup:`1` W sto czterdziestym dziewiątym roku doszło do żołnierzy Judy, że
Antioch Eupator wyruszył z wojskiem przeciwko Judei
'''
"2" = ''':sup:`2` i że z nim jest Lizjasz, jego opiekun i wielkorządca, na czele
greckiego wojska liczącego sto dziesięć tysięcy piechoty, pięć tysięcy
trzystu jezdnych, dwadzieścia dwa słonie i trzysta rydwanów uzbrojonych
w sierpy.
'''
"3" = ''':sup:`3` Dołączył się zaś do nich Menelaos, który bardzo podstępnie prosił
Antiocha, jednak nie o ocalenie ojczyzny, ale - czego się spodziewał -
o przywrócenie mu władzy.
'''
"4" = ''':sup:`4` Król królów jednak rozpalił gniew Antiocha przeciwko złoczyńcy.
rozkazał, aby go zaprowadzili do Beroi i stracili wedle miejscowych
zwyczajów.
'''
"5" = ''':sup:`5` Była zaś tam wieża wysoka na pięćdziesiąt łokci, pełna popiołu, w
niej zaś było urządzenie, które się obracało i ze wszystkich stron
strącało do popiołu.
'''
"6" = ''':sup:`6` Stamtąd świętokradcę lub winnego niektórych innych niezwykle
ciężkich przestępstw strącali na zagładę.
'''
"7" = ''':sup:`7` W ten sposób przyszła na przestępcę śmierć, która pozbawiła
Menelaosa grobu wykopanego w ziemi -
'''
"8" = ''':sup:`8` bardzo słusznie - popełnił on bowiem wiele grzechów przeciwko
ołtarzowi, którego ogień i popiół był święty. W popiele więc znalazł
śmierć.
'''
"9" = ''':sup:`9` Król pełen barbarzyńskich myśli postępował naprzód, aby pokazać
Żydom rzeczy gorsze od tych, które były za jego ojca.
'''
"10" = ''':sup:`10` Dowiedział się o tym Juda i oznajmił ludowi, aby dzień i noc wołali
do Pana, a może jak poprzednio, tak również teraz wspomoże tych, którzy
mają być pozbawieni Prawa, ojczyzny i świętego przybytku,
'''
"11" = ''':sup:`11` a nie pozwoli, aby lud, który dopiero co na krótko odetchnął,
popadł w służbę nikczemnych pogan.
'''
"12" = ''':sup:`12` Kiedy zaś wszyscy uczynili to i błagali na kolanach miłosiernego
Pana ze łzami i w postach przez trzy dni bez przerwy, Juda przemówił do
nich i polecił, aby byli blisko.
'''
"13" = ''':sup:`13` Po osobnej naradzie ze starszyzną polecił, aby - zanim król
wprowadzi wojsko do Judei i stanie się panem miasta - wyjść i być
gotowym na wszystko przy Bożej pomocy.
'''
"14" = ''':sup:`14` Oddając się w opiekę Stwórcy świata upomniał swoich żołnierzy, aby
mężnie aż do śmierci walczyli za prawa, świątynię, miasto, ojczyznę i
zwyczaje ojczyste. Koło Modin rozbił obóz.
'''
"15" = ''':sup:`15` Swoim żołnierzom dał hasło: Boże zwycięstwo!, sam zaś z wybranymi
najlepszymi młodzieńcami napadł nocną porą na królewski namiot. W
obozie zgładził około dwu tysięcy ludzi i przebił największego ze słoni
razem z tym, który był na wierzchu.
'''
"16" = ''':sup:`16` Na koniec zaś, kiedy obóz napełnili strachem i przerażeniem,
wycofali się pełni radości.
'''
"17" = ''':sup:`17` Nim dzień zaświtał, wszystko się już dokonało dzięki opiece, którą
otoczył go Pan.
'''
"18" = ''':sup:`18` Kiedy król miał przedsmak odwagi Żydów, rozpoczął próby, aby
podstępnymi sposobami stać się panem okolicy.
'''
"19" = ''':sup:`19` Zbliżył się więc do Bet-Sur, mocnej żydowskiej twierdzy, został
odrzucony, dokonał natarcia, został pokonany.
'''
"20" = ''':sup:`20` Juda bowiem posłał oblężonym wszystko, co było potrzebne.
'''
"21" = ''':sup:`21` Kiedy Rodokos z żydowskiego wojska zdradził nieprzyjaciołom
tajemnice, odszukano go, pochwycono i zamknięto.
'''
"22" = ''':sup:`22` Drugi raz prowadził król układy z załogą Bet-Sur, wyciągnął
pokonany.
'''
"23" = ''':sup:`23` Dowiedział się, że Filip pozostawiony jako wielkorządca w Antiochii
dostał pomieszania zmysłów. Głęboko tym poruszony zwrócił się do Żydów
łagodnymi słowami, wszedł w porozumienie i zaprzysiągł wszystkie
dogodne warunki, pojednał się i złożył ofiarę, uczcił świątynię i
'''
"24" = ''':sup:`24` Przyjął nawet Machabeusza. Pozostawił Hegemonidesa dowódcą od
Ptolemaidy aż do kraju Gerreńczyków.
'''
"25" = ''':sup:`25` Udał się do Ptolemaidy. Mieszkańcy jednak Ptolemaidy byli
niezadowoleni z układów, oburzyli się i chcieli unieważnić
postanowienia.
'''
"26" = ''':sup:`26` Lizjasz wszedł na trybunę, bronił, jak mógł, uspokoił, ułagodził,
przejednał, powrócił do Antiochii. - Tak się odbył wypad i wycofanie
się króla.
'''
"Notes" = '''
Notas de rodapé:
13:1-3 - Antioch Eupator i Lizjasz planują zaatakować Judę z wielką
armią. Wydarzenie to ukazuje nieustanną walkę narodu żydowskiego o
przetrwanie i wiarę w starciu z potężnymi wrogami, odzwierciedlając
118:10-13 i Księgę Daniela 7:21-22).
13:9-12 - Juda i jej mieszkańcy zwracają się do Boga z modlitwą o Bożą
ochronę. Zaufanie do Boga jako obrońcy sprawiedliwych jest tematem
przewodnim, podkreślającym wagę wiary w czasach zagrożenia (zob. także
13:14-17 - Judasz Machabeusz prowadzi odważny atak, przekonany, że Bóg
jest po stronie Izraela. Ten epizod uwydatnia natchnione przywództwo
Judasza i jego wiarę, że zwycięstwo pochodzi od Boga, a nie tylko od
siły militarnej (zob. także 1 Samuela 17:45-47 i 2 Kronik 32:7-8).
13:18-22 - Siły Lizjasza próbują oblegać Bet-Sur, ale Żydzi stawiają
dzielny opór. Ten opór symbolizuje obronę świętego terytorium,
podkreślając wartość Ziemi Obiecanej i siłę wspólnoty zjednoczonej
13:23-26 - Lizjasz i Antioch są zmuszeni do negocjacji pokojowych z
powodu presji politycznej. Bóg interweniuje, aby zapewnić przetrwanie
narodu żydowskiego, pokazując, że los narodu jest w Jego rękach (zob.
także Wj 14,14 i Prz 21,1).
'''
