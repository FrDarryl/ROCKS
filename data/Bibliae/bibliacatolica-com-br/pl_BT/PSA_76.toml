[76]
"1" = ''':sup:`1` Kierownikowi chóru. Na instrumenty strunowe. Psalm. Asafowy. Pieśń.
'''
"2" = ''':sup:`2` Bóg znany jest w Judzie, wielkie jest imię Jego w Izraelu.
'''
"3" = ''':sup:`3` W Salem powstał Jego przybytek, a na Syjonie Jego mieszkanie.
'''
"4" = ''':sup:`4` Tam złamał pioruny łuku, tarczę i miecz, i zbroję.
'''
"5" = ''':sup:`5` Jesteś pełen światła - potężniejszy niż góry odwieczne.
'''
"6" = ''':sup:`6` Najdzielniejsi stali się łupem i śpią snem swoim, a ręce wszystkich
odważnych pomdlały.
'''
"7" = ''':sup:`7` Od Twojej groźby, Boże Jakuba, zdrętwiały rydwany i konie.
'''
"8" = ''':sup:`8` Jesteś straszliwy i któż Ci się oprze w obliczu Twego zagniewania?
'''
"9" = ''':sup:`9` Ogłosiłeś z nieba swój wyrok, przelękła się ziemia, zamilkła,
'''
"10" = ''':sup:`10` gdy Bóg na sąd się podniósł, by ocalić wszystkich pokornych na
ziemi.
'''
"11" = ''':sup:`11` Bo gniew Edomu będzie Cię sławił, a resztki Chamat będą obchodzić
Twe święto.
'''
"12" = ''':sup:`12` Złóżcie śluby i wypełnijcie je przed Panem, Bogiem waszym, niech
całe otoczenie niesie dary Straszliwemu,
'''
"13" = ''':sup:`13` Temu, który poskramia ducha książąt, który jest straszliwy dla
królów ziemi.
'''
