[32]
"1" = ''':sup:`1` Jeśli posadzono cię na pierwszym miejscu, nie wbijaj się w pychę,
bądź między nimi jak jeden z nich, miej staranie o nich, a dopiero
potem usiądź!
'''
"2" = ''':sup:`2` Gdy wykonasz wszystko, co do ciebie należy, zajmij swoje miejsce,
abyś się radował wraz z nimi i otrzymał wieniec za umiejętność
kierowania ucztą.
'''
"3" = ''':sup:`3` Mów, starcze, tobie to bowiem przystoi, jednak z dokładnym
wyczuciem, abyś nie przeszkadzał muzyce.
'''
"4" = ''':sup:`4` A kiedy jej słuchają, nie rozwódź się mową ani nie okazuj swej
mądrości w niestosownym czasie!
'''
"5" = ''':sup:`5` Czym pieczęć z rubinu w złotej oprawie, tym koncert muzyków na
uczcie przy winie.
'''
"6" = ''':sup:`6` Jak pieczęć szmaragdowa w złotym obramowaniu tak melodia muzyków
przy słodkim winie.
'''
"7" = ''':sup:`7` Przemów, młodzieńcze, jeśli już musisz, skoro cię o to usilnie dwa
razy proszono.
jesteś taki, który coś wie, a zarazem umie milczeć.
'''
"9" = ''':sup:`9` Nie wywyższaj się między dostojnikami, a gdy inny mówi, wiele nie
gadaj!
'''
"10" = ''':sup:`10` Przed grzmotem przelatuje błyskawica, a przed skromnym człowiekiem
idzie przychylność.
'''
"11" = ''':sup:`11` Gdy przyjdzie czas, powstań, nie bądź ostatni, idź szybko do domu i
nie postępuj lekkomyślnie!
'''
"12" = ''':sup:`12` Tam możesz się zabawić i czynić, co ci się podoba, ale nie grzesz
mową zuchwałą!
'''
"13" = ''':sup:`13` Za wszystko wysławiaj Tego, który cię stworzył i który cię upaja
swoimi dobrami.
'''
"14" = ''':sup:`14` Kto się boi Pana, otrzyma wychowanie, a którzy od wczesnego rana Go
'''
"15" = ''':sup:`15` Ten, kto bada Prawo, życie swe nim wypełni, ale obłudnik znajdzie w
nim sposobność do upadku.
'''
"16" = ''':sup:`16` Którzy się Pana boją, zrozumieją Prawo, a ich sprawiedliwość jak
światło zabłyśnie.
'''
"17" = ''':sup:`17` Człowiek grzeszny unika nagany i według swej woli tłumaczy Prawo.
się nie przejmuje.
'''
"19" = ''':sup:`19` Nic nie czyń bez zastanowienia, a nie będziesz żałował swego czynu.
'''
"20" = ''':sup:`20` Na drogę wyboistą nie wchodź, abyś nogą nie uderzył o kamień.
'''
"21" = ''':sup:`21` Nie czuj się bezpieczny na drodze bez przeszkód
'''
"22" = ''':sup:`22` i miej się na baczności na swoich ścieżkach!
'''
"23" = ''':sup:`23` We wszystkich czynach uważaj na siebie samego, przez to zachowasz
przykazania.
'''
"24" = ''':sup:`24` Albowiem kto wierzy Prawu, zachowuje przykazania, a kto zaufał
Panu, nie poniesie szkody.
'''
