[147]
"1" = ''':sup:`1` Alleluja. Dobrze jest grać naszemu Bogu, wdzięcznie jest nucić pieśń
pochwalną.
'''
"2" = ''':sup:`2` Pan buduje Jeruzalem, gromadzi rozproszonych z Izraela;
'''
"3" = ''':sup:`3` On leczy złamanych na duchu i przewiązuje ich rany.
'''
"4" = ''':sup:`4` On liczbę gwiazd oznacza, wszystkie je woła po imieniu.
'''
"5" = ''':sup:`5` Pan nasz jest wielki i zasobny w siły, mądrość Jego jest
niewypowiedziana.
'''
"6" = ''':sup:`6` Pan dźwiga pokornych, a poniża występnych aż do ziemi.
'''
"7" = ''':sup:`7` Śpiewajcie pieśń dziękczynną Panu, grajcie Bogu naszemu na harfie.
'''
"8" = ''':sup:`8` On niebo okrywa chmurami, deszcz przygotowuje dla ziemi; sprawia, że
góry wypuszczają trawę i zioła, by ludziom służyły;
'''
"9" = ''':sup:`9` On daje pokarm bydłu, pisklętom kruka to, o co wołają.
'''
"10" = ''':sup:`10` Nie kocha się w sile rumaka; nie ma też upodobania w goleniach
męża.
'''
"11" = ''':sup:`11` Podobają się Panu ci, którzy się Go boją, którzy wyczekują Jego
łaski.
'''
"12" = ''':sup:`12` Chwal, Jerozolimo, Pana, chwal Boga twego, Syjonie!
'''
"13" = ''':sup:`13` Umacnia bowiem zawory bram twoich i błogosławi synom twoim w tobie.
'''
"14" = ''':sup:`14` Zapewnia pokój twoim granicom, nasyca ciebie najlepszą pszenicą.
'''
"15" = ''':sup:`15` Na ziemię zsyła swoje orędzie, mknie chyżo Jego słowo.
'''
"16" = ''':sup:`16` On daje śnieg niby wełnę, a szron jak popiół rozsiewa.
'''
"17" = ''':sup:`17` Ciska swój grad jak okruchy chleba; od Jego mrozu ścinają się wody.
'''
"18" = ''':sup:`18` Posyła słowo swoje i każe im tajać; każe wiać swemu wiatrowi, a
spływają wody.
'''
"19" = ''':sup:`19` Obwieścił swoje słowa Jakubowi, Izraelowi ustawy swe i wyroki.
'''
"20" = ''':sup:`20` Żadnemu narodowi tak nie uczynił: o swoich wyrokach ich nie
pouczył. Alleluja.
'''
