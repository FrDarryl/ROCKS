[7]
"1" = ''':sup:`1` Gdy król zamieszkał w swoim domu, a Pan poskromił wokoło wszystkich
jego wrogów,
'''
"2" = ''':sup:`2` rzekł król do proroka Natana: Spójrz, ja mieszkam w pałacu cedrowym,
a Arka Boża mieszka w namiocie.
'''
"3" = ''':sup:`3` Natan powiedział do króla: Uczyń wszystko, co zamierzasz w sercu,
gdyż Pan jest z tobą.
'''
"4" = ''':sup:`4` Lecz tej samej nocy Pan skierował do Natana następujące słowa:
'''
"5" = ''':sup:`5` Idź i powiedz mojemu słudze, Dawidowi: To mówi Pan: Czy ty zbudujesz
Mi dom na mieszkanie?
'''
"6" = ''':sup:`6` Nie mieszkałem bowiem w domu od dnia, w którym wywiodłem z Egiptu
synów Izraela, aż do dziś dnia. Przebywałem w namiocie albo przybytku.
'''
"7" = ''':sup:`7` Przez czas, gdy wędrowałem z całym Izraelem, czy choćby do jednego z
sędziów izraelskich, którym nakazałem paść mój lud, Izraela,
przemówiłem kiedykolwiek słowami: Dlaczego nie zbudowaliście Mi domu
cedrowego?
'''
"8" = ''':sup:`8` A teraz przemówisz do sługi mojego, Dawida: To mówi Pan Zastępów:
Zabrałem cię z pastwiska spośród owiec, abyś był władcą nad ludem moim,
nad Izraelem.
'''
"9" = ''':sup:`9` I byłem z tobą wszędzie, dokąd się udałeś, wytraciłem przed tobą
wszystkich twoich nieprzyjaciół. Dam ci sławę największych ludzi na
ziemi.
'''
"10" = ''':sup:`10` Wyznaczę miejsce mojemu ludowi, Izraelowi, i osadzę go tam, i
będzie mieszkał na swoim miejscu, a nie poruszy się więcej, a ludzie
nikczemni nie będą go już uciskać jak dawniej.
'''
"11" = ''':sup:`11` Od czasu kiedy ustanowiłem sędziów nad ludem moim izraelskim,
obdarzyłem cię pokojem ze wszystkimi wrogami. Tobie też Pan
zapowiedział, że ci zbuduje dom.
'''
"12" = ''':sup:`12` Kiedy wypełnią się twoje dni i spoczniesz obok swych przodków,
wtedy wzbudzę po tobie potomka twojego, który wyjdzie z twoich
wnętrzności, i utwierdzę jego królestwo.
'''
"13" = ''':sup:`13` On zbuduje dom imieniu memu, a Ja utwierdzę tron jego królestwa na
wieki.
'''
"14" = ''':sup:`14` Ja będę mu ojcem, a on będzie Mi synem, a jeżeli zawini, będę go
karcił rózgą ludzi i ciosami synów ludzkich.
'''
"15" = ''':sup:`15` Lecz nie cofnę od niego mojej życzliwości, jak ją cofnąłem od
Saula, twego poprzednika, tórego opuściłem.
'''
"16" = ''':sup:`16` Przede Mną dom twój i twoje królestwo będzie trwać na wieki. Twój
tron będzie utwierdzony na wieki.
'''
"17" = ''':sup:`17` Zgodnie z tymi wszystkimi słowami i zgodnie z tym całym widzeniem
przemówił Natan do Dawida.
'''
"18" = ''':sup:`18` Poszedł więc król Dawid i usiadłszy przed Panem mówił: Kimże ja
jestem, Panie mój, Boże, i czym jest mój ród, że doprowadziłeś mię aż
dotąd?
'''
"19" = ''':sup:`19` Ale to było jeszcze za mało w Twoich oczach, Panie mój, Boże, bo
dałeś zapowiedź tyczącą domu sługi swego na daleką przyszłość, do końca
ludzkich pokoleń, Panie mój, Boże.
'''
"20" = ''':sup:`20` Cóż więcej może powiedzieć do Ciebie Dawid? Ty sam znasz swego
sługę, Panie mój, Boże.
'''
"21" = ''':sup:`21` Przez wzgląd na Twoje słowo i życzenie Twego serca uczyniłeś całe
to wielkie dzieło, aby pouczyć swego sługę.
'''
"22" = ''':sup:`22` Przeto wielki jesteś, o Panie, Boże, nie ma nikogo podobnego Tobie,
i nie ma Boga oprócz Ciebie, według tego wszystkiego, co usłyszeliśmy
na własne uszy.
'''
"23" = ''':sup:`23` I kto jest jak lud Twój, jak Izrael? Czyż jest choć jeden naród na
ziemi, którego bóg poszedłby go wybawić jako swój lud aby zapewnić mu
sławę, dla którego dokonywałby wielkich i straszliwych dzieł,
wypędzając przed swym ludem narody i bóstwa?
'''
"24" = ''':sup:`24` Ustaliłeś dla siebie swój lud izraelski, aby był dla Ciebie ludem
na wieki, a Ty, o Panie, stałeś się dla niego Bogiem.
'''
"25" = ''':sup:`25` Teraz więc, o Panie, Boże, niech trwa na wieki słowo, któreś
wyrzekł o słudze swoim i jego domu, i czyń, jak powiedziałeś,
'''
"26" = ''':sup:`26` ażeby na wieki wielbione było imię Twe słowami: Pan Zastępów jest
Bogiem Izraela. A dom twego sługi, Dawida, niech będzie trwały przed
Tobą.
'''
"27" = ''':sup:`27` Tyś bowiem, o Panie Zastępów, Boże Izraela, objawił swemu słudze,
mówiąc: Zbuduję ci dom. Stąd to sługa Twój ośmiela się zwrócić do
Ciebie z tą modlitwą.
'''
"28" = ''':sup:`28` Teraz Ty, o Panie mój, Boże, Tyś Bogiem, Twoje słowa są prawdą.
Skoro obiecałeś swojemu słudze to szczęście,
'''
"29" = ''':sup:`29` racz teraz pobłogosławić dom swojego sługi, aby trwał przed Tobą na
wieki, boś Ty, mój Panie, Boże, to powiedział, a dzięki Twojemu
błogosławieństwu dom Twojego sługi będzie błogosławiony na wieki.
'''
"Notes" = '''
Notas de rodapé:
7:1-3 - Pragnienie Dawida, by zbudować świątynię dla Boga,
odzwierciedla jego pragnienie uwielbienia. Bóg jednak objawia, że nie
mieszka w świątyniach zbudowanych ręką ludzką, podkreślając, że
prawdziwe uwielbienie wykracza poza fizyczne struktury (zob. także Dz
7,48-50 i 1 Krl 8,27).
7:4-16 - Obietnica Boga dana Dawidowi, że jego dom będzie istniał na
wieki, jest kamieniem milowym w Bożym przymierzu. Obietnica ta spełnia
się w Jezusie Chrystusie, nazywanym „Synem Dawida” i prawdziwym
7:17-19 - Słowa Dawida o wielkości Boga ukazują jego pokorę i uznanie
Boskiej suwerenności. Rozumie, że wszystko, co ma i kim jest, jest
wynikiem Bożej łaski – to ważna lekcja dla przywódców (zob. także
7:20-24 - Wdzięczność Dawida za Bożą dobroć podkreśla wagę dostrzegania
i celebrowania Bożych błogosławieństw. Przypomina nam, abyśmy żyli w
nieustannej wdzięczności za Bożą wierność w naszym życiu (zob. także
Efezjan 5:20 i Kolosan 3:15).
7:25-29 - Modlitwa Dawida jest przykładem wstawiennictwa i proszenia o
wypełnienie obietnic Bożych. Zwraca się on do Boga z ufnością,
pokazując, jak ważne jest trwanie w modlitwie na obietnicach Bożych
(zob. także Flp 4,6-7 i 1 J 5,14-15).
'''
