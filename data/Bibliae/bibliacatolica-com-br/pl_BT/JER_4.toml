oddawaniu czci Bogu (zob. także Pwt 30,2-3 i Jk 4,8).
4:6-9 - Ostrzeżenie przed zbliżającą się zagładą z powodu buntu
4:13-18 - Wróg opisany jest jako niszczycielska burza, co podkreśla
