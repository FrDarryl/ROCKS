[4]
"1" = ''':sup:`1` Jeżeli chcesz powrócić, Izraelu, - wyrocznia Pana - możesz do Mnie
powrócić; a jeżeli oddalisz swe bóstwa, nie potrzebujesz się błąkać z
dala ode Mnie.
'''
"2" = ''':sup:`2` A jeżeli będziesz przysięgał: Na życie Pana zgodnie z prawdą,
słusznie i sprawiedliwie, narody będą sobie błogosławić przez ciebie i
będą się tobą chlubić.
Wykarczujcie swoje karczowiska i nie rzucajcie nasienia w ciernie.
'''
"4" = ''':sup:`4` Obrzeżcie się ze względu na Pana i odrzućcie napletki serc waszych,
mężowie Judy i mieszkańcy Jerozolimy, bo inaczej gniew mój wybuchnie
jak płomień i będzie płonął, a nikt nie będzie go mógł ugasić z powodu
waszych przewrotnych uczynków.
'''
"5" = ''':sup:`5` Opowiadajcie w Judzie, ogłoście w Jerozolimie! Dmijcie w trąby w
kraju, wołajcie głośno i mówcie: Zbierajmy się i udajmy do miast
warownych!
'''
"6" = ''':sup:`6` Wznieście znak w kierunku Syjonu! Uciekajcie! Nie zatrzymujcie się!
Sprowadzę bowiem nieszczęście z północy i wielkie zniszczenie.
'''
"7" = ''':sup:`7` Lew wyruszył ze swego legowiska i niszczyciel narodów jest w drodze.
Opuścił swoją siedzibę, by zamienić twój kraj w pustynię. Miasta twoje
zostaną zburzone i pozbawione mieszkańców.
'''
"8" = ''':sup:`8` Dlatego przywdziejcie szaty pokutne, podnieście lament i zawodzenie,
bo nie odwrócił się od nas wielki gniew Pański.
'''
"9" = ''':sup:`9` W owych dniach - wyrocznia Pana - zabraknie królowi odwagi,
zabraknie i dostojnikom, kapłanów ogarnie osłupienie, a prorocy
oniemieją.
'''
"10" = ''':sup:`10` I powiedzą: Ach, Panie Boże, naprawdę zwiodłeś zupełnie ten lud i
Jerozolimę, gdy mówiłeś: Będziecie mieli pokój. Tymczasem mamy miecz na
gardle.
'''
"11" = ''':sup:`11` W owym czasie będzie się mówić do ludu tego i do Jerozolimy: Palący
wiatr wyżynny przychodzi z pustyni na drogę Córy mojego ludu; nie po to
jednak, by przesiewać czy oczyszczać.
'''
"12" = ''':sup:`12` Przyjdzie silny wiatr na mój rozkaz. Teraz Ja także ogłoszę wyrok
na nich.
'''
"13" = ''':sup:`13` Oto nadciąga on niby obłoki, a jak huragan rydwany jego, szybsze
niż orły jego konie. Biada nam, bo jesteśmy zgubieni.
'''
"14" = ''':sup:`14` Oczyść swe serce z nieprawości, Jerozolimo, abyś została ocalona!
Dokądże będziesz podtrzymywać w sobie swoje grzeszne myśli?
'''
"15" = ''':sup:`15` Bo od strony Dan wieść się rozprzestrzenia, a z gór Efraima
przychodzi zapowiedź klęski.
'''
"16" = ''':sup:`16` Ogłoście narodom: Oto są! Dajcie znać do Jerozolimy! Nieprzyjaciele
przybywają z odległego kraju i podnoszą wrzawę przeciw miastom Judy!
'''
"17" = ''':sup:`17` Niby strażnicy pól otaczają ją dokoła, bo się zbuntowała przeciw
Mnie - wyrocznia Pana.
'''
"18" = ''':sup:`18` Twoje postępowanie i twoje czyny sprowadziły to na ciebie. Twoja
nieprawość - jakże jest gorzka, skoro ogarnia nawet twoje serce!
'''
"19" = ''':sup:`19` Moje łono, moje łono! Wić się muszę w boleściach! Ściany mego
serca! Burzy się we mnie serce - nie mogę milczeć! Usłyszałem bowiem
dźwięk trąbki, wrzawę wojenną.
'''
"20" = ''':sup:`20` Klęska za klęską - wieść niesie, bo uległa spustoszeniu cała
ziemia. Natychmiast zostały zburzone moje namioty, w mgnieniu oka -
moje szałasy.
'''
"21" = ''':sup:`21` Dokądże mam oglądać godła wojenne i słuchać dźwięku trąb?
'''
"22" = ''':sup:`22` Tak, niemądry jest mój naród, nie uznają Mnie. Są dziećmi bez
rozwagi, nie mają wcale rozsądku. Mądrzy są w popełnianiu nieprawości,
lecz dobrze czynić nie umieją.
'''
"23" = ''':sup:`23` Spojrzałem na ziemię - oto zupełny bezład; na niebo - nie ma jego
światła.
'''
"24" = ''':sup:`24` Spojrzałem na góry - oto drżą, wszystkie wzgórza się chwieją.
'''
"25" = ''':sup:`25` Spojrzałem - oto nie ma ludzi i uciekły wszystkie ptaki
przestworzy.
'''
"26" = ''':sup:`26` Spojrzałem - oto ziemia urodzajna stała się pustynią, wszystkie
miasta uległy zniszczeniu przed Panem, wobec Jego palącego gniewu.
'''
"27" = ''':sup:`27` To bowiem mówi Pan: Cały kraj będzie spustoszony, ale zagłady nie
dopełnię.
'''
"28" = ''':sup:`28` Dlatego ziemię ogarnie smutek, a ciemność - niebieskie przestworza.
Bo jak powiedziałem, tak postanowiłem - nie będę żałował ani nie
odstąpię od tego.
'''
"29" = ''':sup:`29` Na wołanie: Jeźdźcy i łucznicy! każde miasto rzuca się do ucieczki:
uchodzą w gąszcz leśny, wdrapują się na skały; wszystkie miasta są
opuszczone, nie ma w nich żadnego mieszkańca.
'''
"30" = ''':sup:`30` A ty, pohańbiona, cóż zamierzasz uczynić? Chociaż przywdziejesz
purpurę, chociaż ozdobisz się złotymi klejnotami, a oczy szminką
poszerzysz, na próżno się upiększasz. Pogardzają tobą zalotnicy,
czyhają na twe życie.
'''
"31" = ''':sup:`31` Tak, słyszę głos niby rodzącej w bólach, trwożny jęk niby niewiasty
rodzącej po raz pierwszy. To głos Córy Syjonu, która wzdycha i wyciąga
dłonie: Ach, biada mi, bo wycieńczona popadam w moc morderców.
'''
