04:22 - Bóg ubolewa nad głupotą Izraela, który jest mądry w złu, ale
nieświadomy dobra. Odzwierciedla to potrzebę wewnętrznej przemiany
4:27-28 - Mimo sądu Bóg obiecuje, że nie zniszczy całkowicie ziemi,
