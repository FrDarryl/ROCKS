[14]
"1" = ''':sup:`1` Wtedy całe zgromadzenie zaczęło wołać podnosząc głos. I płakał lud
owej nocy.
'''
"2" = ''':sup:`2` Izraelici szemrali przeciwko Mojżeszowi i Aaronowi. Całe
zgromadzenie mówiło do nich: Obyśmy byli pomarli w Egipcie albo tu na
pustyni!
'''
"3" = ''':sup:`3` Czemu nas Pan przywiódł do tego kraju, jeśli paść mamy od miecza, a
nasze żony i dzieci mają się stać łupem nieprzyjaciół? Czyż nie lepiej
nam będzie wrócić do Egiptu?
'''
"4" = ''':sup:`4` Mówili więc jeden do drugiego: Wybierzmy sobie wodza i wracajmy z
powrotem do Egiptu.
'''
"5" = ''':sup:`5` Mojżesz i Aaron padli przed całym zgromadzeniem społeczności
Izraelitów twarzą na ziemię.
'''
"6" = ''':sup:`6` A Jozue, syn Nuna, i Kaleb, syn Jefunnego, którzy należeli do
badających kraj, rozdarli szaty
'''
"7" = ''':sup:`7` i mówili do całej społeczności Izraelitów: Kraj, który przeszliśmy
celem zbadania go, jest wspaniałym krajem.
'''
"8" = ''':sup:`8` Jeśli nam Pan sprzyja, to nas wprowadzi do tego kraju i da nam ten
kraj, który prawdziwie opływa w mleko i miód.
'''
"9" = ''':sup:`9` Tylko nie buntujcie się przeciwko Panu. Nie bójcie się też ludu tego
kraju, gdyż ich pochłoniemy. Obrona od niego odstąpi, a z nami jest
przecież Pan. Zatem nie bójcie się ich!
się chwała Pana wobec wszystkich Izraelitów nad Namiotem Spotkania.
'''
"11" = ''':sup:`11` I rzekł Pan do Mojżesza: Dokądże jeszcze ten lud będzie Mi
uwłaczał? Dokądże wierzyć Mi nie będzie mimo znaków, jakie pośród nich
zdziałałem?
'''
"12" = ''':sup:`12` Zabiję ich zarazą i zupełnie wytracę, a ciebie uczynię ojcem innego
narodu, który będzie większy i silniejszy niż oni.
'''
"13" = ''':sup:`13` Mojżesz rzekł jednak do Pana: Egipcjanie słyszeli, że Ty ten naród
wyprowadziłeś swą mocą spośród nich,
'''
"14" = ''':sup:`14` i donieśli o tym mieszkańcom tego kraju. Słyszeli oni, że Ty,
Panie, przebywasz pośród tego narodu i bywasz widziany twarzą w twarz;
że Twój obłok stoi nad nimi, że Ty wśród dnia idziesz przed nimi w
słupie obłoku, a w nocy - w słupie ognistym.
'''
"15" = ''':sup:`15` Gdy więc ten naród wybijesz do ostatniego męża, narody, które o tym
posłyszą, powiedzą o Tobie:
'''
"16" = ''':sup:`16` Pan nie mógł sprawić, by ten naród wszedł do kraju, który mu
poprzysiągł, i dlatego ich wytracił na pustyni.
'''
"17" = ''':sup:`17` Niech się okaże, Panie, cała Twoja moc, jak przyobiecałeś mówiąc:
'''
"18" = ''':sup:`18` Pan cierpliwy, bogaty w życzliwość, przebacza niegodziwość i
grzech, lecz nie pozostawia go bez ukarania, tylko karze grzechy ojców
na synach do trzeciego, a nawet czwartego pokolenia.
'''
"19" = ''':sup:`19` Odpuść więc winy tego ludu według wielkości Twego miłosierdzia, tak
jak znosiłeś ten lud od Egiptu aż dotąd.
'''
"20" = ''':sup:`20` I odpowiedział Pan: Odpuszczam zgodnie z twoim słowem.
'''
"21" = ''':sup:`21` Lecz - na moje życie - napełni się chwałą Pana cała ziemia.
'''
"22" = ''':sup:`22` Wszyscy, którzy widzieli moją chwałę i moje znaki, które działałem
w Egipcie i na pustyni, a wystawiali Mnie na próbę już
dziesięciokrotnie i nie słuchali mego głosu,
'''
"23" = ''':sup:`23` ci nie zobaczą kraju, który obiecałem pod przysięgą ich ojcom.
Żaden z tych, którzy Mną wzgardzili, nie zobaczy go.
'''
"24" = ''':sup:`24` Tylko słudze memu Kalebowi, który ożywiony innym duchem okazał Mi
pełne posłuszeństwo, dozwolę wejść do kraju, który już przewędrował, i
potomstwu jego dam go w posiadanie.
'''
"25" = ''':sup:`25` Amalekici i Kananejczycy mieszkają w dolinie. Jutro zawrócicie i
pociągniecie na pustynię w kierunku Morza Czerwonego.
'''
"26" = ''':sup:`26` Pan przemówił znów do Mojżesza i Aarona i rzekł:
'''
"27" = ''':sup:`27` Jak długo mam znosić to przewrotne zgromadzenie szemrzące przeciw
Mnie? Słyszałem szemranie Izraelitów przeciw Mnie.
'''
"28" = ''':sup:`28` Powiedz im: Na moje życie - wyrocznia Pana - postąpię z wami według
słów, któreście wypowiedzieli przede Mną.
'''
"29" = ''':sup:`29` Trupy wasze zalegną tę pustynię. Wy wszyscy, którzy zostaliście
spisani w wieku od dwudziestu lat wzwyż, wy, którzyście przeciwko Mnie
szemrali,
'''
"30" = ''':sup:`30` nie wejdziecie z pewnością do kraju, w którym uroczyście
poprzysiągłem wam zamieszkanie, z pewnością nie wejdziecie - z
wyjątkiem Kaleba, syna Jefunnego, i Jozuego, syna Nuna.
'''
"31" = ''':sup:`31` Wasze małe dzieci, o których mówiliście, że będą wydane na łup, one
wejdą i poznają kraj, którym wyście wzgardzili.
'''
"32" = ''':sup:`32` Jeśli zaś chodzi o was, to trupy wasze legną na pustyni,
'''
"33" = ''':sup:`33` a synowie wasi będą się błąkali na pustyni przez czterdzieści lat,
dźwigając ciężar waszej niewierności, póki trupy wasze nie zniszczeją
na pustyni.
'''
"34" = ''':sup:`34` Poznaliście kraj w przeciągu czterdziestu dni; każdy dzień teraz
zamieni się w rok i przez czterdzieści lat pokutować będziecie za winy
i poznacie, co to znaczy, gdy Ja się oddalę.
'''
"35" = ''':sup:`35` Ja, Pan, powiedziałem! Zaprawdę, w ten sposób postąpię z tą złą
zgrają, która się zebrała przeciw Mnie. Na tej pustyni zniszczeją i
tutaj pomrą.
'''
"36" = ''':sup:`36` Ludzie ci, których Mojżesz posłał na zbadanie kraju i którzy po
powrocie pobudzili zgromadzenie do szemrania, podając fałszywe
wiadomości o kraju,
'''
"37" = ''':sup:`37` ci ludzie, którzy złośliwie podali fałszywe dane o kraju, pomarli
nagłą śmiercią przed Panem.
'''
"38" = ''':sup:`38` Z owych ludzi, którzy badali kraj, pozostali przy życiu tylko
Jozue, syn Nuna, i Kaleb, syn Jefunnego.
'''
"39" = ''':sup:`39` Mojżesz przekazał te słowa wszystkim Izraelitom. A lud bardzo się
zasmucił.
'''
"40" = ''':sup:`40` Następnego ranka powstali bardzo wcześnie, wstąpili na szczyt góry
i rzekli: Teraz jesteśmy gotowi wyruszyć do kraju, o którym mówił Pan;
widzimy bowiem, żeśmy zawinili.
'''
"41" = ''':sup:`41` Mojżesz im oświadczył: Czemu przekraczacie rozkaz Pana? To się wam
nie uda!
'''
"42" = ''':sup:`42` Nie idźcie, albowiem pośród was nie ma Pana; rozgromią was
nieprzyjaciele wasi.
'''
"43" = ''':sup:`43` Amalekici bowiem i Kananejczycy wystąpią przeciw wam i polegniecie
od miecza. Albowiem odkąd odwróciliście się, aby nie iść za Panem, Pan
również nie jest z wami.
'''
"44" = ''':sup:`44` Oni mimo wszystko trwali uparcie przy swoim zamiarze, aby ruszyć ku
szczytowi góry. Jednak Arka Przymierza Pana i Mojżesz nie opuścili
swego miejsca pośród obozu.
'''
"45" = ''':sup:`45` Wtedy zeszli Amalekici i Kananejczycy mieszkający na tej górze,
pobili ich i rozproszyli aż do miejscowości Chorma.
'''
"Notes" = '''
Notas de rodapé:
14:1-4 - Przerażeni Izraelici narzekają i mówią o powrocie do Egiptu,
co świadczy o kryzysie wiary. Ten epizod uwypukla niebezpieczeństwo
wynikające z braku zaufania do obietnic Bożych (zob. także Wj 16,3 i
Hbr 3,12).
14:6-9 - Jozue i Kaleb potwierdzają wierność Boga i wzywają lud do
zaufania Panu. Ich odwaga w obliczu przeciwności jest przykładem
niezachwianej wiary w obietnice Boże (zob. także Pwt 31:6 i 2 Kronik
32:7-8).
14:10-12 - Reakcja Izraelitów, którzy próbowali ukamienować Jozuego i
Kaleba, skłania Boga do wyrażenia gniewu z powodu niewiary ludu. Ten
moment podkreśla powagę buntu przeciwko woli Bożej (zob. także Wj
32,9-10 i Hbr 10,31).
14:20-23 - Bóg przebacza ludowi dzięki wstawiennictwu Mojżesza, ale
oświadcza, że pokolenie niewierzące nie ujrzy Ziemi Obiecanej. To
podkreśla rolę wstawiennictwa i konsekwencje nieposłuszeństwa (zob.
14:28-30 - Kara dla pokolenia niewierzących zostaje potwierdzona: umrą
na pustyni, podczas gdy Jozue i Kaleb wejdą do Ziemi Obiecanej. To
potwierdza Bożą sprawiedliwość i nagrodę za wierność (zob. także Lb
26:65 i Hbr 4:6).
'''
