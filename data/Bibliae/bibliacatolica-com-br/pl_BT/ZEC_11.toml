[11]
"1" = ''':sup:`1` Otwórz twe bramy, Libanie, niech twoje cedry strawi ogień!
'''
"2" = ''':sup:`2` Rozpaczaj, cyprysie, że cedr upadł, że to, co najpiękniejsze, uległo
zagładzie. Jęczcie, dęby Baszanu, że las dziewiczy zwalony na ziemię.
'''
"3" = ''':sup:`3` Słychać skargi pasterzy, bo najlepsze pastwiska już ogołocone,
głośne ryki lwów słychać, bo ozdoba Jordanu zmieniona w pustynię.
'''
"4" = ''':sup:`4` Pan tak do mnie powiedział: Paś owce przeznaczone na zabicie,
'''
"5" = ''':sup:`5` które kupcy zabijają bezkarnie, a handlarze mówią: Wzbogaciłem się,
niech będą dzięki Panu, a pasterze nie mają dla nich litości.
'''
"6" = ''':sup:`6` Ja też nie będą dłużej litościwy dla mieszkańców kraju - wyrocznia
Pana - ale każdego z nich wydam w ręce jego sąsiada i w ręce jego
króla. Oni doprowadzą kraj do upadku, a Ja nikogo nie uwolnię z ich
ręki.
'''
"7" = ''':sup:`7` Tak więc pasłem owce przeznaczone na zabicie dla handlarzy. I
wziąłem dwie laski: Jedną nazwałem "Łaskawość", drugą "Zjednoczenie". I
pasłem owce.
'''
"8" = ''':sup:`8` Jednak w ciągu miesiąca usunąłem trzech pasterzy. Straciłem także
cierpliwość względem owiec, one również zniechęciły się do mnie.
'''
"9" = ''':sup:`9` Dlatego powiedziałem: Nie chcę was paść dłużej: co ma umrzeć, niech
umiera, co ma zginąć, niech ginie, a te, co pozostaną, niech się
wzajemnie pożrą!
'''
"10" = ''':sup:`10` Wziąłem moją laskę "Łaskawość" i złamałem ją na znak zerwania
przymierza, które zawarłem z wszystkimi ludami.
'''
"11" = ''':sup:`11` I w tym właśnie dniu zostało ono zerwane, a handlarze owiec, którzy
mnie podglądali, przekonali się, że to było słowo Pana.
'''
"12" = ''':sup:`12` Potem zwróciłem się do nich: Jeżeli to uznacie za słuszne, dajcie
mi zapłatę, a jeżeli nie - zostawcie ją sobie! I odważyli mi
trzydzieści srebrników.
'''
"13" = ''':sup:`13` Jednak Pan rzekł do mnie: Wrzuć do skarbony tę nadzwyczajną
zapłatę, której w ich przekonaniu byłem godzien. Wziąłem więc
trzydzieści srebrników i wrzuciłem je do skarbony domu Pańskiego.
'''
"14" = ''':sup:`14` Następnie złamałem moją drugą laskę "Zjednoczenie" na znak zerwania
braterstwa Judy z Izraelem.
'''
"15" = ''':sup:`15` Później rzekł Pan do mnie: Weź powtórnie wyposażenie głupiego
pasterza!
'''
"16" = ''':sup:`16` Albowiem sprowadzę temu krajowi pasterza, który nie będzie się
troszczył o to, co ginie; nie będzie szukał tego, co błądzi; nie będzie
leczył tego, co zranione; nie będzie karmił tego, co zdrowe. Ale będzie
zajadał mięso tłustych zwierząt, a ich kopyta
'''
"17" = ''':sup:`17` Biada złemu pasterzowi, który trzodę porzuca. Miecz niech spadnie
na jego ramię i na jego prawe oko! Niech uschnie jego ramię, a prawe
oko niech całkiem zagaśnie!
'''
