[3]
"1" = ''':sup:`1` Potem rzekłem: Słuchajcie, proszę, książęta Jakuba i wodzowie domu
Izraela! Czy nie waszą jest rzeczą znać sprawiedliwość?
'''
"2" = ''':sup:`2` Wy, którzy macie w nienawiści dobro, a miłujecie zło, którzy
zdzieracie z nich skórę, a ciało ich aż do kości.
'''
"3" = ''':sup:`3` Bo ci, którzy jedzą ciało mego ludu i skórę z niego zdzierają, a
kości mu łamią i tną na kawałki, jak w garnku, jak mięso w środku
kotła,
'''
"4" = ''':sup:`4` wołać będą wówczas do Pana, ale im nie odpowie, lecz zakryje wówczas
oblicze swe przed nimi za występki, które popełnili.
'''
"5" = ''':sup:`5` Tak mówi Pan przeciw prorokom, którzy zwodzą mój lud, którzy, gdy
mają usta pełne, głoszą pokój, a jeśli kto nic nie włoży w ich usta
ogłoszą wojnę przeciw niemu.
'''
"6" = ''':sup:`6` Przeto noc będzie dla was bez widzenia i ciemność dla was bez
wieszczby; zajdzie słońce nad prorokami i zaćmi się dzień nad nimi.
'''
"7" = ''':sup:`7` Zawstydzą się wtedy widzący, wieszczkowie się zarumienią, i zasłonią
wszyscy swe brody, bo nie będzie Bożej odpowiedzi.
'''
"8" = ''':sup:`8` Ja zaś zaprawdę pełen jestem mocy Ducha Pańskiego, sprawiedliwości i
męstwa, abym ogłaszał Jakubowi jego występki, grzech jego - Izraelowi.
'''
"9" = ''':sup:`9` Słuchajcież tego, książęta domu Jakuba i wodzowie domu Izraela! Wy,
którzy brzydzicie się sprawiedliwością i przekręcacie wszystko, co
proste.
'''
"10" = ''':sup:`10` Wy, którzy krwią budujecie Syjon, a nieprawością Jeruzalem.
'''
"11" = ''':sup:`11` Książęta jego sądzą za podarunki, rozstrzygają kapłani jego za
zapłatę, prorocy jego wieszczą za pieniądze, powołują się jednak na
Pana, mówiąc: Czyż Pan nie jest wśród nas? Nie spadnie na nas
nieszczęście.
'''
"12" = ''':sup:`12` Przeto z powodu was Syjon będzie jak pole zorany, Jeruzalem
rumowiskiem się stanie, a góra świątyni - szczytem zalesionym.
'''
"Notes" = '''
Notas de rodapé:
3:1-3 - Micheasz potępia przywódców Izraela i Judy, oskarżając ich o
pożeranie ludu i korupcję. Niesprawiedliwość władców sprowadza na lud
Boży sąd, odzwierciedlając odpowiedzialność przywódców za dobrobyt
społeczeństwa (zob. także Izajasz 56:10-12 i Jeremiasz 23:1-2).
3:4 - Prorok ostrzega, że gdy ludzie wołają do Boga w cierpieniu, On
ich nie wysłucha, ponieważ zignorowali Jego sprawiedliwość. Odrzucenie
Boga przez ludzi skutkuje Jego nieobecnością w chwilach próby (zob.
także Księga Przysłów 1:24-28 i Księga Zachariasza 7:13).
3:5-8 - Micheasz przedstawia siebie jako prawdziwego proroka,
przeciwstawiając swoją prawość skorumpowanym prorokom, którzy głoszą
dla zysku. Prawdziwe przesłanie Boga opiera się na sprawiedliwości i
uczciwości, a nie na dążeniu do osobistych korzyści (zob. także
Jeremiasza 23:16-22 i Mateusza 7:15-20).
3:9-12 - Prorok nadal potępia korupcję i fałszywe nauki przywódców i
proroków. Miasto Jerozolima zostanie zniszczone z powodu niegodziwości
i ucisku, co pokazuje, że niegodziwość prowadzi do zagłady (zob. także
Izajasza 1:21-23 i Mateusza 23:37-39).
03:13 - Korupcja przywódców prowadzi do sądu, symbolizowanego przez
zniszczenie Jerozolimy. Odpowiedzialność władców i przywódców duchowych
jest kluczowa dla sprawiedliwości Bożej (zob. także Ezechiela 34:2-10 i
Jakuba 3:1).
'''
