"1" = ''':sup:`1` Jeśli więc jest jakieś napomnienie w Chrystusie, jeśli - jakaś moc
przekonująca Miłości, jeśli jakiś udział w Duchu, jeśli jakieś
serdeczne współczucie -
'''
"2" = ''':sup:`2` dopełnijcie mojej radości przez to, że będziecie mieli te same
dążenia: tę samą miłość i wspólnego ducha, pragnąc tylko jednego,
'''
"3" = ''':sup:`3` a niczego nie pragnąc dla niewłaściwego współzawodnictwa ani dla
próżnej chwały, lecz w pokorze oceniając jedni drugich za wyżej
stojących od siebie.
'''
"4" = ''':sup:`4` Niech każdy ma na oku nie tylko swoje własne sprawy, ale też i
drugich!
'''
"5" = ''':sup:`5` To dążenie niech was ożywia; ono też było w Chrystusie Jezusie.
'''
"6" = ''':sup:`6` On, istniejąc w postaci Bożej, nie skorzystał ze sposobności, aby na
równi być z Bogiem,
'''
"7" = ''':sup:`7` lecz ogołocił samego siebie, przyjąwszy postać sługi, stawszy się
podobnym do ludzi. A w zewnętrznym przejawie, uznany za człowieka,
'''
"8" = ''':sup:`8` uniżył samego siebie, stawszy się posłusznym aż do śmierci - i to
śmierci krzyżowej.
'''
"9" = ''':sup:`9` Dlatego też Bóg Go nad wszystko wywyższył i darował Mu imię ponad
wszelkie imię,
'''
"10" = ''':sup:`10` aby na imię Jezusa zgięło się każde kolano istot niebieskich i
ziemskich i podziemnych.
'''
"11" = ''':sup:`11` I aby wszelki język wyznał, że Jezus Chrystus jest PANEM - ku
chwale Boga Ojca.
'''
"12" = ''':sup:`12` A przeto, umiłowani moi, skoro zawsze byliście posłuszni,
zabiegajcie o własne zbawienie z bojaźnią i drżeniem nie tylko w mojej
obecności, lecz jeszcze bardziej teraz, gdy mnie nie ma.
'''
"13" = ''':sup:`13` Albowiem to Bóg jest w was sprawcą i chcenia, i działania zgodnie z
'''
"14" = ''':sup:`14` Czyńcie wszystko bez szemrań i powątpiewań,
'''
"15" = ''':sup:`15` abyście się stali bez zarzutu i bez winy jako nienaganne dzieci
Boże pośród narodu zepsutego i przewrotnego. Między nimi jawicie się
jako źródła światła w świecie.
'''
"16" = ''':sup:`16` Trzymajcie się mocno Słowa Życia, abym mógł być dumny w dniu
Chrystusa, że nie na próżno biegłem i nie na próżno się trudziłem.
'''
"17" = ''':sup:`17` A jeśli nawet krew moja ma być wylana przy ofiarniczej posłudze
około waszej wiary, cieszę się i dzielę radość z wami wszystkimi:
'''
"18" = ''':sup:`18` a także i wy się cieszcie i dzielcie radość ze mną!
'''
"19" = ''':sup:`19` A mam nadzieję w Panu Jezusie, że niebawem poślę do was Tymoteusza,
abym i ja doznał radości, dowiedziawszy się o waszych sprawach.
'''
"20" = ''':sup:`20` Nie mam bowiem nikogo o równych dążeniach ducha, który by się
szczerze zatroszczył o wasze sprawy:
'''
"21" = ''':sup:`21` bo wszyscy szukają własnego pożytku, a nie - Chrystusa Jezusa.
'''
"22" = ''':sup:`22` A wiecie, że on został wypróbowany: bo jak dziecko ojcu, tak on
wraz ze mną służył Ewangelii.
'''
"23" = ''':sup:`23` Jego to mam nadzieję posłać do was natychmiast, skoro tylko
rozejrzę się w swoich sprawach.
'''
"24" = ''':sup:`24` Ufam zaś w Panu, że i ja sam przybędę niebawem.
'''
"25" = ''':sup:`25` Uznałem też za konieczne posłać do was Epafrodyta, brata,
współpracownika i wspóbojownika mojego, a waszego wysłannika, który
miał zaradzić moim potrzebom,
'''
"26" = ''':sup:`26` gdyż bardzo tęsknił za wami wszystkimi i dręczył się tym, że
usłyszeliście o jego chorobie.
'''
"27" = ''':sup:`27` Rzeczywiście bowiem zachorował, tak iż był bliski śmierci. Ale Bóg
się nad nim zmiłował: nie tylko zaś nad nim, lecz i nade mną, żebym nie
doznał smutku jednego po drugim.
'''
"28" = ''':sup:`28` Przeto tym śpieszniej go posyłam, ażebyście wy, ujrzawszy go,
ponownie się uradowali, i ja żebym mniej się martwił.
'''
"29" = ''':sup:`29` Przyjmijcie więc go w Panu z całą radością! A takich jak on
otaczajcie czcią,
'''
"30" = ''':sup:`30` bo dla sprawy Chrystusa bliski był śmierci, naraziwszy życie swoje
mogliście mi oddać.
'''
