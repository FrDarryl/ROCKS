[10]
"1" = ''':sup:`1` Samuel wziął wtedy naczyńko z olejem i wylał na jego głowę, ucałował
go i rzekł: Czyż nie namaścił cię Pan "na wodza swego ludu, Izraela? Ty
więc będziesz rządził ludem Pana i wybawisz go z ręki jego wrogów
dokoła. A oto znak dla ciebie, że" Pan cię namaścił na wodza nad swoim
dziedzictwem:
'''
"2" = ''':sup:`2` Gdy dziś ode mnie odejdziesz, napotkasz w Selsach, przy grobie
Racheli, niedaleko od granicy Beniaminina, dwóch mężczyzn. Oni ci
powiedzą: Znalazły się oślice, których poszedłeś szukać. Tymczasem
ojciec twój nie myśli o oślicach, lecz trapi się o was mówiąc: Co mam
uczynić dla mego syna?
'''
"3" = ''':sup:`3` Gdy przejdziesz stamtąd dalej i dotrzesz do dębu Tabor, spotkają cię
tam trzej mężczyźni, udający się do Boga w Betel: jeden będzie niósł
troje koźląt, drugi będzie niósł trzy okrągłe chleby, a trzeci będzie
niósł bukłak wina.
'''
"4" = ''':sup:`4` Pozdrowią cię i dadzą ci dwa bochenki chleba, i weźmiesz je z ich
rąk.
'''
"5" = ''':sup:`5` Później dotrzesz do Gibea Bożego, gdzie się znajduje załoga
filistyńska. Gdy zajdziesz do miasta, napotkasz gromadę proroków
zstępujących z wyżyny. Będą mieli z sobą harfy, flety, bębny i cytry, a
sami będą w prorockim uniesieniu.
'''
"6" = ''':sup:`6` Ciebie też opanuje duch Pański i będziesz prorokował wraz z nimi, i
staniesz się innym człowiekiem.
'''
"7" = ''':sup:`7` Gdy ci się spełnią te znaki, uczyń, co zdoła twa ręka, gdyż Bóg
będzie z tobą.
'''
"8" = ''':sup:`8` Pójdziesz przede mną do Gilgal, a ja później przyjdę do ciebie, aby
złożyć całopalenia i ofiary biesiadne. Czekaj na mnie przez siedem dni,
aż przyjdę do ciebie, aby cię pouczyć, co masz czynić.
jego serce na inne i w tym dniu spełniły się wszystkie owe znaki.
'''
"10" = ''':sup:`10` Skoro przybyli stamtąd do Gibea, spotkał się z gromadą proroków i
opanował go duch Boży. Prorokował też wśród nich.
'''
"11" = ''':sup:`11` A kiedy wszyscy, którzy go znali przedtem, spostrzegli, że on
prorokuje razem z prorokami, pytali się nawzajem: Co się stało z synem
Kisza? Czy i Saul między prorokami?
'''
"12" = ''':sup:`12` Na to odezwał się pewien człowiek spośród nich: Któż jest ich
ojcem? Dlatego też powstało przysłowie: Czy i Saul między prorokami?
'''
"13" = ''':sup:`13` Kiedy przestał prorokować, udał się na wyżynę.
'''
"14" = ''':sup:`14` Stryj Saula zapytał go i jego chłopca: Gdzie chodziliście?
Odpowiedział: Aby poszukać oślic. Widząc, że ich nie ma, udaliśmy się
do Samuela.
'''
"15" = ''':sup:`15` Stryj znów postawił Saulowi pytanie: Opowiedz mi - proszę - to, co
wam mówił Samuel.
'''
"16" = ''':sup:`16` Na to Saul odpowiedział stryjowi: Zapewnił nas, że oślice zostały
odnalezione. Sprawy jednak władzy królewskiej, o której mówił Samuel,
nie wyjawił mu.
'''
"17" = ''':sup:`17` Tymczasem Samuel zwołał lud do Mispa.
'''
"18" = ''':sup:`18` Odezwał się wtedy do Izraelitów: To mówi Pan, Bóg Izraela:
Wyprowadziłem Izraelitów z Egiptu i wyzwoliłem was z ręki Egiptu i z
ręki wszystkich królestw, które was ciemiężyły.
'''
"19" = ''':sup:`19` Lecz wy teraz odrzuciliście Boga waszego, który uwolnił was od
wszystkich nieszczęść i ucisków i rzekliście Mu: Ustanów króla nad
nami. Ustawcie się więc przed Panem według pokoleń i według rodów.
'''
"20" = ''':sup:`20` Samuel kazał wystąpić wszystkim pokoleniom Izraela i padł los na
pokolenie Beniamina.
'''
"21" = ''':sup:`21` Nakazał potem, by wystąpiło pokolenie Beniamina według swoich
rodów, i padł los na ród Matriego. "I nakazał wystąpić z rodu Matriego
po jednemu", a los padł na Saula, syna Kisza. Szukano go, lecz nie
znaleziono.
'''
"22" = ''':sup:`22` Jeszcze pytali się Pana: Czy ten człowiek tu przybył? Odrzekł Pan:
Oto tam ukrył się w taborze.
'''
"23" = ''':sup:`23` Pobiegli więc i przyprowadzili go stamtąd. Gdy stanął w środku
ludu, wzrostem przewyższał cały lud o głowę.
'''
"24" = ''':sup:`24` Rzekł wtedy Samuel do całego narodu: Czy widzicie, że temu, którego
wybrał Pan, nikt z całego ludu nie dorówna? A wszyscy ludzie wydali
okrzyk wołając: Niech żyje król!
'''
"25" = ''':sup:`25` Wtedy Samuel ogłosił ludowi prawa władzy królewskiej, zapisał je w
księdze i złożył ją przed Panem. Następnie odprawił Samuel wszystkich
ludzi do domów.
'''
"26" = ''':sup:`26` Również i Saul udał się do swego domu w Gibea, a towarzyszyli mu
wojownicy, których serca Bóg poruszył.
'''
"27" = ''':sup:`27` Tymczasem synowie Beliala mówili: W czym ten może nam pomóc? I
wzgardzili nim, nie złożyli mu też daru, ale on nie zwracał na to
uwagi.
'''
"Notes" = '''
Notas de rodapé:
10:1 - Samuel namaszcza Saula na pierwszego króla Izraela, używając
oliwy, symbolizującej boskie namaszczenie. Namaszczenie oliwą
symbolizuje powołanie Boga i Jego moc przez Ducha Świętego do
prowadzenia ludu (zob. także Wj 30,30 i Dzieje Apostolskie 10,38).
10:6-7 - Samuel prorokuje, że Duch Boży zstąpi na Saula, przemieniając
go w nowego człowieka. To doświadczenie symbolizuje przemieniającą moc
Ducha Świętego, przygotowującą człowieka do służby Bogu (zob. także
Ezechiela 36:26-27 i 2 Koryntian 5:17).
10:9-10 - Serce Saula zostaje przemienione przez Boga i zaczyna
prorokować. Ta przemiana potwierdza boskie powołanie Saula do
przewodzenia Izraelowi, pokazując, że Bóg daje siłę tym, których
wybiera (zob. także 1 Samuela 16:13 i 2 Koryntian 3:5-6).
10:17-19 - Samuel zwołuje lud i przypomina mu, że Bóg jest prawdziwym
królem Izraela, ale lud nalegał na króla-człowieka. To wydarzenie
uwypukla napięcie między rządami człowieka a suwerennością Boga (zob.
także Sdz 8:23 i Oz 13:10-11).
10:20-24 - Saul zostaje wybrany na króla przez losowanie przed ludem, a
jego wygląd robi wrażenie na wszystkich. To formalny początek jego
przywództwa, choć niektórzy wciąż kwestionują jego zdolności (zob.
'''
