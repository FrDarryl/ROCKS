[6]
"1" = ''':sup:`1` Współpracując zaś z Nim napominamy was, abyście nie przyjmowali na
próżno łaski Bożej.
'''
"2" = ''':sup:`2` Mówi bowiem /Pismo/: W czasie pomyślnym wysłuchałem ciebie, w dniu
zbawienia przyszedłem ci z pomocą. Oto teraz czas upragniony, oto teraz
dzień zbawienia.
'''
"3" = ''':sup:`3` Nie dając nikomu sposobności do zgorszenia, aby nie wyszydzono
/naszej/ posługi,
'''
"4" = ''':sup:`4` okazujemy się sługami Boga przez wszystko: przez wielką cierpliwość,
wśród utrapień, przeciwności i ucisków,
'''
"5" = ''':sup:`5` w chłostach , więzieniach, podczas rozruchów, w trudach, nocnych
czuwaniach i w postach,
'''
"6" = ''':sup:`6` przez czystość i umiejętność, przez wielkoduszność i łagodność,
przez /objawy/ Ducha Świętego i miłość nieobłudną,
'''
"7" = ''':sup:`7` przez głoszenie prawdy i moc Bożą, przez oręż sprawiedliwości
zaczepny i obronny,
'''
"8" = ''':sup:`8` wśród czci i pohańbienia, przez dobrą sławę i zniesławienie.
Uchodzący za oszustów, a przecież prawdomówni, niby nieznani, a
przecież dobrze znani,
'''
"9" = ''':sup:`9` niby umierający, a oto żyjemy, jakby karceni, lecz nie uśmiercani,
'''
"10" = ''':sup:`10` jakby smutni, lecz zawsze radośni, jakby ubodzy, a jednak
wzbogacający wielu, jako ci, którzy nic nie mają, a posiadają wszystko.
'''
"11" = ''':sup:`11` Usta nasze otwarły się do was, Koryntianie, rozszerzyło się nasze
serce.
'''
"12" = ''':sup:`12` Nie brak wam miejsca w moim sercu, lecz w waszych sercach jest
ciasno.
'''
"13" = ''':sup:`13` Odpłacając się nam w ten sam sposób, otwórzcie się i wy: jak do
swoich dzieci mówię.
'''
"14" = ''':sup:`14` Nie wprzęgajcie się z niewierzącymi w jedno jarzmo. Cóż bowiem na
wspólnego sprawiedliwość z niesprawiedliwością? Albo cóż ma wspólnego
światło z ciemnością?
'''
"15" = ''':sup:`15` Albo jakaż jest wspólnota Chrystusa z Beliarem lub wierzącego z
niewiernym?
'''
"16" = ''':sup:`16` Co wreszcie łączy świątynię Boga z bożkami? Bo my jesteśmy
świątynią Boga żywego - według tego, co mówi Bóg: Zamieszkam z nimi i
będę chodził wśród nich, i będę ich Bogiem, a oni będą moim ludem.
'''
"17" = ''':sup:`17` Przeto wyjdźcie spośród nich i odłączcie się od nich, mówi Pan, i
nie tykajcie tego, co nieczyste, a Ja was przyjmę
'''
"18" = ''':sup:`18` i będę wam Ojcem, a wy będziecie moimi synami i córkami - mówi Pan
wszechmogący.
'''
"Notes" = '''
Notas de rodapé:
6:1-2 - Paweł napomina Koryntian, aby nie przyjmowali łaski Bożej na
próżno, podkreślając pilną potrzebę zbawienia. „Dzisiaj” zbawienia jest
nieustannym zaproszeniem do osobistej przemiany i nawrócenia (zob.
także Izajasz 49,8 i List do Hebrajczyków 3,7-8).
6:3-10 - Paweł opisuje trudności i cierpienia, z którymi zmagali się on
i inni apostołowie, ale potwierdza, że pomimo nich pozostał wierny
powołaniu Bożemu. Życie chrześcijańskie naznaczone jest próbami, ale
także wiernością Boga (zob. także Flp 4,12-13 i 1 Kor 4,11-13).
6:14-18 - Paweł ostrzega chrześcijan przed niemożnością pogodzenia
sprawiedliwości z niegodziwością. Oddzielenie się od świata i oddanie
Bogu są fundamentalne dla życia w świętości (zob. także 1 J 2,15-17 i 2
Kor 7,1).
06:17 - Wyjdźcie spośród nich i odłączcie się – mówi Pan. Uświęcenie
wymaga odwrócenia się od grzechu, odzwierciedlając przemianę, jaką Bóg
wprowadza w życie wierzących (zob. także Obj. 18:4 i 1 P 1:16).
06:18 - Bóg obiecuje być Ojcem swojego ludu, co stanowi głęboką więź,
która charakteryzuje nowe przymierze. Społeczność z Bogiem jest
centralnym błogosławieństwem w życiu chrześcijańskim (zob. także 2
Koryntian 1:3-4 i Rzymian 8:15).
'''
