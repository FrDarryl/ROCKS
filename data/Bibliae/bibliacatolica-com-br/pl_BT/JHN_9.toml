[9]
"1" = ''':sup:`1` /Jezus/ przechodząc obok ujrzał pewnego człowieka, niewidomego od
urodzenia.
'''
"2" = ''':sup:`2` Uczniowie Jego zadali Mu pytanie: Rabbi, kto zgrzeszył, że się
urodził niewidomym - on czy jego rodzice?
'''
"3" = ''':sup:`3` Jezus odpowiedział: Ani on nie zgrzeszył, ani rodzice jego, ale
/stało się tak/, aby się na nim objawiły sprawy Boże.
'''
"4" = ''':sup:`4` Potrzeba nam pełnić dzieła Tego, który Mnie posłał, dopóki jest
dzień. Nadchodzi noc, kiedy nikt nie będzie mógł działać.
'''
"5" = ''':sup:`5` Jak długo jestem na świecie, jestem światłością świata.
'''
"6" = ''':sup:`6` To powiedziawszy splunął na ziemię, uczynił błoto ze śliny i nałożył
je na oczy niewidomego,
'''
"7" = ''':sup:`7` i rzekł do niego: Idź, obmyj się w sadzawce Siloam - co się
tłumaczy: Posłany. On więc odszedł, obmył się i wrócił widząc.
'''
"8" = ''':sup:`8` A sąsiedzi i ci, którzy przedtem widywali go jako żebraka, mówili:
Czyż to nie jest ten, który siedzi i żebrze?
'''
"9" = ''':sup:`9` Jedni twierdzili: Tak, to jest ten, a inni przeczyli: Nie, jest
tylko do tamtego podobny. On zaś mówił: To ja jestem.
'''
"10" = ''':sup:`10` Mówili więc do niego: Jakżeż oczy ci się otwarły?
'''
"11" = ''':sup:`11` On odpowiedział: Człowiek zwany Jezusem uczynił błoto, pomazał moje
oczy i rzekł do mnie: Idź do sadzawki Siloam i obmyj się. Poszedłem
więc, obmyłem się i przejrzałem.
'''
"12" = ''':sup:`12` Rzekli do niego: Gdzież On jest? On odrzekł: Nie wiem.
'''
"13" = ''':sup:`13` Zaprowadzili więc tego człowieka, niedawno jeszcze niewidomego, do
faryzeuszów.
'''
"14" = ''':sup:`14` A tego dnia, w którym Jezus uczynił błoto i otworzył mu oczy, był
szabat.
'''
"15" = ''':sup:`15` I znów faryzeusze pytali go o to, w jaki sposób przejrzał.
Powiedział do nich: Położył mi błoto na oczy, obmyłem się i widzę.
'''
"16" = ''':sup:`16` Niektórzy więc spośród faryzeuszów rzekli: Człowiek ten nie jest od
Boga, bo nie zachowuje szabatu. Inni powiedzieli: Ale w jaki sposób
człowiek grzeszny może czynić takie znaki? I powstało wśród nich
rozdwojenie.
'''
"17" = ''':sup:`17` Ponownie więc zwrócili się do niewidomego: A ty, co o Nim myślisz w
związku z tym, że ci otworzył oczy? Odpowiedział: To prorok.
'''
"18" = ''':sup:`18` Jednakże Żydzi nie wierzyli, że był niewidomy i że przejrzał, tak
że aż przywołali rodziców tego, który przejrzał,
'''
"19" = ''':sup:`19` i wypytywali się ich w słowach: Czy waszym synem jest ten, o którym
twierdzicie, że się niewidomym urodził? W jaki to sposób teraz widzi?
'''
"20" = ''':sup:`20` Rodzice zaś jego tak odpowiedzieli: Wiemy, że to jest nasz syn i że
się urodził niewidomym.
'''
"21" = ''':sup:`21` Nie wiemy, jak się to stało, że teraz widzi, nie wiemy także, kto
mu otworzył oczy. Zapytajcie jego samego, ma swoje lata, niech mówi za
siebie.
'''
"22" = ''':sup:`22` Tak powiedzieli jego rodzice, gdyż bali się Żydów. Żydzi bowiem już
postanowili, że gdy ktoś uzna Jezusa za Mesjasza, zostanie wyłączony z
synagogi.
'''
"23" = ''':sup:`23` Oto dlaczego powiedzieli jego rodzice: Ma swoje lata, jego samego
zapytajcie!
'''
"24" = ''':sup:`24` Znowu więc przywołali tego człowieka, który był niewidomy, i rzekli
do niego: Daj chwałę Bogu. My wiemy, że człowiek ten jest grzesznikiem.
'''
"25" = ''':sup:`25` Na to odpowiedział: Czy On jest grzesznikiem, tego nie wiem. Jedno
wiem: byłem niewidomy, a teraz widzę.
'''
"26" = ''':sup:`26` Rzekli więc do niego: Cóż ci uczynił? W jaki sposób otworzył ci
oczy?
'''
"27" = ''':sup:`27` Odpowiedział im: Już wam powiedziałem, a wyście mnie nie
wysłuchali. Po co znowu chcecie słuchać? Czy i wy chcecie zostać Jego
uczniami?
'''
"28" = ''':sup:`28` Wówczas go zelżyli i rzekli: Bądź ty sobie Jego uczniem, my
jesteśmy uczniami Mojżesza.
'''
"29" = ''':sup:`29` My wiemy, że Bóg przemówił do Mojżesza. Co do Niego zaś nie wiemy,
skąd pochodzi.
'''
"30" = ''':sup:`30` Na to odpowiedział im ów człowiek: W tym wszystkim to jest dziwne,
że wy nie wiecie, skąd pochodzi, a mnie oczy otworzył.
'''
"31" = ''':sup:`31` Wiemy, że Bóg grzeszników nie wysłuchuje, natomiast Bóg wysłuchuje
każdego, kto jest czcicielem Boga i pełni Jego wolę.
'''
"32" = ''':sup:`32` Od wieków nie słyszano, aby ktoś otworzył oczy niewidomemu od
urodzenia.
'''
"33" = ''':sup:`33` Gdyby ten człowiek nie był od Boga, nie mógłby nic czynić.
'''
"34" = ''':sup:`34` Na to dali mu taką odpowiedź: Cały urodziłeś się w grzechach, a
śmiesz nas pouczać? I precz go wyrzucili.
'''
"35" = ''':sup:`35` Jezus usłyszał, że wyrzucili go precz, i spotkawszy go rzekł do
niego: Czy ty wierzysz w Syna Człowieczego?
'''
"36" = ''':sup:`36` On odpowiedział: A któż to jest, Panie, abym w Niego uwierzył?
'''
"37" = ''':sup:`37` Rzekł do niego Jezus: Jest Nim Ten, którego widzisz i który mówi do
ciebie.
'''
"38" = ''':sup:`38` On zaś odpowiedział: Wierzę, Panie! i oddał Mu pokłon.
'''
"39" = ''':sup:`39` Jezus rzekł: Przyszedłem na ten świat, aby przeprowadzić sąd, aby
ci , którzy nie widzą, przejrzeli, a ci, którzy widzą stali się
niewidomymi.
'''
"40" = ''':sup:`40` Usłyszeli to niektórzy faryzeusze, którzy z Nim byli i rzekli do
Niego: Czyż i my jesteśmy niewidomi?
'''
"41" = ''':sup:`41` Jezus powiedział do nich: Gdybyście byli niewidomi, nie mielibyście
grzechu, ale ponieważ mówicie: "Widzimy", grzech wasz trwa nadal.
'''
