ludzi. Niewiara niektórych, którzy nie wierzą w przemianę, jest
odbiciem oporu wobec mocy Boga w Chrystusie. Doświadczenie zmieniające
życie niewidomego mężczyzny jest wyraźnym świadectwem dzieła Jezusa
(zob. także J 3,19-21 i Łk 18,35-43).
