jakie Jezus wnosi do świata duchowej ślepoty. Jego posłuszeństwo w
obmyciu w sadzawce Siloe odzwierciedla wiarę niezbędną do doświadczenia
uzdrowienia i duchowej odnowy (zob. także J 8,12 i Mk 8,22-25).
