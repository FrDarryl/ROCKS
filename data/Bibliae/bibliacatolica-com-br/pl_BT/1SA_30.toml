[30]
"1" = ''':sup:`1` Kiedy Dawid wracał razem ze swymi ludźmi do Siklag w trzecim dniu,
Amalekici tymczasem najechali na Negeb i na Siklag. Siklag zdobyli i
strawili ogniem.
'''
"2" = ''':sup:`2` Zabrali do niewoli kobiety, które w nim były, i wszystko od
najmniejszego do największego, nie zabili jednak nikogo, lecz
uprowadzili ze sobą, i odeszli z powrotem.
'''
"3" = ''':sup:`3` Kiedy więc Dawid ze swymi ludźmi powrócił do miasta, było ono już
spalone, a żony ich, synów i córki uprowadzono.
'''
"4" = ''':sup:`4` Dawid i lud, który był przy nim, podnieśli głos i płakali tak długo,
aż im brakło sił do płaczu.
'''
"5" = ''':sup:`5` Zabrano do niewoli także obydwie żony Dawida: Achinoam z Jizreel i
Abigail, dawną żonę Nabala z Karmelu.
'''
"6" = ''':sup:`6` Dawid więc znalazł się w wielkim utrapieniu, gdyż lud chciał go
nawet ukamienować. Wszyscy bowiem popadli w smutek z powodu utraty
synów i córek. Dawid zaś doznał umocnienia od Pana, Boga swego.
'''
"7" = ''':sup:`7` Odezwał się Dawid do Abiatara, kapłana, syna Achimeleka: Przynieś mi
- proszę - efod. I Abiatar przyniósł efod Dawidowi.
'''
"8" = ''':sup:`8` Dawid radził się Pana, pytając: Czy mam ścigać tę zgraję? Czy ją
dosięgnę? I dał mu odpowiedź: ścigaj, gdyż na pewno dogonisz i łup
odbierzesz.
'''
"9" = ''':sup:`9` Wyruszył więc Dawid i sześciuset ludzi, którzy mu towarzyszyli, i
dotarli do potoku Besor, a reszta pozostała na miejscu.
'''
"10" = ''':sup:`10` Wówczas Dawid wraz z czterystu ludźmi urządził pościg, dwustu zaś
ludzi, którzy byli zbyt zmęczeni, by przejść potok Besor, zatrzymało
się.
'''
"11" = ''':sup:`11` W polu spotkali pewnego Egipcjanina i sprowadziwszy go do Dawida
dali mu chleba do jedzenia i wody do picia.
'''
"12" = ''':sup:`12` Dali mu też kawałek placka figowego i dwa grona rodzynków. Gdy to
zjadł, ożywił się: przez trzy doby bowiem nic nie jadł ani nie pił.
'''
"13" = ''':sup:`13` Dawid odezwał się do niego: Do kogo należysz i skąd jesteś? On
odrzekł: Jestem młodym Egipcjaninem, niewolnikiem Amalekity. Pan mój
pozostawił mnie losowi, gdyż rozchorowałem się przed trzema dniami.
'''
"14" = ''':sup:`14` Wdarliśmy się do Negebu Keretytów, do Negebu należącego do Judy i
do Negebu Kaleba i podpaliliśmy Siklag.
'''
"15" = ''':sup:`15` Zapytał go Dawid: Czy mógłbyś nas zaprowadzić do tej zgrai?
Odrzekł: Przysięgnij mi na Boga, że mnie nie zabijesz i nie oddasz mię
w ręce mojego pana, a wtedy zaprowadzę cię do tej zgrai.
'''
"16" = ''':sup:`16` I poprowadził go. Tamci rozeszli się po całej krainie, jedli i
pili, i świętowali z powodu całego wielkiego łupu, który zabrali z
krainy filistyńskiej i z krainy judzkiej.
'''
"17" = ''':sup:`17` I bił ich Dawid od wieczora aż do zmierzchu dnia następnego. Nikt z
nich nie ocalał prócz czterystu młodych ludzi, którzy, dosiadłszy
wielbłądów, uciekli.
'''
"18" = ''':sup:`18` Dawid odzyskał wszystko, co zabrali Amalekici. Dawid wyzwolił też
dwie swoje żony.
'''
"19" = ''':sup:`19` Nikt nie zginął, od najmniejszego do największego, ani synowie, ani
córki, ani nic z łupu, z tych wszystkich rzeczy, które zabrali.
Wszystko Dawid wziął z powrotem.
'''
"20" = ''':sup:`20` Dawid wziął nawet wszystkie owce i bydło. Pędzono je przed nim
wołając: Oto zdobycz Dawidowa.
'''
"21" = ''':sup:`21` Dawid przybył do dwustu owych mężów, którzy byli zbyt zmęczeni, by
iść za Dawidem, i dlatego pozostali koło potoku Besor. Wyszli oni
naprzeciw Dawida i towarzyszących mu ludzi. Zbliżywszy się Dawid z
żołnierzami pozdrowił ich.
'''
"22" = ''':sup:`22` Jednak różni źli ludzie i niegodziwcy, którzy poszli przedtem za
Dawidem, odezwali się i powiedzieli: Ponieważ ci z nami nie poszli,
więc nie podzielimy się z nimi łupem, któryśmy ocalili. Zabrać sobie
mogą tylko swoje żony i dzieci, i odejść.
'''
"23" = ''':sup:`23` Odpowiedział Dawid: Nie tak postąpicie, bracia moi, z tym, co nam
darował Pan. Przecież to On nas ochronił. On oddał w nasze ręce tę
zgraję, która na nas napadła.
'''
"24" = ''':sup:`24` Kto was posłucha w tej sprawie? Jednakowy udział mieć będą ci,
którzy uczestniczyli w walce, i ci, którzy pozostali przy taborze:
jednakowo się podzielą.
'''
"25" = ''':sup:`25` Tak zostało od tego dnia na przyszłość: ustalono to jako prawo i
zwyczaj dla Izraelitów, trwające aż do dnia dzisiejszego.
'''
"26" = ''':sup:`26` Gdy Dawid powrócił do Siklag, posłał część zdobyczy starszym Judy i
przyjaciołom ze słowami: Oto jest dla was dar ze zdobyczy na wrogach
Pańskich.
'''
"27" = ''':sup:`27` Posłał też do tych, którzy byli w Betuel, do tych, co byli w Rama,
w Negebie i Jattir,
'''
"28" = ''':sup:`28` i którzy byli w Arara, do tych, co w Sifemot, i tych, co w
Esztemoa,
'''
"29" = ''':sup:`29` i do tych, co mieszkali w Karmelu i w miastach Jerachmeelitów i w
miastach Kenitów,
'''
"30" = ''':sup:`30` również do mieszkających w Chorma i w Bor-Aszan, w Eter
'''
"31" = ''':sup:`31` i w Hebronie, do wszystkich miejscowości, po których krążył Dawid
wraz ze swymi ludźmi.
'''
"Notes" = '''
