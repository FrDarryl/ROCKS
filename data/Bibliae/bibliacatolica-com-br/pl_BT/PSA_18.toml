[18]
"1" = ''':sup:`1` Kierownikowi chóru. Sługi Bożego, Dawida, który wypowiedział do Pana
słowa tej pieśni, gdy go Pan wybawił z mocy wszystkich jego
nieprzyjaciół i z ręki Saula.
'''
"2" = ''':sup:`2` Rzekł wtedy: Miłuję Cię, Panie, Mocy moja,
'''
"3" = ''':sup:`3` Panie, ostojo moja i twierdzo, mój wybawicielu, Boże mój, skało
moja, na którą się chronię, tarczo moja, mocy zbawienia mego i moja
obrono!
'''
"4" = ''':sup:`4` Wzywam Pana, godnego chwały, i jestem wolny od moich nieprzyjaciół.
'''
"5" = ''':sup:`5` Ogarnęły mnie fale śmierci i zatrwożyły mnie odmęty niosące zagładę;
'''
"6" = ''':sup:`6` oplątały mnie pęta Szeolu, zaskoczyły mnie sidła śmierci.
'''
"7" = ''':sup:`7` W moim utrapieniu wzywam Pana i wołam do mojego Boga; usłyszał On
mój głos ze swojej świątyni, a krzyk mój dotarł do Jego uszu.
'''
"8" = ''':sup:`8` Zatrzęsła się i zadrżała ziemia, posady gór się poruszyły, zatrzęsły
się, bo On zapłonął gniewem.
'''
"9" = ''':sup:`9` Uniósł się dym z Jego nozdrzy, a z Jego ust - pochłaniający ogień:
od niego zapaliły się węgle.
'''
"10" = ''':sup:`10` Nagiął On niebiosa i zstąpił, a czarna chmura była pod Jego
stopami.
'''
"11" = ''':sup:`11` Lecąc cwałował na cherubie, a skrzydła wiatru Go niosły.
'''
"12" = ''':sup:`12` Przywdział mrok niby zasłonę wokół siebie, jako okrycie ciemną
wodę, gęste chmury.
'''
"13" = ''':sup:`13` Od blasku Jego obecności rozżarzyły się węgle ogniste.
'''
"14" = ''':sup:`14` Pan odezwał się z nieba grzmotem, to głos swój dał słyszeć
Najwyższy,
'''
"15" = ''':sup:`15` wypuścił swe strzały i rozproszył wrogów, cisnął błyskawice i zamęt
wśród nich wprowadził.
'''
"16" = ''':sup:`16` Aż ukazało się łożysko morza i obnażyły się posady lądu od groźnej
nagany Twej, Panie, i tchnienia wichru Twoich nozdrzy.
ogromnej;
'''
"18" = ''':sup:`18` Wyrywa mnie od przemożnego nieprzyjaciela, od mocniejszych ode
mnie, co mnie nienawidzą.
'''
"19" = ''':sup:`19` Napadają na mnie w dzień dla mnie złowrogi, lecz Pan jest moją
obroną,
'''
"20" = ''':sup:`20` wyprowadza mnie na miejsce przestronne; ocala, bo mnie miłuje.
'''
"21" = ''':sup:`21` Pan nagradza moją sprawiedliwość, odpłaca mi według czystości rąk
moich.
'''
"22" = ''':sup:`22` Strzegłem bowiem dróg Pańskich i nie odszedłem od mojego Boga,
'''
"23" = ''':sup:`23` bo mam przed sobą wszystkie Jego przykazania i nie odrzucam od
siebie Jego poleceń,
'''
"24" = ''':sup:`24` lecz jestem wobec Niego bez skazy i wystrzegam się grzechu.
'''
"25" = ''':sup:`25` Pan mię nagradza za moją sprawiedliwość, za czystość rąk przed Jego
oczyma.
'''
"26" = ''':sup:`26` Ty jesteś miłościwy dla miłościwego i względem nienagannego
działasz nienagannie,
'''
"27" = ''':sup:`27` względem czystego okazujesz się czystym, wobec przewrotnego jesteś
przebiegły.
'''
"28" = ''':sup:`28` Albowiem Ty wybawiasz naród uniżony a pognębiasz oczy wyniosłe.
'''
"29" = ''':sup:`29` Bo Ty, Panie, każesz świecić mojej pochodni: Boże mój, oświecasz
moje ciemności.
'''
"30" = ''':sup:`30` Bo z Tobą zdobywam wały, mur przeskakuje dzięki mojemu Bogu.
'''
"31" = ''':sup:`31` Bóg - Jego droga jest nieskalana, słowo Pana w ogniu wypróbowane;
On tarczą dla wszystkich, którzy doń się chronią.
'''
"32" = ''':sup:`32` Bo któż jest Bogiem prócz Pana? Lub któż jest Skałą prócz Boga
naszego?
'''
"33" = ''':sup:`33` Bóg, co mocą mnie przepasuje i nienaganną czyni moją drogę,
'''
"34" = ''':sup:`34` On daje moim nogom rączość nóg łani i stawia mnie na wyżynach,
'''
"35" = ''':sup:`35` On ćwiczy moje ręce do bitwy, a ramiona - do napinania spiżowego
łuku.
'''
"36" = ''':sup:`36` Dajesz mi tarczę Twą dla ocalenia, i wspiera mnie Twoja prawica, a
Twoja troskliwość czyni mnie wielkim.
'''
"37" = ''':sup:`37` Wydłużasz mi kroki na drodze i stopy moje się nie chwieją.
'''
"38" = ''':sup:`38` Ścigam mych wrogów i dopadam, a nie wracam, póki nie zginą.
'''
"39" = ''':sup:`39` Starłem ich, nie mogli się podnieść, upadli pod moje stopy.
'''
"40" = ''':sup:`40` Mocą mnie przepasujesz do bitwy, sprawiasz, że przeciwnicy gną się
pode mną,
'''
"41" = ''':sup:`41` zmuszasz wrogów moich do ucieczki, a wytracasz tych, co mnie
nienawidzą.
'''
"42" = ''':sup:`42` Wołają - lecz nie ma wybawcy; do Pana - lecz im nie odpowiada.
'''
"43" = ''':sup:`43` Jak proch na wietrze ich rozrzucę, zdepczę jak błoto uliczne.
'''
"44" = ''':sup:`44` Ty mnie ocalasz od buntów ludu, ustanawiasz mnie głową narodów.
Służy mi lud, którego nie znałem.
'''
"45" = ''':sup:`45` Są mi posłuszni na pierwsze wezwanie; cudzoziemcy mi schlebiają.
'''
"46" = ''':sup:`46` Cudzoziemcy bledną, z drżeniem wychodzą ze swoich warowni.
'''
"47" = ''':sup:`47` Niech żyje Pan! Moja Skała niech będzie błogosławiona! Niech będzie
wywyższony Bóg, mój Zbawca,
'''
"48" = ''':sup:`48` Bóg, który zapewnia mi pomstę i poddaje mi narody,
'''
"49" = ''':sup:`49` wybawia mnie od nieprzyjaciół, wynosi nad moich wrogów i uwalnia od
gwałtownika.
'''
"50" = ''':sup:`50` Przeto będę Cię, o Panie, chwalił wśród narodów i będę wysławiał
Twoje imię.
'''
"51" = ''':sup:`51` Tyś zwycięstwa wielkie dał królowi i Twemu pomazańcowi okazałeś
łaskę, Dawidowi i jego potomstwu na wieki.
'''
