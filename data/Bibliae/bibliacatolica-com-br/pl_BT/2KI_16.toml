Mosaico decorativo
2 Księga Królewska, 16
Jotama, został królem judzkim.
'''
"2" = ''':sup:`2` W chwili objęcia rządów Achaz miał dwadzieścia lat, a szesnaście lat
panował w Jerozolimie. Nie czynił on tego, co jest słuszne w oczach
Pana, Boga jego, tak jak jego praojciec, Dawid,
'''
"3" = ''':sup:`3` lecz kroczył drogą królów izraelskich. A nawet syna swego
przeprowadził przez ogień - na modłę ohydnych grzechów pogan, których
Pan wypędził przed Izraelitami.
'''
"4" = ''':sup:`4` Składał ofiary krwawe i kadzielne na wyżynach i pagórkach, i pod
każdym drzewem zielonym.
'''
"5" = ''':sup:`5` Wówczas Resin, król Aramu, i Pekach, syn Remaliasza, król izraelski,
wyruszyli do bitwy przeciw Jerozolimie. Osaczyli Achaza, lecz nie mogli
go pokonać.
'''
"6" = ''':sup:`6` W tym samym czasie Resin, król Aramu, włączył Elat do Edomu.
Wypędził Judejczyków z Elat, a Edomici weszli do Elat i zamieszkali aż
do dnia dzisiejszego.
'''
"7" = ''':sup:`7` Wtedy Achaz wysłał posłów do króla asyryjskiego Tiglat-Pilesera ze
słowami: Jestem twoim sługą i twoim synem. Przyjdź i wybaw mnie z ręki
króla Aramu i z ręki króla izraelskiego, którzy stanęli przeciwko mnie.
'''
"8" = ''':sup:`8` Achaz wziął srebro i złoto, które było w świątyni Pańskiej i w
skarbcach pałacu królewskiego, i przesłał je królowi asyryjskiemu jako
dar hołdowniczy.
'''
"9" = ''':sup:`9` Król asyryjski wysłuchał go. Wyruszył król asyryjski przeciwko
Damaszkowi i zajął go, a mieszkańców zabrał w niewolę do Kir. Resina
zaś kazał zabić.
'''
"10" = ''':sup:`10` Kiedy król Achaz udał się na spotkanie z Tiglat-Pileserem, królem
asyryjskim, do Damaszku, ujrzał ołtarz w Damaszku. Wtedy król Achaz
przesłał kapłanowi Uriaszowi podobiznę ołtarza i wzorzec całej jego
budowy.
'''
"11" = ''':sup:`11` Zatem kapłan Uriasz zbudował ołtarz. Jak król Achaz polecił we
wszystkich wskazaniach z Damaszku, tak pracę wykonał kapłan Uriasz,
zanim jeszcze król Achaz wrócił z Damaszku.
'''
"12" = ''':sup:`12` Kiedy król przybył z Damaszku i ujrzał ołtarz, zbliżył się do
ołtarza i wstąpił na niego.
'''
"13" = ''':sup:`13` I kazał w dym obrócić swą ofiarę całopalną i ofiarę pokarmową,
wylał ofiarę płynną, a krwią swych ofiar biesiadnych kropił ołtarz.
'''
"14" = ''':sup:`14` Ołtarz z brązu, który stał przed obliczem Pańskim, kazał odsunąć
sprzed świątyni - z przestrzeni między ołtarzem a świątynią Pańską - i
'''
"15" = ''':sup:`15` Kapłanowi Uriaszowi zaś król Achaz wydał rozkaz następujący: Na
wielkim ołtarzu masz palić ofiarę całopalną poranną i ofiarę pokarmową
wieczorną, ofiarę całopalną króla i jego ofiarę pokarmową, oraz ofiarę
całopalną całego ludu kraju, jego ofiary pokarmowe i płynne. Będziesz
też na niego wylewał całą krew ofiar całopalnych i krew ofiar krwawych.
To zaś, co się odnosi do ołtarza z brązu
'''
"16" = ''':sup:`16` Kapłan Uriasz wykonał wszystko, co mu rozkazał król Achaz.
'''
"17" = ''':sup:`17` Król Achaz kazał odciąć listwy z podwozi i wyjąć z nich kadzie.
Kazał również zdjąć "morze" sponad wołów miedzianych, które pod nim
były, i postawić je na posadzce kamiennej.
'''
"18" = ''':sup:`18` Następnie kazał usunąć kryty krużganek szabatowy, który zbudowano
przy świątyni, oraz zewnętrzne wejście królewskie do świątyni Pańskiej
- ze względu na króla asyryjskiego.
'''
"19" = ''':sup:`19` A czyż pozostałe dzieje Achaza i wszystkie jego czyny nie są
opisane w Księdze Kronik Królów Judy?
'''
"20" = ''':sup:`20` I spoczął Achaz ze swymi przodkami, i pochowany został z przodkami
swymi w Mieście Dawidowym, a syn jego, Ezechiasz, został w jego miejsce
królem.
'''
"Notes" = '''
Notas de rodapé:
16:1-4 - Achaz, król Judy, czyni to, co złe w oczach Pana, naśladując
bałwochwalcze zwyczaje okolicznych narodów, w tym składanie w ofierze
własnego syna. Jego skorumpowane przywództwo oznacza duchowy upadek
Judy (zob. także 2 Kronik 28:1-4 i Kapłańską 18:21).
16:5-6 - Resin, król Syrii, i Pekach, król Izraela, atakują Judę, ale
nie udaje im się pokonać Jerozolimy. Odzwierciedla to Bożą ochronę
miasta, pomimo niewierności Achaza (zob. także Izajasz 7:1-9 i 2 Kronik
28:5).
16:7-9 - Achaz zwraca się o pomoc do króla Asyrii zamiast zaufać Bogu,
a Tiglat-Pileser odpowiada podbojem Damaszku. Sojusz Achaza z Asyrią
dowodzi jego niewierności i zależności od narodów pogańskich (zob.
także Izajasz 8:6-8 i Jeremiasz 2:18).
16:10-16 - Achaz nakazuje budowę ołtarza podobnego do tego w Damaszku w
świątyni jerozolimskiej, co zaburza kult Boga. Uwypukla to szerzące się
bałwochwalstwo i zerwanie przymierza z Panem (zob. także Wj 20,3-5 i 2
Krl 21,4-5).
16:17-20 - Achaz kontynuował modyfikację świątyni i polegał na Asyrii
aż do swojej śmierci. Jego panowanie stanowiło jeden z najgorszych
okresów w duchowej historii Judy, przygotowując grunt pod reformację
Ezechiasza (zob. także 2 Kronik 28:22-27 i Izajasza 1:4-7).
'''
