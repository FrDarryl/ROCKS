"1" = ''':sup:`1` Zalecam więc przede wszystkim, by prośby, modlitwy, wspólne
błagania, dziękczynienia odprawiane były za wszystkich ludzi:
'''
"2" = ''':sup:`2` za królów i za wszystkich sprawujących władze, abyśmy mogli
prowadzić życie ciche i spokojne z całą pobożnością i godnością.
'''
"3" = ''':sup:`3` Jest to bowiem rzecz dobra i miła w oczach Zbawiciela naszego, Boga,
'''
"4" = ''':sup:`4` który pragnie, by wszyscy ludzie zostali zbawieni i doszli do
poznania prawdy.
'''
"5" = ''':sup:`5` Albowiem jeden jest Bóg, jeden też pośrednik między Bogiem a ludźmi,
człowiek, Chrystus Jezus,
'''
"6" = ''':sup:`6` który wydał siebie samego na okup za wszystkich jako świadectwo we
właściwym czasie.
'''
"7" = ''':sup:`7` Ze względu na nie, ja zostałem ustanowiony głosicielem i apostołem -
mówię prawdę, nie kłamię - nauczycielem pogan we wierze i prawdzie.
'''
"8" = ''':sup:`8` Chcę więc, by mężczyźni modlili się na każdym miejscu, podnosząc
ręce czyste, bez gniewu i sporu.
'''
"9" = ''':sup:`9` Podobnie kobiety - w skromnie zdobnym odzieniu, niech się
przyozdabiają ze wstydliwością i umiarem, nie przesadnie zaplatanymi
włosami albo złotem czy perłami, albo kosztownym strojem,
'''
"10" = ''':sup:`10` lecz przez dobre uczynki, co przystoi kobietom, które się przyznają
do pobożności.
'''
"11" = ''':sup:`11` Kobieta niechaj się uczy w cichości z całym poddaniem się.
'''
"12" = ''':sup:`12` Nauczać zaś kobiecie nie pozwalam ani też przewodzić nad mężem lecz
'''
"13" = ''':sup:`13` Albowiem Adam został pierwszy ukształtowany, potem - Ewa.
'''
"14" = ''':sup:`14` I nie Adam został zwiedziony, lecz zwiedziona kobieta popadła w
przestępstwo.
wszystkie], jeśli wytrwają w wierze i miłości, i uświęceniu - z
umiarem.
'''
"Notes" = '''
Notas de rodapé:
2:1-2 - Paweł nakazuje Tymoteuszowi modlić się za wszystkich, w tym za
przywódców i władze. Modlitwa jest postrzegana jako środek promowania
pokoju i sprawiedliwości, niezbędnych dla spokojnego życia
chrześcijańskiego (zob. także Efezjan 6:18 i 1 Piotra 2:1-2).
2:3-4 - Modlitwa za wszystkich jest dobra i miła Bogu, który pragnie,
aby wszyscy zostali zbawieni. Ten werset podkreśla powszechność
zbawienia w Chrystusie i misję niesienia ewangelii wszystkim ludziom
(zob. także J 3,16 i 2 P 3,9).
2:8 - Paweł nawołuje mężczyzn do modlitwy z czystymi rękami, bez gniewu
i sporów. Podkreśla to wagę czystości serca w zwracaniu się do Boga w
2:9-10 - Kobiety są zachęcane do skromnego ubioru, odzwierciedlającego
wewnętrzne piękno i dobre chrześcijańskie świadectwo. Nauka ta
podkreśla, że pobożny charakter jest ważniejszy niż wygląd zewnętrzny
(zob. także 1 Piotra 3:3-4 i Księgę Przysłów 31:30).
'''
