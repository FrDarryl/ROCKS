[5]
"1" = ''':sup:`1` Wspomnij, Panie, na to, co nas spotkało, spojrzyj i przypatrz się
naszej hańbie.
'''
"2" = ''':sup:`2` Dziedziczny nasz dział przypadł obcym, cudzoziemcom - nasze
domostwa.
'''
"3" = ''':sup:`3` Sieroty, nie mamy już ojca, a matki nasze jak wdowy.
'''
"4" = ''':sup:`4` Własną wodę za srebro pijemy, za własne drzewo płacimy.
'''
"5" = ''':sup:`5` Pędzą nas z jarzmem na szyi, ustajemy, a nie ma wytchnienia.
'''
"6" = ''':sup:`6` Do Egiptu wyciągaliśmy ręce, i do Asyrii, by nasycić się chlebem.
'''
"7" = ''':sup:`7` Przodkowie nasi zgrzeszyli - ich nie ma, a my dźwigamy ich grzechy.
'''
"8" = ''':sup:`8` Słudzy panują nad nami, nikt nas nie ocala z ich ręki.
'''
"10" = ''':sup:`10` Jak piec nasza skóra gorąca od straszliwego głodu.
'''
"11" = ''':sup:`11` Na Syjonie hańbiono kobiety, a dziewice po miastach Judy.
'''
"13" = ''':sup:`13` Młodzieńcy młyn obracali, chwiali się chłopcy pod drewnem.
'''
"14" = ''':sup:`14` Starsi porzucili bramę, młodzieńcy - swe pieśni.
'''
"15" = ''':sup:`15` Znikła z serc naszych radość, w żałobę przeszły nam tańce.
'''
"16" = ''':sup:`16` Diadem spadł z naszej głowy, biada nam, bośmy zgrzeszyli.
'''
"17" = ''':sup:`17` Stąd nasze serca chorują i oczy nasze zaćmione.
'''
"18" = ''':sup:`18` że góra Syjonu - pustkowiem, że po niej krążą szakale.
'''
"19" = ''':sup:`19` Lecz Ty, o Panie, Ty trwasz na wieki. Twój tron - poprzez
pokolenia.
'''
"20" = ''':sup:`20` Czemu chcesz o nas zapomnieć na zawsze, po wszystkie dni nas
opuścić?
'''
"21" = ''':sup:`21` Nawróć nas, Panie, do Ciebie wrócimy. Dni nasze zamień na dawne!
'''
"22" = ''':sup:`22` Czyżbyś nas całkiem odtrącił? Czy tak bardzo na nas się gniewasz?
'''
