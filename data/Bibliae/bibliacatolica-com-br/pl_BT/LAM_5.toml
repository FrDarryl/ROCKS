głębię żalu i tragedii, jaka następuje, gdy Boża ochrona zostaje
cofnięta (zob. także Izajasz 51:19-20 i Lamentacje 2:11-12).
5:19-22 - Końcowym wołaniem Lamentacji jest prośba o odnowę i
przywrócenie chwały Bożej. Pomimo cierpienia, pojawia się w niej
wezwanie do odnowy i do obecności Boga w życiu ludzi, z nadzieją, że
nie odrzuci ich na zawsze (zob. także Izajasz 64,1-2 i Jeremiasz
