"2" = ''':sup:`2` Bracie Azariaszu, weź ze sobą czterech służących i dwa wielbłądy i
jedź do Raga. Idź do Gabaela i przekaż mu dokument, odbierz od niego
pieniądze i weź go samego ze sobą na wesele. (3).04 Ty wiesz bowiem, że
ojciec liczy dni, i jeśli pozostanę jeden dzień dłużej, bardzo go
zasmucę. Ty wiesz, co Raguel przysiągł, i ja nie mogę wykroczyć przeciw
jego przysiędze.
'''
"5" = ''':sup:`5` I wyruszył Rafał z czterema sługami i dwoma wielbłądami do Raga w
Medii i zatrzymali się u Gabaela. I dał mu jego dokument, i opowiedział
mu o Tobiaszu, synu Tobiasza, że poślubił żonę i że zaprasza go na
wesele. Wtedy Gabael wstał i zaczął liczyć w jego obecności
pieczętowane worki. I załadowali je.
'''
"6" = ''':sup:`6` I razem rano wstali i przybyli na wesele. I przyszli do Raguela, i
zastali Tobiasza siedzącego przy stole. A on zerwał się i przywitał go.
A Gabael zaczął płakać i złożył mu życzenia, mówiąc do niego: O
szlachetny i dobry człowieku, synu męża szlachetnego, dobrego,
sprawiedliwego i uczynnego. Niech Pan udzieli tobie i żonie twojej
błogosławieństwa niebieskiego i twemu ojcu, i matce twojej żony!
Błogosławiony niech będzie Bóg, że ja widzieć mogę Tobiasza, który tak
jest podobny do mojego krewnego.
