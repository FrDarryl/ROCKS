[2]
"1" = ''':sup:`1` Na moich czatach stać będę, udam się na miejsce czuwania, śledząc
pilnie, by poznać, co On powie do mnie, jaką odpowiedź da na moją
skargę.
'''
"2" = ''':sup:`2` I odpowiedział Pan tymi słowami: Zapisz widzenie, na tablicach
wyryj, by można było łatwo je odczytać.
'''
"3" = ''':sup:`3` Jest to widzenie na czas oznaczony, lecz wypełnienie jego niechybnie
nastąpi; a jeśli się opóźnia, ty go oczekuj, bo w krótkim czasie
przyjdzie niezawodnie.
'''
"4" = ''':sup:`4` Oto zginie ten, co jest ducha nieprawego, a sprawiedliwy żyć będzie
dzięki swej wierności.
'''
"5" = ''':sup:`5` Zaiste, bogactwo oszukuje; a człowiek pyszny nie zazna spokoju:
traci rozsądek i spokój; gardziel szeroko rozwiera jak Szeol i jak
śmierć nigdy nie jest nasycony; choć zebrał ludy wszystkie wokół
siebie, wszystkie narody przy sobie połączył.
'''
"6" = ''':sup:`6` Czyż one go nie wezmą za przedmiot szyderstwa, piosenki i wiersze na
niego ułożą? Powiedzą: Biada temu, co mienie cudze zabiera (...) i
obciąża się zastawem zbyt wielkim!
'''
"7" = ''':sup:`7` Czyż nie powstaną nagle wierzyciele twoi i nie obudzą się twoi
dręczyciele - a ty się staniesz ich łupem?
'''
"8" = ''':sup:`8` Ponieważ złupiłeś liczne narody, złupią i ciebie pozostałe ludy - z
powodu rozlewu krwi ludzkiej i gwałtów dokonanych w kraju przeciwko
miastu i jego mieszkańcom.
'''
"9" = ''':sup:`9` Biada ciągnącemu dla domu swego zysk nieprawy, aby zbudować wysoko
swe gniazdo i tym sposobem uniknąć nieszczęścia!
'''
"10" = ''':sup:`10` Postanowiłeś na hańbę swojemu domowi - wytracić liczne narody,
przeciw życiu własnemu tym grzesząc.
'''
"11" = ''':sup:`11` Kamień ze ściany zawoła, a belka budowy mu zawtóruje:
'''
"12" = ''':sup:`12` Biada temu, co miasto na krwi przelanej buduje, a gród umacnia
nieprawością!
'''
"13" = ''':sup:`13` Czyż nie jest to wolą Pana Zastępów, że ludy dla ognia pracują i
darmo się trudzą narody?
'''
"14" = ''':sup:`14` Albowiem kraj się napełni znajomością chwały Pana, jak wody
napełniają morze.
'''
"15" = ''':sup:`15` Biada temu, co zmusza bliźniego do picia, pucharem swego jadu go
upaja, by się przyglądać jego nagości.
'''
"16" = ''':sup:`16` Nasyciłeś się hańbą, nie chwałą, upij się sam i pokaż swe
nieobrzezanie; bo ciebie dosięgnie kielich (podany) przez prawicę
Pańską, a wstyd pokryje całą twoją sławę.
'''
"17" = ''':sup:`17` Spadnie na ciebie krzywda Libanu, rzeź zwierząt napełni cię
strachem: z powodu rozlewu krwi ludzkiej i gwałtów dokonanych w kraju
przeciwko miastu i jego mieszkańcom.
'''
"18" = ''':sup:`18` Biada temu, co mówi: Obudź się! - do drzewa, i - Podnieś się! - do
niemego głazu! Okryte one złotem i srebrem, lecz ducha wcale w nich nie
ma.
'''
"19" = ''':sup:`19` Cóż może posąg, który rzeźbiarz czyni, obraz z metalu, fałszywa
wyrocznia - że w nich to twórca nadzieję pokłada, gdy wykonuje swoje
nieme bogi?
'''
"20" = ''':sup:`20` Lecz Pan mieszka w świętym domu swoim, niechaj zamilknie przed Nim
cała ziemia.
'''
