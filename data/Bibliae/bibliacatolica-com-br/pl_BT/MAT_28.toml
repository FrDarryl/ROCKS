[28]
"1" = ''':sup:`1` Po upływie szabatu, o świcie pierwszego dnia tygodnia przyszła Maria
Magdalena i druga Maria obejrzeć grób.
'''
"2" = ''':sup:`2` A oto powstało wielkie trzęsienie ziemi. Albowiem anioł Pański
zstąpił z nieba, podszedł, odsunął kamień i usiadł na nim.
'''
"3" = ''':sup:`3` Postać jego jaśniała jak błyskawica, a szaty jego były białe jak
śnieg.
'''
"4" = ''':sup:`4` Ze strachu przed nim zadrżeli strażnicy i stali się jakby umarli.
'''
"5" = ''':sup:`5` Anioł zaś przemówił do niewiast: Wy się nie bójcie! Gdyż wiem, że
szukacie Jezusa Ukrzyżowanego.
'''
"6" = ''':sup:`6` Nie ma Go tu, bo zmartwychwstał, jak powiedział. Chodźcie, zobaczcie
miejsce, gdzie leżał.
'''
"7" = ''':sup:`7` A idźcie szybko i powiedzcie Jego uczniom: Powstał z martwych i oto
udaje się przed wami do Galilei. Tam Go ujrzycie. Oto, co wam
powiedziałem.
'''
"8" = ''':sup:`8` Pośpiesznie więc oddaliły się od grobu, z bojaźnią i wielką
radością, i biegły oznajmić to Jego uczniom.
'''
"9" = ''':sup:`9` A oto Jezus stanął przed nimi i rzekł: Witajcie. One podeszły do
Niego, objęły Go za nogi i oddały Mu pokłon.
'''
"10" = ''':sup:`10` A Jezus rzekł do nich: Nie bójcie się. Idźcie i oznajmijcie moim
braciom: niech idą do Galilei, tam Mnie zobaczą.
'''
"11" = ''':sup:`11` Gdy one były w drodze, niektórzy ze straży przyszli do miasta i
powiadomili arcykapłanów o wszystkim, co zaszło.
'''
"12" = ''':sup:`12` Ci zebrali się ze starszymi, a po naradzie dali żołnierzom sporo
pieniędzy
'''
"13" = ''':sup:`13` i rzekli: Rozpowiadajcie tak: Jego uczniowie przyszli w nocy i
wykradli Go, gdyśmy spali.
'''
"14" = ''':sup:`14` A gdyby to doszło do uszu namiestnika, my z nim pomówimy i wybawimy
was z kłopotu.
'''
"15" = ''':sup:`15` Ci więc wzięli pieniądze i uczynili, jak ich pouczono. I tak
rozniosła się ta pogłoska między Żydami i trwa aż do dnia dzisiejszego.
'''
"16" = ''':sup:`16` Jedenastu zaś uczniów udało się do Galilei na górę, tam gdzie Jezus
im polecił.
'''
"17" = ''':sup:`17` A gdy Go ujrzeli, oddali Mu pokłon. Niektórzy jednak wątpili.
'''
"18" = ''':sup:`18` Wtedy Jezus podszedł do nich i przemówił tymi słowami: Dana Mi jest
wszelka władza w niebie i na ziemi.
'''
"19" = ''':sup:`19` Idźcie więc i nauczajcie wszystkie narody, udzielając im chrztu w
imię Ojca i Syna, i Ducha Świętego.
'''
"20" = ''':sup:`20` Uczcie je zachowywać wszystko, co wam przykazałem. A oto Ja jestem
z wami przez wszystkie dni, aż do skończenia świata.
'''
"Notes" = '''
Notas de rodapé:
28:1-10 - Zmartwychwstanie Jezusa jest centralnym wydarzeniem wiary
chrześcijańskiej, potwierdzającym Jego zwycięstwo nad śmiercią i
grzechem. Orędzie anioła i ukazanie się Jezusa kobietom dowodzą, że
zmartwychwstanie jest gwarancją naszej nadziei i zbawienia (zob. także
1 Kor 15,20-22 i Rz 6,4-5).
28:16-20 - Wielkie Polecenie, w którym Jezus nakazuje swoim uczniom
czynić uczniów ze wszystkich narodów, objawia powszechny nakaz
ewangelizacji i chrztu. Obietnica Jego obecności aż do końca czasów
zapewnia, że jest On zawsze z wierzącymi (zob. także Dz 1,8 i Mk
16,15).
'''
