[14]
"1" = ''':sup:`1` Hiram, król Tyru, wysłał posłów do Dawida, z drzewem cedrowym,
murarzami i cieślami, aby mu zbudowali pałac.
'''
"2" = ''':sup:`2` Wtedy Dawid poznał, że Pan potwierdził go jako króla nad Izraelem i
wysoko podniósł jego władzę ze względu na swój lud - Izraela.
'''
"3" = ''':sup:`3` W Jerozolimie Dawid wziął sobie jeszcze żony i miał jeszcze synów i
córki.
'''
"4" = ''':sup:`4` Oto imiona dzieci, które miał w Jerozolimie: Szammua, Szobab, Natan,
Salomon,
'''
"5" = ''':sup:`5` Jibchar, Eliszua, Elpalet,
'''
"6" = ''':sup:`6` Nogah, Nefeg, Jafia,
'''
"7" = ''':sup:`7` Eliszama, Beeliada, Elifelet.
'''
"8" = ''':sup:`8` Filistyni usłyszawszy, że Dawid został namaszczony na króla nad
całym Izraelem, wyruszyli wszyscy, aby go pochwycić. Dawid dowiedział
się o tym i wyszedł naprzeciw nich.
'''
"9" = ''':sup:`9` Filistyni przybyli, rozciągnęli się w dolinie Refaim.
'''
"10" = ''':sup:`10` Wtedy Dawid radził się Boga, mówiąc: Czy mam pójść na Filistynów i
czy dasz ich w moje ręce? A Pan odrzekł mu: Idź, i dam ich w twoje
ręce.
'''
"11" = ''':sup:`11` Udali się oni do Baal-Perasim i tam ich Dawid pokonał. Wtedy rzekł
Dawid: Tak rozbił Bóg moją ręką wrogów moich, jak rozbija woda rwąca.
Dlatego nazwano to miejsce Baal-Perasim.
'''
"12" = ''':sup:`12` Filistyni pozostawili tam swoje bożki, a Dawid rozkazał: Niech będą
spalone w ogniu!
'''
"13" = ''':sup:`13` Lecz Filistyni jeszcze raz rozciągnęli się w dolinie.
'''
"14" = ''':sup:`14` I znowu radził się Dawid Boga, a Bóg mu powiedział: Nie dokonuj
natarcia idąc za nimi, lecz obejdź ich od tyłu, a dokonasz na nich
natarcia od strony drzew balsamowych.
'''
"15" = ''':sup:`15` Kiedy zaś usłyszysz odgłos kroków wśród wierzchołków drzew
balsamowych, wtedy ruszysz do walki, bo wtedy wyjdzie przed tobą Bóg,
by rozbić wojsko Filistynów.
'''
"16" = ''':sup:`16` Dawid postąpił tak, jak mu Bóg polecił, i pokonał wojsko
Filistynów, od Gibeonu aż do Gezer.
'''
"17" = ''':sup:`17` Tak sława Dawida rozeszła się po wszystkich krainach, a Bóg rzucił
postrach przed nim na wszystkie narody.
'''
"Notes" = '''
Notas de rodapé:
14:1-2 - Król Tyru Hiram wysyła materiały i robotników, aby zbudowali
pałac dla Dawida, pokazując, że nawet pogańscy królowie dostrzegają
Bożą łaskę. To dowodzi ustanowienia Dawida wybranym przez Boga
14:8-10 - Filistyni nadciągają, by zaatakować Dawida, ale on radzi się
Pana, zanim podejmie działania. Pewność Dawida, że w czasie wojny szuka
Bożego przewodnictwa, świadczy o jego zaangażowaniu w podążanie za wolą
Bożą (zob. także 2 Samuela 5:19 i Księgę Przysłów 3:5-6).
14:11 - Bóg daje Dawidowi zwycięstwo nad Filistynami pod Baal-Perasim.
Nazwa tego miejsca oznacza „Pan Przepaści”, symbolizując Bożą moc
burzenia barier i obdarzania zwycięstwem Jego ludu (zob. także 2
Samuela 5:20 i Izajasza 28:21).
14:12 - Po zwycięstwie Dawid rozkazał spalić bożki Filistynów. To
wzmocniło jego oddanie monoteizmowi i odrzucenie wszelkich form
bałwochwalstwa (zob. także Pwt 7,5 i 2 Krl 23,24).
14:13-17 - Kiedy Filistyni ponownie atakują, Dawid radzi się Pana i
obiera inną strategię. To drugie zwycięstwo pokazuje, że każda bitwa
musi być prowadzona zgodnie z Bożymi wskazówkami, ponieważ On może
działać na różne sposoby (zob. także 2 Samuela 5:22-25 i 1 Kronik
16:23-24).
'''
