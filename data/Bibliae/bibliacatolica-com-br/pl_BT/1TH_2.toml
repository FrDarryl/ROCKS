[2]
"1" = ''':sup:`1` Sami bowiem wiecie, bracia, że nasze przyjście do was nie okazało
się daremne.
'''
"2" = ''':sup:`2` Chociaż ucierpieliśmy i - jak wiecie - doznaliśmy zniewagi w
Filippi, odważyliśmy się w Bogu naszym głosić Ewangelię Bożą wam,
pośród wielkiego utrapienia.
'''
"3" = ''':sup:`3` Upominanie zaś nasze nie pochodzi z błędu ani z nieczystej pobudki,
ani z podstępu,
'''
"4" = ''':sup:`4` lecz jak przez Boga zostaliśmy uznani za godnych powierzenia nam
Ewangelii, tak głosimy ją, aby się podobać nie ludziom, ale Bogu, który
bada nasze serca.
'''
"5" = ''':sup:`5` Nigdy przecież nie posługiwaliśmy się pochlebstwem w mowie - jak
wiecie - ani też nie kierowaliśmy się ukrytą chciwością, czego Bóg jest
świadkiem,
'''
"6" = ''':sup:`6` nie szukając ludzkiej chwały ani pośród was, ani pośród innych.
'''
"7" = ''':sup:`7` A jako apostołowie Chrystusa mogliśmy być dla was ciężarem, my
jednak stanęliśmy pośród was pełni skromności, jak matka troskliwie
opiekująca się swoimi dziećmi.
'''
"8" = ''':sup:`8` Będąc tak pełni życzliwości dla was, chcieliśmy wam dać nie tylko
naukę Bożą, lecz nadto dusze nasze, tak bowiem staliście się nam
drodzy.
'''
"9" = ''':sup:`9` Pamiętacie przecież, bracia, naszą pracę i trud. Pracowaliśmy dniem
i nocą, aby nikomu z was nie być ciężarem. Tak to wśród was głosiliśmy
Ewangelię Bożą.
'''
"10" = ''':sup:`10` Sami jesteście świadkami i Bóg także, jak zachowywaliśmy się
święcie, sprawiedliwie i nienagannie pośród was wierzących.
'''
"11" = ''':sup:`11` Wiecie: tak każdego z was zachęcaliśmy i zaklinaliśmy, jak ojciec
swe dzieci,
'''
"12" = ''':sup:`12` abyście postępowali w sposób godny Boga, który was wzywa do swego
królestwa i chwały.
'''
"13" = ''':sup:`13` Dlatego nieustannie dziękujemy Bogu, bo gdy przyjęliście słowo
Boże, usłyszane od nas, przyjęliście je nie jako słowo ludzkie, ale -
jak jest naprawdę - jako słowo Boga, który działa w was wierzących.
'''
"14" = ''':sup:`14` Bracia, wyście się stali naśladowcami Kościołów Boga, które są w
Judei w Chrystusie Jezusie, ponieważ to samo, co one od Żydów, wyście
wycierpieli od rodaków.
'''
"15" = ''':sup:`15` Żydzi zabili Pana Jezusa i proroków, i nas także prześladowali. A
nie podobają się oni Bogu i sprzeciwiają się wszystkim ludziom.
'''
"16" = ''':sup:`16` Zabraniają nam przemawiać do pogan celem zbawienia ich; tak
dopełniają zawsze miary swych grzechów. Ale przyszedł na nich
ostateczny gniew Boży.
'''
"17" = ''':sup:`17` My zaś, bracia, rozłączeni z wami na krótki czas, nie sercem, ale
tylko niemożliwością oglądania was, bardzo gorąco pragnęliśmy widzieć
was osobiście.
'''
"18" = ''':sup:`18` Dlatego chcieliśmy przybyć do was, zwłaszcza ja, Paweł, jeden raz i
drugi, ale przeszkodził nam szatan.
'''
"19" = ''':sup:`19` Ale jakaż jest nasza nadzieja albo radość, albo wieniec chwały?
Czyż nie wy nią będziecie przed Panem naszym, Jezusem Chrystusem, w
chwili Jego przyjścia?
'''
"20" = ''':sup:`20` Wy bowiem jesteście dla nas chwałą i radością.
'''
"Notes" = '''
Notas de rodapé:
2:1-2 - Paweł potwierdza, że jego głoszenie nie poszło na marne, pomimo
trudności, z jakimi się zmagał. Przypomina Tesaloniczanom, że napotkali
sprzeciw, ale z odwagą dążyli do głoszenia ewangelii (zob. także 2
Koryntian 4:8-10 i Filipian 1:28).
2:3-4 - Paweł oświadcza, że jego przesłanie nie było nieczyste ani
zwodnicze, lecz szczere przed Bogiem. Autentyczność kaznodziei jest
niezbędna, aby słowo zostało przyjęte z ufnością (zob. także 2 Kor 2,17
i 1 Kor 4,2).
2:7-8 - Paweł porównuje swoje podejście do matki troszczącej się o
swoje dzieci, ilustrując posługę opartą na miłości i trosce. Wzmacnia
to ideę osobistej i intymnej relacji w głoszeniu ewangelii (zob. także
2 Kor 12,14-15 i 1 P 5,2-3).
2:9-12 - Paweł wspomina swoją ciężką pracę, głosząc ewangelię i
prowadząc przykładne życie, aby być wzorem dla Tesaloniczan. Uczciwość
i przykładne życie są kluczem do skutecznego przywództwa (zob. także 2
Koryntian 6:3-10 i Filipian 3:17).
02:13 - Paweł dziękuje Bogu za przyjęcie słowa, które zostało przyjęte
nie jako słowo ludzkie, lecz jako słowo Boże. Podkreśla to wagę
słuchania ewangelii z wiarą i czcią (zob. także 1 Kor 2,13 i Hbr 4,12).
'''
