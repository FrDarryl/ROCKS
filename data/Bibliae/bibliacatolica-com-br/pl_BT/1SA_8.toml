[8]
"1" = ''':sup:`1` Kiedy jednak Samuel się postarzał, sędziami nad Izraelem ustanowił
swoich synów.
'''
"2" = ''':sup:`2` Pierworodny syn jego nazywał się Joel, drugiemu było na imię Abiasz:
sądzili oni w Beer-Szebie.
'''
"3" = ''':sup:`3` Jednak synowie jego nie chodzili jego drogą: szukali własnych
korzyści, przyjmowali podarunki, wypaczali prawo.
'''
"4" = ''':sup:`4` Zebrała się więc cała starszyzna izraelska i udała się do Samuela do
Rama.
'''
"5" = ''':sup:`5` Odezwali się do niego: Oto ty się zestarzałeś, a synowie twoi nie
postępują twoimi drogami: ustanów raczej nad nami króla, aby nami
rządził, tak jak to jest u innych narodów.
'''
"6" = ''':sup:`6` Nie podobało się Samuelowi to, że mówili: Daj nam króla, aby nami
rządził. Modlił się więc Samuel do Pana.
'''
"7" = ''':sup:`7` A Pan rzekł do Samuela: Wysłuchaj głosu ludu we wszystkim, co mówi
do ciebie, bo nie ciebie odrzucają, lecz Mnie odrzucają jako króla nad
sobą.
'''
"8" = ''':sup:`8` Podobnie jak postępowali od dnia, w którym ich wyprowadziłem z
Egiptu, aż do dnia dzisiejszego, porzucając Mnie i służąc innym bogom,
tak postępują i z tobą.
'''
"9" = ''':sup:`9` Teraz jednak wysłuchaj ich głosu, tylko wyraźnie ich ostrzeż i
oznajmij im prawo króla, który ma nad nimi panować.
'''
"10" = ''':sup:`10` I powtórzył Samuel wszystkie słowa Pana ludowi, który od niego
zażądał króla.
'''
"11" = ''':sup:`11` Mówił: Oto jest prawo króla mającego nad wami panować: Synów
waszych będzie on brał do swego rydwanu i swych koni, aby biegali przed
jego rydwanem.
'''
"12" = ''':sup:`12` I uczyni ich tysiącznikami, pięćdziesiątnikami, robotnikami na roli
swojej i żniwiarzami. Przygotowywać też będą broń wojenną i zaprzęgi do
rydwanów.
'''
"13" = ''':sup:`13` Córki wasze zabierze do przyrządzania wonności oraz na kucharki i
piekarki.
'''
"14" = ''':sup:`14` Zabierze również najlepsze wasze ziemie uprawne, winnice i sady
oliwkowe, a podaruje je swoim sługom.
'''
"15" = ''':sup:`15` Zasiewy wasze i winnice obciąży dziesięciną i odda ją swoim
dworzanom i sługom.
'''
"16" = ''':sup:`16` Weźmie wam również waszych niewolników, niewolnice, waszych
najlepszych młodzieńców i osły wasze i zatrudni pracą dla siebie.
'''
"17" = ''':sup:`17` Nałoży dziesięcinę na trzodę waszą, wy zaś będziecie jego sługami.
'''
"18" = ''':sup:`18` Będziecie sami narzekali na króla, którego sobie wybierzecie, ale
Pan was wtedy nie wysłucha.
'''
"19" = ''':sup:`19` Odrzucił lud radę Samuela i wołał: Nie, lecz król będzie nad nami,
'''
"20" = ''':sup:`20` abyśmy byli jak wszystkie narody, aby nas sądził nasz król, aby nam
przewodził i prowadził nasze wojny!
'''
"21" = ''':sup:`21` Samuel wysłuchał wszystkich słów ludu i powtórzył je uszom Pana.
'''
"22" = ''':sup:`22` A Pan rzekł do Samuela: Wysłuchaj ich żądania i ustanów im króla!
Wtedy rzekł Samuel do mężów izraelskich: Niech każdy wróci do swego
miasta.
'''
