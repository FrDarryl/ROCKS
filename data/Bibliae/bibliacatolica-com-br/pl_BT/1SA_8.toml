8:4-6 - Starsi Izraela domagają się króla, odrzucając bezpośrednie
przywództwo Boga i dążąc do ludzkiego władcy, takiego jak okoliczne
narody. To pragnienie podporządkowania się poganom odzwierciedla brak
zaufania do Pana (zob. także Pwt 17,14-20 i Oz 13,10-11).
8:7-9 - Bóg ostrzega Samuela, że prośba o króla jest w rzeczywistości
odrzuceniem Jego jako Króla. Poszukiwanie autorytetu ludzkiego, a nie
boskiego, odzwierciedla ludzką skłonność do polegania na własnych
metodach (zob. także Izajasz 33:22 i Jan 19:15).
8:10-18 - Samuel ostrzega lud przed kosztami posiadania króla, w tym
przed narzuceniem poddaństwa i daniny. Proroctwo to ukazuje
konsekwencje wyboru władzy ludzkiej zamiast polegania na Bogu (zob.
także Pwt 28,36 i 1 Krl 12,11).
8:19-22 - Pomimo ostrzeżeń Samuela, lud upiera się przy posiadaniu
króla, a Bóg na to pozwala, szanując ich wybór. Ta decyzja pokazuje,
jak często Bóg pozwala człowiekowi podążać własną drogą, nawet jeśli
pociąga to za sobą negatywne konsekwencje (zob. także Rz 1,28 i Prz
14,12).
