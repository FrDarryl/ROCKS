[9]
"1" = ''':sup:`1` Wprawdzie także i pierwsze /przymierze/ miało przepisy służby Bożej
oraz ziemski przybytek.
'''
"2" = ''':sup:`2` Był to namiot, w którego pierwszej części zwanej /Miejscem/ Świętym,
znajdował się świecznik, stół i chleby pokładne.
'''
"3" = ''':sup:`3` Za drugą zaś zasłoną był przybytek, który nosił nazwę "Święte
Świętych".
'''
"4" = ''':sup:`4` Posiadało ono złoty ołtarz kadzenia i Arkę Przymierza, pokrytą
zewsząd złotem. Znajdowało się w niej naczynie złote z manną, laska
Aarona, która zakwitła, i tablice Przymierza.
'''
"5" = ''':sup:`5` Nad nią zaś były cheruby Chwały, które zacieniały przebłagalnię, o
czym szczegółowo nie ma potrzeby teraz mówić.
'''
"6" = ''':sup:`6` Tak zaś te rzeczy były urządzone, iż do pierwszej części przybytku
zawsze wchodzą kapłani sprawujący służbę świętą,
'''
"7" = ''':sup:`7` do drugiej zaś części jedynie arcykapłan, i to tylko raz w roku, i
nie bez krwi, którą składa w ofierze za grzechy swoje i swojego ludu.
'''
"8" = ''':sup:`8` Przez to pokazuje Duch Święty, że jeszcze nie została otwarta droga
do Miejsca Świętego, dopóki istnieje pierwszy przybytek.
'''
"9" = ''':sup:`9` To zaś jest obrazem czasu teraźniejszego, a składa się w nim dary i
ofiary, nie mogące jednak udoskonalić w sumieniu tego, który spełnia
służbę Bożą.
'''
"10" = ''':sup:`10` Są to tylko przepisy tyczące się ciała, nałożone do czasu naprawy,
a /polegają/ jedynie na pokarmach, napojach i różnych obmyciach.
'''
"11" = ''':sup:`11` Ale Chrystus, zjawiwszy się jako arcykapłan dóbr przyszłych, przez
wyższy i doskonalszy, i nie ręką - to jest nie na tym świecie -
uczyniony przybytek,
'''
"12" = ''':sup:`12` ani nie przez krew kozłów i cielców, lecz przez własną krew wszedł
raz na zawsze do Miejsca Świętego, zdobywszy wieczne odkupienie.
'''
"13" = ''':sup:`13` Jeśli bowiem krew kozłów i cielców oraz popiół z krowy, którymi
skrapia się zanieczyszczonych, sprawiają oczyszczenie ciała,
'''
"14" = ''':sup:`14` to o ile bardziej krew Chrystusa, który przez Ducha wiecznego
złożył Bogu samego siebie jako nieskalaną ofiarę, oczyści wasze
sumienia z martwych uczynków, abyście służyć mogli Bogu żywemu.
'''
"15" = ''':sup:`15` I dlatego jest pośrednikiem Nowego Przymierza, ażeby przez śmierć,
poniesioną dla odkupienia przestępstw, popełnionych za pierwszego
przymierza, ci, którzy są wezwani do wiecznego dziedzictwa, dostąpili
spełnienia obietnicy.
'''
"16" = ''':sup:`16` Gdzie bowiem jest testament, tam musi ponieść śmierć ten, który
sporządza testament.
'''
"17" = ''':sup:`17` Testament bowiem po śmierci nabiera mocy, nie ma zaś znaczenia, gdy
żyje ten, który sporządził testament.
'''
"18" = ''':sup:`18` Stąd także i pierwszy nie bez krwi był zaprowadzony.
'''
"19" = ''':sup:`19` Gdy bowiem Mojżesz ogłosił całemu ludowi wszystkie przepisy Prawa,
wziął krew cielców i kozłów z wodą, wełną szkarłatną oraz hizopem i
pokropił tak samą księgę, jak i cały lud, mówiąc:
'''
"20" = ''':sup:`20` To /jest/ krew Przymierza, które Bóg wam polecił.
'''
"21" = ''':sup:`21` Podobnie także skropił krwią przybytek i wszystkie naczynia
przeznaczone do służby Bożej.
'''
"22" = ''':sup:`22` I prawie wszystko oczyszcza się krwią według Prawa, a bez rozlania
krwi nie ma odpuszczenia /grzechów/.
'''
"23" = ''':sup:`23` Przeto obrazy rzeczy niebieskich w taki sposób musiały być
oczyszczone, same zaś rzeczy niebieskie potrzebowały o wiele
doskonalszych ofiar od tamtych.
'''
"24" = ''':sup:`24` Chrystus bowiem wszedł nie do świątyni, zbudowanej rękami ludzkimi,
będącej odbiciem prawdziwej /świątyni/, ale do samego nieba, aby teraz
wstawiać się za nami przed obliczem Boga,
'''
"25" = ''':sup:`25` nie po to, aby się często miał ofiarować jak arcykapłan, który co
roku wchodzi do świątyni z krwią cudzą.
'''
"26" = ''':sup:`26` Inaczej musiałby cierpieć wiele razy od stworzenia świata. A
tymczasem raz jeden ukazał się teraz na końcu wieków na zgładzenie
grzechów przez ofiarę z samego siebie.
'''
"27" = ''':sup:`27` A jak postanowione ludziom raz umrzeć, a potem sąd,
'''
"28" = ''':sup:`28` tak Chrystus raz jeden był ofiarowany dla zgładzenia grzechów
wielu, drugi raz ukaże się nie w związku z grzechem, lecz dla zbawienia
tych, którzy Go oczekują.
'''
"Notes" = '''
Notas de rodapé:
9:1-5 - Autor Listu do Hebrajczyków opisuje przybytek i święte sprzęty,
podkreślając znaczenie rytuałów i kultu w Starym Testamencie. Ten
system symboliczny przygotowuje drogę do doskonałej ofiary Chrystusa
(zob. także Wj 25,10-22 i Łk 1,9).
9:11-12 - Chrystus, jako Arcykapłan, wchodzi do Miejsca Najświętszego z
własną krwią, składając wieczną ofiarę. Jego dzieło zastępuje
tymczasowe i niepełne ofiary Starego Przymierza (zob. także Kpł
16,14-15 i 1 J 2,2).
09:15 - Jezus, jako Pośrednik Nowego Przymierza, przynosi wieczne
odkupienie, gwarantując obietnicę zbawienia tym, którzy zostali
powołani. Jego śmierć jest ceną oczyszczenia z grzechu (zob. także
Efezjan 1:7 i 1 Piotra 1:18-19).
09:22 - Bez przelania krwi nie ma odpuszczenia grzechów. Autor
podkreśla potrzebę ofiary Chrystusa jako wypełnienia rytuałów Starego
Testamentu (zob. także Kpł 17,11 i Rz 3,25).
09:24 - Jezus wstąpił do nieba, aby wstawiać się za nami, nie w
ziemskiej świątyni, lecz w prawdziwej, w obecności Boga. Jego
wstawiennictwo trwa nadal, dając nam bezpośredni dostęp do Ojca (zob.
także 1 J 2,1 i Rz 8,34).
'''
