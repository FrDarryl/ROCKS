"1" = ''':sup:`1` Był pewien człowiek w Ramataim, Sufita z górskiej okolicy Efraima,
imieniem Elkana, syn Jerochama, syna Elihu, syna Tochu, syna Sufa
Efratyty.
'''
"2" = ''':sup:`2` Miał on dwie żony: jednej było na imię Anna, a drugiej Peninna.
Peninna miała dzieci, natomiast Anna ich nie miała.
'''
"3" = ''':sup:`3` Corocznie człowiek ten udawał się z miasta swego do Szilo, aby oddać
pokłon i złożyć ofiarę dla Pana Zastępów. Byli tam dwaj synowie Helego:
Chofni i Pinchas - kapłani Pana.
'''
"4" = ''':sup:`4` Pewnego dnia Elkana składał ofiarę. Dał wtedy żonie swej Peninnie,
wszystkim jej synom i córkom po części ze składanej ofiary.
'''
"5" = ''':sup:`5` Również Annie dał część, lecz podwójną, gdyż Annę bardzo miłował,
mimo że Pan zamknął jej łono.
'''
"6" = ''':sup:`6` Jej współzawodniczka przymnażała jej smutku, aby ją rozjątrzyć z
tego powodu, że Pan zamknął jej łono.
'''
"7" = ''':sup:`7` I tak się działo przez wiele lat. Ile razy szła do świątyni Pana,
'''
"8" = ''':sup:`8` I rzekł do niej jej mąż, Elkana: Anno, czemu płaczesz? Dlaczego nie
jesz? Czemu się twoje serce smuci? Czyż ja nie znaczę dla ciebie więcej
niż dziesięciu synów?
'''
"9" = ''':sup:`9` Gdy w Szilo skończono jeść i pić, Anna wstała. A kapłan Heli
siedział na krześle przed bramą przybytku Pańskiego.
'''
"10" = ''':sup:`10` Ona zaś smutna na duszy zanosiła do Pana modlitwy i płakała
nieutulona.
'''
"11" = ''':sup:`11` Uczyniła również obietnicę, mówiąc: Panie Zastępów! Jeżeli łaskawie
wejrzysz na poniżenie służebnicy twojej i wspomnisz na mnie, i nie
zapomnisz służebnicy twojej, i dasz mi potomka płci męskiej, wtedy
oddam go Panu po wszystkie dni jego życia, a brzytwa nie dotknie jego
głowy.
'''
"12" = ''':sup:`12` Gdy tak żarliwie się modliła przed obliczem Pana, Heli przyglądał
się jej ustom.
'''
"13" = ''':sup:`13` Anna zaś mówiła tylko w głębi swego serca, poruszała wargami, lecz
głosu nie było słychać. Heli sądził, że była pijana.
'''
"14" = ''':sup:`14` Heli odezwał się do niej: Dokąd będziesz pijana? Wytrzeźwiej od
wina!
'''
"15" = ''':sup:`15` Anna odrzekła: Nie, panie mój. Jestem nieszczęśliwą kobietą, a nie
upiłam się winem ani sycerą. Wylałam tylko duszę moją przed Panem.
'''
"16" = ''':sup:`16` Nie uważaj swej służebnicy za córkę Beliala, gdyż z nadmiaru
zmartwienia i boleści duszy mówiłam cały czas.
'''
"17" = ''':sup:`17` Heli odpowiedział: Idź w pokoju, a Bóg Izraela niech spełni prośbę,
jaką do Niego zaniosłaś.
'''
"18" = ''':sup:`18` Odpowiedziała: Obyś darzył życzliwością twoją służebnicę! I poszła
przedtem.
'''
"19" = ''':sup:`19` Wstali o zaraniu i oddawszy pokłon Panu, wrócili i udali się do
domu swego w Rama. Elkana zbliżył się do swojej żony, Anny, a Pan
wspomniał na nią.
'''
"20" = ''':sup:`20` Anna poczęła i po upływie dni urodziła syna i nazwała go imieniem
'''
"21" = ''':sup:`21` Gdy ów mąż, Elkana, udał się z całą rodziną, by złożyć Panu
doroczną ofiarę i wypełnić ślub,
'''
"22" = ''':sup:`22` Anna nie poszła, lecz oświadczyła swemu mężowi: Gdy chłopiec będzie
odstawiony od piersi, zaprowadzę go, żeby ukazał się przed Panem i aby
tam pozostał na zawsze.
'''
"23" = ''':sup:`23` Odpowiedział jej Elkana, mąż jej: Czyń, co ci się wydaje słuszne.
Pozostań, dopóki go nie odstawisz od piersi. Oby tylko Pan ziścił swe
słowo. Pozostała więc kobieta w domu i karmiła syna swojego aż do
odstawienia go od piersi.
'''
"24" = ''':sup:`24` Gdy go odstawiła, wzięła go z sobą w drogę, zabierając również
trzyletniego cielca, jedną efę mąki i bukłak wina. Przyprowadziła go do
domu Pana, do Szilo. Chłopiec był jeszcze mały.
'''
"25" = ''':sup:`25` Zabili cielca i poprowadzili chłopca przed Helego.
'''
"26" = ''':sup:`26` Powiedziała ona wówczas: Pozwól, panie mój! Na twoje życie! To ja
jestem ową kobietą, która stała tu przed tobą i modliła się do Pana.
'''
"27" = ''':sup:`27` O tego chłopca się modliłam, i spełnił Pan prośbę, którą do Niego
zanosiłam.
'''
"28" = ''':sup:`28` Oto ja oddaję go Panu. Po wszystkie dni, jak długo będzie żył,
zostaje oddany na własność Panu. I oddali tam pokłon Panu.
'''
"Notes" = '''
Notas de rodapé:
1:1-2 - Elkana, człowiek bogobojny, miał dwie żony, Annę i Peninnę.
Anna była bezpłodna, co powodowało wielkie cierpienie, ponieważ w
kulturze hebrajskiej bezpłodność była postrzegana jako przekleństwo.
Opowieść ta odzwierciedla znaczenie płodności w starożytności (zob.
także Rdz 30,1 i Łk 1,7).
1:9-11 - Anna żarliwie modli się w świątyni, prosząc Pana o syna i
obiecując poświęcić dziecko Bogu na całe swoje życie. Jej szczera
modlitwa odzwierciedla praktykę osobistego wstawiennictwa i ufność w
37:4-5 i List św. Jakuba 5:16).
1:17-18 - Kapłan Eli błogosławi Annę po wysłuchaniu jej modlitwy.
Docenia jej oddanie, a Anna, po otrzymaniu błogosławieństwa, okazuje
wiarę, odchodząc w pokoju, ufając, że Bóg wysłuchał jej prośby (zob.
także Lb 6,24-26 i Mk 11,24).
1:19-20 - Bóg odpowiada na modlitwę Anny i poczyna syna, któremu nadaje
imię Samuel, co oznacza „wysłuchany przez Boga”. Odpowiedź na jej
modlitwę podkreśla wierność Boga i znaczenie wytrwałości w modlitwie
1:24-28 - Anna spełnia swoją obietnicę, oddając Samuela na służbę Panu
w świątyni. Symbolizuje to całkowite poddanie się i wypełnienie ślubów
złożonych przed Bogiem, wzmacniając ideę, że dzieci są zarówno
błogosławieństwem, jak i obowiązkiem przed Bogiem (zob. także Księga
'''
