"1" = ''':sup:`1` Kiedy Pan miał wśród wichru unieść Eliasza do nieba, szedł Eliasz z
Elizeuszem z Gilgal.
'''
"2" = ''':sup:`2` Wtedy rzekł Eliasz do Elizeusza: Zostańże tutaj, bo Pan posłał mnie
aż do Betel. Elizeusz zaś odpowiedział: Na życie Pana i na twoje życie:
nie opuszczę cię! Zatem przyszli do Betel.
'''
"3" = ''':sup:`3` Wtedy uczniowie proroków, którzy byli w Betel, wyszli do Elizeusza i
powiedzie i do niego: Czy wiesz, że Pan dzisiaj zabierze pana twego
wzwyż, ponad twą głowę? On zaś odrzekł: Również i ja to wiem. Milczcie!
'''
"4" = ''':sup:`4` Wtedy powiedział do niego Eliasz: Elizeuszu! Zostańże tutaj, bo Pan
posłał mnie aż do Jerycha. On zaś odrzekł: Na życie Pana i na twoje
życie: nie opuszczę cię! Weszli więc do Jerycha.
'''
"5" = ''':sup:`5` Wtedy uczniowie proroków, którzy byli w Jerychu, przybliżyli się do
Elizeusza i powiedzieli do niego: Czy wiesz, że Pan dzisiaj zabiera
pana twojego wzwyż, ponad twą głowę? On zaś odpowiedział: Również i ja
to wiem. Milczcie!
'''
"6" = ''':sup:`6` Wtedy rzekł Eliasz do niego: Zostańże tutaj, bo Pan posłał mnie aż
do Jordanu. Elizeusz zaś odpowiedział: Na życie Pana i na twoje życie:
nie opuszczę cię! I szli dalej razem.
'''
"7" = ''':sup:`7` A pięćdziesiąt osób z uczniów proroków poszło i stanęło z przeciwka,
z dala, podczas gdy oni obydwaj przystanęli nad Jordanem.
'''
"8" = ''':sup:`8` Wtedy Eliasz zdjął swój płaszcz, zwinął go i uderzył wody, tak iż
się rozdzieliły w obydwie strony. A oni we dwóch przeszli po suchym
łożysku.
'''
"9" = ''':sup:`9` Kiedy zaś przeszli, rzekł Eliasz do Elizeusza: Żądaj, co mam ci
uczynić, zanim wzięty będę od ciebie. Elizeusz zaś powiedział: Niechby
- proszę - dwie części twego ducha przeszły na mnie!
'''
"10" = ''':sup:`10` On zaś odrzekł: Trudnej rzeczy zażądałeś. Jeżeli mnie ujrzysz, jak
wzięty będę od ciebie, spełni się twoje życzenie; jeśli zaś nie
ujrzysz, nie spełni się.
'''
"11" = ''':sup:`11` Podczas gdy oni szli i rozmawiali, oto zjawił się wóz ognisty wraz
z rumakami ognistymi i rozdzielił obydwóch: a Eliasz wśród wichru
wstąpił do niebios.
'''
"12" = ''':sup:`12` Elizeusz zaś patrzał i wołał: Ojcze mój! Ojcze mój! Rydwanie
Izraela i jego jeźdźcze. I już go więcej nie ujrzał. Ująwszy następnie
szaty swoje, Elizeusz rozdarł je na dwie części
'''
"13" = ''':sup:`13` i podniósł płaszcz Eliasza, który spadł z góry od niego. Wrócił i
stanął nad brzegiem Jordanu.
'''
"14" = ''':sup:`14` I wziął płaszcz Eliasza, który spadł z góry od niego, uderzył wody,
lecz one się nie rozdzieliły. Wtedy rzekł: Gdzie jest Pan, Bóg Eliasza?
I uderzył wody, a one rozdzieliły się w obydwie strony. Elizeusz zaś
przeszedł środkiem.
'''
"15" = ''':sup:`15` Uczniowie proroków, którzy byli w Jerychu, ujrzeli go z przeciwka,
i oświadczyli: Duch Eliasza spoczął na Elizeuszu. Wyszli zatem
naprzeciw niego, oddali mu pokłon do ziemi
'''
"16" = ''':sup:`16` i powiedzieli do niego: Oto wśród twoich sług jest pięćdziesięciu
dzielnych ludzi. Niechaj pójdą i poszukają pana twojego, czy go nie
uniósł Duch Pański i nie spuścił na jakąś górę lub na jakąś dolinę.
Lecz on odpowiedział: Nie posyłajcie!
'''
"17" = ''':sup:`17` A gdy nalegali na niego zbyt mocno, powiedział: Poślijcie! Posłali
więc pięćdziesięciu mężów, którzy szukali Eliasza trzy dni i nie
znaleźli go.
'''
"18" = ''':sup:`18` Skoro wrócili do niego, gdy przebywał w Jerychu, rzekł do nich:
Czyż wam nie powiedziałem: Nie chodźcie?
'''
"19" = ''':sup:`19` Mieszkańcy miasta mówili do Elizeusza: Patrz! Położenie miasta jest
miłe, jak ty, panie mój, widzisz, lecz woda jest niezdrowa, a ziemia
nie daje płodów.
'''
"20" = ''':sup:`20` On zaś rzekł: Przynieście mi nową misę i włóżcie w nią soli! I
przynieśli mu.
'''
"21" = ''':sup:`21` Wtedy podszedł do źródła wody, wrzucił w nie sól i powiedział: Tak
mówi Pan: Uzdrawiam te wody, już odtąd nie wyjdą stąd ani śmierć, ani
niepłodność.
'''
"22" = ''':sup:`22` Wody więc zostały uzdrowione aż po dzień dzisiejszy - według słowa,
które wypowiedział Elizeusz.
'''
"23" = ''':sup:`23` Stamtąd poszedł do Betel. Kiedy zaś postępował drogą, mali chłopcy
wybiegli z miasta i naśmiewali się z niego wzgardliwie, mówiąc do
niego: Przyjdź no, łysku! Przyjdź no, łysku!
'''
"24" = ''':sup:`24` On zaś odwrócił się, spojrzał na nich i przeklął ich w imię
Pańskie. Wówczas wypadły z lasu dwa niedźwiedzie i rozszarpały spośród
nich czterdzieści dwoje dzieci.
'''
"25" = ''':sup:`25` Stamtąd Elizeusz poszedł na górę Karmel, skąd udał się do Samarii.
'''
"Notes" = '''
Notas de rodapé:
2:1-2 - Eliasz wie, że jego odejście do nieba jest bliskie, a jego
uczeń Elizeusz nalega, by mu towarzyszyć. To odzwierciedla lojalność
Elizeusza i jego pragnienie kontynuowania misji prorockiej (zob. także
Łk 9,61-62 i 1 Krl 19,19-21).
2:8-10 - Eliasz rozdziela wody Jordanu swoim płaszczem, demonstrując
moc Bożą działającą przez niego. Elizeusz prosi o podwójną porcję ducha
Eliasza, starając się kontynuować dzieło z tą samą mocą (zob. także Wj
14,21 i 2 Krl 4,29).
2:11-12 - Eliasz zostaje wzięty do nieba w wirze ognia na rydwanie – to
wyjątkowe wydarzenie, które potwierdza świętość jego misji i bliskość
Boga z Jego prorokami (zobacz również Księgę Rodzaju 5:24 i List do
Hebrajczyków 11:5).
2:13-14 - Elizeusz otrzymuje płaszcz Eliasza i dokonuje swojego
pierwszego cudu, rozdzielając Jordan, pokazując, że moc Boża spoczywa
teraz na nim. To potwierdza jego sukcesję jako proroka Izraela (zob.
także Dz 1,8 i 2 Krl 3,11).
2:23-25 - Młodzi mężczyźni naśmiewają się z Elizeusza, a on przeklina
ich w imię Pana, co kończy się jego śmiercią z rąk dwóch niedźwiedzic.
Ten incydent uczy nas szacunku, jaki należy okazywać sługom Bożym, i
konsekwencji braku szacunku (zob. także Księgę Przysłów 9:10 i 2 Księgę
Kronik 36:16).
'''
