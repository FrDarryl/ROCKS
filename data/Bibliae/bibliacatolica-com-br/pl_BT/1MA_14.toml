[14]
"1" = ''':sup:`1` W roku sto siedemdziesiątym drugim król Demetriusz zebrał swoje
wojska i udał się do Medii w tym celu, aby zdobyć sobie pomoc na wojnę
przeciwko Tryfonowi.
'''
"2" = ''':sup:`2` Gdy Arsakes, król Persji i Medii, dowiedział się, że Demetriusz
wszedł na jego ziemie, posłał jednego ze swych dowódców z poleceniem,
aby pochwycił go żywego.
'''
"3" = ''':sup:`3` Ten zaś poszedł, pokonał wojsko Demetriusza, jego samego pochwycił i
przyprowadził do Arsakesa, a ten wtrącił go do więzienia.
'''
"4" = ''':sup:`4` Jak długo Szymon żył, w kraju panował pokój. Starał się on dla
swojego narodu o to, co dobre. Władanie jego im się podobało, a także
chwała jego - po wszystkie dni.
'''
"5" = ''':sup:`5` Przy całej swej chwale zdobył Jafę na port i uczynił przystęp do
wysp zamorskich,
'''
"6" = ''':sup:`6` rozszerzył granice swojego narodu i objął władzę nad krajem.
'''
"7" = ''':sup:`7` Zabrał wielką liczbę niewolników, opanował Gezer, Bet-Sur i zamek,
usunął stamtąd wszelką nieczystość, a nie było takiego, kto by mu się
sprzeciwił.
'''
"8" = ''':sup:`8` Spokojnie uprawiali swą ziemię, a ziemia wydawała plony, drzewa zaś
na polu - owoce.
'''
"9" = ''':sup:`9` Starcy siedzieli na ulicach, wszyscy opowiadali o szczęściu,
młodzieńcy zaś przywdziewali wspaniałe szaty i wojenne zbroje.
'''
"10" = ''':sup:`10` Miastom dostarczał żywności i odbudowywał je, żeby były twierdzami,
do tego stopnia, że imię jego z chwałą było wspominane aż na krańcach
ziemi.
'''
"11" = ''':sup:`11` Swojemu krajowi zapewnił pokój, a Izrael cieszył się bardzo i
radował.
'''
"12" = ''':sup:`12` Każdy zasiadł w cieniu swojej winnicy i figowego drzewa, i nie było
takiego, kto by ich strachem napełniał.
'''
"13" = ''':sup:`13` W kraju nie pozostał żaden nieprzyjaciel, a królowie w tych czasach
zostali starci.
'''
"14" = ''':sup:`14` On był podporą dla wszystkich słabych ze swojego ludu, pełen
gorliwości o Prawo wypędził wszystkich bezbożnych i złych;
'''
"15" = ''':sup:`15` podniósł chwałę świątyni i pomnożył świątynne naczynia.
'''
"16" = ''':sup:`16` Gdy w Rzymie, a nawet w Sparcie, dowiedziano się, że Jonatan umarł,
zasmucono się bardzo.
'''
"17" = ''':sup:`17` Gdy jednak dowiedzieli się, że na jego miejsce arcykapłanem został
jego brat Szymon i że on rządzi krajem i miastami, które są w nim
zbudowane,
'''
"18" = ''':sup:`18` napisali do niego na tablicach z brązu, że chcą z nim odnowić tę
przyjaźń i to przymierze, które zostało zawarte z jego braćmi: Judą i
Jonatanem.
'''
"19" = ''':sup:`19` Odczytane one zostały wobec zgromadzenia w Jerozolimie.
'''
"20" = ''':sup:`20` A oto odpis listu, który przysłali Spartanie: Władcy Spartan razem
z miastem arcykapłanowi Szymonowi, starszyźnie, kapłanom i pozostałemu
ludowi żydowskiemu, swoim braciom - pozdrowienie.
'''
"21" = ''':sup:`21` Posłowie, którzy zostali wysłani do naszego ludu, opowiedzieli nam
o waszej chwale i czci. Ucieszyliśmy się więc bardzo z ich przybycia.
'''
"22" = ''':sup:`22` To zaś, co oni powiedzieli, tak zapisaliśmy w uchwałach ludu:
Posłowie żydowscy, Numeniusz, syn Antiocha, i Antypater, syn Jazona,
przybyli do nas, aby odnowić zawartą z nami przyjaźń.
'''
"23" = ''':sup:`23` Lud zaś postanowił, że należy przyjąć posłów uroczyście, a odpis
tego, co powiedzą, umieścić w księgach przeznaczonych dla ludu, aby lud
Spartiatów zachował pamięć o nich. Odpis tego zrobiono dla arcykapłana
Szymona.
'''
"24" = ''':sup:`24` Potem Szymon wysłał do Rzymu Numeniusza z wielką złotą tarczą wagi
tysiąca min, aby utrwalić z nimi przymierze.
'''
"25" = ''':sup:`25` Gdy lud usłyszał o tych sprawach, powiedział: W jaki sposób
odwdzięczymy się Szymonowi i jego synom?
'''
"26" = ''':sup:`26` On sam stał się mężnym człowiekiem, a także jego bracia i dom jego
ojca. Wrogów wypędził spośród Izraela i zapewnił mu wolność. Spisali
więc to na tablicach z brązu i umieścili na kolumnach na górze Syjon.
'''
"27" = ''':sup:`27` A oto odpis dokumentu: Dnia osiemnastego miesiąca Elul, w roku sto
siedemdziesiątym drugim, w trzecim roku wielkiego arcykapłana Szymona,
zwierzchnika ludu Bożego,
'''
"28" = ''':sup:`28` na wielkim zgromadzeniu kapłanów, ludu, zwierzchników narodu i
starszyzny kraju podano nam do wiadomości:
'''
"29" = ''':sup:`29` W wielu walkach, które nawiedzały kraj, Szymon, syn Matatiasza,
kapłan z synów Joariba, oraz jego bracia narażali się na
niebezpieczeństwo i stawiali opór wrogom swojego narodu w tym celu, aby
w poszanowaniu były świętości jego i Prawo. W ten sposób wiele chwały
przyczynili swojemu narodowi.
'''
"30" = ''':sup:`30` Jonatan zgromadził swój naród, został arcykapłanem, aż został
przyłączony do swoich przodków.
'''
"31" = ''':sup:`31` Gdy nieprzyjaciele chcieli wkroczyć do jego kraju, ażeby zniszczyć
go i wyciągnąć ręce po jego świętości,
'''
"32" = ''':sup:`32` wtedy przeciwstawił się Szymon i walczył w obronie swojego ludu, a
nawet oddał dużą część swojego majątku, ażeby uzbroić żołnierzy
należących do wojska swego narodu i żeby im żołd wypłacić.
'''
"33" = ''':sup:`33` Obwarował on judzkie miasta, a także Bet-Sur, które leży na
granicach Judei, gdzie poprzednio była broń nieprzyjaciół. Umieścił tam
załogę z żydowskich żołnierzy.
'''
"34" = ''':sup:`34` Obwarował również Jafę, która leży nad morzem, a także Gezer, które
leży na granicach Azotu. Poprzednio mieszkali tam nieprzyjaciele, ale
on osiedlił w nim Żydów i dał im wszystko, co było im potrzebne do
podniesienia ich dobrobytu.
'''
"35" = ''':sup:`35` Lud widział wiarę Szymona i chwałę, której chciał przyczynić
swojemu narodowi, ustanowili go więc swoim władcą i arcykapłanem w
nagrodę za to wszystko, czego dokonał, za sprawiedliwość, za wiarę,
której strzegł w swoim narodzie. Wszelkim bowiem sposobem zabiegał o
to, żeby lud swój wywyższyć.
'''
"36" = ''':sup:`36` Za jego życia i przez jego ręce udało się wypędzić pogan z ich
kraju i tych, którzy przebywali w Mieście Dawidowym w Jerozolimie.
Wybudowali oni bowiem sobie zamek, a z niego robili wypady, świątynię
wokoło bezcześcili, a przez to bardzo uwłaczali jej czystości.
'''
"37" = ''':sup:`37` Osadził w nim żydowskich żołnierzy i wzmocnił go jeszcze, aby był
obroną dla kraju i dla miasta. Ponadto podwyższył mury Jerozolimy.
'''
"38" = ''':sup:`38` Tak samo król Demetriusz w nagrodę za to potwierdził mu stanowisko
arcykapłana,
'''
"39" = ''':sup:`39` zamianował go jednym ze swoich przyjaciół i uczcił go wielkim
odznaczeniem.
'''
"40" = ''':sup:`40` Dowiedział się bowiem, że Rzymianie nazywają Żydów przyjaciółmi,
sprzymierzeńcami i braćmi, i że posłów Szymona przyjęli z honorami,
'''
"41" = ''':sup:`41` że Żydzi i kapłani postanowili, iż Szymon będzie ich władcą i
arcykapłanem na wieki, tak długo, aż powstanie wiarygodny prorok,
'''
"42" = ''':sup:`42` że będzie ich wodzem; że on będzie się troszczył o świątynię i
wyznaczał urzędników, czuwających nad ich robotami publicznymi, nad
krajem, wojskiem i twierdzami;
'''
"43" = ''':sup:`43` że będzie się troszczył o świętości; że wszyscy mu będą posłuszni;
że jego imieniem będą znaczone wszystkie umowy spisywane w kraju, i że
będzie się ubierał w purpurę i złoto.
'''
"44" = ''':sup:`44` Nikomu spośród ludu ani spomiędzy kapłanów nie wolno odmówić
znaczenia ani jednemu z tych przepisów, ani przeciwstawić się jego
zarządzeniom. Bez jego pozwolenia nie wolno zwoływać zgromadzenia w
obrębie kraju, ubierać się w purpurę ani używać złotej sprzączki.
'''
"45" = ''':sup:`45` Każdy, kto uczyni coś przeciwko temu rozporządzeniu lub odmówi
znaczenia któremu z tych przepisów, zasłuży na karę.
'''
"46" = ''':sup:`46` Cały lud uznał za słuszne pozwolić Szymonowi postępować zgodnie z
tym, co zostało wyżej powiedziane.
'''
"47" = ''':sup:`47` Szymon zaś zgodził się i wyraził swoją gotowość pełnienia czynności
arcykapłana, wodza i etnarchy Żydów i kapłanów oraz stania na czele
wszystkich.
'''
"48" = ''':sup:`48` Postanowiono też, że dokument ten będzie wyryty na tablicach z
brązu i będzie umieszczony na świątynnym murze na widocznym miejscu.
'''
"49" = ''':sup:`49` Odpis zaś tych uchwał polecili złożyć w skarbcu, ażeby Szymon i
jego synowie mieli go pod ręką.
'''
