[24]
"1" = ''':sup:`1` Jeśli mężczyzna poślubi kobietę i zostanie jej mężem, lecz nie
będzie jej darzył życzliwością, gdyż znalazł u niej coś odrażającego,
napisze jej list rozwodowy, wręczy go jej, potem odeśle ją od siebie.
'''
"2" = ''':sup:`2` Jeśli ona wyszedłszy z jego domu, pójdzie i zostanie żoną innego,
'''
"3" = ''':sup:`3` a ten drugi też ją znienawidzi, wręczy jej list rozwodowy i usunie
ją z domu, albo jeśli ten drugi mąż, który ją poślubił, umrze,
'''
"4" = ''':sup:`4` nie będzie mógł pierwszy jej mąż, który ją odesłał, wziąć jej
powtórnie za żonę jako splugawionej. To bowiem budzi odrazę u Pana, a
ty nie możesz dopuścić do takiej nieprawości w kraju, który ci daje w
posiadanie Pan, Bóg twój.
'''
"5" = ''':sup:`5` Jeśli mąż dopiero co poślubi żonę, to nie pójdzie do wojska i żaden
publiczny obowiązek na niego nie przypadnie, lecz pozostanie przez
jeden rok w domu, aby ucieszyć żonę, którą poślubił.
'''
"6" = ''':sup:`6` Nie wolno brać w zastaw kamienia młyńskiego górnego ani dolnego,
gdyż tym samym brałoby się w zastaw samo życie.
'''
"7" = ''':sup:`7` Jeśli znajdą człowieka, porywającego kogoś ze swych braci, z
Izraelitów - czy sam będzie go używał jako niewolnika, czy go sprzeda -
taki złodziej musi umrzeć. Usuniesz zło spośród siebie.
'''
"8" = ''':sup:`8` Bardzo pilnie uważaj na plagę trądu, aby uczynić wszystko, o czym
was pouczą kapłani-lewici. Co im zleciłem, tego pilnie będziecie
przestrzegali.
'''
"9" = ''':sup:`9` Przypomnij sobie, co Pan, Bóg twój, uczynił Miriam w drodze, gdyście
wychodzili z Egiptu.
'''
"10" = ''':sup:`10` Jeśli bliźniemu swemu udzielisz pożyczki z zabezpieczeniem, nie
wejdziesz do jego domu, by zabrać cośkolwiek w zastaw.
'''
"11" = ''':sup:`11` Na dworze będziesz stał, a człowiek, któremu pożyczyłeś, wyniesie
ci ten zastaw na zewnątrz.
'''
"12" = ''':sup:`12` Wszakże jeśli to jest człowiek ubogi, nie położysz się spać nakryty
tym zastawem,
'''
"13" = ''':sup:`13` lecz zwrócisz mu zastaw przed zachodem słońca, aby mógł spać pod
swym płaszczem, błogosławiąc tobie, a Pan, Bóg twój, policzy ci to za
dobry czyn.
'''
"14" = ''':sup:`14` Nie będziesz niesprawiedliwie gnębił najemnika ubogiego i nędznego,
czy to będzie brat twój, czy obcy, o ile jest w twoim kraju, w twoich
murach.
'''
"15" = ''':sup:`15` Tegoż dnia oddasz mu zapłatę, nie pozwolisz zajść nad nią słońcu,
gdyż jest on biedny i całym sercem jej pragnie; by nie wzywał Pana
przeciw tobie, a to by cię obciążyło grzechem.
'''
"16" = ''':sup:`16` Ojcowie nie poniosą śmierci za winy synów ani synowie za winy swych
ojców. Każdy umrze za swój własny grzech.
'''
"17" = ''':sup:`17` Nie będziesz łamał prawa obcokrajowca i sieroty ani nie weźmiesz w
zastaw odzieży od wdowy.
'''
"18" = ''':sup:`18` Pamiątaj, żeś był niewolnikiem w Egipcie i wybawił cię stamtąd Pan,
Bóg twój; dlatego to ja ci nakazuję zachować to prawo.
'''
"19" = ''':sup:`19` Jeśli będziesz żął we żniwa na swoim polu i zapomnisz snopka na
polu, nie wrócisz się, aby go zabrać, lecz zostanie dla obcego, sieroty
i wdowy, aby ci błogosławił Pan, Bóg twój, we wszystkim, co czynić będą
twe ręce.
'''
"20" = ''':sup:`20` Jeśli będziesz zbierał oliwki, nie będziesz drugi raz trząsł
gałęzi; niech zostanie coś dla obcego, sieroty i wdowy.
'''
"21" = ''':sup:`21` Gdy będziesz zbierał winogrona, nie szukaj powtórnie pozostałych
winogron; niech zostaną dla obcego, sieroty i wdowy.
'''
"22" = ''':sup:`22` Pamiętaj, żeś i ty był niewolnikiem w ziemi egipskiej; dlatego ja
ci nakazuję zachować to prawo.
'''
