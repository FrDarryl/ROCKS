[5]
"1" = ''':sup:`1` Bądźcie więc naśladowcami Boga, jako dzieci umiłowane,
'''
"2" = ''':sup:`2` i postępujcie drogą miłości, bo i Chrystus was umiłował i samego
siebie wydał za nas w ofierze i dani na wdzięczną wonność Bogu.
'''
"3" = ''':sup:`3` O nierządzie zaś i wszelkiej nieczystości albo chciwości niechaj
nawet mowy nie będzie wśród was, jak przystoi świętym,
'''
"4" = ''':sup:`4` ani o tym, co haniebne, ani o niedorzecznym gadaniu lub
nieprzyzwoitych żartach, bo to wszystko jest niestosowne. Raczej winno
być wdzięczne usposobienie.
'''
"5" = ''':sup:`5` O tym bowiem bądźcie przekonani, że żaden rozpustnik ani nieczysty,
ani chciwiec - to jest bałwochwalca - nie ma dziedzictwa w królestwie
Chrystusa i Boga.
nadchodzi gniew Boży na buntowników.
'''
"7" = ''':sup:`7` Nie miejcie więc z nimi nic wspólnego!
'''
"8" = ''':sup:`8` Niegdyś bowiem byliście ciemnością, lecz teraz jesteście światłością
w Panu: postępujcie jak dzieci światłości!
'''
"9" = ''':sup:`9` Owocem bowiem światłości jest wszelka prawość i sprawiedliwość, i
prawda.
'''
"10" = ''':sup:`10` Badajcie, co jest miłe Panu.
'''
"11" = ''':sup:`11` I nie miejcie udziału w bezowocnych czynach ciemności, a raczej
'''
"12" = ''':sup:`12` O tym bowiem, co u nich się dzieje po kryjomu, wstyd nawet mówić.
'''
"13" = ''':sup:`13` Natomiast wszystkie te rzeczy piętnowane stają się jawne dzięki
światłu, bo wszystko, co staje się jawne, jest światłem.
'''
"14" = ''':sup:`14` Dlatego się mówi: Zbudź się, o śpiący, i powstań z martwych, a
zajaśnieje ci Chrystus.
'''
"15" = ''':sup:`15` Baczcie więc pilnie, jak postępujecie, nie jako niemądrzy, ale jako
mądrzy.
'''
"16" = ''':sup:`16` Wyzyskujcie chwilę sposobną, bo dni są złe.
'''
"17" = ''':sup:`17` Nie bądźcie przeto nierozsądni, lecz usiłujcie zrozumieć, co jest
wolą Pana.
napełniajcie się Duchem,
'''
"19" = ''':sup:`19` przemawiając do siebie wzajemnie w psalmach i hymnach, i pieśniach
pełnych ducha, śpiewając i wysławiając Pana w waszych sercach.
'''
"20" = ''':sup:`20` Dziękujcie zawsze za wszystko Bogu Ojcu w imię Pana naszego Jezusa
Chrystusa!
'''
"21" = ''':sup:`21` Bądźcie sobie wzajemnie poddani w bojaźni Chrystusowej!
'''
"22" = ''':sup:`22` Żony niechaj będą poddane swym mężom, jak Panu,
'''
"23" = ''':sup:`23` bo mąż jest głową żony, jak i Chrystus - Głową Kościoła: On -
Zbawca Ciała.
'''
"24" = ''':sup:`24` Lecz jak Kościół poddany jest Chrystusowi, tak i żony mężom - we
wszystkim.
'''
"25" = ''':sup:`25` Mężowie miłujcie żony, bo i Chrystus umiłował Kościół i wydał za
niego samego siebie,
'''
"26" = ''':sup:`26` aby go uświęcić, oczyściwszy obmyciem wodą, któremu towarzyszy
słowo,
'''
"27" = ''':sup:`27` aby osobiście stawić przed sobą Kościół jako chwalebny, nie mający
skazy czy zmarszczki, czy czegoś podobnego, lecz aby był święty i
nieskalany.
'''
"28" = ''':sup:`28` Mężowie powinni miłować swoje żony, tak jak własne ciało. Kto
miłuje swoją żonę, siebie samego miłuje.
'''
"29" = ''':sup:`29` Przecież nigdy nikt nie odnosił się z nienawiścią do własnego
'''
"30" = ''':sup:`30` bo jesteśmy członkami Jego Ciała.
'''
"31" = ''':sup:`31` Dlatego opuści człowiek ojca i matkę, a połączy się z żoną swoją, i
będą dwoje jednym ciałem.
'''
"32" = ''':sup:`32` Tajemnica to wielka, a ja mówię: w odniesieniu do Chrystusa i do
Kościoła.
'''
"33" = ''':sup:`33` W końcu więc niechaj także każdy z was tak miłuje swą żonę jak
siebie samego! A żona niechaj się odnosi ze czcią do swojego męża!
'''
"Notes" = '''
Notas de rodapé:
5:1-2 - Paweł napomina chrześcijan, aby byli naśladowcami Boga, żyjąc w
miłości, tak jak Chrystus umiłował nas i wydał za nas samego siebie.
Ofiarnicza miłość Chrystusa jest standardem chrześcijańskiego
postępowania (zob. także J 13,34-35 i 1 J 4,7-11).
5:3-7 - Apostoł ostrzega przed niemoralnością seksualną, nieczystością
i chciwością, które nie mają miejsca wśród świętych. Życie
chrześcijańskie powinno odzwierciedlać czystość i światło Chrystusa
(zob. także 1 Koryntian 6:18-20 i Kolosan 3:5-6).
5:8-14 - Paweł wzywa chrześcijan, aby żyli jak dzieci światłości,
unikając uczynków ciemności i wystawiając się na działanie światła.
Kontrast między światłem a ciemnością jest metaforą życia
chrześcijańskiego (zob. także 1 J 1,5-7 i J 12,46).
5:22-33 - Paweł naucza o relacji między mężem a żoną, porównując ją do
relacji między Chrystusem a Kościołem. Ofiarna miłość mężów i uległość
żon odzwierciedlają miłość Chrystusa do Kościoła (zob. także Kolosan
3:18-19 i 1 Piotra 3:1-7).
'''
