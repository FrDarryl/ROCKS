[23]
"1" = ''':sup:`1` Nikt nie poślubi żony swego ojca i nie odkryje brzegu płaszcza ojca
swego.
'''
"2" = ''':sup:`2` Nikt, kto ma zgniecione jądra lub odcięty członek, nie wejdzie do
zgromadzenia Pana.
'''
"3" = ''':sup:`3` Nie wejdzie syn nieprawego łoża do zgromadzenia Pana, nawet w
dziesiątym pokoleniu nie wejdzie do zgromadzenia Pana.
'''
"4" = ''':sup:`4` Nie wejdzie Ammonita i Moabita do zgromadzenia Pana, nawet w
dziesiątym pokoleniu; nie wejdzie do zgromadzenia Pana na wieki,
'''
"5" = ''':sup:`5` za to, że nie wyszli oni ku wam na drogę z chlebem i wodą, gdyście
szli z Egiptu i jeszcze opłacili przeciwko tobie Balaama, syna Beora, z
Petor w Aram-Naharaim, aby cię przeklinał.
'''
"6" = ''':sup:`6` Lecz Pan, Bóg twój, nie chciał słuchać Balaama, i Pan, Bóg twój,
zamienił przekleństwo względem ciebie na błogosławieństwo, bo Pan, Bóg
twój, umiłował ciebie.
'''
"7" = ''':sup:`7` Nie będziesz się starał o ich szczęście ani o ich powodzenie, jak
długo będziesz żył.
'''
"8" = ''':sup:`8` Nie będziesz się brzydził Edomitą, bo jest twoim bratem, ani
Egipcjaninem, bo przybyszem byłeś w jego kraju.
'''
"9" = ''':sup:`9` W trzecim pokoleniu jego potomkowie mogą być dopuszczeni do
zgromadzenia Pana.
'''
"10" = ''':sup:`10` Gdy wyjdziesz rozbić namioty naprzeciw twego wroga, będziesz się
wystrzegał wszelkiego zła.
'''
"11" = ''':sup:`11` Jeśli się znajdzie wśród ciebie człowiek nieczysty z powodu zmazy
nocnej, wyjdzie z obozu i do obozu twego nie wróci.
'''
"12" = ''':sup:`12` Pod wieczór wymyje się, a o zachodzie słońca może wrócić do obozu.
'''
"13" = ''':sup:`13` Będziesz miał miejsce poza obozem i tam poza obóz będziesz
wychodził.
'''
"14" = ''':sup:`14` Zaopatrzysz się w kołek, a gdy wyjdziesz na zewnątrz, wydrążysz nim
dołek, a wracając przykryjesz to, czegoś się pozbył,
'''
"15" = ''':sup:`15` gdyż Pan, Bóg twój, przechadza się po twoim obozie, aby chronić
ciebie, a wrogów na łup twój wydać. Stąd obóz twój musi być święty. Pan
nie może w nim ujrzeć nic odrażającego, aby się nie odwrócił od ciebie.
'''
"16" = ''':sup:`16` Nie wydasz panu niewolnika, który się schroni u ciebie przed swoim
właścicielem.
'''
"17" = ''':sup:`17` Z tobą będzie przebywał, w twym kraju, w miejscu, które sobie
wybierze, w jednym z twoich miast, gdzie będzie się czuł dobrze; nie
będziesz go dręczył.
'''
"18" = ''':sup:`18` Nie będzie nierządnicy sakralnej wśród córek Izraela ani mężczyzn
uprawiających nierząd sakralny wśród synów Izraela.
'''
"19" = ''':sup:`19` Nie zaniesiesz do domu Pana, Boga twego, zarobku nierządnicy, jak i
zapłaty dla psa, jako rzeczy ofiarowanej ślubem. Tak jednym, jak i
drugim brzydzi się Pan, Bóg twój.
'''
"20" = ''':sup:`20` Nie będziesz żądał od brata swego odsetek z pieniędzy, z żywności
ani odsetek z czegokolwiek, co się pożycza na procent.
'''
"21" = ''':sup:`21` Od obcego możesz się domagać, ale od brata nie będziesz żądał
odsetek, aby ci Pan, Bóg twój, błogosławił we wszystkim, do czego rękę
przyłożysz w ziemi, którą idziesz posiąść.
'''
"22" = ''':sup:`22` Jeśli złożysz ślub Panu, Bogu swemu, nie będziesz się ociągał z
jego wypełnieniem, gdyż Pan, Bóg twój, będzie się tego domagał od
ciebie, a na tobie będzie ciążył grzech.
'''
"23" = ''':sup:`23` Jeśli się wstrzymasz od ślubowania, nie będzie grzech ciążył na
tobie,
'''
"24" = ''':sup:`24` lecz co z ust twych już wyszło, tego strzeż i wypełnij ślub, który
twe usta złożyły jako dar dobrowolny Panu, Bogu twemu.
'''
"25" = ''':sup:`25` Gdy wejdziesz do winnicy swego bliźniego, możesz zjeść winogron do
syta, ile zechcesz; lecz do swego koszyka nie weźmiesz.
'''
"26" = ''':sup:`26` Gdy wejdziesz do zboża bliźniego swego, ręką możesz zrywać kłosy,
lecz sierpa nie przyłożysz do zboża swego bliźniego.
'''
"Notes" = '''
