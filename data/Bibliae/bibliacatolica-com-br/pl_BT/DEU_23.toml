potrzebę świętości we wszystkich dziedzinach życia, w tym w czasie
wojny. Obecność Boga jest niezbędna do zwycięstwa i ochrony ludu (zob.
23:15-16 - Zakaz zniewalania zbiegłego sługi podkreśla wagę ludzkiej
