[13]
"1" = ''':sup:`1` Dawid naradzał się z tysiącznikami i setnikami i ze wszystkimi
zwierzchnikami,
'''
"2" = ''':sup:`2` potem rzekł do całego zgromadzenia Izraela: Jeśli się to wam podoba
i jeśli będzie to po myśli Pana, Boga naszego, roześlijmy szybko wieść
do pozostałych braci naszych we wszystkich ziemiach Izraela, do
kapłanów i lewitów, którzy są z nimi w ich posiadłościach miejskich.
Niecha
'''
"3" = ''':sup:`3` abyśmy sprowadzili do nas Arkę Boga naszego, bośmy się o nią nie
troszczyli w czasach Saula.
'''
"4" = ''':sup:`4` I odpowiedziało całe zgromadzenie, że tak należy uczynić, albowiem
ta rzecz wydała się słuszną w oczach całego ludu.
'''
"5" = ''':sup:`5` Zebrał więc Dawid cały lud Izraela od Szichoru egipskiego aż do
Wejścia do Chamat, aby sprowadzić Arkę Bożą z Kiriat-Jearim.
'''
"6" = ''':sup:`6` Potem Dawid i cały Izrael udali się do Baali, ku Kiriat-Jearim,
które jest w Judzie, aby sprowadzić stamtąd Arkę Boga, który nosi imię:
Pan spoczywający na cherubach.
'''
"7" = ''':sup:`7` Umieszczono Arkę Bożą na nowym wozie i wywieziono z domu Abinadaba,
a Uzza i Achio prowadzili wóz.
'''
"8" = ''':sup:`8` Dawid zaś i cały Izrael tańczyli z całej siły przed Bogiem, przy
dźwiękach pieśni, cytr, harf, lutni, bębnów, cymbałów i trąb.
'''
"9" = ''':sup:`9` Gdy przybyli na klepisko Kidona, Uzza wyciągnął rękę, aby podtrzymać
Arkę, ponieważ woły szarpnęły.
'''
"10" = ''':sup:`10` Gniew Boży zapłonął przeciwko Uzzie i poraził go za to, że dotknął
ręką Arki, i umarł tam przed Bogiem.
'''
"11" = ''':sup:`11` A Dawid strapił się, dlatego że Pan dotknął takim ciosem Uzzę i
nazwał to miejsce Peres-Uzza, tak jest po dzień dzisiejszy.
'''
"12" = ''':sup:`12` I uląkł się Dawid Boga w owym dniu, mówiąc: Jak wprowadzę do siebie
Arkę Bożą?
'''
"13" = ''':sup:`13` I nie skierował Dawid Arki do siebie, do Miasta Dawidowego, lecz
sprowadził ją do domu Obed-Edoma z Gat.
'''
"14" = ''':sup:`14` I Arka Boża pozostawała w domu Obed-Edoma przez trzy miesiące. A
Pan błogosławił domowi Obed-Edoma i wszystkiemu, co miał.
'''
"Notes" = '''
Notas de rodapé:
13:1-4 - Dawid konsultuje się ze swoimi przywódcami, aby sprowadzili
Arkę Przymierza, demonstrując wagę szukania wskazówek Boga i wspólnoty
w podejmowaniu decyzji duchowych. Arka symbolizuje obecność Boga i
skupienie się na Jego woli (zob. także Wj 25,10-22 i Ps 132,8).
13:5-6 - Dawid przewodzi wielkiemu zgromadzeniu, aby sprowadzić Arkę
Bożą z Kiriat-Jearim. Symbolizuje to pragnienie przywrócenia kultu
skoncentrowanego na Bogu, stawiając obecność Boga jako narodowy
13:7-9 - Podczas podróży Uzza dotyka arki, aby ją ustabilizować, i
zostaje uderzony przez Boga. To wydarzenie podkreśla świętość arki oraz
potrzebę czci i posłuszeństwa wobec boskich nakazów (zob. także Lb 4,15
i Hbr 12,28-29).
13:10-11 - Gniew Boga na Uzzę ukazuje powagę nieprzestrzegania
konkretnych zasad obchodzenia się z rzeczami świętymi. Dawid jest
zasmucony, co pokazuje, że nawet pobożni przywódcy mogą być zaskoczeni
Bożą sprawiedliwością (zob. także 1 Samuela 6:19-20 i Kapłańską
10:1-2).
13:12-14 - Arka zostaje zabrana do domu Obed-Edoma, gdzie przynosi
błogosławieństwo. Ten epizod podkreśla, że obecność Boga przynosi
dobrobyt tym, którzy przyjmują ją z szacunkiem i czcią (zob. także 2
Samuela 6:11 i 1 Kronik 26:4-5).
'''
