[5]
"1" = ''':sup:`1` Ale pewien człowiek, imieniem Ananiasz, z żoną swoją Safirą,
sprzedał posiadłość
'''
"2" = ''':sup:`2` i za wiedzą żony odłożył sobie część zapłaty, a pewną część
przyniósł i złożył u stóp Apostołów.
'''
"3" = ''':sup:`3` Ananiaszu - powiedział Piotr - dlaczego szatan zawładnął twym
sercem, że skłamałeś Duchowi Świętemu i odłożyłeś sobie część zapłaty
za ziemię?
'''
"4" = ''':sup:`4` Czy przed sprzedażą nie była twoją własnością, a po sprzedaniu czyż
nie mogłeś rozporządzić tym, coś za nią otrzymał? Jakże mogłeś dopuścić
myśl o takim uczynku? Nie ludziom skłamałeś, lecz Bogu.
'''
"5" = ''':sup:`5` Słysząc te słowa Ananiasz padł martwy. A wszystkich, którzy tego
słuchali, ogarnął wielki strach.
'''
"6" = ''':sup:`6` Młodsi mężczyźni wstali, owinęli go, wynieśli i pogrzebali.
'''
"7" = ''':sup:`7` Około trzech godzin później weszła także jego żona, nie wiedząc, co
się stało.
'''
"8" = ''':sup:`8` Powiedz mi - zapytał ją Piotr - czy za tyle sprzedaliście ziemię?
Tak, za tyle - odpowiedziała.
'''
"9" = ''':sup:`9` A Piotr do niej: Dlaczego umówiliście się, aby wystawiać na próbę
Ducha Pańskiego? Oto stoją w progu ci, którzy pochowali twego męża.
Wyniosą też ciebie.
'''
"10" = ''':sup:`10` A ona upadła natychmiast u jego stóp i skonała. Gdy młodzieńcy
weszli, znaleźli ją martwą. Wynieśli ją więc i pochowali obok męża.
'''
"11" = ''':sup:`11` Strach wielki ogarnął cały Kościół i wszystkich, którzy o tym
słyszeli.
'''
"12" = ''':sup:`12` Wiele znaków i cudów działo się przez ręce Apostołów wśród ludu.
Trzymali się wszyscy razem w krużganku Salomona.
'''
"13" = ''':sup:`13` A z obcych nikt nie miał odwagi dołączyć się do nich, lud zaś ich
wychwalał.
'''
"14" = ''':sup:`14` Coraz bardziej też rosła liczba mężczyzn i kobiet, przyjmujących
wiarę w Pana.
'''
"15" = ''':sup:`15` Wynoszono też chorych na ulicę i kładziono na łożach i noszach, aby
choć cień przechodzącego Piotra padł na któregoś z nich.
'''
"16" = ''':sup:`16` Także z miast sąsiednich zbiegało się mnóstwo ludu do Jerozolimy,
znosząc chorych i dręczonych przez duchy nieczyste, a wszyscy doznawali
uzdrowienia.
'''
"17" = ''':sup:`17` Wówczas arcykapłan i wszyscy jego zwolennicy, należący do
stronnictwa saduceuszów, pełni zazdrości
'''
"18" = ''':sup:`18` zatrzymali Apostołów i wtrącili ich do publicznego więzienia.
'''
"19" = ''':sup:`19` Ale w nocy anioł Pański otworzył bramy więzienia i wyprowadziwszy
ich powiedział:
'''
"20" = ''':sup:`20` Idźcie i głoście w świątyni ludowi wszystkie słowa tego życia!
'''
"21" = ''':sup:`21` Usłyszawszy to weszli o świcie do świątyni i nauczali. Tymczasem
arcykapłan i jego stronnicy zwołali Sanhedryn i całą starszyznę synów
Izraela. Posłali do więzienia, aby ich przyprowadzono.
'''
"22" = ''':sup:`22` Lecz kiedy słudzy przyszli, nie znaleźli ich w więzieniu. Powrócili
więc i oznajmili:
'''
"23" = ''':sup:`23` Znaleźliśmy więzienie bardzo starannie zamknięte i strażników
stojących przed drzwiami. Po otwarciu jednak nie znaleźliśmy wewnątrz
nikogo.
'''
"24" = ''':sup:`24` Kiedy dowódca straży świątynnej i arcykapłani usłyszeli te słowa,
nie mogli pojąć, co się z nimi stało.
'''
"25" = ''':sup:`25` Wtem nadszedł ktoś i oznajmił im: Ci ludzie, których wtrąciliście
do więzienia, znajdują się w świątyni i nauczają lud.
'''
"26" = ''':sup:`26` Wtedy dowódca straży poszedł ze sługami i przyprowadził ich, ale
bez użycia siły, bo obawiali się ludu, by ich samych nie ukamienował.
'''
"27" = ''':sup:`27` Przyprowadziwszy ich stawili przed Sanhedrynem, a arcykapłan
zapytał:
'''
"28" = ''':sup:`28` Zakazaliśmy wam surowo, abyście nie nauczali w to imię, a oto
napełniliście Jerozolimę waszą nauką i chcecie ściągnąć na nas krew
tego Człowieka?
'''
"29" = ''':sup:`29` Trzeba bardziej słuchać Boga niż ludzi - odpowiedział Piotr i
Apostołowie.
'''
"30" = ''':sup:`30` Bóg naszych ojców wskrzesił Jezusa, którego straciliście,
zawiesiwszy na drzewie.
'''
"31" = ''':sup:`31` Bóg wywyższył Go na prawicę swoją jako Władcę i Zbawiciela, aby dać
Izraelowi nawrócenie i odpuszczenie grzechów.
'''
"32" = ''':sup:`32` Dajemy temu świadectwo my właśnie oraz Duch Święty, którego Bóg
udzielił tym, którzy Mu są posłuszni.
'''
"33" = ''':sup:`33` Gdy to usłyszeli, wpadli w gniew i chcieli ich zabić.
'''
"34" = ''':sup:`34` Lecz pewien faryzeusz, imieniem Gamaliel, uczony w Prawie i
poważany przez cały lud, kazał na chwilę usunąć Apostołów i zabrał głos
w Radzie:
'''
"35" = ''':sup:`35` Mężowie izraelscy - przemówił do nich - zastanówcie się dobrze, co
macie uczynić z tymi ludźmi.
'''
"36" = ''':sup:`36` Bo niedawno temu wystąpił Teodas, podając się za kogoś niezwykłego.
Przyłączyło się do niego około czterystu ludzi, został on zabity, a
wszyscy jego zwolennicy zostali rozproszeni i ślad po nich zaginął.
'''
"37" = ''':sup:`37` Potem podczas spisu ludności wystąpił Judasz Galilejczyk i
pociągnął lud za sobą. Zginął sam i wszyscy jego zwolennicy zostali
rozproszeni.
'''
"38" = ''':sup:`38` Więc i teraz wam mówię: Odstąpcie od tych ludzi i puśćcie ich.
Jeżeli bowiem od ludzi pochodzi ta myśl czy sprawa, rozpadnie się,
'''
"39" = ''':sup:`39` a jeżeli rzeczywiście od Boga pochodzi, nie potraficie ich
zniszczyć i może się czasem okazać, że walczycie z Bogiem. Usłuchali
go.
'''
"40" = ''':sup:`40` A przywoławszy Apostołów kazali ich ubiczować i zabronili im
przemawiać w imię Jezusa, a potem zwolnili.
'''
"41" = ''':sup:`41` A oni odchodzili sprzed Sanhedrynu i cieszyli się, że stali się
godni cierpieć dla imienia /Jezusa/.
'''
"42" = ''':sup:`42` Nie przestawali też co dzień nauczać w świątyni i po domach i
głosić Dobrą Nowinę o Jezusie Chrystusie.
'''
