[44]
"1" = ''':sup:`1` Kierownikowi chóru. Synów Koracha. Pieśń pouczająca.
'''
"2" = ''':sup:`2` Boże, słyszeliśmy na własne uszy: ojcowie nasi nam opowiedzieli o
czynie, którego za ich dni dokonałeś, za dni starożytnych.
'''
"3" = ''':sup:`3` Ty własną ręką wygnałeś pogan, a ich zasadziłeś, starłeś narody, a
im dałeś przestrzeń.
'''
"4" = ''':sup:`4` Bo nie zdobyli kraju swoim mieczem ani ich nie ocaliło własne ramię,
lecz prawica i ramię Twoje, i światło Twego oblicza, boś ich umiłował.
'''
"5" = ''':sup:`5` Ty, o mój Boże, jesteś moim Królem, który Jakubowi zapewniałeś
ocalenie.
'''
"6" = ''':sup:`6` Dzięki Tobie nacieramy na naszych wrogów i naszych napastników
depczemy w imię Twoje.
'''
"7" = ''':sup:`7` Bo nie zaufałem mojemu łukowi ani mój miecz mnie nie ocalił;
'''
"8" = ''':sup:`8` lecz Ty nas wybawiłeś od wrogów i zawstydziłeś Tych, co nas
nienawidzą.
'''
"9" = ''':sup:`9` W każdym czasie chlubimy się Bogiem i sławimy bez przerwy Twe imię.
'''
"10" = ''':sup:`10` A jednak odrzuciłeś nas i zawstydziłeś, i nie wyruszasz już z
naszymi wojskami;
'''
"11" = ''':sup:`11` sprawiłeś, że ustępujemy przed wrogiem, a ci, co nas nienawidzą,
łup sobie zdobyli.
'''
"12" = ''':sup:`12` Na rzeź nas wydałeś jak owce i rozproszyłeś nas między pogan.
'''
"13" = ''':sup:`13` Swój lud sprzedałeś za bezcen i niewiele zyskałeś na tej sprzedaży.
'''
"14" = ''':sup:`14` Wystawiłeś nas na wzgardę sąsiadom, na śmiech i urąganie naszego
otoczenia.
'''
"15" = ''':sup:`15` Uczyniłeś nas przedmiotem przysłowia wśród pogan, ludy potrząsają
głową nad nami.
'''
"16" = ''':sup:`16` Wciąż przede mną jest moja zniewaga i wstyd mi twarz okrywa,
'''
"17" = ''':sup:`17` na głos miotającego obelgi i szyderstwa, wobec wroga i mściciela.
'''
"18" = ''':sup:`18` Wszystko to na nas przyszło, a jednak myśmy nie zapomnieli o Tobie
i nie złamaliśmy Twego przymierza,
'''
"19" = ''':sup:`19` ani serce nasze się nie odwróciło i kroki nasze nie zboczyły z Twej
ścieżki,
'''
"20" = ''':sup:`20` kiedy nas starłeś w miejscu szakali i okryłeś nas mrokiem.
'''
"21" = ''':sup:`21` Gdybyśmy zapomnieli imię Boga naszego i wyciągali ręce do obcego
boga,
'''
"22" = ''':sup:`22` czyżby Bóg tego nie dostrzegł, On, który zna tajniki serca?
'''
"23" = ''':sup:`23` Lecz to przez wzgląd na Ciebie ciągle nas mordują, mają nas za owce
na rzeź przeznaczone.
'''
"24" = ''':sup:`24` Ocknij się! Dlaczego śpisz, Panie? Przebudź się! Nie odrzucaj na
zawsze!
'''
"25" = ''':sup:`25` Dlaczego ukrywasz Twoje oblicze? Zapominasz o nędzy i ucisku
naszym?
'''
"26" = ''':sup:`26` Albowiem dusza nasza pogrążyła się w prochu, a ciało do ziemi.
'''
"27" = ''':sup:`27` Powstań, przyjdź nam na pomoc i wyzwól nas przez swą łaskawość!
'''
"Notes" = '''
Notas de rodapé:
44:1-3 - Psalmista wspomina potężne dzieła Boga w historii Izraela. Ta
zbiorowa pamięć jest kluczowa dla wzmocnienia wiary i wzbudzenia
ufności w obietnice Boże (zob. także Pwt 6,12 i Ps 78,1-4).
44:4-8 - Deklaracja, że Bóg jest Królem, który przynosi zwycięstwo,
odzwierciedla wiarę psalmisty w boską interwencję. Wiara ta stanowi
centralny element wiary Izraelitów, podkreślając zależność od Boga w
15:57).
44:9-16 - Psalmista ubolewa nad porażką i upokorzeniem, jakich
doświadcza jego lud pomimo wierności Bogu. Ta udręka skłania nas do
refleksji nad relacją między wiernością a trudnościami, z którymi się
44:17-22 - Ból i zdrada odczuwane przez psalmistę są wyrazem zmagań
ludu Bożego na przestrzeni dziejów. Odniesienie do niesprawiedliwego
cierpienia podkreśla wagę wiary w obliczu cierpienia (zob. także 1 P
4,12-13 i Flp 1,29).
44:23-26 - Wołanie o pomoc i wybawienie jest wezwaniem do działania
Boga. Ta prośba ukazuje potrzebę uznania Bożej suwerenności, nawet gdy
Lamentacje 3:40-41).
'''
