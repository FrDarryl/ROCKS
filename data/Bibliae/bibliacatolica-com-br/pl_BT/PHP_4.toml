[4]
"1" = ''':sup:`1` Przeto, bracia umiłowani, za którymi tęsknię - radości i chwało
moja! - tak stójcie mocno w Panu, umiłowani!
'''
"2" = ''':sup:`2` Wzywam Ewodię i wzywam Syntychę, aby były jednomyślne w Panu.
'''
"3" = ''':sup:`3` Także proszę i ciebie, prawdziwy Syzygu, pomagaj im, bo one razem ze
mną trudziły się dla Ewangelii wraz z Klemensem i pozostałymi moimi
współpracownikami, których imiona są w księdze życia.
'''
"4" = ''':sup:`4` Radujcie się zawsze w Panu; jeszcze raz powtarzam: radujcie się!
'''
"5" = ''':sup:`5` Niech będzie znana wszystkim ludziom wasza wyrozumiała łagodność:
Pan jest blisko!
'''
"6" = ''':sup:`6` O nic się już zbytnio nie troskajcie, ale w każdej sprawie wasze
prośby przedstawiajcie Bogu w modlitwie i błaganiu z dziękczynieniem!
'''
"7" = ''':sup:`7` A pokój Boży, który przewyższa wszelki umysł, będzie strzegł waszych
serc i myśli w Chrystusie Jezusie.
'''
"8" = ''':sup:`8` W końcu, bracia, wszystko, co jest prawdziwe, co godne, co
sprawiedliwe, co czyste, co miłe, co zasługuje na uznanie: jeśli jest
jakąś cnotą i czynem chwalebnym - to miejcie na myśli!
'''
"9" = ''':sup:`9` Czyńcie to, czego się nauczyliście, co przejęliście, co
usłyszeliście i co zobaczyliście u mnie, a Bóg pokoju będzie z wami.
'''
"10" = ''':sup:`10` Także bardzo się ucieszyłem w Panu, że wreszcie rozkwitło wasze
staranie o mnie, bo istotnie staraliście się, lecz nie mieliście do
tego sposobności.
'''
"11" = ''':sup:`11` Nie mówię tego bynajmniej z powodu niedostatku: ja bowiem nauczyłem
się wystarczać sobie w warunkach, w jakich jestem.
'''
"12" = ''':sup:`12` Umiem cierpieć biedę, umiem i obfitować. Do wszystkich w ogóle
warunków jestem zaprawiony: i być sytym, i głód cierpieć, obfitować i
doznawać niedostatku.
'''
"13" = ''':sup:`13` Wszystko mogę w Tym, który mnie umacnia.
'''
"14" = ''':sup:`14` W każdym razie dobrze uczyniliście, biorąc udział w moim ucisku.
Ewangelii, gdy opuściłem Macedonię, żaden z Kościołów poza wami jednymi
nie prowadził ze mną otwartego rachunku przychodu i rozchodu,
'''
"16" = ''':sup:`16` bo do Tesaloniki nawet raz i drugi przysłaliście na moje potrzeby.
'''
"17" = ''':sup:`17` Mówię zaś to bynajmniej nie dlatego, że pragnę daru, lecz pragnę
owocu, który wzrasta na wasze dobro.
'''
"18" = ''':sup:`18` Stwierdzam, że wszystko mam, i to w obfitości: jestem w całej pełni
zaopatrzony, otrzymawszy przez Epafrodyta od was wdzięczną woń, ofiarę
przyjemną, miłą Bogu.
'''
"19" = ''':sup:`19` A Bóg mój według swego bogactwa zaspokoi wspaniale w Chrystusie
Jezusie każdą waszą potrzebę.
'''
"20" = ''':sup:`20` Bogu zaś i Ojcu naszemu chwała na wieki wieków! Amen.
'''
"21" = ''':sup:`21` Pozdrówcie każdego świętego w Chrystusie Jezusie! Pozdrawiają was
bracia, którzy są ze mną.
'''
"22" = ''':sup:`22` Pozdrawiają was wszyscy święci, zwłaszcza ci z domu Cezara.
Amen.
'''
"Notes" = '''
Notas de rodapé:
4:4-7 - Paweł napomina Filipian, aby zawsze radowali się w Panu i
zanosili swoje troski do Boga w modlitwie. Pokój Boży, który przewyższa
6,25-34 i J 14,27).
4:8-9 - Paweł nakazuje nam myśleć o tym, co prawdziwe, szlachetne,
sprawiedliwe i czyste, aby żyć zgodnie z wysokimi standardami życia
chrześcijańskiego. Pokój Boży towarzyszy tym, którzy żyją w harmonii z
tymi zasadami (zob. także Kolosan 3:2 i 2 Koryntian 10:5).
4:11-13 - Paweł mówi o tym, jak ważne jest uczenie się bycia
zadowolonym w każdej sytuacji dzięki sile, którą daje Chrystus.
Zaufanie do Bożej opatrzności jest niezbędne dla wewnętrznego spokoju
4:14-19 - Paweł dziękuje Filipianom za ich hojność i dodaje im otuchy,
zapewniając, że Bóg zaspokoi wszystkie ich potrzeby. Zaufanie Bożej
opatrzności przynosi pokój, który przewyższa okoliczności (zob. także
Łk 12,29-31 i 2 Kor 9,8).
04:20 - Paweł oddaje chwałę Bogu za Jego wieczne zaopatrzenie i
suwerenność. Uznaje, że wszelkie błogosławieństwa pochodzą od Boga,
który jest godzien wszelkiej czci i chwały (zob. także Efezjan 3:20-21
i Rzymian 11:36).
'''
