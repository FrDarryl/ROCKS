[5]
"1" = ''':sup:`1` A ty, Betlejem Efrata, najmniejsze jesteś wśród plemion judzkich! Z
ciebie mi wyjdzie Ten, który będzie władał w Izraelu, a pochodzenie
Jego od początku, od dni wieczności.
Wtedy reszta braci Jego powróci do synów Izraela.
'''
"3" = ''':sup:`3` Powstanie On i paść będzie mocą Pańską, w majestacie imienia Pana
Boga swego. Osiądą wtedy, bo odtąd rozciągnie swą potęgę aż po krańce
ziemi.
'''
"4" = ''':sup:`4` A Ten będzie pokojem. Jeśli Asyria wtargnie do naszego kraju, jeśli
stąpać będzie po naszych pałacach, wzbudzimy przeciw niej siedmiu
pasterzy i ośmiu książąt ludu.
'''
"5" = ''':sup:`5` I będą paść kraj Asyrii mieczem, a kraj Nimroda pałaszem. Tak ocali
On nas od Asyrii, gdy ona wtargnie do naszego kraju, gdy stąpać będzie
w naszych granicach.
przez Pana, jak obfity deszcz na trawę, które nie pokładają nadziei w
człowieku ani się na synów ludzkich nie oglądają.
'''
"7" = ''':sup:`7` Wówczas będzie Reszta Jakuba między narodami, wśród wielu ludów, jak
lew między zwierzętami lasu, jak lwiątko między trzodami owiec, co, gdy
przychodzi, tratuje i rozdziera, a nie ma takiego, kto by ocalił.
'''
"8" = ''':sup:`8` Ręka twoja zatriumfuje nad twymi wrogami, i wszyscy nieprzyjaciele
twoi będą wycięci.
'''
"9" = ''':sup:`9` I w owym dniu - wyrocznia Pana - wyniszczę konie twoje spośród
ciebie i zniszczę twe rydwany.
'''
"10" = ''':sup:`10` Wytracę miasta twego kraju i zburzę wszystkie twoje twierdze.
'''
"11" = ''':sup:`11` Odejmę czarodziejstwa z twej ręki i wieszczbiarzy już w tobie nie
będzie.
'''
"12" = ''':sup:`12` Wytracę spośród ciebie rzeźby twoje i stele i już nie będziesz
oddawać pokłonu dziełom swoich rąk.
'''
"13" = ''':sup:`13` Powyrywam spośród ciebie twe aszery i wyniszczę twoje posągi.
'''
"14" = ''':sup:`14` Tak w gniewie i w uniesieniu dokonam pomsty nad narodami, które nie
były posłuszne.
'''
"Notes" = '''
Notas de rodapé:
5:1-3 - Micheasz prorokuje przyjście Mesjasza z Betlejem, władcy, który
będzie pasterzem ludu Izraela. Ten werset podkreśla pokorę i wielkość
Chrystusa, który powstanie z nic nieznaczącego miejsca, ale przyniesie
5:4-6 - Mesjasz będzie rządził z boskim autorytetem i przyniesie
ludziom pokój. Jego przywództwo będzie naznaczone sprawiedliwością,
kontrastującą z okrutnymi władcami, których doświadczył lud (zob. także
Izajasz 9:6-7 i Obj 19:11-16).
5:7-9 - Micheasz opisuje resztkę Izraela jako światłość dla narodów,
przeciwstawiając ją światowym mocarstwom, które zostaną pokonane. To
wzmacnia nadzieję ludu, że odrodzenie nastąpi dzięki mocy Bożej (zob.
także Izajasz 60:1-3 i Mateusz 5:14).
5:10-15 - Bóg obiecuje oczyścić Izrael i zniszczyć wrogie narody.
Orędzie podkreśla oczyszczenie, jakie przyniesie Mesjasz, usuwając
bożki i przywracając wierność Bogu (zob. także Izajasz 2:18-21 i
Objawienie 21:8).
'''
