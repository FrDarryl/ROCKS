"1" = ''':sup:`1` Każdy niech będzie poddany władzom, sprawującym rządy nad innymi.
Nie ma bowiem władzy, która by nie pochodziła od Boga, a te, które są,
zostały ustanowione przez Boga.
'''
"2" = ''':sup:`2` Kto więc przeciwstawia się władzy - przeciwstawia się porządkowi
Bożemu. Ci zaś, którzy się przeciwstawili, ściągną na siebie wyrok
potępienia.
'''
"3" = ''':sup:`3` Albowiem rządzący nie są postrachem dla uczynku dobrego, ale dla
złego. A chcesz nie bać się władzy? Czyń dobrze, a otrzymasz od niej
pochwałę.
dobremu. Jeżeli jednak czynisz źle, lękaj się, bo nie na próżno nosi
miecz. Jest bowiem narzędziem Boga do wymierzenia sprawiedliwej kary
temu, który czyni źle.
'''
"5" = ''':sup:`5` Należy więc jej się poddać nie tylko ze względu na karę, ale ze
względu na sumienie.
'''
"6" = ''':sup:`6` Z tego samego też powodu płacicie podatki. Bo ci, którzy się tym
zajmują, z woli Boga pełnią swój urząd.
'''
"7" = ''':sup:`7` Oddajcie każdemu to, mu się należy: komu podatek - podatek, komu cło
- cło, komu uległość - uległość, komu cześć - cześć.
'''
"8" = ''':sup:`8` Nikomu nie bądźcie nic dłużni poza wzajemną miłością. Kto bowiem
miłuje bliźniego, wypełnił Prawo.
'''
"9" = ''':sup:`9` Albowiem przykazania: Nie cudzołóż, nie zabijaj, nie kradnij, nie
pożądaj, i wszystkie inne - streszczają się w tym nakazie: Miłuj
bliźniego swego jak siebie samego.
'''
"10" = ''':sup:`10` Miłość nie wyrządza zła bliźniemu. Przeto miłość jest doskonałym
wypełnieniem Prawa.
'''
"11" = ''':sup:`11` A zwłaszcza rozumiejcie chwilę obecną: teraz nadeszła dla was
godzina powstania ze snu. Teraz bowiem zbawienie jest bliżej nas, niż
wtedy, gdyśmy uwierzyli.
'''
"12" = ''':sup:`12` Noc się posunęła, a przybliżył się dzień. Odrzućmy więc uczynki
ciemności, a przyobleczmy się w zbroję światła.
'''
"13" = ''':sup:`13` żyjmy przyzwoicie jak w jasny dzień: nie w hulankach i pijatykach,
nie w rozpuście i wyuzdaniu, nie w kłótni i zazdrości.
'''
"14" = ''':sup:`14` Ale przyobleczcie się w Pana Jezusa Chrystusa i nie troszczcie się
zbytnio o ciało, dogadzając żądzom.
'''
