[15]
"1" = ''':sup:`1` Następnie powiedział Pan do Mojżesza i Aarona:
'''
"2" = ''':sup:`2` Mówcie do Izraelitów i powiedzcie im: Jeżeli jaki człowiek cierpi na
wycieki ze swego ciała, to jego wyciek jest nieczysty.
'''
"3" = ''':sup:`3` Nieczystość pochodząca z wycieku na tym polega: czy jego ciało
wypuszcza wyciek, czy też zatrzymuje go, to jest nieczystość.
'''
"4" = ''':sup:`4` Każde łóżko, na którym spoczywał chory na wycieki, jest nieczyste.
Każdy przedmiot, na którym siedział, jest nieczysty.
'''
"5" = ''':sup:`5` Każdy, kto się dotknie jego łóżka, wypierze ubranie, wykąpie się w
wodzie i będzie nieczysty aż do wieczora.
'''
"6" = ''':sup:`6` Ten, kto usiadł na przedmiocie, na którym siedział chory na wycieki,
wypierze ubranie, wykąpie się w wodzie i będzie nieczysty aż do
wieczora.
'''
"7" = ''':sup:`7` Ten, kto dotknie się ciała człowieka chorego na wycieki, wypierze
ubranie, wykąpie się w wodzie i będzie nieczysty aż do wieczora.
'''
"8" = ''':sup:`8` Jeżeli chory na wycieki plunie na człowieka czystego, ten wypierze
ubranie, wykąpie się w wodzie i będzie nieczysty aż do wieczora.
'''
"9" = ''':sup:`9` Każde siodło, na którym siedział człowieka chory na wycieki, będzie
nieczyste.
'''
"10" = ''':sup:`10` Każdy, kto dotknie się czegokolwiek, co chory miał pod sobą, będzie
nieczysty aż do wieczora. Każdy, kto przenosi takie przedmioty,
wypierze ubranie, wykąpie się w wodzie i będzie nieczysty aż do
wieczora.
'''
"11" = ''':sup:`11` Także każdy, którego dotknął chory na wycieki, nie umywszy
uprzednio rąk wodą, wypierze ubranie, wykąpie się w wodzie i będzie
nieczysty aż do wieczora.
'''
"12" = ''':sup:`12` Naczynie gliniane, którego dotknie się chory na wycieki, będzie
rozbite. Każde naczynie drewniane będzie obmyte wodą.
'''
"13" = ''':sup:`13` Jeżeli chory na wycieki będzie oczyszczony od wycieków, to odliczy
sobie siedem dni na swoje oczyszczenie, wypierze ubranie, wykąpie ciało
w wodzie żywej i będzie czysty.
'''
"14" = ''':sup:`14` Ósmego dnia weźmie dwie synogarlice albo dwa młode gołębie, pójdzie
przed Pana przed wejście do Namiotu Spotkania i odda je kapłanowi.
'''
"15" = ''':sup:`15` Kapłan je ofiaruje: jednego jako ofiarę przebłagalną, drugiego jako
ofiarę całopalną. W ten sposób kapłan dokona za niego przebłagania
przed Panem za jego wycieki.
'''
"16" = ''':sup:`16` Jeżeli z mężczyzny wypłynie nasienie, to wykąpie całe ciało w
wodzie i będzie nieczysty aż do wieczora.
'''
"17" = ''':sup:`17` Każde ubranie, każda skóra, na którą wyleje się nasienie, będzie
wymyta wodą i nieczysta aż do wieczora.
'''
"18" = ''':sup:`18` Jeżeli mężczyzna obcuje z kobietą wylewając nasienie, to oboje
wykąpią się w wodzie i będą nieczyści aż do wieczora.
'''
"19" = ''':sup:`19` Jeżeli kobieta ma upławy, to jest krwawienie miesięczne ze swojego
ciała, to pozostanie siedem dni w swojej nieczystości. Każdy, kto jej
dotknie, będzie nieczysty aż do wieczora.
'''
"20" = ''':sup:`20` Wszystko, na czym ona się położy podczas swojej nieczystości,
będzie nieczyste. Wszystko, na czym ona usiądzie, będzie nieczyste.
'''
"21" = ''':sup:`21` Każdy, kto dotknie jej łóżka, wypierze ubranie, wykąpie się w
wodzie i będzie nieczysty aż do wieczora.
'''
"22" = ''':sup:`22` Każdy, kto dotknie jakiegokolwiek przedmiotu, na którym ona
siedziała, wypierze ubranie, wykąpie się w wodzie i będzie nieczysty aż
do wieczora.
'''
"23" = ''':sup:`23` Jeżeli kto dotknie się czegoś, co leżało na jej łóżku albo na
przedmiocie, na którym ona siedziała, będzie nieczysty aż do wieczora.
'''
"24" = ''':sup:`24` Jeżeli jaki mężczyzna obcuje z nią wtedy, to jej nieczystość
udzieli się jemu i będzie nieczysty siedem dni. Każde łóżko, na którym
się położy, będzie nieczyste.
'''
"25" = ''':sup:`25` Jeżeli kobieta doznaje upływu krwi przez wiele dni poza czasem
swojej nieczystości miesięcznej albo jeżeli doznaje upływu krwi
trwającego dłużej niż jej nieczystość miesięczna, to będzie nieczysta
przez wszystkie dni nieczystego upływu krwi, tak jak podczas
nieczystości miesięcznej.
będzie dla niej takie, jak łóżko podczas jej miesięcznej nieczystości.
Każdy przedmiot, na którym usiądzie, będzie nieczysty, jak gdyby to
była nieczystość miesięczna.
'''
"27" = ''':sup:`27` Każdy, kto dotknie się tych rzeczy, będzie nieczysty, wypierze
ubranie, wykąpie się w wodzie i będzie nieczysty aż do wieczora.
odliczy sobie siedem dni i potem będzie czysta.
'''
"29" = ''':sup:`29` Ósmego dnia weźmie dwie synogarlice albo dwa młode gołębie i
przyniesie je do kapłana, przed wejście do Namiotu Spotkania.
'''
"30" = ''':sup:`30` Kapłan złoży w ofierze jednego jako ofiarę przebłagalną, drugiego
jako ofiarę całopalną. W ten sposób kapłan dokona za nią przebłagania
'''
"31" = ''':sup:`31` Przestrzegajcie więc Izraelitów przed nieczystością, aby nie
pomarli wskutek swojej nieczystości, bezczeszcząc moje mieszkanie,
które jest wśród nich.
'''
"32" = ''':sup:`32` To jest prawo dotyczące tego, który cierpi na wycieki, i tego,
który doznaje wylewu nasienia, a przez to staje się nieczysty,
'''
"33" = ''':sup:`33` a także kobiety, która podlega miesięcznej nieczystości, i w ogóle
mężczyzny lub kobiety mających wycieki, jak również i mężczyzny, który
obcuje z kobietą nieczystą.
'''
"Notes" = '''
Notas de rodapé:
15:1-7 - Prawa dotyczące płynów ustrojowych odzwierciedlają wagę
czystości ceremonialnej i oddzielenia się od nieczystości fizycznych,
podkreślając wagę świętości w oddawaniu czci Bogu (zobacz także Lb 5:2
i Ewangelię Mateusza 15:11).
15:8-12 - Każda osoba lub przedmiot, który miał kontakt z osobą
nieczystą, również stawał się nieczysty, co pokazuje, jak grzech może
skazić i zanieczyścić otoczenie (zobacz także Aggeusza 2:13-14 i 1
Koryntian 15:33).
15:13-15 - Oczyszczenie po uzdrowieniu z uleczenia wymagało poświęceń i
obmycia, symbolizując duchowe odnowienie i potrzebę zadośćuczynienia za
15:16-18 - Prawa dotyczące wytrysku nasienia odzwierciedlają świętość
wymaganą we wszystkich dziedzinach życia, w tym w sferze seksualnej.
Samokontrola i czystość to fundamentalne zasady pobożnego życia (zob.
także 1 Koryntian 6:18-20 i Hebrajczyków 13:4).
15:19-30 - Przepisy dotyczące menstruacji kładą nacisk na czasowe
oddzielenie ze względu na rytualną nieczystość, podkreślając świętość
Boga i czystość wymaganą do oddawania czci Bogu (zobacz także Ezechiela
36:25-27 i Izajasza 64:6).
'''
