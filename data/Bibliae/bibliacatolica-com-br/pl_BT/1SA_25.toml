[25]
"1" = ''':sup:`1` Tymczasem umarł Samuel. Wszyscy Izralici zebrali się, by go
opłakiwać, i pochowali go w jego posiadłości w Rama. Dawid zaś wyruszył
i udał się na pustynię Paran.
'''
"2" = ''':sup:`2` Żył w Maon pewien człowiek, który miał posiadłość w Karmelu. Był to
człowiek bardzo bogaty: miał trzy tysiące owiec i tysiąc kóz. Zajęty
był właśnie strzyżeniem owiec w Karmelu.
'''
"3" = ''':sup:`3` Człowiek ten nazywał się Nabal, a jego żona Abigail. Była to kobieta
mądra i piękna, mąż natomiast był okrutny i występny; był Kalebitą.
'''
"4" = ''':sup:`4` Kiedy Dawid posłyszał na pustyni, że Nabal strzyże swe owce,
'''
"5" = ''':sup:`5` wysłał do niego dziesięciu młodzieńców, mówiąc im: Idźcie do
Karmelu, udając się do Nabala; pozdrowicie go ode mnie.
'''
"6" = ''':sup:`6` Powiedzcie memu bratu: Pokój niech będzie z tobą, pokój w twym domu
i we wszystkim, co do ciebie należy!
'''
"7" = ''':sup:`7` Słyszałem właśnie, że u ciebie jest pora strzyży. Gdy twoi pasterze
przebywali wśród nas, my nie sprawiliśmy im żadnej przykrości, nic im
też nie zginęło, jak długo przebywali w Karmelu.
'''
"8" = ''':sup:`8` Pytaj zresztą sług twoich, to ci powiedzą. Darz więc życzliwością
młodzieńców: przybyliśmy tu bowiem w dzień uroczysty. Zechciej użyczyć,
co masz pod ręką, sługom twoim i synowi twemu Dawidowi.
'''
"9" = ''':sup:`9` Młodzieńcy Dawida przyszli i powtórzyli Nabalowi wszystkie te słowa
w imieniu Dawida i w milczeniu oczekiwali odpowiedzi.
'''
"10" = ''':sup:`10` Nabal tymczasem dał sługom Dawida taką odpowiedź: Któż to jest
Dawid? Któż to jest syn Jessego? Teraz jest dużo sług takich, którzy
porzucają swego pana.
'''
"11" = ''':sup:`11` A więc mam wziąć mój chleb, wodę, mięso nagotowane dla strzygących
i dać je ludziom, o których nie wiem nawet, skąd są?
'''
"12" = ''':sup:`12` Młodzieńcy Dawida udali się w drogę powrotną. Przyszedłszy
powiadomili go o całej rozmowie.
'''
"13" = ''':sup:`13` Dawid wtedy dał rozkaz swym ludziom: Niech każdy przypasze miecz! I
wszyscy przypasali sobie miecze. Dawid również przypasał sobie miecz.
Potem około czterystu ludzi wyruszyło z Dawidem na czele, dwustu
zostało przy taborze.
'''
"14" = ''':sup:`14` Tymczasem jeden ze sług zawiadomił Abigail, żonę Nabala: Dawid
przysłał posłańców z pustyni, aby pozdrowili naszego pana, a on rzucił
się na nich.
'''
"15" = ''':sup:`15` A przecież ci ludzie byli dla nas bardzo dobrzy, a jak długo z nimi
krążyliśmy przebywając na polu, nie doznaliśmy żadnej przykrości i nic
nam nie zginęło.
'''
"16" = ''':sup:`16` Byli nam murem ochronnym tak w nocy, jak i w dzień przez cały czas
wspólnego pobytu, gdyśmy paśli trzodę.
'''
"17" = ''':sup:`17` Musisz więc rozważyć i rozejrzeć się, co począć, gdyż postanowiono
zagładę dla naszego pana i dla całego jego domu. Tymczasem on jest zbyt
zły na to, by z nim pomówić.
'''
"18" = ''':sup:`18` Abigail wzięła więc szybko dwieście chlebów, dwa bukłaki wina, pięć
przyrządzonych owiec, pięć sea prażonych ziaren, sto gron rodzynków i
dwieście ciastek figowych. Objuczyła tym osły
'''
"19" = ''':sup:`19` i powiedziała swym sługom: Wy idźcie przede mną, a ja podążę za
wami. Przed swym mężem Nabalem nie przyznała się do tego.
'''
"20" = ''':sup:`20` Gdy siedząc na ośle zjeżdżała niewidoczną stroną góry, właśnie
Dawid i jego ludzie zstępowali ku niej. I spotkała ich.
'''
"21" = ''':sup:`21` Tymczasem Dawid mówił sobie: Na darmo strzegłem na pustkowiu całego
dobytku jego, tak że nic nie zginęło, co posiadał, bo odpłacił mi złym
za dobre.
'''
"22" = ''':sup:`22` Niech to uczyni Bóg Dawidowi i tamto dorzuci, jeśli do rana
zostawię cokolwiek z jego własności, choćby jednego chłopca.
'''
"23" = ''':sup:`23` Kiedy Abigail spostrzegła Dawida, szybko zsiadła z osła i upadłszy
na twarz przed Dawidem, oddała mu pokłon aż do ziemi.
'''
"24" = ''':sup:`24` Rzuciwszy się do jego stóp rzekła: Panie mój! Niech na mnie spadnie
wina! Pozwól jednak służebnicy twej przemówić do ciebie, wysłuchaj słów
twej służebnicy!
'''
"25" = ''':sup:`25` Niech pan mój nie zwraca uwagi na tego nicponia Nabala, bo on jest
jak jego imię "Nabal" ozacza, że w nim jest wiele głupoty, ja zaś,
twoja służebnica, nie widziałam sług mojego pana, których przysłałeś.
'''
"26" = ''':sup:`26` A teraz, panie mój, na życie Pana i twojej duszy, skoro powstrzymał
cię Pan od rozlewu krwi i pomsty dokonanej na własną rękę, tak oby twoi
wrogowie i wszyscy, którzy życzą mojemu panu nieszczęścia, podobni się
stali do Nabala.
'''
"27" = ''':sup:`27` A oto upominek, który przyniosła twoja służebnica panu swemu. Niech
go podadzą sługom chodzącym za moim panem!
'''
"28" = ''':sup:`28` Daruj łaskawie winę twej służebnicy; z pewnością Pan zbuduje panu
mojemu dom, który będzie trwały, gdyż pan mój toczy boje Pańskie.
Dlatego nie spotka cię nieszczęście przez całe życie.
'''
"29" = ''':sup:`29` Jeśli natomiast ktoś powstanie, aby cię prześladować i czyhać na
twe życie, niech dusza pana mojego będzie dobrze zamknięta w woreczku
życia u Pana, Boga twojego, życie zaś wrogów niech wyrzuci przy pomocy
wydrążenia procy.
'''
"30" = ''':sup:`30` A kiedy Pan spełni panu mojemu wszystko dobre, co przyobiecał, i
ustanowi cię władcą Izraela,
'''
"31" = ''':sup:`31` niech nie będzie wtedy dla ciebie skrupułem i wyrzutem sumienia u
pana mego to, żeś rozlał krew niewinną i że wymierzyłeś sobie
sprawiedliwość na własną rękę. A kiedy Pan łaskawy będzie dla mego
pana, przypomnisz sobie swoją służebnicę.
'''
"32" = ''':sup:`32` Na to rzekł Dawid do Abigail: Błogosławiony niech będzie Pan, Bóg
Izraela, za to, że cię wysłał dziś na spotkanie ze mną.
'''
"33" = ''':sup:`33` Niech będzie błogosławiony twój rozsądek, błogosławiona bądź i ty
za to, żeś powstrzymała mnie dzisiaj od rozlewu krwi, i że nie
wymierzyłem sobie sprawiedliwości na własną rękę.
'''
"34" = ''':sup:`34` Lecz na życie Pana, Boga Izraela, który mnie powstrzymał od
wyrządzenia ci krzywdy: gdybyś szybko nie przybyła mi na spotkanie,
wtedy Nabalowi nie pozostałby do rana ani jeden chłopiec.
'''
"35" = ''':sup:`35` Dawid przyjął od niej to, co przyniosła, i rzekł jej: Wracaj
spokojnie do domu! Patrz, wysłuchałem twej prośby i przyjąłem cię
życzliwie.
'''
"36" = ''':sup:`36` Abigail wróciła do Nabala. Wyprawił on właśnie ucztę w domu, na
wzór uczty królewskiej. Serce Nabala pełne było radości, był jednak
bardzo pijany, więc nie wspominała mu o niczym aż do rannego brzasku.
'''
"37" = ''':sup:`37` Ale kiedy do rana Nabal wytrzeźwiał od wina, oznajmiła mu o tym
jego żona; serce jego zamarło, a on stał się jak kamień.
'''
"38" = ''':sup:`38` Po upływie około dni dziesięciu Pan poraził Nabala tak, że umarł.
'''
"39" = ''':sup:`39` Gdy się Dawid dowiedział, że Nabal umarł, zawołał: Błogosławiony
niech będzie Pan, który stał się moim obrońcą przeciw Nabalowi w
związku z doznaną obelgą, a sługę swego powstrzymał od zła. Nieprawość
Nabala skierował Pan na jego głowę. Posłał też Dawid pośredników celem
rozmówienia się z Abigail, chcąc wzi
'''
"40" = ''':sup:`40` Słudzy Dawida udali się więc do Abigail do Karmelu i odezwali się
do niej w ten sposób: Dawid wysłał nas do ciebie, aby cię wziąć za
swoją żonę.
'''
"41" = ''':sup:`41` Ona wstała, oddała pokłon twarzą do ziemi i rzekła: Oto służebnica
twoja jest niewolnicą gotową umyć nogi sług mojego pana.
'''
"42" = ''':sup:`42` Podniósłszy się Abigail spiesznie wsiadła na osła i z pięcioma
dziewczętami, które stanowiły jej orszak, udała się za wysłańcami do
Dawida i została jego żoną.
'''
"43" = ''':sup:`43` Wziął też Dawid Achinoam z Jizreel, i tak obie one zostały jego
żonami.
'''
"44" = ''':sup:`44` Tymczasem Saul oddał Mikal, swoją córkę, a żonę Dawida, Paltiemu,
synowi Lajisza, pochodzącemu z Gallim.
'''
"Notes" = '''
Notas de rodapé:
25:1 - Śmierć Samuela oznacza koniec ważnej epoki w Izraelu, gdyż był
szanowanym prorokiem i sędzią. Jego śmierć symbolizuje koniec
teokratycznego przywództwa i początek okresu przejściowego do monarchii
25:2-3 - Nabal jest opisany jako człowiek głupi i surowy, podczas gdy
jego żona Abigail jest mądra i roztropna. Ten kontrast w charakterze
podkreśla wagę mądrości i życzliwości, nawet w trudnych sytuacjach
(zob. także Prz 12,16 i Jk 3,17).
25:14-17 - Abigail interweniuje, by uratować Nabala i jego domowników,
wykazując się rozeznaniem i odwagą. Jej szybkie i skuteczne działanie
odzwierciedla moc mądrości w łagodzeniu konfliktów i zapobieganiu
katastrofom (zob. także Prz 15,1 i Jk 1,5).
25:23-31 - Abigail upada na twarz przed Dawidem, prosząc o przebaczenie
za błąd męża. Jej pokora i wstawiennictwo są przykładami tego, jak
pojednawcza postawa może zapobiec przemocy i promować pokój (zob. także
25:32-35 - Dawid docenia mądrość Abigail i rezygnuje z zemsty. Zdaje
sobie sprawę, że jej interwencja była opatrznościowa i dziękuje jej za
to, że powstrzymała go przed przelaniem niewinnej krwi (zob. także Prz
16,32 i Rz 12,19).
'''
