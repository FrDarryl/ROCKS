[7]
"1" = ''':sup:`1` Przybyli mieszkańcy Kiriat-Jearim, zabrali Arkę Pańską i wprowadzili
ją do domu Abinadaba na wzgórzu, Eleazara zaś, syna jego, poświęcili,
aby strzegł Arki Pańskiej.
'''
"2" = ''':sup:`2` Od chwili przybycia arki do Kiriat-Jearim upłynął długi okres lat
dwudziestu. Cały dom Izraela zatęsknił za Panem.
'''
"3" = ''':sup:`3` Wtedy Samuel tak powiedział do całego domu Izraela: Jeśli chcecie
się nawrócić do Pana z całego serca, usuńcie spośród siebie wszystkich
bogów obcych i Asztarty, a skierujcie wasze serca ku Panu, służcie więc
tylko Jemu, a wybawi was z rąk Filistynów.
'''
"4" = ''':sup:`4` Synowie Izraela usunęli Baalów i Asztarty i służyli tylko samemu
Panu.
'''
"5" = ''':sup:`5` Wtedy zarządził Samuel: Zgromadźcie wszystkich Izraelitów w Mispa:
będę się modlił za wami do Pana.
'''
"6" = ''':sup:`6` Zgromadzili się w Mispa i czerpali wodę, którą rozlewali przed
Panem. Pościli również w tym dniu, tam też wołali: Zgrzeszyliśmy
przeciw Panu. Samuel sprawował sądy nad Izraelitami w Mispa.
'''
"7" = ''':sup:`7` Skoro Filistyni posłyszeli, że Izraelici zebrali się w Mispa, władcy
Filistynów wyruszyli przeciw Izraelitom. Kiedy usłyszeli o tym
Izraelici, zlękli się Filistynów.
'''
"8" = ''':sup:`8` Wtedy Izraelici prosili Samuela: Nie przestawaj modlić się za nami
do Pana, Boga naszego, aby nas wybawił z rąk Filistynów.
'''
"9" = ''':sup:`9` Samuel wziął jedno jagnię ssące i złożył ja na całopalenie Panu;
wołał do Pana w sprawie Izraela, a Pan go wysłuchał.
'''
"10" = ''':sup:`10` W czasie gdy Samuel składał całopalną ofiarę, Filistyni przystąpili
do walki z Izraelitami. W tym dniu zagrzmiał Pan potężnym gromem
przeciw Filistynom, wywołując popłoch, tak iż ponieśli klęskę przed
Izraelitami.
'''
"11" = ''':sup:`11` Mężowie izraelscy wyruszyli z Mispa i puścili się w pogoń za
Filistynami. Bili ich aż do Bet-Kar.
Jeszana, nazywając go Eben-Haezer, mówiąc: Aż dotąd wspierał nas Pan.
'''
"13" = ''':sup:`13` Filistyni zostali pokonani tak, że nie wkraczali już odtąd do
krainy izraelskiej. Ręka Pańska zawisła nad Filistynami po wszystkie
dni życia Samuela.
'''
"14" = ''':sup:`14` Powróciły do Izraela miasta, które zabrali im Filistyni od Ekronu
aż do Gat; Izraelici zabrali z ręki Filistynów również te ziemie, które
do nich należały. Nastał też okres pokoju między Izraelem i Amorytami.
'''
"15" = ''':sup:`15` Samuel sprawował sądy nad Izraelem przez cały ciąg swego życia.
'''
"16" = ''':sup:`16` Corocznie odbywał podróż do Betel, Gilgal i Mispa, sprawując sądy
nad Izraelem we wszystkich tych miejscowościach.
'''
"17" = ''':sup:`17` Potem wracał do Rama, tam bowiem był jego dom, tam także sądził
Izraela, tam również zbudował ołtarz Panu.
'''
"Notes" = '''
Notas de rodapé:
7:1-2 - Arka zostaje zabrana do domu Abinadaba, gdzie pozostaje przez
wiele lat. Okres ten odzwierciedla czas oczekiwania i pokuty dla
Izraela, przygotowując lud do powrotu do wierności Bogu (zob. także
7:3-4 - Samuel wzywa Izraelitów do pokuty, prosząc ich o porzucenie
obcych bogów i służenie wyłącznie Panu. To wezwanie do duchowej
czystości i wierności jest kluczowe dla relacji Izraela z Bogiem (zob.
także Joz 24,14-15 i Pwt 6,13-14).
7:5-6 - Ludzie gromadzą się w Mispie, aby wyznać swoje grzechy i szukać
Pana. Publiczne wyznanie grzechów i post są aktami pokory przed Bogiem,
i List św. Jakuba 5:16).
7:7-11 - Bóg zapewnia Izraelowi zwycięstwo nad Filistynami w odpowiedzi
na wstawiennictwo Samuela, podkreślając tym samym wagę modlitwy i
polegania na Bogu w celu odniesienia triumfu nad wrogami (zobacz także
2 Kronik 20:15 i List Jakuba 5:17-18).
7:12-14 - Samuel stawia kamień i nadaje mu nazwę Ebenezer, co oznacza
„Dotąd Pan nam pomagał”. Ten gest upamiętnia wierność Boga w ochronie i
wspieraniu swojego ludu, służąc jako nieustanne przypomnienie o Jego
'''
