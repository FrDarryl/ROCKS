[58]
"1" = ''':sup:`1` Kierownikowi chóru. Na melodię: Nie niszcz. Dawidowy. Miktam.
'''
"2" = ''':sup:`2` Wielmoże, czy rzetelnie wydajecie wyroki? Czy słusznie sądzicie
synów ludzkich?
'''
"3" = ''':sup:`3` Niestety, popełniacie w sercu nieprawość, wasze ręce w kraju
odważają ucisk.
'''
"4" = ''':sup:`4` Od łona matki występni zeszli na bezdroża, od urodzenia zbłądzili
głosiciele kłamstwa.
'''
"5" = ''':sup:`5` Trucizna ich podobna jest do jadu węża, do jadu głuchej żmii, co
zamyka uszy,
'''
"6" = ''':sup:`6` aby nie słyszeć głosu zaklinaczy, głosu czarownika, co biegle
zaklina.
'''
"7" = ''':sup:`7` Boże, zetrzyj im zęby w paszczy; Panie, połam zęby lwiątkom!
'''
"8" = ''':sup:`8` Niech się rozejdą jak spływające wody, niech zwiędną jak trawa na
drodze.
'''
"9" = ''':sup:`9` Niech przeminą jak ślimak, co na drodze się rozpływa, jak płód
poroniony, co nie widział słońca.
'''
"10" = ''':sup:`10` Zanim ich ciernie w krzak się rozrosną, niech powiew burzy go
porwie, póki jest zielony.
'''
"11" = ''':sup:`11` Sprawiedliwy się cieszy, kiedy widzi karę, myje swoje nogi we krwi
niegodziwca.
'''
"12" = ''':sup:`12` A ludzie powiedzą: Uczciwy ma nagrodę; doprawdy, jest Bóg, co sądzi
na ziemi.
'''
