[9]
"1" = ''':sup:`1` Mądrość zbudowała sobie dom i wyciosała siedem kolumn,
'''
"2" = ''':sup:`2` nabiła zwierząt, namieszała wina i stół zastawiła.
'''
"3" = ''':sup:`3` Służące wysłała, by wołały z wyżynnych miejsc miasta:
'''
"4" = ''':sup:`4` Prostaczek niech do mnie tu przyjdzie. Do tego, komu brak mądrości,
mówiła:
'''
"5" = ''':sup:`5` Chodźcie, nasyćcie się moim chlebem, pijcie wino, które zmieszałam.
'''
"6" = ''':sup:`6` Odrzućcie głupotę i żyjcie, chodźcie drogą rozwagi!
'''
"7" = ''':sup:`7` Kto poucza szydercę, ściąga na siebie wzgardę, strofując nieprawego,
sam sobie szkodzi.
'''
"8" = ''':sup:`8` Nie strofuj szydercy, by cię nie znienawidził, strofuj mądrego, a
będzie cię kochał.
'''
"9" = ''':sup:`9` Ucz mądrego, a stanie się mędrszy, oświeć mądrego, a zwiększy swą
wiedzę.
'''
"10" = ''':sup:`10` Treścią mądrości jest bojaźń Pańska, rozsądkiem - poznanie
Świętego.
'''
"11" = ''':sup:`11` Dzięki mnie twe dni się pomnożą, lata życia będą ci dodane.
'''
"12" = ''':sup:`12` Pomagasz sobie, gdy jesteś rozumny, a gdyś szydercą, sam na tym
ucierpisz.
'''
"13" = ''':sup:`13` Niewiasta Głupota ciągle się rzuca, Pustota niczego nie pojmie.
'''
"14" = ''':sup:`14` Przy bramie swego domu usiadła, na tronie, na wyżynach w mieście,
'''
"15" = ''':sup:`15` by wołać na przechodzących drogą, na tych, co prosto idą swymi
ścieżkami.
'''
"16" = ''':sup:`16` Niech zboczy tu niedoświadczony - odzywa się do tego, komu brak
mądrości:
'''
"17" = ''':sup:`17` Przyjemna jest woda kradziona, chleb wzięty skrycie jest smaczny.
'''
"18" = ''':sup:`18` Nie myśli się o tym, że tam bawią zmarli, jej zaproszeni - w
głębinach Szeolu.
'''
