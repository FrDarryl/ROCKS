[33]
"1" = ''':sup:`1` Nie spadnie zło na bojącego się Pana, a jeśli będzie doświadczany,
dozna wybawienia.
'''
"2" = ''':sup:`2` Człowiek mądry nie będzie nienawidził Prawa, ale kto obłudnie wobec
niego postępuje, jest jak okręt w czasie burzy.
'''
"3" = ''':sup:`3` Człowiek mądry zawierzy Prawu, ono będzie dlań niezawodne jak
wyrocznia urim i tummim.
'''
"4" = ''':sup:`4` Przygotuj mowę, a słuchać cię będą, zbierz swą wiedzę i odpowiadaj!
'''
"5" = ''':sup:`5` Wnętrze głupiego jest jak koło u ciężkiego wozu i jak oś obracająca
się - jego myślenie.
'''
"6" = ''':sup:`6` Przyjaciel niestały podobny jest do ogiera, który rży pod każdym
jeźdźcem.
'''
"7" = ''':sup:`7` Dlaczego jeden dzień góruje nad drugim, chociaż światło wszystkich
dni roku pochodzi od słońca?
'''
"8" = ''':sup:`8` W myśli swej Pan je wyodrębnił i On rozróżnił czasy i święta.
'''
"9" = ''':sup:`9` Jedne z nich wywyższył i uświęcił, a inne zaliczył do dni
zwyczajnych.
'''
"10" = ''':sup:`10` Wszyscy ludzie są z mułu, i z ziemi Adam został stworzony.
'''
"11" = ''':sup:`11` Pan rozdzielił ich w pełni swej mądrości i różne wyznaczył im
drogi.
'''
"12" = ''':sup:`12` Jednych pobłogosławił i wywyższył, uświęcił i do siebie zbliżył,
innych przeklął, poniżył i wygnał ich z miejsc pobytu.
'''
"13" = ''':sup:`13` Jak glina w ręce garncarza, który ją kształtuje według swego
upodobania, tak ludzie są w ręku Tego, który ich stworzył, i odda im
według swego sądu.
'''
"14" = ''':sup:`14` Jak obok zła - dobro, a obok śmierci - życie, tak obok bogobojnego
- grzesznik.
'''
"15" = ''':sup:`15` Patrz na wszystkie dzieła Najwyższego, jak występują parami, jedno
obok drugiego.
'''
"16" = ''':sup:`16` I ja, ostatni, dołożyłem starania jak ten, kto zbiera resztki po
dokonujących winobrania.
'''
"17" = ''':sup:`17` Dzięki błogosławieństwu Pana postąpiłem, i jak ten, co zbiera
winogrona, napełniłem tłocznię.
'''
"18" = ''':sup:`18` Zważcie, że nie dla siebie samego się trudziłem, ale dla tych
wszystkich, którzy szukają umiejętności w działaniu.
'''
"19" = ''':sup:`19` Słuchajcie mnie, naczelnicy ludu, i nadstawcie uszu, przewodniczący
zgromadzeniu!
'''
"20" = ''':sup:`20` Ani synowi, ani żonie, ani bratu, ani przyjacielowi nie dawaj
władzy nad sobą za życia, nie oddawaj też twoich dostatków komu innemu,
abyś pożałowawszy tego, nie musiał o nie prosić.
'''
"21" = ''':sup:`21` Póki żyjesz i tchnienie jest w tobie, nikomu nie dawaj nad sobą
władzy.
'''
"22" = ''':sup:`22` Lepszą jest bowiem rzeczą, żeby dzieci ciebie prosiły, niż żebyś ty
patrzył na ręce swych synów.
'''
"23" = ''':sup:`23` W każdym czynie bądź tym, który góruje, i nie przynoś ujmy swej
sławie!
dziedzictwo!
'''
"25" = ''':sup:`25` Dla osła - pasza, kij i ciężary; chleb, ćwiczenie i praca - dla
niewolnika.
'''
"26" = ''':sup:`26` Spraw, by sługa pracował, a znajdziesz odpoczynek, zostaw mu ręce
bez zajęcia, a szukać będzie wolności.
'''
"27" = ''':sup:`27` Jarzmo i rzemień zginają kark, a słudze krnąbrnemu wałek i
dochodzenia.
'''
"28" = ''':sup:`28` Wyślij go do pracy, by nie był bez zajęcia, lenistwo bowiem
nauczyło wiele złego.
'''
"29" = ''':sup:`29` Daj go do pracy jemu odpowiedniej, a jeśliby cię nie słuchał, zakuj
go w cięższe kajdany,
'''
"30" = ''':sup:`30` ale nie przebieraj miary względem żadnego człowieka i nie czyń nic
bez zastanowienia!
'''
"31" = ''':sup:`31` Jeśli masz sługę, niech ci będzie jak ty sam sobie, ponieważ za
krew go nabyłeś.
'''
"32" = ''':sup:`32` Jeśli masz sługę, postępuj z nim jak z bratem, ponieważ potrzebować
go będziesz jak siebie samego.
'''
"33" = ''':sup:`33` Jeśli go skrzywdzisz, a on ucieknie, na jakiej drodze szukać go
będziesz?
'''
"Notes" = '''
Notas de rodapé:
33:1-3 - Ci, którzy boją się Pana, nie doznają krzywdy, a ich ścieżki
są chronione. Mądrość i sprawiedliwość idą ręka w rękę u tych, którzy
ufają Bogu, odzwierciedlając Bożą ochronę przed przeciwnościami (zob.
33:7-9 - Bóg stworzył różne dni i tak jak stworzył pory dla różnych
celów, tak samo działa w życiu każdego człowieka w sposób
niepowtarzalny. Różnorodność czasów jest odbiciem Bożej mądrości i
suwerenności (zob. także Księga Koheleta 3:1-8 i Księga Rodzaju 1:14).
33:13-15 - Tak jak glina jest w rękach garncarza, tak ludzie są w
rękach Boga. On formuje i wykorzystuje każdego z nich zgodnie ze swoim
zamysłem, co podkreśla suwerenną władzę Boga nad stworzeniem i ludzkim
losem (zob. także Izajasza 64:8 i Rzymian 9:21).
33:18-19 - Ci, którzy ufają Bogu, nie powinni oddawać innym kontroli
nad swoimi dobrami za życia, zachowując swoją niezależność. Ta
praktyczna mądrość odzwierciedla troskę o to, co Bóg nam powierzył
(zob. także Prz 27,23-24 i Łk 16,10-12).
33:29-30 - Pracownik musi być pilny i nadzorowany. Lenistwo będzie
sprawiać kłopoty, a to uczy, że ciężka praca jest niezbędna do rozwoju,
co odnosi się również do życia duchowego (zob. także Księga Przysłów
6:6-11 i 2 List do Tesaloniczan 3:10).
'''
