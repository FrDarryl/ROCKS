[56]
"1" = ''':sup:`1` Tak mówi Pan: Zachowujcie prawo i przestrzegajcie sprawiedliwości,
bo moje zbawienie już wnet nadejdzie i moja sprawiedliwość ma się
objawić.
'''
"2" = ''':sup:`2` Błogosławiony człowiek, który tak czyni, i syn człowieczy, który się
stosuje do tego: czuwając, by nie pogwałcić szabatu, i pilnując swej
ręki, by się nie dopuściła żadnego zła.
'''
"3" = ''':sup:`3` Niechże cudzoziemiec, który się przyłączył do Pana, nie mówi tak: Z
pewnością Pan wykluczy mnie ze swego ludu. Rzezaniec także niechaj nie
mówi: Oto ja jestem uschłym drzewem.
'''
"4" = ''':sup:`4` Tak bowiem mówi Pan: Rzezańcom, którzy przestrzegają moich szabatów
i opowiadają się za tym, co Mi się podoba, oraz trzymają się mocno mego
przymierza,
'''
"5" = ''':sup:`5` dam miejsce w moim domu i w moich murach oraz imię lepsze od synów i
córek, dam im imię wieczyste i niezniszczalne.
'''
"6" = ''':sup:`6` Cudzoziemców zaś, którzy się przyłączyli do Pana, ażeby Mu służyć i
ażeby miłować imię Pana i zostać Jego sługami - wszystkich
zachowujących szabat bez pogwałcenia go i trzymających się mocno mojego
przymierza,
'''
"7" = ''':sup:`7` przyprowadzę na moją Świętą Górę i rozweselę w moim domu modlitwy.
Całopalenia ich oraz ofiary będą przyjęte na moim ołtarzu, bo dom mój
będzie nazwany domem modlitwy dla wszystkich narodów.
'''
"8" = ''':sup:`8` Wyrocznia Pana Boga, który gromadzi wygnańców Izraela: Jeszcze mu
innych zgromadzę oprócz tych, którzy już zostali zgromadzeni.
'''
"9" = ''':sup:`9` Wszystkie zwierzęta polne, przyjdźcie, by się napaść, i wy,
wszystkie zwierzęta leśne!
'''
"10" = ''':sup:`10` Stróże jego - są wszyscy ślepi, niczego nie widzą. Oni wszyscy to
nieme psy, niezdolne do szczekania; marzą sennie, wylegują się, lubią
drzemać.
'''
"11" = ''':sup:`11` Lecz te psy są żarłoczne, nienasycone. Są to pasterze niezdolni do
zrozumienia. Wszyscy oni zwrócili się na własne drogi, każdy bez
wyjątku szuka swego zysku.
'''
"12" = ''':sup:`12` Chodźcie! Ja wezmę wina; upijmy się sycerą! Jutro będzie podobne do
dziś, ponad wszelką miarę.
'''
