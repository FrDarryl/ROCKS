[35]
"1" = ''':sup:`1` Pan skierował do mnie te słowa:
'''
"2" = ''':sup:`2` Synu człowieczy, zwróć się ku górze Seir i prorokuj przeciwko niej,
'''
"3" = ''':sup:`3` i mów do niej: Tak mówi Pan Bóg: Oto jestem przeciwko tobie, góro
Seir, wyciągam rękę przeciwko tobie i zamienię cię w pustynię i w
pustkowie,
'''
"4" = ''':sup:`4` a miasta twe zamienię w ruiny. Staniesz się pustynią i wtedy
poznasz, że Ja jestem Pan.
'''
"5" = ''':sup:`5` Bo nienawiść twoja jest odwieczna i oddałaś Izraelitów pod miecz w
czasie zagłady, w czasie ich ostatecznej ruiny.
'''
"6" = ''':sup:`6` Dlatego - na moje życie! - wyrocznia Pana Boga: Obrócę cię w krew,
krew ma cię ścigać. Ponieważ nie nienawidziłaś krwi, krew ma cię
ścigać.
'''
"7" = ''':sup:`7` Górę Seir zamienię w pustynię i pustkowie i wygubię na niej
wszystko, co się tam rusza.
'''
"8" = ''':sup:`8` Pagórki twoje pokryję trupami, na twych wyżynach, na twych dolinach,
we wszystkich parowach padać będą pobici mieczem.
'''
"9" = ''':sup:`9` Uczynię cię wieczną pustynią, miasta twoje staną się już nie
zamieszkane i poznacie, że Ja jestem Pan.
'''
"10" = ''':sup:`10` Ponieważ powiedziałaś: Oba ludy i oba kraje mają być moimi, wezmę
je w posiadanie, chociażby tam by Pan,
'''
"11" = ''':sup:`11` dlatego - na moje życie! - wyrocznia Pana Boga - postąpię z tobą
według mego gniewu i mego oburzenia, tak jak ty postępowałaś w swojej
nienawiści względem nich. I objawię się tobie przez to, że cię osądzę.
'''
"12" = ''':sup:`12` I wtedy poznasz, że Ja, Pan, usłyszałem wszystkie twoje zniewagi,
jakie wypowiedziałaś przeciwko górom izraelskim, mówiąc: Są one
opustoszałe, są one wydane nam na pastwę.
'''
"13" = ''':sup:`13` Chełpiłyście się przeciwko Mnie swymi ustami i zuchwałymi słowami
przeciwko Mnie, Ja to słyszałem.
'''
"14" = ''':sup:`14` Tak mówi Pan Bóg: Ku radości całej ziemi zamienię cię w pustynię.
'''
"15" = ''':sup:`15` Tak jak radowałaś się z powodu tego, że dziedzictwo domu Izraela
było spustoszone, tak też z tobą uczynię. Pustynią się staniesz, góro
Seir, i cały Edom wniwecz się obróci; wtedy poznacie, że Ja jestem Pan.
'''
"Notes" = '''
Notas de rodapé:
35:1-9 - Bóg ogłasza sąd nad Edomem, który radował się z zagłady
Izraela. Edom reprezentuje wrogów Boga, a upadek Edomu symbolizuje Bożą
sprawiedliwość wobec tych, którzy sprzeciwiają się Jego ludowi (zob.
także Abdiasza 1:10-16 i Jeremiasza 49:7-22).
35:10-15 - Bóg obiecuje całkowite zniszczenie Edomu, pokazując, że
odpłaca stosownie do czynów narodów. Boża sprawiedliwość jest
bezstronna, a ci, którzy krzywdzą Jego lud, doświadczą Jego sądu (zob.
także Izajasza 34:8-17 i Sofoniasza 2:8-10).
'''
