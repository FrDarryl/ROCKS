[18]
"1" = ''':sup:`1` Po tych wydarzeniach Dawid pobił Filistynów i zmusił ich do
uległości; odebrał też z rąk Filistynów Gat i miejscowości przynależne.
'''
"2" = ''':sup:`2` Potem pobił Moabitów i stali się Moabici niewolnikami Dawida,
płacącymi daninę.
'''
"3" = ''':sup:`3` Dawid pobił też Hadadezera, króla Soby i Chamat, kiedy wyprawił się,
aby utrwalić swą władzę nad rzeką Eufratem.
'''
"4" = ''':sup:`4` Wziął mu też Dawid tysiąc rydwanów, siedem tysięcy jeźdźców i
dwadzieścia tysięcy pieszych. Poprzecinał też Dawid ścięgna skokowe
wszystkim koniom zaprzęgowym, zostawiając z nich tylko do stu rydwanów.
'''
"5" = ''':sup:`5` Kiedy Aramejczycy z Damaszku przybyli na odsiecz królowi Soby,
Hadadezerowi, Dawid pobił dwadzieścia dwa tysiące ludzi spośród
Aramejczyków.
'''
"6" = ''':sup:`6` Potem umieścił Dawid załogi w Aramie damasceńskim, i Aramejczycy
stali się poddanymi Dawida płacącymi daninę. Tak Pan udzielał Dawidowi
zwycięstwa we wszystkim, co zamierzył.
'''
"7" = ''':sup:`7` Dawid zabrał złote uzbrojenie, jakie mieli słudzy Hadadezera, i
przeniósł je do Jerozolimy.
'''
"8" = ''':sup:`8` Z miast Hadadezera, Tibchat i Kun, zabrał też Dawid bardzo wiele
brązu, z którego Salomon uczynił "morze" brązowe, kolumny i naczynia
brązowe.
'''
"9" = ''':sup:`9` Gdy usłyszał Tou, król Chamat, że Dawid rozbił całe wojsko
Hadadezera, króla Soby,
'''
"10" = ''':sup:`10` posłał swego syna Hadorama do króla Dawida, aby go pozdrowić i
powinszować mu, że walcząc z Hadadezerem pokonał go, bo Hadadezer
prowadził wojnę z Tou. Posłał także wszelkiego rodzaju naczynia złote,
srebrne i brązowe.
'''
"11" = ''':sup:`11` Król Dawid poświęcił je również Panu wraz ze srebrem i złotem,
które pobrał ze wszystkich narodów: z Edomu, Moabu, od Ammonitów,
Filistynów i Amalekitów.
'''
"12" = ''':sup:`12` Abiszaj, syn Serui, pobił osiemnaście tysięcy Edomitów w Dolinie
Soli.
'''
"13" = ''':sup:`13` Umieścił on załogi w Edomie, a wszyscy Edomici stali się
niewolnikami Dawida. Tak Pan udzielał Dawidowi zwycięstwa we wszystkim,
co zamierzył.
'''
"14" = ''':sup:`14` Dawid panował nad całym Izraelem, wykonując sąd i sprawiedliwość
nad całym swoim ludem.
'''
"15" = ''':sup:`15` Joab, syn Serui, był nad wojskiem; Joszafat, syn Achiluda, był
pełnomocnikiem;
'''
"16" = ''':sup:`16` Sadok, syn Achituba, i Abimelek, syn Abiatara, byli kapłanami;
Szawsza był pisarzem;
'''
"17" = ''':sup:`17` Benajasz, syn Jojady, był nad Keretytami i Peletytami; synowie zaś
Dawida byli pierwszymi przybocznymi króla.
'''
"Notes" = '''
Notas de rodapé:
18:1-2 - Dawid pokonuje Filistynów i zdobywa Gat, demonstrując
spełnienie obietnic Boga o zwycięstwie nad wrogami Izraela. To
ilustruje moc Bożą działającą poprzez Jego wybranych (zob. także 2
Samuela 8:1-2 i Jozuego 23:10).
18:3-6 - Dawid poszerza terytorium Izraela, pokonując Syryjczyków, a
Bóg obdarza go sukcesem we wszystkich kampaniach. Sukcesy militarne
Dawida przypisuje się boskiej pomocy, co dowodzi, że zwycięstwo
18:7-8 - Dawid zdobył od wrogów duże ilości brązu i złota, wzmacniając
zasoby Izraela. Zwycięstwa Dawida przyczyniły się do wzbogacenia i
bezpieczeństwa królestwa (zob. także 1 Królów 7:45-47 i 1 Kronik
22:14).
18:9-10 - Toi, król Chamatu, posyła dary Dawidowi, uznając jego władzę.
To pokazuje, jak władza Boga nad Izraelem została uznana również przez
18:14 - Dawid rządzi sprawiedliwie i uczciwie, umacniając swoje
panowanie. Jego prawe przywództwo odzwierciedla charakter Boga i wagę
89:14).
'''
