[13]
"1" = ''':sup:`1` Pan skierował do mnie te słowa:
'''
"2" = ''':sup:`2` Synu człowieczy, prorokuj przeciw prorokom izraelskim, prorokuj i
mów do tych, którzy prorokują we własnym imieniu: Słuchajcie słowa
Pańskiego:
'''
"3" = ''':sup:`3` Tak mówi Pan Bóg: Biada prorokom głupim, którzy idą za własnym
rozumieniem, a niczego nie widzieli.
'''
"4" = ''':sup:`4` Jak lisy wśród ruin, takimi są twoi prorocy, Izraelu.
'''
"5" = ''':sup:`5` Nie wstąpiliście na wyłom ani nie budowaliście murów wokół domu
Izraela, aby się ostał w walce w dzień Pana.
'''
"6" = ''':sup:`6` Oglądają rzeczy zwodnicze i prorokują kłamstwa ci, którzy mawiają:
Wyrocznia Pana. Pan ich nie posłał, a mimo to oczekują spełnienia
słowa.
'''
"7" = ''':sup:`7` Czy nie mieliście widzeń zwodniczych i nie opowiadaliście proroctw
fałszywych, gdyście mówili: Wyrocznia Pana - a Ja nie mówiłem?
'''
"8" = ''':sup:`8` Dlatego tak mówi Pan Bóg: Ponieważ przepowiadaliście rzeczy
zwodnicze i mieliście kłamliwe widzenia, Ja występuję przeciwko wam -
wyrocznia Pana Boga.
'''
"9" = ''':sup:`9` Ręka moja dotknie proroków, którzy widzą rzeczy zwodnicze i
przepowiadają kłamstwa. Nie będą oni należeć do społeczności mego ludu
i nie zostaną wpisani w poczet pokoleń izraelskich, nie wejdą do ziemi
Izraela, abyście poznali, że Ja jestem Pan Bóg.
'''
"10" = ''':sup:`10` Oto wprowadzili mój lud w błąd, mówiąc: Pokój, podczas gdy pokoju
nie było. A kiedy on budował mur, to tamci pokrywali go tynkiem.
spadnie deszcz ulewny, nastąpi gradobicie i wicher gwałtowny się
zerwie.
'''
"12" = ''':sup:`12` I oto mur rozwalony. Czy wam nie powiedzą: Gdzie jest zaprawa,
którąście narzucili?
'''
"13" = ''':sup:`13` Przeto tak mówi Pan Bóg: W zapalczywości mojej sprowadzę wicher
gwałtowny, spadnie deszcz ulewny na skutek mojego gniewu i grad na
skutek mego oburzenia, by wszystko zniszczyć.
'''
"14" = ''':sup:`14` I zburzę mur, któryście pokryli tynkiem, powalę go na ziemię, tak
że ukażą się jego fundamenty i upadnie, a wy pod nim zginiecie. Wówczas
poznacie, że Ja jestem Pan.
'''
"15" = ''':sup:`15` Wywrę gniew mój na murze i na tych, którzy go tynkiem obrzucili, i
powiem wam: Gdzie jest mur i ci, którzy go tynkowali -
'''
"16" = ''':sup:`16` prorocy Izraela, wieszczący o Jerozolimie, którzy mieli o niej
widzenia pokoju, ale w której nie było pokoju? - wyrocznia Pana Boga.
'''
"17" = ''':sup:`17` A ty, synu człowieczy, zwróć swoje oblicze ku córkom twojego
narodu, samorzutnie głoszącym przepowiednie, i prorokuj przeciwko nim!
'''
"18" = ''':sup:`18` Powiesz: Tak mówi Pan Bóg: Biada tym, które szyją wstążki na
wszystkie przeguby rąk i sporządzają zasłony wszelkiego kształtu na
głowy, aby usidlać dusze. Łowicie dusze ludu mego, a własne dusze
chcecie przy życiu zachować?
'''
"19" = ''':sup:`19` Bezcześcicie Mnie przed ludem moim dla garści jęczmienia i kęsa
chleba, zabijając dusze, które nie powinny umrzeć, a oszczędzając
dusze, które nie powinny żyć, gdy okłamujecie mój lud, który chętnie
słucha kłamstwa.
'''
"20" = ''':sup:`20` Przeto tak mówi Pan Bóg: Oto wystąpię przeciwko wstążkom, którymi
usidlacie dusze jak ptaki. Pozrywam je z ramion waszych i dusze przez
was usidlone wypuszczę na wolność.
'''
"21" = ''':sup:`21` Pozrywam wasze zasłony i tak jak ptaki wyzwolę lud mój z rąk
waszych, aby już więcej nie był łupem w waszych rękach, i poznacie, że
Ja jestem Pan.
'''
"22" = ''':sup:`22` Ponieważ zasmucałyście kłamstwem serce sprawiedliwego, chociaż Ja
go nie zasmucałem, i ponieważ wzmacniałyście ręce bezbożnego, aby nie
zawrócił ze swe drogi złej i żył,
'''
"23" = ''':sup:`23` dlatego nie będziecie miały widzeń złudnych i nie będziecie więcej
prorokowały. Wyzwolę lud mój z ręki waszej i poznacie, że Ja jestem
Pan.
'''
"Notes" = '''
Notas de rodapé:
13:1-7 - Prorok potępia fałszywych proroków Izraela, którzy głoszą
zwodnicze słowa i nie mają prawdziwego słowa Bożego. Prorocy ci
wyrządzają ludziom duchowe szkody, prowadząc ich do zagłady (zob. także
Jeremiasza 23:16 i Mateusza 7:15-20).
13:8-16 - Pan zapowiada, że fałszywi prorocy zostaną osądzeni za
kłamstwa i oszustwa, a ich dzieła nie będą owocować. Sąd ten
odzwierciedla świętość Boga i Jego wymaganie wierności (zob. także
Jeremiasza 14:14 i 2 Piotra 2:1-3).
13:17-23 - Bóg potępia również kobiety, które praktykują czary i zwodzą
ludzi fałszywymi wizjami. Grzech wróżbiarstwa i czarów jest postrzegany
jako forma bałwochwalstwa i buntu przeciwko Bogu (zob. także Kpł 19,26
i Gal 5,19-21).
'''
