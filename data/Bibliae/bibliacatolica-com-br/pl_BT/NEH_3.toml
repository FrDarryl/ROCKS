[3]
"1" = ''':sup:`1` Wtedy arcykapłan Eliaszib oraz bracia jego kapłani zabrali się do
odbudowy Bramy Owczej, poświęcili ją i wstawili jej wrota; następnie
odbudowali aż do wieży Seciny i poświęcili ją, i dalej - aż do wieży
Chananeela.
'''
"2" = ''':sup:`2` A obok budowali mężowie z Jerycha, obok budował Zakkur, syn Imriego.
'''
"3" = ''':sup:`3` A Bramę Rybną odbudowali synowie Hassenai; oni wprawili jej belki i
wstawili wrota, uchwyty jej i zasuwy.
'''
"4" = ''':sup:`4` A obok naprawiał Meremot, syn Uriasza, syna Hakkosa; i obok
naprawiał Meszullam, syn Berekiasza, syna Meszezabela; i obok naprawiał
Sadok, syn Baany.
'''
"5" = ''':sup:`5` A obok naprawiali Tekoici; lecz dostojnicy ich nie ugięli swego
karku do pracy dla swego pana.
'''
"6" = ''':sup:`6` A Bramę Jeszańską naprawiali Jojada, syn Paseacha, i Meszullam, syn
Besodiasza: oni wprawili belki jej i wstawili wrota jej, uchwyty i
zasuwy.
'''
"7" = ''':sup:`7` A obok naprawiał Gibeonita Melatiasz i Meronotyta Jadon oraz
mieszkańcy Gibeonu i Mispa - przy siedzibie namiestnika Transeufratei.
'''
"8" = ''':sup:`8` Obok naprawiał złotnik Uzzjel, syn Charhajasza, a obok niego
naprawiał Chananiasz, jeden z handlarzy olejkami; potem pozostawiono
mur Jerozolimy bez zmian aż do Muru Szerokiego.
'''
"9" = ''':sup:`9` A obok naprawiał Refajasz, syn Chura, zwierzchnik nad połową okręgu
jerozolimskiego.
'''
"10" = ''':sup:`10` A obok naprawiał Jedajasz, syn Charumafa, naprzeciw swego domu; a
obok naprawiał Chattusz, syn Chaszabnejasza.
'''
"11" = ''':sup:`11` Następny odcinek naprawiali Malkisz, syn Charima, i Chaszszub, syn
Pachat-Moaba, przy Wieży Piekarników.
'''
"12" = ''':sup:`12` A obok naprawiał Szallum, syn Hallochesza, zwierzchnik nad drugą
połową okręgu jerozolimskiego, on wraz z córkami swymi.
'''
"13" = ''':sup:`13` Bramę nad Doliną naprawiali Chanun i mieszkańcy Zanoach: oni
odbudowali ją i wstawili jej wrota, uchwyty i zasuwy - oraz tysiąc
łokci muru aż do Bramy Śmietników.
'''
"14" = ''':sup:`14` A Bramę Śmietników naprawiał Malkiasz, syn Rekaba, zwierzchnik
okręgu Bet-Hakkerem: on odbudował ją i wstawił jej wrota, uchwyty i
zasuwy.
'''
"15" = ''':sup:`15` A Bramę Źródlaną naprawiał Szallum, syn Kol-Chozego, zwierzchnik
obwodu Mispa: on odbudował ją, pokrył dachem i wstawił jej wrota,
uchwyty i zasuwy - oraz mur Stawu Wodociągowego przy ogrodzie
królewskim aż do stopni schodzących z Miasta Dawidowego.
'''
"16" = ''':sup:`16` Za nim naprawiał Nehemiasz, syn Azbuka, zwierzchnik połowy Bet-Sur,
aż naprzeciw grobów rodu Dawidowego, dalej aż do Stawu Sztucznego i aż
do koszar.
'''
"17" = ''':sup:`17` Za nim naprawiali lewici: Rechum, syn Baniego; obok naprawiał
Chaszabiasz, zwierzchnik połowy okręgu Keila, za swój okręg.
'''
"18" = ''':sup:`18` Za nim naprawiali ich bracia: Binnuj, syn Chenadada, zwierzchnik
drugiej połowy okręgu Keila.
'''
"19" = ''':sup:`19` I obok niego Ezer, syn Jozuego, zwierzchnik Mispa, naprawiał
odcinek drugi: od miejsca naprzeciw wejścia do zbrojowni w kierunku
Kąta.
'''
"20" = ''':sup:`20` Za nim naprawiał Baruch, syn Zabbaja, odcinek dalszy od owego Kąta
aż do bramy domu arcykapłana Eliasziba.
'''
"21" = ''':sup:`21` Za nim naprawiał Meremot, syn Uriasza, syna Hakkosa, odcinek
dalszy: od bramy domu Eliasziba aż do końca domu Eliasziba.
'''
"22" = ''':sup:`22` Za nim naprawiali kapłani, mieszkańcy okolicy najbliższej.
'''
"23" = ''':sup:`23` Dalej naprawiali Beniamin i Chaszszub naprzeciw swego domu; dalej
naprawiał Azariasz, syn Maasejasza, syna Ananiasza, obok swego domu.
'''
"24" = ''':sup:`24` Dalej naprawiał Binnuj, syn Chenadada, odcinek dalszy: od domu
Azariasza aż do Kąta i aż do Rogu.
'''
"25" = ''':sup:`25` Dalej naprawiał Palal, syn Uzaja, od miejsca naprzeciw Kąta i wieży
wystającej z zamku królewskiego, tej górnej przy wartowni; dalej
naprawiał Pedajasz, syn Parosza -
'''
"26" = ''':sup:`26` podczas gdy niewolnicy świątyni zamieszkiwali Ofel - aż do miejsca
naprzeciw Bramy Wodnej na wschodzie i wieży wystającej.
'''
"27" = ''':sup:`27` Za nim naprawiali Tekoici odcinek dalszy od miejsca naprzeciw
wielkiej wieży wystającej aż do muru Ofelu.
'''
"28" = ''':sup:`28` Powyżej Bramy Końskiej naprawiali kapłani: każdy naprzeciw swego
domu.
'''
"29" = ''':sup:`29` Dalej naprawiał Sadok, syn Immera, naprzeciw swego domu; i dalej
naprawiał Szemajasz, syn Szekaniasza, stróż Bramy Wschodniej.
'''
"30" = ''':sup:`30` Za nim naprawiali Chananiasz, syn Szelemiasza, i Chanun, szósty syn
Salafa, odcinek dalszy; za nim naprawiał Meszullam, syn Berekiasza,
naprzeciw swej komnaty.
'''
"31" = ''':sup:`31` Za nim naprawiał złotnik Malkiasz - aż do domu niewolników świątyni
i handlarzy naprzeciw Bramy Rewii i aż do Tarasu Narożnego.
'''
"32" = ''':sup:`32` Między Tarasem Narożnym a Bramą Owczą naprawiali złotnicy i
handlarze.
'''
"33" = ''':sup:`33` I oto, gdy Sanballat usłyszał, że odbudowujemy mur, rozzłościł się
i oburzył bardzo i lżył Żydów,
'''
"34" = ''':sup:`34` i rzekł w obecności braci swoich i wojska samarytańskiego: Co ci
niedołężni Żydzi wyrabiają! Czy to im ujdzie płazem? Czy skoro złożą
ofiarę, to już dzieło skończone? Czy ze zwałów gruzu wskrzeszą kamienie
- wszak one są spalone!
'''
"35" = ''':sup:`35` A Ammonita Tobiasz stał obok niego i rzekł: Cokolwiek oni zbudują,
to i tak, skoro wskoczy szakal, rozwali ich mur kamienny. -
'''
"36" = ''':sup:`36` Słuchaj, Boże nasz, w jaką popadliśmy pogardę. Odwróć urąganie ich
na nich samych i wydaj ich na złupienie w ziemi niewoli.
'''
"37" = ''':sup:`37` Nie przebacz im winy i grzech ich niech nie będzie przed Tobą
wymazany, albowiem obraźliwie odnosili się do budujących.
'''
"38" = ''':sup:`38` Lecz my odbudowywaliśmy mur i naprawiano uszkodzenia całego muru do
połowy, a lud miał zapał do roboty.
'''
"Notes" = '''
Notas de rodapé:
3:1-5 - Odbudowa bram i murów rozpoczyna się od kapłanów, co dowodzi,
że służba Bogu zaczyna się od przywódców duchowych. Podkreśla to wagę
przywództwa oddanego dziełu Bożemu (zob. także 1 P 5,1-3 i Ezd 10,4).
3:6-12 - Różne rodziny i grupy robotników jednoczą się, aby odbudować
mury. Współpraca między ludźmi odzwierciedla jedność i ducha
współpracy, które są niezbędne do sukcesu dzieła (zob. także 1
3:13-15 - Kilka odcinków muru zostaje odbudowanych, każdy przez
konkretną rodzinę lub grupę. Praca jest dzielona między tych, którzy
chcą, co pokazuje, że Bóg używa różnych talentów i zdolności do
realizacji swoich planów (zob. także Wj 35,30-35 i Rz 12,4-6).
3:16-32 - Każdą część odbudowy wykonują inni ludzie, od kapłanów po
kupców. To pokazuje, że każdy ma swoją rolę do odegrania w dziele
Bożym, niezależnie od statusu (zob. także 1 Koryntian 12:18-21 i
Kolosan 3:23).
3:33-35 - Sanballat i jego sojusznicy drwią z odbudowy, ale Nehemiasz
pozostaje nieugięty. Ten sprzeciw pokazuje, że gdy dzieło Boże zostanie
5,11-12 i 2 Kor 12,10).
'''
