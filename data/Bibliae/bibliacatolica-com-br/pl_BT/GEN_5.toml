[5]
"1" = ''':sup:`1` Oto rodowód potomków Adama. Gdy Bóg stworzył człowieka, na
podobieństwo Boga stworzył go;
'''
"2" = ''':sup:`2` stworzył mężczyznę i niewiastę, pobłogosławił ich i dał im nazwę
"ludzie", wtedy gdy ich stworzył.
'''
"3" = ''':sup:`3` Gdy Adam miał sto trzydzieści lat, urodził mu się syn, podobny do
niego jako jego obraz, i dał mu na imię Set.
'''
"4" = ''':sup:`4` A po urodzeniu się Seta żył Adam osiemset lat i miał synów oraz
córki.
'''
"5" = ''':sup:`5` Ogólna liczba lat, które Adam przeżył, była dziwięćset trzydzieści.
I umarł.
'''
"6" = ''':sup:`6` Gdy Set miał sto pięć lat, urodził mu się syn Enosz.
'''
"7" = ''':sup:`7` A po urodzeniu się Enosza żył osiemset siedem lat i miał synów oraz
córki.
'''
"8" = ''':sup:`8` I umarł Set, przeżywszy ogółem dziewięćset dwanaście lat.
'''
"9" = ''':sup:`9` Gdy Enosz miał dziewięćdziesiąt lat, urodził mu się syn Kenan.
'''
"10" = ''':sup:`10` I żył Enosz po urodzeniu się Kenana osiemset piętnaście lat, i miał
synów oraz córki.
'''
"11" = ''':sup:`11` Enosz umarł, przeżywszy ogółem dziewięćset pięć lat.
'''
"12" = ''':sup:`12` Gdy Kenan miał lat siedemdziesiąt, urodził mu się Mahalaleel.
'''
"13" = ''':sup:`13` A po urodzeniu mu się Mahalaleela żył Kenan osiemset czterdzieści
lat i miał synów i córki.
'''
"14" = ''':sup:`14` I gdy Kenan przeżył ogółem dziewięćset dziesięć lat, umarł.
'''
"15" = ''':sup:`15` Gdy Mahalaleel miał sześćdziesiąt pięć lat, urodził mu się syn
Jered.
'''
"16" = ''':sup:`16` A po urodzeniu się Jereda żył osiemset trzydzieści lat i miał synów
i córki.
'''
"17" = ''':sup:`17` Gdy Mahalaleel miał ogółem osiemset dziewięćdziesiąt pięć lat,
umarł.
'''
"18" = ''':sup:`18` Gdy Jered miał sto sześćdziesiąt dwa lata, urodził mu się syn
Henoch.
'''
"19" = ''':sup:`19` A po urodzeniu się Henocha Jered żył osiemset lat i miał synów i
córki.
'''
"20" = ''':sup:`20` Jered przeżył ogółem dziewięćset sześćdziesiąt dwa lata, i umarł.
'''
"21" = ''':sup:`21` Gdy Henoch miał sześćdziesiąt pięć lat, urodził mu się syn
Metuszelach.
'''
"22" = ''':sup:`22` Henoch po urodzeniu się Metuszelacha żył w przyjaźni z Bogiem
trzysta lat i miał synów i córki.
'''
"23" = ''':sup:`23` Ogólna liczba lat życia Henocha: trzysta sześćdziesiąt pięć.
'''
"24" = ''':sup:`24` Żył więc Henoch w przyjaźni z Bogiem, a następnie znikł, bo zabrał
go Bóg.
'''
"25" = ''':sup:`25` Gdy Metuszelach miał sto osiemdziesiąt siedem lat, urodził mu się
syn Lamek.
'''
"26" = ''':sup:`26` Po urodzeniu się Lameka żył jeszcze siedemset osiemdziesiąt dwa
lata i miał synów i córki.
'''
"27" = ''':sup:`27` Metuszelach umarł mając ogółem dziewięćset sześćdziesiąt dziewięć
lat.
'''
"28" = ''':sup:`28` Gdy Lamek miał sto osiemdziesiąt dwa lata, urodził mu się syn.
'''
"29" = ''':sup:`29` A dając mu imię Noe, powiedział: Ten niechaj nam będzie pociechą w
naszej pracy i trudzie rąk naszych na ziemi, którą Pan przeklął.
'''
"30" = ''':sup:`30` Lamek po urodzeniu się Noego żył pięćset dziewięćdziesiąt pięć lat
i miał synów i córki.
'''
"31" = ''':sup:`31` Umierając Lamek miał ogółem siedemset siedemdziesiąt siedem lat.
'''
"32" = ''':sup:`32` A gdy Noe miał pięćset lat, urodzili mu się: Sem, Cham i Jafet.
'''
"Notes" = '''
Notas de rodapé:
5:1-3 - Genealogia Adama podkreśla wagę rodowodu i ciągłości
człowieczeństwa. Wzmianka o Secie jako potomku Adama ukazuje Boży plan
zachowania prawdziwego wielbienia w obliczu zepsucia (zob. także Łk
3,38 i Hbr 11,4).
5:4-20 - Zapisy dotyczące wieku patriarchów świadczą o długowieczności
Boga i Jego błogosławieństwie dla ludzkości przed potopem. Stanowi to
świadectwo Bożej dobroci i miłosierdzia, które umożliwiło ludzkości
5:21-24 - Życie Henocha jest niezwykłe, ponieważ „chodził z Bogiem” i
został przez Niego zabrany, co symbolizuje bliską więź między ludźmi a
Stwórcą. Wskazuje to na możliwość osobistej relacji z Bogiem (zob.
także Hbr 11,5 i Rdz 6,9).
5:25-32 - Opis Noego jako „pocieszyciela” dla ludu podkreśla rolę Noego
jako zwiastuna zbawienia w obliczu sądu. Jego życie i misja są odbiciem
nadziei odkupienia ludzkości (zob. także Rdz 6,8 i 2 P 2,5).
05:32 - Imię „Noe” oznacza odpoczynek lub pocieszenie, symbolizując
oczekiwanie nowego początku. Nawiązuje to do obietnicy Boga dotyczącej
odnowy stworzenia za pośrednictwem Noego, podkreślając tym samym wątek
nadziei w biblijnej narracji (zob. także Rz 15,13 i Rdz 9,1).
'''
