[22]
"1" = ''':sup:`1` Nadchodziła uroczystość Przaśników, tak zwana Pascha.
'''
"2" = ''':sup:`2` Arcykapłani i uczeni w Piśmie szukali sposobu, jak by Go zabić, gdyż
bali się ludu.
'''
"3" = ''':sup:`3` Wtedy szatan wszedł w Judasza, zwanego Iskariotą, który był jednym z
Dwunastu.
'''
"4" = ''':sup:`4` Poszedł więc i umówił się z arcykapłanami i dowódcami straży, jak ma
im Go wydać.
'''
"5" = ''':sup:`5` Ucieszyli się i ułożyli się z nim, że dadzą mu pieniądze.
'''
"6" = ''':sup:`6` On zgodził się i szukał sposobności, żeby im Go wydać bez wiedzy
tłumu.
'''
"7" = ''':sup:`7` Tak nadszedł dzień Przaśników, w którym należało ofiarować Paschę.
'''
"8" = ''':sup:`8` Jezus posłał Piotra i Jana z poleceniem: Idźcie i przygotujcie nam
Paschę, byśmy mogli ją spożyć.
'''
"9" = ''':sup:`9` Oni Go zapytali: Gdzie chcesz, abyśmy ją przygotowali?
'''
"10" = ''':sup:`10` Odpowiedział im: Oto gdy wejdziecie do miasta, spotka się z wami
człowiek niosący dzban wody. Idźcie za nim do domu, do którego wejdzie,
'''
"11" = ''':sup:`11` i powiecie gospodarzowi: Nauczyciel pyta cię: Gdzie jest izba, w
której mógłbym spożyć Paschę z moimi uczniami?
'''
"12" = ''':sup:`12` On wskaże wam salę dużą, usłaną; tam przygotujecie.
'''
"13" = ''':sup:`13` Oni poszli, znaleźli tak, jak im powiedział, i przygotowali Paschę.
'''
"14" = ''':sup:`14` A gdy nadeszła pora, zajął miejsce u stołu i Apostołowie z Nim.
'''
"15" = ''':sup:`15` Wtedy rzekł do nich: Gorąco pragnąłem spożyć Paschę z wami, zanim
będę cierpiał.
'''
"16" = ''':sup:`16` Albowiem powiadam wam: Już jej spożywać nie będę, aż się spełni w
królestwie Bożym.
'''
"17" = ''':sup:`17` Potem wziął kielich i odmówiwszy dziękczynienie rzekł: Weźcie go i
podzielcie między siebie;
'''
"18" = ''':sup:`18` albowiem powiadam wam: odtąd nie będę już pił z owocu winnego
krzewu, aż przyjdzie królestwo Boże.
'''
"19" = ''':sup:`19` Następnie wziął chleb, odmówiwszy dziękczynienie połamał go i podał
mówiąc: To jest Ciało moje, które za was będzie wydane: to czyńcie na
moją pamiątkę!
'''
"20" = ''':sup:`20` Tak samo i kielich po wieczerzy, mówiąc: Ten kielich to Nowe
Przymierze we Krwi mojej, która za was będzie wylana.
'''
"21" = ''':sup:`21` Lecz oto ręka mojego zdrajcy jest ze Mną na stole.
'''
"22" = ''':sup:`22` Wprawdzie Syn Człowieczy odchodzi według tego, jak jest
postanowione, lecz biada temu człowiekowi, przez którego będzie wydany.
'''
"23" = ''':sup:`23` A oni zaczęli wypytywać jeden drugiego, kto by mógł spośród nich to
uczynić.
'''
"24" = ''':sup:`24` Powstał również spór między nimi o to, który z nich zdaje się być
największy.
'''
"25" = ''':sup:`25` Lecz On rzekł do nich: Królowie narodów panują nad nimi, a ich
władcy przyjmują nazwę dobroczyńców.
niech będzie jak najmłodszy, a przełożony jak sługa!
'''
"27" = ''':sup:`27` Któż bowiem jest większy? Czy ten, kto siedzi za stołem, czy ten,
kto służy? Czyż nie ten, kto siedzi za stołem? Otóż Ja jestem pośród
was jak ten, kto służy.
'''
"28" = ''':sup:`28` Wyście wytrwali przy Mnie w moich przeciwnościach.
'''
"29" = ''':sup:`29` Dlatego i Ja przekazuję wam królestwo, jak Mnie przekazał je mój
Ojciec:
'''
"30" = ''':sup:`30` abyście w królestwie moim jedli i pili przy moim stole oraz
żebyście zasiadali na tronach, sądząc dwanaście pokoleń Izraela.
'''
"31" = ''':sup:`31` Szymonie, Szymonie, oto szatan domagał się, żeby was przesiać jak
pszenicę;
'''
"32" = ''':sup:`32` ale Ja prosiłem za tobą, żeby nie ustała twoja wiara. Ty ze swej
strony utwierdzaj twoich braci.
'''
"33" = ''':sup:`33` On zaś rzekł: Panie, z Tobą gotów jestem iść nawet do więzienia i
na śmierć.
'''
"34" = ''':sup:`34` Lecz Jezus odrzekł: Powiadam ci, Piotrze, nie zapieje dziś kogut, a
ty trzy razy wyprzesz się tego, że Mnie znasz.
'''
"35" = ''':sup:`35` I rzekł do nich: Czy brak wam było czego, kiedy was posyłałem bez
trzosa, bez torby i bez sandałów? Oni odpowiedzieli: Niczego.
'''
"36" = ''':sup:`36` Lecz teraz - mówił dalej - kto ma trzos, niech go weźmie; tak samo
torbę; a kto nie ma, niech sprzeda swój płaszcz i kupi miecz!
'''
"37" = ''':sup:`37` Albowiem powiadam wam: to, co jest napisane, musi się spełnić na
Mnie: Zaliczony został do złoczyńców. To bowiem, co się do Mnie odnosi,
dochodzi kresu.
'''
"38" = ''':sup:`38` Oni rzekli: Panie, tu są dwa miecze. Odpowiedział im: Wystarczy.
'''
"39" = ''':sup:`39` Potem wyszedł i udał się, według zwyczaju, na Górę Oliwną:
towarzyszyli Mu także uczniowie.
'''
"40" = ''':sup:`40` Gdy przyszedł na miejsce, rzekł do nich: Módlcie się, abyście nie
ulegli pokusie.
'''
"41" = ''':sup:`41` A sam oddalił się od nich na odległość jakby rzutu kamieniem, upadł
na kolana i modlił się
'''
"42" = ''':sup:`42` tymi słowami: Ojcze, jeśli chcesz, zabierz ode Mnie ten kielich!
Jednak nie moja wola, lecz Twoja niech się stanie!
'''
"43" = ''':sup:`43` Wtedy ukazał Mu się anioł z nieba i umacniał Go.
'''
"44" = ''':sup:`44` Pogrążony w udręce jeszcze usilniej się modlił, a Jego pot był jak
gęste krople krwi, sączące się na ziemię.
'''
"45" = ''':sup:`45` Gdy wstał od modlitwy i przyszedł do uczniów, zastał ich śpiących
ze smutku.
'''
"46" = ''':sup:`46` Rzekł do nich: Czemu śpicie? Wstańcie i módlcie się, abyście nie
ulegli pokusie.
'''
"47" = ''':sup:`47` Gdy On jeszcze mówił, oto zjawił się tłum. A jeden z Dwunastu,
imieniem Judasz, szedł na ich czele i zbliżył się do Jezusa, aby Go
pocałować.
'''
"48" = ''':sup:`48` Jezus mu rzekł: Judaszu, pocałunkiem wydajesz Syna Człowieczego?
'''
"49" = ''':sup:`49` Towarzysze Jezusa widząc, na co się zanosi, zapytali: Panie, czy
mamy uderzyć mieczem?
'''
"50" = ''':sup:`50` I któryś z nich uderzył sługę najwyższego kapłana i odciął mu prawe
ucho.
'''
"51" = ''':sup:`51` Lecz Jezus odpowiedział: Przestańcie, dosyć! I dotknąwszy ucha,
uzdrowił go.
'''
"52" = ''':sup:`52` Do arcykapłanów zaś, dówódcy straży świątynnej i starszych, którzy
wyszli przeciw Niemu, Jezus rzekł: Wyszliście z mieczami i kijami jak
na zbójcę?
'''
"53" = ''':sup:`53` Gdy codziennie bywałem u was w świątyni, nie podnieśliście rąk na
Mnie, lecz to jest wasza godzina i panowanie ciemności.
'''
"54" = ''':sup:`54` Schwycili Go więc, poprowadzili i zawiedli do domu najwyższego
kapłana. A Piotr szedł z daleka.
'''
"55" = ''':sup:`55` Gdy rozniecili ogień na środku dziedzińca i zasiedli wkoło, Piotr
usiadł także między nimi.
'''
"56" = ''':sup:`56` A jakaś służąca, zobaczywszy go siedzącego przy ogniu, przyjrzała
mu się uważnie i rzekła: I ten był razem z Nim.
'''
"57" = ''':sup:`57` Lecz on zaprzeczył temu, mówiąc: Nie znam Go, kobieto.
'''
"58" = ''':sup:`58` Po chwili zobaczył go ktoś inny i rzekł: I ty jesteś jednym z nich.
Piotr odrzekł: Człowieku, nie jestem.
'''
"59" = ''':sup:`59` Po upływie prawie godziny jeszcze ktoś inny począł zawzięcie
twierdzić: Na pewno i ten był razem z Nim; jest przecież
Galilejczykiem.
'''
"60" = ''':sup:`60` Piotr zaś rzekł: Człowieku, nie wiem, co mówisz. I w tej chwili,
gdy on jeszcze mówił, kogut zapiał.
'''
"61" = ''':sup:`61` A Pan obrócił się i spojrzał na Piotra. Wspomniał Piotr na słowo
Pana, jak mu powiedział: Dziś, zanim kogut zapieje, trzy razy się Mnie
wyprzesz.
'''
"62" = ''':sup:`62` Wyszedł na zewnątrz i gorzko zapłakał.
'''
"63" = ''':sup:`63` Tymczasem ludzie, którzy pilnowali Jezusa, naigrawali się z Niego i
bili Go.
'''
"64" = ''':sup:`64` Zasłaniali Mu oczy i pytali: Prorokuj, kto Cię uderzył.
'''
"65" = ''':sup:`65` Wiele też innych obelg miotali przeciw Niemu.
'''
"66" = ''':sup:`66` Skoro dzień nastał, zebrała się starszyzna ludu, arcykapłani i
uczeni w Piśmie i kazali przyprowadzić Go przed swoją Radę.
'''
"67" = ''':sup:`67` Rzekli: Jeśli Ty jesteś Mesjasz, powiedz nam! On im odrzekł: Jeśli
wam powiem, nie uwierzycie Mi,
'''
"68" = ''':sup:`68` i jeśli was zapytam, nie dacie Mi odpowiedzi.
'''
"69" = ''':sup:`69` Lecz odtąd Syn Człowieczy siedzieć będzie po prawej stronie
Wszechmocy Bożej.
'''
"70" = ''':sup:`70` Zawołali wszyscy: Więc Ty jesteś Synem Bożym? Odpowiedział im: Tak.
Jestem Nim.
'''
"71" = ''':sup:`71` A oni zawołali: Na co nam jeszcze potrzeba świadectwa? Sami
przecież słyszeliśmy z ust Jego.
'''
