[4]
"1" = ''':sup:`1` Lękajmy się przeto, gdy jeszcze trwa obietnica wejścia do Jego
odpoczynku, aby ktoś z was nie mniemał, iż jest jej pozbawiony.
'''
"2" = ''':sup:`2` Albowiem i myśmy otrzymali dobrą nowinę, jak i tamci, lecz tamtym
słowo usłyszane nie było pomocne, gdyż nie łączyli się przez wiarę z
tymi, którzy je usłyszeli.
'''
"3" = ''':sup:`3` Wchodzimy istotnie do odpoczynku my, którzy uwierzyliśmy, jak to
powiedział: Toteż przysiągłem w gniewie moim: Nie wejdą do mego
odpoczynku, aczkolwiek dzieła były dokonane od stworzenia świata.
'''
"4" = ''':sup:`4` Powiedział bowiem /Bóg/ na pewnym miejscu o siódmym dniu w ten
sposób: I odpoczął Bóg w siódmym dniu po wszystkich dziełach swoich.
'''
"5" = ''':sup:`5` I znowu na tym /miejscu/: Nie wejdą do mego odpoczynku.
'''
"6" = ''':sup:`6` Wynika więc z tego, że wejdą tam niektórzy, gdyż ci, którzy
wcześniej otrzymali dobrą nowinę, nie weszli z powodu /swego/
nieposłuszeństwa,
'''
"7" = ''':sup:`7` dlatego Bóg na nowo wyznacza pewien dzień - "dzisiaj" - po upływie
dłuższego czasu, mówiąc przez Dawida, jak to przedtem zostało
powiedziane: Dziś, jeśli głos Jego usłyszycie, nie zatwardzajcie serc
waszych.
'''
"8" = ''':sup:`8` Gdyby bowiem Jozue wprowadził ich do odpoczynku, nie mówiłby potem o
innym dniu.
'''
"9" = ''':sup:`9` A zatem pozostaje odpoczynek szabatu dla ludu Bożego.
'''
"10" = ''':sup:`10` Kto bowiem wszedł do Jego odpoczynku, odpocznie po swych czynach,
jak Bóg po swoich.
'''
"11" = ''':sup:`11` Śpieszmy się więc wejść do owego odpoczynku, aby nikt nie szedł za
tym samym przykładem nieposłuszeństwa.
'''
"12" = ''':sup:`12` Żywe bowiem jest słowo Boże, skuteczne i ostrzejsze niż wszelki
miecz obosieczny, przenikające aż do rozdzielenia duszy i ducha, stawów
i szpiku, zdolne osądzić pragnienia i myśli serca.
'''
"13" = ''':sup:`13` Nie ma stworzenia, które by było przed Nim niewidzialne,
przeciwnie, wszystko odkryte i odsłonięte jest przed oczami Tego,
któremu musimy zdać rachunek.
'''
"14" = ''':sup:`14` Mając więc arcykapłana wielkiego, który przeszedł przez niebiosa,
Jezusa, Syna Bożego, trwajmy mocno w wyznawaniu wiary.
'''
"15" = ''':sup:`15` Nie takiego bowiem mamy arcykapłana, który by nie mógł współczuć
naszym słabościom, lecz doświadczonego we wszystkim na nasze
podobieństwo, z wyjątkiem grzechu.
'''
"16" = ''':sup:`16` Przybliżmy się więc z ufnością do tronu łaski, abyśmy otrzymali
miłosierdzie i znaleźli łaskę dla /uzyskania/ pomocy w stosownej
chwili.
'''
"Notes" = '''
Notas de rodapé:
4:1-2 - Autor przypomina nam o obietnicy „spoczynku” w Chrystusie,
dostępnego dla tych, którzy wierzą. Wiara w Jezusa jest niezbędna do
4:12-13 - Słowo Boże jest żywe i skuteczne, przenikając głęboko nasze
serca i umysły. Pismo Święte objawia intencje ludzkiego serca,
przypominając nam o potrzebie szczerości przed Bogiem (zob. także 2
Tymoteusza 3:16-17 i Izajasza 55:11).
4:14-16 - Jezus jest opisany jako Arcykapłan, który potrafi wczuć się w
nasze słabości. Zachęca nas do szukania łaski i miłosierdzia w
potrzebie, będąc dla nas źródłem pomocy (zob. także J 14,6 i Flp 4,19).
4:9-10 - Obiecany przez Boga „odpoczynek” jest metaforą pokoju i
bezpieczeństwa w Chrystusie. Ten odpoczynek jest nie tylko fizyczny,
ale i duchowy i symbolizuje pełne zbawienie (zob. także Rdz 2,2-3 i Obj
21,4).
'''
