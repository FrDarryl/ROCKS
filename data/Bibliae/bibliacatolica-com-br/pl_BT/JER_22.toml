[22]
"1" = ''':sup:`1` To mówi Pan: Zejdź do domu króla judzkiego i powiedz tam te słowa!
'''
"2" = ''':sup:`2` Powiesz: Słuchaj słowa Bożego, królu judzki, który zasiadasz na
tronie Dawida, ty, twoi słudzy i twój lud, który wchodzi przez te
bramy.
'''
"3" = ''':sup:`3` To mówi Pan: Wypełniajcie prawo i sprawiedliwość, uwalniajcie
uciśnionego z rąk ciemięzcy, obcego zaś, sieroty i wdowy nie uciskajcie
ani nie czyńcie im gwałtu; krwi niewinnej nie rozlewajcie w tym
miejscu!
'''
"4" = ''':sup:`4` Albowiem jeżeli wiernie wykonacie to polecenie, będą wchodzić
bramami tego domu królowie zasiadający na tronie Dawida, wjeżdżając na
wozach i koniach, oni, ich słudzy i ludzie.
'''
"5" = ''':sup:`5` Jeżeli zaś nie usłuchacie tych słów, przysięgam na siebie samego -
wyrocznia Pana - dom ten zostanie obrócony w gruzy.
'''
"6" = ''':sup:`6` To mówi Pan o domu króla judzkiego: Jesteś dla Mnie jak Gilead, jak
szczyt Libanu. Naprawdę uczynię z ciebie pustynię, miasto nie
zamieszkałe.
'''
"7" = ''':sup:`7` Przygotuję niszczycieli na ciebie, każdego ze swym sprzętem, by
ścięli najlepsze z twoich cedrów i rzucili w ogień.
'''
"8" = ''':sup:`8` A gdy wielu ludzi będzie przechodziło obok tego miasta, powiedzą
jeden do drugiego: Dlaczego Pan postąpił w ten sposób z tym wielkim
miastem?
'''
"9" = ''':sup:`9` Odpowiedź będzie brzmiała: Dlatego że oni porzucili przymierze Pana,
Boga swego, a oddawali cześć bogom obcym i służyli im.
'''
"10" = ''':sup:`10` Nie płaczcie nad zmarłym ani nie lamentujcie nad nim! Płaczcie
gorzko nad tym, który odchodzi, bo nie wróci już ani nie ujrzy swej
ziemi ojczystej.
'''
"11" = ''':sup:`11` Albowiem to mówi Pan o Szallumie, synu Jozjasza, królu judzkim,
który objął panowanie na miejsce Jozjasza, swego ojca, a który opuścił
to miejsce:
'''
"12" = ''':sup:`12` Nie wróci już do niego, lecz umrze w miejscu, do którego go
zaprowadzono, i nie ujrzy więcej tej ziemi.
'''
"13" = ''':sup:`13` Biada temu, który fałszem buduje swój dom, pomijając
sprawiedliwość, a swoje wysokie komnaty - bezprawiem; który każe swemu
współziomkowi pracować darmo i nie oddaje mu jego zarobku,
'''
"14" = ''':sup:`14` mówiąc: Zbuduję sobie rozległy dom i przestronne, wysokie komnaty;
wybiję sobie w nim okna, otaczając je cedrowymi ramami i pomaluję je na
czerwono.
cedru? A może twój ojciec nie jadł i nie pił? Lecz on wykonywał prawo i
sprawiedliwość i dlatego zażywał pomyślności.
'''
"16" = ''':sup:`16` Występował w obronie uciśnionego i ubogiego - wtedy powodziło mu
się dobrze. Czy nie znaczy to: znać Mnie - wyrocznia Pana.
'''
"17" = ''':sup:`17` Twoje zaś oczy i serce pragną jedynie własnej korzyści, przelania
niewinnej krwi i wywierania ucisku i gwałtu.
'''
"18" = ''':sup:`18` Dlatego to mówi Pan o Jojakimie, synu Jozjasza, królu judzkim: Nie
będą go opłakiwać: Ach, mój bracie! Ach, siostro! Nie będą go
opłakiwać: Ach, panie! Ach, majestacie!
'''
"19" = ''':sup:`19` Będzie miał pogrzeb, jaki się sprawia osłowi: będą go wlec i
porzucą poza bramami Jerozolimy.
'''
"20" = ''':sup:`20` Wejdź na Liban i krzycz, a na Baszanie podnieś swój głos, wołaj z
Abarim, bo zostali wyniszczeni wszyscy twoi ulubieńcy.
'''
"21" = ''':sup:`21` Mówiłem do ciebie, gdy zażywałaś pomyślności; odpowiedziałaś: Nie
będę słuchać! Takie było twoje postępowanie od samej młodości, że nie
słuchałaś głosu mojego.
'''
"22" = ''':sup:`22` Wszyscy twoi pasterze staną się pastwą wiatru, a twoi ulubieńcy
pójdą w niewolę. Tak, wtedy cię ogarnie wstyd i hańba z powodu
wszystkich twoich nieprawości.
'''
"23" = ''':sup:`23` Ty, co mieszkałaś na Libanie, co uwiłaś sobie gniazdo wśród cedrów
- jak bardzo będziesz jęczeć, gdy przyjdą na ciebie boleści podobne do
bólów rodzącej kobiety.
'''
"24" = ''':sup:`24` Na moje życie - wyrocznia Pana - nawet gdyby Jechoniasz, syn
Jojakima, króla judzkiego, był pierścieniem na mojej ręce prawej,
zerwałbym go stamtąd!
'''
"25" = ''':sup:`25` Wydam cię w ręce tych, co nastają na twe życie, w ręce tych, przed
którymi odczuwasz lęk, w ręce Nabuchodonozora, króla babilońskiego, w
ręce Chaldejczyków.
'''
"26" = ''':sup:`26` Rzucę ciebie i twoją matkę, która cię porodziła, do obcej ziemi, w
której się nie urodziliście - i tam umrzecie.
'''
"27" = ''':sup:`27` Do kraju zaś, do którego będą stale pragnęli powrócić, nie wrócą.
'''
"28" = ''':sup:`28` Czy Jechoniasz jest naczyniem wyrzuconym, potłuczonym naczyniem,
którego nikt nie chce? Dlaczego wypędzono go i jego potomstwo i
porzucono w kraju, którego nie znają?
'''
"29" = ''':sup:`29` Ziemio, ziemio, ziemio! Słuchaj słowa Pańskiego!
'''
"30" = ''':sup:`30` To mówi Pan: Zapiszcie tego człowieka jako pozbawionego potomstwa,
jako męża, który nie zażyje szczęścia w swych dniach, ponieważ żadnemu
z jego potomków nie uda się zasiąść na tronie Dawida ani panować nad
Judeą.
'''
"Notes" = '''
