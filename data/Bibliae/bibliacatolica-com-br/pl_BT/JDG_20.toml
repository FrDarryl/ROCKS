[20]
"1" = ''':sup:`1` Wtedy wyszli wszyscy Izraelici i jak jeden mąż zgromadzili się
jednomyślnie od Dan aż do Beer-Szeby wraz z krainą Gilead przed Panem w
Mispa.
'''
"2" = ''':sup:`2` Przywódcy całego narodu, wszystkie pokolenia Izraela brały udział w
zebraniu ludu Bożego - a było ich czterysta tysięcy mężów pieszych,
dobywających miecza.
'''
"3" = ''':sup:`3` Beniaminici usłyszeli, że Izraelici zebrali się w Mispa. Rzekli
wówczas Izraelici: Opowiedzcie nam, jak dokonano tej zbrodni!
'''
"4" = ''':sup:`4` Wówczas lewita, małżonek owej zamorodwanej kobiety, zabrał głos,
mówiąc: Przybyłem z moją żoną do Gibea, które należy do pokolenia
Beniamina, aby tam spędzić noc.
'''
"5" = ''':sup:`5` Mężowie z Gibea wystąpili przeciwko mnie i w nocy otoczyli dom, w
którym przebywałem, z zamiarem pozbawienia mnie życia. Żonę moją tak
zgwałcili, że umarła.
'''
"6" = ''':sup:`6` Zabrałem więc moją żonę, rozciąłem na kawałki, które porozsyłałem do
wszystkich dzielnic dziedzictwa izraelskiego. Popełniono bowiem
bezeceństwo w Izraelu.
'''
"7" = ''':sup:`7` Wszyscy zebrani tu Izraelici naradźcie się i już tutaj poweźmijcie
postanowienie!
'''
"8" = ''':sup:`8` Wystąpili wszyscy jednomyślnie, mówiąc: Nikt z nas nie odejdzie do
swego namiotu ani nie uda się do domu!
'''
"9" = ''':sup:`9` A oto teraz tak postąpimy z miastem Gibea. Los jego jest
przesądzony!
'''
"10" = ''':sup:`10` Z każdego pokolenia Izraela wybierzemy po dziesięciu mężów ze stu,
po stu z tysiąca i tysiąc z dziesięciu tysięcy. Będą się troszczyć o
żywność dla wojska, które wyruszy pomścić na Gibea w pokoleniu
Beniamina bezeceństwo, którego się dopuszczono w Izraelu.
'''
"11" = ''':sup:`11` Tak zebrali się przeciwko temu miastu wszyscy ludzie izraelscy jak
jeden mąż.
'''
"12" = ''':sup:`12` Pokolenia izraelskie porozsyłały posłów do wszystkich Beniaminitów,
aby im donieść: Cóż to za zbrodnię popełniono między wami?
'''
"13" = ''':sup:`13` Wydajcie teraz tych mężów przewrotnych z Gibea, abyśmy ich
zgładzili i tak wyplenili zło z Izraela. Ale Beniaminici nie chcieli
słuchać głosu swych braci, Izraelitów.
'''
"14" = ''':sup:`14` Co więcej, Beniaminici poopuszczali swoje osiedla, zgromadzili się
w Gibea, aby ruszyć na Izraelitów.
'''
"15" = ''':sup:`15` Tego dnia naliczono Beniaminitów, przybyłych ze swoich osiedli,
dwadzieścia sześć tysięcy mężów dobywających miecza, nie licząc
mieszkańców Gibea, których liczba wynosiła siedmiuset mężów.
'''
"16" = ''':sup:`16` W całym tym wojsku było siedmiuset mężów wyborowych, nie
używających w boju prawej ręki, i każdy z nich ciskał z procy kamieniem
tak celnie, że włosa nie chybił.
'''
"17" = ''':sup:`17` Mężów zaś izraelskich naliczono - wyjąwszy Beniaminitów - czterysta
tysięcy dobywających miecza, samych wojowników.
'''
"18" = ''':sup:`18` Powstali więc i poszli do Betel, aby zasięgnąć rady u Boga. Tam
mówili Izraelici: Który z nas najpierw wystąpi do boju z Beniaminitami?
- Juda wystąpi pierwszy - odpowiedział Pan.
'''
"19" = ''':sup:`19` O świcie wyruszyli Izraelici w drogę i rozbili obóz naprzeciw
Gibea.
'''
"20" = ''':sup:`20` Potem Izraelici, przygotowawszy szyki przeciw Beniaminitom, stanęli
gotowi do boju przeciw Gibea.
'''
"21" = ''':sup:`21` Lecz Beniaminici wypadli z Gibea i dnia tego porazili dwadzieścia
dwa tysiące Izraelitów.
'''
"22" = ''':sup:`22` Wzmocniwszy się mężowie izraelscy przygotowali szyki do boju na tym
samym miejscu, gdzie walczyli dnia poprzedniego.
'''
"23" = ''':sup:`23` Wtedy Izraelici poszli do Betel i płacząc przed Panem aż do
wieczora, pytali się Pana, mówiąc: Czyż mamy dalej walczyć z
Beniaminitami, braćmi naszymi? Pan im odpowiedział: Wystąpcie przeciwko
nim!
'''
"24" = ''':sup:`24` I drugiego dnia napadli Izraelici na Beniaminitów.
'''
"25" = ''':sup:`25` A Beniaminici wypadłszy z Gibea i tym razem porazili spośród
Izraelitów osiemnaście tysięcy - wszystkich dobywających miecza.
'''
"26" = ''':sup:`26` Wówczas wszyscy Izraelici i cały lud udali się do Betel, gdzie
płacząc trwali przed Panem i dnia tego pościli aż do wieczora,
składając ofiary całopalne i ofiary biesiadne przed obliczem Pana.
'''
"27" = ''':sup:`27` Następnie pytali się Izraelici Pana była tam bowiem wówczas Arka
Przymierza Boga,
'''
"28" = ''':sup:`28` którą w tym czasie obsługiwał Pinchas, syn Eleazara, syna Aarona,
mówiąc: Czyż jeszcze mamy wyruszyć do walki z potomkami Beniamina,
braćmi naszymi, czy też mamy jej zaniechać? Odpowiedział im na to Pan:
Idźcie, jutro bowiem wydam ich wam w ręce.
'''
"29" = ''':sup:`29` Wówczas Izrael przygotował zasadzki zewsząd dokoła Gibea.
'''
"30" = ''':sup:`30` Trzeciego dnia wystąpili Izraelici do walki z Beniaminitami i
podobnie jak pierwszy i drugi raz ustawili szyki naprzeciw Gibea.
'''
"31" = ''':sup:`31` Beniaminici wyszli naprzeciw wojska i pozwolili odciągnąć się od
miasta, gdzie zaczęli kłaść trupem wojowników jak za pierwszym i drugim
razem po drogach, z których jedna prowadziła do Betel, a druga do
Gibea, i po polach, tak że zabili około trzydziestu Izraelitów.
'''
"32" = ''':sup:`32` Mówili zaś Beniaminici do siebie: I tym razem poniosą klęskę jak
poprzednio. Izraelici zaś mówili: Uciekajmy, a odciągniemy ich daleko
od miasta na drogi.
'''
"33" = ''':sup:`33` I wtedy, podczas gdy trzon wojska izraelskiego uszykował się w
Baal-Tamar, zaczajone wojska izraelskie wyszły z ukrycia, mianowicie z
równiny Gibea.
'''
"34" = ''':sup:`34` Dziesięć tysięcy wyborowych wojowników z całego Izraela stanęło
naprzeciw Gibea. Była to bitwa zażarta. Beniaminici zaś nie spodziewali
się, że miało ich spotkać to nieszczęście.
'''
"35" = ''':sup:`35` Oto tak poraził Pan Beniaminitów wobec Izraela. Dnia tego Izraelici
zabili dwadzieścia pięć tysięcy stu z Beniamina - wszystkich
dobywających miecza.
'''
"36" = ''':sup:`36` Wtedy Beniaminici ujrzeli swoją klęskę. Mężowie bowiem izraelscy
cofali się na placu boju przed Beniaminem, licząc na zasadzkę uczynioną
pod Gibea.
'''
"37" = ''':sup:`37` Tymczasem wypadli ci poukrywani w zasadzce, uderzyli na Gibea,
wpadłszy do środka pozabijali ostrzem miecza wszystkich przebywających
w mieście.
'''
"38" = ''':sup:`38` Mężowie bowiem izraelscy umówili się z tymi, którzy byli ukryci w
zasadzce, że mieli oni z miasta wypuścić dym jako znak.
'''
"39" = ''':sup:`39` Wtedy to mężowie izraelscy cofnęli się podczas walki. Beniamin zaś
położył trupem z Izraela - do trzydziestu ludzi, mówiąc do siebie:
Naprawdę doznają od nas wielkiej klęski jak w poprzedniej bitwie.
'''
"40" = ''':sup:`40` Lecz gdy słup dymu zaczął się unosić z miasta jako znak, Beniamin
się obrócił i zobaczył - a oto płomienie z całego miasta wznoszą się ku
niebu.
'''
"41" = ''':sup:`41` Mężowie izraelscy natarli teraz, a mężowie z Beniamina przerazili
się widząc, że spadło na nich wielkie nieszczęście.
'''
"42" = ''':sup:`42` Poczęli więc uciekać przed mężami izraelskimi drogą ku pustyni,
lecz wojownicy ich dognali. Także ci, co wybiegli z miasta, kładli ich
trupem, wziąwszy do środka.
'''
"43" = ''':sup:`43` Okrążali więc Beniamina ścigając go ustawicznie i pokonali go przed
Gibea, ku wschodowi.
'''
"44" = ''':sup:`44` Wtedy poległo z pokolenia Beniamina osiemnaście tysięcy mężów,
mężów walecznych.
'''
"45" = ''':sup:`45` Z tych zaś, którzy uciekali w kierunku pustyni, ku skale Rimmon,
zabili na drogach pięć tysięcy mężów. Dopędzili następnie tych koło
Gideom, gdzie znów zabili ich około dwóch tysięcy.
'''
"46" = ''':sup:`46` Wszystkich z Beniamina poległo tego dnia dwadzieścia pięć tysięcy
mężów dobywających miecza. Byli to wszyscy mężowie waleczni.
'''
"47" = ''':sup:`47` Tylko sześciuset mężów mogło się schronić na pustyni na skale
Rimmon, gdzie pozostawali przez cztery miesiące.
'''
"48" = ''':sup:`48` Potem mężowie izraelscy powrócili do Beniaminitów w mieście, zabili
ostrzem miecza od mężczyzn do bydła, i wszystko, co znaleźli. Spalili
też wszystkie pozostałe miejscowości, jakie napotkali.
'''
"Notes" = '''
Notas de rodapé:
20:1-2 - Wezwanie plemion Izraela do stawienia czoła niegodziwości
Gibei podkreśla jedność ludu w dążeniu do sprawiedliwości. Ta zbiorowa
odpowiedź ukazuje znaczenie wspólnoty w naprawie grzechu (zob. także 1
Koryntian 5:6-7 i Galacjan 6:1).
20:3-7 - Relacja Lewity o tragedii, która się wydarzyła, podkreśla
powagę sytuacji i potrzebę działania. Jego nacisk na prawdę ukazuje
20:8-11 - Decyzja o połączeniu sił przeciwko Gibei ujawnia powagę
sytuacji i pilną potrzebę przywrócenia sprawiedliwości. Podkreśla to
moralną odpowiedzialność ludu za walkę z grzechem w społeczności (zob.
także Jk 4,17 i 1 P 4,17).
20:12-17 - Poszukiwania winnych wśród plemion dowodzą wagi
odpowiedzialności i sprawiedliwości. To dążenie do sprawiedliwości
odzwierciedla charakter Boga, który jest sprawiedliwy i prawy (zob.
20:46-48 - Klęska pod Gibeą i surowość kary podkreślają konsekwencje
grzechu i wagę sprawiedliwości. Ta opowieść podkreśla potrzebę
dyscypliny i odnowy w społeczności (zob. także Rz 6,23 i Hbr 12,6).
'''
