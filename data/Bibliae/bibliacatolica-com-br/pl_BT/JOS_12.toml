[12]
"1" = ''':sup:`1` A oto królowie kraju, których zwyciężyli Izraelici i opanowali ich
ziemię za Jordanem, na wschód słońca, od potoku Arnon aż do góry Hermon
i wraz z całą Arabą ku wschodowi:
'''
"2" = ''':sup:`2` Sichon, król amorycki, ze stolicą w Cheszbonie. Panował on od
Aroeru, leżącego nad brzegiem potoku Arnon, od środka doliny i połowy
Gileadu aż do potoku Jabbok, granicy synów Ammona,
'''
"3" = ''':sup:`3` a na wschodzie poprzez Arabę aż do morza Kinneret i morza Araby,
czyli Morza Słonego, w kierunku Bet-Hajeszimot i dalej ku południowi do
stóp zboczy Pisga.
'''
"4" = ''':sup:`4` Następnie Og, król Baszanu, jeden z ostatnich Refaitów, z siedzibą w
Asztarot i Edrei,
'''
"5" = ''':sup:`5` którego panowanie rozciągało się na górę Hermon i Salka, cały Baszan
aż do granicy Geszurytów i Maakatytów i do połowy Gileadu, aż do
granicy Sichona, króla Cheszbonu.
'''
"6" = ''':sup:`6` Mojżesz, sługa Pana, i synowie Izraela zwyciężyli ich, i oddał
Mojżesz, sługa Pana, ziemię tę w dziedzictwo pokoleniom Rubena, Gada i
połowie pokolenia Manassesa.
'''
"7" = ''':sup:`7` A oto królowie kraju, których zwyciężył Jozue i synowie Izraela po
zachodniej stronie Jordanu, od Baal-Gad w dolinie Libanu aż do góry
Chalak, wznoszącej się ku Seirowi, a których kraj oddał Jozue w
dziedzictwo pokoleniom izraelskim, odpowiednio do ich podziału,
'''
"8" = ''':sup:`8` na górze i na Szefeli, w Arabie i na zboczach górskich, na stepie i
w Negebie, u Chetytów, Amorytów, Kananejczyków, Peryzzytów, Chiwwitów,
Jebusytów:
'''
"9" = ''':sup:`9` król Jerycha, jeden, król Aj, obok Betel, jeden,
'''
"10" = ''':sup:`10` król Jerozolimy, jeden król Hebronu, jeden,
'''
"11" = ''':sup:`11` król Jarmutu, jeden, król Lakisz, jeden,
'''
"12" = ''':sup:`12` król Eglonu, jeden, król Gezer, jeden,
'''
"13" = ''':sup:`13` król Debiru, jeden, król Gederu, jeden,
'''
"14" = ''':sup:`14` król Chormy, jeden, król Aradu, jeden,
'''
"15" = ''':sup:`15` król Libny, jeden, król Adullam, jeden,
'''
"16" = ''':sup:`16` król Makkedy, jeden, król Betel, jeden,
'''
"17" = ''':sup:`17` król Tappuach, jeden, król Cheferu, jeden,
'''
"18" = ''':sup:`18` król Afek, jeden, król Laszaronu, jeden,
'''
"19" = ''':sup:`19` król Madonu, jeden, król Chasoru, jeden,
'''
"20" = ''':sup:`20` król Szimronu "Meronu", jeden, król Akszafu, jeden,
'''
"21" = ''':sup:`21` król Tanak, jeden, król Megiddo, jeden,
'''
"22" = ''':sup:`22` król Kadesz, jeden, król Jokneam na Karmelu, jeden,
'''
"23" = ''':sup:`23` król Doru z wyżyny Dor, jeden, król pogan z Gilgal, jeden,
'''
"24" = ''':sup:`24` król Tirsy, jeden. Wszystkich królów razem trzydziestu jeden.
'''
