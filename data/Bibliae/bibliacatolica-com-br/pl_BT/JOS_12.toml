wspomnienie jest wezwaniem do wdzięczności i uznania Bożej wierności
12:7-24 - Wyliczenie pokonanych królów ilustruje całokształt podboju
Kanaanu. Ten fragment podkreśla wagę pamiętania o minionych
zwycięstwach jako bodźca do stawiania czoła obecnym wyzwaniom (zob.
także Pwt 7,18-19 i Flp 3,13-14).
12:1-24 - Podział ziemi między plemiona Izraela jest wypełnieniem
obietnic Boga. Ten podział symbolizuje dziedzictwo, które Bóg zachowuje
dla swojego ludu, wzmacniając ideę, że każdy wierzący ma swoje miejsce
i cel w Bożym planie (zob. także Kolosan 1:12 i Efezjan 1:11).
