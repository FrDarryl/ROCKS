"1" = ''':sup:`1` Wtedy bardzo się zasmuciłem, wzdychałem i płakałem, i zacząłem wśród
westchnień tak się modlić:
'''
"2" = ''':sup:`2` Sprawiedliwy jesteś, Panie, i wszystkie dzieła Twoje są
sprawiedliwe. Wszystkie Twoje drogi są miłosierdziem i prawdą, Ty
sądzisz świat.
'''
"3" = ''':sup:`3` A teraz, o Panie, wspomnij na mnie, wejrzyj, nie karz mnie za
grzechy moje ani za zapomnienia moje, ani za moich przodków, którymi
zgrzeszyliśmy wobec Ciebie.
'''
"4" = ''':sup:`4` Nie słuchaliśmy Twoich przykazań, a Ty wydałeś nas na łup, niewolę i
śmierć, na pośmiewisko i na szyderstwa, i na wzgardę u wszystkich
narodów, wśród których nas rozproszyłeś.
'''
"5" = ''':sup:`5` Teraz więc liczne Twoje wyroki są prawdziwe, wykonane nade mną za
moje grzechy, ponieważ nie wypełnialiśmy Twoich przykazań aniśmy nie
chodzili w prawdzie przed Tobą.
'''
"6" = ''':sup:`6` Teraz więc uczyń ze mną według Twego upodobania, pozwól duchowi
mojemu odejść ode mnie: chcę odejść z ziemi i stać się znowu ziemią.
Ponieważ śmierć jest lepsza dla mnie niż życie, albowiem słuchać muszę
wyrzutów niesłusznych i ogarnia mnie wielka boleść. Panie, rozkaż,
niech będę uwolniony od tej niedoli! Pozwól mi udać się na miejsce
wiecznego pobytu, nie odwracaj Twego oblicza ode mnie, Panie, ponieważ
dla mnie lepiej jest umrzeć, aniżeli przyglądać się wielkiej niedoli w
moim życiu i słuchać szyderstw.
'''
"7" = ''':sup:`7` Tego dnia Sara, córka Raguela z Ekbatany w Medii, również usłyszała
słowa obelgi od jednej ze służących swojego ojca,
'''
"8" = ''':sup:`8` że była ona wydana za siedmiu mężów, których zabił zły duch
Asmodeusz, zanim była razem z nimi, jak to jest właściwe dla żon.
Służąca mówiła do niej: To ty zabijasz swoich mężów. Oto już za siedmiu
byłaś wydana i od żadnego nie otrzymałaś imienia.
'''
"9" = ''':sup:`9` Dlaczego nas karzesz za twoich mężów, skoro oni pomarli? Odejdź
zatem z nimi, abyśmy już nigdy nie zobaczyli twego syna ani córki.
'''
"10" = ''':sup:`10` Tego dnia była ona bardzo zmartwiona i zaczęła płakać. Wyszedłszy
do górnej izby swojego ojca miała zamiar się powiesić. Jednak zaraz
opamiętała się i rzekła: Niechaj nie szydzą z mego ojca - mówiąc do
niego: Miałeś jedną umiłowaną córkę i ona z powodu nieszczęść się
powiesiła. Nie mogę wśród smutku przyprowadzać do Otchłani starości
ojca mego. Będzie lepiej dla mnie nie powiesić się, lecz ubłagać Pana o
śmierć, abym nie wysłuchiwała więcej obelg w moim życiu.
'''
"11" = ''':sup:`11` I wówczas wyciągnąwszy ramiona ku oknu, modliła się tymi słowami:
Błogosławiony jesteś, miłosierny Boże, i błogosławione Twoje imię na
wieki, i wszystkie Twoje dzieła niech Cię błogosławią na wieki!
'''
"12" = ''':sup:`12` A teraz wznoszę moje oblicze i zwracam me oczy ku Tobie.
'''
"13" = ''':sup:`13` Pozwól mi odejść z ziemi, abym więcej nie słuchała obelg.
'''
"14" = ''':sup:`14` Ty wiesz, o Władco, że jestem czysta od wszelkiej zmazy z
mężczyzną.
'''
"15" = ''':sup:`15` Nie splamiłam mojego imienia ani imienia mojego ojca w kraju mojej
niewoli. Jestem jedyną córką mojego ojca i nie ma on innego dziecka,
które by po nim dziedziczyło, ani nie ma on bliskiego po sobie, ani nie
zostaje mu żaden rodak, dla którego miałabym siebie zachować jako
przyszłą żonę. Już siedmiu mężów straciłam, na cóż miałabym żyć dłużej?
A jeśli nie podoba Ci się odebrać mi życia, to wysłuchaj, Panie, jak mi
ubliżają.
'''
"16" = ''':sup:`16` I tej godziny modlitwa obojga została wysłuchana wobec majestatu
Boga.
'''
"17" = ''':sup:`17` I został posłany Rafał, aby uleczyć obydwoje: Tobiasza, aby mu
zdjąć bielmo z oczu, tak, aby oczyma swymi znowu oglądał światło Boże,
i Sarę, córkę Raguela, aby ją dać Tobiaszowi, synowi Tobiasza, za żonę
i odpędzić od niej złego ducha Asmodeusza, ponieważ Tobiaszowi
przysługuje prawo otrzymać ją w dziedzictwie przed wszystkimi, którzy
ją pragną poślubić. W tym czasie powrócił Tobiasz z podwórza swego
domu. Także Sara, córka Raguela, zeszła z górnej izby.
'''
