[10]
"1" = ''':sup:`1` I ujrzałem innego potężnego anioła, zstępującego z nieba,
obleczonego w obłok, i tęcza była nad jego głową, a oblicze jego było
jak słońce, a nogi jego jak słupy ogniste,
'''
"2" = ''':sup:`2` i w prawej ręce miał otwartą książeczkę. Nogę prawą postawił na
morzu, a lewą na ziemi.
'''
"3" = ''':sup:`3` I zawołał donośnym głosem tak, jak ryczy lew. A kiedy zawołał,
siedem grzmotów przemówiło swym głosem.
'''
"4" = ''':sup:`4` Skoro przemówiło siedem grzmotów, zabrałem się do pisania, lecz
usłyszałem głos mówiący z nieba: Zapieczętuj to, co siedem grzmotów
powiedziało, i nie pisz tego!
'''
"5" = ''':sup:`5` Anioł zaś, którego ujrzałem stojącego na morzu i na ziemi, podniósł
ku niebu prawą rękę
'''
"6" = ''':sup:`6` i przysiągł na żyjącego na wieki wieków, który stworzył niebo i to,
co w nim jest, i ziemię, i to, co w niej jest, i morze, i to, co w nim
jest, że już nie będzie zwłoki,
'''
"7" = ''':sup:`7` ale w dniach głosu siódmego anioła, gdy będzie miał trąbić,
misterium Boga się dokona, tak jak podał On dobrą nowinę sługom swym
prorokom.
'''
"8" = ''':sup:`8` A głos, który słyszałem z nieba, znów usłyszałem, jak zwracał się do
mnie w słowach: Idź, weź księgę otwartą w ręce anioła stojącego na
morzu i na ziemi!
'''
"9" = ''':sup:`9` Poszedłem więc do anioła, mówiąc mu, by dał mi książeczkę. I rzecze
mi: Weź i połknij ją, a napełni wnętrzności twe goryczą, lecz w ustach
twych będzie słodka jak miód.
'''
"10" = ''':sup:`10` I wziąłem książeczkę z ręki anioła i połknąłem ją, a w ustach moich
stała się słodka jak miód, a gdy ją spożyłem, goryczą napełniły się
moje wnętrzności.
'''
"11" = ''':sup:`11` I mówią mi: Trzeba ci znów prorokować o ludach, narodach, językach
i o wielu królach.
'''
"Notes" = '''
Notas de rodapé:
10:1-7 - Anioł z małą książeczką i głosem niczym grzmot symbolizuje
ostateczne objawienie Boga. Głos Boga, niczym grzmot, przemawia z
autorytetem, niosąc przesłanie, które musi zostać ogłoszone światu
(zob. także Ezechiela 2:9-10 i 2 Koryntian 2:17).
10:8-11 - Jan otrzymuje polecenie zjedzenia małego zwoju, który jest
słodki w ustach, ale gorzki w żołądku, symbolizując boskie objawienie.
Słowo Boże może być przyjemne, ale jego skutki bywają trudne do
przyjęcia (zob. także Jeremiasza 15:16 i Ezechiela 3:1-3).
10:7 - Stwierdzenie, że „w dniu, w którym zatrąbi siódmy anioł”, odnosi
się do spełnienia obietnicy Boga o ustanowieniu Jego królestwa.
