[21]
"1" = ''':sup:`1` Gdy się przybliżyli do Jerozolimy przyszli do Betfage na Górze
Oliwnej, wtedy Jezus posłał dwóch uczniów
'''
"2" = ''':sup:`2` i rzekł im: Idźcie do wsi, która jest przed wami, a zaraz
znajdziecie oślicę uwiązaną i źrebię z nią. Odwiążcie je i
przyprowadźcie do Mnie!
'''
"3" = ''':sup:`3` A gdyby wam kto co mówił, powiecie: Pan ich potrzebuje, a zaraz je
puści.
'''
"4" = ''':sup:`4` Stało się to, żeby się spełniło słowo Proroka:
'''
"5" = ''':sup:`5` Powiedzcie Córze Syjońskiej: Oto Król twój przychodzi do Ciebie
łagodny, siedzący na osiołku, źrebięciu oślicy.
'''
"6" = ''':sup:`6` Uczniowie poszli i uczynili, jak im Jezus polecił.
'''
"7" = ''':sup:`7` Przyprowadzili oślicę i źrebię i położyli na nie swe płaszcze, a On
usiadł na nich.
'''
"8" = ''':sup:`8` A ogromny tłum słał swe płaszcze na drodze, inni obcinali gałązki z
drzew i ścielili na drodze.
'''
"9" = ''':sup:`9` A tłumy, które Go poprzedzały i które szły za Nim, wołały głośno:
Hosanna Synowi Dawida! Błogosławiony Ten, który przychodzi w imię
Pańskie! Hosanna na wysokościach!
'''
"10" = ''':sup:`10` Gdy wjechał do Jerozolimy, poruszyło się całe miasto, i pytano: Kto
to jest?
'''
"11" = ''':sup:`11` A tłumy odpowiadały: To jest prorok, Jezus z Nazaretu w Galilei.
'''
"12" = ''':sup:`12` A Jezus wszedł do świątyni i wyrzucił wszystkich sprzedających i
kupujących w świątyni; powywracał stoły zmieniających pieniądze oraz
ławki tych, którzy sprzedawali gołębie.
'''
"13" = ''':sup:`13` I rzekł do nich: Napisane jest: Mój dom ma być domem modlitwy, a wy
czynicie z niego jaskinię zbójców.
'''
"14" = ''':sup:`14` W świątyni podeszli do Niego niewidomi i chromi, i uzdrowił ich.
'''
"15" = ''':sup:`15` Lecz arcykapłani i uczeni w Piśmie - widząc cuda, które uczynił, i
dzieci wołające w świątyni: Hosanna Synowi Dawida - oburzyli się
'''
"16" = ''':sup:`16` i rzekli do Niego: Słyszysz, co one mówią? A Jezus im odpowiedział:
Tak jest. Czy nigdy nie czytaliście: Z ust niemowląt i ssących
zgotowałeś sobie chwałę?
'''
"17" = ''':sup:`17` Z tym ich zostawił, wyszedł poza miasto do Betanii i tam zanocował.
'''
"18" = ''':sup:`18` Wracając rano do miasta, uczuł głód.
'''
"19" = ''':sup:`19` A widząc drzewo figowe przy drodze, podszedł ku niemu, lecz nic na
nim nie znalazł oprócz liści. I rzekł do niego: Niechże już nigdy nie
rodzi się z ciebie owoc! I drzewo figowe natychmiast uschło.
'''
"20" = ''':sup:`20` A uczniowie, widząc to, pytali ze zdumieniem: Jak mogło drzewo
figowe tak od razu uschnąć?
'''
"21" = ''':sup:`21` Jezus im odpowiedział: Zaprawdę, powiadam wam: jeśli będziecie mieć
wiarę, a nie zwątpicie, to nie tylko z figowym drzewem to uczynicie,
ale nawet jeśli powiecie tej górze: Podnieś się i rzuć się w morze!,
stanie się.
'''
"22" = ''':sup:`22` I otrzymacie wszystko, o co na modlitwie z wiarą prosić będziecie.
'''
"23" = ''':sup:`23` Gdy przyszedł do świątyni i nauczał, przystąpili do Niego
arcykapłani i starsi ludu z pytaniem: Jakim prawem to czynisz? I kto Ci
dał tę władzę?
'''
"24" = ''':sup:`24` Jezus im odpowiedział: Ja też zadam wam jedno pytanie; jeśli
odpowiecie Mi na nie, i Ja powiem wam, jakim prawem to czynię.
'''
"25" = ''':sup:`25` Skąd pochodził chrzest Janowy: z nieba czy od ludzi? Oni
zastanawiali się między sobą: Jeśli powiemy: z nieba, to nam zarzuci:
Dlaczego więc nie uwierzyliście mu?
'''
"26" = ''':sup:`26` A jeśli powiemy: od ludzi - boimy się tłumu, bo wszyscy uważają
Jana za proroka.
'''
"27" = ''':sup:`27` Odpowiedzieli więc Jezusowi: Nie wiemy. On również im odpowiedział:
Więc i Ja wam nie powiem, jakim prawem to czynię.
'''
"28" = ''':sup:`28` Co myślicie? Pewien człowiek miał dwóch synów. Zwrócił się do
pierwszego i rzekł: Dziecko, idź dzisiaj i pracuj w winnicy!
'''
"29" = ''':sup:`29` Ten odpowiedział: Idę, panie!, lecz nie poszedł.
'''
"30" = ''':sup:`30` Zwrócił się do drugiego i to samo powiedział. Ten odparł: Nie chcę.
Później jednak opamiętał się i poszedł.
'''
"31" = ''':sup:`31` Któryż z tych dwóch spełnił wolę ojca? Mówią Mu: Ten drugi. Wtedy
Jezus rzekł do nich: Zaprawdę, powiadam wam: Celnicy i nierządnice
wchodzą przed wami do królestwa niebieskiego.
'''
"32" = ''':sup:`32` Przyszedł bowiem do was Jan drogą sprawiedliwości, a wyście mu nie
uwierzyli. Celnicy zaś i nierządnice uwierzyli mu. Wy patrzyliście na
to, ale nawet później nie opamiętaliście się, żeby mu uwierzyć.
'''
"33" = ''':sup:`33` Posłuchajcie innej przypowieści! Był pewien gospodarz, który
założył winnicę. Otoczył ją murem, wykopał w niej tłocznię, zbudował
wieżę, w końcu oddał ją w dzierżawę rolnikom i wyjechał.
'''
"34" = ''':sup:`34` Gdy nadszedł czas zbiorów, posłał swoje sługi do rolników, by
odebrali plon jemu należny.
'''
"35" = ''':sup:`35` Ale rolnicy chwycili jego sługi i jednego obili, drugiego zabili,
trzeciego zaś ukamienowali.
'''
"36" = ''':sup:`36` Wtedy posłał inne sługi, więcej niż za pierwszym razem, lecz i z
nimi tak samo postąpili.
'''
"37" = ''':sup:`37` W końcu posłał do nich swego syna, tak sobie myśląc: Uszanują
mojego syna.
'''
"38" = ''':sup:`38` Lecz rolnicy zobaczywszy syna mówili do siebie: To jest dziedzic;
chodźcie zabijmy go, a posiądziemy jego dziedzictwo.
'''
"39" = ''':sup:`39` Chwyciwszy go, wyrzucili z winnicy i zabili.
'''
"40" = ''':sup:`40` Kiedy więc właściciel winnicy przyjdzie, co uczyni z owymi
rolnikami?
'''
"41" = ''':sup:`41` Rzekli Mu: Nędzników marnie wytraci, a winnicę odda w dzierżawę
innym rolnikom, takim, którzy mu będą oddawali plon we właściwej porze.
'''
"42" = ''':sup:`42` Jezus im rzekł: Czy nigdy nie czytaliście w Piśmie: Właśnie ten
kamień, który odrzucili budujący, stał się głowicą węgła. Pan to
sprawił, i jest cudem w naszych oczach.
'''
"43" = ''':sup:`43` Dlatego powiadam wam: Królestwo Boże będzie wam zabrane, a dane
narodowi, który wyda jego owoce.
'''
"44" = ''':sup:`44` Kto upadnie na ten kamień, rozbije się, a na kogo on spadnie,
zmiażdży go.
'''
"45" = ''':sup:`45` Arcykapłani i faryzeusze, słuchając Jego przypowieści, poznali, że
o nich mówi.
'''
"46" = ''':sup:`46` Toteż starali się Go pochwycić, lecz bali się tłumów, ponieważ
miały Go za proroka.
'''
