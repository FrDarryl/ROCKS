[11]
"1" = ''':sup:`1` Król egipski zebrał wojsko tak liczne, jak piasek na morskim brzegu,
a także wiele okrętów. Chciał bowiem podstępnie opanować królestwo
Aleksandra i dołączyć je do swego królestwa.
'''
"2" = ''':sup:`2` Zapewniając o pokoju udał się do Syrii. Mieszkańcy miast otwierali
mu bramy i wychodzili naprzeciw niego, ponieważ był nakaz króla
Aleksandra, aby naprzeciwko niego wychodzić. Był to przecież jego teść.
'''
"3" = ''':sup:`3` Ptolemeusz zaś, gdy tylko wchodził do miast, pozostawiał swoje
wojsko jako załogę w każdym mieście.
'''
"4" = ''':sup:`4` Gdy przybył do Azotu, pokazano mu spaloną świątynię Dagona oraz
ruiny Azotu i okolicznych miejscowości, a tak samo ciała tych, którzy
polegli i którzy w czasie bitwy zostali spaleni, a których złożono na
stosy obok drogi, jaką miał przechodzić.
'''
"5" = ''':sup:`5` Opowiadano też królowi o wszystkim, co zrobił Jonatan, a to w tym
celu, aby go zganił. Król jednak milczał.
'''
"6" = ''':sup:`6` Jonatan tymczasem z całym swoim przepychem odwiedził króla w Jafie.
Pozdrowili się tam wzajemnie i byli razem przez całą noc.
'''
"7" = ''':sup:`7` Potem zaś Jonatan odprowadził króla aż do rzeki, która się nazywa
Eleuteros, i stamtąd powrócił do Jerozolimy.
'''
"8" = ''':sup:`8` Król Ptolemeusz zaś był już władcą nad wszystkimi nadbrzeżnymi
miastami aż do nadmorskiej Seleucji, a wobec Aleksandra miał niedobre
zamiary.
'''
"9" = ''':sup:`9` Wysłał on bowiem do króla Demetriusza poselstwo z oznajmieniem:
Przybywaj! Zawiążemy ze sobą przymierze. Dam ci moją córkę, którą ma
Aleksander, i będziesz panował nad królestwem swego ojca.
'''
"10" = ''':sup:`10` Żal mi, że dałem mu swoją córkę, bo nastawał na moje życie.
'''
"11" = ''':sup:`11` Taką potwarz rzucił na niego, gdyż pragnął zawładnąć jego
królestwem.
'''
"12" = ''':sup:`12` Zabrał więc swoją córkę i oddał ją Demetriuszowi. W ten sposób
zerwał z Aleksandrem, a ich wrogość stała się jawna.
'''
"13" = ''':sup:`13` Ptolemeusz zaś uroczyście wjechał do Antiochii i włożył sobie na
głowę diadem Azji. Tak więc na swojej głowie miał dwa diademy: Egiptu i
Azji.
'''
"14" = ''':sup:`14` Król Aleksander w tym czasie był w Cylicji. Odstąpili bowiem od
niego mieszkańcy tamtejszych okolic.
niemu. Ptolemeusz jednak wyruszył z wielką siłą, uderzył na niego i
pokonał.
'''
"16" = ''':sup:`16` Aleksander uciekł do Arabii, aby tam znaleźć schronienie, a król
Ptolemeusz był górą.
'''
"17" = ''':sup:`17` Arab Zabdiel odciął głowę Aleksandrowi i posłał ją Ptolemeuszowi.
'''
"18" = ''':sup:`18` Król Ptolemeusz jednak trzeciego dnia zmarł, a mieszkańcy miast
pozabijali załogi pozostawione w twierdzach.
'''
"19" = ''':sup:`19` W ten sposób w sto sześćdziesiątym siódmym roku doszedł do władzy
Demetriusz.
'''
"20" = ''':sup:`20` W tym to czasie Jonatan zgromadził mieszkańców Judei po to, aby
zdobyć zamek w Jerozolimie. Przygotowano nawet wiele machin
oblężniczych.
'''
"21" = ''':sup:`21` Niektórzy jednak z tych, którzy nienawidzili własny naród, ludzie
bezbożni, poszli do króla z wiadomością, że Jonatan oblega zamek.
'''
"22" = ''':sup:`22` Gdy to usłyszał, rozgniewał się. Zaraz też na wiadomość o tym
wyruszył, przybył do Ptolemaidy i napisał do Jonatana, żeby wstrzymał
oblężenie i żeby natychmiast przybył do Ptolemaidy z nim się rozmówić.
'''
"23" = ''':sup:`23` Gdy Jonatan dowiedział się o tym, rozkazał oblężenie prowadzić
dalej. Potem wybrał starszych spomiędzy Izraelitów i spomiędzy kapłanów
i sam wystawił się na niebezpieczeństwo.
'''
"24" = ''':sup:`24` Zabrał ze sobą srebro, złoto, szaty i wiele innych podarunków i
udał się do króla do Ptolemaidy. Pozyskał względy u niego.
'''
"25" = ''':sup:`25` Kilku bezbożnych spośród narodu wnosiło skargi przeciwko niemu,
'''
"26" = ''':sup:`26` ale król tak się z nim obszedł, jak się z nim obeszli poprzednicy:
uczcił go wobec wszystkich swoich przyjaciół,
'''
"27" = ''':sup:`27` a ponadto potwierdził mu arcykapłaństwo oraz wszystkie inne władze,
jakie miał poprzednio, i kazał go zaliczyć pomiędzy pierwszych swoich
przyjaciół.
'''
"28" = ''':sup:`28` Wtedy Jonatan prosił króla, aby Judea i trzy okręgi z Samarii były
wolne od podatków. Za to obiecał mu trzysta talentów.
'''
"29" = ''':sup:`29` Spodobało się to królowi i co do wszystkich tych spraw dał
Jonatanowi pismo zawierające te słowa:
'''
"30" = ''':sup:`30` Król Demetriusz bratu Jonatanowi i narodowi żydowskiemu -
pozdrowienie.
'''
"31" = ''':sup:`31` Do waszej wiadomości przesyłamy odpis listu, który w waszej sprawie
pisaliśmy do naszego krewnego Lastenesa:
'''
"32" = ''':sup:`32` Król Demetriusz ojcu Lastenesowi - pozdrowienie.
'''
"33" = ''':sup:`33` Za przychylność względem nas postanowiliśmy wynagrodzić naród
żydowski, naszych przyjaciół, którzy wobec nas przestrzegają tego, co
słuszne.
'''
"34" = ''':sup:`34` Pozostawiamy więc im zarówno krainę Judei, jak i trzy okręgi:
Afairema, Lidda i Ramataim, które razem ze wszystkim, co do nich
należy, mają być przydzielone od Samarii do Judei. Wszystkich, którzy w
król dotychczas corocznie pobierał: z tego, co się urodziło na roli i
na
dziesięcin i ceł, a także z jezior solnych i z podatku koronnego, który
nam przypada. Zrzekamy się tego wszystkiego na ich korzyść.
'''
"36" = ''':sup:`36` Nic z tego nie może być odwołane od tej chwili na zawsze.
'''
"37" = ''':sup:`37` Teraz zatem postarajcie się zrobić odpis tych postanowień i wręczyć
go Jonatanowi. Powinien on być umieszczony na Świętej Górze, na
widocznym miejscu.
'''
"38" = ''':sup:`38` Gdy król Demetriusz przekonał się, że w całym jego państwie
zapanował pokój i że nikt mu już nie stawia oporu, rozpuścił do domu
wszystkich swych żołnierzy, z wyjątkiem żołnierzy cudzoziemskich,
których najął z wysp pogańskich. Wszystkie więc oddziały, które służyły
jeszcze za jego przodków, źle były do niego usposobione.
'''
"39" = ''':sup:`39` Tryfon, który poprzednio był zwolennikiem Aleksandra, zauważył, że
wszyscy żołnierze narzekają na Demetriusza. Udał się więc do Araba
Imalkue, który wychowywał Antiocha, małego syna Aleksandra,
'''
"40" = ''':sup:`40` i prosił go, żeby mu oddał go w tym celu, aby on po swoim ojcu
objął panowanie. Zaznajomił go z rozkazami Demetriusza i opowiedział o
nienawiści, z jaką jego wojska odnoszą się do niego. Przez wiele dni
tam przebywał.
'''
"41" = ''':sup:`41` Jonatan tymczasem posłał prośbę do króla Demetriusza, aby zabrał
żołnierzy z zamku w Jerozolimie i tych, którzy przebywali w twierdzach.
Walczyli oni bowiem przeciwko Izraelowi.
'''
"42" = ''':sup:`42` Demetriusz zaś odpowiedział Jonatanowi w słowach: Nie tylko to
uczynię dla ciebie i dla twojego narodu, ponadto wysoko odznaczę i
ciebie, i twój naród, niech tylko znajdę do tego sposobność.
'''
"43" = ''':sup:`43` W tej chwili dobrze byś zrobił, gdybyś mi przysłał żołnierzy do
pomocy. Wszystkie bowiem moje wojska odstąpiły ode mnie.
'''
"44" = ''':sup:`44` Jonatan posłał mu więc do Antiochii trzy tysiące nadzwyczaj
są przy nim.
'''
"45" = ''':sup:`45` Wtedy mieszkańcy miasta w liczbie około stu dwudziestu tysięcy
ludzi zebrali się w środku miasta i chcieli króla zamordować.
'''
"46" = ''':sup:`46` Król schronił się do pałacu. Mieszkańcy miasta opanowali ulice i
rozpoczęli walkę.
'''
"47" = ''':sup:`47` Wtedy król przywołał na pomoc Żydów. Wszyscy zwartą gromadą
przybyli mu z pomocą, a potem rozdzielili się w mieście. Tego dnia w
mieście zabili blisko sto tysięcy ludzi,
'''
"48" = ''':sup:`48` ponadto zaś spalili tego dnia miasto i zabrali wiele łupów. W ten
sposób ocalili króla.
'''
"49" = ''':sup:`49` Gdy mieszkańcy miasta przekonali się, że Żydzi w mieście tak
postępują, jak im się podoba, upadli na duchu i zwrócili się do króla z
prośbą, mówiąc:
'''
"50" = ''':sup:`50` Podaj nam prawicę, a niech Żydzi zaprzestaną walczyć przeciwko nam
i przeciwko miastu.
'''
"51" = ''':sup:`51` Rzucili więc broń i zawarli pokój. Żydzi zaś chodzili w sławie
wobec króla i wobec wszystkich mieszkańców jego królestwa, a potem z
wielu łupami powrócili do Jerozolimy.
'''
"52" = ''':sup:`52` Król Demetriusz zaś zasiadł na tronie swego królestwa i w całym
jego państwie zapanował pokój.
'''
"53" = ''':sup:`53` Wtedy złamał wszystkie przyrzeczenia, stał się wrogiem Jonatana;
nie wynagrodził go za te dobrodziejstwa, których od niego doznał, ale
raczej bardzo go trapił.
'''
"54" = ''':sup:`54` Po tych wypadkach powrócił Tryfon mając ze sobą Antiocha, małego
jeszcze chłopczyka. Zaczął on królować i włożył na głowę diadem,
'''
"55" = ''':sup:`55` a koło niego zebrali się wszyscy żołnierze, których zwolnił
Demetriusz. Walczyli przeciwko niemu, a on został pobity i uciekł.
'''
"56" = ''':sup:`56` Tryfon zaś zawładnął bestiami i zdobył Antiochię.
'''
"57" = ''':sup:`57` Młody Antioch zaś napisał do Jonatana te słowa: Potwierdzam twoją
godność arcykapłana i ustanawiam cię zarządcą nad czterema okręgami.
Będziesz jednym z królewskich przyjaciół.
'''
"58" = ''':sup:`58` Przysłał mu też złote naczynia stołowe i dał mu pozwolenie na picie
ze złotych kielichów, chodzenie w purpurowej szacie i noszenie złotej
sprzączki.
'''
"59" = ''':sup:`59` Szymona zaś, jego brata, zamianował wodzem na obszarze od Schodów
Tyru aż do granic Egiptu.
przez tamtejsze miasta. Całe syryjskie wojsko złączyło się z nim, aby
mu pomagać. Gdy przybył do Askalonu, mieszkańcy miasta przywitali go
uroczyście.
'''
"61" = ''':sup:`61` Stamtąd odszedł do Gazy. Mieszkańcy jednak Gazy zamknęli przed nim
bramy. Rozłożył się więc obozem wokoło niej, spalił wszystkie
podmiejskie miejscowości i zabrał zdobyte w nich łupy.
'''
"62" = ''':sup:`62` Wtedy mieszkańcy Gazy prosili Jonatana o pokój. Podał więc im
prawicę, ale jako zakładników wziął synów ich znakomitych obywateli i
posłał ich do Jerozolimy. Potem zaś przeszedł przez cały kraj aż do
Damaszku.
'''
"63" = ''':sup:`63` Tam Jonatan dowiedział się, że w Kedes Galilejskim przebywają
wodzowie Demetriusza wraz z licznym wojskiem i zamierzają pozbawić go
władzy.
'''
"64" = ''':sup:`64` Wyruszył więc przeciwko nim, a swemu bratu Szymonowi kazał pozostać
w kraju.
'''
"65" = ''':sup:`65` Szymon obległ Bet-Sur i przez długi czas zdobywał tę twierdzę i
osaczył ją.
wypędził ich jednak stamtąd, zdobył miasto i umieścił w nim załogę.
'''
"67" = ''':sup:`67` Jonatan zaś ze swoim wojskiem rozłożył się obozem koło jeziora
Genezaret. Wczesnym rankiem wyruszyli na równinę Chasor,
'''
"68" = ''':sup:`68` a oto równiną szło na niego wojsko cudzoziemskie. W górach
przygotowano na niego zasadzkę, ci zaś szli wprost na nich.
'''
"69" = ''':sup:`69` Ci, którzy byli w zasadzce, wyszli ze swoich kryjówek i rozpoczęła
się bitwa.
'''
"70" = ''':sup:`70` Pouciekali wszyscy, którzy byli koło Jonatana. Nikt z nich nie
pozostał z wyjątkiem wojskowych dowódców: Matatiasza, syna Absaloma, i
Judy, syna Chalfiego.
'''
"71" = ''':sup:`71` Jonatan rozdarł szaty, głowę posypał ziemią i modlił się.
'''
"72" = ''':sup:`72` Potem zaś rozpoczął walkę z nimi i pokonał ich, a oni uciekli.
'''
"73" = ''':sup:`73` Gdy ci, którzy uciekli od niego, zobaczyli to, wrócili się do niego
i razem z nim ścigali ich aż do Kedes, do ich obozu. Tam się rozłożyli
obozem.
'''
"74" = ''':sup:`74` Spomiędzy cudzoziemców padło tego dnia blisko trzy tysiące
żołnierzy. Jonatan zaś powrócił do Jerozolimy.
'''
