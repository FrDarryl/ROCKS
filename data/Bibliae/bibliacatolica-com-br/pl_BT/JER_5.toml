[5]
"1" = ''':sup:`1` Przebiegnijcie ulice Jerozolimy, zobaczcie, zbadajcie i
przeszukajcie jej place, czy znajdziecie kogoś, czy będzie tam
ktokolwiek, kto by postępował sprawiedliwie, szukał prawdy, a przebaczę
jej.
'''
"2" = ''':sup:`2` A gdy mówią: Na życie Pana!, z pewnością przysięgają kłamliwie.
'''
"3" = ''':sup:`3` Panie! Czyż oczy Twoje nie są zwrócone ku temu, co prawdziwe?
Dotknąłeś ich klęską - nic sobie z tego nie robili, zagładą - nie
chcieli przyjąć pouczenia. Skamieniało ich oblicze bardziej niż skała,
i nie nawrócili się.
'''
"4" = ''':sup:`4` Ja zaś powiedziałem sobie: To tylko prostacy postępują nierozsądnie,
bo nie znają drogi Pana, obowiązków wobec swego Boga.
'''
"5" = ''':sup:`5` Może pójdę więc do ludzi wybitnych i będę mówił do nich. Ci bowiem
znają drogę Pańską, obowiązki wobec swego Boga. Lecz oni także
pokruszyli jarzmo, potargali więzy.
'''
"6" = ''':sup:`6` Dlatego wypadnie na nich lew z lasu, wilk stepowy posieje wśród nich
spustoszenie. Pantera będzie czyhać przy ich miastach; każdy, kto z
nich wyjdzie, będzie rozszarpany. Pomnożyły się bowiem ich grzechy i
liczne są ich odstępstwa.
'''
"7" = ''':sup:`7` Dlaczego mam ci okazać łaskę? Synowie twoi opuścili Mnie i
przysięgali na tych, co nie są bogami. Nasyciłem ich, a oni popełniali
cudzołóstwo, zbierali się w domu nierządu.
'''
"8" = ''':sup:`8` Stali się wyuzdani i nieokiełznani niby konie: każdy rży do żony
bliźniego swego.
'''
"9" = ''':sup:`9` Czy mam ich za to nie karać - wyrocznia Pana - i nad narodem, jak
ten, i nie dokonać zemsty?
'''
"10" = ''':sup:`10` Wejdźcie na tarasy jej winnicy i zniszczcie, lecz nie dokonujcie
zupełnej zagłady. Usuńcie jej odrośla, bo nie należą one do Pana.
'''
"11" = ''':sup:`11` Albowiem sprzeniewierzył Mi się zupełnie dom Izraela i dom Judy -
wyrocznia Pana.
'''
"12" = ''':sup:`12` Zaparli się Pana i powiedzieli: On nic nie znaczy. Nie spotka nas
żadne nieszczęście, nie zaznamy miecza ani głodu.
'''
"13" = ''':sup:`13` Prorocy są tylko wiatrem i brak w nich słowa Pańskiego. (4a)
Dlatego to mówi Pan, Bóg Zastępów: (3b) To im się stanie, (4b) ponieważ
w ten sposób mówili. Oto uczynię słowa moje ogniem w twoich ustach, a
'''
"15" = ''':sup:`15` Oto na was sprowadzę naród z daleka, domu Izraela - wyrocznia Pana.
Jest to naród niepokonany, naród starożytny, naród, którego języka nie
znasz ani nie rozumiesz, co mówi.
bohaterami.
'''
"17" = ''':sup:`17` Pochłonie twoje żniwa i twój chleb, pochłonie twoje córki i twoich
synów, pochłonie twoje owce i twoje bydło, pochłonie twoje winnice i
twoje drzewa figowe. Zniszczy orężem twoje miasta warowne, w których ty
pokładasz nadzieję.
'''
"18" = ''':sup:`18` Lecz nawet w tych dniach - wyrocznia Pana - nie dokonam całkowitej
zagłady.
'''
"19" = ''':sup:`19` A gdy powiecie: Za co uczynił nam Pan, Bóg nasz, to wszystko? Wtedy
powiesz im: Podobnie jak wy opuściliście Mnie i służyliście obcym bogom
we własnym kraju, tak samo będziecie służyć obcym w ziemi, która do was
nie należy.
'''
"20" = ''':sup:`20` Głoście to w domu Jakuba i obwieśćcie to w Judzie:
'''
"21" = ''':sup:`21` Słuchajcież tego, narodzie nierozumny i bezmyślny, co ma oczy, a
nie widzi, uszy, a nie słyszy.
'''
"22" = ''':sup:`22` Nie boicie się Mnie - wyrocznia Pana - nie drżycie przede Mną,
który ustanowiłem wydmy jako brzeg morski, jako granicę wieczną i
bałwany, lecz się nie mogą dalej posunąć.
'''
"23" = ''':sup:`23` Naród ten ma serce oporne i buntownicze; stają się oni
odszczepieńcami i odchodzą.
'''
"24" = ''':sup:`24` Nie powiedzieli w swych sercach: Chcemy bać się Pana, Boga naszego,
który daje w swoim czasie deszcz wczesny i późny, który zapewnia nam
ustalone tygodnie żniw.
'''
"25" = ''':sup:`25` Wasze grzechy to zniweczyły, a wasze występki pozbawiły was
dobrobytu.
'''
"26" = ''':sup:`26` Bo są w narodzie moim przewrotni, co splatają sieć jak łowca
ptaków, zastawiają sidło, łowią ludzi.
'''
"27" = ''':sup:`27` Jak klatka pełna jest ptaków, tak domy ich przepełnione są
oszustwem: w ten sposób stają się oni wielkimi i bogatymi,
'''
"28" = ''':sup:`28` otyłymi i ociężałymi, a także prześcigają się w nieprawości. Nie
przestrzegają sprawiedliwości - sprawiedliwości wobec sierot, by
doznały pomyślności, nie bronią sprawy ubogich.
'''
"29" = ''':sup:`29` Czy za to mam nie karać - wyrocznia Pana - lub się nie pomścić nad
takim, jak ten, narodem?
'''
"30" = ''':sup:`30` Obrzydliwość i zgroza dzieją się w kraju.
'''
"31" = ''':sup:`31` Prorocy przepowiadają kłamliwie, kapłani nauczają na własną rękę, a
lud mój to lubi. I cóż uczynicie, gdy kres tego nadejdzie?
'''
"Notes" = '''
Notas de rodapé:
5:1-3 - Bóg wzywa Jerozolimę do znalezienia prawego człowieka,
podkreślając powszechną korupcję ludu. To ukazuje powagę zbiorowego
grzechu (zob. także Rdz 18,23-32 i Rz 3,10).
5:7-9 - Bóg potępia bałwochwalstwo i niemoralność ludzi, obiecując sąd.
To ostrzeżenie podkreśla konsekwencje grzechu (zob. także Wj 20,3-5 i 1
Kor 6,9-10).
5:12-13 - Ludzie odrzucają ostrzeżenia Boga, uznając je za puste słowa.
To uwypukla niebezpieczeństwo niewiary i zatwardziałości serca (zob.
także List do Hebrajczyków 3:12-13 i Księgę Przysłów 1:24-27).
5:20-25 - Bóg gani ludzi za ich niewdzięczność, nawet w obliczu Jego
błogosławieństw. Odzwierciedla to wezwanie do czci i wdzięczności (zob.
5:30-31 - Skorumpowani przywódcy i prorocy zostają zdemaskowani, a
ludzie potępieni za wspieranie tej korupcji. Podkreśla to wagę wiernych
'''
