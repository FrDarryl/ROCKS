[2]
"1" = ''':sup:`1` W tym czasie powstał Matatiasz, syn Jana, syna Symeona, kapłan z
pokolenia Joariba z Jerozolimy, który mieszkał w Modin.
'''
"2" = ''':sup:`2` Miał on pięciu synów: Jana, który miał przydomek Gaddi,
'''
"3" = ''':sup:`3` Szymona, który miał przydomek Tassi,
'''
"4" = ''':sup:`4` Judę, który miał przydomek Machabeusz,
'''
"5" = ''':sup:`5` Eleazara, który miał przydomek Auaran, i Jonatana, który miał
przydomek Apfus.
'''
"6" = ''':sup:`6` Kiedy zobaczył on świętokradztwa, które się działy między ludem w
Judzie i w Jerozolimie,
'''
"7" = ''':sup:`7` powiedział: Biada mi! Dlaczego się urodziłem? Czy po to, żeby
oglądać upadek mego narodu i upadek Świętego Miasta? Oto zasiedli tam
po to, żeby wydać je w ręce nieprzyjaciół, a świątynię w ręce
cudzoziemców.
'''
"8" = ''':sup:`8` Świątynia stała się podobna do człowieka bez czci,
'''
"9" = ''':sup:`9` a wspaniałe jej naczynia zabrano do niewoli. Niemowlęta jego
mordowano na ulicach, a młodzieńcy padali pod nieprzyjacielskim
mieczem.
'''
"10" = ''':sup:`10` Jakiż naród nie rozciągał nad nim władzy i siłą nie zabierał z
niego łupów!
'''
"11" = ''':sup:`11` Wszystkie jego ozdoby zrabowano: niegdyś wolne - stało się
niewolnikiem.
'''
"12" = ''':sup:`12` I oto wniwecz obrócona jest świętość nasza, piękność nasza i chwała
nasza, a poganie je zbezcześcili.
'''
"13" = ''':sup:`13` Na cóż więc nam jeszcze życie?
'''
"14" = ''':sup:`14` Matatiasz i jego synowie rozdarli swoje szaty, włożyli na siebie
wory i gorzko płakali.
'''
"15" = ''':sup:`15` Wtedy do miasta Modin przybyli królewscy wysłańcy, którzy zmuszali
do odstępstwa przez uczestnictwo w składaniu ofiary.
'''
"16" = ''':sup:`16` Wielu spomiędzy Izraelitów przyszło do nich. Gdy jednak zebrali się
Matatiasz i jego synowie,
'''
"17" = ''':sup:`17` wtedy królewscy wysłańcy zwrócili się do Matatiasza słowami: Ty
jesteś zwierzchnikiem, sławnym i wielkim w tym mieście, a powagę twoją
umacniają synowie i krewni.
'''
"18" = ''':sup:`18` Teraz więc ty pierwszy przystąp i wykonaj to, co jest polecone w
królewskim dekrecie, tak jak to uczyniły już wszystkie narody, a nawet
mieszkańcy Judy i ci, którzy pozostali w Jerozolimie. Za to ty i
synowie twoi będziecie należeli do królewskich przyjaciół, ty i synowie
twoi będziecie zaszczytnie obdarzeni srebrem, złotem i innymi darami.
'''
"19" = ''':sup:`19` Na to jednak Matatiasz odpowiedział donośnym głosem: Jeżeli nawet
wszystkie narody, które mieszkają w państwie podległym królewskiej
władzy, na znak posłuszeństwa swemu królowi odstąpiły od kultu swych
ojców i zgodziły się na jego nakazy,
'''
"20" = ''':sup:`20` to jednak ja, moi synowie i moi krewni będziemy postępowali zgodnie
z przymierzem, które zawarli nasi ojcowie.
'''
"21" = ''':sup:`21` Niech nas Bóg broni od przekroczenia prawa i jego nakazów!
'''
"22" = ''':sup:`22` Królewskim rozkazom nie będziemy posłuszni i od naszego kultu nie
odstąpimy ani na prawo, ani na lewo.
'''
"23" = ''':sup:`23` Zaledwie skończył mówić te słowa, pewien człowiek, Judejczyk,
przystąpił do ołtarza w Modin, ażeby złożyć ofiarę, zgodnie z
królewskim dekretem.
'''
"24" = ''':sup:`24` Gdy zobaczył to Matatiasz, zapłonął gorliwością i zadrżały mu
nerki, i zawrzał gniewem, który był słuszny. Pobiegł więc i zabił
tamtego obok ołtarza.
'''
"25" = ''':sup:`25` Zabił wtedy także królewskiego urzędnika, który zmuszał do
składania ofiar, ołtarz zaś rozwalił.
'''
"26" = ''':sup:`26` Zapałał gorliwością o Prawo i tak uczynił jak Finees Zambriemu,
synowie Saloma.
'''
"27" = ''':sup:`27` Wtedy też Matatiasz zaczął w mieście wołać donośnym głosem: Niech
idzie za mną każdy, kto płonie gorliwością o Prawo i obstaje za
przymierzem.
'''
"28" = ''':sup:`28` Potem zaś on sam i jego synowie uciekli w góry, pozostawiając w
mieście wszystko, co tylko posiadali.
'''
"29" = ''':sup:`29` Wtedy wielu z ludzi, którzy szukali tego, co sprawiedliwie i
słuszne, udało się na pustynię i tam przebywało
'''
"30" = ''':sup:`30` razem ze swoimi dziećmi, żonami i bydłem. Wszystko bowiem, co złe,
zwaliło się na nich.
'''
"31" = ''':sup:`31` Do urzędników zaś królewskich i do wojska, które było w
Jerozolimie, w Mieście Dawidowym, doniesiono, że ludzie, którzy
wzgardzili królewskim rozkazem, poszli na pustynię do jaskiń.
'''
"32" = ''':sup:`32` Wielu więc udało się za nimi w pościg, a kiedy ich napotkali,
rozłożyli się obozem naprzeciwko nich. Potem rozpoczynali z nimi walkę
w dzień szabatu.
'''
"33" = ''':sup:`33` Mówili do nich: Dość już! Wyjdźcie i uczyńcie to, co głosi
królewski rozkaz, a będziecie żyli.
'''
"34" = ''':sup:`34` Odpowiedzieli: Nie wyjdziemy, nie będziemy robili tego, co głosi
królewski rozkaz, i nie znieważymy szabatu.
'''
"35" = ''':sup:`35` Zaraz więc tamci zaczęli walczyć przeciwko nim.
'''
"36" = ''':sup:`36` Oni jednak ani im nie odpowiedzieli, ani kamieniami na nich nie
rzucali, ani nawet jaskiń nie zatarasowali.
'''
"37" = ''':sup:`37` Mówili tylko: Umrzyjmy wszyscy z czystym sumieniem! Niebo i ziemia
są naszymi świadkami, że wy niesprawiedliwie nas mordujecie.
'''
"38" = ''':sup:`38` Natarli tamci na nich w czasie walki prowadzonej w szabat, tak że
zostali oni pozabijani, a także ich żony, dzieci - blisko tysiąc ludzi
- i bydło.
'''
"39" = ''':sup:`39` Kiedy Matatiasz i jego przyjaciele dowiedzieli się o tym, bardzo
ich opłakiwali,
'''
"40" = ''':sup:`40` a jeden do drugiego mówił: Jeżeli wszyscy będziemy tak postępowali
jak nasi bracia i w szabat nie będziemy walczyć z poganami o nasze
życie i nasze ustawy, to teraz bardzo szybko zgładzą nas z ziemi.
'''
"41" = ''':sup:`41` Tego więc dnia postanowili: Jeśliby jakikolwiek człowiek w dzień
sobotni wyszedł walczyć przeciwko nam, my będziemy z nim walczyli,
żebyśmy nie zginęli wszyscy, tak jak zginęli nasi bracia w jaskiniach.
'''
"42" = ''':sup:`42` Wtedy przyłączyło się do nich zgromadzenie asydejczyków. Izraelici
mocni i odważni, z których każdy dobrowolnie stanął w obronie Prawa.
'''
"43" = ''':sup:`43` Wszyscy również, którzy uciekali od złego, przyłączyli się do nich
i wzmocnili ich.
'''
"44" = ''':sup:`44` W ten sposób utworzyli on wojsko i w gniewie uderzyli na
grzeszników, a w swej zapalczywości - na ludzi wiarołomnych; reszta zaś
szukała ratunku w ucieczce do pogan.
'''
"45" = ''':sup:`45` Matatiasz i jego przyjaciele obchodzili wszystkie miejscowości i
rozwalali ołtarze
'''
"46" = ''':sup:`46` oraz obrzezywali nieobrzezane dzieci, jakie tylko spotkali na
izraelskich ziemiach.
'''
"47" = ''':sup:`47` Prześladowali synów pychy, a szczęście sprzyjało ich postępowaniu.
'''
"48" = ''':sup:`48` Tak więc bronili Prawa przed poganami i królami i nie pozostawili
grzesznikowi pola do działania.
'''
"49" = ''':sup:`49` Kiedy zbliżyły się dni śmierci Matatiasza, powiedział do swoich
synów: Teraz jest czas, w którym pycha jest górą, czas karania, czas,
kiedy panuje żądza zniszczenia i straszliwy gniew.
'''
"50" = ''':sup:`50` Teraz więc, dzieci, brońcie Prawa, a nawet życie swoje oddajcie za
przymierze, zawarte z waszymi ojcami.
'''
"51" = ''':sup:`51` Pamiętajcie o tym, jak postępowali ojcowie, co czynili za swojego
życia, a zdobędziecie wielką chwałę i imię wasze wiecznie wspominać
będą.
'''
"52" = ''':sup:`52` Czyż nie w czasie pokusy Abraham okazał się wiernym? I zostało mu
to poczytane za sprawiedliwość.
'''
"53" = ''':sup:`53` Józef w czasie największych trudności zachował przykazanie i został
panem Egiptu.
'''
"54" = ''':sup:`54` Nasz praojciec Finees za swoją wielką gorliwość otrzymał obietnicę
kapłaństwa na wieki.
'''
"55" = ''':sup:`55` Jozue za zachowanie Bożego polecenia został sędzią Izraela.
'''
"56" = ''':sup:`56` Kaleb za to, że przed zgromadzeniem wydał świadectwo, otrzymał
ziemię w dziedzictwo.
'''
"57" = ''':sup:`57` Dawid za swoją pobożność odziedziczył na wieki tron królewski.
'''
"58" = ''':sup:`58` Eliasz w nagrodę za swoją wielką gorliwość o Prawo został zabrany
do nieba.
'''
"59" = ''':sup:`59` Chananiasz, Azariasz i Miszael przez wiarę zostali wyratowani z
płomienia.
'''
"60" = ''':sup:`60` Daniel dzięki swej niewinności z paszczy lwów został ocalony.
'''
"61" = ''':sup:`61` Tak możecie przejść myślą jedno pokolenie po drugim i przekonacie
się, że nie zawiedzie się ten, kto w Nim pokłada swe nadzieje.
'''
"62" = ''':sup:`62` Nie obawiajcie się zatem pogróżek grzesznego człowieka, bo jego
chwała to gnój i robactwo;
'''
"63" = ''':sup:`63` dziś się wywyższa, a jutro już go się nie znajdzie, bo powrócił do
swego prochu i przepadły jego zamysły.
'''
"64" = ''':sup:`64` Synowie! Bądźcie mężni i mocni w zachowaniu Prawa, przez nie bowiem
dostąpicie chwały.
'''
"65" = ''':sup:`65` Oto wasz brat Szymon. Wiem, że jest on człowiekiem rozważnym. Jemu
będziecie posłuszni po wszystkie dni, bo on będzie wam zastępował ojca,
'''
"66" = ''':sup:`66` a Juda Machabeusz, który od samej młodości odznacza się
nadzwyczajną siłą, będzie dowódcą waszego wojska i będzie prowadził
wojnę z ludami.
'''
"67" = ''':sup:`67` Wy więc ściągnijcie do siebie tych wszystkich, którzy przestrzegają
Prawa, i w imieniu swego ludu wykonajcie pomstę!
'''
"68" = ''':sup:`68` Ściśle odpłaćcie poganom, a trzymajcie się przepisów Prawa!
'''
"69" = ''':sup:`69` Potem udzielił im swego błogosławieństwa i został dołączony do
swoich przodków.
'''
"70" = ''':sup:`70` Zmarł w roku sto czterdziestym szóstym i został pochowany w
rodzinnych grobach w Modin. Cały Izrael opłakiwał go z bardzo wielkim
żalem.
'''
"Notes" = '''
Notas de rodapé:
2:1-5 - Matatiasz, wierny kapłan, staje na czele oporu przeciwko
rozkazom Antiocha. Jego synowie, w tym Juda Machabeusz, odegrają ważną
rolę w walce o wyzwolenie (zob. także Lb 25,11-13 i Hbr 11,32-34).
2:19-22 - Matatiasz odmawia wykonania rozkazów króla, twierdząc, że
pozostanie wierny Prawu Bożemu. Ta niezłomna postawa w obliczu ucisku
Dz 5,29).
2:27-28 - Matatiasz wzywa wiernych do przeciwstawienia się tyranii i
ucieczki na pustynię, nawiązując tym samym do tematu wyjścia z niewoli
i oczyszczenia ludu Bożego do sprawiedliwej walki (zobacz także Wyjścia
2:15 i List do Hebrajczyków 11:38).
2:49-50 - Przed śmiercią Matatiasz napomina swoich synów, by byli
gorliwi w przestrzeganiu Prawa i gotowi oddać życie za przymierze z
Bogiem. Jego przemówienie jest echem wezwania do świętości i odwagi
(zob. także Joz 23,6-8 i Pwt 31,6).
2:65-70 - Matatiasz mianuje Judę Machabeusza swoim następcą,
powierzając mu dowództwo w walce z ciemiężycielami. To dziedzictwo
przywództwa ma kluczowe znaczenie dla żydowskiego oporu (zob. także 2
Samuela 23:1-2 i Sędziów 2:18-19).
'''
