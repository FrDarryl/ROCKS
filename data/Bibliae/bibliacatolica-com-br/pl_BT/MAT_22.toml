potrzebę odpowiedniego duchowego stroju (zobacz również Łukasza
14:16-24 i Objawienie 19:7-9).
22:15-22 - Pytanie o płacenie podatków Cezarowi wystawia na próbę
lojalność Jezusa wobec władzy rzymskiej. Jego odpowiedź: „Oddajcie więc
Cezarowi to, co należy do Cezara, a Bogu to, co należy do Boga”, uczy o
równowadze między obowiązkami obywatelskimi a duchowymi (zob. także Mk
12,13-17 i Łk 20,20-26).
22:23-33 - Kwestia zmartwychwstania porusza kwestię życia po śmierci.
Jezus objawia, że po zmartwychwstaniu sprawiedliwi będą jak aniołowie,
a Bóg jest Bogiem żywych, potwierdzając ciągłość życia po śmierci (zob.
także Łk 20,27-40 i 1 Kor 15,42-44).
