[22]
"1" = ''':sup:`1` A Jezus znowu w przypowieściach mówił do nich:
'''
"2" = ''':sup:`2` Królestwo niebieskie podobne jest do króla, który wyprawił ucztę
weselną swemu synowi.
'''
"3" = ''':sup:`3` Posłał więc swoje sługi, żeby zaproszonych zwołali na ucztę, lecz ci
nie chcieli przyjść.
'''
"4" = ''':sup:`4` Posłał jeszcze raz inne sługi z poleceniem: Powiedzcie zaproszonym:
Oto przygotowałem moją ucztę: woły i tuczne zwierzęta pobite i wszystko
jest gotowe. Przyjdźcie na ucztę!
'''
"5" = ''':sup:`5` Lecz oni zlekceważyli to i poszli: jeden na swoje pole, drugi do
swego kupiectwa,
'''
"7" = ''':sup:`7` Na to król uniósł się gniewem. Posłał swe wojska i kazał wytracić
owych zabójców, a miasto ich spalić.
'''
"8" = ''':sup:`8` Wtedy rzekł swoim sługom: Uczta wprawdzie jest gotowa, lecz
zaproszeni nie byli jej godni.
'''
"9" = ''':sup:`9` Idźcie więc na rozstajne drogi i zaproście na ucztę wszystkich,
których spotkacie.
'''
"10" = ''':sup:`10` Słudzy ci wyszli na drogi i sprowadzili wszystkich, których
napotkali: złych i dobrych. I sala zapełniła się biesiadnikami.
'''
"11" = ''':sup:`11` Wszedł król, żeby się przypatrzyć biesiadnikom, i zauważył tam
człowieka, nie ubranego w strój weselny.
'''
"12" = ''':sup:`12` Rzekł do niego: Przyjacielu, jakże tu wszedłeś nie mając stroju
weselnego? Lecz on oniemiał.
'''
"13" = ''':sup:`13` Wtedy król rzekł sługom: Zwiążcie mu ręce i nogi i wyrzućcie go na
zewnątrz, w ciemności! Tam będzie płacz i zgrzytanie zębów.
'''
"14" = ''':sup:`14` Bo wielu jest powołanych, lecz mało wybranych.
'''
"15" = ''':sup:`15` Wtedy faryzeusze odeszli i naradzali się, jak by podchwycić Go w
mowie.
'''
"16" = ''':sup:`16` Posłali więc do Niego swych uczniów razem ze zwolennikami Heroda,
aby Mu powiedzieli: Nauczycielu, wiemy, że jesteś prawdomówny i drogi
Bożej w prawdzie nauczasz. Na nikim Ci też nie zależy, bo nie oglądasz
się na osobę ludzką.
'''
"17" = ''':sup:`17` Powiedz nam więc, jak Ci się zdaje? Czy wolno płacić podatek
Cezarowi, czy nie?
'''
"18" = ''':sup:`18` Jezus przejrzał ich przewrotność i rzekł: Czemu Mnie wystawiacie na
próbę, obłudnicy?
'''
"19" = ''':sup:`19` Pokażcie Mi monetę podatkową! Przynieśli Mu denara.
'''
"20" = ''':sup:`20` On ich zapytał: Czyj jest ten obraz i napis?
'''
"21" = ''':sup:`21` Odpowiedzieli: Cezara. Wówczas rzekł do nich: Oddajcie więc
Cezarowi to, co należy do Cezara, a Bogu to, co należy do Boga.
'''
"22" = ''':sup:`22` Gdy to usłyszeli, zmieszali się i zostawiwszy Go, odeszli.
'''
"23" = ''':sup:`23` W owym dniu przyszli do Niego saduceusze, którzy twierdzą, że nie
ma zmartwychwstania, i zagadnęli go
'''
"24" = ''':sup:`24` w ten sposób: Nauczycielu, Mojżesz powiedział: Jeśli kto umrze
bezdzietnie, niech jego brat weźmie wdowę po nim i wzbudzi potomstwo
swemu bratu.
'''
"25" = ''':sup:`25` Otóż było u nas siedmiu braci. Pierwszy ożenił się i umarł, a
ponieważ nie miał potomstwa, zostawił swoją żonę bratu.
'''
"26" = ''':sup:`26` Tak samo drugi i trzeci - aż do siódmego.
'''
"27" = ''':sup:`27` W końcu po wszystkich umarła ta kobieta.
'''
"28" = ''':sup:`28` Do którego więc z tych siedmiu należeć będzie przy
'''
"29" = ''':sup:`29` Jezus im odpowiedział: Jesteście w błędzie, nie znając Pisma ani
mocy Bożej.
'''
"30" = ''':sup:`30` Przy zmartwychwstaniu bowiem nie będą się ani żenić, ani za mąż
wychodzić, lecz będą jak aniołowie Boży w niebie.
'''
"31" = ''':sup:`31` A co do zmartwychwstania umarłych, nie czytaliście, co wam Bóg
powiedział w słowach:
'''
"32" = ''':sup:`32` Ja jestem Bóg Abrahama, Bóg Izaaka i Bóg Jakuba? Bóg nie jest
'''
"33" = ''':sup:`33` A tłumy, słysząc to, zdumiewały się nad Jego nauką.
'''
"34" = ''':sup:`34` Gdy faryzeusze dowiedzieli się, że zamknął usta saduceuszom,
zebrali się razem,
'''
"35" = ''':sup:`35` a jeden z nich, uczony w Prawie, zapytał , wystawiając Go na próbę:
'''
"36" = ''':sup:`36` Nauczycielu, które przykazanie w Prawie jest największe?
'''
"37" = ''':sup:`37` On mu odpowiedział: Będziesz miłował Pana Boga swego całym swoim
sercem, całą swoją duszą i całym swoim umysłem.
'''
"38" = ''':sup:`38` To jest największe i pierwsze przykazanie.
'''
"39" = ''':sup:`39` Drugie podobne jest do niego: Będziesz miłował swego bliźniego jak
siebie samego.
'''
"40" = ''':sup:`40` Na tych dwóch przykazaniach opiera się całe Prawo i Prorocy.
'''
"41" = ''':sup:`41` Gdy faryzeusze byli zebrani, Jezus zadał im takie pytanie:
'''
"42" = ''':sup:`42` Co sądzicie o Mesjaszu? Czyim jest synem? Odpowiedzieli Mu: Dawida.
'''
"43" = ''':sup:`43` Wtedy rzekł do nich: Jakżeż więc Dawid natchniony przez Ducha może
nazywać Go Panem, gdy mówi:
'''
"44" = ''':sup:`44` Rzekł Pan do Pana mego: Siądź po prawicy mojej, aż położę Twoich
nieprzyjaciół pod stopy Twoje.
synem?
'''
"46" = ''':sup:`46` I żaden z nich nie mógł Mu odpowiedzieć. Nikt też od owego dnia nie
odważył się więcej Go pytać.
'''
