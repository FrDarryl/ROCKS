[23]
"1" = ''':sup:`1` Pan skierował do mnie te słowa:
'''
"2" = ''':sup:`2` Synu człowieczy! Były dwie kobiety, córki tej samej matki.
'''
"3" = ''':sup:`3` Uprawiały nierząd w Egipcie - od młodości uprawiały nierząd. Tam już
ściskano ich piersi i przygniatano dziewicze ich łona.
'''
"4" = ''':sup:`4` A imiona ich: Starszej - Ohola, siostry zaś jej - Oholiba. Stały się
one moimi i zrodziły synów i córki. A oznaczają imiona ich: Ohola -
Samarię, a Oholiba - Jerozolimę.
'''
"5" = ''':sup:`5` Ohola, kiedy mi podlegała, uprawiała nierząd i zapałała miłością ku
swoim kochankom - Asyryjczykom, sąsiadom,
'''
"6" = ''':sup:`6` wielu możnowładcom i namiestnikom, ubranym w fioletową purpurę, ku
wszystkim powabnym młodzieńcom i jeźdźcom dosiadającym koni.
'''
"7" = ''':sup:`7` Tym wszystkim spośród wybitnych Asyryjczyków oddawała swoje
nierządne pieszczoty i kalała się bożkami tych, którzy w nich rozpalili
nierządne uczucia.
'''
"8" = ''':sup:`8` Lecz ona nie poniechała swego nierządu z Egiptu, bo tam sypiali z
nią w młodości jej i przygniatali dziewicze jej łono, oddając się z nią
swoim czynom nierządnym.
'''
"9" = ''':sup:`9` Dlatego wydałem ją w ręce jej kochanków, w ręce Asyryjczyków, do
których pałała miłością.
'''
"10" = ''':sup:`10` Ci zaś odkryli jej nagość, zabrali jej synów i córki, a ją samą
zabili mieczem, tak że stała się dla kobiet przestrogą, bo wykonano na
niej wyrok.
'''
"11" = ''':sup:`11` Choć widziała to siostra jej Oholiba, dalej posunęła się w swojej
żądzy, a nierząd jej stał się większy od nierządu jej siostry.
'''
"12" = ''':sup:`12` Zapałała żądzą do Asyryjczyków, możnowładców i namiestników,
sąsiadów kosztownie ubranych, do jeźdźców dosiadających koni i
wszystkich powabnych młodzieńców.
'''
"13" = ''':sup:`13` I widziałem, że się splamiła i że obydwie kroczyły tą samą drogą.
'''
"14" = ''':sup:`14` W swoich czynach nierządnych poszła nawet jeszcze dalej: bo gdy
ujrzała na ścianie wymalowanych mężów, malowane czerwoną farbą obrazy
Chaldejczyków,
'''
"15" = ''':sup:`15` opasanych wokół bioder swymi pasami, z obszernymi zawojami na
głowach, a wszyscy oni z wyglądu przypominali bohaterów, podobni do
Babilończyków, pochodzących z ziemi chaldejskiej.
'''
"16" = ''':sup:`16` zapałała ku nim żądzą tylko dzięki obrazowi, jaki widziały jej
oczy. Wyprawiła więc posłów do nich, do ziemi chaldejskiej.
'''
"17" = ''':sup:`17` A Babilończycy przybyli do niej, by dzielić z nią łoże i
zbezcześcili ją swoimi czynami nierządnymi. A gdy ją splamili, dusza
jej odwróciła się od nich.
'''
"18" = ''':sup:`18` I gdy tak ujawniła swoje czyny nierządne i odsłoniła swoją nagość,
wówczas i moja dusza odwróciła się od niej tak, jak odwróciła się od
jej siostry.
'''
"19" = ''':sup:`19` I pomnożyła jeszcze swoje czyny nierządne, gdy wspomniała na dni
swej młodości, kiedy to uprawiała nierząd w ziemi egipskiej.
'''
"20" = ''':sup:`20` I zapałała żądzą do swoich kochanków, którzy w sile swych członków
i żądzy byli podobni do osłów i ogierów.
'''
"21" = ''':sup:`21` I zatęskniłaś za rozpustą swojej młodości, gdy w Egipcie
przygniatano twe łono i ściskano piersi.
'''
"22" = ''':sup:`22` Dlatego, Oholibo, tak mówi Pan Bóg: Ja pobudzam przeciwko tobie
twoich kochanków, tych, od których odwróciła się dusza twoja, i
przyprowadzę ich zewsząd przeciw tobie:
'''
"23" = ''':sup:`23` Babilończyków i wszystkich Chaldejczyków, tych z Pekod, Szoa i Koa,
a z nimi wszystkich Asyryjczyków, młodzieńców powabnych, możnowładców i
namiestników, wszystkich co najdzielniejszych wojowników, sławnych
mężów gotowych na koń.
'''
"24" = ''':sup:`24` Przybędą do ciebie od północy na wozach żelaznych i rydwanach w
niezliczonym tłumie. Zewsząd podniosą przeciwko tobie tarczę, szyszak i
przyłbicę. Przedłożę im sprawę, aby wydali na ciebie wyrok według
swoich sądów.
'''
"25" = ''':sup:`25` Skieruję przeciwko tobie moją zapalczywość, tak że srogo będą się z
tobą obchodzili; odetną ci nos i uszy, a to, co po tobie zostanie,
upadnie pod mieczem. Zabiorą ci synów i córki, a resztę ogień strawi.
'''
"26" = ''':sup:`26` Zdejmą z ciebie szaty, zabiorą ci twe kosztowne ozdoby.
'''
"27" = ''':sup:`27` Położę kres twojej rozpuście i nierządowi twemu, co się wywodzi z
ziemi egipskiej, tak że już więcej nie podniesiesz ku nim oczu ani
więcej nie wspomnisz na Egipt.
'''
"28" = ''':sup:`28` Bo tak mówi Pan Bóg: Oto wydaję cię w ręce tych, których
nienawidzisz, w ręce tych, od których odwróciła się twoja dusza.
'''
"29" = ''':sup:`29` Z nienawiścią będą się z tobą obchodzili, zabiorą ci wszystkie
owoce twej pracy i pozostawią cię nagą i odkrytą, tak iż ujawni się
twoja nagość, twój nierząd, twoja rozpusta i nierządne czyny.
'''
"30" = ''':sup:`30` A to ci się przydarzy dlatego, żeś uprawiała nierząd z obcymi
narodami i żeś się splamiła ich bożkami.
'''
"31" = ''':sup:`31` Naśladowałaś postępowanie swej siostry, wobec tego i jej kielich
podam w twoje ręce.
'''
"32" = ''':sup:`32` Tak mówi Pan Bóg: Pić będziesz kielich twej siostry, kielich
głęboki i szeroki - wiele on zmieści.
'''
"33" = ''':sup:`33` Upojenia i bólu jest pełen ten kielich opuszczenia i grozy, kielich
twej siostry Samarii.
'''
"34" = ''':sup:`34` Wypijesz go aż do dna i jeszcze w kawałki rozbijesz, i piersi swoje
rozdrapiesz, bo Ja powiedziałem - wyrocznia Pana Boga.
'''
"35" = ''':sup:`35` Dlatego tak mówi Pan Bóg: Ponieważ zapomniałaś o Mnie i odrzuciłaś
Mnie za plecy, dlatego i ty także znoś swój bezwstyd i nierząd!
'''
"36" = ''':sup:`36` Następnie rzekł do mnie Pan: Synu człowieczy, czyż nie masz sądzić
Oholi i Oholiby? Wykaż im ich obrzydliwości:
'''
"37" = ''':sup:`37` że cudzołożyły i krew jest na ich rękach, że cudzołożyły ze swoimi
bożkami, a także synów swoich, których dla Mnie rodziły, im na
pożywienie przeprowadzały przez ogień.
'''
"38" = ''':sup:`38` Ponadto i to także Mi uczyniły: świątynię moją splugawiły w ów
dzień, oraz zbezcześciły moje szabaty.
'''
"39" = ''':sup:`39` Bo gdy ofiarowały swych synów bożkom, to jeszcze w tym samym dniu
wstępowały do świątyni bezczeszcząc ją. Oto jak postępowały w obrębie
mego domu.
'''
"40" = ''':sup:`40` Co więcej: posyłały po mężczyzn, aby przybywali z daleka, którzy,
gdy tylko posłaniec do nich zawitał, natychmiast przychodzili. Dla nich
to tyś się kąpała, upiększałaś swoje oczy i ubierałaś się w ozdoby.
'''
"41" = ''':sup:`41` Siadałaś na kosztownym łożu, przed którym był zastawiony stół. Na
nim kładłaś moje kadzidło i mój olejek.
'''
"42" = ''':sup:`42` Rozlegały się tam rozbawione głosy, a do mężczyzn z ludnych okolic
przyłączali się opoje z pustyni. Wkładali oni bransolety na ich ręce, a
na głowy ich ozdobne korony.
'''
"43" = ''':sup:`43` I tak sobie mawiałem: Ze zniszczoną przez cudzołóstwo teraz
uprawiają nierząd
'''
"44" = ''':sup:`44` i przychodzą do niej tak, jak się przychodzi do nierządnicy. Oto
tak przychodzono do Oholi i Oholiby, kobiet rozpustnych.
'''
"45" = ''':sup:`45` Ale mężowie sprawiedliwi będą je sądzić tak, jak się sądzi
cudzołożnice i zabójczynie, bo one są cudzołożnicami, a krew jest na
ich rękach.
'''
"46" = ''':sup:`46` Tak mówi Pan Bóg: Sprawię, że zwołają przeciwko nim zgromadzenie,
aby je wydać na utrapienie i na łup,
'''
"47" = ''':sup:`47` a zgromadzenie to ukamienuje je, posieka na kawałki mieczami,
pobije ich synów i córki, a domy ich spali ogniem.
'''
"48" = ''':sup:`48` Oto tak oczyszczę ten dom z rozpusty, aby wszystkie kobiety
otrzymały ostrzeżenie i już więcej nie uprawiały rozpusty jak one.
'''
"49" = ''':sup:`49` Wam każą odpokutować za waszą rozpustę i cierpieć będziecie za
wasze grzechy bałwochwalcze, a poznacie, że Ja jestem Pan Bóg.
'''
"Notes" = '''
Notas de rodapé:
23:1-4 - Rozdział rozpoczyna się alegorią dwóch sióstr, Oholi i
Oholiby, które reprezentują odpowiednio Samarię i Jerozolimę. Ta
metafora ilustruje duchową niewierność i odstępstwo Izraela i Judy
23:5-10 - Ohola, symbolizująca Samarię, oddaje się nierządowi z
Asyryjczykami, symbolizując niewierność Izraela wobec Boga.
Bałwochwalstwo jest postrzegane jako duchowe cudzołóstwo, zdrada
przymierza z Bogiem (zob. także 2 Krl 17,7-23 i Jk 4,4).
23:11-21 - Oholiba, reprezentująca Jerozolimę, jest bardziej zepsuta
niż jej siostra, dopuszczając się większych obrzydliwości. Rozdział ten
uwypukla moralne i duchowe zepsucie Judy, prowadzące do nieuchronnej
zagłady (zob. także Jeremiasza 2:20-25 i 1 Jana 5:21).
23:22-30 - Bóg obiecuje ukarać Oholibę, sprowadzając sąd na Jerozolimę,
reprezentowany przez najazd wrogich narodów. Grzech niewierności
zostanie ukarany, a sąd Boży spadnie na miasto surowo (zob. także
Izajasza 47:8-15 i Ewangelię Mateusza 23:37-39).
23:31-49 - Rozdział kończy się szczegółowym opisem kary Oholiby,
pokazując, że Boża sprawiedliwość zostanie w pełni wykonana. Kara
wymierzona Jerozolimie będzie przykładem dla wszystkich narodów,
2:6-11).
'''
