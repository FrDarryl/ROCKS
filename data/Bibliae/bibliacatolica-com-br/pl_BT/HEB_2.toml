[2]
"1" = ''':sup:`1` Dlatego jest konieczne, abyśmy z jak największą pilnością zwracali
uwagę na to, cośmy słyszeli, abyśmy przypadkiem nie zeszli na bezdroża.
'''
"2" = ''':sup:`2` Jeśli bowiem objawiona przez aniołów mowa była mocna, a wszelkie
przekroczenie i nieposłuszeństwo otrzymało słuszną zapłatę,
'''
"3" = ''':sup:`3` jakże my unikniemy /kary/, jeśli nie będziemy się troszczyć o tak
wielkie zbawienie? Było ono głoszone na początku przez Pana, a
umocnione u nas przez tych, którzy je słyszeli.
'''
"4" = ''':sup:`4` Bóg zaś uwierzytelnił je cudami, znakami przedziwnymi, różnorakimi
mocami i udzielaniem Ducha Świętego według swej woli.
'''
"5" = ''':sup:`5` Nie aniołom bowiem poddał przyszły świat, o którym mówimy.
'''
"6" = ''':sup:`6` Ktoś to na pewnym miejscu stwierdził uroczyście, mówiąc: Czym jest
człowiek, że pamiętasz o nim, albo syn człowieczy, że się troszczysz o
niego;
'''
"7" = ''':sup:`7` mało co mniejszym uczyniłeś go od aniołów, chwałą i czcią go
uwieńczyłeś.
'''
"8" = ''':sup:`8` Wszystko poddałeś pod jego stopy. Ponieważ zaś poddał Mu wszystko,
nic nie zostawił nie poddanego Jemu. Teraz wszakże nie widzimy jeszcze,
aby wszystko było Mu poddane.
'''
"9" = ''':sup:`9` Widzimy natomiast Jezusa, który mało od aniołów był pomniejszony,
chwałą i czcią ukoronowanego za cierpienia śmierci, iż z łaski Bożej za
wszystkich zaznał śmierci.
'''
"10" = ''':sup:`10` Przystało bowiem Temu, dla którego wszystko i przez którego
wszystko, który wielu synów do chwały doprowadza, aby przewodnika ich
zbawienia udoskonalił przez cierpienie.
'''
"11" = ''':sup:`11` Tak bowiem Ten, który uświęca, jak ci, którzy mają być uświęceni, z
jednego /są/ wszyscy. Z tej to przyczyny nie wstydzi się nazywać ich
braćmi swymi,
'''
"12" = ''':sup:`12` mówiąc: Oznajmię imię Twoje braciom moim, w pośrodku zgromadzenia
będę Cię wychwalał.
'''
"13" = ''':sup:`13` I znowu: Ufność w Nim pokładać będę. I znowu: Oto Ja i dzieci moje,
które Mi dał Bóg.
'''
"14" = ''':sup:`14` Ponieważ zaś dzieci uczestniczą we krwi i ciele, dlatego i On także
bez żadnej różnicy stał się ich uczestnikiem, aby przez śmierć pokonać
tego, który dzierżył władzę nad śmiercią, to jest diabła,
'''
"15" = ''':sup:`15` i aby uwolnić tych wszystkich, którzy całe życie przez bojaźń
śmierci podlegli byli niewoli.
'''
"16" = ''':sup:`16` Zaiste bowiem nie aniołów przygarnia, ale przygarnia potomstwo
Abrahamowe.
'''
"17" = ''':sup:`17` Dlatego musiał się upodobnić pod każdym względem do braci, aby stał
się miłosiernym i wiernym arcykapłanem wobec Boga dla przebłagania za
grzechy ludu.
'''
"18" = ''':sup:`18` W czym bowiem sam cierpiał będąc doświadczany, w tym może przyjść z
pomocą tym, którzy są poddani próbom.
'''
"Notes" = '''
Notas de rodapé:
2:5-9 - Autor wyjaśnia, że Chrystus, choć boski, stał się człowiekiem,
aby ponieść śmierć dla dobra ludzkości, odnosząc zwycięstwo nad złem.
Ten tekst odzwierciedla rolę Jezusa jako Zbawiciela i Odkupiciela (zob.
także List do Filipian 2:7-8 i Ewangelię Mateusza 20:28).
2:10-12 - Godność Chrystusa jest podkreślona jako Tego, który prowadzi
wielu synów do chwały. Podkreślana jest jedność między Jezusem a
wierzącymi, odzwierciedlająca intymność i solidarność w ciele Chrystusa
(zob. także J 17,22-23 i 1 Kor 12,12-13).
2:14-15 - Jezus zniszczył moc diabła, uwalniając tych, którzy boją się
śmierci. Jego śmierć na krzyżu jest ostatecznym zwycięstwem nad złem i
obietnicą wolności dla wszystkich wierzących (zob. także Kolosan 2:15 i
1 Jana 3:8).
2:17-18 - Chrystus stał się miłosierny i wierny, doskonale przygotowany
do roli Arcykapłana, który wstawia się za grzesznikami. Rozumie nas
poprzez swoje ludzkie doświadczenie i oferuje pomoc w naszych
trudnościach (zob. także Hbr 4,15-16 i 1 J 2,1).
'''
