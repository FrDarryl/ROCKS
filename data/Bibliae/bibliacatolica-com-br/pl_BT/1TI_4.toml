"1" = ''':sup:`1` Duch zaś otwarcie mówi, że w czasach ostatnich niektórzy odpadną od
wiary, skłaniając się ku duchom zwodniczym i ku naukom demonów.
sumienie napiętnowane.
powstrzymywać się od pokarmów, które Bóg stworzył, aby je przyjmowali z
dziękczynieniem wierzący i ci, którzy poznali prawdę.
'''
"4" = ''':sup:`4` Ponieważ wszystko, co Bóg stworzył, jest dobre, i niczego, co jest
spożywane z dziękczynieniem, nie należy odrzucać.
'''
"5" = ''':sup:`5` Staje się bowiem poświęcone przez słowo Boże i przez modlitwę.
'''
"6" = ''':sup:`6` Przedkładając to braciom, będziesz dobrym sługą Chrystusa Jezusa,
karmionym słowami wiary i dobrej nauki, za którą poszedłeś.
'''
"7" = ''':sup:`7` Odrzucaj natomiast światowe i babskie baśnie! Sam zaś ćwicz się w
pobożności!
'''
"8" = ''':sup:`8` Bo ćwiczenie cielesne nie na wiele się przyda; pobożność zaś
przydatna jest do wszystkiego, mając zapewnienie życia obecnego i tego,
które ma nadejść.
'''
"9" = ''':sup:`9` Nauka to zasługująca na wiarę i godna całkowitego uznania.
'''
"10" = ''':sup:`10` Właśnie o to trudzimy się i walczymy, ponieważ złożyliśmy nadzieję
w Bogu żywym, który jest Zbawcą wszystkich ludzi, zwłaszcza wierzących.
'''
"11" = ''':sup:`11` To nakazuj i tego nauczaj!
'''
"12" = ''':sup:`12` Niechaj nikt nie lekceważy twego młodego wieku, lecz wzorem bądź
dla wiernych w mowie, w obejściu, w miłości, w wierze, w czystości!
'''
"13" = ''':sup:`13` Do czasu, aż przyjdę, przykładaj się do czytania, zachęcania,
nauki.
'''
"14" = ''':sup:`14` Nie zaniedbuj w sobie charyzmatu, który został ci dany za sprawą
proroctwa i przez nałożenie rąk kolegium prezbiterów.
'''
"15" = ''':sup:`15` W tych rzeczach się ćwicz, cały im się oddaj, aby twój postęp
widoczny był dla wszystkich.
'''
"16" = ''':sup:`16` Uważaj na siebie i na naukę, trwaj w nich! To bowiem czyniąc i
siebie samego zbawisz, i tych, którzy cię słuchają.
'''
