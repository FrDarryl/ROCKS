[19]
"1" = ''':sup:`1` Kiedy Apollos znajdował się w Koryncie, Paweł przeszedł okolice
wyżej położone, przybył do Efezu i znalazł jakichś uczniów.
'''
"2" = ''':sup:`2` Zapytał ich: Czy otrzymaliście Ducha Świętego, gdy przyjęliście
wiarę? A oni do niego: Nawet nie słyszeliśmy, że istnieje Duch Święty.
'''
"3" = ''':sup:`3` Jaki więc chrzest przyjęliście? - zapytał. A oni odpowiedzieli:
Chrzest Janowy.
'''
"4" = ''':sup:`4` Jan udzielał chrztu nawrócenia, przemawiając do ludu, aby uwierzyli
w Tego, który za nim idzie, to jest w Jezusa - powiedział Paweł.
'''
"5" = ''':sup:`5` Gdy to usłyszeli, przyjęli chrzest w imię Pana Jezusa.
'''
"6" = ''':sup:`6` A kiedy Paweł włożył na nich ręce, Duch Święty zstąpił na nich.
Mówili też językami i prorokowali.
'''
"7" = ''':sup:`7` Wszystkich ich było około dwunastu mężczyzn.
'''
"8" = ''':sup:`8` Następnie wszedł do synagogi i odważnie przemawiał przez trzy
miesiące rozprawiając i przekonując o królestwie Bożym.
'''
"9" = ''':sup:`9` Gdy jednak niektórzy upierali się w niewierze, bluźniąc wobec ludu
przeciw drodze, odłączył się od nich i oddzielił uczniów, i rozprawiał
codziennie w szkole Tyrannosa.
'''
"10" = ''':sup:`10` Trwało to dwa lata, tak że wszyscy mieszkańcy Azji, Żydzi i Grecy,
usłyszeli słowo Pańskie.
'''
"11" = ''':sup:`11` Bóg czynił też niezwykłe cuda przez ręce Pawła,
'''
"12" = ''':sup:`12` tak że nawet chusty i przepaski z jego ciała kładziono na chorych,
a choroby ustępowały z nich i wychodziły złe duchy.
'''
"13" = ''':sup:`13` Ale i niektórzy wędrowni egzorcyści żydowscy próbowali wzywać
imienia Pana Jezusa nad opętanymi przez złego ducha. Zaklinam was przez
Pana Jezusa, którego głosi Paweł - mówili.
'''
"14" = ''':sup:`14` Czyniło to siedmiu synów niejakiego Skewasa, arcykapłana
żydowskiego.
'''
"15" = ''':sup:`15` Zły duch odpowiedział im: Znam Jezusa i wiem o Pawle, a wy coście
za jedni?
'''
"16" = ''':sup:`16` I rzucił się na nich człowiek, w którym był zły duch, powalił
wszystkich i pobił tak, że nadzy i poranieni uciekli z owego domu.
'''
"17" = ''':sup:`17` Dowiedzieli się o tym wszyscy Żydzi i Grecy, mieszkający w Efezie,
i strach padł na wszystkich, i wysławiano imię Pana Jezusa.
'''
"18" = ''':sup:`18` Przychodziło też wielu wierzących, wyznając i ujawniając swoje
uczynki.
'''
"19" = ''':sup:`19` I wielu też z tych, co uprawiali magię, poznosiło księgi i paliło
je wobec wszystkich. Wartość ich obliczono na pięćdziesiąt tysięcy
denarów w srebrze.
'''
"20" = ''':sup:`20` Tak potężnie rosło i umacniało się słowo Pańskie.
'''
"21" = ''':sup:`21` Po tych wydarzeniach postanowił Paweł udać się do Jerozolimy przez
Macedonię i Achaję. - Potem, gdy się tam dostanę, muszę i Rzym zobaczyć
- mówił.
'''
"22" = ''':sup:`22` Wysłał więc do Macedonii dwóch swoich pomocników, Tymoteusza i
Erasta, a sam pozostał przez jakiś czas w Azji.
'''
"23" = ''':sup:`23` W tym właśnie czasie powstał niemały rozruch z powodu drogi /Pana/.
'''
"24" = ''':sup:`24` Pewien złotnik, imieniem Demetriusz, dawał niemały zarobek
rzemieślnikom przy wyrobie srebrnych świątyniek Artemidy.
'''
"25" = ''':sup:`25` Zebrał ich razem z innymi pracownikami tego rzemiosła i powiedział:
Mężowie, wiecie, że nasz dobrobyt płynie z tego rzemiosła.
'''
"26" = ''':sup:`26` Widzicie też i słyszycie, że nie tylko w Efezie, ale prawie w całej
Azji ten Paweł przekonał i uwiódł wielką liczbę ludzi gadaniem, że ci,
którzy są ręką uczynieni, nie są bogami.
'''
"27" = ''':sup:`27` Grozi niebezpieczeństwo, że nie tylko rzemiosło nasze upadnie, ale
i świątynia wielkiej bogini Artemidy będzie za nic miana, a ona sama,
której cześć oddaje cała Azja i świat cały, zostanie odarta z
majestatu.
'''
"28" = ''':sup:`28` Gdy to usłyszeli, ogarnął ich gniew i zaczęli krzyczeć: Wielka
Artemida Efeska!
'''
"29" = ''':sup:`29` Zamieszanie objęło całe miasto. Porwawszy Gajusa i Arystarcha,
Macedończyków, towarzyszy Pawła, ruszono gromadnie do teatru.
'''
"30" = ''':sup:`30` Gdy zaś Paweł chciał wmieszać się w tłum, uczniowie mu nie
pozwolili.
'''
"31" = ''':sup:`31` Również niektórzy z azjarchów, którzy mu byli życzliwi, posłali do
niego z prośbą, by nie udawał się do teatru.
'''
"32" = ''':sup:`32` Każdy krzyczał co innego, bo zebranie było burzliwe, wielu nie
wiedziało nawet, po co się zebrali.
'''
"33" = ''':sup:`33` Z tłumu wypchnięto Aleksandra, bo go wysuwali Żydzi. Aleksander,
dawszy znak ręką, chciał się usprawiedliwić przed tłumem.
'''
"34" = ''':sup:`34` Gdy jednak poznali, że jest Żydem, ze wszystkich /ust/ podniósł się
jeden krzyk i prawie przez dwie godziny krzyczeli: Wielka Artemida
Efeska!
'''
"35" = ''':sup:`35` Wreszcie sekretarz uspokoił tłum i powiedział: Efezjanie, czyż
istnieje człowiek, który by nie wiedział, że miasto Efez oddaje cześć
wielkiej Artemidzie i posągowi, który spadł z nieba?
'''
"36" = ''':sup:`36` Temu nie można zaprzeczyć. Dlatego winniście zachować spokój i nic
nie czynić pochopnie.
'''
"37" = ''':sup:`37` Przywiedliście bowiem tych ludzi, którzy nie są ani świętokradcami,
ani też nie bluźnią naszej bogini.
'''
"38" = ''':sup:`38` A jeżeli Demetriusz i jego rzemieślnicy mają sprawy przeciw komuś,
to na rynku odbywają się sądy, są też prokonsulowie, niechże jedni
drugich oskarżają.
'''
"39" = ''':sup:`39` A jeżeli czegoś więcej żądacie, rozstrzygnie się na prawnie
zwołanym zebraniu.
'''
"40" = ''':sup:`40` Grozi nam bowiem oskarżenie o dzisiejsze rozruchy, gdyż nie ma
żadnego powodu, którym moglibyśmy wytłumaczyć to zbiegowisko. Po tych
słowach rozwiązał zebranie.
'''
"Notes" = '''
Notas de rodapé:
19:1-7 - Paweł spotyka w Efezie uczniów, którzy nie otrzymali Ducha
Świętego, i nakazuje im przyjąć chrzest we właściwy sposób. To
pokazuje, jak ważne jest pełne zrozumienie ewangelii i działania Ducha
(zob. także J 3,5 i Rz 8,9).
19:11-12 - Bóg dokonuje niezwykłych cudów za pośrednictwem Pawła, w tym
uzdrawiania chorych i wypędzania złych duchów. Cuda te potwierdzają
boski autorytet Pawła i prawdziwość głoszonego przez niego przesłania
(zob. także Mk 16,17-18 i Dz 5,12-16).
19:23-27 - Rzemieślnicy z Efezu, którzy wytwarzają bożki, są oburzeni
naukami Pawła, ponieważ zagrażają ich zyskom. Konflikt między ewangelią
a praktykami bałwochwalczymi jest powracającym tematem Nowego
Testamentu (zob. także 1 J 5,21 i Dz 14,15).
'''
