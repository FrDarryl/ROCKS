[25]
"1" = ''':sup:`1` Potem Pan powiedział do Mojżesza na górze Synaj:
'''
"2" = ''':sup:`2` Mów do Izraelitów i powiedz im: Kiedy wejdziecie do ziemi, którą
daję wam, wtedy ziemia będzie także obchodzić szabat dla Pana.
'''
"3" = ''':sup:`3` Sześć lat będziesz obsiewał swoje pole, sześć lat będziesz obcinał
swoją winnicę i będziesz zbierał jej plony,
'''
"4" = ''':sup:`4` ale w siódmym roku będzie uroczysty szabat dla ziemi, szabat dla
Pana. Nie będziesz wtedy obsiewał pola ani obcinał winnicy,
'''
"5" = ''':sup:`5` nie będziesz żął tego, co samo wyrośnie na polu, ani nie będziesz
zbierał winogron nieobciętych. To będzie rok szabatowy dla ziemi.
'''
"6" = ''':sup:`6` Szabat ziemi będzie służył wam za pokarm: tobie, słudze twemu,
służącej twej, najemnikowi twemu i osiadłemu u ciebie, tym, którzy
mieszkają u ciebie.
'''
"7" = ''':sup:`7` Cały jego plon będzie służyć za pokarm także twojemu bydłu i
zwierzętom, które są w twoim kraju.
'''
"8" = ''':sup:`8` Policzysz sobie siedem lat szabatowych, to jest siedem razy po
siedem lat, tak że czas siedmiu lat szabatowych będzie obejmował
czterdzieści dziewięć lat.
'''
"9" = ''':sup:`9` Dziesiątego dnia, siódmego miesiąca zatrąbisz w róg. W Dniu
Przebłagania zatrąbicie w róg w całej waszej ziemi.
'''
"10" = ''':sup:`10` Będziecie święcić pięćdziesiąty rok, oznajmijcie wyzwolenie w kraju
dla wszystkich jego mieszkańców. Będzie to dla was jubileusz - każdy z
was powróci do swej własności i każdy powróci do swego rodu.
'''
"11" = ''':sup:`11` Cały ten rok pięćdziesiąty będzie dla was rokiem jubileuszowym -
nie będziecie siać, nie będziecie żąć tego, co urośnie, nie będziecie
zbierać nieobciętych winogron,
'''
"12" = ''':sup:`12` bo to będzie dla was jubileusz, to będzie dla was rzecz święta.
Wolno wam jednak będzie jeść to, co urośnie na polu.
'''
"13" = ''':sup:`13` W tym roku jubileuszowym każdy powróci do swej własności.
'''
"14" = ''':sup:`14` Kiedy więc będziecie sprzedawać coś bliźniemu albo kupować coś od
bliźniego, nie wyrządzajcie krzywdy jeden drugiemu.
'''
"15" = ''':sup:`15` Ale odpowiednio do liczby lat, które upłynęły od jubileuszu,
będziesz kupował od bliźniego, a on sprzeda tobie odpowiednio do liczby
lat plonów.
'''
"16" = ''':sup:`16` Im więcej lat pozostaje do jubileuszu, tym większą cenę zapłacisz,
im mniej lat pozostaje, tym mniejszą cenę zapłacisz, bo ilość plonów on
ci sprzedaje.
'''
"17" = ''':sup:`17` Nie będziecie wyrządzać krzywdy jeden drugiemu. Będziesz się bał
Boga twego, bo Ja jestem Pan, Bóg wasz!
'''
"18" = ''':sup:`18` Będziecie wykonywać ustawy moje i przestrzegać wyroków moich
wprowadzając je w życie, abyście mieszkali w kraju bezpiecznie:
'''
"19" = ''':sup:`19` ziemia da wam plon, będziecie jedli do sytości, będziecie mieszkali
na niej bezpiecznie.
'''
"20" = ''':sup:`20` Jeżeli zaś powiecie: co będziemy jedli w siódmym roku, jeżeli nie
będziemy siali ani zbierali plonów?
'''
"21" = ''':sup:`21` Ześlę wam błogosławieństwo w szóstym roku, tak że plony wystarczą
na trzy lata.
'''
"22" = ''':sup:`22` W ósmym roku będziecie siać i będziecie jeść z dawnych plonów. Aż
do dziewiątego roku, aż do nowych plonów będziecie jedli dawne plony.
'''
"23" = ''':sup:`23` Nie wolno sprzedawać ziemi na zawsze, bo ziemia należy do Mnie, a
wy jesteście u Mnie przybyszami i osadnikami.
'''
"24" = ''':sup:`24` Dlatego będziecie pozwalać na wykup wszelkich gruntów należących do
was.
'''
"25" = ''':sup:`25` Jeżeli twój brat zubożeje i sprzeda swoją posiadłość, wtedy wystąpi
jego najbliższy krewny jako "wykupujący" i odkupi ziemię sprzedaną
przez brata.
'''
"26" = ''':sup:`26` Jeżeli zaś kto nie ma "wykupującego", ale sam zdobędzie dostateczne
środki na wykup,
'''
"27" = ''':sup:`27` to obliczy lata od czasu sprzedaży, zwróci nabywcy gruntu nadwyżkę
i wróci do swej posiadłości.
'''
"28" = ''':sup:`28` Jeżeli jednak nie będzie miał dostatecznych środków na wykup, w
takim razie grunt pozostanie we władaniu nabywcy aż do roku
jubileuszowego. W roku jubileuszowym grunt przejdzie znowu w posiadanie
dawnego właściciela.
'''
"29" = ''':sup:`29` Jeżeli kto sprzeda dom mieszkalny położony w mieście otoczonym
murami, to będzie miał prawo do wykupu aż do końca roku sprzedaży:
prawo wykupu będzie trwało cały rok.
'''
"30" = ''':sup:`30` Jeżeli dom nie będzie wykupiony przed upływem roku, w takim razie
dom zbudowany w mieście warownym przejdzie na zawsze w posiadanie
nabywcy i jego potomków. Nie wyjdzie z ich rąk w roku jubileuszowym.
'''
"31" = ''':sup:`31` Domy we wsiach, które nie są otoczone murami, będą traktowane na
równi z własnością gruntową, a więc będą podlegały wykupowi, a w roku
jubileuszowym wyjdą z rąk nabywcy.
'''
"32" = ''':sup:`32` Co się tyczy miast lewickich, to lewitom zawsze przysługuje prawo
wykupu domów, które posiadają.
'''
"33" = ''':sup:`33` Jeżeli kto kupi od lewitów dom miejski, to posiadłość ta wyjdzie z
jego rąk w roku jubileuszowym, bo domy miast lewickich są ich
posiadłością pośród Izraelitów.
'''
"34" = ''':sup:`34` Także i pole położone koło ich miast nie będzie podlegało
sprzedaży, bo ono jest ich posiadłością wieczystą.
'''
"35" = ''':sup:`35` Jeżeli brat twój zubożeje i ręka jego osłabnie, to podtrzymasz go,
aby mógł żyć z tobą przynajmniej jak przybysz lub osadnik.
'''
"36" = ''':sup:`36` Nie będziesz brał od niego odsetek ani lichwy. Będziesz się bał
Boga swego i pozwolisz żyć bratu z sobą.
'''
"37" = ''':sup:`37` Nie będziesz mu dawał pieniędzy na procent. Nie będziesz mu dawał
pokarmu na lichwę.
'''
"38" = ''':sup:`38` Ja jestem Pan, Bóg wasz, który wyprowadził was z ziemi egipskiej,
aby dać wam ziemię Kanaan i aby być waszym Bogiem!
'''
"39" = ''':sup:`39` Jeżeli brat z powodu ubóstwa sprzeda się tobie, nie będziesz
nakładał na niego pracy niewolniczej.
'''
"40" = ''':sup:`40` Będziesz się z nim obchodził jak z najemnikiem albo jak z
osadnikiem. Będzie służyć tobie tylko do roku jubileuszowego.
'''
"41" = ''':sup:`41` Wtedy wyjdzie od ciebie razem ze swymi dziećmi i wróci do swojej
rodziny, do posiadłości swoich przodków.
'''
"42" = ''':sup:`42` Bo oni są moimi niewolnikami, których wyprowadziłem z ziemi
egipskiej, nie powinni więc być sprzedawani jak niewolnicy.
'''
"43" = ''':sup:`43` Nie będziesz się z nim obchodził srogo. Będziesz się bał swego
Boga.
'''
"44" = ''':sup:`44` Kiedy będziecie potrzebowali niewolników i niewolnic, to będziecie
ich kupowali od narodów, które są naokoło was.
'''
"45" = ''':sup:`45` Także będziecie kupowali dzieci przychodniów osiadłych wśród was,
przychodniów i potomków ich, urodzonych w waszym kraju. Ci będą waszą
własnością.
'''
"46" = ''':sup:`46` Zostawicie ich w dziedzictwie waszym synom, aby ich posiadali na
własność, na zawsze. Będziecie ich uważać za niewolników. Ale z braćmi
Izraelitami nie będziecie się obchodzili srogo.
'''
"47" = ''':sup:`47` Jeżeli cudzoziemiec osiadły u ciebie wzbogaci się, a brat twój
zubożeje i sprzeda siebie cudzoziemcowi osiadłemu u ciebie albo
potomkowi cudzoziemca,
'''
"48" = ''':sup:`48` to ten, który się sprzedał, może być wykupiony. Jeden z braci jego
wykupi go.
'''
"49" = ''':sup:`49` Także jego stryj albo syn jego stryja może go wykupić, albo
którykolwiek z jego krewnych z jego rodziny wykupi go, albo też on sam
siebie wykupi, jeżeli będzie na to go stać.
'''
"50" = ''':sup:`50` Wtedy wspólnie ze swym nabywcą obliczy czas od roku, w którym
sprzedał siebie, aż do roku jubileuszowego: cena, za którą się
sprzedał, będzie odpowiednia do liczby lat. Czas jego niewoli będzie mu
policzony za dni najemnika.
'''
"51" = ''':sup:`51` Jeżeli jeszcze dużo lat jest do jubileuszu, to odpowiednio do ich
liczby zwiększy cenę wykupu.
'''
"52" = ''':sup:`52` Ale jeżeli pozostaje niewiele lat do roku jubileuszowego, obliczy
je i odpowiednio do liczby tych lat zapłaci swój wykup.
'''
"53" = ''':sup:`53` Będzie u ciebie jako najemnik, rok po roku. Nie będą się z nim
srogo obchodzić w twej obecności.
'''
"54" = ''':sup:`54` Jeżeli zaś w ten sposób nie będzie wykupiony, to wyjdzie na wolność
w roku jubileuszowym razem ze swoimi dziećmi.
'''
"55" = ''':sup:`55` Moimi bowiem niewolnikami są Izraelici. Oni są moimi niewolnikami,
ci, których wyprowadziłem z ziemi egipskiej. Ja jestem Pan, wasz Bóg!
'''
"Notes" = '''
Notas de rodapé:
25:1-7 - Ustanowienie Roku Szabatowego, w którym Ziemia ma odpoczywać
co siedem lat, odzwierciedla suwerenność Boga nad stworzeniem i
potrzebę zaufania Jego opatrzności. Podkreśla również wagę odpoczynku i
troski o stworzenie (zob. także Wj 23,10-11 i Rdz 2,2-3).
25:8-12 - Rok Jubileuszowy ogłaszany jest w pięćdziesiątym roku,
przynosząc wyzwolenie i odrodzenie. Ziemie wracają do pierwotnych
właścicieli, a niewolnicy zostają uwolnieni, co symbolizuje Bożą
sprawiedliwość i miłosierdzie (zob. także Izajasz 61,1-2 i Łukasz
4,18-19).
25:18-22 - Bóg obiecuje błogosławieństwa tym, którzy przestrzegają Jego
praw, szczególnie w kontekście Roku Sabatowego i Jubileuszu.
Odzwierciedla to wagę zaufania Bożej opatrzności, nawet w czasach
25:35-38 - Prawo wspierania braci w potrzebie zakazuje wyzysku i
nienależnego zysku. Praktykowanie solidarności i hojności jest
odzwierciedleniem przymierza Boga z Jego ludem i sprawiedliwości
społecznej, którą On nakazuje (zob. także Pwt 15,7-11 i Dz 4,34-35).
25:47-55 - Wykupienie izraelskich niewolników podkreśla, że należą oni
do Boga i nie mają pozostawać w wiecznej niewoli. Zasada ta
odzwierciedla godność każdej osoby stworzonej na obraz Boga i Jego
odkupieńczą sprawiedliwość (zob. także Rz 6,18-20 i 1 Kor 7,22-23).
'''
