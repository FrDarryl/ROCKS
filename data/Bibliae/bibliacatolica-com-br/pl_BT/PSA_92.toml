[92]
"1" = ''':sup:`1` Psalm. Pieśń. Na dzień szabatu.
'''
"2" = ''':sup:`2` Dobrze jest dziękować Panu i śpiewać imieniu Twemu, o Najwyższy:
'''
"3" = ''':sup:`3` głosić z rana Twoją łaskawość, a wierność Twoją nocami,
'''
"4" = ''':sup:`4` na harfie dziesięciostrunnej i lirze i pieśnią przy dźwiękach cytry.
'''
"5" = ''':sup:`5` Bo rozradowałeś mnie, Panie, Twoimi czynami, cieszę się dziełami rąk
Twoich.
'''
"6" = ''':sup:`6` Jakże wielkie są dzieła Twe, Panie, bardzo głębokie Twe myśli!
'''
"7" = ''':sup:`7` Człowiek nierozumny ich nie zna, a głupiec ich nie pojmuje.
'''
"8" = ''':sup:`8` Chociaż występni plenią się jak zielsko i złoczyńcy jaśnieją
'''
"9" = ''':sup:`9` Ty zaś, o Panie, na wieki jesteś wywyższony.
'''
"10" = ''':sup:`10` Bo oto wrogowie Twoi, Panie, bo oto wrogowie Twoi poginą, rozproszą
się wszyscy złoczyńcy.
'''
"11" = ''':sup:`11` Wywyższyłeś mój róg jak u bawołu, skropiłeś mnie świeżym olejkiem.
'''
"12" = ''':sup:`12` Oko moje patrzy na nieprzyjaciół, tych, co powstają na mnie.
Słuchają moje uszy moich przeciwników.
'''
"13" = ''':sup:`13` Sprawiedliwy zakwitnie jak palma, rozrośnie się jak cedr na
Libanie.
'''
"14" = ''':sup:`14` Zasadzeni w domu Pańskim rozkwitną na dziedzińcach naszego Boga.
'''
"15" = ''':sup:`15` Wydadzą owoc nawet i w starości, pełni soków i zawsze żywotni,
'''
"16" = ''':sup:`16` aby świadczyć, że Pan jest sprawiedliwy, moja Skała, nie ma w Nim
nieprawości.
'''
"Notes" = '''
Notas de rodapé:
92:1-4 - Ten psalm uwielbienia celebruje dobroć Boga, zachęcając Jego
lud do codziennego wyrażania wdzięczności za Jego dzieła i wierność.
Uwielbienie z pieśniami i grą na instrumentach jest podkreślane jako
5:19-20).
92:5-7 - Dzieła Boże są wielkie i niezbadane, a niegodziwi, nawet jeśli
chwilowo im się powodzi, zostaną zniszczeni. Boża sprawiedliwość
73:18-19 i Malachiasza 4:1-3).
92:8-9 - Pan jest wywyższony na wieki, a ci, którzy powstają przeciwko
Niemu, zostaną unicestwieni. Ostateczna sprawiedliwość Boża jest
37:9-10 i Objawienie 20:11-15).
92:10-11 - Psalmista świętuje odnowioną siłę Boga i Jego triumf nad
wrogami. Namaszczenie olejem symbolizuje Boże błogosławieństwo i łaskę
dla sprawiedliwych (zob. także Izajasz 40:31 i 1 Jana 2:20).
92:12-15 - Sprawiedliwi rozkwitają jak palma i rosną jak cedr na
Libanie. Ci, którzy trwają w Bogu, będą wydawać owoce nawet w starości,
demonstrując duchową witalność płynącą z wierności Bogu (zob. także
Jeremiasz 17:7-8 i Jan 15:4-5).
'''
