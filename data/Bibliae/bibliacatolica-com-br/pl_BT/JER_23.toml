[23]
"1" = ''':sup:`1` Biada pasterzom, którzy prowadzą do zguby i rozpraszają owce mojego
pastwiska - wyrocznia Pana.
'''
"2" = ''':sup:`2` Dlatego to mówi Pan, Bóg Izraela, o pasterzach, którzy mają paść mój
naród: Wy rozproszyliście moją trzodę, rozpędziliście i nie
zatroszczyliście się o nią; oto Ja się zatroszczę o nieprawość waszych
uczynków - wyrocznia Pana.
'''
"3" = ''':sup:`3` Ja sam zbiorę resztę swego stada ze wszystkich krajów, do których je
wypędziłem. Sprowadzę je na ich pastwisko, by miały coraz liczniejsze
potomstwo.
'''
"4" = ''':sup:`4` Ustanowię zaś nad nimi pasterzy, by je paśli; i nie będą się już
więcej lękać ani trwożyć, ani trzeba będzie szukać którejkolwiek -
wyrocznia Pana.
'''
"5" = ''':sup:`5` Oto nadejdą dni - wyrocznia Pana - kiedy wzbudzę Dawidowi Odrośl
sprawiedliwą. Będzie panował jako król, postępując roztropnie, i będzie
wykonywał prawo i sprawiedliwość na ziemi.
'''
"6" = ''':sup:`6` W jego dniach Juda dostąpi zbawienia, a Izrael będzie mieszkał
bezpiecznie. To zaś będzie imię, którym go będą nazywać: Pan naszą
sprawiedliwością.
'''
"7" = ''':sup:`7` Dlatego oto nadejdą dni - wyrocznia Pana - kiedy nie będą już mówić:
Na życie Pana, który wyprowadził synów Izraela z ziemi egipskiej,
'''
"8" = ''':sup:`8` lecz raczej: Na życie Pana, który wyprowadził i przywrócił pokolenie
domu Izraela z ziemi północnej i ze wszystkich ziem, po których ich
rozproszył, tak że będą mogli mieszkać w swej ziemi.
'''
"9" = ''':sup:`9` O prorokach. Rozdziera się serce we mnie, wszystkie moje członki
ogarnia drżenie, jestem jak człowiek pijany, jak człowiek przesycony
winem - z powodu Pana i Jego świętych słów.
'''
"10" = ''':sup:`10` Kraj bowiem przepełniony jest cudzołożnikami "tak, cały kraj
pogrążony jest w smutku z powodu przekleństwa, wyschły pastwiska
stepowe", ich zabiegi zmierzają ku złemu, ich siłą jest nieprawość.
'''
"11" = ''':sup:`11` Albowiem nawet prorok, nawet kapłan postępują haniebnie, nawet w
moim domu znalazłem ich nieprawość - wyrocznia Pana.
'''
"12" = ''':sup:`12` Dlatego będzie ich droga dla nich gruntem śliskim, na którym się
potkną w ciemnościach i upadną. Albowiem ześlę na nich nieszczęście w
roku, w którym ich nawiedzę - wyrocznia Pana.
'''
"13" = ''':sup:`13` Także wśród proroków Samarii widziałem szaleństwo: prorokowali w
imię Baala i zwodzili mój naród, Izraela.
'''
"14" = ''':sup:`14` A wśród proroków Jerozolimy widziałem obrzydliwość: cudzołóstwo,
zatwardziałość w kłamstwie i popieranie złoczyńców, przy czym nikt się
nie nawraca ze swej niegodziwości. Stali się oni wszyscy dla Mnie jakby
Sodomą, a mieszkańcy ich jakby Gomorą.
'''
"15" = ''':sup:`15` Dlatego to mówi Pan Zastępów o prorokach. Oto dam im za pokarm
piołun, a za napój wodę zatrutą. Albowiem od proroków z Jerozolimy
rozeszła się niegodziwość po całym kraju.
'''
"16" = ''':sup:`16` To mówi Pan Zastępów: Nie słuchajcie proroków, którzy wam
przepowiadają: wprowadzają was w błąd; zwiastują wam urojenia swego
serca, nie zaś to, co pochodzi z ust Pańskich.
'''
"17" = ''':sup:`17` Mówią stale tym, co uwłaczają słowu Pana: Będziecie zażywać
pomyślności. Wszystkich zaś tych, co idą za popędem swego serca,
zapewniają: Nie spotka was nieszczęście.
'''
"18" = ''':sup:`18` Kto bowiem stał w radzie Pana, widział i słyszał Jego słowo? Kto
nadsłuchiwał Jego słowa i usłyszał je?
'''
"19" = ''':sup:`19` Oto nawałnica Pańska, gniew powstaje, burza szaleje, spada na głowę
niegodziwych.
'''
"20" = ''':sup:`20` Nie ustanie gniew Pana, dopóki nie wykona On i nie urzeczywistni
zamiarów swego serca. Przy końcu dni zrozumiecie to w pełni.
'''
"21" = ''':sup:`21` Nie posłałem tych proroków, lecz oni biegają; nie mówiłem do nich,
lecz oni prorokują.
'''
"22" = ''':sup:`22` Gdyby stali w mojej radzie, głosiliby moje słowa mojemu narodowi i
nawróciliby ich ze złej drogi oraz z przewrotnego postępowania.
'''
"24" = ''':sup:`24` Czy może się człowiek ukryć w zakamarkach, tak bym go nie widział?
- wyrocznia Pana. Czy nie wypełniam nieba i ziemi?
'''
"25" = ''':sup:`25` Słyszałem to, co mówią prorocy, którzy prorokują fałszywie w moim
imieniu: Miałem sen, miałem sen!
'''
"26" = ''':sup:`26` Dokądże będzie tak w sercu proroków, przepowiadających kłamliwie i
przepowiadających złudy swego własnego serca?
'''
"27" = ''':sup:`27` Zmierzają ku temu, by przez sny swoje, które jeden drugiemu
opowiada, poszło w niepamięć moje Imię u mojego ludu, podobnie jak
zapomnieli mego Imienia dla Baala ich przodkowie.
'''
"28" = ''':sup:`28` Prorok, który miał sen, niech opowiada swój sen! Kto miał moje
słowo, niech wiernie opowiada moje słowo! Co ma wspólnego słoma z
ziarnem - wyrocznia Pana.
'''
"29" = ''':sup:`29` Czy moje słowo nie jest jak ogień - wyrocznia Pana - czy nie jest
jak młot kruszący skałę?
'''
"30" = ''':sup:`30` Oto dlatego się zwrócę przeciw prorokom - wyrocznia Pana - którzy
kradną sobie nawzajem moje słowo.
'''
"31" = ''':sup:`31` Oto się zwrócę przeciw prorokom - wyrocznia Pana - którzy używają
swego własnego języka, by wypowiadać wyrocznie.
'''
"32" = ''':sup:`32` Oto się zwrócę przeciw tym, którzy prorokują sny kłamliwe -
wyrocznia Pana - opowiadają je i zwodzą mój lud kłamstwami i
chełpliwością. Nie posłałem ich ani nie dawałem polecenia; w niczym też
nie są użyteczni dla tego narodu - wyrocznia Pana.
'''
"33" = ''':sup:`33` A jeśli ten naród albo prorok, albo kapłan cię zapyta: Jakie jest
brzemię Pańskie?, odpowiesz im: Wy jesteście brzemieniem, bo odrzuciłem
was - wyrocznia Pana.
'''
"34" = ''':sup:`34` A proroka, kapłana czy lud - ktokolwiek powie "brzemię Pańskie",
ukarzę wraz z jego domem.
'''
"35" = ''':sup:`35` Tak będziecie mówić każdy do swego przyjaciela i każdy do swego
brata: Co odpowiedział Pan? lub: Co mówił Pan?
'''
"36" = ''':sup:`36` Nie wspominajcie już więcej "brzemienia Pańskiego", inaczej bowiem
stanie się mówiącemu brzemieniem jego własne słowo, gdyż odwróciliście
sens słów Boga żywego, Pana Zastępów, Boga naszego.
'''
"37" = ''':sup:`37` Tak należy mówić do proroka: Co odpowiedział tobie Pan? lub: Co
mówił Pan?
'''
"38" = ''':sup:`38` Jeślibyście mimo to mówili: "brzemię Pańskie", to wtedy tak mówi
Pan: Ponieważ używacie tego wyrażenia "brzemię Pańskie", mimo że wam
zakazałem mówić "brzemię Pańskie",
'''
"39" = ''':sup:`39` dlatego podniosę was zupełnie i wyrzucę sprzed mojego oblicza, was
i miasto, które dałem wam i waszym przodkom.
'''
"40" = ''':sup:`40` Okryję was wieczną niesławą, wieczną hańbą, która nigdy nie ulegnie
zapomnieniu.
'''
