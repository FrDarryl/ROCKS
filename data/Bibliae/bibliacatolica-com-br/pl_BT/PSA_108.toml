[108]
"1" = ''':sup:`1` Pieśń. Psalm. Dawidowy.
'''
"2" = ''':sup:`2` Gotowe jest serce moje, Boże, zaśpiewam i zagram. Zbudź się, chwało
moja,
'''
"3" = ''':sup:`3` zbudź się, harfo i cytro! Chcę obudzić jutrzenkę.
'''
"4" = ''':sup:`4` Wśród ludów będę chwalił Cię, Panie, zagram Ci wśród narodów,
chmury.
'''
"6" = ''':sup:`6` Bądź wywyższony, Boże, ponad niebo, a Twoja chwała ponad całą
ziemię!
'''
"7" = ''':sup:`7` Aby ocaleli, których miłujesz, wspomóż nas Twą prawicą i wysłuchaj!
'''
"8" = ''':sup:`8` Bóg przemówił w swojej świątyni: Będę triumfował i podzielę Sychem,
a dolinę Sukkot wymierzę.
'''
"9" = ''':sup:`9` Do Mnie należy Gilead, do Mnie Manasses, Efraim jest szyszakiem
mojej głowy, Juda moim berłem,
'''
"10" = ''':sup:`10` Moab jest dla Mnie misą do mycia; na Edom but mój rzucę, nad
Filisteą będę triumfował.
'''
"11" = ''':sup:`11` Któż mnie wprowadzi do miasta warownego? Któż aż do Edomu mię
odprowadzi?
'''
"12" = ''':sup:`12` Czyż nie Ty, o Boże, nas odrzuciłeś i już nie wychodzisz, Boże, z
naszymi wojskami?
'''
"13" = ''':sup:`13` Daj nam pomoc przeciw nieprzyjacielowi, bo ludzkie ocalenie jest
zawodne.
'''
"14" = ''':sup:`14` W Bogu dokonamy czynów pełnych mocy i On podepcze naszych
nieprzyjaciół.
'''
"Notes" = '''
Notas de rodapé:
108:1-5 - Psalmista rozpoczyna od deklaracji zaufania Bogu, wychwalając
Jego miłość i wierność. Chwała Bogu jest centralnym punktem serca
i List do Efezjan 5:19-20).
108:6-9 - Prośba o zbawienie i zwycięstwo opiera się na pewności, że
Bóg jest suwerenny nad wszystkimi narodami. On zapewnia zwycięstwo
60:5-7 i Księgę Przysłów 21:31).
108:10-13 - Psalmista zdaje sobie sprawę, że bez Bożej pomocy wszelkie
wysiłki są daremne. Zaufanie Bogu w odniesieniu do zwycięstwa nad
i 2 Koryntian 10:4).
108:4 - Wielka jest Twoja miłość, wyższa niż niebiosa. Wzniosłość Bożej
miłości ponad niebiosa jest potężną metaforą ogromu i
nieporównywalności Bożego miłosierdzia (zob. także List do Efezjan
3:18-19 i Lamentacje 3:22-23).
108:12-13 - Zakończenie psalmu podkreśla, że z Bogiem lud Izraela
dokona cudów, podczas gdy ludzka pomoc jest niewystarczająca.
Odzwierciedla to ich całkowitą zależność od Boga w kwestii prawdziwego
zwycięstwa (zob. także Jeremiasza 17:5-7 i Rzymian 8:31).
'''
