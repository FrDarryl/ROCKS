[6]
"1" = ''':sup:`1` Wówczas, gdy liczba uczniów wzrastała, zaczęli helleniści szemrać
przeciwko Hebrajczykom, że przy codziennym rozdawaniu jałmużny
zaniedbywano ich wdowy.
'''
"2" = ''':sup:`2` Nie jest rzeczą słuszną, abyśmy zaniedbywali słowo Boże, a
obsługiwali stoły - powiedziało Dwunastu, zwoławszy wszystkich uczniów.
'''
"3" = ''':sup:`3` Upatrzcie zatem, bracia, siedmiu mężów spośród siebie, cieszących
się dobrą sławą, pełnych Ducha i mądrości. Im zlecimy to zadanie.
'''
"4" = ''':sup:`4` My zaś oddamy się wyłącznie modlitwie i posłudze słowa.
'''
"5" = ''':sup:`5` Spodobały się te słowa wszystkim zebranym i wybrali Szczepana, męża
pełnego wiary i Ducha Świętego, Filipa, Prochora, Nikanora, Tymona,
Parmenasa i Mikołaja, prozelitę z Antiochii.
'''
"6" = ''':sup:`6` Przedstawili ich Apostołom, którzy modląc się włożyli na nich ręce.
'''
"7" = ''':sup:`7` A słowo Boże rozszerzało się, wzrastała też bardzo liczba uczniów w
Jerozolimie, a nawet bardzo wielu kapłanów przyjmowało wiarę.
'''
"8" = ''':sup:`8` Szczepan pełen łaski i mocy działał cuda i znaki wielkie wśród ludu.
'''
"9" = ''':sup:`9` Niektórzy zaś z synagogi, zwanej /synagogą/ Libertynów i
Cyrenejczyków, i Aleksandryjczyków, i tych, którzy pochodzili z Cylicji
i z Azji, wystąpili do rozprawy ze Szczepanem.
'''
"10" = ''':sup:`10` Nie mogli jednak sprostać mądrości i Duchowi, z którego
/natchnienia/ przemawiał.
'''
"11" = ''':sup:`11` Podstawili więc ludzi, którzy zeznali: Słyszeliśmy, jak on mówił
bluźnierstwa przeciwko Mojżeszowi i Bogu.
'''
"12" = ''':sup:`12` W ten sposób podburzyli lud, starszych i uczonych w Piśmie.
Przybiegli, porwali go i zaprowadzili przed Sanhedryn.
'''
"13" = ''':sup:`13` Tam postawili fałszywych świadków, którzy zeznali: Ten człowiek nie
przestaje mówić przeciwko temu świętemu miejscu i przeciwko Prawu.
'''
"14" = ''':sup:`14` Bo słyszeliśmy, jak mówił, że Jezus Nazarejczyk zburzy to miejsce i
pozmienia zwyczaje, które nam Mojżesz przekazał.
'''
"15" = ''':sup:`15` A wszyscy, którzy zasiadali w Sanhedrynie, przyglądali się mu
uważnie i zobaczyli twarz jego podobną do oblicza anioła.
'''
"Notes" = '''
Notas de rodapé:
6:1-7 - Ustanowienie diakonów, którzy mają usługiwać przy stołach,
odzwierciedla organizację wczesnego Kościoła i priorytet posługi Słowa
i modlitwy (zobacz także 1 Tymoteusza 3:8-13 i Wyjścia 18:21-22).
6:8-10 - Szczepan dokonuje wielkich cudów i spotyka się z
przeciwnościami. Jego mądrość i Duch Święty czynią go niewzruszonym,
nawet w obliczu oskarżeń (zob. także Łk 21,15 i J 15,26-27).
6:11-15 - Szczepan zostaje fałszywie oskarżony o bluźnierstwo, a mimo
to jego twarz jaśnieje jak twarz anioła. Ten szczegół symbolizuje
'''
