[7]
"1" = ''':sup:`1` Mając przeto takie obietnice, najmilsi, oczyśćmy się z wszelkich
brudów ciała i ducha, dopełniając uświęcenia naszego w bojaźni Bożej.
'''
"2" = ''':sup:`2` Otwórzcie się dla nas! Nikogośmy nie skrzywdzili, nikogo nie
uwiedli, nikogo nie oszukali.
'''
"3" = ''':sup:`3` Nie mówię tego, żeby was potępiać. Powiedziałem już, że pozostajecie
w sercach naszych na wspólną śmierć i wspólne z nami życie.
'''
"4" = ''':sup:`4` Z wielką ufnością odnoszę się do was, chlubię się wami bardzo. Pełen
jestem pociechy, opływam w radość w każdym ucisku.
'''
"5" = ''':sup:`5` Kiedyśmy przybyli do Macedonii, nasze ciało nie doznało żadnej ulgi,
lecz zewsząd byliśmy dręczeni: zewnątrz walki, wewnątrz obawy.
'''
"6" = ''':sup:`6` Lecz Pocieszyciel pokornych, Bóg, podniósł i nas na duchu przybyciem
Tytusa.
'''
"7" = ''':sup:`7` Nie tylko zresztą jego przybyciem, ale i pociechą, jakiej doznał
wśród was, gdy nam opowiadał o waszej tęsknocie, o waszych łzach, o
waszym zabieganiu o mnie, tak że radowałem się jeszcze bardziej.
'''
"8" = ''':sup:`8` A chociaż może i zasmuciłem was moim listem, to nie żałuję tego;
nawet zresztą gdybym i żałował, widząc, że list ów napełnił was na
pewien czas smutkiem,
'''
"9" = ''':sup:`9` to teraz raduję się - nie dlatego, żeście się zasmucili, ale żeście
się zasmucili ku nawróceniu. Zasmuciliście się bowiem po Bożemu, tak iż
nie ponieśliście przez nas żadnej szkody.
'''
"10" = ''':sup:`10` Bo smutek, który jest z Boga, dokonuje nawrócenia ku zbawieniu,
którego się /potem/ nie żałuje, smutek zaś tego świata sprawia śmierć.
'''
"11" = ''':sup:`11` To bowiem, że zasmuciliście się po Bożemu - jakąż wzbudziło w was
gorliwość, obronę, oburzenie, bojaźń, tęsknotę, zapał i potrzebę
wymierzenia kary! We wszystkim okazaliście się bez nagany.
'''
"12" = ''':sup:`12` Dlatego też choć napisałem wam, to nie z powodu tego, który
dopuścił się niesprawiedliwości, ani nie przez wzgląd na
pokrzywdzonego, lecz by okazać nasze wobec Boga zatroskanie o was.
'''
"13" = ''':sup:`13` Tak więc doznaliśmy pociechy. A radość nasza spotęgowała się
jeszcze bardziej tą radością, jakiej doznał Tytus, przez was wszystkich
podniesiony na duchu.
'''
"14" = ''':sup:`14` Przeto jeśli się wami chlubiłem przed nim, nie doznałem
zawstydzenia. Podobnie jak wszystko mówiliśmy wam zgodnie z prawdą, tak
też prawdziwą jest nasza chluba wobec Tytusa.
'''
"15" = ''':sup:`15` Serce zaś jego jeszcze bardziej lgnie ku wam, gdy wspomina wasze
posłuszeństwo i to, jak przyjęliście go z bojaźnią i drżeniem.
'''
"16" = ''':sup:`16` Cieszę się, że we wszystkim mogę wam ufać.
'''
