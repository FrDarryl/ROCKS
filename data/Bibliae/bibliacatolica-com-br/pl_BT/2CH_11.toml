[11]
"1" = ''':sup:`1` Roboam, przybywszy do Jerozolimy, zebrał pokolenie Judy i Beniamina,
to jest sto osiemdziesiąt tysięcy wyborowych wojowników, aby wszcząć
wojnę z Izraelem o przywrócenie władzy królewskiej Roboamowi.
'''
"2" = ''':sup:`2` Wówczas Pan skierował słowo do Szemajasza, męża Bożego:
'''
"3" = ''':sup:`3` Powiedz królowi judzkiemu, Roboamowi, synowi Salomona, i całemu
Izraelowi w Judzie i Beniaminie, oznajmiając:
'''
"4" = ''':sup:`4` Tak mówi Pan: Nie wyruszajcie do walki z waszymi braćmi. Niech każdy
wróci do swego domu, bo przeze Mnie zostało zrządzone to, co się stało.
Posłuchali rozkazu Pańskiego i zawrócili z drogi przeciw Jeroboamowi.
'''
"5" = ''':sup:`5` Roboam osiadł w Jerozolimie i wybudował umocnione twierdze w Judzie.
'''
"6" = ''':sup:`6` Odbudował także Betlejem, Etam, Tekoa,
'''
"7" = ''':sup:`7` Bet-Sur, Soko, Adullam,
'''
"8" = ''':sup:`8` Gat, Mareszę, Zif,
'''
"9" = ''':sup:`9` Adoraim, Lakisz, Azekę,
'''
"10" = ''':sup:`10` Sorea, Ajjalon, Hebron; były to miasta warowne w Judzie i
Beniaminie.
'''
"11" = ''':sup:`11` Wzmocniwszy twierdze, dał im dowódców oraz zapasy żywności, oliwy i
wina.
'''
"12" = ''':sup:`12` W każdym takim mieście złożył tarcze i dzidy oraz bardzo je
umocnił. Należały do niego tylko Juda i Beniamin.
'''
"13" = ''':sup:`13` Kapłani i lewici, którzy znajdowali się w całym Izraelu, garnęli
się do niego ze wszystkich stron.
'''
"14" = ''':sup:`14` Lewici opuszczali swoje pastwiska i posiadłości, a szli do Judy, do
Jerozolimy, ponieważ Jeroboam wraz z synami odsunął ich od kapłaństwa
Pańskiego.
'''
"15" = ''':sup:`15` Sam sobie ustanawiał kapłanów na wyżynach dla czczenia kozłów i
cielców, które sporządził.
'''
"16" = ''':sup:`16` Przybywali więc do Jerozolimy za lewitami ze wszystkich pokoleń
izraelskich ci, którzy oddawali swe serce szukaniu Pana, Boga Izraela,
aby składać ofiary Panu, Bogu swych ojców.
'''
"17" = ''':sup:`17` Przez trzy lata wzmocnili oni królestwo judzkie i wspierali
Roboama, syna Salomona, albowiem przez trzy lata postępowali drogą
Dawida i Salomona.
'''
"18" = ''':sup:`18` Potem wziął sobie Roboam za żonę Machalat, córkę Jerimota, syna
Dawida, i Abihail, córkę Eliaba, syna Jessego.
'''
"19" = ''':sup:`19` Urodziła mu ona synów: Jeusza, Szemariasza i Zahama.
'''
"20" = ''':sup:`20` Po niej pojął Maakę, córkę Absaloma. Urodziła mu ona Abiasza i
Attaja, Zizę i Szelomita.
'''
"21" = ''':sup:`21` Ze wszystkich zaś swoich żon i nałożnic "miał bowiem osiemnaście
żon i sześćdziesiąt nałożnic" Roboam najbardziej ukochał Maakę, córkę
Absaloma. Łącznie był on ojcem dwudziestu ośmiu synów i sześćdziesięciu
córek.
'''
"22" = ''':sup:`22` Na pierwszym miejscu postawił Roboam syna Maaki, Abiasza, aby był
dowódcą wśród swoich braci, jego bowiem zamierzał ustanowić królem.
'''
"23" = ''':sup:`23` Następnie postąpił roztropnie, ponieważ rozesłał wszystkich swoich
synów po ziemi Judy i Beniamina, do wszystkich obwarowanych miast. Dał
im wówczas mnóstwo żywności i postarał się dla nich o wiele żon.
'''
