[8]
"1" = ''':sup:`1` Jeżeli chodzi o pokarmy składane bożkom w ofierze, to oczywiście
wszyscy posiadamy wiedzę. Lecz wiedza wbija w pychę, miłość zaś buduje.
'''
"2" = ''':sup:`2` Gdyby ktoś mniemał, że coś wie, to jeszcze nie wie, jak wiedzieć
należy.
'''
"3" = ''':sup:`3` Jeżeli zaś ktoś miłuje Boga, ten jest również uznany przez Boga.
'''
"4" = ''':sup:`4` Zatem jeśli chodzi o spożywanie pokarmów, które już były bożkom
złożone na ofiarę, wiemy dobrze, że nie ma na świecie ani żadnych
bożków, ani żadnego boga, prócz Boga jedynego.
'''
"5" = ''':sup:`5` A choćby byli na niebie i na ziemi tak zwani bogowie - jest zresztą
mnóstwo takich bogów i panów -
'''
"6" = ''':sup:`6` dla nas istnieje tylko jeden Bóg, Ojciec, od którego wszystko
pochodzi i dla którego my istniejemy, oraz jeden Pan, Jezus Chrystus,
przez którego wszystko się stało i dzięki któremu także my jesteśmy.
'''
"7" = ''':sup:`7` Lecz nie wszyscy mają wiedzę. Niektórzy jeszcze do tej pory
spożywają pokarmy bożkom złożone, w przekonaniu, że chodzi o bożka, i w
ten sposób kala się ich słabe sumienie.
'''
"8" = ''':sup:`8` A przecież pokarm nie przybliży nas do Boga. Ani nie będziemy
ubożsi, gdy przestaniemy jeść, ani też jedząc nie wzrośniemy w
znaczenie.
'''
"9" = ''':sup:`9` Baczcie jednak, aby to wasze prawo /do takiego postępowania/ nie
stało się dla słabych powodem do zgorszenia.
'''
"10" = ''':sup:`10` Gdyby bowiem ujrzał ktoś ciebie, oświeconego wiedzą, jak zasiadasz
do uczty bałwochwalczej, czyżby to nie skłoniło również kogoś słabego w
sumieniu do spożywania ofiar składanych bożkom?
'''
"11" = ''':sup:`11` I tak to właśnie wiedza twoja sprowadziłaby zgubę na słabego brata,
za którego umarł Chrystus.
'''
"12" = ''':sup:`12` W ten sposób grzesząc przeciwko braciom i rażąc ich słabe sumienia,
grzeszycie przeciwko samemu Chrystusowi.
'''
"13" = ''':sup:`13` Jeśli więc pokarm gorszy brata mego, przenigdy nie będę jadł mięsa,
by nie gorszyć brata.
'''
"Notes" = '''
Notas de rodapé:
8:1-3 - Paweł wyjaśnia, że wiedza bez miłości jest szkodliwa, ponieważ
pycha może zniszczyć tych, którzy są słabsi w wierze. Uczy, że miłość
buduje i że należy troszczyć się o braci i siostry w Chrystusie, którzy
mają słabsze sumienie (zob. także 1 Kor 13,1-3 i Rz 14,13-21).
8:4-6 - Paweł potwierdza, że bożki są niczym, ponieważ istnieje tylko
jeden Bóg. Praktyka spożywania pokarmów ofiarowanych bożkom sama w
sobie nie jest grzeszna, ale może być zgorszeniem dla innych, jeśli nie
jest stosowana z rozwagą (zob. także 1 Koryntian 10:19-22 i Pwt 10:14).
8:7-13 - Paweł ostrzega, że wiedza musi iść w parze ze wrażliwością na
słabych, gdyż spożywanie pokarmów ofiarowanych bożkom może doprowadzić
brata do grzechu przeciwko własnemu sumieniu (zobacz także Rzymian
14:15 i 1 Koryntian 10:29-30).
8:9-13 - Paweł mówi o wolności chrześcijańskiej, ale podkreśla, że
wolność nie powinna być przeszkodą dla słabych w wierze. Wzywa
chrześcijan, aby nie byli przeszkodą dla duchowego rozwoju innych (zob.
także Rz 14,21 i 1 Kor 10,32).
8:12-13 - Apostoł Paweł podkreśla moralną odpowiedzialność silnych za
powstrzymywanie słabych przed popadnięciem w grzech. Stawia miłość do
sumienia innych ponad wolność osobistą (zob. także 1 Koryntian 10:32-33
i Filipian 2:4).
'''
