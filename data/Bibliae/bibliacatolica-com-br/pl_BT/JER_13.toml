[13]
"1" = ''':sup:`1` To powiedział mi Pan: Idź i kup sobie lniany pas i włóż go sobie na
biodra, ale nie kładź go do wody!
'''
"2" = ''':sup:`2` I kupiłem pas zgodnie z rozkazem Pańskim i włożyłem go sobie na
biodra.
'''
"3" = ''':sup:`3` Po raz drugi otrzymałem polecenie Pańskie:
'''
"4" = ''':sup:`4` Weź pas, który kupiłeś, a który nosisz na swych biodrach, wstań i
idź nad Eufrat i schowaj go tam w rozpadlinie skały!
'''
"5" = ''':sup:`5` Poszedłem i ukryłem go nad Eufratem, jak mi rozkazał Pan.
'''
"6" = ''':sup:`6` Po upływie wielu dni rzekł do mnie Pan: Wstań i idź nad Eufrat i
zabierz stamtąd pas, który ci kazałem ukryć.
'''
"7" = ''':sup:`7` I poszedłem nad Eufrat, odszukałem i wyciągnąłem pas z miejsca, w
którym go ukryłem, a oto pas zbutwiał i nie nadał się do niczego.
'''
"8" = ''':sup:`8` I skierował Pan do mnie następujące słowo:
'''
"9" = ''':sup:`9` To mówi Pan: Tak oto zniszczę pychę Judy i bezgraniczną pychę
Jerozolimy.
'''
"10" = ''':sup:`10` Przewrotny ten naród odmawia posłuszeństwa moim słowom, postępując
według swego zatwardziałego serca; ugania się za obcymi bogami, by im
służyć i oddawać cześć - niech więc się stanie jak ten pas, który nie
nadaje się do niczego.
'''
"11" = ''':sup:`11` Albowiem jak przylega pas do bioder mężczyzny, tak przygarnąłem do
siebie cały dom Izraela i cały dom Judy - wyrocznia Pana - by były dla
Mnie narodem, moją sławą, moim zaszczytem i moją dumą.
'''
"12" = ''':sup:`12` Powiesz im: To mówi Pan, Bóg Izraela: Każdy dzban można napełnić
winem. A jeśli ci odpowiedzą: Czyż nie wiemy, że każdy dzban można
napełnić winem?
'''
"13" = ''':sup:`13` powiesz im: To mówi Pan: Oto napełnię pijaństwem wszystkich
mieszkańców tego kraju, królów zasiadających na tronie Dawida,
kapłanów, proroków oraz wszystkich mieszkańców Jerozolimy
'''
"14" = ''':sup:`14` i porozbijam ich jednych o drugich, ojców wraz z synami - wyrocznia
Pana - bezwzględnie, bez litości i bez miłosierdzia wyniszczę ich.
'''
"15" = ''':sup:`15` Słuchajcie i uważajcie bacznie, nie unoście się pychą, bo Pan
przemówił.
'''
"16" = ''':sup:`16` Oddajcie chwałę Panu, Bogu waszemu, zanim ciemności nastaną i zanim
potykać się będą wasze nogi w mrocznych górach. Wyczekujecie światła,
lecz On je zamieni w ciemności, rozprzestrzeni mroki.
'''
"17" = ''':sup:`17` Jeżeli zaś tego nie posłuchacie, będę potajemnie płakał nad waszą
pychą. Będę płakał nieustannie i zamienią się w potoki łez moje oczy,
bo trzoda Pańska idzie w niewolę.
'''
"18" = ''':sup:`18` Powiedz do króla i królowej: Usiądźcie zupełnie nisko, albowiem
spadła z waszych głów korona chwały.
'''
"19" = ''':sup:`19` Miasta Negebu zamknięto i nie ma nikogo, kto by je otworzył. Cały
Juda poszedł w niewolę, w niewolę poszedł doszczętnie.
'''
"20" = ''':sup:`20` Podnieś oczy i patrz na przybywających z północy! Gdzie jest trzoda
powierzona tobie, twoje wspaniałe owce?
'''
"21" = ''':sup:`21` Co powiesz, gdy cię nawiedzą ci, których ty przyzwyczaiłeś do
siebie jako najbliższych przyjaciół? Czy nie ogarną cię boleści jak
rodzącą kobietę?
'''
"22" = ''':sup:`22` A jeżeli pomyślisz sobie: Dlaczego to mnie spotkało? Z powodu
licznych twoich grzechów zostały odkryte poły twej szaty, obnażone twe
pięty.
'''
"23" = ''':sup:`23` Czy Etiopczyk może zmienić swoją skórę, a lampart swoje pręgi? Tak
samo czy możecie czynić dobrze, wy, którzyście się nauczyli postępować
przewrotnie?
'''
"24" = ''':sup:`24` Rozproszę was więc jak plewy roznoszone podmuchem wiatru
pustynnego.
'''
"25" = ''':sup:`25` Taki jest twój los, zapłata ode Mnie za twój bunt - wyrocznia Pana
- za to, że o Mnie zapomniałaś, a zaufałaś Kłamstwu.
'''
"26" = ''':sup:`26` Ja również odchylę poły twej szaty aż do twej twarzy, tak że
widoczna będzie twoja hańba.
'''
"27" = ''':sup:`27` Ach, twoje cudzołóstwa i twoje rżenie, twoja haniebna rozwiązłość!
Na wyżynach i na polach widziałem twoje obrzydliwości. Biada tobie,
Jerozolimo, iż nie poddajesz się oczyszczeniu! Dokądże jeszcze?
'''
"Notes" = '''
Notas de rodapé:
13:1-11 - Przypowieść o brudnym pasie ilustruje zepsucie ludu Judy. Bóg
porównuje Izrael do pasa, który, gdy jest niewłaściwie używany, staje
się bezużyteczny. Nieposłuszeństwo wobec Pana prowadzi do duchowego
13:12-14 - Proroctwo o rozbiciu dzbanów wina symbolizuje zbliżającą się
zagładę Judy. Duma i wiara w bogactwo ludu zostaną zniszczone przez
13:15-17 - Wezwanie do pokuty ma na celu uniknięcie zagłady. Bóg
ostrzega ludzi, aby nie zatwardzali swoich serc, ponieważ zbliża się
sąd Boży, a pokuta jest jedynym sposobem na uniknięcie nieszczęścia
(zob. także 2 Kronik 7:14 i Joela 2:12-13).
13:18-23 - Zapowiedziano upokorzenie Judy i sąd nad narodem, gdyż lud
odwrócił się od Boga. Analogia do kobiety i pasa ilustruje bliskość
sądu, który spadnie na Judę (zob. także 2 Krl 24,10-16 i Lamentacje
1,18).
13:24-27 - Ludzie zostaną rozproszeni między narodami, a ich
bałwochwalstwo zostanie ukarane. Bóg przemawia przeciwko pysze ludu,
zapowiadając jego rozproszenie i karę za grzech, ale z nadzieją na
przyszły powrót (zob. także Ezechiela 36:19-21 i Jana 7:34).
'''
