[36]
"1" = ''':sup:`1` Stawili się naczelnicy rodzin pokoleń synów Gileada, syna Makira,
który był synem Manassesa z pokoleń potomków Józefa, i przedstawili
Mojżeszowi oraz książętom, naczelnikom pokoleń,
'''
"2" = ''':sup:`2` następującą sprawę: Pan nakazał tobie, panu naszemu, dać Izraelitom
polecenie, żeby dać dziedzictwo naszego brata Selofchada jego córkom.
'''
"3" = ''':sup:`3` Gdy one poślubią męża z innego pokolenia Izraelitów, ich część
będzie odłączona od działu naszych przodków, a dodana zostanie do
działu pokolenia, z którego mężów poślubią, więc nasza część otrzymana
losem zmaleje.
'''
"4" = ''':sup:`4` Gdy nastanie dla Izraela rok jubileuszowy, wtedy ich dziedzictwo
małżeństwo], a posiadłość pokolenia naszych przodków pomniejszy się
właśnie o ich dziedzictwo.
'''
"5" = ''':sup:`5` Wtedy Mojżesz dał taki rozkaz Izraelitom na polecenie Pana: Słuszne
jest zapatrywanie pokolenia potomków Józefa.
'''
"6" = ''':sup:`6` Oto, co Pan rozporządził w sprawie córek Selofchada: Mogą wyjść za
mąż, jeśli zechcą, ale mogą poślubić jedynie męża z rodu swego
pokolenia,
'''
"7" = ''':sup:`7` aby dziedzictwo Izraelitów nie przechodziło z jednego pokolenia na
drugie. Owszem, każdy Izraelita winien utrzymać dziedzictwo swego
pokolenia.
'''
"8" = ''':sup:`8` Każda panna, która posiada w jakimś pokoleniu dziedzictwo, może
wziąć męża tylko z rodu swego pokolenia, by Izraelici zachowali
dziedzictwo swoich przodków
'''
"9" = ''':sup:`9` i aby majątek dziedziczny nie przechodził z jednego pokolenia na
drugie. Owszem, pokolenia Izraelitów winny się trzymać swoich
posiadłości dziedzicznych.
'''
"10" = ''':sup:`10` Córki Selofchada postąpiły według rozkazu Pana, wydanego
Mojżeszowi.
'''
"11" = ''':sup:`11` Poślubiły więc córki Selofchada: Machla, Tirsa, Chogla, Milka i Noa
synów swoich stryjów.
'''
"12" = ''':sup:`12` Poślubiły więc mężów z pokolenia Manassesa, syna Józefa, i tak
pozostało ich dziedzictwo przy pokoleniu, do którego należał ród ich
ojca.
'''
"13" = ''':sup:`13` To są przykazania i prawa, które na równinach Moabu nad Jordanem,
naprzeciw Jerycha, Pan dał Izraelitom za pośrednictwem Mojżesza.
'''
"Notes" = '''
Notas de rodapé:
36:1-4 - Ponownie poruszono kwestię dziedziczenia córek Celofchada.
Odzwierciedla to troskę o zachowanie dziedzictwa w obrębie plemion,
ukazując troskę Boga o sprawiedliwość i organizację rodziny (zob. także
Lb 27,1-11 i Joz 17,3-4).
36:5-9 - Bóg postanawia, że dziedziczki muszą wyjść za mąż w obrębie
własnego plemienia, aby ziemia pozostała w rodzinie. Zapewnia to
stabilność dziedziczenia i zachowanie własności między plemionami (zob.
także Kpł 25:10 i Gal 3:28).
36:10-12 - Córki Celofchada posłuszne nakazowi Pana wychodzą za mąż w
obrębie swojego plemienia. Podkreśla to wagę posłuszeństwa przykazaniom
Boga i dbania o błogosławieństwo rodzinne (zob. także Joz 17:3-6).
36:13:00 - Ten werset kończy opowieść o prawach i przykazaniach, które
Bóg dał Izraelitom za pośrednictwem Mojżesza. Podkreśla autorytet i
wagę przestrzegania prawa Bożego, które zostało dane dla dobra i
pomyślności ludu (zob. także Pwt 4:40 i Ps 19:7-11).
'''
