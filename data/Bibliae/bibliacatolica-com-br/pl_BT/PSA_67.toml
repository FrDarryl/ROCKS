"1" = ''':sup:`1` Kierownikowi chóru. Na instrumenty strunowe. Psalm. Pieśń.
'''
"2" = ''':sup:`2` Niech Bóg się zmiłuje nad nami, niech nam błogosławi; niech
zajaśnieje dla nas Jego oblicze!
'''
"3" = ''':sup:`3` Aby na ziemi znano Jego drogę, Jego zbawienie - pośród wszystkich
ludów.
'''
"4" = ''':sup:`4` Niech Ciebie, Boże, wysławiają ludy, niech wszystkie narody dają Ci
chwałę!
'''
"5" = ''':sup:`5` Niech się narody cieszą i weselą, że Ty ludami rządzisz
sprawiedliwie i kierujesz narodami na ziemi.
'''
"6" = ''':sup:`6` Niech Ciebie, Boże wysławiają ludy, niech wszystkie narody dają Ci
chwałę!
'''
"7" = ''':sup:`7` Ziemia wydała swój owoc: Bóg, nasz Bóg, nam pobłogosławił.
'''
"8" = ''':sup:`8` Niechaj nam Bóg błogosławi i niech się Go boją wszystkie krańce
ziemi!
'''
