[9]
"1" = ''':sup:`1` W pierwszym roku Dariusza z rodu Medów, syna Artakserksesa,
sprawującego władzę nad królestwem chaldejskim,
'''
"2" = ''':sup:`2` w roku pierwszym jego panowania, ja, Daniel, dociekałem w Pismach
liczby lat, które objawił Pan prorokowi Jeremiaszowi, że ma się
dopełnić siedemdziesiąt lat spustoszenia Jerozolimy.
'''
"3" = ''':sup:`3` Zwróciłem więc twarz do Pana Boga, oddając się modlitwie i błaganiu
w postach, pokucie i popiele.
'''
"4" = ''':sup:`4` I modliłem się do Pana, Boga mojego, wyznawałem i mówiłem: O Panie,
Boże mój, wielki i straszliwy, który dochowujesz wiernie przymierza
tym, co Ciebie kochają i przestrzegają Twoich przykazań.
'''
"5" = ''':sup:`5` Zgrzeszyliśmy, zbłądziliśmy, popełniliśmy nieprawość i zbuntowaliśmy
się, odstąpiliśmy od Twoich przykazań.
'''
"6" = ''':sup:`6` Nie byliśmy posłuszni Twoim sługom, prorokom, którzy przemawiali w
Twoim imieniu do naszych królów, do naszych przywódców, do naszych
przodków i do całego narodu kraju.
'''
"7" = ''':sup:`7` U Ciebie, Panie, sprawiedliwość, a u nas wstyd na twarzach, jak to
jest dziś u nas - mieszkańców Judy i Jerozolimy, i całego Izraela, u
bliskich i dalekich, we wszystkich krajach, dokąd ich wypędziłeś z
powodu niewierności, jaką Ci okazali.
'''
"8" = ''':sup:`8` Panie! Wstyd na twarzach u nas, u naszych królów, u naszych
przywódców i u naszych ojców, bo zgrzeszyliśmy przeciw Tobie.
'''
"9" = ''':sup:`9` Pan, Bóg nasz, zaś jest miłosierny i okazuje łaskawość, mimo że
zbuntowaliśmy się przeciw Niemu
'''
"10" = ''':sup:`10` i nie słuchaliśmy głosu Pana, Boga naszego, by postępować według
Jego wskazań, które nam dał przez swoje sługi, proroków.
'''
"11" = ''':sup:`11` Cały Izrael przekroczył Twoje Prawo i pobłądził, nie słuchając
Twego głosu. Spadło na nas przekleństwo poparte przysięgą, które
zostało zapisane w Prawie Mojżesza, sługi Bożego; zgrzeszyliśmy bowiem
przeciw Niemu.
'''
"12" = ''':sup:`12` Spełnił więc swoje słowo, jakie wypowiedział przeciw nam i naszym
władcom, którzy panowali nad nami, że sprowadzi na nas wielkie
nieszczęście, jakiego nie było pod całym niebem, a jakie spadło na
Jerozolimę.
'''
"13" = ''':sup:`13` Tak jak zostało napisane w Prawie Mojżesza, przyszło na nas całe to
nieszczęście; nie przebłagaliśmy Pana, Boga naszego, odwracając się od
naszych występków i nabywając znajomości Twej prawdy.
'''
"14" = ''':sup:`14` Czuwał więc Pan nad nieszczęściem i sprowadził je na nas, bo Pan,
Bóg nasz, jest sprawiedliwy we wszystkich swych poczynaniach, my zaś
nie usłuchaliśmy Jego głosu.
'''
"15" = ''':sup:`15` A teraz, Panie, Boże nasz, który wyprowadziłeś swój naród z ziemi
egipskiej mocną ręką, zyskując sobie imię, jak to jest dziś:
zgrzeszyliśmy i popełniliśmy nieprawość.
'''
"16" = ''':sup:`16` Panie, według Twojego miłosierdzia, niech ustanie Twój zapalczywy
gniew nad Twoim miastem, Jerozolimą, nad Twoją świętą górą. Bo z powodu
naszych grzechów i przewinień naszych przodków stała się Jerozolima i
Twój naród przedmiotem szyderstwa u wszystkich wokół nas.
'''
"17" = ''':sup:`17` Teraz zaś, Boże nasz, wysłuchaj modlitwy Twojego sługi i jego
błagań i rozjaśnij swe oblicze nad świątynią, która leży zniszczona -
ze względu na Ciebie, Panie!
'''
"18" = ''':sup:`18` Nakłoń, mój Boże, swego ucha i wysłuchaj! Otwórz swe oczy i zobacz
nasze spustoszenie i miasto, nad którym wzywano Twego imienia. Albowiem
zanosimy swe modlitwy do Ciebie, opierając się nie na naszej
sprawiedliwości, ale ufni w Twoje wielkie miłosierdzie.
'''
"19" = ''':sup:`19` Usłysz, Panie! Odpuść, Panie! Panie, miej na uwadze i działaj
niezwłocznie, przez wzgląd na siebie samego, mój Boże! Bo Twojego
imienia wzywano nad Twym miastem i nad Twym narodem.
'''
"20" = ''':sup:`20` Gdy jeszcze mówiłem i modliłem się, wyznając grzechy swoje, swojego
narodu, Izraela, i składając przed Panem, Bogiem moim, swe błagania za
świętą górę mojego Boga,
'''
"21" = ''':sup:`21` gdy więc jeszcze wymawiałem słowa modlitwy, mąż Gabriel, którego
spostrzegłem przedtem, przybył do mnie lecąc pospiesznie około czasu
wieczornej ofiary.
'''
"22" = ''':sup:`22` Przybył, rozmawiał ze mną i powiedział: Danielu, wyszedłem teraz,
by ci dać całkowite zrozumienie.
'''
"23" = ''':sup:`23` Gdy zacząłeś swe błagalne modlitwy, wypowiedziano słowo, ja zaś
przybyłem, by ci je oznajmić. Ty jesteś bowiem mężem umiłowanym.
Przeniknij więc słowo i zrozum widzenie:
'''
"24" = ''':sup:`24` Ustalono siedemdziesiąt tygodni nad twoim narodem i twoim świętym
miastem, by położyć kres nieprawości, grzech obłożyć pieczęcią i
odpokutować występek, a wprowadzić wieczną sprawiedliwość,
przypieczętować widzenie i proroka i namaścić to, co najświętsze.
'''
"25" = ''':sup:`25` Ty zaś wiedz i rozumiej: Od chwili, kiedy wypowiedziano słowo, że
nastąpi powrót i zostanie odbudowana Jerozolima, do Władcy-Pomazańca -
siedem tygodni i sześćdziesiąt dwa tygodnie; zostaną odbudowane
dziedziniec i wał, w czasach jednak pełnych ucisku.
'''
"26" = ''':sup:`26` A po sześćdziesięciu dwóch tygodniach Pomazaniec zostanie zgładzony
i nie będzie dla niego... Miasto zaś i świątynia zginie wraz z wodzem,
który nadejdzie. Koniec jego nastąpi wśród powodzi, i do końca wojny
potrwają zamierzone spustoszenia.
'''
"27" = ''':sup:`27` Utrwali on przymierzedla wielu przez jeden tydzień. A około połowy
tygodnia ustanie ofiara krwawa i ofiara z pokarmów. Na skrzydle zaś
świątyni będzie ohyda ziejąca pustką i przetrwa aż do końca, do czasu
ustalonego na spustoszenie.
'''
"Notes" = '''
Notas de rodapé:
9:1-2 - Daniel uznaje potrzebę pokuty i wyznaje grzechy Izraela,
prosząc o Boże miłosierdzie. Modlitwa Daniela podkreśla wagę zbiorowej
pokuty i dążenia do Bożego odnowienia (zob. także 2 Kronik 7:14 i
Dzieje Apostolskie 3:19).
9:3-19 - Modlitwa Daniela jest żarliwym wstawiennictwem o odbudowę
Jerozolimy. Prosi on o Bożą łaskę, przyznając, że lud Izraela zasłużył
na sąd, a jednocześnie wciąż zabiega o Boże miłosierdzie (zob. także
Nehemiasza 1:6-11 i Łukasza 18:13).
9:20-23 - Anioł Gabriel zostaje posłany, aby odpowiedzieć na modlitwę
Daniela, przynosząc przesłanie nadziei i boskiego objawienia.
Bezpośrednia i osobista odpowiedź Boga pokazuje, że On słyszy modlitwy
i odpowiada na nie (zob. także Jeremiasz 29:12-14 i Jakub 5:16).
9:24-27 - Przedstawiono proroctwo Siedemdziesięciu Tygodni,
przedstawiające Boży plan odkupienia Izraela i spełnienia obietnic
mesjańskich. Proroctwo wskazuje na przyjście Mesjasza i przyszłe
09:27 - Przymierze Antychrysta i koniec składania ofiar wskazują na
okres wielkiego ucisku. Ten fragment odnosi się do czasów ostatecznych
i potrzeby czujności w oczekiwaniu na powtórne przyjście Chrystusa
'''
