[7]
"1" = ''':sup:`1` Czyż nie do bojowania podobny byt człowieka? Czy nie pędzi on dni
jak najemnik?
'''
"2" = ''':sup:`2` Jak niewolnik, co wzdycha do cienia, jak robotnik, co czeka zapłaty.
'''
"3" = ''':sup:`3` Zyskałem miesiące męczarni, przeznaczono mi noce udręki.
'''
"4" = ''':sup:`4` Położę się, mówiąc do siebie: Kiedyż zaświta i wstanę? Lecz noc
wiecznością się staje i boleść mną targa do zmroku.
'''
"5" = ''':sup:`5` Ciało moje okryte robactwem, strupami, skóra rozchodzi się i pęka.
'''
"6" = ''':sup:`6` Czas leci jak tkackie czółenko i przemija bez nadziei.
'''
"7" = ''':sup:`7` Wspomnij, że dni me jak powiew. Ponownie oko me szczęścia nie zazna.
'''
"8" = ''':sup:`8` Nikt już mnie powtórnie nie ujrzy: spojrzysz, a już mnie nie będzie.
'''
"9" = ''':sup:`9` Jak obłok przeleci i zniknie, kto schodzi do Szeolu, nie wraca,
'''
"10" = ''':sup:`10` by mieszkać we własnym domostwie; nie zobaczą go strony rodzinne.
'''
"11" = ''':sup:`11` Ja ust ujarzmić nie mogę, mówić chcę w utrapieniu, narzekać w
boleści mej duszy.
'''
"12" = ''':sup:`12` Czy jestem morzem lub smokiem głębiny, żeś straże przy mnie
postawił?
'''
"13" = ''':sup:`13` Myślałem: Wypocznę na łóżku, posłanie to trosk mych powiernik.
'''
"14" = ''':sup:`14` Lecz Ty mnie snami przestraszasz, przerażasz mnie widziadłami.
'''
"15" = ''':sup:`15` Moja dusza wybrała uduszenie, a śmierć - moje członki.
'''
"16" = ''':sup:`16` Zginę. Nie będę żył wiecznie. Zostaw mnie - dni me jak tchnienie.
'''
"17" = ''':sup:`17` A kim jest człowiek, abyś go cenił i zwracał ku niemu swe serce?
'''
"18" = ''':sup:`18` Czemu go badać co ranka? Na co doświadczać co chwilę?
'''
"19" = ''':sup:`19` Czy wzrok swój kiedyś odwrócisz? Pozwól mi choćby ślinę przełknąć.
'''
"20" = ''':sup:`20` Zgrzeszyłem. Cóż mogłem Ci zrobić? Przecież człowieka przenikasz.
Dlaczego na cel mnie wziąłeś? Mam być ciężarem Najwyższemu?
'''
"21" = ''':sup:`21` Czemu to grzechu nie zgładzisz? Nie zmażesz mej nieprawości?
Wkrótce położę się w ziemi, nie będzie mnie, choćbyś mnie szukał.
'''
