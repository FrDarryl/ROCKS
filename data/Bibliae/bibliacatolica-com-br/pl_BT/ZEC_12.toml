[12]
"1" = ''':sup:`1` Wyrok. Słowo Pana o Izraelu. Wyrocznia Pana, który rozpostarł
niebiosa i założył fundamenty ziemi, i ducha tchnął we wnętrze
człowieka.
'''
"2" = ''':sup:`2` Oto uczynię Jeruzalem upajającą czarą dla wszystkich postronnych
narodów. Na Judę również ześlę doświadczenie w czasie oblężenia
Jeruzalem.
'''
"3" = ''':sup:`3` W owym dniu uczynię Jeruzalem ciężkim głazem dla wszystkich ludów.
Każdy, kto go spróbuje podnieść, dotkliwie się pokaleczy. Wszystkie
narody się zgromadzą przeciw niemu.
'''
"4" = ''':sup:`4` W owym dniu - wyrocznia Pana - porażę każdego konia trwogą, a
jeźdźca obłędem. Lecz na naród judzki spojrzę łaskawie, wszystkie zaś
"konie" pogan porażę ślepotą.
'''
"5" = ''':sup:`5` Wówczas przywódcy judzcy pomyślą sobie: Potężną pomoc otrzymują
mieszkańcy Jeruzalem od swego Boga, Pana Zastępów.
'''
"6" = ''':sup:`6` W owym dniu sprawię, że przywódcy judzcy będą jak kocioł na ogniu i
jak żagiew płonąca wśród snopów; i wyniszczą wszystkie sąsiednie ludy
na prawo i lewo. Jednak Jeruzalem pozostanie nadal na swoim miejscu.
'''
"7" = ''':sup:`7` Najpierw wesprze Pan rody judzkie, aby sława domu Dawida i sława
mieszkańców Jeruzalem nie przewyższała Judy.
'''
"8" = ''':sup:`8` W owym dniu Pan będzie obroną mieszkańców Jeruzalem, a każdy z nich,
kto jest słaby, będzie jak Dawid, a dom Dawida jak bóstwo, jak anioł
Pański na ich czele.
'''
"9" = ''':sup:`9` W owym dniu sprawię, że wszystkie ludy, które targnęły się na
Jeruzalem, będą zniszczone.
'''
"10" = ''':sup:`10` Na dom Dawida i na mieszkańców Jeruzalem wyleję Ducha pobożności.
Będą patrzeć na tego, którego przebili, i boleć będą nad nim, jak się
boleje nad jedynakiem, i płakać będą nad nim, jak się płacze nad
pierworodnym.
'''
"11" = ''':sup:`11` W owym dniu będzie wielki płacz w Jeruzalem, podobny do płaczu w
Hadad-Rimmon na równinie Megiddo.
domu Dawida oddzielnie - i ich niewiasty oddzielnie. Rodziny z domu
Natana oddzielnie - i ich niewiasty oddzielnie.
'''
"13" = ''':sup:`13` Rodziny z domu Lewiego oddzielnie - i ich niewiasty oddzielnie.
Rodziny z domu Szimejego oddzielnie - i ich niewiasty oddzielnie.
'''
"14" = ''':sup:`14` I wszystkie pozostałe rodziny, każda rodzina oddzielnie - i ich
niewiasty oddzielnie.
'''
