[20]
"1" = ''':sup:`1` Roku siódmego, piątego miesiąca, a dnia dziesiątego tegoż miesiąca
przybyli niektórzy ze starszych izraelskich, aby się radzić Pana, i
usiedli przede mną.
'''
"2" = ''':sup:`2` Wówczas Pan skierował do mnie te słowa:
'''
"3" = ''':sup:`3` Synu człowieczy, przemów do starszych Izraela i powiedz im: Tak mówi
Pan Bóg: Przyszliście po to, by szukać u Mnie rady? Na moje życie! Nie
pozwolę na to, byście się Mnie radzili - wyrocznia Pana Boga.
'''
"4" = ''':sup:`4` Jeżeli chcesz im ogłosić wyrok, synu człowieczy, jeżeli chcesz
ogłosić wyrok, to daj im poznać obrzydliwości ich przodków.
'''
"5" = ''':sup:`5` Powiedz im: Tak mówi Pan Bóg: Tego dnia, w którym wybrałem Izraela,
kiedy podniosłem rękę przysięgając potomkom szczepu Jakuba, objawiłem
się w ziemi egipskiej i podniosłem rękę przysięgając na ich korzyść w
słowach: Ja jestem Pan, Bóg wasz.
'''
"6" = ''':sup:`6` Tego dnia podniosłem rękę ku nim przysięgając, że ich przeprowadzę z
ziemi egipskiej do ziemi, którą dla nich wybrałem, opływającej w mleko
i miód, która jest klejnotem wśród wszystkich krajów.
'''
"7" = ''':sup:`7` I powiedziałem im: Niech każdy odrzuci bożki, nęcące jego oczy; nie
kalajcie się bałwanami egipskimi! Ja jestem Pan, Bóg wasz.
'''
"8" = ''':sup:`8` Lecz oni zbuntowali się przeciwko Mnie i nie chcieli Mnie słuchać.
Nie odrzucili bożków nęcących ich oczy i nie wyzbyli się bałwanów
egipskich. Postanowiłem więc, że zapalczywość moją wyleję na nich, że
uśmierzę gniew mój na nich w ziemi egipskiej.
'''
"9" = ''':sup:`9` Sprawiłem jednak, że imię moje nie doznało zniewagi na oczach
narodów pogańskich, wśród których przebywali, i na oczach których dałem
im poznać, że ich wywiodę z ziemi egipskiej.
'''
"10" = ''':sup:`10` I tak wywiodłem ich z ziemi egipskiej, i zaprowadziłem na pustynię.
'''
"11" = ''':sup:`11` Dałem im moje prawa i obwieściłem moje nakazy, które gdy człowiek
zachowa, żyć będzie.
'''
"12" = ''':sup:`12` Dałem im także szabaty, aby były znakiem między Mną a nimi, aby
poznano, że Ja jestem Pan, który ich uświęca.
'''
"13" = ''':sup:`13` Ale dom Izraela zbuntował się przeciwko Mnie na pustyni. Nie
postępowali według moich praw, moje nakazy odrzucili, które gdy
człowiek zachowa, dzięki nim żyje. Również i szabaty moje bezcześcili.
Przeto zapowiedziałem, że gniew mój wyleję na nich na pustyni, aby ich
wyniszczyć.
'''
"14" = ''':sup:`14` Sprawiłem jednak, że imię moje nie doznało zniewagi na oczach tych
narodów, przed oczami których ich wyprowadziłem.
'''
"15" = ''':sup:`15` Co więcej, podniosłem rękę przeciwko nim na pustyni, przysięgając,
że ich nie wprowadzę do ziemi, którą im dałem, opływającej w mleko i
miód - to klejnot wśród wszystkich krajów
'''
"16" = ''':sup:`16` ponieważ odrzucili moje nakazy i według praw moich nie postępowali,
i bezcześcili moje szabaty; serce ich bowiem przylgnęło do ich bożków.
'''
"17" = ''':sup:`17` Ale oko moje okazało litość nad nimi, tak że ich nie wytraciłem i
nie wygubiłem do szczętu na pustyni.
'''
"18" = ''':sup:`18` Powiedziałem jednak do synów ich na pustyni: Nie postępujcie według
zasad przodków waszych i myśli ich nie podzielajcie oraz nie kalajcie
się ich bożkami!
'''
"19" = ''':sup:`19` Ja jestem Pan, Bóg wasz. Według moich praw postępujcie, zachowujcie
moje przykazania i wypełniajcie je.
'''
"20" = ''':sup:`20` Święćcie też moje szabaty, które niech będą znakiem między Mną a
wami, aby poznano, że Ja jestem Pan, Bóg wasz.
'''
"21" = ''':sup:`21` Ale i ci synowie zbuntowali się przeciwko Mnie. Nie postępowali
według praw moich, nie czuwali, aby w czyn wprowadzić moje nakazy,
które gdy człowiek zachowuje, dzięki nim żyje; bezcześcili także moje
szabaty. Miałem zamiar wylać na nich moją zapalczywość, aby do końca
wywrzeć na nich mój gniew - na pustyni.
'''
"22" = ''':sup:`22` Alem znowu odwrócił rękę, mając na względzie moje imię, aby nie
doznało zniewagi na oczach narodów, wobec których ich wyprowadziłem.
'''
"23" = ''':sup:`23` Przecież podniosłem rękę przeciwko nim na pustyni, przysięgając, że
ich rozproszę wśród narodów i rozrzucę po obcych krajach;
'''
"24" = ''':sup:`24` bo nakazów moich nie uznali, prawa moje odrzucali i bezcześcili
moje szabaty, a oczy ich zwracały się ku bożkom ich przodków.
'''
"25" = ''':sup:`25` Dlatego dopuściłem u nich prawa, które nie były dobre, i nakazy,
według których nie mogli żyć.
'''
"26" = ''':sup:`26` Pokalałem ich własnymi ich ofiarami, gdy dopuściłem, by
przeprowadzali przez ogień wszystko, co pierworodne - aby obudzić w
nich grozę i by tak poznali, że Ja jestem Pan.
'''
"27" = ''':sup:`27` Dlatego mów, synu człowieczy, do pokoleń izraelskich! Powiedz im:
Tak mówi Pan Bóg: Jeszcze i tym obrazili Mnie przodkowie wasi, że
złamali wierność względem Mnie.
'''
"28" = ''':sup:`28` Gdy wprowadziłem ich do tego kraju, który im uroczyście
poprzysiągłem dać, to gdy zobaczyli jakiekolwiek wzniesienie i
jakiekolwiek rozłożyste drzewo, składali tam swoje ofiary oraz
wystawiali swoje gorszące dary; tam składali swoje miłe wonności i
wylewali tam swoje ofiary płynne.
'''
"29" = ''':sup:`29` Mówiłem im: Czymże jest ta wyżyna, na której się schodzicie? Nazywa
się ją Bama aż do tego dnia.
'''
"30" = ''':sup:`30` Powiedz przeto pokoleniom izraelskim: Tak mówi Pan Bóg: Kalacie się
na sposób waszych przodków i nierząd uprawiacie z ich bożkami.
'''
"31" = ''':sup:`31` A gdy składacie swoje ofiary i przeprowadzacie swe dzieci przez
ogień, to kalacie się ze wszystkimi bałwanami ich aż do dnia
dzisiejszego. I Ja bym miał pozwolić, byście u Mnie, domu Izraela,
szukali rady? Na moje życie - wyrocznia Pana Boga - nie pozwolę, byście
u Mnie szukali rady.
'''
"32" = ''':sup:`32` A to, co wam na myśl przychodzi, nie stanie się nigdy. Oto co
mówicie: Będziemy jak narody, jak plemiona z innych krajów służyć
drewnu i kamieniowi.
'''
"33" = ''':sup:`33` Na moje życie! - wyrocznia Pana Boga. Oto Ja będę panował nad wami
mocną ręką i wyciągniętym ramieniem, i ze strasznym gniewem.
'''
"34" = ''':sup:`34` Wywiodę was spośród narodów, wyprowadzę was z powrotem z krajów,
wśród których zostaliście rozproszeni, mocną ręką, wyciągniętym
ramieniem i ze strasznym gniewem.
'''
"35" = ''':sup:`35` Poprowadzę was na pustynię tych narodów i będę was sądził przed
moim obliczem.
'''
"36" = ''':sup:`36` Podobnie jak sądziłem waszych przodków na pustyni ziemi egipskiej,
tak i was sądzić będę - wyrocznia Pana Boga.
'''
"37" = ''':sup:`37` Przeprowadzę was pod rózgą i sprawię, że zostaniecie nieliczni.
'''
"38" = ''':sup:`38` Oddzielę was od opornych, tych, którzy się zbuntowali przeciwko
Mnie. Wyprowadzę ich wprawdzie z ziemi, gdzie przebywają, ale do ziemi
izraelskiej nie wejdą, abyście poznali, że Ja jestem Pan.
'''
"39" = ''':sup:`39` A więc, domu Izraela, tak mówi Pan Bóg: Niech każdy idzie służyć
swoim bożkom, ale później na pewno będziecie Mnie słuchali i już więcej
nie będziecie kalali mego świętego imienia waszymi ofiarami i waszymi
bożkami.
'''
"40" = ''':sup:`40` Albowiem na mojej świętej górze, na wysokiej górze izraelskiej -
wyrocznia Pana Boga - tam cały dom Izraela służyć Mi będzie - wszyscy,
co są w kraju. Tam przyjmę ich łaskawie. I będę szukał waszych ofiar
oraz pierwszych darów waszych ze wszystkimi waszymi świętościami.
'''
"41" = ''':sup:`41` Przyjmę was jako miłą woń, gdy was wyprowadzę spośród obcych
narodów i wywiodę was z tych krajów, w których byliście rozproszeni.
Wówczas okażę się w was Świętym przed oczami tych narodów.
'''
"42" = ''':sup:`42` i poznacie, że Ja jestem Pan, gdy was wprowadzę na ziemię
izraelską, do tego kraju, który poprzysiągłem dać waszym przodkom.
'''
"43" = ''':sup:`43` I tam wspomnicie o waszym postępowaniu i o wszystkich waszych
czynach, którymiście się pokalali, i sami poczujecie wstręt do siebie
na myśl o wszystkich złych czynach, których się dopuściliście.
'''
"44" = ''':sup:`44` Po tym poznacie, że Ja jestem Pan, gdy wam to uczynię przez wzgląd
na imię moje, a nie na skutek waszego złego postępowania ani waszych
skażonych obyczajów, domu Izraela! - wyrocznia Pana Boga.
'''
"Notes" = '''
Notas de rodapé:
20:1-9 - Bóg przypomina o niewierności Izraela od czasów Egiptu,
wzywając go do pokuty. Historia ludu izraelskiego to cykl buntów, ale
Bóg zawsze oferuje miłosierdzie i odnowę (zob. także Wj 32,9-14 i Pwt
9,7-12).
20:10-17 - Bóg objawia, że pomimo Jego cierpliwości, nieposłuszeństwo
Izraela doprowadzi do sądu. Ostrzeżenie przed bałwochwalstwem i brakiem
szacunku dla Jego słowa jest jasne, a Bóg potwierdza swoje pragnienie
oczyszczenia swojego ludu (zob. także Jeremiasza 7:9-10 i Izajasza
1:16-20).
20:18-26 - Uwydatniona jest niechęć Izraela do podążania drogami Boga,
ale Bóg obiecuje przywrócić ich do pierwotnej chwały i oczyścić ich
serca z nieczystości. Sąd będzie środkiem doprowadzenia ludu do pokuty
(zob. także Ezechiela 36:25-27 i Jeremiasza 31:33-34).
20:27-32 - Bóg gani przywódców Izraela, oskarżając ich o podżeganie do
bałwochwalstwa i zboczenie z drogi. Bałwochwalstwo jest postrzegane
jako jawna zdrada Pana, a On obiecuje osądzić tę praktykę (zob. także 1
Koryntian 10:14 i Ezechiela 22:3-4).
20:33-44 - Bóg obiecuje odbudowę Izraela, ale dopiero po sądzie.
Odbudowa jest warunkowana pokutą i duchowym oczyszczeniem. To
przesłanie podkreśla rolę Bożej sprawiedliwości i miłosierdzia (zob.
'''
