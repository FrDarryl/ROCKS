[17]
"1" = ''':sup:`1` Filistyni zgromadzili swe wojska na wojnę: zebrali się w Soko,
leżącym w ziemi Judy, a obóz rozbili między Soko i Azeka niedaleko od
Efes-Dammim.
'''
"2" = ''':sup:`2` Natomiast Saul i Izraelici zgromadzili się i rozłożyli obozem w
Dolinie Terebintu, przygotowując się do walki z Filistynami.
'''
"3" = ''':sup:`3` Filistyni stali u zbocza jednej góry, po jednej stronie, Izraelici
zaś na zboczu innej góry, po drugiej stronie, a oddzielała ich dolina.
'''
"4" = ''':sup:`4` Wtedy wystąpił z obozu filistyńskiego pewien harcownik imieniem
Goliat, pochodzący z Gat. Był wysoki na sześć łokci i jedną piędź.
'''
"5" = ''':sup:`5` Na głowie miał hełm z brązu, ubrany zaś był w łuskowy pancerz z
brązu o wadze pięciu tysięcy syklów.
'''
"6" = ''':sup:`6` Miał również na nogach nagolenice z brązu oraz brązowy, zakrzywiony
nóż w ręku.
'''
"7" = ''':sup:`7` Drzewce włóczni jego było jak wał tkacki, a jej grot ważył sześćset
'''
"8" = ''':sup:`8` Stanąwszy naprzeciw, krzyknął w kierunku wojsk izraelskich te słowa:
Po co się ustawiacie w szyku bojowym? Czyż ja nie jestem Filistynem, a
wy sługami Saula? Wybierzcie spośród siebie człowieka, który by
przeciwko mnie wystąpił.
'''
"9" = ''':sup:`9` Jeżeli zdoła ze mną walczyć i pokona mnie, staniemy się waszymi
niewolnikami, jeżeli zaś ja zdołam go zwyciężyć, wy będziecie naszymi
niewolnikami i służyć nam będziecie.
'''
"10" = ''':sup:`10` Potem dodał Filistyn: Oto urągałem dzisiaj wojsku izraelskiemu.
Dajcie mi człowieka, będziemy z sobą walczyć.
'''
"11" = ''':sup:`11` Gdy Saul i wszyscy Izraelici usłyszeli słowa Filistyna, przelękli
się i przestraszyli bardzo.
'''
"12" = ''':sup:`12` Dawid był synem Efratejczyka, tego, który pochodził z Betlejem
judzkiego, a nazywał się Jesse i miał ośmiu synów. W czasach Saula był
'''
"13" = ''':sup:`13` Trzej starsi synowie Jessego wyruszyli, udając się za Saulem na
wojnę. Ci trzej synowie, którzy wyruszyli na wojnę, nosili imiona:
najstarszy Eliab, drugi Abinadab, a trzeci Szamma.
'''
"14" = ''':sup:`14` Dawid był najmłodszy, trzej starsi wyruszyli za Saulem.
Betlejem.
'''
"16" = ''':sup:`16` Tymczasem Filistyn ciągle wychodził z rana i wieczorem i stawał tak
przez czterdzieści dni.
'''
"17" = ''':sup:`17` Raz rzekł Jesse do swego syna Dawida: Weź dla swych braci efę
prażonych ziaren, dziesięć chlebów i zanieś prędko braciom do obozu!
'''
"18" = ''':sup:`18` Zaniesiesz też dziesięć krążków sera dowódcy oddziału, zapytasz się
swych braci o powodzenie i odbierzesz ich żołd.
'''
"19" = ''':sup:`19` Saul jest z nimi i wszyscy Izraelici w Dolinie Terebintu i walczą z
Filistynami.
'''
"20" = ''':sup:`20` Wstał więc Dawid wcześnie rano, powierzając owce stróżowi, i
do obozowiska, wojsko wyruszyło na pole walki i wznosiło wojenny
okrzyk.
'''
"21" = ''':sup:`21` Izraelici ustawili swe szyki bojowe, tak samo i Filistyni: szyk
naprzeciw szyku.
'''
"22" = ''':sup:`22` Dawid zrzuciwszy z siebie niesiony ciężar i oddawszy go w opiekę
strażnikowi taboru, pobiegł na pole walki. Gdy przybył, pozdrowił
swoich braci.
'''
"23" = ''':sup:`23` Podczas tej rozmowy z nimi wystąpił z szyków filistyńskich właśnie
ów harcownik imieniem Goliat, Filistyn z Gat, i wygłaszał owe słowa.
Usłyszał je Dawid.
'''
"24" = ''':sup:`24` Wszyscy natomiast ludzie Izraela, zobaczywszy tego człowieka,
uciekali przed nim i bali się go bardzo.
'''
"25" = ''':sup:`25` Zawołał jeden z Izraelitów: Czy widzieliście tego człowieka, który
występuje? Występuje on po to, by urągać Izraelowi. Tego jednak, kto go
pokona, król obsypie bogactwem, a córkę swą odda mu za żonę, rodzinę
zaś jego uczyni wolną od danin w Izraelu.
'''
"26" = ''':sup:`26` Odezwał się Dawid do stojących obok niego ludzi: Co uczynią
takiemu, który pokona tego Filistyna i odejmie hańbę od Izraela? Kto to
jest ten nieobrzezany Filistyn, który urąga wojsku Boga żywego?
'''
"27" = ''':sup:`27` Lud powtórzył mu te słowa na potwierdzenie, co uczynią człowiekowi,
który go pokona.
'''
"28" = ''':sup:`28` Gdy starszy jego brat, Eliab, usłyszał, że Dawid rozmawiał z
ludźmi, uniósł się gniewem na Dawida i zawołał: Po co tu przyszedłeś?
Komu zostawiłeś ową małą trzodę na pustyni? Znam ja pychę i złość
twojego serca: przybyłeś tu, aby tylko przypatrzyć się walce.
'''
"29" = ''':sup:`29` Dawid odrzekł: Cóż teraz uczyniłem? Wszak to było tylko słowo.
'''
"30" = ''':sup:`30` Oddaliwszy się od niego, skierował się gdzie indziej i wypytywał
się podobnymi słowami. Odpowiedzieli mu ludzie jak poprzednio.
'''
"31" = ''':sup:`31` Słyszano te słowa, które wypowiedział Dawid; doniesiono Saulowi,
kazał go więc przyprowadzić.
'''
"32" = ''':sup:`32` Rzekł Dawid do Saula: Niech pan mój się nie trapi! Twój sługa
pójdzie stoczyć walkę z tym Filistynem.
'''
"33" = ''':sup:`33` Saul odpowiedział Dawidowi: To niemożliwe, byś stawił czoło temu
Filistynowi i walczył z nim. Ty jesteś jeszcze chłopcem, a on
wojownikiem od młodości.
'''
"34" = ''':sup:`34` Odrzekł Dawid Saulowi: Kiedy sługa twój pasał owce u swojego ojca,
a przyszedł lew lub niedźwiedź i porwał owcę ze stada,
'''
"35" = ''':sup:`35` wtedy biegłem za nim, uderzałem na niego i wyrywałem mu ją z
paszczęki, a kiedy on na mnie napadał, chwytałem go za szczękę, biłem i
uśmiercałem.
'''
"36" = ''':sup:`36` Sługa twój kładł trupem lwy i niedźwiedzie, nieobrzezany Filistyn
będzie jak jeden z nich, gdyż urągał wojskom Boga żywego.
'''
"37" = ''':sup:`37` Powiedział jeszcze Dawid: Pan, który wyrwał mnie z łap lwów i
niedźwiedzi, wybawi mnie również z ręki tego Filistyna. Rzekł więc Saul
do Dawida: Idź, niech Pan będzie z tobą!
'''
"38" = ''':sup:`38` Saul ubrał Dawida w swoją zbroję: włożył na jego głowę hełm z brązu
i opiął go pancerzem.
'''
"39" = ''':sup:`39` Przypiął też Dawid miecz na swą szatę i próbował chodzić, gdyż
jeszcze nie nabrał wprawy. Po czym oświadczył Dawid Saulowi: Nie
potrafię się w tym poruszać, gdyż nie nabrałem wprawy. I zdjął to Dawid
z siebie.
'''
"40" = ''':sup:`40` Wziął w ręce swój kij, wybrał sobie pięć gładkich kamieni ze
strumienia, włożył je do torby pasterskiej, którą miał zamiast
kieszeni, i z procą w ręce skierował się ku Filistynowi.
'''
"41" = ''':sup:`41` Filistyn przybliżał się coraz bardziej do Dawida, a giermek jego
szedł przed nim.
'''
"42" = ''':sup:`42` Gdy Filistyn popatrzył i przyjrzał się Dawidowi, wzgardził nim
dlatego, że był młodzieńcem, i to rudym, o pięknym wyglądzie.
'''
"43" = ''':sup:`43` I rzekł Filistyn do Dawida: Czyż jestem psem, że przychodzisz do
swoich bogów.
'''
"44" = ''':sup:`44` Filistyn zawołał do Dawida: Zbliż się tylko do mnie, a ciało twoje
oddam ptakom powietrznym i dzikim zwierzętom.
'''
"45" = ''':sup:`45` Dawid odrzekł Filistynowi: Ty idziesz na mnie z mieczem, dzidą i
zakrzywionym nożem, ja zaś idę na ciebie w imię Pana Zastępów, Boga
wojsk izraelskich, którym urągałeś.
'''
"46" = ''':sup:`46` Dziś właśnie odda cię Pan w moją rękę, pokonam cię i utnę ci głowę.
Dziś oddam trupy wojsk filistyńskich na żer ptactwu powietrznemu i
dzikim zwierzętom: niech się przekona cały świat, że Bóg jest w
Izraelu.
'''
"47" = ''':sup:`47` Niech wiedzą wszyscy zebrani, że nie mieczem ani dzidą Pan ocala.
Ponieważ jest to wojna Pana, On więc odda was w nasze ręce.
'''
"48" = ''':sup:`48` I oto, gdy wstał Filistyn, szedł i zbliżał się coraz bardziej ku
Dawidowi, Dawid również pobiegł szybko na pole walki naprzeciw
Filistyna.
'''
"49" = ''':sup:`49` Potem sięgnął Dawid do torby pasterskiej i wyjąwszy z niej kamień,
wypuścił go z procy, trafiając Filistyna w czoło, tak że kamień utkwił
w czole i Filistyn upadł twarzą na ziemię.
'''
"50" = ''':sup:`50` Tak to Dawid odniósł zwycięstwo nad Filistynem procą i kamieniem;
trafił Filistyna i zabił go, nie mając w ręku miecza.
'''
"51" = ''':sup:`51` Dawid podbiegł i stanął nad Filistynem, chwycił jego miecz, i
dobywszy z pochwy, dobił go; odrąbał mu głowę. Gdy spostrzegli
Filistyni, że ich wojownik zginął, rzucili się do ucieczki.
'''
"52" = ''':sup:`52` Powstali mężowie Izraela i Judy, wydali okrzyk wojenny i ścigali
Filistynów aż do Gat i bram Ekronu; a trupy filistyńskie leżały na
drodze z Szaaraim aż do Gat i Ekronu.
'''
"53" = ''':sup:`53` Izraelici wracając potem z pościgu za Filistynami, złupili ich
obóz.
'''
"54" = ''':sup:`54` Dawid zaś zabrał głowę Filistyna i przeniósł ją do Jerozolimy, a
zbroję umieścił w przybytku.
'''
"55" = ''':sup:`55` Gdy Saul zauważył Dawida wychodzącego do walki z Filistynem,
zapytał Abnera, dowódcy wojska: Czyim synem jest ten chłopiec, Abnerze?
Abner odrzekł: Na życie twej duszy, królu, nie wiem.
'''
"56" = ''':sup:`56` Król dał rozkaz: Masz się dowiedzieć, czyim synem jest ten
młodzieniec.
'''
"57" = ''':sup:`57` Kiedy Dawid wrócił po zabiciu Filistyna, wziął go Abner i
przedstawił Saulowi. W ręce niósł on głowę Filistyna.
'''
"58" = ''':sup:`58` I zapytał go Saul: Czyim jesteś synem, młodzieńcze? Dawid odrzekł:
Jestem synem sługi twego, Jessego z Betlejem.
'''
