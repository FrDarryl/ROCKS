[27]
"1" = ''':sup:`1` Bardzo wiele zgrzeszyło dla zysku, a ten, kto stara się wzbogacić,
odwraca oko.
'''
"2" = ''':sup:`2` Jak kołek wbija się między kamienie ze sobą spojone, tak grzech się
wdziera między sprzedaż a kupno.
'''
"3" = ''':sup:`3` Jeśli kto bojaźni Pańskiej pilnie trzymać się nie będzie, wnet jego
dom się obali.
'''
"4" = ''':sup:`4` Gdy sitem się przesiewa, zostają odpadki, podobnie okazują się błędy
człowieka w jego rozumowaniu.
'''
"5" = ''':sup:`5` Piec wystawia na próbę naczynia garncarza, a sprawdzianem człowieka
jest jego wypowiedź.
'''
"6" = ''':sup:`6` Hodowlę drzewa poznaje się po jego owocach, podobnie serce człowieka
- po rozumnym słowie.
'''
"7" = ''':sup:`7` Nie chwal człowieka, zanim poznasz, jak przemawia, to bowiem jest
próbą dla ludzi.
'''
"8" = ''':sup:`8` Jeśli starać się będziesz o to, co jest sprawiedliwe, osiągniesz je
i wdziejesz jak wspaniałą szatę.
'''
"9" = ''':sup:`9` Ptaki trzymają się razem z podobnymi sobie, a prawda powróci do
tych, którzy ją w czyn wprowadzają.
'''
"10" = ''':sup:`10` Jak lew zasadza się na zdobycz, tak grzech na tych, którzy czynią
niegodziwości.
'''
"11" = ''':sup:`11` Mowa bogobojnego jest zawsze mądrością, głupi zaś zmienia się jak
księżyc.
'''
"12" = ''':sup:`12` Skracaj czas przebywania między nierozumnymi, a wśród mądrych
przedłużaj!
'''
"13" = ''':sup:`13` Opowiadanie głupich budzi odrazę, a śmiech ich płynie z grzesznej
przyjemności.
'''
"14" = ''':sup:`14` Gadanie człowieka, co często przysięga, stawia włosy dębem, a
kłótnia takich ludzi każe zatykać uszy.
'''
"15" = ''':sup:`15` Wylanie krwi - kłótnia pyszałków, i przykro słuchać ich wyzwisk.
'''
"16" = ''':sup:`16` Kto zdradza tajemnicę, traci zaufanie i nie znajdzie sobie
przyjaciela.
'''
"17" = ''':sup:`17` Kochaj przyjaciela i bądź mu wierny, a jeślibyś zdradził tajemnice
jego, nie usiłuj nawet biec za nim!
'''
"18" = ''':sup:`18` Jak bowiem człowiek stracił tego, kto mu umarł, tak straciłeś
przyjaźń bliźniego,
'''
"19" = ''':sup:`19` i jakbyś wypuścił ptaka trzymanego w ręce, tak oddaliłeś bliźniego
i już go nie odzyskasz.
'''
"20" = ''':sup:`20` Nawet nie biegnij za nim, bo jest daleko i uciekł jak sarna z
sideł.
'''
"21" = ''':sup:`21` Rana może być opatrzona, obelga darowana, ale ten, kto wyjawił
tajemnicę, nie ma już nadziei.
'''
"22" = ''':sup:`22` Kto mruga okiem - knuje zło i nikt go od tego nie odwiedzie.
'''
"23" = ''':sup:`23` Wobec ciebie usta jego są słodkie i podziwiać będzie twoje słowa;
ale później zmieni swoje usta i ze słów twoich ukuje zarzut przeciw
tobie:
'''
"24" = ''':sup:`24` wiele znienawidziłem, ale nic tak bardzo, jak takiego, a i Pan go
nienawidzi.
'''
"25" = ''':sup:`25` Kto rzuca kamień w górę, rzuca go na swoją głowę, a cios podstępem
zadany zrani także uderzającego.
'''
"26" = ''':sup:`26` Ten, kto kopie dół, sam w niego wpadnie, a kto zastawia sidła, sam
w nie zostanie schwytany.
'''
"27" = ''':sup:`27` Kto źle czyni, na tego spadnie zło, a nawet nie pozna, skąd na
niego przyjdzie.
'''
"28" = ''':sup:`28` Drwiny i obelgi są dla pyszałka, a pomsta jak lew czyha na niego.
'''
"29" = ''':sup:`29` W sidła dali się schwytać ci, którzy się cieszą z upadku
bogobojnych, i ogarnie ich boleść jeszcze przed śmiercią.
'''
"30" = ''':sup:`30` Złość i gniew są obrzydliwościami, których pełen jest grzesznik.
'''
