[11]
"1" = ''':sup:`1` A w bardzo krótkim czasie potem Lizjasz, opiekun króla, krewny i
wielkorządca, głęboko dotknięty tym, co się stało,
wyruszył przeciwko Żydom w przekonaniu, że miasto uczyni osiedlem
Greków,
'''
"3" = ''':sup:`3` ze świątyni zaś będzie pobierał podatki jak z innych świątyń
pogańskich, a każdego roku będzie sprzedawał godność arcykapłańską.
'''
"4" = ''':sup:`4` Nie zwracał on najmniejszej uwagi na Bożą potęgę, pokładał nadzieję
tylko w dziesiątkach tysięcy pieszych i w tysiącach jazdy, a także w
osiemdziesięciu słoniach.
'''
"5" = ''':sup:`5` Wszedłszy do Judei przybliżył się do Bet-Sur, miejsca umocnionego,
które leży mniej więcej o pięć schojnów od Jerozolimy. Silnie na nie
uderzył.
twierdzę, błagali Pana, wśród wzdychania i łez, łącząc się z tłumami,
aby na ratunek Izraelowi wysłał dobrego anioła.
'''
"7" = ''':sup:`7` Pierwszy zaś sam Machabeusz pochwycił za broń i zachęcił innych, aby
razem z nim narazili się na niebezpieczeństwo i pomogli braciom. Kiedy
zaś oni razem podnieśli się pełni zapału,
'''
"8" = ''':sup:`8` ale jeszcze byli w Jerozolimie, ukazał się przewodzący im jeździec w
białych szatach i w złotej zbroi, wywijający włócznią.
'''
"9" = ''':sup:`9` Wszyscy więc razem błogosławili miłosiernego Boga, a dusze ich tak
były pełne ufności, że nie tylko w ludzi, ale w najdziksze zwierzęta i
w żelazne mury gotowi byli godzić.
'''
"10" = ''':sup:`10` Wyruszyli więc w szyku bojowym, mając z nieba sprzymierzeńca, gdyż
Pan się nad nimi zmiłował.
'''
"11" = ''':sup:`11` Jak lwy rzucili się na nieprzyjaciół i powalili z nich na ziemię
jedenaście tysięcy, jezdnych tysiąc sześćset, wszystkich zaś innych
zmusili do ucieczki.
'''
"12" = ''':sup:`12` Większość z nich stanowili ranni, którzy porzuciwszy broń ratowali
się ucieczką. Sam tylko Lizjasz uratował się dzięki haniebnej ucieczce.
'''
"13" = ''':sup:`13` Nie był on jednak pozbawiony rozumu, a rozważając klęskę, którą
poniósł, doszedł do przekonania, że Hebrajczycy niezwyciężeni są
dlatego, że potężny Bóg jest ich sprzymierzeńcem. Posłał więc
'''
"14" = ''':sup:`14` prośbę o pokój za cenę wszelkich sprawiedliwych warunków. Obiecał
też, że nawet króla do tego doprowadzi, iż będzie ich przyjacielem.
'''
"15" = ''':sup:`15` Zgodził się więc Machabeusz na wszystko, o co Lizjasz prosił, mając
na uwadze powszechne dobro. Na wszystko bowiem, co Machabeusz wręczył
Lizjaszowi na piśmie w sprawie Żydów, król się zgodził.
'''
"16" = ''':sup:`16` List, który był napisany do Żydów przez Lizjasza, miał taką treść:
Lizjasz ludowi żydowskiemu - pozdrowienie.
'''
"17" = ''':sup:`17` Jan i Absalom, posłowie wasi, wręczyli mi niżej przytoczone pismo i
zażądali postanowienia co do spraw w nim zawartych.
'''
"18" = ''':sup:`18` Oznajmiłem więc królowi to wszystko, co było trzeba, a on zgodził
się na to, co było możliwe.
'''
"19" = ''':sup:`19` Jeżeli więc będziecie trwali w przychylnym usposobieniu wobec
rządów, jestem gotów i na przyszłość współdziałać dla waszego dobra.
'''
"20" = ''':sup:`20` Co zaś do spraw szczegółowych, to zarówno tym, jak i ode mnie
wysłanym posłom wydałem polecenia, aby się z wami układali.
dwudziestego czwartego, miesiąca Dioskora.
'''
"22" = ''':sup:`22` List zaś króla zawierał tę treść: Król Antioch bratu Lizjaszowi -
pozdrowienie.
'''
"23" = ''':sup:`23` Ojciec nasz został przeniesiony do bogów, my zaś życzymy sobie, aby
mieszkańcy naszego królestwa pozostawali w spokoju i oddawali się
własnym sprawom.
'''
"24" = ''':sup:`24` Kiedy więc usłyszeliśmy, że Żydzi nie godzą się z rozporządzeniem
ojca, nakazującym przyjąć greckie obyczaje, że mianowicie własny sposób
postępowania uważają za lepszy i proszą, aby im pozwolić na własne
prawa;
'''
"25" = ''':sup:`25` pragnąc, aby ten naród także był wolny od niepokojów, uważamy, iż
należy im zwrócić świątynię i pozwolić, aby żyli według obyczajów,
jakie mają po przodkach.
'''
"26" = ''':sup:`26` Dobrze zatem zrobisz, jeżeli wyślesz do nich poselstwo i dasz im
prawicę, aby poznali nasze rozstrzygnięcie i byli dobrej myśli, i
chętnie oddawali się prowadzeniu własnych spraw.
'''
"27" = ''':sup:`27` List zaś króla do ludu był taki: Król Antioch starszyźnie
żydowskiej i wszystkim innym Żydom - pozdrowienie.
'''
"28" = ''':sup:`28` Jeżeli wam się dobrze powodzi, jest to zgodne z naszym życzeniem.
My sami zaś jesteśmy w dobrym zdrowiu.
'''
"29" = ''':sup:`29` Menelaos wyjaśnił nam, że chcecie powrócić do domów i oddać się
swoim sprawom.
'''
"30" = ''':sup:`30` Wszystkim zatem, którzy do dnia trzydziestego Ksantyka powrócą,
przysługuje pokój i zapewnienie,
'''
"31" = ''':sup:`31` że Żydzi mogą korzystać z własnych pokarmów i praw, jak to było
również dotychczas. Niechaj nikt z nich, i to w żaden sposób, nie
będzie niepokojony z powodu nieświadomego wykroczenia.
'''
"32" = ''':sup:`32` Posyłam również Menelaosa, aby was uspokoił.
Ksantyka.
'''
"34" = ''':sup:`34` Nawet Rzymianie posłali do nich list tej treści: Kwintus Memmius
'''
"35" = ''':sup:`35` Na wszystko, co przyznał wam Lizjasz, krewny króla, i my wyrażamy
swoją zgodę.
'''
"36" = ''':sup:`36` Te sprawy, co do których uważał, że je należy przedłożyć królowi,
rozważcie i przyślijcie kogoś bezzwłocznie, abyśmy przedstawili je w
sposób zgodny z waszym życzeniem. My bowiem udajemy się do Antiochii.
'''
"37" = ''':sup:`37` Pospieszcie się więc i przyślijcie kogoś, abyśmy również i my
dowiedzieli się, jakie są wasze zamiary.
piętnastego Ksantyka.
'''
"Notes" = '''
Notas de rodapé:
11:1-3 - Lizjasz, namiestnik imperium Seleucydów, organizuje armię, by
zniszczyć Żydów. Jego agresja symbolizuje nieustanne wysiłki wrogów
83,2-4).
11:4-9 - Bóg w cudowny sposób interweniuje, dodając odwagi i zwycięstwa
armii Judy Machabeusza, pomimo liczebnej przewagi jego wrogów. Zaufanie
Judasza do Boga jest przykładem niezachwianej wiary (zob. także 2
Kronik 20:15 i Rzymian 8:31).
11:10-15 - Pokonany Lizjasz zabiega o pokój z Judą Machabeuszem.
Porozumienie to przynosi narodowi żydowskiemu chwilową ulgę,
podkreślając wagę walki o wolność religijną (zob. także Nehemiasza
9:27-28 i Rzymian 12:18).
11:16-21 - Król Antioch V potwierdza traktat pokojowy i uznaje prawo
Żydów do praktykowania swojej religii. Stanowi to dyplomatyczne
zwycięstwo ludu Bożego i Jego interwencję w stosunki polityczne (zob.
także Estery 8:8 i Księgę Przysłów 21:1).
11:22-38 - Dekret królewski zostaje odczytany publicznie, a Żydzi
powracają do swojej ziemi, gdzie mogą swobodnie praktykować swoją
wiarę. To dowodzi, że Bóg panuje nad narodami i ich przywódcami,
zapewniając ochronę swojemu ludowi (zob. także Izajasz 54:17 i Dzieje
Apostolskie 5:29).
'''
