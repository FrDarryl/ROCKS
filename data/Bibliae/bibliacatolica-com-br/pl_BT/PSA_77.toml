[77]
"1" = ''':sup:`1` Kierownikowi chóru. Według Jedutuna. Asafowy. Psalm.
'''
"2" = ''':sup:`2` Głos mój się wznosi do Boga i wołam, głos mój - do Boga, by mnie
usłyszał.
'''
"3" = ''':sup:`3` Szukam Pana w dzień mojej niedoli. Moja ręka w nocy niestrudzenie
się wyciąga, moja dusza odmawia przyjęcia pociechy.
'''
"4" = ''':sup:`4` Jęczę, gdy wspomnę na Boga, duch mój słabnie, kiedy rozmyślam.
'''
"5" = ''':sup:`5` Ty zatrzymujesz powieki mych oczu: jestem wzburzony i mówić nie
mogę.
'''
"6" = ''':sup:`6` Rozważam dni starodawne i lata poprzednie
'''
"7" = ''':sup:`7` wspominam. Rozmyślam nocą w sercu, roztrząsam i duch mój docieka:
'''
"8" = ''':sup:`8` Czy Bóg odrzuca na wieki, że już nie jest łaskawy?
'''
"9" = ''':sup:`9` Czy Jego łaskawość ustała na zawsze, a słowo umilkło na pokolenia?
'''
"10" = ''':sup:`10` Czy Bóg zapomniał o litości, czy w gniewie powstrzymał swoje
miłosierdzie?
'''
"11" = ''':sup:`11` I mówię: To dla mnie bolesne, że się odwróciła prawica Najwyższego.
'''
"12" = ''':sup:`12` Wspominam dzieła Pana, zaiste wspominam Twoje dawne cuda.
'''
"13" = ''':sup:`13` Rozmyślam o wszystkich Twych dziełach i czyny Twoje rozważam.
'''
"14" = ''':sup:`14` Boże, Twoja droga jest święta: który bóg dorówna wielkością naszemu
Bogu?
'''
"15" = ''':sup:`15` Ty jesteś Bogiem działającym cuda, objawiłeś ludom swą potęgę.
'''
"16" = ''':sup:`16` Ramieniem swoim lud Twój wybawiłeś, synów Jakuba i Józefa.
'''
"17" = ''':sup:`17` Boże, ujrzały Cię wody, ujrzały Cię wody: zadrżały i odmęty się
poruszyły.
'''
"18" = ''':sup:`18` Chmury wylały wody, wydały głos chmury i poleciały Twoje strzały.
'''
"19" = ''':sup:`19` Głos Twego grzmotu wśród terkotu kół, pioruny świat rozjaśniły:
poruszyła się i zatrzęsła ziemia.
'''
"20" = ''':sup:`20` Twoja droga wiodła przez wody, Twoja ścieżka przez wody rozległe i
nie znać było Twych śladów.
'''
"21" = ''':sup:`21` Wiodłeś Twój lud jak trzodę ręką Mojżesza i Aarona.
'''
"Notes" = '''
Notas de rodapé:
77:1-3 - Psalmista woła do Boga w chwilach udręki, szukając pocieszenia
w chwilach próby. Żarliwa modlitwa świadczy o pewności, że Bóg słyszy i
do Filipian 4:6-7).
77:4-6 - Psalmista wspomina minione chwile radości i błogosławieństwa,
zestawiając je z obecnym cierpieniem. Pamięć o dawnych czynach Boga
Lamentacje 3:21-23).
77:7-9 - Pojawiają się niepokojące pytania o Boże opuszczenie,
odzwierciedlające ludzkie zwątpienie w czasach próby. Jednak
13,1-2 i Izajasz 49,14-15).
77:10-12 - Psalmista wybiera wspominanie potężnych czynów Boga w
przeszłości, aby wzmocnić swoją wiarę. Pamięć o czynach Boga jest
kluczowa dla przezwyciężenia kryzysów wiary (zob. także Pwt 4,9 i Ps
105,5).
77:16-20 - Psalmista wspomina o wyzwoleniu ludu Izraela podczas
Wyjścia, a zwłaszcza o przejściu przez Morze Czerwone, jako o znaku
mocy i wierności Boga. To wzmacnia zaufanie do Pana w czasach kryzysu
(zob. także Wj 14,21-22 i Iz 63,11-14).
'''
