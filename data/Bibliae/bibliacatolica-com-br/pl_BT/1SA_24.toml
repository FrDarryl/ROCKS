[24]
"1" = ''':sup:`1` Dawid odszedł stamtąd i zamieszkał w miejscach niedostępnych
Engaddi.
'''
"2" = ''':sup:`2` Ale gdy Saul wrócił z wyprawy przeciw Filistynom, doniesiono mu: Oto
Dawid przebywa na pustyni Engaddi.
'''
"3" = ''':sup:`3` Zabrał więc Saul trzy tysiące wyborowych mężczyzn z całego Izraela i
wyruszył na poszukiwanie Dawida i jego ludzi po wschodniej stronie Skał
Dzikich Kóz.
'''
"4" = ''':sup:`4` I przybył Saul do pewnych zagród owczych przy drodze. Była tam
jaskinia, do której wszedł, by okryć sobie nogi, Dawid zaś znajdował
się wraz ze swymi ludźmi w głębi jaskini.
'''
"5" = ''':sup:`5` Ludzie Dawida rzekli do niego: Właśnie to jest dzień, o którym
powiedział ci Pan: Oto Ja wydaję w twe ręce twojego wroga, abyś z nim
uczynił, co ci się wydaje słuszne. Dawid powstał i odciął po kryjomu
połę płaszcza Saula.
'''
"6" = ''':sup:`6` Potem jednak zadrżało serce Dawida z powodu odcięcia poły należącej
do Saula.
'''
"7" = ''':sup:`7` Odezwał się też do swych ludzi: Niech mię broni Pan przed dokonaniem
takiego czynu przeciw mojemu panu i pomazańcowi Pańskiemu, bym miał
podnieść rękę na niego, bo jest pomazańcem Pańskim.
'''
"8" = ''':sup:`8` Tak Dawid skarcił swych ludzi i nie pozwolił im rzucić się na Saula.
Tymczasem Saul wstał, wyszedł z jaskini i udał się w drogę.
'''
"9" = ''':sup:`9` Powstał też i Dawid i wyszedłszy z jaskini zawołał za Saulem: Panie
mój, królu! Saul obejrzał się, a Dawid rzucił się twarzą ku ziemi
oddając mu pokłon.
'''
"10" = ''':sup:`10` Dawid odezwał się do Saula: Dlaczego dajesz posłuch ludzkim
plotkom, głoszącym, że Dawid szuka twej zguby?
'''
"11" = ''':sup:`11` Dzisiaj na własne oczy mogłeś zobaczyć, że Pan wydał cię w jaskini
w moje ręce. Namawiano mnie, abym cię zabił, a jednak oszczędziłem cię,
mówiąc: Nie podniosę ręki na mego pana, bo jest pomazańcem Pańskim.
'''
"12" = ''':sup:`12` Zresztą zobacz, mój ojcze, połę twego płaszcza, którą mam w ręku.
Przeto że uciąłem połę twego płaszcza, a ciebie nie zabiłem, wiedz i
przekonaj się, że we mnie nie ma żadnej złości ani zdrady, ani też nie
popełniłem przeciw tobie przestępstwa. A ty czyhasz na życie moje i
chcesz mi je odebrać.
'''
"13" = ''':sup:`13` Niechaj Pan dokona sądu między mną a tobą, niechaj Pan na tobie się
pomści za mnie, ale moja ręka nie zwróci się przeciw tobie.
'''
"14" = ''':sup:`14` Według tego, jak głosi starożytne przysłowie: Od złych zło
pochodzi, ręka moja nie zwróci się przeciw tobie.
'''
"15" = ''':sup:`15` Za kim to wyruszył król izraelski? Za kim ty gonisz? Za zdechłym
psem, za jedną pchłą?
'''
"16" = ''':sup:`16` Pan więc niech będzie rozjemcą, niech rozsądzi między mną i tobą,
niech wejrzy i poprowadzi moją sprawę, niech obroni mnie przed twoją
ręką!
'''
"17" = ''':sup:`17` Kiedy Dawid przestał tak mówić do Saula, Saul zawołał: Czy to twój
głos, synu mój, Dawidzie? I zaczął Saul głośno płakać.
'''
"18" = ''':sup:`18` Mówił do Dawida: Tyś sprawiedliwszy ode mnie, gdyż odpłaciłeś mi
dobrem, podczas gdy ja odpłaciłem ci złem.
'''
"19" = ''':sup:`19` Dziś dałeś mi dowód, że mi dobro świadczyłeś, kiedy bowiem Pan
wydał mię w twoje ręce, ty mnie nie zabiłeś.
'''
"20" = ''':sup:`20` Przecież jeżeli kto spotka swego wroga, czy pozwoli na to, by
spokojnie dalej szedł drogą? Niech cię Pan nagrodzi szczęściem za to,
coś mi dziś uczynił.
'''
"21" = ''':sup:`21` Teraz już wiem, że na pewno będziesz królem i że w twojej ręce
utrwali się królowanie nad Izraelem.
'''
"22" = ''':sup:`22` Przysięgnij mi więc wobec Pana, że nie wyniszczysz mego potomstwa
po mnie, że nie wytracisz też mego imienia z rodu mego ojca.
'''
"23" = ''':sup:`23` I Dawid złożył przysięgę Saulowi. Saul powrócił do swego domu, a
Dawid i jego ludzie weszli na górę na miejsce niedostępne.
'''
