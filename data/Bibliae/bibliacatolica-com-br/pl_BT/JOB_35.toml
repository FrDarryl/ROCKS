[35]
"1" = ''':sup:`1` Elihu ciągnął dalej, i rzekł:
'''
"2" = ''':sup:`2` Czy to uznajesz za słuszne, coś rzekł: Mam prawo od Boga?
'''
"3" = ''':sup:`3` Powiedziałeś: Co z tego mi przyjdzie? Czy to pomaga więcej niż
grzech?
'''
"4" = ''':sup:`4` Parę słów ci odpowiem i twym przyjaciołom wraz z tobą.
'''
"5" = ''':sup:`5` Spojrzyj na niebo! Popatrz! Oglądaj obłoki wysoko!
'''
"6" = ''':sup:`6` Gdy zgrzeszysz, co ty Mu zrobisz? Czy zaszkodzisz Mu mnóstwem
grzechów?
'''
"7" = ''':sup:`7` Czy dajesz Mu co, gdyś jest prawy? Czy otrzyma coś z twojej ręki?
'''
"8" = ''':sup:`8` Podobnych do ciebie złość twa dosięga a twoja prawość ludziom
pomaga.
'''
"9" = ''':sup:`9` Z ogromu ucisku się płacze, pod wroga przemocą się krzyczy,
'''
"10" = ''':sup:`10` a nikt nie mówi: Gdzie Bóg, mój Stwórca, co nocy użycza pieśni
wesela,
'''
"11" = ''':sup:`11` nas uczy więcej niż uczą zwierzęta, mędrszymi jesteśmy od ptaków
powietrznych.
'''
"12" = ''':sup:`12` Wołania są bez odpowiedzi ze względu na pychę nieprawych.
'''
"13" = ''':sup:`13` Błędem jest przypuszczać, że Bóg nie słucha, że Wszechmogący nie
zwraca uwagi.
'''
"14" = ''':sup:`14` Choć mówisz: Nie zwraca uwagi, u Niego sprawa, na Niego czekaj!
'''
"15" = ''':sup:`15` Teraz, gdy gniew Jego nie płonie, na grzech zda się nie zważać,
'''
"16" = ''':sup:`16` Hiob usta otworzył niemądrze i mnoży słowa bezmyślnie.
'''
