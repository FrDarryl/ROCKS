[4]
"1" = ''':sup:`1` A ty, synu człowieczy, weź sobie tabliczkę glinianą, połóż ją przed
sobą i narysuj na niej miasto Jerozolimę.
'''
"2" = ''':sup:`2` Następnie przedstaw jego oblężenie, zbuduj naprzeciw niego szaniec,
usyp naprzeciw niego wał, uszykuj przeciwko niemu obóz
'''
"3" = ''':sup:`3` Potem weź sobie patelnię żelazną i uczyń z niej jakby mur żelazny
pomiędzy sobą a miastem i skieruj wzrok swój na nie, tak jakby było
oblężone i jakbyś ty je oblegał. To będzie znakiem dla domu Izraela.
'''
"4" = ''':sup:`4` Połóż się na lewym boku, a Ja złożę winę Izraelitów na ciebie. Przez
tyle dni będziesz znosił ich winę, przez ile będziesz na nim leżał.
'''
"5" = ''':sup:`5` Podaję ci lata trwania ich winy w liczbie dni: przez trzysta
dziewięćdziesiąt dni będziesz znosił winę pokoleń izraelskich.
'''
"6" = ''':sup:`6` A kiedy je wypełnisz, położysz się znów na prawym boku i będziesz
znosił przewinienia pokolenia Judy przez czterdzieści dni. Liczę ci
jeden dzień za każdy poszczególny rok.
'''
"7" = ''':sup:`7` Następnie ku oblężonej Jerozolimie skierujesz wzrok i obnażone
ramię, a będziesz prorokował przeciwko niej.
'''
"8" = ''':sup:`8` Oto nakładam na ciebie powrozy i tak długo nie obrócisz się z
jednego boku na drugi, jak długo dni twego ucisku nie zostaną
wypełnione.
'''
"9" = ''':sup:`9` Weź sobie pszenicy i jęczmienia, bobu i soczewicy, prosa i orkiszu:
włóż je do tego samego naczynia i przygotuj sobie z tego chleb.
Będziesz go spożywał przez tyle dni, przez ile będziesz leżał na swym
boku - przez trzysta dziewięćdziesiąt dni.
'''
"10" = ''':sup:`10` Waga tego pokarmu, który będziesz spożywał, wyniesie dwadzieścia
syklów na dzień. Raz na dobę będziesz go spożywał.
'''
"11" = ''':sup:`11` Także wodę oszczędnie pić będziesz: wypijesz raz na dobę jedną
szóstą hinu.
'''
"12" = ''':sup:`12` Będziesz go spożywał jak podpłomyk jęczmienny; upieczesz go przed
ich oczami na nawozie ludzkim.
'''
"13" = ''':sup:`13` I dodał Pan: Tak będą spożywać Izraelici swój pokarm nieczysty
między poganami, wśród których ich rozproszę.
'''
"14" = ''':sup:`14` Na to rzekłem: Ach, Panie Boże, oto dusza moja nigdy się nie
splamiła: od dzieciństwa aż do tej pory nie spożywałem ani padliny, ani
tego, co zostało rozszarpane; żadne mięso nieczyste nie weszło do moich
ust.
'''
"15" = ''':sup:`15` A On rzekł do mnie: Patrz, zezwalam ci, byś upiekł sobie pokarm na
nawozie wołowym zamiast na ludzkim.
'''
"16" = ''':sup:`16` Następnie rzekł do mnie: Synu człowieczy, oto złamię podporę chleba
w Jerozolimie, tak że pełni zgryzoty będą jedli chleb ściśle odważony i
ze strachem będą pili wodę ściśle odmierzoną,
'''
"17" = ''':sup:`17` aby cierpiąc niedostatek chleba i wody, jeden po drugim omdlewali i
niszczeli w swych grzechach.
'''
"Notes" = '''
