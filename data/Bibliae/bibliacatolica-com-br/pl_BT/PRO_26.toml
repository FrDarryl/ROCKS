[26]
"1" = ''':sup:`1` Jak śnieg w lecie, deszcz we żniwa, tak cześć nie przystoi głupiemu.
'''
"2" = ''':sup:`2` Jak ptak, co ucieka, wróbel, co leci, tak niesłuszne przekleństwo -
bez skutku.
'''
"3" = ''':sup:`3` Na konia - bicz, na osła - wędzidło, a kij na plecy głupiego.
'''
"4" = ''':sup:`4` Nie odpowiadaj głupiemu według jego głupoty, byś nie stał się jemu
podobnym.
'''
"5" = ''':sup:`5` Głupiemu odpowiadaj według jego głupoty, by nie pomyślał, że mądry.
'''
"6" = ''':sup:`6` Nogi sobie odcina, szkody się nabawi, kto posyła wiadomość przez
głupca.
'''
"7" = ''':sup:`7` Jak chwieją się nogi chromego, tak w ustach głupiego przysłowie.
'''
"8" = ''':sup:`8` Jak kamień przywiązać do procy, tak cześć oddawać głupiemu.
'''
"9" = ''':sup:`9` Cierń wpił się w rękę pijaka, a przysłowie - w usta głupców.
'''
"10" = ''':sup:`10` Jak łucznik raniący przechodniów, tak ten, kto głupca najmuje lub
pijaka-przechodnia.
'''
"11" = ''':sup:`11` Jak pies do wymiotów powraca, tak głupi powtarza szaleństwa.
'''
"12" = ''':sup:`12` Widziałeś takiego, co mądry w swych oczach? Więcej nadziei w głupim
niż w takim.
'''
"13" = ''':sup:`13` Leniwy mówi: Lwica na drodze, lew jest na miejscach otwartych.
'''
"14" = ''':sup:`14` Kręcą się drzwi na zawiasach, a człowiek leniwy na łóżku.
'''
"15" = ''':sup:`15` Wyciągnął leniwy swą rękę do misy, trudno mu ją do ust doprowadzić.
'''
"16" = ''':sup:`16` Leniwy ma się za mądrzejszego niż siedmiu, co odpowiada rozumnie.
'''
"17" = ''':sup:`17` Chwyta za uszy psa, który biegnie - kto w cudze spory się miesza.
'''
"18" = ''':sup:`18` Jak ten, co rzuca bezmyślnie strzały, oszczepy i śmierć -
'''
"19" = ''':sup:`19` tak człowiek, co zwodzi bliźniego i mówi: To tylko dla żartu.
'''
"20" = ''':sup:`20` Bez drew zagaśnie ognisko, bez donosiciela spór zniknie.
'''
"21" = ''':sup:`21` Węgiel dla żaru, drwa dla ognia - a człowiek kłótliwy - do
wzniecania sporu.
'''
"22" = ''':sup:`22` Słowa donosiciela są jak przysmaki: zapadają do głębi wnętrzności.
'''
"23" = ''':sup:`23` Czym na garnku glinianym srebrna polewa, tym wargi palące, a w
sercu zło.
'''
"24" = ''':sup:`24` Ustami wróg zwodzi - a w sercu kryje podstęp.
'''
"25" = ''':sup:`25` Nie ufaj miłemu głosowi, gdyż siedem ohyd ma w sercu;
'''
"26" = ''':sup:`26` choć się zatai nienawiść podstępnie, to złość się wyda na
zgromadzeniu.
'''
"27" = ''':sup:`27` Kto kopie dół - weń wpada, a kamień wraca na tego, co go toczy.
'''
"28" = ''':sup:`28` Fałszywy język nie znosi skrzywdzonych, usta przymilne powodem
zguby.
'''
