[11]
"1" = ''':sup:`1` Lecz lud zaczął szemrać przeciw Panu narzekając, że jest mu źle. Gdy
to usłyszał Pan, zapłonął gniewem. Zapalił się przeciw nim ogień Pana i
zniszczył ostatnią część obozu.
'''
"2" = ''':sup:`2` Lud wołał do Mojżesza, a on wstawił się do Pana i wygasł ogień.
'''
"3" = ''':sup:`3` Dlatego też dano temu miejscu nazwę Tabeera, gdyż ogień Pana wśród
nich zapłonął.
'''
"4" = ''':sup:`4` Tłum pospolitego ludu, który był wśród nich, ogarnęła żądza.
Izraelici również zaczęli płakać, mówiąc: Któż nam da mięsa, abyśmy
jedli?
'''
"5" = ''':sup:`5` Wspominamy ryby, któreśmy darmo jedli w Egipcie, ogórki, melony,
pory, cebulę i czosnek.
'''
"6" = ''':sup:`6` Tymczasem tu giniemy, pozbawieni tego wszystkiego. Oczy nasze nie
widzą nic poza manną.
'''
"7" = ''':sup:`7` Manna zaś była podobna do nasion kolendra i miała wygląd bdelium.
'''
"8" = ''':sup:`8` Ludzie wychodzili i zbierali ją, potem mełli w ręcznych młynkach
albo tłukli w moździerzach. Gotowali ją w garnkach lub robili z niej
podpłomyki; smak miała taki jak ciasto na oleju.
'''
"9" = ''':sup:`9` Gdy nocą opadała rosa na obóz, opadała równocześnie i manna.
'''
"10" = ''':sup:`10` Mojżesz usłyszał, że lud narzeka rodzinami - każda u wejścia do
swego namiotu. Wtedy rozpalił się potężnie gniew Pana, a także wydało
się to złe Mojżeszowi.
'''
"11" = ''':sup:`11` Rzekł więc Mojżesz do Pana: Czemu tak źle się obchodzisz ze sługą
swoim, czemu nie darzysz mnie życzliwością i złożyłeś na mnie cały
ciężar tego ludu?
'''
"12" = ''':sup:`12` Czy to ja począłem ten lud w łonie albo ja go zrodziłem, żeś mi
powiedział: Noś go na łonie swoim, jak nosi piastunka dziecię, i zanieś
go do ziemi, którą poprzysiągłem dać ich przodkom?
'''
"13" = ''':sup:`13` Skądże wezmę mięsa, aby dać temu całemu ludowi? A przecież przeciw
mnie podnoszą skargę i wołają: Daj nam mięsa do jedzenia!
'''
"14" = ''':sup:`14` Nie mogę już sam dłużej udźwignąć troski o ten lud, już mi nazbyt
ciąży.
'''
"15" = ''':sup:`15` Skoro tak ze mną postępujesz, to raczej mnie zabij, jeśli darzysz
mnie życzliwością, abym nie patrzył na swoje nieszczęście.
'''
"16" = ''':sup:`16` Wtedy rzekł Pan do Mojżesza: Zwołaj mi siedemdziesięciu mężów
spośród starszych Izraela, o których wiesz, że są starszymi ludu i
nadzorcami, i przyprowadź ich do Namiotu Spotkania; niech tam staną
razem z tobą.
'''
"17" = ''':sup:`17` Wtedy Ja zstąpię i będę z tobą mówił; wezmę z ducha, który jest w
tobie, i dam im, i będą razem z tobą dźwigać ciężar ludu, a ty go sam
już więcej nie będziesz musiał dźwigać.
'''
"18" = ''':sup:`18` Ludowi zaś powiedz: Oczyśćcie się na jutro, a będziecie jeść mięso.
Narzekaliście przed Panem i wołaliście: Kto nam da mięso, abyśmy jedli?
O, jak nam dobrze było w Egipcie! Teraz da wam Pan mięso do jedzenia.
'''
"19" = ''':sup:`19` Będziecie je spożywać nie tylko przez jeden dzień albo dwa, albo
pięć czy dziesięć lub dwadzieścia,
'''
"20" = ''':sup:`20` lecz przez cały miesiąc, aż wam przez nozdrza wyjdzie i przejmie
was wstrętem; odrzuciliście bowiem Pana, który jest pośrodku was, i
narzekaliście przed Nim mówiąc: Dlaczego wyszliśmy z Egiptu?
'''
"21" = ''':sup:`21` Odpowiedział Mojżesz: Sześćset tysięcy mężów pieszych liczy ten
lud, pośród którego jestem, a ty mówisz: Dam im mięso i jeść będą przez
cały miesiąc!
'''
"22" = ''':sup:`22` Gdyby się zabiło dla nich wszystkie owce i woły, czyżby to
wystarczyło? Albo gdyby się wszystkie ryby morskie złowiło, czyż będzie
im dosyć?
'''
"23" = ''':sup:`23` Pan jednak odpowiedział Mojżeszowi: Czyż ręka Pana jest zbyt
krótka? Zobaczysz, czy mowa moja się spełni, czy też nie.
'''
"24" = ''':sup:`24` I wyszedł Mojżesz, by oznajmić ludowi słowa Pana. Następnie zwołał
siedemdziesięciu starszych ludu i ustawił ich wokół namiotu.
'''
"25" = ''':sup:`25` A Pan zstąpił w obłoku i mówił z nim. Wziął z ducha, który był w
nim, i przekazał go owym siedemdziesięciu starszym. A gdy spoczął na
nich duch, wpadli w uniesienie prorockie. Nie powtórzyło się to jednak.
'''
"26" = ''':sup:`26` Dwóch mężów pozostało w obozie. Jeden nazywał się Eldad, a drugi
Medad. Na nich też zstąpił duch, bo należeli do wezwanych, tylko nie
przyszli do namiotu. Wpadli więc w obozie w uniesienie prorockie.
'''
"27" = ''':sup:`27` Przybiegł młodzieniec i doniósł Mojżeszowi: Eldad i Medad wpadli w
obozie w uniesienie prorockie.
'''
"28" = ''':sup:`28` Jozue, syn Nuna, który od młodości swojej był w służbie Mojżesza,
zabrał głos i rzekł: Mojżeszu, panie mój, zabroń im!
'''
"29" = ''':sup:`29` Ale Mojżesz odparł: Czyż zazdrosny jesteś o mnie? Oby tak cały lud
Pana prorokował, oby mu dał Pan swego ducha!
'''
"30" = ''':sup:`30` Po czym udał się Mojżesz razem ze starszymi z powrotem do obozu.
'''
"31" = ''':sup:`31` Podniósł się wiatr zesłany przez Pana i przyniósł od morza
przepiórki, i zrzucił na obóz z obu jego stron na dzień drogi, i
pokryły ziemię na dwa łokcie wysoko.
'''
"32" = ''':sup:`32` Ludzie byli na nogach przez cały dzień, przez noc i następny dzień,
i zbierali przepiórki. Kto mało zebrał, przyniósł najmniej dziesięć
chomerów. I rozłożyli je wokół obozu.
'''
"33" = ''':sup:`33` Mięso jeszcze było między ich zębami, jeszcze nie przeżute, gdy już
zapalił się gniew Pana przeciw ludowi i uderzył go Pan wielką plagą.
'''
"34" = ''':sup:`34` Dlatego też nazwano to miejsce Kibrot-Hattaawa, bo tam pochowano
ludzi, których opanowało pożądanie.
'''
"35" = ''':sup:`35` Z Kibrot-Hattaawa ruszył lud do Chaserot i tam rozbili obóz.
'''
"Notes" = '''
Notas de rodapé:
11:1-3 - Izraelici szemrali przeciwko Bogu, a ogień Pański trawił część
obozu. Odzwierciedla to skalę ich niezadowolenia i niewdzięczności oraz
sposób, w jaki Bóg karci swój lud za buntownicze zachowanie (zob. także
1 Koryntian 10:10 i Hebrajczyków 12:29).
11:4-6 - Izraelici narzekają na brak zróżnicowanego pożywienia na
pustyni, odzwierciedlając swoją niewdzięczność za wszystko, co Bóg już
im zapewnił. Pragnienie pożywienia w Egipcie symbolizuje ludzką
skłonność do zamartwiania się przeszłością i zaniedbywania Bożej opieki
w teraźniejszości (zob. także Wj 16,3 i Ps 78,18-20).
11:11-15 - Mojżesz, przytłoczony skargami ludu, zwierza się Bogu i
prosi o pomoc. Ten fragment odzwierciedla ludzką wrażliwość w obliczu
wielkich obowiązków i potrzebę zaufania Bogu w chwilach wyczerpania
11:16-17 - Bóg nakazuje Mojżeszowi zgromadzić siedemdziesięciu
starszych, aby dzielili się ciężarem przywództwa. Podkreśla to wartość
współprzywództwa i wagę delegowania obowiązków, aby uniknąć wypalenia
(zob. także Wj 18,21-22 i Dz 6,3).
11:31-35 - Bóg odpowiada na skargi ludzi, zsyłając przepiórki, ale
także zesłanie plagi jako kary. To pokazuje, że chociaż Bóg zaspokoił
ich potrzeby, to ciągłe niezadowolenie i niekontrolowane pragnienie
106:14-15 i List do Filipian 2:14).
'''
