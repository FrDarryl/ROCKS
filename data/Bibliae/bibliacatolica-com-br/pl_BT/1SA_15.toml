[15]
"1" = ''':sup:`1` Potem rzekł Samuel do Saula: To mnie posłał Pan, aby cię namaścić na
króla nad swoim ludem, nad Izraelem. Posłuchaj więc teraz słów Pana.
'''
"2" = ''':sup:`2` Tak mówi Pan Zastępów: Ukarzę Amaleka za to, co uczynił Izraelitom,
jak stanął przeciw nim na drodze, gdy szli z Egiptu.
'''
"3" = ''':sup:`3` Dlatego teraz idź, pobijesz Amaleka i obłożysz klątwą wszystko, co
jest jego własnością; nie lituj się nad nim, lecz zabijaj tak mężczyzn,
jak i kobiety, młodzież i dzieci, woły i owce, wielbłądy i osły.
'''
"4" = ''':sup:`4` Saul zwołał wtedy lud i dokonał jego przeglądu w Telam, dwustu
tysięcy piechoty oraz dziesięciu tysięcy "spośród pokolenia Judy".
'''
"5" = ''':sup:`5` Saul dotarł do stolicy Amalekitów i zastawił zasadzkę w dolinie.
'''
"6" = ''':sup:`6` Zawiadomił tymczasem Kenitów: Wyjdźcie, oddalcie się i wycofajcie
spośród Amalekitów, abym was nie wytracił razem z nimi. Okazaliście
bowiem życzliwość wszystkim Izraelitom, gdy wychodzili z Egiptu. W ten
sposób Kenici opuścili Amalekitów.
'''
"7" = ''':sup:`7` Saul pobił Amalekitów od Chawila w stronę Szur, leżącego naprzeciw
Egiptu.
'''
"8" = ''':sup:`8` Pochwycił też żywcem Agaga. króla Amalekitów, i obłożył klątwą cały
'''
"9" = ''':sup:`9` Saul i lud ulitował się jednak nad Agagiem i nad dobytkiem trzody i
bydła, nad zwierzętami dwurocznymi, nad odchowanymi barankami i nad
wszystkim, co było lepszego, nie chciano tego wytępić przez klątwę,
cały zaś dobytek, nie posiadający żadnej wartości poddał klątwie.
'''
"10" = ''':sup:`10` Pan tymczasem skierował do Samuela takie słowa:
'''
"11" = ''':sup:`11` Żałuję tego, że Saula ustanowiłem królem, gdyż ode mnie odstąpił i
nie wypełniał moich przykazań. Smuciło to Samuela, dlatego całą noc
modlił się do Pana.
'''
"12" = ''':sup:`12` I wstał Samuel, aby rano spotkać się z Saulem. Zawiadomiono jednak
Samuela: Saul przybył do Karmelu i tam właśnie postawił sobie pomnik
'''
"13" = ''':sup:`13` Samuel udał się do Saula. I rzekł do niego Saul: Niech cię Pan
błogosławi! Rozkaz Pana wykonałem.
co za ryk większego bydła słyszę?
'''
"15" = ''':sup:`15` Odpowiedział Saul: Przygnano je od Amalekitów. Lud bowiem zlitował
się nad najlepszymi owcami i większym bydłem w celu złożenia z nich
ofiary Panu, Bogu twemu, a to, co pozostało, wytępiliśmy.
'''
"16" = ''':sup:`16` Samuel odpowiedział Saulowi: Dosyć! Powiem ci, co rzekł do mnie Pan
tej nocy. Odrzekł: Mów!
'''
"17" = ''':sup:`17` I mówił Samuel: Czy to nie prawda, że choć byłeś mały we własnych
oczach, to jednak ty właśnie stałeś się głową pokoleń izraelskich? Pan
bowiem namaścił cię na króla izraelskiego.
'''
"18" = ''':sup:`18` Pan wysłał cię w drogę i nakazał: Obłożysz klątwą tych występnych
Amalekitów, będziesz z nimi walczył, aż ich zniszczysz.
'''
"19" = ''':sup:`19` Czemu więc nie posłuchałeś głosu Pana? Rzuciłeś się na łup,
popełniłeś więc to, co złe w oczach Pana.
'''
"20" = ''':sup:`20` Saul odpowiedział Samuelowi: Posłuchałem głosu Pana: szedłem drogą,
którą mię posłał Pan. Przyprowadziłem Agaga, króla Amalekitów, a
Amalekitów obłożyłem klątwą.
'''
"21" = ''':sup:`21` Lud zaś zabrał ze zdobyczy mniejsze i większe bydło, aby je w
Gilgal ofiarować Panu, Bogu twemu, jako pierwociny rzeczy obłożonych
klątwą.
'''
"22" = ''':sup:`22` Samuel odrzekł: Czyż milsze są dla Pana całopalenia i ofiary krwawe
od posłuszeństwa głosowi Pana? Właśnie, lepsze jest posłuszeństwo od
ofiary, uległość - od tłuszczu baranów.
'''
"23" = ''':sup:`23` Bo opór jest jak grzech wróżbiarstwa, a krnąbrność jak złość
bałwochwalstwa. Ponieważ wzgardziłeś nakazem Pana, odrzucił cię On jako
króla.
'''
"24" = ''':sup:`24` Saul odrzekł na to Samuelowi: Popełniłem grzech: Przekroczyłem
nakaz Pana i twoje wskazania, bałem się bowiem ludu i usłuchałem jego
głosu.
'''
"25" = ''':sup:`25` Ty jednak daruj moją winę i chodź ze mną, ażebym oddał pokłon Panu.
'''
"26" = ''':sup:`26` Na to Samuel odrzekł Saulowi: Nie pójdę z tobą, gdyż odrzuciłeś
słowo Pana i dlatego odrzucił cię Pan. Nie będziesz już królem nad
Izraelem.
płaszcza, tak że go rozdarł.
'''
"28" = ''':sup:`28` Wtedy rzekł do niego Samuel: Pan odebrał ci dziś królestwo
izraelskie, a powierzył je komu innemu, lepszemu od ciebie.
'''
"29" = ''':sup:`29` Chwała Izraela nie kłamie i nie żałuje, gdyż to nie człowiek, aby
żałował.
'''
"30" = ''':sup:`30` Odpowiedział Saul: Zgrzeszyłem. Bądź jednak łaskaw teraz uszanować
mię wobec starszyzny mego ludu i wobec Izraela, wróć ze mną, abym oddał
pokłon Panu, Bogu twemu.
'''
"31" = ''':sup:`31` Wrócił Samuel i szedł za Saulem. Saul oddał pokłon Panu.
'''
"32" = ''':sup:`32` Samuel dał potem rozkaz: Przyprowadźcie do mnie króla Amalekitów -
Agaga! Agag zbliżył się do niego chwiejnym krokiem i rzekł: Naprawdę
znikła u mnie gorycz śmierci.
'''
"33" = ''':sup:`33` Samuel jednak powiedział: Jak mieczem swym czyniłeś bezdzietnymi
kobiety, tak też niech będzie bezdzietna wśród kobiet twoja matka! I
Samuel kazał stracić Agaga przed Panem w Gilgal.
'''
"34" = ''':sup:`34` Następnie udał się Samuel do Rama, a Saul wrócił do swej
posiadłości w Gibea Saulowym.
'''
"35" = ''':sup:`35` Odtąd już Samuel nie zobaczył Saula aż do chwili swej śmierci.
Smucił się jednak, iż Pan pożałował tego, że Saula uczynił królem nad
Izraelem.
'''
"Notes" = '''
Notas de rodapé:
15:1-3 - Bóg, za pośrednictwem Samuela, nakazuje Saulowi doszczętnie
zniszczyć Amalekitów, naród będący wrogiem Izraela. Jest to jasny
nakaz, który wystawia na próbę całkowite posłuszeństwo Saula Bogu (zob.
również Pwt 25:17-19 i Wj 17:14-16).
15:9-11 - Saul i lud okazują nieposłuszeństwo Bogu, oszczędzając króla
Agaga i najlepsze stada. To ujawnia, że Saul nie do końca przestrzegał
Bożych nakazów, co doprowadziło do odrzucenia jego władzy królewskiej
15:22-23 - Samuel konfrontuje się z Saulem, mówiąc, że „posłuszeństwo
jest lepsze od ofiary”. Główna lekcja płynąca z tego jest taka, że Bóg
ceni posłuszeństwo i poddanie się Jego woli bardziej niż jakikolwiek
zewnętrzny rytuał (zobacz także Izajasza 1:11-17 i Ozeasza 6:6).
15:24-26 - Saul wyznaje swój grzech, ale jego motywacją jest strach
przed ludem, a nie szczera skrucha. Samuel potwierdza, że Bóg odrzucił
go jako króla, dowodząc, że serce przywódcy jest ważniejsze niż jego
15:32-33 - Samuel zabija króla Agaga, dopełniając rozkazu, którego Saul
nie zdołał wykonać. Podkreśla to gorliwość Samuela o Bożą
sprawiedliwość i potrzebę wypełniania Jego nakazów (zob. także Wj
17,14-16 i Sdz 6,25-27).
'''
