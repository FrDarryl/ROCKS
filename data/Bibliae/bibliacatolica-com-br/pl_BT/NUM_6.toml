[6]
"1" = ''':sup:`1` Przemówił znowu Pan do Mojżesza tymi słowami:
'''
"2" = ''':sup:`2` Tak mów do Izraelitów: gdy jaki mężczyzna lub kobieta złoży ślub
nazireatu, aby się poświęcić dla Pana,
'''
"3" = ''':sup:`3` musi się powstrzymać od wina i sycery, nie może używać octu winnego
i octu z sycery ani soku z winogron; nie wolno mu jeść winogron zarówno
świeżych, jak i suszonych.
'''
"4" = ''':sup:`4` Przez cały czas trwania nazireatu nie będzie niczego spożywać z
winnego szczepu, począwszy od winogron niedojrzałych aż do wytłoczyn.
'''
"5" = ''':sup:`5` Przez cały czas trwania nazireatu nożyce nie dotkną jego głowy.
Dopóki nie upłynie okres czasu, na który poświęcił się Panu, będzie
święty i ma pozwolić, by włosy jego rosły swobodnie.
'''
"6" = ''':sup:`6` W okresie, kiedy jest poświęcony dla Pana, nie może się zbliżyć do
żadnego trupa.
'''
"7" = ''':sup:`7` Nawet przy swoim zmarłym ojcu, matce, bracie czy siostrze nie może
dla Pana.
'''
"8" = ''':sup:`8` Podczas całego okresu trwania nazireatu jest poświęcony dla Pana.
nieczystość na jego poświęconą głowę, to on ostrzyże ją w dniu
oczyszczenia: ostrzyże ją dnia siódmego.
'''
"10" = ''':sup:`10` ósmego dnia przyniesie dwie synogarlice albo dwa młode gołębie
kapłanowi przy wejściu do Namiotu Spotkania.
'''
"11" = ''':sup:`11` Jednego złoży kapłan jako ofiarę przebłagalną, drugiego zaś na
ofiarę całopalną, i dokona przebłagania za niego, za winę, jaką
zaciągnął przy zwłokach zmarłego. W ten dzień zostanie znów głowa jego
poświęcona.
'''
"12" = ''':sup:`12` Poświęci się znowu dla Pana na czas nazireatu i przyprowadzi
baranka rocznego jako ofiarę zadośćuczynienia. Poprzedni jednak okres
nie będzie policzony, gdyż splamił swoje poświęcenie.
'''
"13" = ''':sup:`13` Takie jest prawo dotyczące nazirejczyków. W dniu, kiedy upłynie
czas nazireatu, przyprowadzi się go ku wejściu do Namiotu Spotkania.
'''
"14" = ''':sup:`14` A on przyniesie jako dar ofiarny dla Pana baranka jednorocznego bez
skazy na ofiarę całopalną, dalej, jednoroczną owieczkę bez skazy na
ofiarę przebłagalną i barana bez skazy jako ofiarę biesiadną,
'''
"15" = ''':sup:`15` nadto kosz chlebów przaśnych z najczystszej mąki zaprawionej oliwą
i przaśne podpłomyki pomazane oliwą, łącznie z przynależną do nich
ofiarą pokarmową i płynną.
'''
"16" = ''':sup:`16` Kapłan zaniesie wszystko przed Pana i złoży ofiarę przebłagalną
oraz ofiarę całopalenia.
'''
"17" = ''':sup:`17` Barana natomiast złoży jako ofiarę biesiadną dla Pana, łącznie z
koszem chlebów przaśnych. Kapłan złoży potem jego ofiarę pokarmową i
płynną.
'''
"18" = ''':sup:`18` Wtedy u wejścia do Namiotu Spotkania ostrzyże nazirejczyk swe
poświęcone włosy i rzuci je w ogień, w którym płonie ofiara biesiadna.
'''
"19" = ''':sup:`19` Następnie weźmie kapłan ugotowaną łopatkę barana, chleb przaśny z
kosza oraz przaśny podpłomyk i złoży je na ręce nazirejczyka, gdy on
już ostrzyże swe włosy.
'''
"20" = ''':sup:`20` Kapłan darami ofiarnymi wykona gest kołysania przed Panem; jest to
święty dar należny kapłanowi prócz mostka kołysania i uda odłożonego na
ofiarę. Odtąd może nazirejczyk pić wino.
'''
"21" = ''':sup:`21` Takie jest prawo odnoszące się tak do nazirejczyka, który złoży
śluby, jak do darów ofiarnych ślubowanych Panu, niezależnie od tego, na
co go stać. Stosownie do ślubu winien wypełnić wszystkie prawa swego
nazireatu.
'''
"22" = ''':sup:`22` I mówił znowu Pan do Mojżesza tymi słowami:
'''
"23" = ''':sup:`23` Powiedz Aaronowi i jego synom: tak oto macie błogosławić
Izraelitom. Powiecie im:
'''
"24" = ''':sup:`24` Niech cię Pan błogosławi i strzeże.
'''
"25" = ''':sup:`25` Niech Pan rozpromieni oblicze swe nad tobą, niech cię obdarzy swą
łaską.
'''
"26" = ''':sup:`26` Niech zwróci ku tobie oblicze swoje i niech cię obdarzy pokojem.
'''
"27" = ''':sup:`27` Tak będą wzywać imienia mojego nad Izraelitami, a Ja im będę
błogosławił.
'''
