"1" = ''':sup:`1` Dzieci moje, piszę wam to dlatego, żebyście nie grzeszyli. Jeśliby
nawet ktoś zgrzeszył, mamy Rzecznika wobec Ojca - Jezusa Chrystusa
sprawiedliwego.
'''
"2" = ''':sup:`2` On bowiem jest ofiarą przebłagalną za nasze grzechy i nie tylko za
nasze, lecz również za grzechy całego świata.
'''
"3" = ''':sup:`3` Po tym zaś poznajemy, że Go znamy, jeżeli zachowujemy Jego
przykazania.
'''
"4" = ''':sup:`4` Kto mówi: Znam Go, a nie zachowuje Jego przykazań, ten jest kłamcą i
nie ma w nim prawdy.
'''
"5" = ''':sup:`5` Kto zaś zachowuje Jego naukę, w tym naprawdę miłość Boża jest
doskonała.
'''
"6" = ''':sup:`6` Po tym właśnie poznajemy, że jesteśmy w Nim. Kto twierdzi, że w Nim
trwa, powinien również sam postępować tak, jak On postępował.
'''
"7" = ''':sup:`7` Umiłowani, nie piszę do was o nowym przykazaniu, ale o przykazaniu
istniejącym od dawna, które mieliście od samego początku; tym dawnym
przykazaniem jest nauka, którąście słyszeli.
'''
"8" = ''':sup:`8` A jednak piszę wam o nowym przykazaniu, które prawdziwe jest w Nim i
w nas, ponieważ ciemności ustępują, a świeci już prawdziwa światłość.
'''
"9" = ''':sup:`9` Kto twierdzi, że żyje w światłości, a nienawidzi brata swego, dotąd
jeszcze jest w ciemności.
'''
"10" = ''':sup:`10` Kto miłuje swego brata, ten trwa w światłości i nie może się
potknąć.
'''
"11" = ''':sup:`11` Kto zaś swojego brata nienawidzi, żyje w ciemności i działa w
ciemności, i nie wie, dokąd dąży, ponieważ ciemności dotknęły ślepotą
jego oczy.
'''
"12" = ''':sup:`12` Piszę do was, dzieci, że dostępujecie odpuszczenia grzechów ze
względu na Jego imię.
'''
"13" = ''':sup:`13` Piszę do was, ojcowie, że poznaliście Tego, który jest od początku.
Piszę do was, młodzi, że zwyciężyliście Złego.
'''
"14" = ''':sup:`14` Napisałem do was, dzieci, że znacie Ojca, napisałem do was,
ojcowie, że poznaliście Tego, który jest od początku, napisałem do was,
młodzi, że jesteście mocni i że nauka Boża trwa w was, i zwyciężyliście
Złego.
'''
"15" = ''':sup:`15` Nie miłujcie świata ani tego, co jest na świecie! Jeśli kto miłuje
świat, nie ma w nim miłości Ojca.
'''
"16" = ''':sup:`16` Wszystko bowiem, co jest na świecie, a więc: pożądliwość ciała,
pożądliwość oczu i pycha tego życia nie pochodzi od Ojca, lecz od
świata.
'''
"17" = ''':sup:`17` Świat zaś przemija, a z nim jego pożądliwość; kto zaś wypełnia wolę
Bożą, ten trwa na wieki.
'''
"18" = ''':sup:`18` Dzieci, jest już ostatnia godzina, i tak, jak słyszeliście,
Antychryst nadchodzi, bo oto teraz właśnie pojawiło się wielu
Antychrystów; stąd poznajemy, że już jest ostatnia godzina.
'''
"19" = ''':sup:`19` Wyszli oni z nas, lecz nie byli z nas; bo gdyby byli naszego ducha,
pozostaliby z nami; a to stało się po to, aby wyszło na jaw, że nie
wszyscy są naszego ducha.
'''
"20" = ''':sup:`20` Wy natomiast macie namaszczenie od Świętego i wszyscy jesteście
napełnieni wiedzą.
'''
"21" = ''':sup:`21` Ja wam nie pisałem, jakobyście nie znali prawdy, lecz że ją znacie
i że żadna fałszywa nauka z prawdy nie pochodzi.
'''
"22" = ''':sup:`22` Któż zaś jest kłamcą, jeśli nie ten, kto zaprzecza, że Jezus jest
Mesjaszem? Ten właśnie jest Antychrystem, który nie uznaje Ojca i Syna.
'''
"23" = ''':sup:`23` Każdy, kto nie uznaje Syna, nie ma też i Ojca, kto zaś uznaje Syna,
ten ma i Ojca.
'''
"24" = ''':sup:`24` Wy zaś zachowujecie w sobie to, co słyszeliście od początku. Jeżeli
będzie trwało w was to, co słyszeliście od początku, to i wy będziecie
trwać w Synu i w Ojcu.
'''
"25" = ''':sup:`25` A obietnicą tą, daną przez Niego samego, jest życie wieczne.
'''
"26" = ''':sup:`26` To wszystko napisałem wam o tych, którzy wprowadzają was w błąd.
'''
"27" = ''':sup:`27` Co do was, to namaszczenie, które otrzymaliście od Niego, trwa w
was i nie potrzebujecie pouczenia od nikogo, ponieważ Jego namaszczenie
poucza was o wszystkim. Ono jest prawdziwe i nie jest kłamstwem. Toteż
trwajcie w nim tak, jak was nauczył.
'''
"28" = ''':sup:`28` Teraz właśnie trwajcie w Nim, dzieci, abyśmy, gdy się zjawi, mieli
w Nim ufność i w dniu Jego przyjścia nie doznali wstydu.
'''
"29" = ''':sup:`29` Jeżeli wiecie, że jest sprawiedliwy, to uznajcie również, że każdy,
kto postępuje sprawiedliwie, pochodzi od Niego.
'''
