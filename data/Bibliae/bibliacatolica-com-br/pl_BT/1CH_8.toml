[8]
"1" = ''':sup:`1` Beniamin był ojcem swego pierworodnego Beli; drugiego - Aszbela,
trzeciego - Achracha,
'''
"2" = ''':sup:`2` czwartego - Nochy, piątego - Rafy.
'''
"3" = ''':sup:`3` Synami Beli byli: Addar, Gera, ojciec Ehuda,
'''
"4" = ''':sup:`4` Abiszua, Naaman i Achoach,
'''
"5" = ''':sup:`5` Gera, Szefufan i Churam.
'''
"6" = ''':sup:`6` Oto synowie Ehuda; ci byli naczelnikami rodów mieszkających w Geba i
przesiedlili ich do Manachat:
'''
"7" = ''':sup:`7` Naaman, Achiasz i Gera; on to ich przesiedlił i był ojcem Uzzy i
Achichuda,
'''
"8" = ''':sup:`8` a Szacharaima - w kraju Moabu. Potem gdy odprawił swe żony: Chuszim
i Baarę,
'''
"9" = ''':sup:`9` miał ze swej nowej żony: Jobaba, Sibię, Meszę, Malkoma,
'''
"10" = ''':sup:`10` Jeusa, Sakiasza i Mirmę; ci byli jego synami, naczelnikami rodów.
'''
"11" = ''':sup:`11` Z Chuszim miał: Abituba i Elpaala.
'''
"12" = ''':sup:`12` Synowie Elpaala: Eber, Miszam i Szemed, on to zbudował Ono, Lod i
miejscowości przynależne.
'''
"13" = ''':sup:`13` Beria i Szema byli naczelnikami rodów mieszkających w Ajjalonie;
oni to wypędzili mieszkańców Gat.
'''
"14" = ''':sup:`14` Achio, Szaszak, Jeremot,
'''
"15" = ''':sup:`15` Zebadiasz, Arad, Eder,
'''
"16" = ''':sup:`16` Mikael, Jiszpa i Jocha, byli synami Berii,
'''
"17" = ''':sup:`17` Zebadiasz, Meszullam, Chizki, Cheber,
'''
"18" = ''':sup:`18` Jiszmeraj, Jizlia i Jobab, byli synami Elpaala.
'''
"19" = ''':sup:`19` Jakim, Zikri, Zabdi,
'''
"20" = ''':sup:`20` Elienaj, Silletaj, Eliel,
'''
"21" = ''':sup:`21` Adajasz, Berajasz, Szimrat byli synami Szimejego.
'''
"22" = ''':sup:`22` Jiszpan, Eber, Eliel,
'''
"23" = ''':sup:`23` Abdon, Zikri, Chanan,
'''
"24" = ''':sup:`24` Chananiasz, Elam, Antotiasz,
'''
"25" = ''':sup:`25` Jifdejasz i Peniel byli synami Szaszaka.
'''
"26" = ''':sup:`26` Szamszeraj, Szechariasz, Ataliasz,
'''
"27" = ''':sup:`27` Jaareszjasz, Eliasz, Zikri byli synami Jerochama.
'''
"28" = ''':sup:`28` Ci byli naczelnikami rodów według ich spisów; zamieszkali oni w
Jerozolimie.
'''
"29" = ''':sup:`29` W Gibeonie mieszkał Abi-Gibeon; imię jego żony było Maaka.
'''
"30" = ''':sup:`30` Jego synem pierworodnym był Abdon, potem Sur, Kisz, Baal, Ner,
Nadab,
'''
"31" = ''':sup:`31` Gedor, Achio i Zeker.
'''
"32" = ''':sup:`32` Miklot był ojcem Szimejego. Oni również mieszkali w pobliżu swych
krewnych ze swoimi braćmi w Jerozolimie.
'''
"33" = ''':sup:`33` Ner był ojcem Kisza, Kisz - Saula. Saul był ojcem Jonatana,
Malkiszuy, Abinadaba i Eszbaala.
'''
"34" = ''':sup:`34` Synem Jonatana był Meribbaal; Meribbaal był ojcem Miki.
'''
"35" = ''':sup:`35` Synowie Miki: Piton, Melek, Tarea i Achaz.
'''
"36" = ''':sup:`36` Achaz był ojcem Joaddy; Joadda - Alemeta, Azmaweta i Zimriego;
Zimri był ojcem Mosy.
'''
"37" = ''':sup:`37` Mosa był ojcem Binei; jego synem był Rafa, synem jego Eleasa, synem
jego Asel.
'''
"38" = ''':sup:`38` Asel miał sześciu synów, a oto ich imiona: Azrikam, Bokru, Izmael,
Szeariasz, Obadiasz i Chanan. Wszyscy oni byli synami Asela.
'''
"39" = ''':sup:`39` Synowie jego brata Eszeka: Ulam, jego pierworodny, drugi Jeusz,
trzeci Elifelet.
'''
"40" = ''':sup:`40` Synowie Ulama byli dzielnymi wojownikami, strzelającymi z łuku.
Mieli oni wielu synów i wnuków - stu pięćdziesięciu. Ci wszyscy byli
potomkami Beniamina.
'''
"Notes" = '''
Notas de rodapé:
8:1-2 - Genealogia Beniamina zaczyna się od jego synów i podkreśla ich
znaczenie w przywództwie Izraela. Saul, pierwszy król Izraela,
pochodził z tej linii, co podkreśla znaczenie plemienia (zob. także 1
Samuela 9:1-2 i 1 Samuela 10:20-21).
8:6-7 - Wzmianka o wypędzeniu potomków Ehuda za zdradę kraju ilustruje
wyzwania, z jakimi musiały zmierzyć się rodziny Izraela, oraz wpływ
decyzji politycznych i wojskowych na historię narodu (zobacz także
Sędziów 3:15-30 i 1 Samuela 14:47-48).
8:28-32 - Lista przywódców rodów Beniamina obrazuje organizację i
przywództwo plemienia Beniamina. Stabilność tych rodzin jest niezbędna
dla zachowania tożsamości i dziedzictwa Izraela (zob. także 1 Samuela
22:7 i 1 Kronik 9:35-44).
8:33-34 - Uwydatniono linię rodową Saula, łączącą genealogię Beniamina
z pierwszym królem Izraela. To pokazuje, jak Bóg posłużył się tym
plemieniem do przewodzenia i rządzenia ludem, pomimo jego wad (zob.
także 1 Samuela 15:10-11 i 2 Samuela 21:14).
8:38-40 - Potomkowie Saula, wymienieni aż do piątego pokolenia,
świadczą o ciągłości rodu Saula i jego znaczeniu w historii Izraela,
nawet po upadku Saula. Wierność Bogu wobec Jego obietnic znajduje
odzwierciedlenie w zachowaniu tej linii (zob. także 2 Samuela 9:1-7 i 1
Kronik 9:39-44).
'''
