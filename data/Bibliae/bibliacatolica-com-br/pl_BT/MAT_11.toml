[11]
"1" = ''':sup:`1` Gdy Jezus skończył dawać te wskazania dwunastu swoim uczniom,
'''
"2" = ''':sup:`2` Tymczasem Jan, skoro usłyszał w więzieniu o czynach Chrystusa,
posłał swoich uczniów
'''
"3" = ''':sup:`3` z zapytaniem: Czy Ty jesteś Tym, który ma przyjść, czy też innego
mamy oczekiwać?
'''
"4" = ''':sup:`4` Jezus im odpowiedział: Idźcie i oznajmijcie Janowi to, co słyszycie
i na co patrzycie:
'''
"5" = ''':sup:`5` niewidomi wzrok odzyskują, chromi chodzą, trędowaci doznają
oczyszczenia, głusi słyszą, umarli zmartwychwstają, ubogim głosi się
Ewangelię.
'''
"6" = ''':sup:`6` A błogosławiony jest ten, kto we Mnie nie zwątpi.
'''
"7" = ''':sup:`7` Gdy oni odchodzili, Jezus zaczął mówić do tłumów o Janie: Coście
wyszli oglądać na pustyni? Trzcinę kołyszącą się na wietrze?
'''
"8" = ''':sup:`8` Ale coście wyszli zobaczyć? Człowieka w miękkie szaty ubranego? Oto
w domach królewskich są ci, którzy miękkie szaty noszą.
'''
"9" = ''':sup:`9` Po coście więc wyszli? Proroka zobaczyć? Tak, powiadam wam, nawet
więcej niż proroka.
'''
"10" = ''':sup:`10` On jest tym, o którym napisano: Oto Ja posyłam mego wysłańca przed
Tobą, aby Ci przygotował drogę.
'''
"11" = ''':sup:`11` Zaprawdę, powiadam wam: Między narodzonymi z niewiast nie powstał
większy od Jana Chrzciciela. Lecz najmniejszy w królestwie niebieskim
większy jest niż on.
'''
"12" = ''':sup:`12` A od czasu Jana Chrzciciela aż dotąd królestwo niebieskie doznaje
gwałtu i ludzie gwałtowni zdobywają je.
'''
"13" = ''':sup:`13` Wszyscy bowiem Prorocy i Prawo prorokowali aż do Jana.
'''
"14" = ''':sup:`14` A jeśli chcecie przyjąć, to on jest Eliaszem, który ma przyjść.
'''
"15" = ''':sup:`15` Kto ma uszy, niechaj słucha!
'''
"16" = ''':sup:`16` Lecz z kim mam porównać to pokolenie? Podobne jest do
przebywających na rynku dzieci, które przymawiają swym rówieśnikom:
'''
"17" = ''':sup:`17` Przygrywaliśmy wam, a nie tańczyliście; biadaliśmy, a wyście nie
zawodzili.
'''
"18" = ''':sup:`18` Przyszedł bowiem Jan: nie jadł ani nie pił, a oni mówią: Zły duch
go opętał.
'''
"19" = ''':sup:`19` Przyszedł Syn Człowieczy: je i pije. a oni mówią: Oto żarłok i
pijak, przyjaciel celników i grzeszników. A jednak mądrość
usprawiedliwiona jest przez swe czyny.
'''
"20" = ''':sup:`20` Wtedy począł czynić wyrzuty miastom, w których najwięcej Jego cudów
się dokonało, że się nie nawróciły.
'''
"21" = ''':sup:`21` Biada tobie, Korozain! Biada tobie, Betsaido! Bo gdyby w Tyrze i
Sydonie działy się cuda, które u was się dokonały, już dawno w worze i
w popiele by się nawróciły.
'''
"22" = ''':sup:`22` Toteż powiadam wam: Tyrowi i Sydonowi lżej będzie w dzień sądu niż
wam.
'''
"23" = ''':sup:`23` A ty, Kafarnaum, czy aż do nieba masz być wyniesione? Aż do
Otchłani zejdziesz. Bo gdyby w Sodomie działy się cuda, które się w
tobie dokonały, zostałaby aż do dnia dzisiejszego.
'''
"24" = ''':sup:`24` Toteż powiadam wam: Ziemi sodomskiej lżej będzie w dzień sądu niż
tobie.
'''
"25" = ''':sup:`25` W owym czasie Jezus przemówił tymi słowami: Wysławiam Cię, Ojcze,
Panie nieba i ziemi, że zakryłeś te rzeczy przed mądrymi i roztropnymi,
a objawiłeś je prostaczkom.
'''
"26" = ''':sup:`26` Tak, Ojcze, gdyż takie było Twoje upodobanie.
'''
"27" = ''':sup:`27` Wszystko przekazał Mi Ojciec mój. Nikt też nie zna Syna, tylko
Ojciec, ani Ojca nikt nie zna, tylko Syn, i ten, komu Syn zechce
objawić.
'''
"28" = ''':sup:`28` Przyjdźcie do Mnie wszyscy, którzy utrudzeni i obciążeni jesteście,
a Ja was pokrzepię.
'''
"29" = ''':sup:`29` Weźcie moje jarzmo na siebie i uczcie się ode Mnie, bo jestem cichy
i pokorny sercem, a znajdziecie ukojenie dla dusz waszych.
'''
"30" = ''':sup:`30` Albowiem jarzmo moje jest słodkie, a moje brzemię lekkie.
'''
"Notes" = '''
Notas de rodapé:
11:1-6 - Jezus posyła swoich uczniów, aby głosili Królestwo Boże i
odpowiada na wątpliwości Jana Chrzciciela, potwierdzając, że znaki
Mesjasza się spełniają. Podkreśla, że wiara, a nie zewnętrzne uczynki,
jest kluczem do rozpoznania Chrystusa (zob. także Łk 7,18-23 i J
4,48-50).
11:7-19 - Jezus chwali Jana Chrzciciela, podkreślając jego wielkość,
ale jednocześnie wskazuje, że Królestwo Boże nie jest czymś narzuconym
siłą. Krytykuje obecne pokolenia, które nie rozpoznały orędzia o
11:25-30 - Jezus objawia, że Bóg ukrył prawdy Królestwa przed mądrymi i
potężnymi, a objawił je maluczkim. Zaprasza wszystkich utrudzonych i
obciążonych, by przyszli do Niego, obiecując odpoczynek i ulgę (zob.
także Łk 10,21-22 i J 7,37-38).
11:20-24 - Jezus potępia miasta Korozain, Betsaidę i Kafarnaum za brak
skruchy w obliczu dokonanych w nich cudów. Fragment ten podkreśla
odpowiedzialność za odpowiedź na Boże wezwanie, ponieważ odrzucenie
12,41-42).
'''
