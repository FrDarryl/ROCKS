[6]
"1" = ''':sup:`1` Czy odważy się ktoś z was, gdy zdarzy się nieporozumienie z drugim,
szukać sprawiedliwości u niesprawiedliwych, zamiast u świętych?
'''
"2" = ''':sup:`2` Czy nie wiecie, że święci będą sędziami tego świata? A jeśli świat
będzie przez was sądzony, to czyż nie jesteście godni wyrokować w tak
błahych sprawach?
'''
"3" = ''':sup:`3` Czyż nie wiecie, że będziemy sądzili także aniołów? O ileż przeto
więcej sprawy doczesne!
'''
"4" = ''':sup:`4` Wy zaś, gdy macie sprawy doczesne do rozstrzygnięcia, sędziami
waszymi czynicie ludzi za nic uważanych w Kościele!
'''
"5" = ''':sup:`5` Mówię to, aby was zawstydzić. Bo czyż nie znajdzie się wśród was
ktoś na tyle mądry, by mógł rozstrzygać spory między swymi braćmi?
'''
"6" = ''':sup:`6` A tymczasem brat oskarża brata, i to przed niewierzącymi.
'''
"7" = ''':sup:`7` Już samo to jest godne potępienia, że w ogóle zdarzają się wśród was
sądowe sprawy. Czemuż nie znosicie raczej niesprawiedliwości? Czemuż
nie ponosicie raczej szkody?
'''
"8" = ''':sup:`8` Tymczasem wy dopuszczacie się niesprawiedliwości i szkody
wyrządzacie, i to właśnie braciom.
'''
"9" = ''':sup:`9` Czyż nie wiecie, że niesprawiedliwi nie posiądą królestwa Bożego?
Nie łudźcie się! Ani rozpustnicy, ani bałwochwalcy, ani cudzołożnicy,
ani rozwięźli, ani mężczyźni współżyjący z sobą,
'''
"10" = ''':sup:`10` ani złodzieje, ani chciwi, ani pijacy, ani oszczercy, ani zdziercy
nie odziedziczą królestwa Bożego.
'''
"11" = ''':sup:`11` A takimi byli niektórzy z was. Lecz zostaliście obmyci, uświęceni i
usprawiedliwieni w imię Pana naszego Jezusa Chrystusa i przez Ducha
Boga naszego.
'''
"12" = ''':sup:`12` Wszystko mi wolno, ale nie wszystko przynosi korzyść. Wszystko mi
wolno, ale ja niczemu nie oddam się w niewolę.
'''
"13" = ''':sup:`13` Pokarm dla żołądka, a żołądek dla pokarmu. Bóg zaś unicestwi jedno
i drugie. Ale ciało nie jest dla rozpusty, lecz dla Pana, a Pan dla
ciała.
'''
"14" = ''':sup:`14` Bóg zaś i Pana wskrzesił i nas również swą mocą wskrzesi z
martwych.
'''
"15" = ''':sup:`15` Czyż nie wiecie, że ciała wasze są członkami Chrystusa? Czyż
wziąwszy członki Chrystusa będę je czynił członkami nierządnicy?
Przenigdy!
'''
"16" = ''':sup:`16` Albo czyż nie wiecie, że ten, kto łączy się z nierządnicą, stanowi
z nią jedno ciało? Będą bowiem - jak jest powiedziane - dwoje jednym
ciałem.
'''
"17" = ''':sup:`17` Ten zaś, kto się łączy z Panem, jest z Nim jednym duchem.
'''
"18" = ''':sup:`18` Strzeżcie się rozpusty; wszelki grzech popełniony przez człowieka
jest na zewnątrz ciała; kto zaś grzeszy rozpustą, przeciwko własnemu
ciału grzeszy.
'''
"19" = ''':sup:`19` Czyż nie wiecie, że ciało wasze jest świątynią Ducha Świętego,
który w was jest, a którego macie od Boga, i że już nie należycie do
samych siebie?
'''
"20" = ''':sup:`20` Za /wielką/ bowiem cenę zostaliście nabyci. Chwalcie więc Boga w
waszym ciele!
'''
