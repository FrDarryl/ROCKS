[30]
"1" = ''':sup:`1` Kiedy się spełnią dla ciebie wszystkie te słowa: błogosławieństwo i
przekleństwo, które ci obwieściłem; jeśli rozważysz je w swym sercu,
będąc między wszystkimi narodami, do których Pan, Bóg twój, cię wypędzi
-
'''
"2" = ''':sup:`2` jeśli wrócisz do Pana, Boga swego, będziesz słuchał jego głosu we
wszystkim, co ja ci dzisiaj rozkazuję, i ty, i synowie twoi z całego
swego serca i z całej swej duszy:
'''
"3" = ''':sup:`3` odwróci też i Pan, Bóg twój, twoje wygnanie i zlituje się nad tobą.
Zgromadzi cię na nowo spośród wszystkich narodów, gdzie cię Pan, Bóg
twój, rozproszył.
'''
"4" = ''':sup:`4` Choćby twoi wygnańcy byli na krańcach nieba, zgromadzi cię stamtąd
Pan, Bóg twój, i stamtąd cię zabierze.
'''
"5" = ''':sup:`5` Sprowadzi cię Pan, Bóg twój, do ziemi, którą przodkowie twoi
otrzymali w posiadanie, abyś ją odzyskał; uczyni cię szczęśliwym i
rozmnoży cię bardziej niż twoich przodków.
'''
"6" = ''':sup:`6` Pan, Bóg twój, dokona obrzezania twego serca i serca twych potomków,
żebyś miłował Pana, Boga swego, z całego serca swego i z całej duszy
swojej, po to, abyś żył.
'''
"7" = ''':sup:`7` Wszystkie te przekleństwa ześle Pan, Bóg twój, na twoich wrogów i na
tych, którzy cię nienawidzą i będą prześladować.
'''
"8" = ''':sup:`8` Ty znowu będziesz słuchał głosu Pana, wypełniając wszystkie
polecenia, które ja tobie dziś daję.
'''
"9" = ''':sup:`9` Pan, Bóg twój, poszczęści tobie w każdym poczynaniu twej ręki, w
owocach twego łona, przychówku bydła i płodach ziemi. Bo Pan na nowo
będzie się cieszył ze świadczenia ci dobrodziejstw, jak cieszył się
wyświadczając je twoim przodkom,
'''
"10" = ''':sup:`10` jeśli będziesz słuchał głosu Pana, Boga swego, przestrzegając jego
poleceń i postanowień zapisanych w księdze tego Prawa; jeśli wrócisz do
Pana, Boga swego, z całego swego serca i z całej swej duszy.
'''
"11" = ''':sup:`11` Polecenie to bowiem, które ja ci dzisiaj daję, nie przekracza twych
możliwości i nie jest poza twoim zasięgiem.
'''
"12" = ''':sup:`12` Nie jest w niebiosach, by można było powiedzieć: Któż dla nas
wstąpi do nieba i przyniesie je nam, a będziemy słuchać i wypełnimy je.
'''
"13" = ''':sup:`13` I nie jest za morzem, aby można było powiedzieć: Któż dla nas uda
się za morze i przyniesie je nam, a będziemy słuchać i wypełnimy je.
'''
"14" = ''':sup:`14` Słowo to bowiem jest bardzo blisko ciebie: w twych ustach i w twoim
sercu, byś je mógł wypełnić.
'''
"15" = ''':sup:`15` Patrz! Kładę dziś przed tobą życie i szczęście, śmierć i
nieszczęście.
'''
"16" = ''':sup:`16` Ja dziś nakazuję ci miłować Pana, Boga twego, i chodzić Jego
drogami, pełniąc Jego polecenia, prawa i nakazy, abyś żył i mnożył się,
a Pan, Bóg twój, będzie ci błogosławił w kraju, który idziesz posiąść.
'''
"17" = ''':sup:`17` Ale jeśli swe serce odwrócisz, nie usłuchasz, zbłądzisz i będziesz
oddawał pokłon obcym bogom, służąc im -
'''
"18" = ''':sup:`18` oświadczam wam dzisiaj, że na pewno zginiecie, niedługo zabawicie
na ziemi, którą idziecie posiąść, po przejściu Jordanu.
'''
"19" = ''':sup:`19` Biorę dziś przeciwko wam na świadków niebo i ziemię, kładę przed
wami życie i śmierć, błogosławieństwo i przekleństwo. Wybierajcie więc
życie, abyście żyli wy i wasze potomstwo,
'''
"20" = ''':sup:`20` miłując Pana, Boga swego, słuchając Jego głosu, lgnąc do Niego; bo
tu jest twoje życie i długie trwanie twego pobytu na ziemi, którą Pan
poprzysiągł dać przodkom twoim: Abrahamowi, Izaakowi i Jakubowi.
'''
"Notes" = '''
Notas de rodapé:
30:1-3 - Bóg obiecuje odkupić Izrael po pokucie. Ten fragment ukazuje
miłosierdzie Boga, który zawsze jest gotów przyjąć skruszonych i
1,9).
30:4-6 - Obietnica nowego serca i nowego życia podkreśla duchową
przemianę, jaką oferuje Bóg. Ta odnowa jest niezbędna dla prawdziwego
posłuszeństwa i relacji z Bogiem (zob. także Ezechiela 36:26-27 i 2
Koryntian 5:17).
30:11-14 - Mojżesz potwierdza, że prawo Boże nie jest nieosiągalne,
lecz dostępne dla wszystkich. To podkreślenie praktyczności prawa
Bożego podkreśla, że Bóg pragnie, aby wszyscy Go znali i byli Mu
30:15-20 - Ludowi przedstawiono wybór między życiem a śmiercią,
błogosławieństwami a przekleństwami. Ten fragment podkreśla znaczenie
wolnej woli i konsekwencje naszych wyborów w relacji z Bogiem (zob.
także Jozuego 24:15 i Galacjan 6:8).
30:19-20 - Decyzja o kochaniu Boga i służeniu Mu prowadzi do życia i
dobrobytu. Ta myśl podkreśla związek między posłuszeństwem Bogu a
błogosławieństwami, które obiecuje On swojemu ludowi (zob. także J
10,10 i Jk 1,25).
'''
