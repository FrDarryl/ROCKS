[35]
"1" = ''':sup:`1` Niech się rozweselą pustynia i spieczona ziemia, niech się raduje
step i niech rozkwitnie!
'''
"2" = ''':sup:`2` Niech wyda kwiaty jak lilie polne, niech się rozraduje, skacząc i
wykrzykując z uciechy. Chwałą Libanu ją obdarzono, ozdobą Karmelu i
Saronu. Oni zobaczą chwałę Pana, wspaniałość naszego Boga.
'''
"3" = ''':sup:`3` Pokrzepcie ręce osłabłe, wzmocnijcie kolana omdlałe!
'''
"4" = ''':sup:`4` Powiedzcie małodusznym: Odwagi! Nie bójcie się! Oto wasz Bóg, oto -
pomsta; przychodzi Boża odpłata; On sam przychodzi, by zbawić was.
'''
"5" = ''':sup:`5` Wtedy przejrzą oczy niewidomych i uszy głuchych się otworzą.
'''
"6" = ''':sup:`6` Wtedy chromy wyskoczy jak jeleń i język niemych wesoło krzyknie. Bo
trysną zdroje wód na pustyni i strumienie na stepie;
'''
"7" = ''':sup:`7` spieczona ziemia zmieni się w pojezierze, spragniony kraj w krynice
wód; badyle w kryjówkach, gdzie legały szakale - na trzcinę z sitowiem.
'''
"8" = ''':sup:`8` Będzie tam droga czysta, którą nazwą Drogą Świętą. Nie przejdzie nią
nieczysty, gdy odbywa podróż, i głupi nie będą się tam wałęsać.
'''
"9" = ''':sup:`9` Nie będzie tam lwa, ni zwierz najdzikszy nie wstąpi na nią ani się
tam znajdzie, ale tamtędy pójdą wyzwoleni.
'''
"10" = ''':sup:`10` Odkupieni przez Pana powrócą, przybędą na Syjon z radosnym śpiewem,
ze szczęściem wiecznym na twarzach: osiągną radość i szczęście, ustąpi
smutek i wzdychanie.
'''
