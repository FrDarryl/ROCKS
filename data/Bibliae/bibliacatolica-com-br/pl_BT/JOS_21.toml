[21]
"1" = ''':sup:`1` Przyszli przełożeni rodów lewickich do arcykapłana Eleazara, do
Jozuego, syna Nuna, i do naczelników rodów pokoleń Izraelitów
'''
"2" = ''':sup:`2` i rzekli do nich w Szilo w kraju Kanaan: Pan polecił przez Mojżesza,
aby nam dano miasta na zamieszkanie wraz z ich pastwiskami dla naszego
bydła.
'''
"3" = ''':sup:`3` Izraelici oddali więc lewitom ze swego dziedzictwa, zgodnie z
rozkazem Pana, następujące miasta wraz z ich pastwiskami.
'''
"4" = ''':sup:`4` Los przypadł w udziale rodom Kehatytów. Potomkom kapłana Aarona
spośród lewitów przypadło losem trzynaście miast od pokolenia Judy, od
pokolenia Symeona i od pokolenia Beniamina.
'''
"5" = ''':sup:`5` Pozostałym potomkom Kehata przypadło losem dziewięć miast od
pokolenia Efraima, od pokolenia Dana i od połowy pokolenia Manassesa.
'''
"6" = ''':sup:`6` Potomkom Gerszona przypadło losem trzynaście miast od rodów
pokolenia Issachara, od pokolenia Asera, od pokolenia Neftalego i od
połowy pokolenia Manassesa w Baszanie.
'''
"7" = ''':sup:`7` Potomkom Merariego według ich rodów przypadło losem dwanaście miast
od pokolenia Rubena, od pokolenia Gada i od pokolenia Zabulona.
'''
"8" = ''':sup:`8` Izraelici oddali więc lewitom przez losowanie te miasta wraz z ich
pastwiskami, jak im rozkazał Pan za pośrednictwem Mojżesza.
'''
"9" = ''':sup:`9` Odstąpili im więc z pokolenia potomków Judy i potomków Symeona
następujące miasta imiennie wyszczególnione.
'''
"10" = ''':sup:`10` Potomkom Aarona z rodu Kehatytów, potomków Lewiego, ponieważ na
nich padł pierwszy los,
'''
"11" = ''':sup:`11` dali: Kiriat-Arba, główne miasto Anakitów, czyli Hebron na górze
Judy z pastwiskami dokoła niego.
'''
"12" = ''':sup:`12` Pola jednak tego miasta i jego wioski dano na własność Kalebowi,
synowi Jefunnego.
'''
"13" = ''':sup:`13` Potomkom kapłana Aarona dano miasto ucieczki dla zabójców: Hebron
wraz z jego pastwiskami, Libnę wraz z jej pastwiskami,
'''
"14" = ''':sup:`14` Jattir z jego pastwiskami, Esztemoa z jego pastwiskami,
'''
"15" = ''':sup:`15` Cholon z jego pastwiskami, Debir z jego pastwiskami,
'''
"16" = ''':sup:`16` Aszan z jego pastwiskami, Jutta z jego pastwiskami, Bet-Szemesz z
jego pastwiskami: dziesięć miast od tych dwu pokoleń.
'''
"17" = ''':sup:`17` Od pokolenia Beniamina Gibeon z jego pastwiskami, Geba z jego
pastwiskami,
'''
"18" = ''':sup:`18` Anatot z jego pastwiskami, Almon z jego pastwiskami: cztery miasta.
'''
"19" = ''':sup:`19` Wszystkich miast dla kapłanów pochodzących od Aarona: trzynaście
wraz z ich pastwiskami.
'''
"20" = ''':sup:`20` Rodom potomków Kehata, lewitom, czyli pozostałym potomkom Kehata,
przyznano losem miasta z pokolenia Efraima.
'''
"21" = ''':sup:`21` Dano im miasto ucieczki dla zabójców: Sychem z jego pastwiskami na
górze Efraima oraz Gezer z jego pastwiskami,
'''
"22" = ''':sup:`22` Kibsaim z jego pastwiskami, Bet-Choron z jego pastwiskami: cztery
miasta.
'''
"23" = ''':sup:`23` Z pokolenia Dana - Elteke z jego pastwiskami, Gibbeton z jego
pastwiskami,
'''
"24" = ''':sup:`24` Ajjalon z jego pastwiskami, Gat-Rimmon z jego pastwiskami: cztery
miasta.
'''
"25" = ''':sup:`25` Z połowy pokolenia Manassesa: Tanak z jego pastwiskami, Jibleam z
jego pastwiskami: dwa miasta.
'''
"26" = ''':sup:`26` Wszystkich miast dziesięć z ich pastwiskami dla rodów pozostałych
potomków Kehata.
'''
"27" = ''':sup:`27` Potomkom Gerszona i ich rodom, lewitom, dano od połowy pokolenia
Manassesa, miasto ucieczki dla zabójców: Golan w Baszanie z jego
pastwiskami i Asztarot z jego pastwiskami: dwa miasta.
'''
"28" = ''':sup:`28` Od pokolenia Issachara - Kiszjon z jego pastwiskami, Dobrat z jego
pastwiskami,
'''
"29" = ''':sup:`29` Jarmut z jego pastwiskami, En-Gannim z jego pastwiskami: cztery
miasta.
'''
"30" = ''':sup:`30` Od pokolenia Asera - Miszeal, Abdon,
'''
"31" = ''':sup:`31` Chelkat, Rechob z ich przynależnymi pastwiskami: cztery miasta.
'''
"32" = ''':sup:`32` Od pokolenia Neftalego miasto ucieczki dla zabójców: Kedesz w
Galilei z jego pastwiskami, Chammot-Dor z jego pastwiskami, Rakkat z
jego pastwiskami: trzy miasta.
'''
"33" = ''':sup:`33` Wszystkich miast Gerszonitów według ich rodów: trzynaście miast z
ich pastwiskami.
'''
"34" = ''':sup:`34` Rodom potomków Merariego, reszcie lewitów, przyznano od pokolenia
Zabulona: Jokneam z jego pastwiskami, Karta z jego pastwiskami,
'''
"35" = ''':sup:`35` Rimmon z jego pastwiskami, Nahalal z jego pastwiskami: cztery
miasta;
'''
"36" = ''':sup:`36` za Jordanem od pokolenia Rubena - - miasto ucieczki dla zabójców,
Beser na pustyni Jahsa z jego pastwiskami,
'''
"37" = ''':sup:`37` Kedemot z jego pastwiskami, Mefaat z jego pastwiskami: cztery
miasta.
'''
"38" = ''':sup:`38` Od pokolenia Gada miasto ucieczki Ramot w Gileadzie z jego
pastwiskami, Machanaim z jego pastwiskami,
'''
"39" = ''':sup:`39` Cheszbon z jego pastwiskami, Jazer z jego pastwiskami: cztery
miasta.
'''
"40" = ''':sup:`40` Wszystkich miast przyznanych losem potomkom Merariego według ich
rodów, pozostałych z rodów lewickich: dwanaście miast.
'''
"41" = ''':sup:`41` Całkowita liczba miast lewickich pośród dziedzictwa Izraelitów
wynosiła czterdzieści osiem z ich pastwiskami.
'''
"42" = ''':sup:`42` Każde z tych miast obejmowało samo miasto i jego pastwiska dokoła.
To samo odnosi się do wszystkich wymienionych miast.
'''
"43" = ''':sup:`43` Tak Pan dał Izraelitom cały kraj, który poprzysiągł dać ich
przodkom. Objęli go oni w posiadanie i w nim zamieszkali.
'''
"44" = ''':sup:`44` Pan użyczył im pokoju dokoła, zupełnie jak poprzysiągł ich
przodkom, a żaden z ich wrogów nie mógł się wobec nich ostać.
Wszystkich ich wrogów dał Pan im w ręce.
'''
"45" = ''':sup:`45` Ze wszystkich dobrych obietnic, które Pan uczynił domowi Izraela,
żadna nie zawiodła, lecz każda się spełniła.
'''
"Notes" = '''
Notas de rodapé:
21:1-3 - Miasta lewickie są przeznaczone dla kapłanów i lewitów, co
podkreśla wagę posługi i służby Bogu. Ustanowienie miast dla lewitów
podkreśla odpowiedzialność ludu za wspieranie tych, którzy służą w
świątyni (zob. także Lb 35,1-5 i Pwt 18,1-2).
21:4-8 - Podział miast lewickich między plemiona Izraela odzwierciedla
Bożą sprawiedliwość w zapewnianiu domu tym, którzy służą w Jego
imieniu. Świadczy to również o jedności ludu w uznawaniu i wspieraniu
posługi (zob. także Lb 35:6-7 i 1 Krn 6:54-81).
21:9-16 - Wzmianka o miastach schronienia wśród miast lewickich
podkreśla Boże miłosierdzie i Jego troskę o ochronę niewinnych. Miejsca
te są symbolem Bożej łaski i ochrony, jaką oferuje Bóg (zob. także Lb
21:17-20 - Spełnienie przez Boga obietnic danych Izraelitom, poprzez
obdarzenie ich ziemią i miastami, wzmacnia Jego wierność. Posłuszeństwo
Izraelitów Jego powołaniu jest odpowiedzią na godny zaufania charakter
Boga (zob. także Pwt 12,10-11 i Joz 23,14).
21:43-45 - Rozdział kończy się potwierdzeniem, że Bóg spełnił wszystkie
swoje obietnice dane Izraelowi, podkreślając, że ani jedno z Jego słów
nie zawiodło. Jest to świadectwo wierności Boga i pewności Jego słowa
(zob. także 1 Krl 8,56 i Rz 4,21).
'''
