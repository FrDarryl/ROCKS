[15]
"1" = ''':sup:`1` Odpowiedź łagodna uśmierza zapalczywość, słowo raniące pobudza do
gniewu.
'''
"2" = ''':sup:`2` Z ust mądrych ludzi wiedza się sączy, usta niemądrych zioną głupotą.
'''
"3" = ''':sup:`3` Na każdym miejscu są oczy Pańskie: dobrych i złych wypatrują.
'''
"4" = ''':sup:`4` Drzewem życia jest język łagodny, złamaniem na duchu - przewrotny.
'''
"5" = ''':sup:`5` Głupi pogardza napomnieniem ojca, kto rad przestrzega - mądrzeje.
'''
"6" = ''':sup:`6` W domu prawego wielki dostatek, a w zyskach grzesznika niepokój.
'''
"7" = ''':sup:`7` Wargi mądrego szerzą mądrość, lecz serce głupich niestałe.
'''
"8" = ''':sup:`8` Ofiara występnych obrzydła dla Pana, upodobaniem Jego są modły
uczciwych.
'''
"9" = ''':sup:`9` Droga grzesznika obrzydła dla Pana, kocha On miłośnika prawości.
'''
"10" = ''':sup:`10` Dla odstępcy od drogi surowa jest kara, kto karcenia nie znosi, ten
umrze.
'''
"11" = ''':sup:`11` Szeol i Otchłań są jawne dla Pana, o ileż bardziej serca synów
ludzkich.
'''
"12" = ''':sup:`12` Szyderca nie lubi upomnień, do ludzi mądrych nie chodzi.
'''
"13" = ''':sup:`13` Serce radosne twarz rozwesela, gdy smutek w sercu, i duch
przygnębiony.
'''
"14" = ''':sup:`14` Serce rozważne szuka mądrości, usta niemądrych sycą się głupotą.
'''
"15" = ''':sup:`15` Wszystkie dni są złe dla nieszczęśliwego, serce szczęśliwe to uczta
wieczysta.
'''
"16" = ''':sup:`16` Lepiej mieć mało - z bojaźnią Pańską, niż z niepokojem - wielkie
bogactwo.
'''
"17" = ''':sup:`17` Lepsze jest trochę jarzyn z miłością, niż tłusty wół z nienawiścią.
'''
"18" = ''':sup:`18` Człowiek gniewliwy wznieca kłótnie, a cierpliwy spory łagodzi.
'''
"19" = ''':sup:`19` Jak żywopłot z ciernia, tak droga leniwych, ścieżka uczciwych jest
wyrównana.
'''
"20" = ''':sup:`20` Mądry syn radością ojca, a matką gardzi syn głupi.
'''
"21" = ''':sup:`21` Niemądry głupotą się cieszy, rozumny idzie prawą drogą.
'''
"22" = ''':sup:`22` Brak rady unicestwia zamiary, udają się one, gdzie wielu doradców.
'''
"23" = ''':sup:`23` Odpowiedź ust własnych cieszy człowieka, jak miłe jest zdanie
stosowne!
'''
"24" = ''':sup:`24` Dla mądrego droga życia - w górę, by uniknąć Szeolu, co w dole.
'''
"25" = ''':sup:`25` Pan rozwala dom pysznych, a miedzę wdowy utwierdza.
'''
"26" = ''':sup:`26` Obrzydłe są Panu złe plany, lecz dobre słowa są czyste.
'''
"27" = ''':sup:`27` Burzy się dom przez zyski nieprawe, żyć będzie, kto darów nie
znosi.
'''
"28" = ''':sup:`28` Prawe serce rozważa odpowiedź, złością buchają usta występnych.
'''
"29" = ''':sup:`29` Od nieprawych jest Pan daleko, modlitwy prawych On słyszy.
'''
"30" = ''':sup:`30` Jasne oczy radują serce, radosna nowina odświeża kości.
'''
"31" = ''':sup:`31` Ucho posłuszne zbawiennej radzie pomiędzy mędrcami przebywa.
'''
"32" = ''':sup:`32` Odrzucić wskazówki - to sobą pogardzić, zdobywa się mądrość -
słuchaniem uwag.
'''
"33" = ''':sup:`33` Bojaźń Pańska jest szkołą mądrości, pokora poprzedza sławę.
'''
"Notes" = '''
Notas de rodapé:
15:1 - Łagodna odpowiedź uśmierza gniew, ale ostre słowa wzniecają
gniew. Sposób, w jaki mówimy, może uspokoić lub zaostrzyć konflikt,
podkreślając wartość samokontroli (zob. także Efezjan 4:29 i Jakuba
1:19).
15:3 - Oczy Pana są wszędzie, obserwując zarówno złych, jak i dobrych.
Wszechobecność Boga przypomina, że nic nie umyka Jego czujności i
sprawiedliwości (zob. także Jeremiasza 23:24 i List do Hebrajczyków
4:13).
15:16 - Lepsze jest mało z bojaźnią Pańską niż wielki skarb i kłopoty z
nim. Pokój płynący z bojaźni Bożej jest cenniejszy niż bogactwo bez
spokoju ducha (zob. także List do Filipian 4:7 i 1 List do Tymoteusza
6:6).
15:22 - Bez rady plany zawodzą, ale z wieloma doradcami odnoszą sukces.
Ten werset podkreśla wagę szukania wskazówek i zbiorowej mądrości, aby
podejmować skuteczne decyzje (zob. również Prz 11:14 i Prz 24:6).
15:33 - Bojaźń Boża jest nauką mądrości, a pokora poprzedza chwałę.
Bojaźń Boża jest fundamentem wszelkiej mądrości, a prawdziwy szacunek
można osiągnąć jedynie poprzez pokorę (zob. także Księgę Przysłów 1:7 i
Ewangelię Łukasza 14:11).
'''
