[4]
"1" = ''':sup:`1` Gdy wreszcie cały naród skończył przeprawę przez Jordan, rzekł Pan
do Jozuego:
'''
"2" = ''':sup:`2` Wybierzcie dwunastu mężów spośród ludu, po jednym z każdego
pokolenia,
'''
"3" = ''':sup:`3` i dajcie im takie polecenie: Podnieście stąd, ze środka Jordanu, z
miejsca, gdzie stały nogi kapłanów, dwanaście kamieni, przenieście je
ze sobą i połóżcie w miejscu, gdzie rozłożycie się obozem, by spędzić
noc.
'''
"4" = ''':sup:`4` Wtedy Jozue wezwał dwunastu mężczyzn, których wyznaczył spośród
Izraelitów, po jednym z każdego pokolenia,
'''
"5" = ''':sup:`5` i rzekł do nich Jozue: Przejdźcie przed Arkę Pana, Boga waszego, aż
do środka Jordanu i niech każdy wyniesie na swym ramieniu jeden kamień
odpowiednio do liczby pokoleń synów Izraela.
'''
"6" = ''':sup:`6` Niech to będzie znakiem pośród was. A gdy w przyszłości synowie wasi
zapytają was: Co oznaczają dla was te kamienie? -
'''
"7" = ''':sup:`7` odpowiecie im, że wody Jordanu rozdzieliły się przed Arką Przymierza
Pańskiego. Gdy przechodziła ona przez Jordan, rozdzieliły się wody
Jordanu, a te kamienie są pamiątką na zawsze dla Izraelitów.
'''
"8" = ''':sup:`8` I Izraelici uczynili tak, jak im polecił Jozue. Wzięli dwanaście
kamieni ze środka Jordanu, jak Pan rozkazał Jozuemu, według liczby
pokoleń Izraelitów, przynieśli je ze sobą na miejsce nocnego postoju i
tam je położyli.
'''
"9" = ''':sup:`9` Dwanaście kamieni położył również Jozue na środku Jordanu, na
miejscu, na którym stały nogi kapłanów niosących Arkę Przymierza. Są
tam one aż do dnia dzisiejszego.
'''
"10" = ''':sup:`10` Kapłani niosący Arkę stali w środku Jordanu, aż wszystko zostało
wykonane, co Pan nakazał Jozuemu obwieścić ludowi zgodnie z
poleceniami, jakie Mojżesz dał Jozuemu. Tymczasem lud przeszedł
pośpiesznie.
'''
"11" = ''':sup:`11` A gdy cały lud skończył przeprawę, przeszła również i Arka Pańska z
kapłanami i stanęła na czele ludu.
'''
"12" = ''':sup:`12` Synowie Rubena, synowie Gada i połowa pokolenia Manassesa przeszli
uzbrojeni na czoło synów Izraela, jak Mojżesz im rozkazał.
'''
"13" = ''':sup:`13` Około czterdziestu tysięcy wojowników uzbrojonych przeszło przed
obliczem Pana, by walczyć na stepach Jerycha.
'''
"14" = ''':sup:`14` W owym dniu Pan wywyższył Jozuego w oczach całego Izraela i bali
się go, jak się bali Mojżesza przez wszystkie dni jego życia.
'''
"15" = ''':sup:`15` I rzekł Pan Jozuemu:
'''
"16" = ''':sup:`16` Rozkaż kapłanom niosącym Arkę świadectwa, by wyszli z Jordanu.
'''
"17" = ''':sup:`17` Wtedy Jozue polecił kapłanom: Wyjdźcie z Jordanu.
'''
"18" = ''':sup:`18` Skoro tylko kapłani niosący Arkę Przymierza Pańskiego wyszli z
Jordanu, a stopy ich nóg dotknęły suchej ziemi, wróciły wody Jordanu
znów do swego łożyska, wypełniając je jak przedtem - aż po brzegi.
'''
"19" = ''':sup:`19` Dziesiątego dnia miesiąca pierwszego lud wyszedł z Jordanu i
rozłożył się obozem w Gilgal na wschód od Jerycha.
'''
"20" = ''':sup:`20` Owe zaś dwanaście kamieni, które zabrano z Jordanu, Jozue ustawił w
Gilgal.
'''
"21" = ''':sup:`21` Rzekł on wtedy do Izraelitów: Jeżeli kiedyś potomkowie wasi
zapytają ojców swoich: Co oznaczają te kamienie? -
'''
"22" = ''':sup:`22` wy pouczycie synów swoich, mówiąc: Izrael przeszedł przez ten
Jordan jak po suchej ziemi,
'''
"23" = ''':sup:`23` gdyż Pan, Bóg wasz, wysuszył przed wami wody Jordanu, aż
przeszliście, podobnie jak to uczynił Pan, Bóg wasz, z Morzem
Czerwonym, które osuszył przed naszymi oczami, aż przeszliśmy.
'''
"24" = ''':sup:`24` Wszystkie ludy ziemi powinny poznać, że potężna jest ręka Pana, a
wy sami zawsze powinniście się bać Pana, Boga waszego.
'''
