[2]
"1" = ''':sup:`1` Odliczył potem Salomon siedemdziesiąt tysięcy mężczyzn do dźwigania
i osiemdziesiąt tysięcy do wydobywania kamienia w górach, a kierowników
nad nimi trzy tysiące sześciuset.
'''
"2" = ''':sup:`2` Następnie przesłał Salomon do Hurama, króla Tyru, takie słowa:
Uczyń, jak uczyniłeś mojemu ojcu Dawidowi, przysyłając mu drewno
cedrowe, by wybudować mu dom na mieszkanie.
'''
"3" = ''':sup:`3` Oto ja buduję dom dla imienia Pana, Boga mego, aby Mu go poświęcić,
aby palić przed Nim wonne kadzidło, składać nieustannie chleby i ofiary
całopalne rankiem i wieczorem, w szabaty i w dni nowiu księżyca, w
święta Pana, Boga naszego, i to na wieki w Izraelu.
'''
"4" = ''':sup:`4` Dom ten, który ja buduję, będzie wielki, albowiem nasz Bóg większy
jest od wszystkich bogów.
'''
"5" = ''':sup:`5` Któż zdoła wybudować Mu dom, skoro niebiosa i najwyższe niebiosa nie
mogą Go ogarnąć? Kimże ja jestem, aby wybudować Mu dom, aby palić przed
Nim kadzidło?
'''
"6" = ''':sup:`6` Przyślij mi teraz mądrego człowieka, aby umiał wyrabiać przedmioty
ze złota i srebra, z brązu i żelaza, z purpury, karmazynu i fioletowej
purpury, aby umiał rzeźbić, razem z artystami, którzy są ze mną w
Judzie i w Jerozolimie, których przygotował mój ojciec Dawid.
'''
"7" = ''':sup:`7` Nadeślij mi też drzewa cedrowego, cyprysowego i sandałowego z
Libanu, wiem bowiem, że słudzy twoi umieją wycinać drzewa Libanu. Oto
moi słudzy będą razem z twoimi sługami,
'''
"8" = ''':sup:`8` aby przygotować mi drewna w wielkiej ilości, albowiem dom, który ja
buduję, będzie wielki i budzący podziw.
'''
"9" = ''':sup:`9` A oto daję na wyżywienie dla drwali, twoich sług ścinających drzewa,
dwadzieścia tysięcy kor wymłóconej pszenicy, dwadzieścia tysięcy kor
jęczmienia, dwadzieścia tysięcy bat wina i dwadzieścia tysięcy bat
oliwy.
'''
"10" = ''':sup:`10` Na to odpowiedział na piśmie król Tyru, Huram, i wysłał je do
Salomona: Ponieważ Pan umiłował swój lud, ustanowił ciebie nad nim
królem.
'''
"11" = ''':sup:`11` Następnie mówił Huram: Błogosławiony Pan, Bóg Izraela, który
uczynił niebiosa i ziemię, który dał królowi Dawidowi syna mądrego,
roztropnego i rozumnego, tak iż będzie budował dom dla Pana, a dla
siebie pałac królewski.
'''
"12" = ''':sup:`12` Posyłam ci obecnie mądrego, roztropnego człowieka, Hurama-Abi,
'''
"13" = ''':sup:`13` syna pewnej kobiety spośród Danitek i z ojca Tyryjczyka. Umie on
wyrabiać przedmioty ze złota i ze srebra, z brązu i z żelaza, z
kamieni, z drewna, z czerwonej i z fioletowej purpury, z bisioru i
karmazynu. Umie on wykonywać wszelkie rzeźby i obmyślać każdy projekt,
jaki będzie mu dany, razem z twymi artystami i artystami mego pana, a
twego ojca Dawida.
'''
"14" = ''':sup:`14` Teraz więc niech przyśle mój pan swoim sługom pszenicę i jęczmień,
oliwę i wino, o których mówił.
'''
"15" = ''':sup:`15` My zaś będziemy wycinać drzewa z Libanu stosownie do twej potrzeby
i sprowadzimy je morzem na tratwach do Jafy, ty zaś każesz je
dostarczyć do Jerozolimy.
'''
"16" = ''':sup:`16` Policzył więc Salomon wszystkich mężczyzn obcoplemieńców,
zamieszkałych w ziemi Izraela, według spisu jego ojca Dawida. Znalazło
się ich sto pięćdziesiąt trzy tysiące sześciuset.
'''
"17" = ''':sup:`17` Siedemdziesiąt tysięcy z nich przeznaczył do dźwigania,
osiemdziesiąt tysięcy do wydobywania kamienia w górach, a trzy tysiące
sześciuset na kierowników, aby dopilnowali pracy ludu.
'''
"Notes" = '''
Notas de rodapé:
2:1 - Salomon postanawia zbudować świątynię dla Pana, demonstrując
swoje oddanie i pragnienie stworzenia stałego miejsca kultu. Ta
inicjatywa podkreśla znaczenie skupionego kultu w życiu ludu Bożego
2:2-4 - Przygotowania do budowy świątyni wiązały się ze współpracą z
Hiramem, królem Tyru. Sojusz z innymi narodami w celu budowy świątyni
pokazuje wagę współpracy i dzielenia się zasobami w ważnych projektach
(zob. także Flp 1,5 i Kzn 4,9-12).
2:5-9 - Salomon opisuje majestat świątyni i jej znaczenie jako miejsca
kultu Boga. Pragnienie zbudowania czegoś wielkiego odzwierciedla
Izajasz 66:1-2).
2:10-16 - Drogocenne materiały użyte do budowy świątyni świadczą o czci
Salomona dla Boga. Doskonałość materiałów i wykonania jest wyrazem czci
i szacunku dla świętości Boga (zob. także Kolosan 3:23-24 i 1 Piotra
2:5).
2:17-18 - Salomon organizuje siłę roboczą do budowy świątyni, ukazując
potrzebę skutecznego przywództwa i organizacji, aby osiągnąć wielkie
cele. Praca zespołowa jest niezbędna do urzeczywistnienia Bożej wizji
(zob. także 1 Koryntian 12:12-14 i Efezjan 4:16).
'''
