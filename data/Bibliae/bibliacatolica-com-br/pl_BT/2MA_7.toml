[7]
"1" = ''':sup:`1` Siedmiu braci razem z matką również zostało schwytanych. Bito ich
biczami i rzemieniami, gdyż król chciał ich zmusić, aby skosztowali
wieprzowiny zakazanej przez Prawo.
'''
"2" = ''':sup:`2` Jeden z nich, przemawiając w imieniu wszystkich, tak powiedział: O
co pragniesz zapytać i czego dowiedzieć się od nas? Jesteśmy bowiem
gotowi raczej zginąć, aniżeli przekroczyć ojczyste prawa.
'''
"3" = ''':sup:`3` Rozgniewał się na to król i kazał rozpalić patelnie i kotły.
'''
"4" = ''':sup:`4` Skoro tylko się rozpaliły, rozkazał temu, który przemawiał w imieniu
wszystkich, obciąć język, ściągnąć skórę z głowy i obciąć końce
członków, na oczach innych braci i matki.
'''
"5" = ''':sup:`5` Gdy był on już całkiem bezwładny , rozkazał go sprowadzić do ognia,
bo jeszcze oddychał, i smażyć na patelni. Gdy zaś swąd z patelni
napominali się, aby mężnie złożyć życie. Mówili w ten sposób:
'''
"6" = ''':sup:`6` Pan Bóg widzi i naprawdę ma litość nad nami, zgodnie z tym, co
Mojżesz przepowiedział w pieśni, która wyraźnie o tym świadczy w tych
słowach: Będzie miał litość nad swymi sługami.
'''
"7" = ''':sup:`7` Kiedy pierwszy w ten sposób zakończył życie, przyprowadzono drugiego
na miejsce kaźni. Gdy ściągnięto mu skórę z głowy razem z włosami,
zapytano go: Czy będziesz jadł, zanim ciało, członek po członku, będzie
poddane kaźni?
'''
"8" = ''':sup:`8` On zaś odpowiedział ojczystą mową: Nie! Dlatego on także z kolei
został poddany katuszom, jak pierwszy.
'''
"9" = ''':sup:`9` W chwili, gdy oddawał ostatnie tchnienie, powiedział: Ty,
zbrodniarzu, odbierasz nam to obecne życie. Król świata jednak nas,
którzy umieramy za Jego prawa, wskrzesi i ożywi do życia wiecznego.
'''
"10" = ''':sup:`10` Po nim był męczony trzeci. Na żądanie natychmiast wysunął język, a
ręce wyciągnął bez obawy
'''
"11" = ''':sup:`11` i mężnie powiedział: Od Nieba je otrzymałem, ale dla Jego praw nimi
gardzę, a spodziewam się, że od Niego ponownie je otrzymam.
'''
"12" = ''':sup:`12` Nawet sam król i całe jego otoczenie zdumiewało się odwagą
młodzieńca, jak za nic miał cierpienia.
'''
"13" = ''':sup:`13` Gdy ten już zakończył życie, takim samym katuszom poddano
czwartego.
'''
"14" = ''':sup:`14` Konając tak powiedział: Lepiej jest nam, którzy giniemy z ludzkich
rąk, w Bogu pokładać nadzieję, że znów przez Niego będziemy
wskrzeszeni. Dla ciebie bowiem nie ma wskrzeszenia do życia.
'''
"15" = ''':sup:`15` Następnie przyprowadzono piątego i poddano katuszom.
'''
"16" = ''':sup:`16` On zaś wpatrując się w niego powiedział: Śmiertelny jesteś, choć
masz władzę nad ludźmi i czynisz to, co zechcesz. Nie myśl jednak, że
nasz naród jest opuszczony przez Boga.
'''
"17" = ''':sup:`17` Ty zaś zaczekaj, a zobaczysz wielką Jego moc, jak ciebie i twoje
potomstwo podda katuszom.
'''
"18" = ''':sup:`18` Po nim przyprowadzono szóstego, ten zaś konając powiedział: Nie
oszukuj na darmo sam siebie! My bowiem z własnej winy cierpimy,
zgrzeszywszy przeciwko naszemu Bogu. Dlatego też przyszły na nas tak
potwórne nieszczęścia.
'''
"19" = ''':sup:`19` Ty jednak nie przypuszczaj, że pozostaniesz bez kary, skoro
odważyłeś się prowadzić wojnę z Bogiem.
'''
"20" = ''':sup:`20` Przede wszystkim zaś godna podziwu i trwałej pamięci była matka.
Przyglądała się ona w ciągu jednego dnia śmierci siedmiu synów i
zniosła to mężnie. Nadzieję bowiem pokładała w Panu.
'''
"21" = ''':sup:`21` Pełna szlachetnych myśli, zagrzewając swoje kobiece usposobienie
męską odwagą, każdego z nich upominała w ojczystym języku. Mówiła do
nich:
'''
"22" = ''':sup:`22` Nie wiem, w jaki sposób znaleźliście się w moim łonie, nie ja wam
dałam tchnienie i życie, a członki każdego z was nie ja ułożyłam.
'''
"23" = ''':sup:`23` Stwórca świata bowiem, który ukształtował człowieka i wynalazł
początek wszechrzeczy, w swojej litości ponownie odda wam tchnienie i
życie, dlatego że wy gardzicie sobą teraz dla Jego praw.
'''
"24" = ''':sup:`24` Antioch był przekonany, że nim gardzono i dopatrywał się obelgi w
tych słowach. Ponieważ zaś najmłodszy był jeszcze przy życiu, nie tylko
dał mu ustną obietnicę, ale nawet pod przysięgą zapewnił go, że jeżeli
odwróci się od ojczystych praw, uczyni go bogatym i szczęśliwym, a
nawet zamianuje go przyjacielem i powierzy mu ważne zadanie.
'''
"25" = ''':sup:`25` Kiedy zaś młodzieniec nie zwracał na to żadnej uwagi, król
przywołał matkę i namawiał ją, aby chłopcu udzieliła zbawiennej rady.
'''
"26" = ''':sup:`26` Po długich namowach zgodziła się nakłonić syna.
'''
"27" = ''':sup:`27` Kiedy jednak nachyliła się nad nim, wtedy wyśmiewając okrutnego
tyrana, tak powiedziała w języku ojczystym: Synu, zlituj się nade mną!
W łonie nosiłam cię przez dziewięć miesięcy, karmiłam cię mlekiem przez
trzy lata, wyżywiłam cię i wychowałam aż do tych lat.
'''
"28" = ''':sup:`28` Proszę cię, synu, spojrzyj na niebo i na ziemię, a mając na oku
wszystko, co jest na nich, zwróć uwagę na to, że z niczego stworzył je
Bóg i że ród ludzki powstał w ten sam sposób.
'''
"29" = ''':sup:`29` Nie obawiaj się tego oprawcy, ale bądź godny braci swoich i
przyjmij śmierć, abym w czasie zmiłowania odnalazła cię razem z braćmi.
'''
"30" = ''':sup:`30` Zaledwie ona skończyła mówić, młodzieniec powiedział: Na co
czekacie? Jestem posłuszny nie nakazowi króla, ale słucham nakazu
Prawa, które przez Mojżesza było dane naszym ojcom.
'''
"31" = ''':sup:`31` Ty zaś, przyczyno wszystkich nieszczęść Hebrajczyków, nie
uciekniesz z rąk Bożych.
'''
"32" = ''':sup:`32` My bowiem cierpimy za nasze własne grzechy.
'''
"33" = ''':sup:`33` Jeżeli zaś żyjący Król nasz zagniewał się na krótki czas, aby nas
ukarać i poprawić, to znów pojedna się ze swoimi sługami.
'''
"34" = ''':sup:`34` Ty zaś, bezbożny i pomiędzy wszystkimi ludźmi najbardziej
nikczemny, nie wynoś się na próżno łudząc się zwodniczymi nadziejami.
Nie podnoś ręki na niebieskie sługi.
'''
"35" = ''':sup:`35` Jeszcze bowiem nie uciekłeś przed sądem wszechmocnego i
wszystkowidzącego Boga.
'''
"36" = ''':sup:`36` Teraz bowiem nasi bracia, którzy przetrwali krótkie cierpienia
przymierza Bożego. Ty zaś na sądzie Bożym poniesiesz sprawiedliwą karę
za swoją pychę.
'''
"37" = ''':sup:`37` Ja, tak samo jak moi bracia, i ciało, i duszę oddaję za ojczyste
prawa. Proszę przy tym Boga, aby wnet zmiłował się nad narodem, a
ciebie doświadczeniami i karami zmusił do wyznania, że On jest jedynym
Bogiem.
'''
"38" = ''':sup:`38` Na mnie i na braciach moich niech zatrzyma się gniew Wszechmocnego,
który sprawiedliwie spadł na cały nasz naród.
'''
"39" = ''':sup:`39` Wtedy król rozgniewał się i kazał go poddać straszniejszym
męczarniom niż innych. Gorzkie mu bowiem były wyrzuty.
'''
"40" = ''':sup:`40` Tak więc i ten zakończył życie czysty i pełen ufności w Panu.
'''
"41" = ''':sup:`41` Ostatnia po synach zmarła matka.
'''
"42" = ''':sup:`42` To niech wystarczy o ucztach ofiarnych i o okrutnych katuszach.
'''
