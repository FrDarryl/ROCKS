[5]
"1" = ''':sup:`1` Starszych więc, którzy są wśród was, proszę, ja również starszy, a
przy tym świadek Chrystusowych cierpień oraz uczestnik tej chwały,
która ma się objawić:
'''
"2" = ''':sup:`2` paście stado Boże, które jest przy was, strzegąc go nie pod
przymusem, ale z własnej woli, jak Bóg chce; nie ze względu na
niegodziwe zyski, ale z oddaniem;
'''
"3" = ''':sup:`3` i nie jak ci, którzy ciemiężą gminy, ale jako żywe przykłady dla
stada.
'''
"4" = ''':sup:`4` Kiedy zaś objawi się Najwyższy Pasterz, otrzymacie niewiędnący
wieniec chwały.
'''
"5" = ''':sup:`5` Tak samo wy, młodzieńcy, bądźcie poddani starszym! Wszyscy zaś wobec
siebie wzajemnie przyobleczcie się w pokorę, Bóg bowiem pysznym się
sprzeciwia, a pokornym łaskę daje.
'''
"6" = ''':sup:`6` Upokórzcie się więc pod mocną ręką Boga, aby was wywyższył w
stosownej chwili.
'''
"7" = ''':sup:`7` Wszystkie troski wasze przerzućcie na Niego, gdyż Jemu zależy na
was.
'''
"8" = ''':sup:`8` Bądźcie trzeźwi! Czuwajcie! Przeciwnik wasz, diabeł, jak lew ryczący
krąży szukając kogo pożreć.
'''
"9" = ''':sup:`9` Mocni w wierze przeciwstawcie się jemu! Wiecie, że te same
cierpienia ponoszą wasi bracia na świecie.
'''
"10" = ''':sup:`10` A Bóg wszelkiej łaski, Ten, który was powołał do wiecznej swojej
chwały w Chrystusie, gdy trochę pocierpicie, sam was udoskonali,
utwierdzi, umocni i ugruntuje.
'''
"11" = ''':sup:`11` Jemu chwała i moc na wieki wieków! Amen.
'''
"12" = ''':sup:`12` Krótko, jak mi się wydaje, wam napisałem przy pomocy Sylwana,
wiernego brata, upominając i stwierdzając, że taka jest prawdziwa łaska
Boża, w której trwajcie.
'''
"13" = ''':sup:`13` Pozdrawia was ta, która jest w Babilonie razem z wami wybrana, oraz
Marek, mój syn.
'''
"14" = ''':sup:`14` Pozdrówcie się wzajemnym pocałunkiem miłości! Pokój wam wszystkim,
którzy trwacie w Chrystusie.
'''
"Notes" = '''
Notas de rodapé:
5:1-4 - Piotr nakazuje starszym, aby paśli trzodę Bożą z gorliwością i
pokorą. Przywództwo w Kościele jest służbą miłości, a nie dominacją nad
innymi, i zostanie nagrodzone, gdy Chrystus powróci (zob. także Dzieje
Apostolskie 20:28 i 1 Tymoteusza 3:1-7).
5:5-7 - Chrześcijanie powinni okazywać sobie nawzajem pokorę, uznając
suwerenność Boga. Troskę należy kierować ku Bogu, który troszczy się o
każdego z czułością i troską (zob. także List do Filipian 4:6-7 i
Księgę Przysłów 3:34).
5:8-11 - Piotr ostrzega chrześcijan, aby byli czujni i czuwali, bo
diabeł szuka kogoś, kogo mógłby pożreć. Opór wobec wroga jest
6,10-13).
'''
