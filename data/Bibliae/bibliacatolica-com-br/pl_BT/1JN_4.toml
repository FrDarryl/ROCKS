[4]
"1" = ''':sup:`1` Umiłowani, nie dowierzajcie każdemu duchowi, ale badajcie duchy, czy
są z Boga, gdyż wielu fałszywych proroków pojawiło się na świecie.
'''
"2" = ''':sup:`2` Po tym poznajecie Ducha Bożego: każdy duch, który uznaje, że Jezus
Chrystus przyszedł w ciele, jest z Boga.
'''
"3" = ''':sup:`3` Każdy zaś duch, który nie uznaje Jezusa, nie jest z Boga; i to jest
duch Antychrysta, który - jak słyszeliście - nadchodzi i już teraz
przebywa na świecie.
'''
"4" = ''':sup:`4` Wy, dzieci, jesteście z Boga i zwyciężyliście ich, ponieważ większy
jest Ten, który w was jest, od tego, który jest w świecie.
słucha.
'''
"6" = ''':sup:`6` My jesteśmy z Boga. Ten, który zna Boga, słucha nas. Kto nie jest z
Boga, nas nie słucha. W ten sposób poznajemy ducha prawdy i ducha
fałszu.
'''
"7" = ''':sup:`7` Umiłowani, miłujmy się wzajemnie, ponieważ miłość jest z Boga, a
każdy, kto miłuje, narodził się z Boga i zna Boga.
'''
"8" = ''':sup:`8` Kto nie miłuje, nie zna Boga, bo Bóg jest miłością.
'''
"9" = ''':sup:`9` W tym objawiła się miłość Boga ku nam, że zesłał Syna swego
Jednorodzonego na świat, abyśmy życie mieli dzięki Niemu.
'''
"10" = ''':sup:`10` W tym przejawia się miłość, że nie my umiłowaliśmy Boga, ale że On
sam nas umiłował i posłał Syna swojego jako ofiarę przebłagalną za
nasze grzechy.
'''
"11" = ''':sup:`11` Umiłowani, jeśli Bóg tak nas umiłował, to i my winniśmy się
wzajemnie miłować.
'''
"12" = ''':sup:`12` Nikt nigdy Boga nie oglądał. Jeżeli miłujemy się wzajemnie, Bóg
trwa w nas i miłość ku Niemu jest w nas doskonała.
'''
"13" = ''':sup:`13` Poznajemy, że my trwamy w Nim, a On w nas, bo udzielił nam ze swego
Ducha.
'''
"14" = ''':sup:`14` My także widzieliśmy i świadczymy, że Ojciec zesłał Syna jako
Zbawiciela świata.
'''
"15" = ''':sup:`15` Jeśli kto wyznaje, że Jezus jest Synem Bożym, to Bóg trwa w nim, a
on w Bogu.
'''
"16" = ''':sup:`16` Myśmy poznali i uwierzyli miłości, jaką Bóg ma ku nam. Bóg jest
miłością: kto trwa w miłości, trwa w Bogu, a Bóg trwa w nim.
'''
"17" = ''':sup:`17` Przez to miłość osiąga w nas kres doskonałości, że mamy pełną
jesteśmy na tym świecie.
'''
"18" = ''':sup:`18` W miłości nie ma lęku, lecz doskonała miłość usuwa lęk, ponieważ
lęk kojarzy się z karą. Ten zaś, kto się lęka, nie wydoskonalił się w
miłości.
'''
"20" = ''':sup:`20` Jeśliby ktoś mówił: Miłuję Boga, a brata swego nienawidził, jest
kłamcą, albowiem kto nie miłuje brata swego, którego widzi, nie może
miłować Boga, którego nie widzi.
'''
"21" = ''':sup:`21` Takie zaś mamy od Niego przykazanie, aby ten, kto miłuje Boga,
miłował też i brata swego.
'''
