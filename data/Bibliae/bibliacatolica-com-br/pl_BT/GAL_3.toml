[3]
"1" = ''':sup:`1` O, nierozumni Galaci! Któż was urzekł, was, przed których oczami
nakreślono obraz Jezusa Chrystusa ukrzyżowanego?
'''
"2" = ''':sup:`2` Tego jednego chciałbym się od was dowiedzieć, czy Ducha
otrzymaliście na skutek wypełnienia Prawa za pomocą uczynków, czy też
stąd, że daliście posłuch wierze?
'''
"3" = ''':sup:`3` Czyż jesteście aż tak nierozumni, że zacząwszy duchem, chcecie teraz
kończyć ciałem?
'''
"4" = ''':sup:`4` Czyż tak wielkich rzeczy doznaliście na próżno? A byłoby to
rzeczywiście na próżno.
'''
"5" = ''':sup:`5` Czy Ten, który udziela wam Ducha i działa cuda wśród was, /czyni to/
dlatego, że wypełniacie Prawo za pomocą uczynków, czy też dlatego, że
dajecie posłuch wierze?
'''
"6" = ''':sup:`6` W taki sam sposób Abraham uwierzył Bogu i to mu poczytano za
sprawiedliwość.
'''
"7" = ''':sup:`7` Zrozumiejcie zatem, że ci, którzy polegają na wierze, ci są synami
Abrahama.
'''
"8" = ''':sup:`8` I stąd Pismo widząc, że w przyszłości Bóg na podstawie wiary będzie
dawał poganom usprawiedliwienie, już Abrahamowi oznajmiło tę radosną
nowinę: W tobie będą błogosławione wszystkie narody.
'''
"9" = ''':sup:`9` I dlatego tylko ci, którzy polegają na wierze, mają uczestnictwo w
błogosławieństwie wraz z Abrahamem, który dał posłuch wierze.
'''
"10" = ''':sup:`10` Natomiast na tych wszystkich, którzy polegają na uczynkach Prawa,
ciąży przekleństwo. Napisane jest bowiem: Przeklęty każdy, kto nie
wypełnia wytrwale wszystkiego, co nakazuje wykonać Księga Prawa.
'''
"11" = ''':sup:`11` A że w Prawie nikt nie osiąga usprawiedliwienia przed Bogiem,
wynika stąd, że sprawiedliwy z wiary żyć będzie.
'''
"12" = ''':sup:`12` Prawo nie opiera się na wierze, lecz /mówi/: Kto wypełnia przepisy,
dzięki nim żyć będzie.
'''
"13" = ''':sup:`13` Z tego przekleństwa Prawa Chrystus nas wykupił - stawszy się za nas
przekleństwem, bo napisane jest: Przeklęty każdy, którego powieszono na
drzewie -
'''
"14" = ''':sup:`14` aby błogosławieństwo Abrahama stało się w Chrystusie Jezusie
udziałem pogan i abyśmy przez wiarę otrzymali obiecanego Ducha.
'''
"15" = ''':sup:`15` Bracia, użyję przykładu ze stosunków między ludźmi. Nikt nie obala
ani zmienia testamentu prawnie sporządzonego, choć jest on jedynie
dziełem ludzkim.
'''
"16" = ''':sup:`16` Otóż to właśnie Abrahamowi i jego potomstwu dano obietnice. I nie
mówi /Pismo/: i potomkom, co wskazywałoby na wielu, ale /wskazano/ na
jednego: i potomkowi twojemu, którym jest Chrystus.
'''
"17" = ''':sup:`17` A chcę przez to powiedzieć: testamentu, uprzednio przez Boga
prawnie ustanowionego, Prawo, które powstało czterysta trzydzieści lat
później, nie może obalić tak, by unieważnić obietnicę.
'''
"18" = ''':sup:`18` Bo gdyby dziedzictwo pochodziło z Prawa, tym samym nie mogłoby
pochodzić z obietnicy. A tymczasem przez obietnicę Bóg okazał łaskę
Abrahamowi.
'''
"19" = ''':sup:`19` Na cóż więc Prawo? Zostało ono dodane ze względu na wykroczenia aż
do przyjścia Potomka, któremu udzielono obietnicy; przekazane zostało
przez aniołów; podane przez pośrednika.
'''
"20" = ''':sup:`20` Pośrednika jednak nie potrzeba, gdy chodzi o jedną osobę, a Bóg
właśnie jest sam jeden.
'''
"21" = ''':sup:`21` A czy może Prawo to sprzeciwia się obietnicom Bożym? Żadną miarą!
Gdyby mianowicie dane było Prawo, mające moc udzielania życia, wówczas
rzeczywiście usprawiedliwienie płynęłoby z Prawa.
'''
"22" = ''':sup:`22` Lecz Pismo poddało wszystko pod /władzę/ grzechu, aby obietnica
dostała się na drodze wiary w Jezusa Chrystusa tym, którzy wierzą.
'''
"23" = ''':sup:`23` Do czasu przyjścia wiary byliśmy poddani pod straż Prawa i trzymani
w zamknięciu aż do objawienia się wiary.
'''
"24" = ''':sup:`24` Tym sposobem Prawo stało się dla nas wychowawcą, /który miał
prowadzić/ ku Chrystusowi, abyśmy z wiary uzyskali usprawiedliwienie.
'''
"25" = ''':sup:`25` Gdy jednak wiara nadeszła, już nie jesteśmy poddani wychowawcy.
'''
"26" = ''':sup:`26` Wszyscy bowiem dzięki tej wierze jesteście synami Bożymi - w
Chrystusie Jezusie.
'''
"27" = ''':sup:`27` Bo wy wszyscy, którzy zostaliście ochrzczeni w Chrystusie,
przyoblekliście się w Chrystusa.
'''
"28" = ''':sup:`28` Nie ma już Żyda ani poganina, nie ma już niewolnika ani człowieka
wolnego, nie ma już mężczyzny ani kobiety, wszyscy bowiem jesteście
kimś jednym w Chrystusie Jezusie.
'''
"29" = ''':sup:`29` Jeżeli zaś należycie do Chrystusa, to jesteście też potomstwem
Abrahama i zgodnie z obietnicą - dziedzicami.
'''
"Notes" = '''
Notas de rodapé:
3:1-3 - Paweł gani Galatów za odejście od prawdziwej ewangelii i
poleganie na ciele zamiast życia według Ducha. Podkreśla to wagę życia
w wolności, którą zdobył Chrystus (zob. także Rz 8,5-9 i Flp 3,3).
3:6-9 - Paweł porównuje wiarę Abrahama do wiary chrześcijańskiej,
pokazując, że wierzący są dziećmi Abrahama. Usprawiedliwienie przez
wiarę jest kontynuacją obietnicy danej Abrahamowi, łącząc Stary
Testament z Nowym (zob. także Rdz 12,3 i Rz 4,3).
3:10-12 - Paweł wyjaśnia, że ci, którzy polegają na przestrzeganiu
prawa, są pod przekleństwem, ponieważ prawo wymaga doskonałego
posłuszeństwa. Usprawiedliwienie przychodzi przez wiarę, a nie przez
trzymanie się uczynków prawa (zob. również Pwt 27,26 i Rz 3,20).
3:13-14 - Chrystus stał się dla nas przekleństwem, aby odkupić nas od
przekleństwa Prawa, i przez Niego otrzymujemy obietnicę Ducha. Ten
werset podkreśla odkupieńczy charakter dzieła Chrystusa (zob. także 2
Koryntian 5:21 i Jana 7:39).
3:23-25 - Paweł mówi o Prawie jako o nauczycielu prowadzącym nas do
Chrystusa. Prawo miało tymczasowy cel, dopóki Chrystus nie został
objawiony, a teraz żyjemy wiarą w Niego, bez potrzeby pośredników (zob.
także Rz 10,4 i Hbr 10,1).
'''
