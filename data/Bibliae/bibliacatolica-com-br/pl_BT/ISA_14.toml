[14]
"1" = ''':sup:`1` Zaiste, Pan zlituje się nad Jakubem, i znowu sobie obierze Izraela:
da im odpocząć we własnej ojczyźnie. Cudzoziemiec przyłączy się do nich
i zostanie wcielony do domu Jakuba.
'''
"2" = ''':sup:`2` Przyjmą ich narody i zaprowadzą do ich miejsca rodzinnego. Dom zaś
Izraela weźmie ich sobie w posiadanie na ziemi Pańskiej, jako sługi i
służące, tak że będzie trzymał w niewoli tych, którzy go trzymali, i
panować będzie nad swoimi ciemiężycielami.
'''
"3" = ''':sup:`3` Przyjdzie do tego wówczas, kiedy Pan da ci pokój po twych
cierpieniach i kłopotach, i po twardej niewoli, którą cię przytłoczono,
'''
"4" = ''':sup:`4` że rozpoczniesz tę satyrę na króla babilońskiego i powiesz: O, jakże
nadszedł kres ciemięzcy! Jak ustała jego zuchwałość!
'''
"5" = ''':sup:`5` Połamał Pan laskę złoczyńców i berło panujących,
'''
"6" = ''':sup:`6` co smagało narody zajadle nieustannymi ciosami, co rządziło ludami z
wściekłością, prześladując je bez miłosierdzia.
'''
"7" = ''':sup:`7` Cała ziemia odetchnęła uspokojona, szaleje z radości.
'''
"8" = ''':sup:`8` Nawet cyprysy mają uciechę z ciebie i cedry libańskie: Odkąd
powalony leżysz, drwale nie wychodzą na nas.
'''
"9" = ''':sup:`9` Podziemny Szeol poruszył się przez ciebie, na zapowiedź twego
przybycia; dla ciebie obudził cienie zmarłych, wszystkich wielmożów
ziemi; kazał powstać z tronów wszystkim królom narodów.
'''
"10" = ''':sup:`10` Wszyscy oni zabierają głos, by ci powiedzieć: Ty również padłeś
bezsilny jak i my, stałeś się do nas podobny!
'''
"11" = ''':sup:`11` Do Szeolu strącony twój przepych i dźwięk twoich harf. Robactwo
jest twoim posłaniem, robactwo też twoim przykryciem.
'''
"12" = ''':sup:`12` Jakże to spadłeś z niebios, Jaśniejący, Synu Jutrzenki? Jakże
runąłeś na ziemię, ty, który podbijałeś narody?
'''
"13" = ''':sup:`13` Ty, który mówiłeś w swym sercu: Wstąpię na niebiosa; powyżej gwiazd
Bożych postawię mój tron. Zasiądę na Górze Obrad, na krańcach północy.
'''
"14" = ''':sup:`14` Wstąpię na szczyty obłoków, podobny będę do Najwyższego.
'''
"15" = ''':sup:`15` Jak to? Strąconyś do Szeolu na samo dno Otchłani!
'''
"16" = ''':sup:`16` Którzy cię ujrzą, utkwią wzrok w tobie, zastanowią się nad tobą:
Czyż to nie ten, który trząsł ziemią, który obalał królestwa,
'''
"17" = ''':sup:`17` który świat cały zamieniał w pustynię, a miasta jego obracał w
perzynę, który swych jeńców nie zwalniał do domu?
'''
"18" = ''':sup:`18` Wszyscy Królowie narodów, wszyscy oni spoczywają z chwałą, każdy w
swoim grobowcu.
'''
"19" = ''':sup:`19` A tyś wyrzucony z twego grobu jak ścierwo obrzydliwe, otoczony
pomordowanymi, przebitymi mieczem, jak trup zbezczeszczony! Z tymi,
których składają na kamieniach grobowego dołu,
'''
"20" = ''':sup:`20` ty nie będziesz złączony w pogrzebie; boś ty zatracił twój kraj,
wymordowałeś twój naród. Na wieki nie będzie wspomniane potomstwo
złoczyńców.
'''
"21" = ''':sup:`21` Przygotujcie rzeź dla jego synów z powodu niegodziwości ich ojca.
Niech nie powstaną i nie wezmą świata w dziedzictwo, niech nie napełnią
miastami powierzchni ziemi!
'''
"22" = ''':sup:`22` Powstanę przeciw nim - wyrocznia Pana Zastępów - i wygładzę
Babilonowi imię i resztę, ród też i potomstwo - wyrocznia Pana.
'''
"23" = ''':sup:`23` Przemienię go w posiadłość jeżów i w bagna. I wymiotę go miotłą
zagłady - wyrocznia Pana Zastępów.
'''
"24" = ''':sup:`24` Przysiągł Pan Zastępów mówiąc: Zaprawdę, jak umyśliłem, tak się
stanie, i jak postanowiłem, tak nastąpi:
'''
"25" = ''':sup:`25` Że złamię Asyrię na mojej ziemi i zdepcę ją na moich górach.
Wówczas jej jarzmo z nich się usunie, jej brzemię spadnie im z bark.
'''
"26" = ''':sup:`26` Taki jest zamiar powzięty, co do całej ziemi; taka jest ręka
wyciągnięta na wszystkie narody.
'''
"27" = ''':sup:`27` Jeżeli Pan Zastępów postanowił, kto się odważy przeszkodzić? Jeżeli
ręka Jego wyciągnięta, kto ją cofnie?
'''
"28" = ''':sup:`28` W roku śmierci króla Achaza został ogłoszony następujący wyrok:
'''
"29" = ''':sup:`29` Nie ciesz się, cała ty Filisteo, iż został złamany kij, co cię
smagał, bo z zarodka węża wyjdzie żmija, a owocem jej będzie smok
skrzydlaty.
'''
"30" = ''':sup:`30` Ale ubodzy paść będą na moich pastwiskach i nędzarze odpoczną
bezpiecznie, podczas gdy Ja uśmiercę głodem twe potomstwo i wygubię
twoje ostatki.
'''
"31" = ''':sup:`31` Zawyj, bramo! Krzyknij, miasto! Zadrżyj, cała Filisteo! Bo z
północy nadciąga dym i nikt się nie odrywa od jego oddziałów.
'''
"32" = ''':sup:`32` Co zaś się odpowie posłom barbarzyńców? - To, że Pan założył Syjon
i do niego się chronią nieszczęśliwi z Jego ludu.
'''
