[9]
"1" = ''':sup:`1` Prorok Elizeusz wezwał jednego z uczniów prorockich i powiedział mu:
Przepasz biodra, weź z sobą to naczyńko z oliwą i idź do Ramot w
Gileadzie.
'''
"2" = ''':sup:`2` Przyszedłszy tam, rozejrzyj się za Jehu, synem Jozafata, syna
Nimsziego. Wejdź i nakłoń go, by podniósł się z grona swoich
towarzyszów i zaprowadź go do najskrytszej izby.
'''
"3" = ''':sup:`3` Wtedy weźmiesz naczyńko z oliwą i wylejesz ją na głowę, mówiąc: Tak
mówi Pan: Namaściłem cię na króla nad Izraelem. Następnie otworzysz
drzwi i uciekniesz bezzwłocznie.
'''
"5" = ''':sup:`5` Kiedy przyszedł, oto dowódcy wojska siedzieli razem. A on
powiedział: Mam ci powiedzieć słowo, wodzu! Jehu zapytał: Komu z nas
wszystkich? Odpowiedział: Tobie, wodzu!
głowę oliwę, mówiąc do niego: Tak mówi Pan, Bóg Izraela: Namaściłem cię
na króla nad ludem Pańskim, nad Izraelem.
'''
"7" = ''':sup:`7` Wytracisz ród Achaba, twego władcy, a ja pomszczę krew sług moich,
proroków, i krew wszystkich sług Pańskich na Izebeli.
'''
"8" = ''':sup:`8` Zginie cała rodzina Achaba. Wytępię Achabowi nawet chłopca,
niewolnika i wolnego w Izraelu.
'''
"9" = ''':sup:`9` I postąpię z rodziną Achaba jak z rodziną Jeroboama, syna Nebata, i
jak z domem Baszy, syna Achiasza.
Następnie otworzył drzwi i uciekł.
'''
"11" = ''':sup:`11` Jehu wyszedł do sług swego władcy, którzy go zapytali: Czy wszystko
dobrze u ciebie? Po co ten szaleniec przyszedł do ciebie? Odpowiedział
im: Wiecie, co za człowiek i jaka jego gadanina.
'''
"12" = ''':sup:`12` Lecz oni powiedzieli: Kłamstwo! Opowiedz nam! Wtedy rzekł: Tak a
tak powiedział do mnie: Tak mówi Pan: Namaściłem cię na króla Izraela.
'''
"13" = ''':sup:`13` Wtedy pospiesznie zdjęli swoje okrycia, rozesłali je pod nim, na
samych stopniach, zatrąbili i ogłosili: Jehu jest królem!
'''
"14" = ''':sup:`14` Jehu, syn Jozafata, syna Nimsziego, uknuł spisek przeciw Joramowi.
Otóż Joram wraz z całym Izraelem strzegł Ramot w Gileadzie przed
Chazaelem, królem Aramu.
'''
"15" = ''':sup:`15` Jednakże król Joram wycofał się do Jizreel, aby leczyć się z ran,
które mu zadali Aramejczycy, gdy walczył przeciw Chazaelowi, królowi
Aramu. - Jehu powiedział: Jeżeli jest taka wola wasza, niech żaden
zbieg nie wychodzi z miasta, aby zanieść wieść do Jizreel.
'''
"16" = ''':sup:`16` Następnie Jehu wsiadł na rydwan i wyruszył do Jizreel, ponieważ
Joram tam wypoczywał. A Ochozjasz, król judzki, przybył odwiedzić
Jorama.
'''
"17" = ''':sup:`17` Kiedy stojący na czatach na wieży w Jizreel ujrzał orszak Jehu w
pochodzie, zawołał: Widzę orszak. Joram zaś rozkazał: Weź jeźdźca,
'''
"18" = ''':sup:`18` Więc jeździec na koniu ruszył naprzeciw niego i powiedział: Tak
mówi król: Czy przyjście to oznacza pokój? Odpowiedział Jehu: Co ciebie
obchodzi pokój? Jedź za mną! Stojący zaś na czatach oznajmił: Przyszedł
posłaniec do nich, lecz nie wraca.
'''
"19" = ''':sup:`19` Wysłał więc król drugiego jeźdźca na koniu, który podjechał do nich
Odpowiedział Jehu: Co ciebie obchodzi pokój? Jedź za mną!
'''
"20" = ''':sup:`20` Stojący zaś na czatach oznajmił: Przyszedł aż do nich, lecz nie
wraca. A sposób jazdy tamtego jest podobny do jeżdżenia Jehu, wnuka
Nimsziego, ponieważ jeździ szaleńczo.
'''
"21" = ''':sup:`21` Wtedy Joram kazał zaprzęgać. Zaprzężono więc jego rydwan. Zatem
Joram, król izraelski, i Ochozjasz, król judzki - każdy na swoim
rydwanie - wyruszyli naprzeciw Jehu; spotkali go na polu Nabota z
Jizreel.
Jehu? Ten zaś odpowiedział: Jaki pokój? Gdy jeszcze trwają czyny
nierządne twojej matki Izebeli i liczne jej czarodziejstwa!
'''
"23" = ''':sup:`23` Wtedy Joram zawrócił i rzucił się do ucieczki, wołając do
Ochozjasza: Zdrada, Ochozjaszu!
'''
"24" = ''':sup:`24` Lecz Jehu chwycił ręką za łuk i trafił Jorama między ramiona, tak
iż strzała przeszyła jego serce, a on padł na swój rydwan.
'''
"25" = ''':sup:`25` Wtedy Jehu rzekł do Bidkara, swego tarczownika: Zabierz i rzuć go
na rolę Nabota z Jizreel. Bo przypomnij sobie: ja i ty jechaliśmy konno
we dwóch za jego ojcem Achabem, kiedy Pan wypowiedział przeciw niemu
ten wyrok:
'''
"26" = ''':sup:`26` Naprawdę, widziałem wczoraj wieczorem krew Nabota i krew synów jego
- wyrocznia Pana. I odpłacę tobie na tym polu - wyrocznia Pana. Teraz
więc zabierz i rzuć go na pole - według słowa Pańskiego.
'''
"27" = ''':sup:`27` Kiedy Ochozjasz, król judzki, zobaczył to, uciekał drogą na
Bet-Haggan. Lecz Jehu ścigał go i rozkazał: Także jego zabijcie!
Zranili go więc na jego rydwanie u wejścia do Gur, które leży przy
Jibleam. A on uciekał dalej do Megiddo, gdzie umarł.
'''
"28" = ''':sup:`28` Słudzy jego przewieźli go do Jerozolimy i pochowali go w grobie
jego, razem z przodkami, w Mieście Dawidowym.
królem judzkim.
'''
"30" = ''':sup:`30` Kiedy Jehu wszedł do Jizreel, a Izebel się o tym dowiedziała,
poczerniła sobie powieki, ustroiła głowę i patrzała z góry przez okno.
'''
"31" = ''':sup:`31` Gdy Jehu wchodził przez bramę, zawołała: Czy dobrze ci się powodzi,
Zimri, zabójco swego pana?
'''
"32" = ''':sup:`32` On zaś podniósł głowę w stronę okna i zawołał: Kto jest ze mną?
Kto? I spojrzeli ku niemu z góry dwaj lub trzej eunuchowie.
'''
"33" = ''':sup:`33` Wtedy rozkazał: Wyrzućcie ją! I wyrzucili ją, a krew jej obryzgała
mur i konie, które ją roztratowały.
'''
"34" = ''':sup:`34` Następnie wszedł, a kiedy najadł się i napił, powiedział: Zajmijcie
się tą przeklętą i pochowajcie ją, ponieważ jest córką króla.
'''
"35" = ''':sup:`35` Wyszli, aby ją pogrzebać, lecz znaleźli po niej tylko czaszkę, nogi
i dłonie.
'''
"36" = ''':sup:`36` Kiedy wrócili i oznajmili mu, powiedział: Oto słowo Pana, które
wypowiedział przez sługę swego Eliasza z Tiszbe: Na polu Jizreel psy
będą żarły ciało Izebeli.
'''
"37" = ''':sup:`37` A trup Izebeli będzie jak gnój na polu w obrębie Jizreel, tak że
nie będzie można powiedzieć: To jest Izebel.
'''
"Notes" = '''
Notas de rodapé:
9:1-3 - Elizeusz wysyła jednego ze swoich uczniów, aby namaścił Jehu na
króla Izraela, zgodnie z nakazem Boga. Namaszczenie Jehu oznacza
początek jego misji wykorzenienia dynastii Achaba, wypełniając Boży
wyrok (zob. także 1 Krl 19:16 i 2 Krl 10:10).
9:6-10 - Jehu zostaje namaszczony na króla i otrzymuje misję
zniszczenia domu Achaba i Jezebel. Objawia to wypełnienie się Bożej
sprawiedliwości nad zepsuciem i bałwochwalstwem, które skaziły Izrael
(zob. także 1 Krl 21:23-24 i 2 Krl 10:17).
9:14-16 - Jehu spiskuje przeciwko Jehoramowi, królowi Izraela. Jego
spisek jest postrzegany jako boska odpowiedź na grzech i odstępstwo
domu Achaba, co pokazuje, że Bóg posługuje się nawet ludzkimi
działaniami, aby realizować swoje plany (zob. także Izajasz 45:1-3 i
9:21-26 - Jehu zabija Jorama, króla Izraela, spełniając proroctwo
Eliasza o sądzie nad domem Achaba. Śmierć Jorama jest znakiem
nieuchronnej sprawiedliwości Bożej wobec grzechu (zob. także 1 Krl
9:30-37 - Jezabel zostaje zabita, a jej ciało pożarte przez psy, co
spełnia proroctwo Eliasza. Jej śmierć symbolizuje koniec bałwochwalstwa
i niesprawiedliwości, którą promowała pod swoim wpływem, podkreślając,
94,23).
'''
