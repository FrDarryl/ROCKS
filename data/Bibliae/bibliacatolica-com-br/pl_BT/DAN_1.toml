"1" = ''':sup:`1` W trzecim roku panowania króla judzkiego Jojakima przybył król
babiloński Nabuchodonozor pod Jerozolimę i oblegał ją.
'''
"2" = ''':sup:`2` Pan wydał w jego ręce króla judzkiego Jojakima oraz część naczyń
domu Bożego, które zabrał do ziemi Szinear do domu swego boga,
umieszczając naczynia w skarbcu swego boga.
'''
"3" = ''':sup:`3` Król polecił następnie Aszfenazowi, przełożonemu swoich dworzan,
sprowadzić spośród Izraelitów z rodu królewskiego oraz z możnowładców
'''
"4" = ''':sup:`4` młodzieńców bez jakiejkolwiek skazy, o pięknym wyglądzie, obeznanych
z wszelką mądrością, posiadających wiedzę i obdarzonych rozumem,
zdatnych do służby w królewskim pałacu. Zamierzał ich nauczyć pisma i
języka chaldejskiego.
'''
"5" = ''':sup:`5` Król przydzielił im codzienną porcję potraw królewskich i wina,
które pijał. Mieli być wychowywani przez trzy lata, by po ich upływie
rozpocząć służbę przy królu.
'''
"6" = ''':sup:`6` Spośród synów judzkich byli wśród nich Daniel, Chananiasz, Miszael i
Azariasz.
'''
"7" = ''':sup:`7` Nadzorca służby dworskiej nadał im imiona, Danielowi - Belteszassar,
Chananiaszowi - Szadrak, Miszaelowi - Meszak, Azariaszowi zaś
Abed-Nego.
'''
"8" = ''':sup:`8` Daniel powziął postanowienie, by się nie kalać potrawami królewskimi
ani winem, które król pijał. Poprosił więc nadzorcę służby dworskiej,
by nie musiał się kalać.
'''
"9" = ''':sup:`9` Bóg zaś obdarzył Daniela przychylnością i miłosierdziem nadzorcy
służby dworskiej.
'''
"10" = ''':sup:`10` Nadzorca służby dworskiej powiedział do Daniela: Obawiam się, by
mój pan, król, który przydzielił wam pożywienie i napoje, nie ujrzał,
że wasze twarze są chudsze niż twarze młodzieńców w waszym wieku i
byście nie narazili mojej głowy na niebezpieczeństwo u króla.
'''
"11" = ''':sup:`11` Daniel zaś powiedział do strażnika, którego ustanowił nadzorca
służby dworskiej nad Danielem, Chananiaszem, Miszaelem i Azariaszem:
'''
"12" = ''':sup:`12` Poddaj sługi twoje dziesięciodniowej próbie: niech nam dają jarzyny
do jedzenia i wodę do picia.
'''
"13" = ''':sup:`13` Wtedy zobaczysz, jak my wyglądamy, a jak wyglądają młodzieńcy
jedzący potrawy królewskie i postąpisz ze swoimi sługami według tego,
co widziałeś.
'''
"14" = ''':sup:`14` Przystał na to żądanie i poddał ich dziesięciodniowej próbie.
'''
"15" = ''':sup:`15` A po upływie dziesięciu dni wygląd ich był lepszy i zdrowszy niż
innych młodzieńców, którzy spożywali potrawy królewskie.
'''
"16" = ''':sup:`16` Strażnik zabierał więc ich potrawy i wino do picia, a podawał im
jarzyny.
'''
"17" = ''':sup:`17` Dał zaś Bóg tym czterem młodzieńcom wiedzę i umiejętność wszelkiego
pisma oraz mądrość. Daniel posiadał rozeznanie wszelkich widzeń i snów.
'''
"18" = ''':sup:`18` Gdy minął okres ustalony przez króla, by ich przedstawić, nadzorca
służby dworskiej wprowadził ich przed Nabuchodonozora.
'''
"19" = ''':sup:`19` Król rozmawiał z nimi, i nie można było znaleźć pośród nich
wszystkich nikogo równego Danielowi, Chananiaszowi, Miszaelowi i
Azariaszowi. Zaczęli więc sprawować służbę przy królu.
'''
"20" = ''':sup:`20` We wszystkich sprawach wymagających mądrości i roztropności, jakie
przedkładał im król, okazywali się dziesięciokrotnie lepsi niż wszyscy
wykładacze snów i wróżbici w całym jego królestwie.
'''
"21" = ''':sup:`21` Przebywał tam Daniel aż do pierwszego roku Cyrusa.
'''
