[36]
"1" = ''':sup:`1` Roku czwartego panowania Jojakima, syna Jozjasza, króla judzkiego,
skierował Pan do Jeremiasza następujące słowo:
'''
"2" = ''':sup:`2` Weź sobie zwój do pisania i napisz w nim wszystkie słowa, jakie
powiedziałem do ciebie przeciw Izraelowi, przeciw Judzie i przeciw
wszystkim narodom od dnia, kiedy zacząłem mówić do ciebie, od czasów
Jozjasza aż do dziś.
'''
"3" = ''':sup:`3` Może mieszkańcy Judy, słuchając o nieszczęściach, jakie zamierzam
sprowadzić na nich, nawrócą się każdy ze swego przewrotnego
postępowania, tak że będę mógł odpuścić ich występki i grzechy.
'''
"4" = ''':sup:`4` Zawołał więc Jeremiasz Barucha, syna Neriasza, a Baruch spisał pod
dyktando Jeremiasza a zwoju do pisania wszystkie słowa Pana, jakie On
powiedział do niego.
'''
"5" = ''':sup:`5` Następnie Jeremiasz polecił Baruchowi: Mam zakaz i nie mogę wchodzić
do domu Pańskiego.
'''
"6" = ''':sup:`6` Idź więc ty i odczytaj słuchającemu ludowi w świątyni, w dzień
postu, słowa Pańskie ze zwoju, który zapisałeś pod moje dyktando.
Czytaj także wszystkim słuchającym mieszkańcom Judy przychodzącym ze
swych miast!
'''
"7" = ''':sup:`7` Może skierują swe błaganie przed oblicze Pana i nawrócą się każdy ze
swego przewrotnego postępowania. Wielki jest bowiem gniew i
zapalczywość, jakimi Pan grozi temu ludowi.
'''
"8" = ''':sup:`8` I postąpił Baruch, syn Neriasza, zgodnie ze wszystkimi poleceniami
proroka Jeremiasza, czytając w świątyni słowa Pańskie ze zwoju.
'''
"9" = ''':sup:`9` Zdarzyło się, że w piątym roku panowania Jojakima, syna Jozjasza,
króla judzkiego, w dziewiątym miesiącu zwołano na post przed Panem cały
lud Jerozolimy i cały lud, który przychodził z miast judzkich do
Jerozolimy.
'''
"10" = ''':sup:`10` Wtedy odczytał Baruch z księgi słuchającemu ludowi słowa Jeremiasza
w domu Pańskim, w sali Gemariasza, syna Szafana, kanclerza, na górnym
dziedzińcu u wejścia do Bramy Nowej domu Pańskiego.
'''
"11" = ''':sup:`11` Usłyszał zaś Micheasz, syn Gemariasza, syna Szafana, wszystkie
słowa Pańskie z księgi.
'''
"12" = ''':sup:`12` I zszedł do domu królewskiego, do komnaty kanclerza. Siedzieli tam
wszyscy przywódcy: Eliszama, kanclerz, Delajasz, syn Szemajasza,
Elnatan, syn Akbora, Gemariasz, syn Szafana, Sedecjasz, syn
Chananiasza, i pozostali dostojnicy.
'''
"13" = ''':sup:`13` Oznajmił im Micheasz wszystkie słowa, jakie słyszał, gdy Baruch
czytał z księgi słuchającemu ludowi.
'''
"14" = ''':sup:`14` Do Barucha więc wszyscy przywódcy posłali Judiego, syna Netaniasza,
syna Szelemiasza, syna Kusziego, by mu powiedział: Weź do ręki zwój, z
którego czytałeś ludowi, i chodź! I wziął Baruch, syn Neriasza, zwój do
ręki i przyszedł do nich.
'''
"15" = ''':sup:`15` Powiedzieli zaś do niego: Usiądź, proszę, i przeczytaj nam! Czytał
więc Baruch wobec nich.
'''
"16" = ''':sup:`16` Gdy usłyszeli wszystkie słowa, przelękli się i mówili jeden do
drugiego: Musimy zawiadomić króla o całym tym zdarzeniu.
'''
"17" = ''':sup:`17` Zapytali nadto Barucha: Powiedz nam, proszę, jak napisałeś
wszystkie te słowa? Pod jego dyktando?
'''
"18" = ''':sup:`18` Baruch zaś odpowiedział im: Własnymi ustami dyktował mi wszystkie
te słowa, a ja zapisywałem atramentem w księdze.
'''
"19" = ''':sup:`19` Przywódcy powiedzieli do Barucha: Idź, ukryjcie się, ty i
Jeremiasz, a niech nikt nie wie, gdzie jesteście!
'''
"20" = ''':sup:`20` Następnie udali się na dziedziniec pałacu do króla. Zwój
pozostawili w komnacie kanclerza Eliszamy, a króla powiadomili o całej
tej sprawie.
'''
"21" = ''':sup:`21` Król posłał Judiego, by przyniósł zwój. Judi więc zabrał go z
komnaty kanclerza Eliszamy i czytał go w obecności króla i w obecności
wszystkich dostojników, stojących przy królu.
'''
"22" = ''':sup:`22` Król przebywał w rezydencji zimowej jak zwykle w dziewiątym
miesiącu, a naczynie z rozżarzonymi węglami płonęło przed nim.
'''
"23" = ''':sup:`23` Gdy Judi przeczytał trzy lub cztery kolumny, odcinał je król nożem
pisarskim i rzucał do ognia, który był w naczyniu, dopóki cały zwój nie
spłonął w ogniu, który był w naczyniu.
'''
"24" = ''':sup:`24` Król i wszyscy jego dworzanie słysząc te słowa nie przelękli się
ani nie rozdarli swoich szat.
'''
"25" = ''':sup:`25` Elnatan jednak, Delajasz i Gemariasz nalegali na króla, by nie
palił zwoju. Lecz ich nie usłuchał.
'''
"26" = ''':sup:`26` I rozkazał król Jerachmeelowi, synowi królewskiemu, Serajaszowi,
synowi Azariela, i Szelemiaszowi, synowi Abdeela, pochwycić Barucha,
sekretarza, oraz proroka Jeremiasza. Krył ich jednak Pan.
'''
"27" = ''':sup:`27` Po spaleniu przez króla zwoju ze słowami, jakie Baruch spisał pod
dyktando Jeremiasza, skierował Pan do Jeremiasza następujące słowo:
'''
"28" = ''':sup:`28` Weź sobie inny zwój i spisz w nim wszystkie poprzednie słowa, jakie
były w pierwszym zwoju, spalonym przez Jojakima, króla judzkiego.
'''
"29" = ''':sup:`29` O Jojakimie zaś, królu judzkim, powiesz: To mówi Pan: Spaliłeś ten
zwój, mówiąc: Dlaczego napisałeś w nim: na pewno przyjdzie król
babiloński, zniszczy ten kraj i ogołoci go z ludzi i zwierząt?
'''
"30" = ''':sup:`30` Dlatego to mówi Pan o Jojakimie, królu judzkim: Nie będzie miał
potomka, który by zasiadał na tronie Dawida. Zwłoki jego będą
wystawione na upał dnia i na chłód nocy.
'''
"31" = ''':sup:`31` Ukarzę go, jego potomstwo oraz jego dworzan za ich grzechy i
sprowadzę na nich, na mieszkańców Jerozolimy i na wszystkich
mieszkańców Judy całe nieszczęście, jakie zapowiedziałem na nich za to,
że Mnie nie słuchali.
'''
"32" = ''':sup:`32` Jeremiasz wziął inny zwój, dał go Baruchowi, synowi Neriasza, który
spisał w nim pod dyktando Jeremiasza wszystkie słowa księgi, jaką
spalił Jojakim, król judzki. Nadto zostały dodane liczne dalsze słowa
podobne do tamtych.
'''
"Notes" = '''
Notas de rodapé:
36:1-3 - Bóg nakazuje Jeremiaszowi spisać Jego słowa i podzielić się
nimi z ludem, ostrzegając Izrael przed zbliżającym się sądem.
Objawienie Boga poprzez Słowo spisane pokazuje, jak bardzo pragnie On,
119:11 i 2 List do Tymoteusza 3:16-17).
36:4-8 - Jeremiasz nakazuje Baruchowi spisać słowa Pana na zwoju i
głosić orędzia sądu i pokuty. Wierność Bożemu nakazowi jest niezbędna,
aby orędzie zbawienia dotarło do ludzi (zob. także Izajasz 40:8 i
Objawienie 1:3).
36:9-19 - Zwój jest czytany w świątyni, a pomimo jasnego przesłania,
ludzie nie okazują skruchy. Odrzucenie Słowa Bożego prowadzi do
13,14-15).
36:20-26 - Król Jechoniasz niszczy zwój zawierający Boże orędzie,
demonstrując swój opór wobec pokuty i sądu Bożego. Ta reakcja
odrzucenia Pana prowadzi do poważnych konsekwencji, odzwierciedlając
zatwardziałość serca na wolę Bożą (zob. także Obj. 9:20-21 i Hbr
10:26-31).
36:27-32 - Bóg nakazuje Jeremiaszowi przepisać zwój i dodać nowe słowa
sądu i odnowy. Nawet w obliczu ludzkiego oporu, Słowo Boże nie zawodzi
i będzie nadal głoszone, potwierdzając Bożą wierność (zob. także
Izajasz 55,11 i Łukasz 21,33).
'''
