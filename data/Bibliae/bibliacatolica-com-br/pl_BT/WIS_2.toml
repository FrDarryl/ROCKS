"1" = ''':sup:`1` Mylnie rozumując, mówili sobie: Nasze życie jest krótkie i smutne.
Nie ma lekarstwa na śmierć człowieczą, nie znamy nikogo, kto by wrócił
z Otchłani.
'''
"2" = ''':sup:`2` Urodziliśmy się niespodzianie i potem będziemy, jakby nas nigdy nie
było. Dech w nozdrzach naszych jak dym, myśl jak iskierka z uderzeń
serca naszego:
'''
"3" = ''':sup:`3` gdy ona zgaśnie, ciało obróci się w popiół, a duch się rozpłynie jak
niestałe powietrze.
'''
"4" = ''':sup:`4` Imię nasze pójdzie z czasem w niepamięć i nikt nie wspomni naszych
poczynań. Przeminie życie nasze jakby ślad obłoku i rozwieje się jak
mgła, ścigana promieniami słońca i żarem jego przybita.
'''
"5" = ''':sup:`5` Czas nasz jak cień przemija, śmierć nasza nie zna odwrotu: pieczęć
przyłożono, i nikt nie powraca.
'''
"6" = ''':sup:`6` Nuże więc! Korzystajmy z tego, co dobre, skwapliwie używajmy świata
w młodości!
'''
"7" = ''':sup:`7` Upijmy się winem wybornym i wonnościami i niech nam nie ujdą
wiosenne kwiaty:
'''
"8" = ''':sup:`8` uwijmy sobie wieniec z róż, zanim zwiędną.
'''
"9" = ''':sup:`9` Nikogo z nas braknąć nie może w swawoli, wszędzie zostawmy ślady
uciechy: bo to nasz dział, nasze dziedzictwo!
'''
"10" = ''':sup:`10` Udręczmy sprawiedliwego biedaka, nie oszczędźmy wdowy ani wiekowej
siwizny starca nie uczcijmy!
'''
"11" = ''':sup:`11` Nasza siła będzie nam prawem sprawiedliwości, bo to, co słabe, gani
się jako nieprzydatne.
'''
"12" = ''':sup:`12` Zróbmy zasadzkę na sprawiedliwego, bo nam niewygodny: sprzeciwia
się naszym sprawom, zarzuca nam łamanie prawa, wypomina nam błędy
naszych obyczajów.
'''
"13" = ''':sup:`13` Chełpi się, że zna Boga, zwie siebie dzieckiem Pańskim.
'''
"14" = ''':sup:`14` Jest potępieniem naszych zamysłów, sam widok jego jest dla nas
przykry,
'''
"15" = ''':sup:`15` bo życie jego niepodobne do innych i drogi jego odmienne.
'''
"16" = ''':sup:`16` Uznał nas za coś fałszywego i stroni od dróg naszych jak od
nieczystości. Kres sprawiedliwych ogłasza za szczęśliwy i chełpi się
Bogiem jako ojcem.
'''
"17" = ''':sup:`17` Zobaczmyż, czy prawdziwe są jego słowa, wybadajmy, co będzie przy
jego zejściu.
'''
"18" = ''':sup:`18` Bo jeśli sprawiedliwy jest synem Bożym, Bóg ujmie się za nim i
wyrwie go z ręki przeciwników.
'''
"19" = ''':sup:`19` Dotknijmy go obelgą i katuszą, by poznać jego łagodność i
doświadczyć jego cierpliwości.
'''
"20" = ''':sup:`20` Zasądźmy go na śmierć haniebną, bo - jak mówił - będzie ocalony.
'''
"21" = ''':sup:`21` Tak pomyśleli - i pobłądzili, bo własna złość ich zaślepiła.
'''
"22" = ''':sup:`22` Nie pojęli tajemnic Bożych, nie spodziewali się nagrody za prawość
i nie docenili odpłaty dusz czystych.
'''
"23" = ''':sup:`23` Bo dla nieśmiertelności Bóg stworzył człowieka - uczynił go obrazem
swej własnej wieczności.
'''
"24" = ''':sup:`24` A śmierć weszła na świat przez zawiść diabła i doświadczają jej ci,
którzy do niego należą.
'''
"Notes" = '''
Notas de rodapé:
2:1-5 - Niegodziwi wątpią w Bożą sprawiedliwość i twierdzą, że życie
jest ulotne. Ten materialistyczny pogląd odzwierciedla brak duchowego
zrozumienia i lekceważenie wieczności, co prowadzi do zagłady (zob.
także Syr 34,1-5 i 1 Kor 15,32).
2:6-9 - Dążenie do doczesnych przyjemności i zaprzeczanie jakiejkolwiek
boskiej odpowiedzialności prowadzi do arogancji. Autor podkreśla, że
prawdziwa mądrość sprzeciwia się takiemu sposobowi myślenia i dąży do
tego, co wieczne (zob. także Rz 8,5-6 i 1 J 2,15-17).
2:10-12 - Prześladowanie sprawiedliwych jest konsekwencją odrzucenia
mądrości. Niegodziwi starają się wyeliminować tych, którzy żyją
sprawiedliwie, ujawniając swoją prawdziwą naturę i pogardę dla prawdy
2:13-16 - Sprawiedliwi są postrzegani jako zniewaga dla życia
niegodziwych, ponieważ ich prawość obnaża zepsucie moralne. Podkreślany
jest kontrast między sprawiedliwymi a niegodziwymi, ukazując, jak
światło mądrości osłania ciemność niesprawiedliwości (zob. także J
3,19-21 i 1 P 2,9).
2:17-24 - Śmierć i zmartwychwstanie Chrystusa są zapowiedziane w tym
fragmencie, który ukazuje zwycięstwo mądrości nad śmiercią. Pewność
życia wiecznego dla sprawiedliwych jest źródłem nadziei i otuchy (zob.
także 1 Kor 15,54-57 i Hbr 2,14-15).
'''
