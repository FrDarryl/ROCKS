[16]
"1" = ''':sup:`1` Pan skierował następujące słowo przeciw Baszy do Jehu, syna
Chananiego:
'''
"2" = ''':sup:`2` Za to, że podniosłem cię z prochu i uczyniłem cię wodzem mego ludu
izraelskiego, ty poszedłeś drogą Jeroboama, a przez to doprowadziłeś do
grzechu mój lud izraelski, aby Mnie obrażać ich grzechami!
'''
"3" = ''':sup:`3` Oto więc Ja usunę potomstwo Baszy i potomstwo jego rodu oraz
postąpię z jego rodem, jak z rodem Jeroboama, syn Nebata.
'''
"4" = ''':sup:`4` Zmarłego z rodu Baszy w mieście będą żarły psy, zmarłego zaś w polu
będą żarły ptaki powietrzne.
'''
"5" = ''':sup:`5` A czyż pozostałe dzieje Baszy i to, co uczynił, oraz jego dzielność
nie są opisane w Księdze Kronik Królów Izraela?
'''
"6" = ''':sup:`6` Potem Basza spoczął przy swoich przodkach i został pochowany w
Tirsie, a jego syn, Ela, został w jego miejsce królem.
'''
"7" = ''':sup:`7` Ponownie przemówił Pan przez proroka Jehu, syna Chananiego, przeciw
Baszy i jego rodowi, z powodu całego zła, jakiego dopuścił się w oczach
Pana, drażniąc Go dziełem swoich rąk, jak to czynił ród Jeroboama, a
także z powodu wytępienia tego rodu.
Baszy, został królem nad Izraelem w Tirsie na dwa lata.
'''
"9" = ''':sup:`9` Jego podwładny Zimri, wódz połowy rydwanów, uknuł spisek przeciw
niemu. Kiedy więc oddawał się on pijaństwu w Tirsie, w domu Arsy,
zarządcy pałacu w Tirsie,
'''
"10" = ''':sup:`10` wtedy Zimri wtargnął i, zadawszy mu cios śmiertelny, został w jego
miejsce królem w dwudziestym siódmym roku Asy, króla Judy.
'''
"11" = ''':sup:`11` Gdy tylko został królem i zasiadł na swym tronie, wybił cały ród
Baszy, nie zostawiając mu żadnego chłopca, oraz jego krewnych i
przyjaciół.
'''
"12" = ''':sup:`12` Wytępił więc Zimri cały ród Baszy zgodnie z zapowiedzią Pana, daną
Baszy przez proroka Jehu,
'''
"13" = ''':sup:`13` za wszystkie grzechy Baszy oraz grzechy jego syna Eli, które
popełnili i którymi do grzechu doprowadzili Izraela, drażniąc przez to
Pana, Boga Izraela, swoimi marnymi bożkami.
'''
"14" = ''':sup:`14` A czyż pozostałe dzieje Eli i wszystko, co uczynił, nie są opisane
w Księdze Kronik Królów Izraela?
panował w Tirsie siedem dni, dopóki lud obozował pod Gibbetonem,
będącym we władaniu Filistynów.
'''
"16" = ''':sup:`16` Ale kiedy tylko ów lud obozujący usłyszał wieść: Zimri uknuł spisek
i zabił króla, wtedy cały Izrael, przebywający wówczas w obozie,
ogłosił królem wodza wojska izraelskiego, Omriego.
'''
"17" = ''':sup:`17` Następnie Omri, a z nim cały Izrael, wyruszył spod Gibbetonu i
oblegli Tirsę.
'''
"18" = ''':sup:`18` Niebawem, kiedy Zimri zobaczył, że miasto zostało zdobyte, wówczas
wszedł do baszty pałacu królewskiego i podpalił nad sobą pałac
królewski i wskutek tego zmarł
'''
"19" = ''':sup:`19` z powodu swoich grzechów, których dopuścił się, czyniąc to, co złe
w oczach Pana, idąc drogą Jeroboama w grzechu, do którego doprowadził
on Izraela.
'''
"20" = ''':sup:`20` A czyż pozostałe dzieje Zimriego oraz jego spisek, który uknuł, nie
są opisane w Księdze Kronik Królów Izraela?
'''
"21" = ''':sup:`21` Wówczas lud izraelski podzielił się. Połowa chciała obwołać królem
Tibniego, syna Ginata, a połowa była za Omrim.
'''
"22" = ''':sup:`22` Jednak ten lud, który był za Omrim, przemógł ów lud, który był za
Tibnim, synem Ginata. Wskutek tego Tibni zginął, a zaczął królować
Omri.
objął władzę nad Izraelem na dwanaście lat. W Tirsie królował sześć
lat.
'''
"24" = ''':sup:`24` Potem kupił od Szemera za dwa talenty srebra górę Szomron.
Następnie zabudował tę górę, i miasto, które zbudował, nazwał od
imienia Szemera, właściciela tej góry - Samaria.
'''
"25" = ''':sup:`25` Omri również czynił to, co złe w oczach Pana; a nawet stał się
gorszym od wszystkich swoich poprzedników,
'''
"26" = ''':sup:`26` idąc drogą Jeroboama, syna Nebata, w jego grzechach, do których
doprowadził on Izraela, drażniąc swymi marnymi bożkami Pana, Boga
Izraela.
'''
"27" = ''':sup:`27` A czyż pozostałe dzieje Omriego oraz wszystko, co zdziałał, i jego
dzielność nie są opisane w Księdze Kronik Królów Izraela?
'''
"28" = ''':sup:`28` Omri spoczął przy swoich przodkach i został pochowany w Samarii.
Jego syn Achab został w jego miejsce królem.
'''
"29" = ''':sup:`29` Achab, syn Omriego, objął władzę nad Izraelem w roku trzydziestym
Izraelem w Samarii dwadzieścia dwa lata.
'''
"30" = ''':sup:`30` Achab, syn Omriego, również czynił to, co złe w oczach Pana, i stał
się gorszym od wszystkich swoich poprzedników.
'''
"31" = ''':sup:`31` Doszło do tego, że nie wystarczyło mu popełnianie grzechów
Jeroboama, syna Nebata, gdyż wziąwszy sobie za żonę Izebel, córkę
Etbaala, króla Sydończyków, zaczął służyć Baalowi i oddawać mu pokłon.
'''
"32" = ''':sup:`32` Ponadto wzniósł ołtarz Baalowi w świątyni Baala, którą zbudował w
Samarii.
'''
"33" = ''':sup:`33` Achab sporządził też aszerę. Wskutek tego Achab jeszcze więcej
Pana, Boga Izraela.
'''
"34" = ''':sup:`34` Za jego czasów Chiel z Betel odbudował Jerycho według zapowiedzi
Pana, którą wyrzekł przez Jozuego, syna Nuna; założył jego fundamenty
na swoim pierworodnym, Abiramie, a na swoim najmłodszym, Segibie,
postawił jego bramy.
'''
"Notes" = '''
Notas de rodapé:
16:1-4 - Prorok Jehu zapowiada zniszczenie domu Baszy, króla Izraela, z
powodu ich grzechów. Cykl bałwochwalstwa i sądu trwa, podkreślając
świętość i sprawiedliwość Boga (zob. także 1 Krl 15:29-30 i 2 Krl
9:7-10).
16:8-10 - Zimri spiskuje przeciwko Eli, synowi Baszy, i zabija go,
spełniając proroctwo o sądzie nad domem Baszy. Przemoc i niestabilność
polityczna w Izraelu odzwierciedlają odwrócenie się od Boga (zob. także
2 Krl 10:10-11 i Oz 8:4).
16:11-14 - Zimri unicestwia całą rodzinę Baszy, wypełniając słowo Boże.
Jednak panowanie Zimriego jest krótkie, co pokazuje, że bunt przeciwko
Bogu i stosowanie przemocy pociągają za sobą konsekwencje (zob. także 1
Krl 15:28-29 i Prz 16:18).
16:23-24 - Omri ustanawia Samarię nową stolicą Izraela, umacniając
swoją pozycję polityczną. Jednak nadal trwa w grzechach Jeroboama,
utrwalając bałwochwalstwo, które oddziela lud od Boga (zob. także
16:29-33 - Achab, syn Omriego, zostaje królem i jest opisywany jako
najgorszy król w historii, za wprowadzenie kultu Baala do Izraela. Jego
związek z Jezabel i budowa ołtarzy dla Baala oznaczają szczyt
'''
