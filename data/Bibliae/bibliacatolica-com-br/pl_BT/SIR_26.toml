[26]
"1" = ''':sup:`1` Szczęśliwy mąż, który ma dobrą żonę, liczba dni jego będzie
podwójna.
'''
"2" = ''':sup:`2` Dobra żona radować będzie męża, który osiągnie pełnię wieku w
pokoju.
'''
"3" = ''':sup:`3` Dobra żona to dobra część dziedzictwa i jako taka będzie dana tym,
którzy się boją Pana:
'''
"4" = ''':sup:`4` wtedy to serce bogatego czy ubogiego będzie zadowolone i oblicze
jego wesołe w każdym czasie.
'''
"5" = ''':sup:`5` Serce moje ma się na baczności przed trzema rzeczami, a czwartej się
obawiam: oszczerczych zarzutów w mieście, zbiegowiska pospólstwa i
kłamliwych doniesień; te rzeczy są przykrzejsze od śmierci.
'''
"6" = ''':sup:`6` Zgryzotą serca i smutkiem jest kobieta zazdrosna o kobietę, a to
jest bicz języka, co wszystkich dosięga.
'''
"7" = ''':sup:`7` Jarzmo dla wołów źle dopasowane - to żona niegodziwa, kto ją sobie
bierze, jakby uchwycił garścią skorpiona.
'''
"8" = ''':sup:`8` Wielkie zło - kobieta pijaczka, i nie ukryje ona swej hańby.
'''
"9" = ''':sup:`9` Bezwstyd kobiety można poznać po niespokojnym podnoszeniu oczu i po
rzucaniu spojrzeń.
'''
"10" = ''':sup:`10` Nad córką zuchwałą wzmocnij czuwanie, aby czując ulgę, nie
wyzyskała sposobności.
'''
"11" = ''':sup:`11` Strzeż się oka bezwstydnego i nie dziw się, jeśli cię przywiedzie
do upadku.
'''
"12" = ''':sup:`12` Jak spragniony podróżny otwiera usta i pije każdą wodę, która jest
blisko, tak ona siada naprzeciw każdego pala i na strzały otwiera
kołczan.
'''
"13" = ''':sup:`13` Wdzięk żony rozwesela jej męża, a mądrość jej orzeźwia jego kości.
'''
"14" = ''':sup:`14` Dar Pana - żona spokojna i za osobę dobrze wychowaną nie ma
odpłaty.
'''
"15" = ''':sup:`15` Wdzięk nad wdziękami skromna kobieta i nie masz nic równego osobie
powściągliwej.
'''
"16" = ''':sup:`16` Jak słońce wschodzące na wysokościach Pana, tak piękność dobrej
kobiety między ozdobami jej domu.
'''
"17" = ''':sup:`17` Jak światło błyszczące na świętym świeczniku, tak piękność oblicza
na ciele dobrze zbudowanym.
'''
"18" = ''':sup:`18` Jak kolumny złote na podstawach srebrnych, tak piękne nogi na
kształtnych stopach. (9p) Synu zachowaj w zdrowiu kwiat twego wieku i
siły twej nie oddawaj obcym.
'''
"Notes" = '''
Notas de rodapé:
26:1-3 - Wychwalane jest szczęście i błogosławieństwo mężczyzny z dobrą
żoną. Cnotliwa kobieta jest opisana jako trwała radość, wielki skarb w
życiu męża, wzmacniający wartość wierności i partnerstwa małżeńskiego
26:4-5 - Autor omawia wartość pokoju w domu. Żona, która przynosi
pokój, jest postrzegana jako dar od Boga, porównywany do ulgi, jaką
daje spokojne serce. Podkreśla to znaczenie spokoju w rodzinie dla
dobrego samopoczucia (zob. także List do Filipian 4:7 i 1 List Piotra
3:4).
26:9-12 - Niewierność żony jest surowo krytykowana. Kobieta niewierna
mężowi jest porównywana do zgnilizny, a jej zachowanie postrzegane jako
przejaw braku cnót moralnych i duchowych (zob. także Księga Przysłów
5:3-5 i Księga Ozeasza 4:12).
26:13-16 - Cicha i wyrozumiała kobieta jest postrzegana jako rzadki i
cenny dar. Autor porównuje kobiecą cnotę do świecącego słońca, a
niezłomność fizycznego piękna do blasku lampy, podkreślając wagę
charakteru i pogody ducha (zob. także Prz 19,14 i Prz 11,22).
26:28:00 - Autor wskazuje trzy rzeczy, które wywołują strach i
cierpienie: żołnierza rannego w bitwie, człowieka głupiego,
przepełnionego nienawiścią, oraz kłótliwą żonę. Ten werset podkreśla
negatywny wpływ konfliktów i niezgody w domu (zob. również Prz 14:1 i
Prz 27:15).
'''
