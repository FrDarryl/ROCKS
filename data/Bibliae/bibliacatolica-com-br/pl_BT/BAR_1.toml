[1]
"1" = ''':sup:`1` Oto słowa księgi, którą w Babilonie napisał Baruch, syn Neriasza,
syna Machsejasza, syna Sedecjasza, syna Asadiasza, syna Chilkiasza,
'''
"2" = ''':sup:`2` w piątym roku, siódmego dnia miesiąca od czasu, jak Chaldejczycy
zajęli Jerozolimę i zniszczyli ją ogniem.
'''
"3" = ''':sup:`3` Słowa tej księgi czytał Baruch wobec Jechoniasza, syna Jojakima,
króla judzkiego, wobec całego ludu, przychodzącego na to czytanie,
'''
"4" = ''':sup:`4` wobec możnych, synów królewskich, starszyzny, wobec całego ludu, od
najmniejszego aż do największego, wobec wszystkich mieszkających w
Babilonie nad rzeką Sud.
'''
"5" = ''':sup:`5` A oni płakali, pościli i modlili się przed Panem.
'''
"6" = ''':sup:`6` Nazbierali też srebra, ile kto mógł dać,
'''
"7" = ''':sup:`7` posłali je do Jerozolimy, do kapłana Jojakima, syna Chilkiasza, syna
Szaloma, i do innych kapłanów, do całego ludu i do znajdujących się z
nim w Jerozolimie.
naczynia domu Pańskiego dziesiątego miesiąca Siwan, aby je zawieźć do
ziemi judzkiej, srebrne naczynia, które sprawił Sedecjasz, syn
Jozjasza, król judzki,
Jechoniasza, zwierzchników, rzemieślników, możnych wraz z ludem
pospolitym z Jerozolimy i zaprowadził ich do Babilonu.
całopalenie, ofiarę zaduśćczynną i kadzielną, uczyńcie też mannę i
ofiarujcie na ołtarzu Pana, Boga naszego.
'''
"11" = ''':sup:`11` Módlcie się o zdrowie Nabuchodonozora, króla babilońskiego, i o
zdrowie Baltazara, syna jego, aby były ich dni jak dni nieba na ziemi.
'''
"12" = ''':sup:`12` Niech nam Pan da męstwo, niech oświeci nasze oczy, byśmy mogli żyć
pod osłoną Nabuchodonozora, króla babilońskiego, i pod osłoną
Baltazara, jego syna; byśmy im służyli przez wiele dni i znaleźli u
nich łaskę.
'''
"13" = ''':sup:`13` Módlcie się też i za nas do Pana, Boga naszego, ponieważ
zgrzeszyliśmy przeciw Niemu, a zapalczywość i gniew Jego do obecnej
chwili nie odwróciły się od nas.
'''
"14" = ''':sup:`14` Przyjmijcie tę księgę, którą wam przesyłamy, aby była odczytywana w
dniu święta i w dniach zebrań.
nam zaś zawstydzenie oblicza, jak to jest obecnie, oraz każdemu
człowiekowi ziemi judzkiej: mieszkającym w Jerozolimie,
'''
"16" = ''':sup:`16` królom, zwierzchnikom, kapłanom, prorokom i przodkom naszym,
'''
"17" = ''':sup:`17` ponieważ zgrzeszyliśmy przed Panem,
'''
"18" = ''':sup:`18` nie wierzyliśmy Jemu, nie byliśmy posłuszni głosowi Pana, Boga
naszego, by pójść za przykazaniami Jego, które nam dał.
'''
"19" = ''':sup:`19` Od czasu kiedy Pan wyprowadził przodków naszych z ziemi egipskiej,
aż do dnia dzisiejszego byliśmy niewierni wobec Pana, Boga naszego,
byliśmy tak niedbali, iż nie słuchaliśmy Jego głosu.
'''
"20" = ''':sup:`20` Przylgnęły przeto do nas nieszczęścia i przekleństwo, jakimi Pan
zagroził przez Mojżesza, sługę swego, w dniu, w którym wyprowadził
przodków naszych z Egiptu, aby nam dać ziemię, opływającą w mleko i
miód, jak to jest i obecnie.
wszystkich mowach proroków, posłanych do nas.
'''
"22" = ''':sup:`22` Każdy chodził według zamysłów swego złego serca, służyliśmy bowiem
obcym bogom i czyniliśmy, co jest złe przed oczami Pana, Boga naszego.
'''
