1:5-10 - Pokuta jest sednem modlitwy ludu. Uznają, że Pan jest
sprawiedliwy w swoim sądzie, ale wołają o Jego miłosierdzie. Modlitwa
ta odzwierciedla pragnienie pojednania z Bogiem, nawet po popełnieniu
