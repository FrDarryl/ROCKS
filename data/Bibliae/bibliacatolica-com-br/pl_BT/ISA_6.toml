6:1-4 - Izajasz ma wizję tronu Bożego, gdzie serafini obwieszczają
świętość Boga. Scena ta podkreśla absolutną czystość Boga i Jego
oddzielenie od grzechu, inspirując do czci i pokory (zob. także Obj.
4:8 i Hbr 12:29).
6:5-7 - Izajasz, świadomy swojego grzechu, woła o oczyszczenie. Bóg
oczyszcza Izajasza rozżarzonym węglem, symbolizującym odkupienie i
powołanie do świętości dla wszystkich, którzy Mu służą (zob. także
6:8 - Bóg pyta: „Kogo mam posłać?”, a Izajasz natychmiast odpowiada:
„Oto jestem, poślij mnie!”. Ta gotowość do służenia Bogu jest
przykładem zaangażowania i gotowości do wypełniania boskiej misji
(zobacz także Wyjścia 3:10 i Rzymian 12:1).
6:9-10 - Izajasz przekazuje ludowi orędzie sądu, wskazując, że będą
słuchać, ale nie zrozumieją. Odzwierciedla to zatwardziałość ludzkiego
6:11-13 - Izajasz pyta, jak długo będzie trwał sąd, a Bóg odpowiada, że
aż ziemia opustoszeje, ale z obietnicą nadziei, bo pozostanie resztka.
Ta wizja ukazuje sprawiedliwość i wierność Boga (zob. także Rz 11,5 i
Iz 1,9).
'''
