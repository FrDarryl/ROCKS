[6]
"1" = ''':sup:`1` W roku śmierci króla Ozjasza ujrzałem Pana siedzącego na wysokim i
wyniosłym tronie, a tren Jego szaty wypełniał świątynię.
'''
"2" = ''':sup:`2` Serafiny stały ponad Nim; każdy z nich miał po sześć skrzydeł; dwoma
zakrywał swą twarz, dwoma okrywał swoje nogi, a dwoma latał.
'''
"3" = ''':sup:`3` I wołał jeden do drugiego: Święty, Święty, Święty jest Pan Zastępów.
Cała ziemia pełna jest Jego chwały.
'''
"4" = ''':sup:`4` Od głosu tego, który wołał, zadrgały futryny drzwi, a świątynia
napełniła się dymem.
'''
"5" = ''':sup:`5` I powiedziałem: Biada mi! Jestem zgubiony! Wszak jestem mężem o
nieczystych wargach i mieszkam pośród ludu o nieczystych wargach, a
oczy moje oglądały Króla, Pana Zastępów!
'''
"6" = ''':sup:`6` Wówczas przyleciał do mnie jeden z serafinów, trzymając w ręce
węgiel, który kleszczami wziął z ołtarza.
'''
"7" = ''':sup:`7` Dotknął nim ust moich i rzekł: Oto dotknęło to twoich warg: twoja
wina jest zmazana, zgładzony twój grzech.
'''
"8" = ''':sup:`8` I usłyszałem głos Pana mówiącego: Kogo mam posłać? Kto by Nam
poszedł? Odpowiedziałem: Oto ja, poślij mnie!
zrozumienia, patrzcie uważnie, lecz bez rozeznania!
'''
"10" = ''':sup:`10` Zatwardź serce tego ludu, znieczul jego uszy, zaślep jego oczy,
iżby oczami nie widział ani uszami nie słyszał, i serce jego by nie
pojęło, żeby się nie nawrócił i nie był uzdrowiony.
'''
"11" = ''':sup:`11` Wtedy zapytałem: Jak długo, Panie? On odrzekł: Aż runą miasta
wyludnione i domy bez ludzi, a pola pozostaną pustkowiem.
'''
"12" = ''':sup:`12` Pan wyrzuci ludzi daleko, tak że zwiększy się pustynia wewnątrz
kraju.
powtórnie ulegnie zniszczeniu jak terebint lub dąb, z których pień
'''
"Notes" = '''
