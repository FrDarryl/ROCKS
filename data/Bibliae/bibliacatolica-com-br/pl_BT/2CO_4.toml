[4]
"1" = ''':sup:`1` Przeto oddani posługiwaniu zleconemu nam przez miłosierdzie, nie
upadamy na duchu.
'''
"2" = ''':sup:`2` Unikamy postępowania ukrywającego sprawy hańbiące, nie uciekamy się
do żadnych podstępów ani nie fałszujemy słowa Bożego, lecz okazywaniem
prawdy przedstawiamy siebie samych w obliczu Boga osądowi sumienia
każdego człowieka.
'''
"3" = ''':sup:`3` A jeśli nawet Ewangelia nasza jest ukryta, to tylko dla tych, którzy
idą na zatracenie,
'''
"4" = ''':sup:`4` dla niewiernych, których umysły zaślepił bóg tego świata, aby nie
olśnił ich blask Ewnagelii chwały Chrystusa, który jest obrazem Boga.
'''
"5" = ''':sup:`5` Nie głosimy bowiem siebie samych, lecz Chrystusa Jezusa jako Pana, a
nas - jako sługi wasze przez Jezusa.
'''
"6" = ''':sup:`6` Albowiem Bóg, Ten, który rozkazał ciemnościom, by zajaśniały
światłem, zabłysnął w naszych sercach, by olśnić nas jasnością poznania
chwały Bożej na obliczu Chrystusa.
'''
"7" = ''':sup:`7` Przechowujemy zaś ten skarb w naczyniach glinianych, aby z Boga była
owa przeogromna moc, a nie z nas.
'''
"8" = ''':sup:`8` Zewsząd znosimy cierpienia, lecz nie poddajemy się zwątpieniu;
żyjemy w niedostatku, lecz nie rozpaczamy;
'''
"9" = ''':sup:`9` znosimy prześladowania, lecz nie czujemy się osamotnieni, obalają
nas na ziemię, lecz nie giniemy.
'''
"10" = ''':sup:`10` Nosimy nieustannie w ciele naszym konanie Jezusa, aby życie Jezusa
objawiło się w naszym ciele.
'''
"11" = ''':sup:`11` Ciągle bowiem jesteśmy wydawani na śmierć z powodu Jezusa, aby
życie Jezusa objawiło się w naszym śmiertelnym ciele.
'''
"12" = ''':sup:`12` Tak więc działa w nas śmierć, podczas gdy w was - życie.
'''
"13" = ''':sup:`13` Cieszę się przeto owym duchem wiary, według którego napisano:
Uwierzyłem, dlatego przemówiłem; my także wierzymy i dlatego mówimy,
'''
"14" = ''':sup:`14` przekonani, że Ten, który wskrzesił Jezusa, z Jezusem przywróci
życie także nam i stawi nas przed sobą razem z wami.
'''
"15" = ''':sup:`15` Wszystko to bowiem dla was, ażeby w pełni obfitująca łaska
zwiększyła chwałę Bożą przez dziękczynienie wielu.
'''
"16" = ''':sup:`16` Dlatego to nie poddajemy się zwątpieniu, chociaż bowiem niszczeje
nasz człowiek zewnętrzny, to jednak ten, który jest wewnątrz, odnawia
się z dnia na dzień.
'''
"17" = ''':sup:`17` Niewielkie bowiem utrapienia naszego obecnego czasu gotują bezmiar
chwały przyszłego wieku
'''
"18" = ''':sup:`18` dla nas, którzy się wpatrujemy nie w to, co widzialne, lecz w to,
co niewidzialne. To bowiem, co widzialne, przemija, to zaś, co
niewidzialne, trwa wiecznie.
'''
"Notes" = '''
Notas de rodapé:
4:7 - Paweł mówi o skarbie łaski przechowywanym w naczyniach
glinianych, symbolizujących ludzką słabość. To pokazuje, że moc Boża
objawia się w naszej słabości (zob. także 2 Kor 12,9 i 1 Kor 1,27-29).
4:8-9 - Paweł opisuje próby, z którymi się zmagają, ale oświadcza, że
pomimo trudności nie są zdruzgotani, nie tracą nadziei, nie porzucają
siebie ani nie zostają zniszczeni. Chrześcijańska odporność jest
gwarantowana przez obecność Chrystusa w naszym życiu (zob. także 2
Koryntian 1:8-9 i Rzymian 8:35-39).
4:16-18 - Pomimo trudności i cierpień, Paweł przypomina nam, że są one
przemijające i lekkie w porównaniu z wieczną chwałą, która nas czeka.
Chrześcijańska nadzieja przewyższa obecne trudności (zob. także 2
Koryntian 5:1 i Rzymian 8:18).
04:17 - Chwilowe cierpienie służy do osiągnięcia wiecznego ciężaru
chwały, odzwierciedlając duchową wartość znoszonych trudności.
Chrześcijanin jest kształtowany przez te doświadczenia ku przyszłej
chwale (zob. także Jk 1,2-4 i 1 P 1,6-7).
'''
