"1" = ''':sup:`1` A było to za dni Aswerusa; Aswerus ten panował od Indii aż do
Etiopii nad stu dwudziestu siedmiu państwami.
'''
"2" = ''':sup:`2` W owych dniach, kiedy król Aswerus zasiadał na tronie swego
królestwa, na zamku w Suzie,
'''
"3" = ''':sup:`3` w trzecim roku swego panowania wydał ucztę dla wszystkich swoich
książąt i swoich sług, i najdzielniejszych Persów i Medów, wielmoży i
władców państw, którzy byli razem z nim.
'''
"4" = ''':sup:`4` Przy tym pokazał bogactwo i majestat swego królestwa i blask swojej
chwały i wielkości przez wiele dni, to jest przez dni sto
osiemdziesiąt.
'''
"5" = ''':sup:`5` A po upływie owych dni wydał król ucztę dla całego ludu, który
znajdował się na zamku w Suzie, od największych aż do najmniejszych,
przez siedem dni na dziedzińcu ogrodu przy pałacu króla.
'''
"6" = ''':sup:`6` Białe tkaniny lniane i fioletowa purpura były przymocowane sznurami
z bisioru i czerwonej purpury do srebrnych pierścieni na kolumnach z
białego marmuru. Sofy złote i srebrne stały na posadzce z kamieni
koloru szmaragdu, białego marmuru, masy perłowej i na mozaice.
'''
"7" = ''':sup:`7` Napoje zaś podawano w naczyniach złotych, a zastawa była z naczyń
różnych, a wina królewskiego wiele według zwyczaju króla.
'''
"8" = ''':sup:`8` Picie odbywało się według takiego polecenia: nie było nikogo
przymuszającego, bo tak zarządził król wszystkim urzędnikom swego domu:
Niech każdy czyni, co mu się podoba.
'''
"9" = ''':sup:`9` Także królowa Waszti wydała ucztę dla kobiet w pałacu królewskim,
który należał do króla Aswerusa.
'''
"10" = ''':sup:`10` W siódmym dniu, kiedy już rozweseliło się winem serce króla, rzekł
do Mehumana, Bizzety, Charbony, Bigty, Abagty, Zetera i Karkasa,
siedmiu eunuchów usługujących królowi Aswerusowi,
'''
"11" = ''':sup:`11` aby przywiedli przed oblicze króla królowę Waszti w koronie
królewskiej celem pokazania ludowi i książętom jej piękności;
odznaczała się bowiem miłym wyglądem.
'''
"12" = ''':sup:`12` Ale królowa Waszti odmówiła przyjścia na rozkaz króla, który
eunuchowie otrzymali. Król się rozgniewał, i gniew w nim zapłonął.
'''
"13" = ''':sup:`13` I rzekł król do mędrców znających prawo, bo tak sprawy króla
rozważano wobec znających prawo i sąd,
'''
"14" = ''':sup:`14` i rozkazał przywołać do siebie Karszenę, Szetara, Admatę,
Tarszisza, Meresa, Mersenę, Memukana, siedmiu książąt perskich i
medyjskich, którzy byli zaufanymi doradcami króla i zajmowali w
królestwie pierwsze miejsca.
'''
"15" = ''':sup:`15` I zapytał: Jak według prawa należy postąpić z królową Waszti, która
nie wykonała rozkazu króla, jaki eunuchowie otrzymali?
'''
"16" = ''':sup:`16` Na to odpowiedział Memukan w obecności króla i książąt: Nie tylko
przeciw samemu królowi wykroczyła królowa Waszti, lecz także przeciw
wszystkim książętom i wszystkim narodom, które zamieszkują państwa
króla Aswerusa.
'''
"17" = ''':sup:`17` Gdy wieść o zachowaniu się królowej rozejdzie się pośród wszystkich
kobiet, wtedy wzgardzą mężami swoimi w oczach swoich i powiedzą im:
Król Aswerus polecił przyprowadzić królowę Waszti do siebie, a ona nie
poszła.
'''
"18" = ''':sup:`18` Dziś wszystkie księżniczki perskie i medyjskie powiedzą do książąt
królewskich, co usłyszały o postępowaniu królowej. Wtedy będzie wiele
pogardy i gniewu.
'''
"19" = ''':sup:`19` Jeśli się to królowi podoba, to niech wyjdzie dekret królewski od
niego i niech będzie napisane w prawach perskich i medyjskich, i niech
będzie nieodwołalne to, że Waszti nie może już przyjść przed oblicze
króla Aswerusa, a jej godność królewską niech da król jej towarzyszce,
godniejszej od niej.
'''
"20" = ''':sup:`20` A gdy usłyszą dekret króla, wydany dla całego królestwa - a wielkie
jest ono - wszystkie kobiety oddadzą cześć mężom swoim, od największego
do najmniejszego.
'''
"21" = ''':sup:`21` i spodobała się ta rada królowi i książętom jego, i uczynił król
według słów Memukana.
'''
"22" = ''':sup:`22` I wysłał listy do wszystkich państw królewskich, do każdej krainy,
skreślone jej własnym pismem i do każdego narodu w jego własnym języku,
aby każdy mąż był panem w domu swoim i mówił, co mu się podoba.
'''
"Notes" = '''
Notas de rodapé:
1:1-3 - Sceneria uczty króla Aswerusa podkreśla przepych i potęgę
imperium perskiego. Ekstrawagancja króla odzwierciedla kulturę luksusu
i ostentacji, podkreślając kontrast między doczesnym bogactwem a
prawdziwym bogactwem duchowym (zob. także Księga Koheleta 5:10-12 i 1
List do Tymoteusza 6:17).
1:4-8 - 180-dniowe świętowanie uczty symbolizuje próbę zaimponowania
sąsiedniej szlachcie i królestwom. To wydarzenie pokazuje, jak dążenie
do ludzkiej aprobaty może prowadzić do ekstrawagancji i głupoty (zob.
także Prz 23,1-3 i Łk 12,15).
1:9-12 - Odmowa królowej Waszti, by stawić się przed królem, ujawnia
kwestie godności i szacunku. Odmowa Waszti, by podporządkować się
kaprysom króla, jest przykładem oporu wobec nadużywania władzy (zob.
także 1 P 3,1-6 i Gal 5,1).
1:13-20 - Reakcja króla Aswerusa na nieposłuszeństwo Waszti uwydatnia
kruchość władzy absolutnej. Jego poszukiwania doradców, którzy mogliby
rozwiązać tę sytuację, pokazują, że kontrola króla jest iluzoryczna i
podatna na wpływy innych (zob. także Prz 15,22 i Jk 1,19-20).
1:21-22 - Nakaz królewski, by wszystkie kobiety szanowały swoich mężów,
odzwierciedla ówczesną dynamikę władzy w relacjach rodzinnych. To
stwierdzenie świadczy o próbie utrzymania porządku za pomocą strachu i
prawodawstwa (zob. także Efezjan 5:22-24 i 1 Piotra 3:7).
'''
