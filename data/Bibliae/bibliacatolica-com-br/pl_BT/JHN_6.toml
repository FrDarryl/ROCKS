[6]
"1" = ''':sup:`1` Potem Jezus udał się za Jezioro Galilejskie, czyli Tyberiadzkie.
'''
"2" = ''':sup:`2` Szedł za Nim wielki tłum, bo widziano znaki, jakie czynił dla tych,
którzy chorowali.
'''
"3" = ''':sup:`3` Jezus wszedł na wzgórze i usiadł tam ze swoimi uczniami.
'''
"4" = ''':sup:`4` A zbliżało się święto żydowskie, Pascha.
'''
"5" = ''':sup:`5` Kiedy więc Jezus podniósł oczy i ujrzał, że liczne tłumy schodzą do
Niego, rzekł do Filipa: Skąd kupimy chleba, aby oni się posilili?
'''
"6" = ''':sup:`6` A mówił to wystawiając go na próbę. Wiedział bowiem, co miał czynić.
'''
"7" = ''':sup:`7` Odpowiedział Mu Filip: Za dwieście denarów nie wystarczy chleba, aby
każdy z nich mógł choć trochę otrzymać.
'''
"8" = ''':sup:`8` Jeden z uczniów Jego, Andrzej, brat Szymona Piotra, rzekł do Niego:
'''
"9" = ''':sup:`9` Jest tu jeden chłopiec, który ma pięć chlebów jęczmiennych i dwie
ryby, lecz cóż to jest dla tak wielu?
'''
"10" = ''':sup:`10` Jezus zatem rzekł: Każcie ludziom usiąść! A w miejscu tym było
wiele trawy. Usiedli więc mężczyźni, a liczba ich dochodziła do pięciu
tysięcy.
'''
"11" = ''':sup:`11` Jezus więc wziął chleby i odmówiwszy dziękczynienie, rozdał
siedzącym; podobnie uczynił z rybami, rozdając tyle, ile kto chciał.
'''
"12" = ''':sup:`12` A gdy się nasycili, rzekł do uczniów: Zbierzcie pozostałe ułomki,
aby nic nie zginęło.
'''
"13" = ''':sup:`13` Zebrali więc, i ułomkami z pięciu chlebów jęczmiennych, które
zostały po spożywających, napełnili dwanaście koszów.
'''
"14" = ''':sup:`14` A kiedy ci ludzie spostrzegli, jaki cud uczynił Jezus, mówili: Ten
prawdziwie jest prorokiem, który miał przyjść na świat.
'''
"15" = ''':sup:`15` Gdy więc Jezus poznał, że mieli przyjść i porwać Go, aby Go obwołać
królem, sam usunął się znów na górę.
'''
"16" = ''':sup:`16` O zmierzchu uczniowie Jego zeszli nad jezioro
'''
"17" = ''':sup:`17` i wsiadłszy do łodzi przeprawili się przez nie do Kafarnaum.
Nastały już ciemności, a Jezus jeszcze do nich nie przyszedł;
'''
"18" = ''':sup:`18` jezioro burzyło się od silnego wiatru.
'''
"19" = ''':sup:`19` Gdy upłynęli około dwudziestu pięciu lub trzydziestu stadiów,
ujrzeli Jezusa kroczącego po jeziorze i zbliżającego się do łodzi. I
przestraszyli się.
'''
"20" = ''':sup:`20` On zaś rzekł do nich: To Ja jestem, nie bójcie się!
'''
"21" = ''':sup:`21` Chcieli Go zabrać do łodzi, ale łódź znalazła się natychmiast przy
brzegu, do którego zdążali.
'''
"22" = ''':sup:`22` Nazajutrz lud, stojąc po drugiej stronie jeziora, spostrzegł, że
poza jedną łodzią nie było tam żadnej innej oraz że Jezus nie wsiadł do
łodzi razem ze swymi uczniami, lecz że Jego uczniowie odpłynęli sami.
'''
"23" = ''':sup:`23` Tymczasem w pobliże tego miejsca, gdzie spożyto chleb po modlitwie
dziękczynnej Pana, przypłynęły od Tyberiady inne łodzie.
'''
"24" = ''':sup:`24` A kiedy ludzie z tłumu zauważyli, że nie ma tam Jezusa, a także
Jego uczniów, wsiedli do łodzi, przybyli do Kafarnaum i tam szukali
Jezusa.
'''
"25" = ''':sup:`25` Gdy zaś odnaleźli Go na przeciwległym brzegu, rzekli do Niego:
Rabbi, kiedy tu przybyłeś?
'''
"26" = ''':sup:`26` W odpowiedzi rzekł im Jezus: Zaprawdę, zaprawdę, powiadam wam:
Szukacie Mnie nie dlatego, żeście widzieli znaki, ale dlatego, żeście
jedli chleb do sytości.
'''
"27" = ''':sup:`27` Troszczcie się nie o ten pokarm, który ginie, ale o ten, który trwa
na wieki, a który da wam Syn Człowieczy; Jego to bowiem pieczęcią swą
naznaczył Bóg Ojciec.
'''
"28" = ''':sup:`28` Oni zaś rzekli do Niego: Cóż mamy czynić, abyśmy wykonywali dzieła
Boże?
'''
"29" = ''':sup:`29` Jezus odpowiadając rzekł do nich: Na tym polega dzieło /zamierzone
przez/ Boga, abyście uwierzyli w Tego, którego On posłał.
'''
"30" = ''':sup:`30` Rzekli do Niego: Jakiego więc dokonasz znaku, abyśmy go widzieli i
Tobie uwierzyli? Cóż zdziałasz?
'''
"31" = ''':sup:`31` Ojcowie nasi jedli mannę na pustyni, jak napisano: Dał im do
jedzenia chleb z nieba.
'''
"32" = ''':sup:`32` Rzekł do nich Jezus: Zaprawdę, zaprawdę, powiadam wam: Nie Mojżesz
dał wam chleb z nieba, ale dopiero Ojciec mój da wam prawdziwy chleb z
nieba.
'''
"33" = ''':sup:`33` Albowiem chlebem Bożym jest Ten, który z nieba zstępuje i życie
daje światu.
'''
"34" = ''':sup:`34` Rzekli więc do Niego: Panie, dawaj nam zawsze tego chleba!
'''
"35" = ''':sup:`35` Odpowiedział im Jezus: Jam jest chleb życia. Kto do Mnie
przychodzi, nie będzie łaknął; a kto we Mnie wierzy, nigdy pragnąć nie
będzie.
'''
"36" = ''':sup:`36` Powiedziałem wam jednak: Widzieliście Mnie, a przecież nie
wierzycie.
'''
"37" = ''':sup:`37` Wszystko, co Mi daje Ojciec, do Mnie przyjdzie, a tego, który do
Mnie przychodzi, precz nie odrzucę,
'''
"38" = ''':sup:`38` ponieważ z nieba zstąpiłem nie po to, aby pełnić swoją wolę, ale
wolę Tego, który Mnie posłał.
'''
"39" = ''':sup:`39` Jest wolą Tego, który Mię posłał, abym ze wszystkiego, co Mi dał,
niczego nie stracił, ale żebym to wskrzesił w dniu ostatecznym.
'''
"40" = ''':sup:`40` To bowiem jest wolą Ojca mego, aby każdy, kto widzi Syna i wierzy w
Niego, miał życie wieczne. A ja go wskrzeszę w dniu ostatecznym.
'''
"41" = ''':sup:`41` Ale Żydzi szemrali przeciwko Niemu, dlatego że powiedział: Jam jest
chleb, który z nieba zstąpił.
'''
"42" = ''':sup:`42` I mówili: Czyż to nie jest Jezus, syn Józefa, którego ojca i matkę
my znamy? Jakżeż może On teraz mówić: Z nieba zstąpiłem.
'''
"43" = ''':sup:`43` Jezus rzekł im w odpowiedzi: Nie szemrajcie między sobą!
'''
"44" = ''':sup:`44` Nikt nie może przyjść do Mnie, jeżeli go nie pociągnie Ojciec,
który Mnie posłał; Ja zaś wskrzeszę go w dniu ostatecznym.
'''
"45" = ''':sup:`45` Napisane jest u Proroków: Oni wszyscy będą uczniami Boga. Każdy,
kto od Ojca usłyszał i nauczył się, przyjdzie do Mnie.
'''
"46" = ''':sup:`46` Nie znaczy to, aby ktokolwiek widział Ojca; jedynie Ten, który jest
od Boga, widział Ojca.
'''
"47" = ''':sup:`47` Zaprawdę, zaprawdę, powiadam wam: Kto /we Mnie/ wierzy, ma życie
wieczne.
'''
"48" = ''':sup:`48` Jam jest chleb życia.
'''
"49" = ''':sup:`49` Ojcowie wasi jedli mannę na pustyni i pomarli.
'''
"50" = ''':sup:`50` To jest chleb, który z nieba zstępuje: kto go spożywa, nie umrze.
'''
"51" = ''':sup:`51` Ja jestem chlebem żywym, który zstąpił z nieba. Jeśli kto spożywa
ten chleb, będzie żył na wieki. Chlebem, który Ja dam, jest moje ciało
za życie świata.
'''
"52" = ''':sup:`52` Sprzeczali się więc między sobą Żydzi mówiąc: Jak On może nam dać
/swoje/ ciało do spożycia?
'''
"53" = ''':sup:`53` Rzekł do nich Jezus: Zaprawdę, zaprawdę, powiadam wam: Jeżeli nie
będziecie spożywali Ciała Syna Człowieczego i nie będziecie pili Krwi
Jego, nie będziecie mieli życia w sobie.
'''
"54" = ''':sup:`54` Kto spożywa moje Ciało i pije moją Krew, ma życie wieczne, a Ja go
wskrzeszę w dniu ostatecznym.
'''
"55" = ''':sup:`55` Ciało moje jest prawdziwym pokarmem, a Krew moja jest prawdziwym
napojem.
'''
"56" = ''':sup:`56` Kto spożywa moje Ciało i Krew moją pije, trwa we Mnie, a Ja w nim.
'''
"57" = ''':sup:`57` Jak Mnie posłał żyjący Ojciec, a Ja żyję przez Ojca, tak i ten, kto
Mnie spożywa, będzie żył przeze Mnie.
'''
"58" = ''':sup:`58` To jest chleb, który z nieba zstąpił - nie jest on taki jak ten,
który jedli wasi przodkowie, a poumierali. Kto spożywa ten chleb,
będzie żył na wieki.
'''
"59" = ''':sup:`59` To powiedział ucząc w synagodze w Kafarnaum.
'''
"60" = ''':sup:`60` A spośród Jego uczniów, którzy to usłyszeli, wielu mówiło: Trudna
jest ta mowa. Któż jej może słuchać?
'''
"61" = ''':sup:`61` Jezus jednak świadom tego, że uczniowie Jego na to szemrali, rzekł
do nich: To was gorszy?
'''
"62" = ''':sup:`62` A gdy ujrzycie Syna Człowieczego, jak będzie wstępował tam, gdzie
był przedtem?
'''
"63" = ''':sup:`63` Duch daje życie; ciało na nic się nie przyda. Słowa, które Ja wam
powiedziałem, są duchem i są życiem.
'''
"64" = ''':sup:`64` Lecz pośród was są tacy, którzy nie wierzą. Jezus bowiem na
początku wiedział, którzy to są , co nie wierzą, i kto miał Go wydać.
'''
"65" = ''':sup:`65` Rzekł więc: Oto dlaczego wam powiedziałem: Nikt nie może przyjść do
Mnie, jeżeli mu to nie zostało dane przez Ojca.
'''
"66" = ''':sup:`66` Odtąd wielu uczniów Jego odeszło i już z Nim nie chodziło.
'''
"67" = ''':sup:`67` Rzekł więc Jezus do Dwunastu: Czyż i wy chcecie odejść?
'''
"68" = ''':sup:`68` Odpowiedział Mu Szymon Piotr: Panie, do kogóż pójdziemy? Ty masz
słowa życia wiecznego.
'''
"69" = ''':sup:`69` A myśmy uwierzyli i poznali, że Ty jesteś Świętym Boga.
'''
"70" = ''':sup:`70` Na to rzekł do nich Jezus: Czyż nie wybrałem was dwunastu? A jeden
z was jest diabłem.
'''
"71" = ''':sup:`71` Mówił zaś o Judaszu, synu Szymona Iskarioty. Ten bowiem - jeden z
Dwunastu - miał Go wydać.
'''
