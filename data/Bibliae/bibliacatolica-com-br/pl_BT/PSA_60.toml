[60]
"1" = ''':sup:`1` Kierownikowi chóru. Na melodię: Lilia Prawa. Miktam. Dawidowy. Celem
pouczenia.
'''
"2" = ''':sup:`2` Gdy walczył z Aram-Nacharaim i z Aram-Sobą i gdy powracający Joab
'''
"3" = ''':sup:`3` Odrzuciłeś nas, o Boże, starłeś nas, rozgniewałeś się, lecz powróć
do nas!
'''
"4" = ''':sup:`4` Wstrząsnąłeś i rozdarłeś ziemię: ulecz jej rozdarcia, albowiem się
chwieje.
'''
"5" = ''':sup:`5` Kazałeś ludowi swemu zaznać twardego losu, napoiłeś nas winem
oszałamiającym.
'''
"6" = ''':sup:`6` Postawiłeś znak dla tych, co boją się Ciebie, by uciekali przed
łukiem.
'''
"7" = ''':sup:`7` Aby ocaleli, których Ty miłujesz, wspomóż Twą prawicą i wysłuchaj
nas!
'''
"8" = ''':sup:`8` Bóg przemówił w swojej świątyni: Będę się radował i podzielę Sychem,
a dolinę Sukkot wymierzę.
'''
"9" = ''':sup:`9` Do Mnie należy Gilead, do Mnie Manasses, Efraim jest szyszakiem mej
głowy, Juda moim berłem,
'''
"10" = ''':sup:`10` Moab jest dla Mnie misą do mycia, na Edom but mój rzucę, nad
Filisteą będę triumfował.
'''
"11" = ''':sup:`11` Któż mię wprowadzi do miasta warownego? Któż aż do Edomu mię
doprowadzi?
naszymi wojskami?
'''
"13" = ''':sup:`13` Daj nam pomoc przeciw nieprzyjacielowi, bo ludzkie ocalenie jest
zawodne.
'''
"14" = ''':sup:`14` W Bogu dokonamy czynów pełnych mocy: i On podepcze naszych
nieprzyjaciół.
'''
