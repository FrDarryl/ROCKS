"1" = ''':sup:`1` Jozue, syn Nuna, wysłał potajemnie z Szittim dwu wywiadowców, dając
im polecenie: Idźcie i obejrzyjcie okolicę Jerycha. Poszli więc i
przybyli do domu nierządnicy imieniem Rachab i udali się tam na
spoczynek.
'''
"2" = ''':sup:`2` Doniesiono o tym królowi Jerycha w tych słowach: Oto mężowie z
Izraelitów przybyli tu tej nocy, by wybadać kraj.
'''
"3" = ''':sup:`3` Posłał więc król Jerycha do Rachab rozkaz: Wydaj tych ludzi, którzy
przyszli do ciebie i weszli do domu twego, bo przybyli oni w celu
obejrzenia całego kraju.
'''
"4" = ''':sup:`4` Lecz kobieta wzięła tych dwu mężczyzn i ukryła ich. Rzeczywiście,
odrzekła, przybyli do mnie ci ludzie, ale nie wiedziałam, skąd byli.
'''
"5" = ''':sup:`5` Gdy jednak miano zamknąć bramy miasta o zmierzchu, oni wyszli i nie
wiem, dokąd się udali. Pospieszcie za nimi jak najrychlej, a
dościgniecie ich.
'''
"6" = ''':sup:`6` Sama zaś zaprowadziła ich na dach i ukryła pod łodygami lnu, które
tu rozłożyła.
'''
"7" = ''':sup:`7` Ludzie królewscy natomiast ścigali ich w kierunku Jordanu aż ku
brodom, a bramę miasta zamknięto po wyjściu ścigających.
'''
"8" = ''':sup:`8` Wywiadowcy tymczasem jeszcze nie zasnęli, gdy Rachab weszła do nich
na dach
'''
"9" = ''':sup:`9` i tak do nich powiedziała: Wiem, że Pan dał wam ten kraj, gdyż
postrach wasz padł na nas i wszyscy mieszkańcy kraju struchleli przed
wami.
'''
"10" = ''':sup:`10` Słyszeliśmy bowiem, jak Pan wysuszył wody Morza Czerwonego przed
wami, gdy wychodziliście z Egiptu, i co uczyniliście dwom królom
amoryckim po drugiej stronie Jordanu, Sichonowi i Ogowi, których
obłożyliście klątwą.
'''
"11" = ''':sup:`11` Na wieść o tym zatrwożyło się serce nasze i zabrakło nam odwagi
wobec was, ponieważ Pan, Bóg wasz, jest Bogiem wysoko na niebie i nisko
na ziemi.
'''
"12" = ''':sup:`12` Dlatego teraz przysięgnijcie mi na Pana, że jak ja okazałam wam
życzliwość, tak i wy okażecie życzliwość domowi mego ojca; dacie mi
znak jako rękojmię,
'''
"13" = ''':sup:`13` że zostawicie przy życiu mego ojca i moją matkę, moich braci i moje
siostry, że zachowacie wszystko, co do nich należy, i uchronicie od
śmierci.
'''
"14" = ''':sup:`14` Odpowiedzieli jej wywiadowcy: Życiem naszym ręczymy za was, jeśli
tylko nie wydacie tej naszej sprawy. A gdy Pan odda nam tę ziemię,
okażemy ci życzliwość i wierność.
'''
"15" = ''':sup:`15` Po czym spuściła ich po powrozie z okna, gdyż dom jej przylegał do
muru miejskiego i jakby w murze mieszkała.
'''
"16" = ''':sup:`16` Udajcie się w góry - rzekła do nich - aby was nie spotkali
ścigający i ukryjcie się tam przez trzy dni, aż do ich powrotu, po czym
pójdziecie w swoją drogę.
'''
"17" = ''':sup:`17` Wywiadowcy powiedzieli: Tak wywiążemy się z tej przysięgi, którą
kazałaś nam złożyć:
'''
"18" = ''':sup:`18` gdy wejdziemy do kraju, uwiążesz powróz z nici purpurowych u okna,
przez które nas spuściłaś, i zgromadzisz u siebie w tym domu: ojca
twego, matkę twoją, braci twoich i całą rodzinę.
'''
"19" = ''':sup:`19` Jeżeli ktokolwiek wyjdzie z drzwi twego domu, krew jego spadnie na
jego głowę, a my będziemy niewinni. Kto jednak w domu z tobą
pozostanie, krew jego spadnie na naszą głowę, jeżeli czyjaś ręka się go
dotknie.
'''
"20" = ''':sup:`20` Gdybyś jednak sprawę naszą zdradziła, będziemy wolni od przysięgi,
którąś od nas przyjęła.
'''
"21" = ''':sup:`21` Na to odpowiedziała: Niech tak będzie, jak mówicie i zakończyła
rozmowę, a oni się oddalili. Wtedy ona uwiązała powróz purpurowy u
okna.
'''
"22" = ''':sup:`22` Wywiadowcy poszli, przybyli w góry i pozostali tam przez trzy dni,
aż powrócili ludzie wysłani na ich poszukiwanie. Ci zaś szukali po
całej drodze, ale nikogo nie znaleźli.
'''
"23" = ''':sup:`23` Wtedy powrócili również i dwaj wywiadowcy. Zeszli z góry,
przeprawili się przez rzekę, a gdy przybyli do Jozuego, syna Nuna,
opowiedzieli mu wszystko, co ich spotkało.
'''
"24" = ''':sup:`24` I rzekli do Jozuego: Pan oddał cały ten kraj w nasze ręce i już
wszyscy mieszkańcy struchleli przed nami.
'''
"Notes" = '''
Notas de rodapé:
2:1 - Jozue wysyła dwóch zwiadowców do Jerycha, demonstrując roztropną
strategię w przygotowaniach do podboju. To działanie podkreśla wagę
inteligencji i planowania w posłuszeństwie Bogu (zob. także Prz 15,22 i
Łk 14,31-32).
2:2-7 - Ochrona szpiegów przez Rachab jest ilustracją jej wiary w Boga.
Uznaje ona suwerenność Boga i Jego działanie na rzecz Izraela,
dowodząc, że nawet obcokrajowcy mogą być narzędziami Bożej łaski (zob.
także Hbr 11,31 i Jk 2,25).
2:8-11 - Rachab wyznaje swoją wiarę w Boga Izraela, demonstrując wiarę
przekraczającą bariery kulturowe i społeczne. To wyznanie jest
przykładem nawrócenia i przyjęcia planu Bożego (zob. także Rz 10,9-10 i
Dz 10,34-35).
2:12-14 - Rachab zawiera pakt ze zwiadowcami, prosząc o ochronę dla
swojej rodziny. Jej lojalność i odwaga odzwierciedlają przykład
aktywnej wiary, która dąży do zbawienia przez posłuszeństwo (zob. także
1 Piotra 3:15 i Ewangelię Mateusza 7:7).
2:15-21 - Szkarłatny sznur, który Rachab wiesza w oknie, symbolizuje
ochronę i zbawienie dla jej rodziny. Ten proroczy znak ukazuje wagę
wiary i posłuszeństwa w czasach sądu (zob. także Wj 12,13 i Hbr 9,22).
'''
