[3]
"1" = ''':sup:`1` A ja nie mogłem, bracia, przemawiać do was jako do ludzi duchowych,
lecz jako do cielesnych, jako do niemowląt w Chrystusie.
'''
"2" = ''':sup:`2` Mleko wam dałem, a nie pokarm stały, boście byli niemocni; zresztą i
nadal nie jesteście mocni.
'''
"3" = ''':sup:`3` Ciągle przecież jeszcze jesteście cieleśni. Jeżeli bowiem jest
między wami zawiść i niezgoda, to czyż nie jesteście cieleśni i nie
postępujecie tylko po ludzku?
'''
"4" = ''':sup:`4` Skoro jeden mówi: Ja jestem Pawła, a drugi: Ja jestem Apollosa, to
czyż nie postępujecie tylko po ludzku?
'''
"5" = ''':sup:`5` Kimże jest Apollos? Albo kim jest Paweł? Sługami, przez których
uwierzyliście według tego, co każdemu dał Pan.
'''
"6" = ''':sup:`6` Ja siałem, Apollos podlewał, lecz Bóg dał wzrost.
'''
"7" = ''':sup:`7` Otóż nic nie znaczy ten, który sieje, ani ten, który podlewa, tylko
Ten, który daje wzrost - Bóg.
'''
"8" = ''':sup:`8` Ten, który sieje, i ten, który podlewa, stanowią jedno; każdy według
własnego trudu otrzyma należną mu zapłatę.
'''
"9" = ''':sup:`9` My bowiem jesteśmy pomocnikami Boga, wy zaś jesteście uprawną rolą
Bożą i Bożą budowlą.
'''
"10" = ''':sup:`10` Według danej mi łaski Bożej, jako roztropny budowniczy, położyłem
fundament, ktoś inny zaś wznosi budynek. Niech każdy jednak baczy na
to, jak buduje.
'''
"11" = ''':sup:`11` Fundamentu bowiem nikt nie może położyć innego, jak ten, który jest
położony, a którym jest Jezus Chrystus.
'''
"12" = ''':sup:`12` I tak jak ktoś na tym fundamencie buduje: ze złota, ze srebra, z
drogich kamieni, z drzewa, z trawy lub ze słomy,
'''
"13" = ''':sup:`13` tak też jawne się stanie dzieło każdego: odsłoni je dzień /Pański/;
okaże się bowiem w ogniu, który je wypróbuje, jakie jest.
'''
"14" = ''':sup:`14` Ten, którego dzieło wzniesione na fundamencie przetrwa, otrzyma
zapłatę;
'''
"15" = ''':sup:`15` ten zaś, którego dzieło spłonie, poniesie szkodę: sam wprawdzie
ocaleje, lecz tak jakby przez ogień.
'''
"16" = ''':sup:`16` Czyż nie wiecie, żeście świątynią Boga i że Duch Boży mieszka w
was?
'''
"17" = ''':sup:`17` Jeżeli ktoś zniszczy świątynię Boga, tego zniszczy Bóg. Świątynia
Boga jest świętą, a wy nią jesteście.
'''
"18" = ''':sup:`18` Niechaj się nikt nie łudzi. Jeśli ktoś spośród was mniema, że jest
mądry na tym świecie, niech się stanie głupim, by posiadł mądrość.
'''
"19" = ''':sup:`19` Mądrość bowiem tego świata jest głupstwem u Boga. Zresztą jest
napisane: On udaremnia zamysły przebiegłych
'''
"20" = ''':sup:`20` lub także: Wie Pan, że próżne są zamysły mędrców.
'''
"21" = ''':sup:`21` Niech się przeto nie chełpi nikt z powodu ludzi. Wszystko bowiem
jest wasze:
'''
"22" = ''':sup:`22` czy to Paweł, czy Apollos, czy Kefas; czy to świat, czy życie, czy
śmierć, czy to rzeczy teraźniejsze, czy przyszłe; wszystko jest wasze,
'''
"23" = ''':sup:`23` wy zaś Chrystusa, a Chrystus - Boga.
'''
"Notes" = '''
Notas de rodapé:
3:1-4 - Paweł gani Koryntian za ich duchową niedojrzałość, objawiającą
się podziałami i rywalizacją między zwolennikami różnych przywódców.
Prawdziwa mądrość pochodzi od Boga, a nie od ludzkich przywódców (zob.
także Hbr 5,12-14 i 1 P 2,2).
3:5-9 - Paweł i Apollos są po prostu sługami Boga, pracującymi razem
dla budowania Kościoła. Prawdziwą pracę budowania Kościoła wykonuje
13,23 i J 4,37-38).
3:10-15 - Jakość pracy każdego wierzącego zostanie wystawiona na próbę
ognia w Dniu Pańskim. Fundamentem jest Chrystus, a wszyscy wierzący
muszą budować na tym fundamencie z materiałów, które wytrzymają sąd
(zob. także 1 Piotra 1:7 i Łukasza 6:48-49).
3:16-17 - Ciało wierzących jest świątynią Boga, w której mieszka Duch
Święty. Troska i szacunek dla tej świątyni są fundamentalne dla
świętości i czystości Kościoła (zob. także 1 Koryntian 6:19-20 i 2
Koryntian 6:16).
'''
