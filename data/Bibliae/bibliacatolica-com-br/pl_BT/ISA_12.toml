[12]
"1" = ''':sup:`1` Ty powiesz w owym dniu: Wychwalam Cię, Panie, bo rozgniewałeś się na
mnie, lecz Twój gniew się uśmierzył i pocieszyłeś mię!
'''
"2" = ''':sup:`2` Oto Bóg jest zbawieniem moim! Będę miał ufność i nie ulęknę się, bo
mocą moją i pieśnią moją jest Pan. On stał się dla mnie zbawieniem!
'''
"3" = ''':sup:`3` Wy zaś z weselem wodę czerpać będziecie ze zdrojów zbawienia.
'''
"4" = ''':sup:`4` Powiecie w owym dniu: Chwalcie Pana! Wzywajcie Jego imienia!
Rozgłaszajcie Jego dzieła wśród narodów, przypominajcie, że wspaniałe
jest imię Jego!
'''
"5" = ''':sup:`5` Śpiewajcie Panu, bo uczynił wzniosłe rzeczy! Niech to będzie wiadome
po całej ziemi!
'''
"6" = ''':sup:`6` Wznoś okrzyki i wołaj z radości, mieszkanko Syjonu, bo wielki jest
pośród ciebie Święty Izraela!
'''
