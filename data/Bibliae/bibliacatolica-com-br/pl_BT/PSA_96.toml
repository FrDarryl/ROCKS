[96]
"1" = ''':sup:`1` Śpwiewajcie Panu pieśń nową, śpiewajcie Panu, wszystkie krainy!
'''
"2" = ''':sup:`2` Śpiewajcie Panu, błogosławcie Jego imię, z dnia na dzień głoście
Jego zbawienie!
'''
"3" = ''':sup:`3` Rozgłaszajcie Jego chwałę wśród narodów, Jego cuda - wśród
wszystkich ludów!
'''
"4" = ''':sup:`4` Bo wielki jest Pan i godzien wielkiej chwały, wzbudza On większy lęk
niż wszyscy bogowie.
'''
"5" = ''':sup:`5` Bo wszyscy bogowie pogan to ułuda, a Pan uczynił niebiosa.
'''
"6" = ''':sup:`6` Przed Nim kroczą majestat i piękno, potęga i jasność w Jego
przybytku.
potęgę;
'''
"8" = ''':sup:`8` oddajcie Panu chwałę Jego imienia! Nieście ofiary i wchodźcie do
Jego przedsieni,
'''
"9" = ''':sup:`9` oddajcie pokłon odziani w święte szaty! Zadrżyj, cała ziemio, przed
Jego obliczem!
'''
"10" = ''':sup:`10` Mówcie wśród pogan: Pan jest królem. Umocnił świat, by się nie
poruszył: ze słusznością wymierza ludom sprawiedliwość.
'''
"11" = ''':sup:`11` Niech się cieszy niebo i ziemia raduje; niech szumi morze i to, co
je napełnia;
'''
"12" = ''':sup:`12` niech się weselą pola i wszystko, co jest na nich, niech się także
radują wszystkie drzewa leśne
'''
"13" = ''':sup:`13` przed obliczem Pana, bo nadchodzi, bo nadchodzi, aby sądzić ziemię.
On będzie sądził świat sprawiedliwie, z wiernością swą - narody.
'''
