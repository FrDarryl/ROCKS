[2]
"1" = ''':sup:`1` Synu, jeżeli masz zamiar służyć Panu, przygotuj swą duszę na
doświadczenie!
'''
"2" = ''':sup:`2` Zachowaj spokój serca i bądź cierpliwy, a nie trać równowagi w
czasie utrapienia!
'''
"3" = ''':sup:`3` Przylgnij do Niego, a nie odstępuj, abyś był wywyższony w twoim dniu
ostatnim.
'''
"4" = ''':sup:`4` Przyjmij wszystko, co przyjdzie na ciebie, a w zmiennych losach
utrapienia bądź wytrzymały!
'''
"5" = ''':sup:`5` Bo w ogniu doświadcza się złoto, a ludzi miłych Bogu - w piecu
utrapienia.
'''
"6" = ''':sup:`6` Bądź Mu wierny, a On zajmie się tobą, prostuj swe drogi i Jemu
zaufaj!
'''
"7" = ''':sup:`7` Którzy boicie się Pana, oczekujcie Jego zmiłowania, nie zbaczajcie z
drogi, abyście nie upadli.
'''
"8" = ''':sup:`8` Którzy boicie się Pana, zawierzcie Mu, a nie przepadnie wasza
zapłata.
'''
"9" = ''':sup:`9` Którzy boicie się Pana, spodziewajcie się dobra, wiecznego wesela i
zmiłowania!
'''
"10" = ''':sup:`10` Popatrzcie na dawne pokolenia i zobaczcie: któż zaufał Panu, a
został zawstydzony? Albo któż trwał w bojaźni Pańskiej i był
opuszczony? Albo któż wzywał Go, a On nim wzgardził?
'''
"11" = ''':sup:`11` Dlatego że Pan jest litościwy i miłosierny, odpuszcza grzechy i
zbawia w czasie utrapienia.
'''
"12" = ''':sup:`12` Biada sercom tchórzliwym, rękom opuszczonym i grzesznikowi
chodzącemu dwiema ścieżkami.
'''
"13" = ''':sup:`13` Biada sercu zniechęconemu: ponieważ nie ma ufności, nie dozna
opieki.
'''
"14" = ''':sup:`14` Biada wam, którzy straciliście cierpliwość: cóż uczynicie, kiedy
Pan nawiedzi?
'''
"15" = ''':sup:`15` Którzy się Pana boją, będą posłuszni Jego słowom, a miłujący Go
pójdą Jego drogami.
'''
"16" = ''':sup:`16` Którzy się Pana boją, będą szukać Jego upodobania, a miłujący Go w
Prawie znajdą nasycenie.
'''
"17" = ''':sup:`17` Którzy się Pana boją, przygotują swe serca, a przed obliczem Jego
uniżą swe dusze.
'''
"18" = ''':sup:`18` Wpadnijmy raczej w ręce Pana niż w ręce ludzi: jaka jest bowiem
Jego wielkość, takie też i miłosierdzie.
'''
"Notes" = '''
