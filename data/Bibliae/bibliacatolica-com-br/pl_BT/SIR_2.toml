2:1-2 - Ci, którzy podążają za Bogiem, muszą być przygotowani na próby.
Wierność Bogu w obliczu trudności jest oznaką prawdziwego zaangażowania
i wytrwałości (zob. także Jk 1,12 i 1 P 4,12-13).
2:4-5 - Próby służą oczyszczeniu wiary, tak jak złoto oczyszcza się w
ogniu. Proces ten ukazuje wartość zaufania Bogu i umacnia wiernych
(zob. także 1 P 1,6-7 i Rz 5,3-5).
2:6-8 - Zaufanie do Boga musi być bezgraniczne, ponieważ On nigdy nie
opuszcza tych, którzy Mu ufają. Historia biblijna pełna jest
przykładów, w których Bóg podtrzymuje tych, którzy szukają Go z wiarą
