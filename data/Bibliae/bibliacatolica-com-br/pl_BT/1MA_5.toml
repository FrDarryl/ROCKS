[5]
"1" = ''':sup:`1` Gdy okoliczne narody dowiedziały się, że odbudowano ołtarz, a
świątynię na nowo poświęcono, tak jak poprzednio, rozgniewały się
bardzo
'''
"2" = ''':sup:`2` i postanowiły, że trzeba wytępić tych z rodu Jakuba, którzy
mieszkają pomiędzy nimi. Zaczęto więc lud mordować i tępić.
'''
"3" = ''':sup:`3` Juda jednak walczył przeciwko synom Ezawa w Idumei, przeciwko
Akrabattanie, bo dokoła osaczali Izraela. Zadał im wielką klęskę,
zgnębił ich i zabrał łupy na nich zdobyte.
'''
"4" = ''':sup:`4` Potem przypomniał sobie złości Bajanitów. Oni to bowiem urządzali
zasadzki na drodze i przez to byli dla ludu sidłem i zawadą.
'''
"5" = ''':sup:`5` Zamknęli się przed nim w wieżach, ale on ich obległ i obłożył ich
klątwą, a potem spalił ich wieże razem z tymi, którzy się do nich
schronili.
'''
"6" = ''':sup:`6` Następnie przeprawił się do Ammonitów. Tam jednak zastał wojsko
mocne i lud liczny pod dowództwem Tymoteusza.
'''
"7" = ''':sup:`7` Stoczył z nimi wiele bitew, tak że zostali przed nim starci, i zadał
im klęskę.
'''
"8" = ''':sup:`8` Zdobył jeszcze Jazer i przynależne miejscowości i wtedy dopiero
wrócił do Judei.
'''
"9" = ''':sup:`9` Poganie z Gileadu zebrali się także, aby wytępić Izraelitów, którzy
mieszkali na ich ziemiach. Oni jednak uciekli do twierdzy Datema
'''
"10" = ''':sup:`10` i wysłali pismo do Judy i do jego braci z prośbą: Poganie, którzy
mieszkają wokoło nas, zebrali się przeciwko nam, aby nas wytępić.
'''
"11" = ''':sup:`11` Przygotowują się, aby przyjść i zdobyć twierdzę, do której się
schroniliśmy. Dowódcą ich wojska jest Tymoteusz.
'''
"12" = ''':sup:`12` Przybądź więc i wybaw nas z ich ręki, mnóstwo nas bowiem już
zginęło.
'''
"13" = ''':sup:`13` Mordują także wszystkich naszych braci, którzy mieszkają w Tubi,
uprowadzili ich żony i dzieci, a mienie im zabrali, zginęło tam około
tysiąca ludzi.
'''
"14" = ''':sup:`14` Jeszcze nie skończono czytać tych listów, gdy przybyli inni
posłańcy z Galilei, którzy rozdzierając swe szaty, oznajmili tymi
słowami:
'''
"15" = ''':sup:`15` Z Ptolemaidy, Tyru, Sydonu i z pogańskiej części Galilei zebrało
się wielu po to, aby nas zgubić.
'''
"16" = ''':sup:`16` Gdy Juda i lud dowiedzieli się o tych wydarzeniach, zwołano wielkie
zgromadzenie, aby się naradzić, jak należy pomóc braciom, którzy są w
ucisku, gdyż poganie walczą przeciwko nim.
'''
"17" = ''':sup:`17` Wtedy Juda powiedział do swego brata Szymona: Wybierz sobie
żołnierzy, idź i uwolnij swych braci, którzy mieszkają w Galilei. Ja
zaś i mój brat Jonatan pójdziemy do Gileadu.
'''
"18" = ''':sup:`18` W Judei na straży postawił Józefa, syna Zachariasza, i Azariasza,
wodza ludu, razem z pozostałą częścią wojska.
'''
"19" = ''':sup:`19` Rozkazał im, mówiąc: Stańcie na czele tego ludu, ale bitwy z
poganami nie staczajcie tak długo, aż my powrócimy.
'''
"20" = ''':sup:`20` Potem podzielił wojsko: z Szymonem trzy tysiące żołnierzy w drogę
do Galilei, a z Judą osiem tysięcy żołnierzy do Gileadu.
'''
"21" = ''':sup:`21` Szymon udał się do Galilei i wiele bitew stoczył z poganami, tak że
poganie zostali starci przed nim,
'''
"22" = ''':sup:`22` a on ścigał ich aż do bram Ptolemaidy. Spomiędzy pogan padło blisko
trzy tysiące żołnierzy, a on zabrał łupy na nich zdobyte.
'''
"23" = ''':sup:`23` Zabrał też ludzi, którzy mieszkali w Galilei i w Arbattach, razem z
żonami i dziećmi, i ze wszystkim, co było ich własnością, i
przyprowadził ich z wielką radością do Judei.
'''
"24" = ''':sup:`24` Juda Machabeusz zaś i jego brat Jonatan przeprawili się przez
Jordan i trzy dni szli przez pustynię.
'''
"25" = ''':sup:`25` Wtedy spotkali się z Nabatejczykami. Oni jednak przyjęli ich
pokojowo i opowiedzieli im o wszystkim, co się działo z ich braćmi w
Gileadzie,
'''
"26" = ''':sup:`26` że mianowicie wielu z nich jest zamkniętych w Bosorra, w Bosor i
Alema, w Kasfo, w Maked i Karnaim - a wszystko to są miasta wielkie i
obronne -
'''
"27" = ''':sup:`27` a także w pozostałych miastach Gileadu są pozamykani. Następnego
dnia poganie mają zamiar otoczyć twierdze wojskiem, zdobyć je i w ciągu
jednego dnia wymordować ich wszystkich.
'''
"28" = ''':sup:`28` Wtedy Juda razem ze swym wojskiem nagle zmienił swoją drogę i
poszedł przez pustynię do Bosorra, zdobył miasto, wszystkich mężczyzn
zabił ostrzem miecza, zabrał wszystkie łupy na nich zdobyte, a miasto
spalił.
'''
"29" = ''':sup:`29` W nocy zaś wyruszył stamtąd, i udali się w stronę twierdzy.
'''
"30" = ''':sup:`30` Rankiem, gdy podnieśli oczy, oto zobaczyli, jak wojsko liczne,
nieprzeliczone, podprowadzało drabiny i machiny oblężnicze, aby zdobyć
twierdzę. Już zaczynali z nimi walkę.
'''
"31" = ''':sup:`31` Gdy Juda zobaczył, że bitwa już zaczęta, a zgiełk z miasta od
trąbienia i okrzyków wzniósł się aż do nieba,
'''
"32" = ''':sup:`32` powiedział do żołnierzy swego wojska: Walczcie dzisiaj w obronie
swych braci!
'''
"33" = ''':sup:`33` Trzema oddziałami zaszedł ich od tyłu, podczas gdy grano na trąbach
i głośno odmawiano modlitwy.
'''
"34" = ''':sup:`34` Wtedy wojsko Tymoteusza poznało, że to jest Machabeusz, i uciekło
przed nim. On zaś zadał im wielką klęskę, gdyż tego dnia padło
spomiędzy nich blisko osiem tysięcy żołnierzy.
'''
"35" = ''':sup:`35` Wtedy zwrócił się w stronę Alema, uderzył na nie i zdobył.
Wszystkich mężczyzn zabił mieczem, zabrał wszystkie łupy na nich
zdobyte, a miasto spalił.
'''
"36" = ''':sup:`36` Gdy odszedł stamtąd, zdobył Kasfo, Maked, Bosor i inne miasta
Gileadu.
'''
"37" = ''':sup:`37` Po tych wszystkich wypadkach Tymoteusz zebrał inne wojsko i
rozłożył się obozem pod Rafon, z drugiej strony potoku.
'''
"38" = ''':sup:`38` Juda zaś wysłał wywiadowców, aby obejrzeli obóz, a oni mu donieśli:
Do niego ściągnęły wszystkie okoliczne narody, wojsko bardzo liczne.
'''
"39" = ''':sup:`39` Nawet Arabów najęto, aby im pomagali. Rozłożyli się obozem po
drugiej stronie potoku i są gotowi wyjść do bitwy z tobą. Juda wyruszył
przeciwko nim.
'''
"40" = ''':sup:`40` Gdy Juda z wojskiem zbliżał się do potoku, Tymoteusz powiedział do
dowódców swego wojska: Jeżeli on pierwszy przejdzie do nas, nie
będziemy mogli mu się oprzeć, gdyż z pewnością nas pokona.
'''
"41" = ''':sup:`41` Jeżeli jednak będzie się obawiał i z tamtej strony rzeki rozłoży
się obozem, wtedy przeprawimy się do niego i pokonamy go.
'''
"42" = ''':sup:`42` Gdy Juda zbliżył się do potoku, nad jego brzegiem postawił pisarzy
i rozkazał im: Nie pozwalajcie, żeby ktokolwiek się zatrzymywał,
wszyscy niech idą do walki!
'''
"43" = ''':sup:`43` Sam pierwszy przeprawił się na ich brzeg, a za nim cały lud.
Wszyscy poganie zostali przed nimi starci do tego stopnia, że porzucili
swą broń i uciekli na dziedziniec świątyni w Karnain,
'''
"44" = ''':sup:`44` ale oni miasto zdobyli i świątynię spalili razem z tymi, którzy w
niej byli. Karnain zostało pokonane i nie mogło się już Judzie
przeciwstawić.
'''
"45" = ''':sup:`45` Wtedy Juda zebrał wszystkich Izraelitów, którzy mieszkali w
Gileadzie, od najmniejszego aż do największego, razem z żonami, dziećmi
i mieniem - bardzo wielki obóz - aby się udać do ziemi judzkiej.
'''
"46" = ''':sup:`46` Przybyli do Efron, a było to miasto wielkie i bardzo mocne,
położone w przejściu, i nie można było zboczyć ani na prawo, ani na
lewo, aby je ominąć; trzeba było przejść przez jego środek.
'''
"47" = ''':sup:`47` Mieszkańcy miasta jednak zamknęli się i bramy zabarykadowali
kamieniami.
'''
"48" = ''':sup:`48` Juda wysłał do nich poselstwo i przemawiał do nich przyjaznymi
słowami: Przejdziemy przez twoją ziemię, idziemy bowiem do swego kraju.
Nikt wam nic złego nie uczyni, tylko pieszo przejdziemy. Nie chcieli mu
jednak otworzyć.
'''
"49" = ''':sup:`49` Juda więc polecił ogłosić wojsku rozkaz, że każdy ma iść do
natarcia z tego miejsca, na którym stoi.
'''
"50" = ''':sup:`50` Ci więc ludzie, którzy należeli do wojska, rozpoczęli bitwę. Cały
dzień i całą noc trwała walka przeciw miastu, aż miasto wpadło w jego
ręce.
'''
"51" = ''':sup:`51` Wtedy wszystkich mężczyzn zabił ostrzem miecza, miasto doszczętnie
zburzył, zabrał łupy na nim zdobyte i po trupach przeszedł przez
miasto.
'''
"52" = ''':sup:`52` Potem przeszli przez Jordan na wielką równinę pod Bet-Szean.
'''
"53" = ''':sup:`53` Juda zaś do pochodu dołączył tych, którzy pozostawali z tyłu, i
przez całą drogę dodawał ludowi odwagi tak długo, aż przyszli do ziemi
judzkiej.
'''
"54" = ''':sup:`54` Z największą radością weszli na górę Syjon i przyprowadzili
zwierzęta na całopalenia, bo nikt z nich nie zginął, aż powrócili w
pokoju.
'''
"55" = ''':sup:`55` W tym czasie, kiedy Juda i Jonatan byli w ziemi gileadzkiej i kiedy
ich brat Szymon był w Galilei pod Ptolemaidą,
'''
"56" = ''':sup:`56` dowódcy wojska, Józef, syn Zachariasza, i Azariasz dowiedzieli się
o bohaterskich czynach, jakich tamci dokonali w czasie wojny.
'''
"57" = ''':sup:`57` Powiedzieli więc: My także powinniśmy zdobyć sobie sławę. Pójdziemy
i będziemy walczyć z okolicznymi narodami.
'''
"58" = ''':sup:`58` Wtedy wydali rozkaz wojsku, które było z nimi, i wyruszyli przeciw
Jamnii.
'''
"59" = ''':sup:`59` Ale Gorgiasz i jego żołnierze wyszli z miasta do walki przeciwko
nim.
'''
"60" = ''':sup:`60` Józef i Azariasz zostali zmuszeni do odwrotu i ścigano ich aż do
granic judejskich, a tego dnia spomiędzy ludu izraelskiego padło blisko
dwa tysiące żołnierzy.
'''
"61" = ''':sup:`61` Lud poniósł wielką klęskę, bo nie słuchali Judy i jego braci,
sądząc, że się wsławią męstwem,
'''
"62" = ''':sup:`62` a przecież oni nie pochodzili z rodu tych mężów, przez których ręce
zostało dane Izraelowi ocalenie.
'''
"63" = ''':sup:`63` A bohater, Juda, i jego bracia mieli bardzo wielką chwałę u całego
Izraela i u wszystkich narodów, gdziekolwiek dowiedziano się o ich
imieniu.
'''
"64" = ''':sup:`64` Gromadzono się u nich z życzeniami.
'''
"65" = ''':sup:`65` Juda i jego bracia wyruszyli jeszcze i walczyli przeciwko synom
Ezawa w kraju, który leży na południe. Zdobył Hebron i przynależne
miejscowości, zburzył jego umocnienia, a wieże wokoło spalił.
'''
"66" = ''':sup:`66` Potem wybrał się w drogę do ziemi Filistynów i przeszedł przez
Marissę.
'''
"67" = ''':sup:`67` W tym czasie padli w walce kapłani, którzy chcieli się wsławić
męstwem i nierozważnie poszli do walki.
'''
"68" = ''':sup:`68` Juda zwrócił się jeszcze w stronę Azotu, który leży na ziemi
Filistynów, zburzył ich ołtarze, spalił posągi ich bogów, z miast
zabrał łupy i wtedy dopiero powrócił do ziemi judzkiej.
'''
"Notes" = '''
Notas de rodapé:
5:1-3 - Narody sąsiednie Izraela, dowiedziawszy się o odbudowie ołtarza
i Świątyni, próbują zniszczyć naród żydowski. Przywództwo Judy
Machabeusza jest kluczowe dla ochrony Izraela, symbolizując ciągłą
walkę o zachowanie wiary i terytorium (zob. także Nehemiasza 4:1-3 i
Sędziów 3:12-15).
5:4-9 - Judasz prowadzi zwycięskie kampanie wojenne przeciwko Edomowi i
Ammonowi, demonstrując spełnienie obietnic Boga o zwycięstwie nad
wrogami. Ręka Boga w każdym zwycięstwie odzwierciedla pewność siebie i
odwagę w obliczu przeciwności losu (zob. także Jozuego 10:40-42 i 2
Kronik 20:15-17).
5:10-20 - Żydzi z Galilei i Transjordanii błagają o pomoc w obliczu
ataków wrogów. Juda i jego brat Szymon dzielą armię, aby pomóc swoim
rodakom, wzmacniając żydowską solidarność i potrzebę jedności w wierze
(zob. także Lb 32,16-17 i J 17,21).
5:45-54 - Judasz ratuje Żydów z Galilei i bezpiecznie prowadzi ich do
Judei, stawiając czoła niebezpieczeństwom po drodze. Ten akt ochrony
jest symbolem pobożnego przywództwa i wierności Bogu, który prowadzi
swój lud do zbawienia (zob. także Wj 14,29-30 i Iz 40,11).
5:55-62 - Podczas gdy Judasz i Szymon toczą bitwę, Józef i Azariasz nie
wykonują rozkazów Judasza i próbują zaatakować wroga, ale zostają
pokonani. Ta lekcja podkreśla wagę posłuszeństwa wobec władzy i
podążania za planem Boga (zobacz także 1 Samuela 15:22-23 i Księgę
Przysłów 16:25).
'''
