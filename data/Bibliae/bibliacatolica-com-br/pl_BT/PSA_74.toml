[74]
"1" = ''':sup:`1` Pieśń pouczająca. Asafowy. Dlaczego, Boże, odrzuciłeś na wieki,
płoniesz gniewem przeciw owcom Twojego pastwiska?
'''
"2" = ''':sup:`2` Pomnij na Twoją społeczność, którą dawno nabyłeś, na pokolenie,
które wziąłeś w posiadanie, na górę Syjon, gdzie założyłeś sobie
siedzibę.
'''
"3" = ''':sup:`3` Skieruj Twe kroki ku ruinom bez końca: nieprzyjaciel wszystko
spustoszył w świątyni.
'''
"4" = ''':sup:`4` Ryknęli Twoi przeciwnicy w środku Namiotu Spotkania, zatknęli swe
proporce.
'''
"5" = ''':sup:`5` Można było ich poznać jak tego, co wznosi wysoko siekiery wśród
gąszczów.
'''
"6" = ''':sup:`6` Wszystkie jego bramy wyłamali razem, zniszczyli toporem i kilofem.
'''
"7" = ''':sup:`7` Na pastwę ognia świątynię Twoją wydali, doszczętnie zbezcześcili
przybytek Twego imienia.
'''
"8" = ''':sup:`8` Rzekli w swym sercu: Razem ich zniszczmy! Spalili w kraju wszystkie
miejsca świętych zgromadzeń.
'''
"9" = ''':sup:`9` Już nie widać naszych znaków i nie ma proroka; a między nami nie ma,
kto by wiedział, jak długo,
'''
"10" = ''':sup:`10` jak długo, Boże, będzie urągał nieprzyjaciel? Czy wróg na zawsze
będzie bluźnił Twemu imieniu?
'''
"11" = ''':sup:`11` Czemu cofasz swą rękę i trzymasz swą prawicę w zanadrzu?
'''
"12" = ''':sup:`12` Bóg jednak od początku jest moim królem, który na ziemi sprawia
ocalenie.
'''
"13" = ''':sup:`13` Ty ujarzmiłeś morze swą potęgą, skruszyłeś głowy smoków na morzu.
'''
"14" = ''':sup:`14` Ty zmiażdżyłeś łby Lewiatana, wydałeś go na żer potworom morskim.
'''
"15" = ''':sup:`15` Ty otworzyłeś źródła i strumienie; Ty wysuszyłeś rzeki stale
płynące.
'''
"16" = ''':sup:`16` Twoim jest dzień i noc jest Twoja; Ty światło i słońce
utwierdziłeś.
'''
"17" = ''':sup:`17` Ty ustanowiłeś wszystkie granice ziemi; Ty utworzyłeś lato i zimę.
'''
"18" = ''':sup:`18` Pamiętaj o tym: wróg Cię lży, Panie, a lud niemądry uwłacza Twojemu
imieniu.
'''
"19" = ''':sup:`19` Nie wydawaj na zatracenie duszy Twej synogarlicy; o życiu Twych
ubogich nie zapominaj na wieki!
'''
"20" = ''':sup:`20` Wejrzyj na Twe przymierze, bo się napełniły zakątki kraju jękiem i
przemocą.
'''
"21" = ''':sup:`21` Niechaj uciśniony nie wraca ze wstydem: niech ubogi i biedny chwalą
Twoje imię!
'''
"22" = ''':sup:`22` Powstań, o Boże, prowadź swoją sprawę; pamiętaj o zniewadze, którą
co dnia wyrządza Ci głupiec.
'''
"23" = ''':sup:`23` Nie zapomnij o krzyku Twoich przeciwników; zawsze się podnosi
zgiełk powstających na Ciebie.
'''
