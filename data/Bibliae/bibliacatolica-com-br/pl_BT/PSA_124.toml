"1" = ''':sup:`1` Pieśń stopni. Dawidowa. Gdyby Pan nie był po naszej stronie - niech
to już przyzna Izrael -
'''
"2" = ''':sup:`2` gdyby Pan nie był po naszej stronie, gdy ludzie przeciw nam
powstawali,
'''
"3" = ''':sup:`3` wtedy połknęliby nas żywcem, gdy ich gniew przeciw nam zapłonął:
'''
"4" = ''':sup:`4` wówczas zatopiłaby nas woda, przepłynąłby nad nami potok;
'''
"5" = ''':sup:`5` wówczas przelałyby się nad nami wezbrane wody.
'''
"6" = ''':sup:`6` Błogosławiony Pan, który nas nie wydał na pastwę ich zębom.
'''
"7" = ''':sup:`7` Dusza nasza jak ptak się wyrwała z sidła ptaszników, sidło się
porwało, a my jesteśmy wolni.
'''
"8" = ''':sup:`8` Nasza pomoc jest w imieniu Pana, który stworzył niebo i ziemię.
'''
