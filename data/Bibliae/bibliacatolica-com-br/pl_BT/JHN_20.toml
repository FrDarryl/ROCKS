[20]
"1" = ''':sup:`1` A pierwszego dnia po szabacie, wczesnym rankiem, gdy jeszcze było
ciemno, Maria Magdalena udała się do grobu i zobaczyła kamień odsunięty
od grobu.
'''
"2" = ''':sup:`2` Pobiegła więc i przybyła do Szymona Piotra i do drugiego ucznia,
którego Jezus kochał, i rzekła do nich: Zabrano Pana z grobu i nie
wiemy, gdzie Go położono.
'''
"3" = ''':sup:`3` Wyszedł więc Piotr i ów drugi uczeń i szli do grobu.
'''
"4" = ''':sup:`4` Biegli oni obydwaj razem, lecz ów drugi uczeń wyprzedził Piotra i
przybył pierwszy do grobu.
'''
"5" = ''':sup:`5` A kiedy się nachylił, zobaczył leżące płótna, jednakże nie wszedł do
środka.
'''
"6" = ''':sup:`6` Nadszedł potem także Szymon Piotr, idący za nim. Wszedł on do
wnętrza grobu i ujrzał leżące płótna
'''
"7" = ''':sup:`7` oraz chustę, która była na Jego głowie, leżącą nie razem z płótnami,
ale oddzielnie zwniętą na jednym miejscu.
'''
"8" = ''':sup:`8` Wtedy wszedł do wnętrza także i ów drugi uczeń, który przybył
pierwszy do grobu. Ujrzał i uwierzył.
'''
"9" = ''':sup:`9` Dotąd bowiem nie rozumieli jeszcze Pisma, /które mówi/, że On ma
powstać z martwych.
'''
"10" = ''':sup:`10` Uczniowie zatem powrócili znowu do siebie.
'''
"11" = ''':sup:`11` Maria Magdalena natomiast stała przed grobem płacząc. A kiedy /tak/
płakała, nachyliła się do grobu
'''
"12" = ''':sup:`12` i ujrzała dwóch aniołów w bieli, siedzących tam, gdzie leżało ciało
Jezusa - jednego w miejscu głowy, drugiego w miejscu nóg.
'''
"13" = ''':sup:`13` I rzekli do niej: Niewiasto, czemu płaczesz? Odpowiedziała im:
Zabrano Pana mego i nie wiem, gdzie Go położono.
'''
"14" = ''':sup:`14` Gdy to powiedziała, odwróciła się i ujrzała stojącego Jezusa, ale
nie wiedziała, że to Jezus.
'''
"15" = ''':sup:`15` Rzekł do niej Jezus: Niewiasto, czemu płaczesz? Kogo szukasz? Ona
zaś sądząc, że to jest ogrodnik, powiedziała do Niego: Panie, jeśli ty
Go przeniosłeś, powiedz mi, gdzie Go położyłeś, a ja Go wezmę.
'''
"16" = ''':sup:`16` Jezus rzekł do niej: Mario! A ona obróciwszy się powiedziała do
Niego po hebrajsku: Rabbuni, to znaczy: Nauczycielu.
'''
"17" = ''':sup:`17` Rzekł do niej Jezus: Nie zatrzymuj Mnie, jeszcze bowiem nie
wstąpiłem do Ojca. Natomiast udaj się do moich bracii powiedz im:
Wstępuję do Ojca mego i Ojca waszego oraz do Boga mego i Boga waszego.
'''
"18" = ''':sup:`18` Poszła Maria Magdalena oznajmiając uczniom: Widziałam Pana i to mi
powiedział.
'''
"19" = ''':sup:`19` Wieczorem owego pierwszego dnia tygodnia, tam gdzie przebywali
uczniowie, gdy drzwi były zamknięte z obawy przed Żydami, przyszedł
Jezus, stanął pośrodku i rzekł do nich: Pokój wam!
'''
"20" = ''':sup:`20` A to powiedziawszy, pokazał im ręce i bok. Uradowali się zatem
uczniowie ujrzawszy Pana.
'''
"21" = ''':sup:`21` A Jezus znowu rzekł do nich: Pokój wam! Jak Ojciec Mnie posłał, tak
i Ja was posyłam.
'''
"22" = ''':sup:`22` Po tych słowach tchnął na nich i powiedział im: Weźmijcie Ducha
Świętego!
'''
"23" = ''':sup:`23` Którym odpuścicie grzechy, są im odpuszczone, a którym zatrzymacie,
są im zatrzymane.
'''
"24" = ''':sup:`24` Ale Tomasz, jeden z Dwunastu, zwany Didymos, nie był razem z nimi,
kiedy przyszedł Jezus.
'''
"25" = ''':sup:`25` Inni więc uczniowie mówili do niego: Widzieliśmy Pana! Ale on rzekł
do nich: Jeżeli na rękach Jego nie zobaczę śladu gwoździ i nie włożę
palca mego w miejsce gwoździ, i nie włożę ręki mojej do boku Jego, nie
uwierzę.
'''
"26" = ''':sup:`26` A po ośmiu dniach, kiedy uczniowie Jego byli znowu wewnątrz /domu/
i Tomasz z nimi, Jezus przyszedł mimo drzwi zamkniętych, stanął
pośrodku i rzekł: Pokój wam!
'''
"27" = ''':sup:`27` Następnie rzekł do Tomasza: Podnieś tutaj swój palec i zobacz moje
ręce. Podnieś rękę i włóż /ją/ do mego boku, i nie bądź niedowiarkiem,
lecz wierzącym.
'''
"28" = ''':sup:`28` Tomasz Mu odpowiedział: Pan mój i Bóg mój!
'''
"29" = ''':sup:`29` Powiedział mu Jezus: Uwierzyłeś dlatego, ponieważ Mnie ujrzałeś?
Błogosławieni, którzy nie widzieli, a uwierzyli.
'''
"30" = ''':sup:`30` I wiele innych znaków, których nie zapisano w tej książce, uczynił
Jezus wobec uczniów.
'''
"31" = ''':sup:`31` Te zaś zapisano, abyście wierzyli, że Jezus jest Mesjaszem, Synem
Bożym, i abyście wierząc mieli życie w imię Jego.
'''
"Notes" = '''
Notas de rodapé:
20:1-2 - Maria Magdalena udaje się do grobu Jezusa i widzi, że kamień
został odsunięty. Jej zaskoczenie i zmieszanie odzwierciedlają ludzkie
zwątpienie w obliczu tajemnicy zmartwychwstania, a jej poszukiwanie
prawdy jest przykładem wiary poszukującej odpowiedzi (zob. także Łk
24,1-3 i Mk 16,1-3).
20:11-18 - Maria Magdalena spotyka zmartwychwstałego Jezusa, ale nie
rozpoznaje Go od razu. Moment, w którym Go rozpoznaje i woła ją po
imieniu, jest silnym symbolem jej osobistej relacji z Chrystusem.
Zmartwychwstanie to nie tylko wydarzenie historyczne, ale także
osobiste spotkanie ze Zbawicielem (zob. także Iz 43,1 i J 10,27).
20:19-23 - Jezus ukazuje się uczniom i zsyła na nich Ducha Świętego.
Ten moment symbolizuje początek misji Kościoła, gdyż uczniowie
otrzymują misję niesienia światu orędzia zmartwychwstania. Obecność
Ducha Świętego jest niezbędna dla tej misji (zob. także Dz 1,8 i J
14,26).
20:24-29 - Tomasz wątpi w zmartwychwstanie Jezusa, dopóki nie zobaczy
Go osobiście. Wątpliwości Tomasza odzwierciedlają jego zmagania z
wiarą, a moment jego nawrócenia pokazuje, jak wiara może się wzmocnić
Hbr 11,1).
20:30-31 - Ewangelista Jan kończy rozdział stwierdzeniem, że celem tej
księgi jest doprowadzenie czytelników do wiary w Jezusa jako Chrystusa,
Syna Bożego, i do życia w Jego imieniu. Zmartwychwstanie jest
fundamentem wiary chrześcijańskiej, a ewangelia ma na celu wspieranie
przemieniającego spotkania z Chrystusem (zob. także J 3,16 i Rz 10,9).
'''
