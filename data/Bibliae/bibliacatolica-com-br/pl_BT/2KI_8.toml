[8]
"1" = ''':sup:`1` Elizeusz powiedział do kobiety, której syna wskrzesił: Wstań, idź
razem z rodziną twoją, zamieszkaj na obczyźnie - tam gdzie będziesz
mogła - ponieważ Pan sprowadził głód. Idzie on już na kraj na okres
siedmiu lat.
'''
"2" = ''':sup:`2` Kobieta wstała i spełniła to, co powiedział mąż Boży. Poszła ona
razem z rodziną swoją i żyła na obczyźnie w kraju Filistynów przez
siedem lat.
'''
"3" = ''':sup:`3` Po upływie siedmiu lat kobieta wróciła z kraju Filistynów i udała
się do króla, błagając o zwrot jej domu i jej pola.
'''
"4" = ''':sup:`4` Król zaś - w czasie rozmowy z Gechazim, sługą męża Bożego -
powiedział: Opowiedz mi wszystkie wielkie dzieła, których dokonał
Elizeusz.
zmarłego, właśnie nadeszła kobieta, której syna wskrzesił, i odwołała
się do króla w sprawie domu i pola. Wtedy Gechazi powiedział: Panie
mój, królu, oto kobieta i oto jej syn, którego wskrzesił Elizeusz.
'''
"6" = ''':sup:`6` Król wypytał kobietę, a ona mu opowiedziała. Wtedy król przydzielił
jej jednego dworzanina, nakazując: Przywróć jej całą posiadłość oraz
wszystkie dochody z pola od dnia, odkąd opuściła kraj, aż do dzisiaj.
'''
"7" = ''':sup:`7` Elizeusz przyszedł do Damaszku. Kiedy Ben-Hadad, król Aramu,
chorował, oznajmiono mu: Mąż Boży przyszedł aż tutaj.
'''
"8" = ''':sup:`8` Wtedy król powiedział do Chazaela: Weź dar ze sobą, idź na spotkanie
męża Bożego i przez niego wypytaj się Pana, czy wyzdrowieję z tej
choroby.
'''
"9" = ''':sup:`9` Poszedł więc Chazael na jego spotkanie, wziął dary ze sobą i
wszelkie kosztowności z Damaszku - obładowując czterdzieści wielbłądów.
Przyszedł i stanął przed nim, mówiąc: Twój syn, Ben-Hadad, król Aramu,
posłał mnie do ciebie z pytaniem: Czy wyzdrowieję z tej choroby?
'''
"10" = ''':sup:`10` Odpowiedział mu Elizeusz: Idź i powiedz mu: Będziesz żył na pewno.
Lecz Pan objawił mi, że na pewno on umrze.
'''
"11" = ''':sup:`11` Następnie utkwił swój wzrok, wytężył go bardzo mocno i zapłakał mąż
Boży.
'''
"12" = ''':sup:`12` A Chazael zapytał: Dlaczego pan mój płacze? Odpowiedział: Ponieważ
wiem, co złego uczynisz synom Izraela: ich warownie zniszczysz ogniem,
kwiat ich wojowników pozabijasz, ich drobne dzieci roztrzaskasz, a ich
brzemienne kobiety będziesz rozpruwał.
- żeby miał wykonać to straszne dzieło? Elizeusz odpowiedział: Pan
objawił mi, że będziesz królem Aramu.
'''
"14" = ''':sup:`14` Oddalił się więc Chazael od Elizeusza i poszedł do swego pana,
który go zapytał: Co tobie powiedział Elizeusz? A on odrzekł:
Powiedział mi, że na pewno będziesz żył.
'''
"15" = ''':sup:`15` Następnego dnia Chazael wziął nakrycie, zamoczył w wodzie i
rozciągnął na jego twarzy, tak iż on umarł. Chazael zaś w jego niejsce
został królem.
Joram, syn Jozafata, został królem judzkim.
'''
"17" = ''':sup:`17` W chwili objęcia rządów miał trzydzieści dwa lata i panował osiem
lat w Jerozolimie.
'''
"18" = ''':sup:`18` Kroczył on drogą królów izraelskich - podobnie jak czynił ród
Achaba - ponieważ córka Achaba była jego żoną. Czynił on to, co jest
złe w oczach Pańskich.
'''
"19" = ''':sup:`19` Jednakże Pan nie chciał zniszczyć Judy ze względu na swego sługę,
Dawida - tak jak mu obiecał, iż da mu przed sobą ród na zawsze.
'''
"20" = ''':sup:`20` Za jego czasów Edom wyrwał się spod władzy Judy i wybrał sobie
króla.
'''
"21" = ''':sup:`21` Wtedy Joram ze wszystkimi rydwanami przeszedł do Sair. Kiedy
okrążyli jego oraz dowódców rydwanów. Lud zaś uciekł do swoich
namiotów.
'''
"22" = ''':sup:`22` Edom zatem wyrwał się spod władzy Judy aż do dnia dzisiejszego. W
tym samym czasie odpadła i Libna.
'''
"23" = ''':sup:`23` A czyż pozostałe dzieje Jorama i wszystkie jego czyny nie są
opisane w Księdze Kronik Królów Judy?
'''
"24" = ''':sup:`24` I spoczął Joram ze swymi przodkami, i pochowano go obok przodków w
Mieście Dawidowym; syn zaś jego Ochozjasz został w jego miejsce królem.
Ochozjasz, syn Jorama, został królem Judy.
'''
"26" = ''':sup:`26` W chwili objęcia władzy Ochozjasz miał dwadzieścia dwa lata i
królował jeden rok w Jerozolimie. Jego matka miała na imię Atalia,
wnuczka Omriego, króla izraelskiego.
'''
"27" = ''':sup:`27` Kroczył on drogą rodu Achaba i czynił to, co jest złe w oczach
Pańskich, jak ród Achaba, ponieważ był spowinowacony z rodem Achaba.
'''
"28" = ''':sup:`28` Ochozjasz wyruszył z Joramem, synem Achaba, na wojnę przeciw
Chazaelowi, królowi Aramu, w Ramot w Gileadzie. Lecz Aramejczycy
zranili Jorama.
'''
"29" = ''':sup:`29` Zatem król Joram wycofał się do Jizreel, aby leczyć się z ran,
które mu zadali Aramejczycy w Ramot, kiedy walczył przeciw Chazaelowi,
królowi Aramu. Wtedy Ochozjasz, syn Jorama, król judzki, przyszedł
odwiedzić Jorama, syna Achaba, w Jizreel, ponieważ był chory.
'''
