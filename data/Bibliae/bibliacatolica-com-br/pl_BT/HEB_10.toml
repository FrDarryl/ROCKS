[10]
"1" = ''':sup:`1` Prawo bowiem, posiadając tylko cień przyszłych dóbr, a nie sam obraz
rzeczy, przez te same ofiary, corocznie ciągle składane, nie może nigdy
udoskonalić tych, którzy się zbliżają.
'''
"2" = ''':sup:`2` Czyż bowiem nie przestano by ich składać, gdyby składający je raz na
zawsze oczyszczeni nie mieli już żadnej świadomości grzechów?
'''
"4" = ''':sup:`4` Niemożliwe jest bowiem, aby krew cielców i kozłów usuwała grzechy.
'''
"5" = ''':sup:`5` Przeto przychodząc na świat, mówi: Ofiary ani daru nie chciałeś,
aleś Mi utworzył ciało;
'''
"6" = ''':sup:`6` całopalenia i ofiary za grzech nie podobały się Tobie.
'''
"7" = ''':sup:`7` Wtedy rzekłem: Oto idę - w zwoju księgi napisano o Mnie - abym
spełniał wolę Twoją, Boże.
'''
"8" = ''':sup:`8` Wyżej powiedział: ofiar, darów, całopaleń i ofiar za grzech nie
chciałeś i nie podobały się Tobie, choć składa się je na podstawie
Prawa.
'''
"9" = ''':sup:`9` Następnie powiedział: Oto idę, abym spełniał wolę Twoją. Usuwa jedną
'''
"10" = ''':sup:`10` Na mocy tej woli uświęceni jesteśmy przez ofiarę ciała Jezusa
Chrystusa raz na zawsze.
'''
"11" = ''':sup:`11` Wprawdzie każdy kapłan staje codziennie do wykonywania swej służby,
wiele razy te same składając ofiary, które żadną miarą nie mogą
zgładzić grzechów.
'''
"12" = ''':sup:`12` Ten przeciwnie, złożywszy raz na zawsze jedną ofiarę za grzechy,
zasiadł po prawicy Boga,
'''
"13" = ''':sup:`13` oczekując tylko, aż nieprzyjaciele Jego staną się podnóżkiem nóg
Jego.
'''
"14" = ''':sup:`14` Jedną bowiem ofiarą udoskonalił na wieki tych, którzy są uświęcani.
'''
"15" = ''':sup:`15` Daje nam zaś świadectwo Duch Święty, skoro powiedział:
'''
"16" = ''':sup:`16` Takie jest przymierze, które zawrę z nimi w owych dniach, mówi Pan:
dając prawa moje w ich serca, także w umyśle ich wypiszę je.
'''
"17" = ''':sup:`17` A grzechów ich oraz ich nieprawości więcej już wspominać nie będę.
'''
"18" = ''':sup:`18` Gdzie zaś jest ich odpuszczenie, tam już więcej nie zachodzi
potrzeba ofiary za grzechy.
'''
"19" = ''':sup:`19` Mamy więc, bracia, pewność, iż wejdziemy do Miejsca Świętego przez
krew Jezusa.
'''
"20" = ''':sup:`20` On nam zapoczątkował drogę nową i żywą, przez zasłonę, to jest
przez ciało swoje.
'''
"21" = ''':sup:`21` Mając zaś kapłana wielkiego, który jest nad domem Bożym,
'''
"22" = ''':sup:`22` przystąpmy z sercem prawym, z wiarą pełną, oczyszczeni na duszy od
wszelkiego zła świadomego i obmyci na ciele wodą czystą.
'''
"23" = ''':sup:`23` Trzymajmy się niewzruszenie nadziei, którą wyznajemy, bo godny jest
zaufania Ten, który dał obietnicę.
'''
"24" = ''':sup:`24` Troszczmy się o siebie wzajemnie, by się zachęcać do miłości i do
dobrych uczynków.
'''
"25" = ''':sup:`25` Nie opuszczajmy naszych wspólnych zebrań, jak się to stało
zwyczajem niektórych, ale zachęcajmy się nawzajem, i to tym bardziej,
im wyraźniej widzicie, że zbliża się dzień.
'''
"26" = ''':sup:`26` Jeśli bowiem dobrowolnie grzeszymy po otrzymaniu pełnego poznania
prawdy, to już nie ma dla nas ofiary przebłagalnej za grzechy,
'''
"27" = ''':sup:`27` ale jedynie jakieś przerażające oczekiwanie sądu i żar ognia, który
ma trawić przeciwników.
'''
"28" = ''':sup:`28` Kto przekracza Prawo Mojżeszowe, ponosi śmierć bez miłosierdzia na
'''
"29" = ''':sup:`29` Pomyślcie, o ileż surowszej kary stanie się winien ten, kto by
podeptał Syna Bożego i zbezcześcił krew Przymierza, przez którą został
uświęcony, i obelżywie zachował się wobec Ducha łaski.
odpłacę. I znowu: Sam Pan będzie sądził lud swój.
'''
"31" = ''':sup:`31` Straszną jest rzeczą wpaść w ręce Boga żyjącego.
'''
"32" = ''':sup:`32` Przypomnijcie sobie dawniejsze dni, kiedyście to po oświeceniu
wytrzymali wielką nawałę cierpień,
'''
"33" = ''':sup:`33` już to będąc wystawieni publicznie na szyderstwa i prześladowania,
już to stawszy się uczestnikami tych, którzy takie udręki znosili.
'''
"34" = ''':sup:`34` Albowiem współcierpieliście z uwięzionymi, z radością przyjęliście
rabunek waszego mienia, wiedząc, że sami posiadacie majętność lepszą i
trwającą.
'''
"35" = ''':sup:`35` Nie pozbywajcie się więc nadziei waszej, która ma wielką zapłatę.
'''
"36" = ''':sup:`36` Potrzebujecie bowiem wytrwałości, abyście spełniając wolę Bożą,
dostąpili obietnicy.
'''
"37" = ''':sup:`37` Jeszcze bowiem za krótką, za bardzo krótką chwilę przyjdzie Ten,
który ma nadejść, i nie spóźni się.
'''
"38" = ''':sup:`38` A mój sprawiedliwy z wiary żyć będzie, jeśli się cofnie, nie
upodoba sobie dusza moja w nim.
'''
"39" = ''':sup:`39` My zaś nie należymy do odstępców, którzy idą na zatracenie, ale do
wiernych, którzy zbawiają swą duszę.
'''
