[54]
"1" = ''':sup:`1` Śpiewaj z radości, niepłodna, któraś nie rodziła, wybuchnij weselem
i wykrzykuj, któraś nie doznała bólów porodu! Bo liczniejsi są synowie
porzuconej niż synowie mającej męża, mówi Pan.
'''
"2" = ''':sup:`2` Rozszerz przestrzeń twego namiotu, rozciągnij płótna twego
"mieszkania", nie krępuj się, wydłuż twe sznury, wbij mocno twe paliki!
'''
"3" = ''':sup:`3` Bo się rozprzestrzenisz na prawo i lewo, twoje potomstwo posiądzie
narody oraz zaludni opuszczone miasta.
'''
"4" = ''':sup:`4` Nie lękaj się, bo już się nie zawstydzisz, nie wstydź się, bo już
nie doznasz pohańbienia. Raczej zapomnisz o wstydzie twej młodości. I
nie wspomnisz już hańby twego wdowieństwa.
'''
"5" = ''':sup:`5` Bo małżonkiem twoim jest twój Stworzyciel, któremu na imię - Pan
Zastępów; Odkupicielem twoim - Święty Izraela, nazywają Go Bogiem całej
ziemi.
'''
"6" = ''':sup:`6` Zaiste, jak niewiastę porzuconą i zgnębioną na duchu, wezwał cię
Pan. I jakby do porzuconej żony młodości mówi twój Bóg:
'''
"7" = ''':sup:`7` Na krótką chwilę porzuciłem ciebie, ale z ogromną miłością cię
przygarnę.
'''
"8" = ''':sup:`8` W przystępie gniewu ukryłem przed tobą na krótko swe oblicze, ale w
miłości wieczystej nad tobą się ulitowałem, mówi Pan, twój Odkupiciel.
'''
"9" = ''':sup:`9` Dzieje się ze Mną tak, jak za dni Noego, kiedy przysiągłem, że wody
Noego nie spadną już nigdy na ziemię; tak teraz przysięgam, że się nie
rozjątrzę na ciebie ani cię gromić nie będę.
'''
"10" = ''':sup:`10` Bo góry mogą ustąpić i pagórki się zachwiać, ale miłość moja nie
odstąpi od ciebie i nie zachwieje się moje przymierze pokoju, mówi Pan,
który ma litość nad tobą.
'''
"11" = ''':sup:`11` O nieszczęśliwa, wichrami smagana, niepocieszona! Oto Ja osadzę
twoje kamienie na malachicie i fundamenty twoje na szafirach.
'''
"12" = ''':sup:`12` Uczynię blanki twych murów z rubinów, bramy twoje z górskiego
kryształu, a z drogich kamieni - cały obwód twych murów.
'''
"13" = ''':sup:`13` Wszyscy twoi synowie będą uczniami Pana, wielka będzie szczęśliwość
twych dzieci.
'''
"14" = ''':sup:`14` Będziesz mocno osadzona na sprawiedliwości. Daleka bądź od trwogi,
bo nie masz się czego obawiać, i od przestrachu, bo nie ma on przystępu
do ciebie.
'''
"15" = ''':sup:`15` Oto jeśli nastąpi napaść, nie będzie to ode Mnie. Kto na ciebie
napada, potknie się z twej przyczyny.
'''
"16" = ''':sup:`16` Oto Ja stworzyłem kowala, który dmie na ogień rozżarzonych węgli i
wyciąga z niego broń, by ją obrobić. Ja też stworzyłem niszczyciela,
aby siał zgubę.
'''
"17" = ''':sup:`17` Wszelka broń ukuta na ciebie będzie bezskuteczna. Potępisz wszelki
język, który się zmierzy z tobą w sądzie. Takie będzie dziedzictwo sług
Pana i nagroda ich słuszna ode Mnie - wyrocznia Pana.
'''
