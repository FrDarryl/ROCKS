[34]
"1" = ''':sup:`1` Mojżesz wstąpił ze stepów Moabu na górę Nebo, na szczyt Pisga,
naprzeciw Jerycha. Pan zaś pokazał mu całą ziemię Gilead aż po Dan,
'''
"2" = ''':sup:`2` całą - Neftalego, ziemię Efraima i Manassesa, całą krainę Judy aż po
Morze Zachodnie,
'''
"3" = ''':sup:`3` Negeb, okręg doliny koło Jerycha, miasta palm, aż do Soaru.
'''
"4" = ''':sup:`4` Rzekł Pan do niego: Oto kraj, który poprzysiągłem Abrahamowi,
Izaakowi i Jakubowi tymi słowami: Dam go twemu potomstwu. Dałem ci go
zobaczyć własnymi oczami, lecz tam nie wejdziesz.
'''
"5" = ''':sup:`5` Tam, w krainie Moabu, według postanowienia Pana, umarł Mojżesz,
sługa Pański.
'''
"6" = ''':sup:`6` I pochowano go w dolinie krainy Moabu naprzeciw Bet-Peor, a nikt nie
zna jego grobu aż po dziś dzień.
'''
"7" = ''':sup:`7` W chwili śmierci miał Mojżesz sto dwadzieścia lat, a wzrok jego nie
był przyćmiony i siły go nie opuściły.
'''
"8" = ''':sup:`8` Izraelici opłakiwali Mojżeszana stepach Moabu przez trzydzieści dni.
Potem skończyły się dni żałoby po Mojżeszu.
'''
"9" = ''':sup:`9` Jozue, syn Nuna, pełen był ducha mądrości, gdyż Mojżesz włożył na
niego ręce. Słuchali go Izraelici i czynili, jak im Pan rozkazał przez
Mojżesza.
'''
"10" = ''':sup:`10` Nie powstał więcej w Izraelu prorok podobny do Mojżesza, który by
poznał Pana twarzą w twarz,
'''
"11" = ''':sup:`11` ani równy we wszystkich znakach i cudach, które polecił mu Pan
czynić w ziemi egipskiej wobec faraona, wszystkich sług jego i całego
jego kraju;
'''
"12" = ''':sup:`12` ani równy mocą ręki i całą wielką grozą, jaką wywołał Mojżesz na
oczach całego Izraela.
'''
"Notes" = '''
Notas de rodapé:
34:1-4 - Wizja Ziemi Obiecanej, dana Mojżeszowi przez Boga, nawet po
jego śmierci, symbolizuje wierność Boga Jego obietnicy. Mojżesz widzi
ziemię, ale nie może do niej wejść, co dowodzi, że obietnica Boga może
trwać dłużej niż życie Jego sług (zob. także Hbr 11,13-16 i Łk 16,31).
34:5-6 - Śmierć i pochówek Mojżesza w nieznanym miejscu podkreślają
Bożą suwerenność nad życiem i śmiercią. Fakt, że nikt nie zna jego
grobu, wskazuje na bliską relację Mojżesza z Bogiem, sugerując, że jego
Jana 12:26).
34:7 - Opis sędziwego wieku i wigoru Mojżesza w chwili jego śmierci
świadczy o sile, jaką Bóg obdarza swoich sług. Przypomina, że wierność
2 List do Koryntian 4:16).
34:9-12 - Sukcesja Jozuego na stanowisku przywódcy to ważna zmiana,
która podkreśla ciągłość przywództwa w Izraelu. Boże umocnienie Jozuego
zapewnia trwałość Bożego planu, zachęcając lud do zaufania wybranemu
34:10-12 - Uznanie Mojżesza za wyjątkowego proroka podkreśla jego
znaczenie w dziejach Izraela. Jego bliska relacja z Bogiem i cuda,
których dokonał, stanowią wzór wiary i posłuszeństwa dla przyszłych
'''
