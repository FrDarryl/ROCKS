[25]
"1" = ''':sup:`1` Panie, Tyś Bogiem moim! Sławić Cię będę i wielbić Twe imię, bo
dokonałeś przedziwnych zamierzeń z dawna powziętych, niezmiennych,
prawdziwych;
'''
"2" = ''':sup:`2` bo zamieniłeś miasto w stos gruzów, warowny gród w rumowisko. Zamek
pysznych, by się nie stał miastem, nie będzie odbudowany na wieki.
'''
"3" = ''':sup:`3` Przeto lud mocny Cię chwali, miasto narodów przemożnych czci Ciebie.
'''
"4" = ''':sup:`4` Bo Tyś jest ucieczką dla biednych, dla ubogich podporą w utrapieniu;
Tyś osłoną przed deszczem, Tyś ochłodą przed skwarem; bo tchnienie
przemożnych jest jak deszcz zimowy,
'''
"5" = ''':sup:`5` jak spiekota na suchym stepie. Ty uśmierzysz wrzawę pysznych; jak
upał cieniem chmury, tak pieśń ciemięzców zostanie stłumiona.
'''
"6" = ''':sup:`6` Pan Zastępów przygotuje dla wszystkich ludów na tej górze ucztę z
tłustego mięsa, ucztę z wybornych win, z najpożywniejszego mięsa, z
najwyborniejszych win.
'''
"7" = ''':sup:`7` Zedrze On na tej górze zasłonę, zapuszczoną na twarz wszystkich
ludów, i całun, który okrywał wszystkie narody;
'''
"8" = ''':sup:`8` raz na zawsze zniszczy śmierć. Wtedy Pan Bóg otrze łzy z każdego
oblicza, odejmie hańbę od swego ludu na całej ziemi, bo Pan przyrzekł.
'''
"9" = ''':sup:`9` I powiedzą w owym dniu: Oto nasz Bóg, Ten, któremuśmy zaufali, że
nas wybawi; oto Pan, w którym złożyliśmy naszą ufność: cieszmy się i
radujmy z Jego zbawienia!
'''
"10" = ''':sup:`10` Albowiem ręka Pana spocznie na tej górze. Moab zaś będzie
rozdeptany u siebie, jak się depcze słomę na gnojowisku;
'''
"11" = ''':sup:`11` i wyciągnie tam na środku swe ręce, jak pływak je wyciąga przy
pływaniu, lecz Pan upokorzy jego pychę razem z wysiłkami jego rąk.
'''
"12" = ''':sup:`12` Niezdobytą twierdzę twoich murów On zgniecie, zwali, zrzuci w proch
na ziemię.
'''
