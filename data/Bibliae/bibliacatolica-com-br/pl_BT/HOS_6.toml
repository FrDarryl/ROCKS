[6]
"1" = ''':sup:`1` Chodźcie, powróćmy do Pana! On nas zranił i On też uleczy, On to nas
pobił, On ranę zawiąże.
'''
"2" = ''':sup:`2` Po dwu dniach przywróci nam życie, a dnia trzeciego nas dźwignie i
żyć będziemy w Jego obecności.
'''
"3" = ''':sup:`3` Dołóżmy starań, aby poznać Pana; Jego przyjście jest pewne jak świt
poranka, jak wczesny deszcz przychodzi On do nas, i jak deszcz późny,
co nasyca ziemię.
'''
"4" = ''':sup:`4` Cóż ci mogę uczynić, Efraimie, co pocznę z tobą Judo? Miłość wasza
podobna do chmur na świtaniu albo do rosy, która prędko znika.
'''
"5" = ''':sup:`5` Dlatego ciosałem ich przez proroków, słowami ust mych zabijałem, a
Prawo moje zabłysło jak światło.
'''
"6" = ''':sup:`6` Miłości pragnę, nie krwawej ofiary, poznania Boga bardziej niż
całopaleń.
'''
"7" = ''':sup:`7` Ale już w Adam złamali przymierze i niewiernymi się tam okazali.
'''
"8" = ''':sup:`8` Gilead to miasto przestępców pełne jest krwawych śladów.
'''
"9" = ''':sup:`9` Kapłani podobni do zgrai zbójeckiej, mordują oni na drodze do
Sychem, popełniają czyny haniebne.
'''
"10" = ''':sup:`10` Widziałem w Betel rzeczy straszliwe, bo tam Efraim uprawia nierząd,
Izrael tam się plami.
'''
"11" = ''':sup:`11` "Dla ciebie, Judo, również rozpocznie się żniwo, gdy los narodu
odmienię,
'''
