'''
"2" = ''':sup:`2` by mądrość osiągnąć i karność, pojąć słowa rozumne,
'''
"3" = ''':sup:`3` zdobyć staranne wychowanie: prawość, rzetelność, uczciwość;
'''
"4" = ''':sup:`4` prostaczkom udzielić rozwagi, a młodym - rozsądku i wiedzy.
'''
"5" = ''':sup:`5` Mądry, słuchając, pomnaża swą wiedzę, rozumny nabywa biegłości:
'''
"6" = ''':sup:`6` jak pojąć przysłowie i zdanie, słowa i zagadki mędrców.
'''
"7" = ''':sup:`7` Podstawą wiedzy jest bojaźń Pańska, lecz głupcy odrzucają mądrość i
karność.
'''
"8" = ''':sup:`8` Synu mój, słuchaj napomnień ojca i nie odrzucaj nauk swej matki,
'''
"9" = ''':sup:`9` gdyż one ci są wieńcem powabnym dla głowy i naszyjnikiem cennym dla
szyi.
'''
"10" = ''':sup:`10` Kiedy cię, synu, wabią grzesznicy, nie waż się iść,
'''
"11" = ''':sup:`11` choćby rzekli: Pójdź z nami! Zasadźmy się na cichych! Bez powodu
czyhajmy na czystych!
'''
"12" = ''':sup:`12` Jak Szeol wchłoniemy ich żywych i zdrowych tak jak schodzących do
grobu.
'''
"13" = ''':sup:`13` Znajdziemy wszelkie kosztowności i napełnimy domy swe łupem.
'''
"14" = ''':sup:`14` Przyłącz swój los do naszej wspólnoty, jedna sakwa niech łączy nas
wszystkich!
'''
"15" = ''':sup:`15` Synu mój, nie chodź ich drogą, przed ścieżką ich strzeż swojej
stopy,
'''
"16" = ''':sup:`16` gdyż nogi ich pędzą do zbrodni, śpieszno im: krew chcą wytoczyć.
'''
"17" = ''':sup:`17` Lecz próżno ich sieć zarzucona, na oczach wszelkiego ptactwa.
'''
"18" = ''':sup:`18` Na własną krew raczej czyhają, czatują na swoje życie,
'''
"19" = ''':sup:`19` bo taki jest los chciwych zysku: zabiera on własne ich życie.
'''
"20" = ''':sup:`20` Mądrość woła na ulicach, na placach głos swój podnosi;
'''
"21" = ''':sup:`21` nawołuje na drogach zgiełkliwych, w bramach miejskich przemawia:
'''
"22" = ''':sup:`22` Dokądże głupcy mają kochać głupotę, szydercy miłować szyderstwo, a
nierozumni pogardzać nauką?
'''
"23" = ''':sup:`23` Powróćcie do moich upomnień, udzielę wam ducha mojego, nauczę was
moich zaleceń.
'''
"24" = ''':sup:`24` Ponieważ prosiłam, lecz wyście nie dbali, rękę podałam, a nikt nie
zważał,
'''
"25" = ''':sup:`25` gardziliście każdą mą radą, nie chcieliście moich upomnień:
'''
"26" = ''':sup:`26` więc i ja waszą klęskę wyszydzę, zadrwię sobie z waszej bojaźni,
'''
"27" = ''':sup:`27` gdy bojaźń nadciągnie jak burza, a wasza zagłada jak wicher, gdy
spotka was ucisk i boleść.
'''
"28" = ''':sup:`28` Wtedy będą mnie prosić - lecz ja nie odpowiem, i szukać - lecz mnie
nie znajdą,
'''
"29" = ''':sup:`29` gdyż wiedzy nienawidzili, gardzili bojaźnią Pańską,
'''
"30" = ''':sup:`30` nie poszli za mymi radami, zlekceważyli moje napomnienie;
'''
"31" = ''':sup:`31` spożyją owoce swej drogi, nasycą się swymi radami;
'''
"32" = ''':sup:`32` odstępstwo prostaków uśmierci ich, bezmyślność niemądrych ich
zgubi.
'''
"33" = ''':sup:`33` Kto słucha mnie - osiągnie spokój, wytchnienie - bez obawy
nieszczęścia.
'''
