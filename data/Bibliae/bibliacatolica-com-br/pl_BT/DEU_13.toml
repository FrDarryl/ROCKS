[13]
"1" = ''':sup:`1` Tych wszystkich rzeczy, przeze mnie nakazanych, pilnie będziesz
przestrzegał, by je wykonać: niczego nie dodasz i niczego nie ujmiesz.
'''
"2" = ''':sup:`2` Jeśli powstanie u ciebie prorok, lub wyjaśniacz snów, i zapowie znak
lub cud,
'''
"3" = ''':sup:`3` i spełni się znak albo cud, jak ci zapowiedział, a potem ci powie:
Chodźmy do bogów obcych - których nie znałeś - i służmy im,
'''
"4" = ''':sup:`4` nie usłuchasz słów tego proroka, albo wyjaśniacza snów. Gdyż Pan,
Bóg twój, doświadcza cię, chcąc poznać, czy miłujesz Pana, Boga swego,
z całego swego serca i z całej duszy.
'''
"5" = ''':sup:`5` Za Panem, Bogiem swoim, pójdziesz. Jego się będziesz bał,
przestrzegając Jego poleceń. Jego głosu będziesz słuchał, Jemu będziesz
służył i przylgniesz do Niego.
'''
"6" = ''':sup:`6` Ów zaś prorok lub wyjaśniacz snów musi umrzeć, bo chcąc cię odwieść
od drogi, jaką iść ci nakazał Pan, Bóg twój, głosił odstępstwo od Pana,
Boga twego, który cię wyprowadził z ziemi egipskiej, wybawił cię z domu
niewoli. W ten sposób usuniesz zło spośród siebie.
'''
"7" = ''':sup:`7` Jeśli cię będzie pobudzał skrycie twój brat, syn twojej matki, twój
syn lub córka albo żona, co na łonie twym spoczywa albo przyjaciel tak
ci miły, jak ty sam, mówiąc: Chodźmy, służmy bogom obcym, bogom,
których nie znałeś ani ty, ani przodkowie twoi -
'''
"8" = ''':sup:`8` jakiemuś spośród bóstw okolicznych narodów, czy też dalekich od
jednego krańca ziemi do drugiego -
'''
"9" = ''':sup:`9` nie usłuchasz go, nie ulegniesz mu, nie spojrzysz na niego z
litością, nie będziesz miał miłosierdzia, nie będziesz taił jego
przestępstwa.
'''
"10" = ''':sup:`10` Winieneś go zabić, pierwszy podniesiesz rękę, aby go zgładzić, a
potem cały lud.
'''
"11" = ''':sup:`11` Ukamienujesz go na śmierć, ponieważ usiłował cię odwieść od Pana,
Boga twojego, który cię wywiódł z ziemi egipskiej, z domu niewoli.
'''
"12" = ''':sup:`12` Cały Izrael, słysząc to, ulęknie się i przestanie czynić to zło
pośród siebie.
'''
"13" = ''':sup:`13` Jeśli usłyszysz w jednym z miast, które Pan, Bóg twój, daje ci na
mieszkanie,
'''
"14" = ''':sup:`14` że wyszli spośród ciebie ludzie przewrotni i uwodzą mieszkańców
swego miasta mówiąc: Chodźmy, służmy obcym bogom!, których nie znacie -
'''
"15" = ''':sup:`15` przeprowadzisz dochodzenia, zbadasz, spytasz, czy to prawda. Jeśli
okaże się prawdą, że taką obrzydliwość popełniono pośród ciebie,
'''
"16" = ''':sup:`16` mieszkańców tego miasta wybijesz ostrzem miecza, a samo miasto
razem ze zwierzętami obłożysz klątwą.
'''
"17" = ''':sup:`17` Cały swój łup zgromadzisz na środku placu i spalisz ogniem - miasto
i cały łup jako ofiarę ku czci Pana, Boga twego. Zostanie ono wiecznym
zwaliskiem, już go nie odbudujesz.
'''
"18" = ''':sup:`18` Nie przylgnie do twojej ręki nic z rzeczy poddanych klątwie, aby
Pan zaniechał zapalczywości swego gniewu, a okazał litość i
miłosierdzie, rozmnażając cię, jak przysiągł twym przodkom,
'''
"19" = ''':sup:`19` jeśli będziesz słuchał głosu Pana, Boga swego, strzegąc poleceń,
które ja ci dzisiaj nakazuję wykonywać, czyniąc to, co słuszne jest w
oczach Pana, Boga twego.
'''
"Notes" = '''
Notas de rodapé:
13:1-5 - Ostrzeżenie przed fałszywymi prorokami podkreśla wagę
rozeznawania prawdy Bożej. Nawet jeśli wydarzy się znak lub cud,
wierność Bogu musi zwyciężyć. To rozróżnienie jest kluczowe dla
13:6-10 - Konieczność opierania się pokusom, nawet ze strony
przyjaciela czy członka rodziny, odzwierciedla prymat lojalności wobec
Boga nad relacjami międzyludzkimi. Podkreśla to powagę grzechu i
13:11-18 - Kara za bałwochwalstwo podkreśla wagę grzechu i konieczność
zachowania czystości ludu Bożego. Stanowi to ostrzeżenie przed
konsekwencjami odejścia od prawdziwego wielbienia (zob. także Wj 22,20
i 1 Kor 10,14).
'''
