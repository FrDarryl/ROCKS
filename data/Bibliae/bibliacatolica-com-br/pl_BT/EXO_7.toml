[7]
"1" = ''':sup:`1` Pan odpowiedział Mojżeszowi: Oto Ja uczynię cię jakby Bogiem
faraona, a Aaron, brat twój, będzie twoim prorokiem.
'''
"2" = ''':sup:`2` Ty powiesz mu wszystko, co ci rozkażę, a Aaron, brat twój, będzie
przemawiał do faraona, ażeby wypuścił Izraelitów ze swego kraju,
'''
"3" = ''':sup:`3` Ja zaś uczynię nieustępliwym serce faraona i pomnożę moje znaki i
moje cuda w kraju egipskim.
'''
"4" = ''':sup:`4` Faraon nie usłucha was, toteż wyciągnę rękę moją nad Egiptem i
wywiodę z Egiptu moje zastępy, mój lud, synów Izraela z pośrodka nich,
wśród wielkich kar.
'''
"5" = ''':sup:`5` I poznają Egipcjanie, że Ja jestem Pan, gdy wyciągnę rękę przeciw
Egiptowi i wyprowadzę z pośrodka nich Izraelitów.
'''
"6" = ''':sup:`6` Mojżesz i Aaron uczynili tak, jak im Pan nakazał uczynić.
'''
"7" = ''':sup:`7` Mojżesz liczył wtedy osiemdziesiąt lat, a Aaron osiemdziesiąt trzy,
gdy przemawiali do faraona.
'''
"8" = ''':sup:`8` Pan tak powiedział do Mojżesza i Aarona:
'''
"9" = ''':sup:`9` Jeśli faraon powie wam tak: Uczyńcie cud na waszą korzyść, wtedy
powiesz Aaronowi: Weź laskę i rzuć ją przed faraonem, a przemieni się w
węża.
'''
"10" = ''':sup:`10` Mojżesz i Aaron przybyli do faraona i uczynili tak, jak nakazał
Pan. I rzucił Aaron laskę swoją przed faraonem i sługami jego, i
zamieniła się w węża.
'''
"11" = ''':sup:`11` Faraon wówczas kazał przywołać mędrców i czarowników, a wróżbici
egipscy uczynili to samo dzięki swej tajemnej wiedzy.
'''
"12" = ''':sup:`12` I rzucił każdy z nich laskę, i zamieniły się w węże. Jednak laska
Aarona połknęła ich laski.
'''
"13" = ''':sup:`13` Mimo to serce faraona pozostało uparte i nie usłuchał ich, jak
zapowiedział Pan.
'''
"14" = ''':sup:`14` Rzekł Pan do Mojżesza: Serce faraona jest twarde, wzbrania się
wypuścić lud.
'''
"15" = ''':sup:`15` Idź do faraona rano, gdy wyjdzie nad wodę, pośpiesz mu na spotkanie
na brzeg Nilu. Weź do ręki laskę, która zamieniła się w węża.
'''
"16" = ''':sup:`16` Powiedz mu: Pan, Bóg Hebrajczyków, posłał mnie do ciebie z
rozkazem: Wypuść lud mój, by Mi oddał cześć na pustyni! Oto dotąd nie
posłuchałeś Mnie.
'''
"17" = ''':sup:`17` Tak mówi Pan: Po tym poznasz, że Ja jestem Panem. Oto uderzę laską,
którą mam w ręce, wody Nilu, a zamienią się w krew.
'''
"18" = ''':sup:`18` Ryby Nilu poginą, a Nil wydawać będzie przykrą woń, tak że
Egipcjanie nie będą mogli pić wody z Nilu.
'''
"19" = ''':sup:`19` Pan powiedział do Mojżesza: Mów do Aarona: Weź laskę swoją i
wyciągnij rękę na wody Egiptu, na jego rzeki i na jego kanały, i na
jego stawy, i na wszelkie jego zbiorowiska wód, a zamienią się w krew.
I będzie krew w całej ziemi egipskiej, w naczyniach drewnianych i
kamiennych.
'''
"20" = ''':sup:`20` Mojżesz i Aaron uczynili tak, jak nakazał Pan. Aaron podniósł laskę
i uderzył nią wody Nilu na oczach faraona i sług jego. Woda Nilu
zamieniła się w krew.
'''
"21" = ''':sup:`21` Ryby rzeki wyginęły, a Nil zaczął wydawać przykrą woń, tak że
Egipcjanie nie mogli pić wody z Nilu. Krew była w całym kraju egipskim.
'''
"22" = ''':sup:`22` Lecz to samo uczynili czarownicy egipscy dzięki swej wiedzy
tajemnej. Pozostało więc uparte serce faraona, i nie usłuchał ich, jak
to Pan zapowiedział.
'''
"23" = ''':sup:`23` Faraon odwrócił się i poszedł do swego domu, nie biorąc sobie tego
do serca.
'''
"24" = ''':sup:`24` Wszyscy Egipcjanie kopali w pobliżu Nilu, szukając wody do picia,
bo nie mogli pić wody z Nilu.
'''
"25" = ''':sup:`25` Upłynęło siedem dni od chwili, gdy Pan uderzył Nil.
'''
"26" = ''':sup:`26` Wtedy rzekł Pan do Mojżesza. Idź do faraona i powiedz mu: To mówi
Pan: Wypuść lud mój, aby Mi służył.
'''
"27" = ''':sup:`27` A jeżeli ich nie wypuścisz, to dotknę cały kraj twój plagą żab.
'''
"28" = ''':sup:`28` Nil zaroi się od żab. Wejdą do pałacu twego, do sypialni twojej, do
łoża twego, do domów sług twoich i ludu twego, jak również do twoich
pieców i do dzież twoich.
'''
"29" = ''':sup:`29` Żaby wślizną się i do ciebie, i do twego ludu oraz do twoich sług.
'''
"Notes" = '''
Notas de rodapé:
7:1-2 - Bóg oświadcza, że uczynił Mojżesza „Bogiem” faraona i Aarona
swoim prorokiem. To określenie podkreśla rolę Mojżesza jako
przedstawiciela boskiej władzy na ziemi, co jest odpowiednikiem posługi
prorockiej (zob. także Wj 4,16 i 2 Kor 5,20).
7:3-4 - Bóg zatwardza serce faraona, aby Jego znaki i cuda mogły być
powszechnie znane. Zatwardzenie serca faraona jest tajemnicą, która
objawia zarówno Bożą sprawiedliwość, jak i miłosierdzie (zob. także
Rzymian 9:17-18 i Księgę Przysłów 21:1).
7:8-12 - Aaron rzuca swoją laskę przed faraonem, a ta zamienia się w
węża. Egipscy czarownicy robią to samo, ale laska Aarona połyka ich
laskę. Ten pokaz mocy symbolizuje wyższość Boga nad fałszywymi bogami
7:14-18 - Bóg ostrzega faraona, że pierwszą plagą będzie zamiana wód
Nilu w krew. Nil, źródło życia dla Egiptu, staje się symbolem sądu. Ten
cud ukazuje Bożą kontrolę nad stworzeniem (zob. także Ezechiela 29:3 i
Objawienie 16:3-4).
7:19-25 - Pierwsza plaga następuje, gdy Nil zamienia się w krew,
zabijając ryby i czyniąc wodę niezdatną do spożycia. Plaga ta
odzwierciedla Boży sąd nad fałszywymi bogami Egiptu, kwestionując Jego
'''
