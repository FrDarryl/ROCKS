[36]
"1" = ''':sup:`1` Lud kraju wziął Joachaza, syna Jozjasza, i ustanowił go królem, w
miejsce jego ojca, w Jerozolimie.
'''
"2" = ''':sup:`2` W chwili objęcia rządów Joachaz miał dwadzieścia trzy lata, a trzy
miesiące panował w Jerozolimie.
'''
"3" = ''':sup:`3` Król egipski usunął go, by nie panował w Jerozolimie, i nałożył na
kraj daninę w wysokości stu talentów srebra i jednego talentu złota.
'''
"4" = ''':sup:`4` Następnie król egipski ustanowił nad Judą i Jerozolimą jego brata
Eliakima i zmienił mu imię na Jojakim, a jego brata Joachaza pojmał
Neko i zaprowadził do Egiptu.
'''
"5" = ''':sup:`5` W chwili objęcia rządów Jojakim miał dwadzieścia pięć lat i rządził
jedenaście lat w Jerozolimie. Czynił on to, co jest złe w oczach Pana,
Boga swego.
'''
"6" = ''':sup:`6` Przeciw niemu wyruszył Nabuchodonozor, król babiloński, zakuł go w
podwójne kajdany z brązu, by uprowadzić do Babilonu.
'''
"7" = ''':sup:`7` Wywiózł też Nabuchodonozor do Babilonu część naczyń świątyni
Pańskiej i złożył je w swym pałacu w Babilonie.
'''
"8" = ''':sup:`8` Pozostałe zaś dzieje Jojakima, obrzydliwości, jakie popełnił, i to,
co znaleziono przeciw niemu, zostało zapisane w Księdze Królów Izraela
i Judy. Syn jego Jechoniasz został w jego miejsce królem.
'''
"9" = ''':sup:`9` W chwili objęcia rządów Jechoniasz miał osiemnaście lat, a panował w
Jerozolimie trzy miesiące i dziesięć dni. Czynił on to, co jest złe w
oczach Pańskich.
'''
"10" = ''':sup:`10` Z początkiem roku Nabuchodonozor posłał po niego i kazał go
uprowadzić do Babilonu wraz z drogocennymi naczyniami świątyni
Pańskiej, a w jego miejsce ustanowił królem jego brata, Sedecjasza.
'''
"11" = ''':sup:`11` W chwili objęcia rządów Sedecjasz miał dwadzieścia jeden lat i
panował jedenaście lat w Jerozolimie.
'''
"12" = ''':sup:`12` Czynił to, co jest złe w oczach Pana, Boga swego, i nie chciał się
ukorzyć przed Jeremiaszem prorokiem, posłanym przez usta Pańskie.
'''
"13" = ''':sup:`13` Nadto zbuntował się przeciw królowi Nabuchodonozorowi, któremu na
Boga zaprzysiągł wierność. Uczynił on kark swój twardym, a serce
nieustępliwym, aby nie nawrócić się do Pana, Boga Izraela.
'''
"14" = ''':sup:`14` Również wszyscy naczelnicy Judy, kapłani i lud, mnożyli
nieprawości, naśladując wszelkie obrzydliwości narodów pogańskich i
bezczeszcząc świątynię, którą Pan poświęcił w Jerozolimie.
'''
"15" = ''':sup:`15` Pan, Bóg ich ojców, bez wytchnienia wysłał do nich swoich
posłańców, albowiem litował się nad swym ludem i nad swym mieszkaniem.
'''
"16" = ''':sup:`16` Oni jednak szydzili z Bożych wysłanników, lekceważyli ich słowa i
wyśmiewali się z Jego proroków, aż wzmógł się gniew Pana na swój naród
do tego stopnia, iż nie było już ocalenia.
'''
"17" = ''':sup:`17` Sprowadził wtedy przeciw nim króla chaldejskiego, który wyciął
mieczem ich młodzieńców wewnątrz świątyni i nie ulitował się ani nad
młodzieńcem, ani nad dziewicą, ani nad starcem, ani nad siwą głową. Bóg
wszystko oddał w jego ręce.
'''
"18" = ''':sup:`18` Wszystkie naczynia świątyni Bożej tak wielkie, jak i małe, wraz ze
skarbami domu Pańskiego i ze skarbami króla, i jego książąt wywiózł do
Babilonu.
'''
"19" = ''':sup:`19` Spalili też Chaldejczycy świątynię Bożą i zburzyli mury Jerozolimy,
wszystkie jej pałace spalili ogniem i wzięli się do niszczenia
wszystkich kosztownych sprzętów.
'''
"20" = ''':sup:`20` Ocalałą spod miecza resztę król uprowadził do Babilonu i stali się
niewolnikami jego i jego synów, aż do nadejścia panowania perskiego.
'''
"21" = ''':sup:`21` I tak się spełniło słowo Pańskie, wypowiedziane przez usta
Jeremiasza: Dokąd kraj nie wywiąże się ze swych szabatów, będzie leżał
odłogiem przez cały czas swego zniszczenia, to jest przez
siedemdziesiąt lat.
'''
"22" = ''':sup:`22` Aby się spełniło słowo Pańskie, z ust Jeremiasza, pobudził Pan
ducha Cyrusa, króla perskiego, w pierwszym roku jego panowania, tak iż
obwieścił on również na piśmie w całym państwie swoim, co następuje:
'''
"23" = ''':sup:`23` Tak mówi Cyrus, król perski: Wszystkie państwa ziemi dał mi Pan,
Bóg niebios. I On mi rozkazał zbudować Mu dom w Jerozolimie, w Judzie.
Jeśli z całego ludu Jego jest między wami jeszcze ktoś, to niech Bóg
jego będzie z nim, a niech idzie!
'''
"Notes" = '''
Notas de rodapé:
36:1-4 - Joachaz zostaje królem Judy, ale zostaje zdetronizowany przez
Necho, króla Egiptu, który ustanawia na jego miejscu Eliakima
(Jojakima). Ta zmiana władzy ujawnia kruchość Judy w obliczu obcych
mocarstw, podkreślając Boży sąd nad narodem za jego nieposłuszeństwo
(zob. także Jeremiasza 22:11-12 i 2 Krl 23:31-34).
36:5-8 - Jojakim panuje nad Judą w grzechu i buncie przeciwko Bogu.
Zostaje wydany w ręce Nabuchodonozora, króla Babilonu, w ramach sądu
Bożego. Wydarzenie to oznacza początek upadku Jerozolimy i jej
36:9-10 - Jehojachin, następca Jehojakima, panował krótko, zanim został
uprowadzony do niewoli babilońskiej przez Nabuchodonozora. Jego
pojmanie symbolizuje ciągły upadek Judy i zbliżającą się niewolę
babilońską jako karę za grzechy ludu (zob. także 2 Krl 24:8-16 i
36:11-14 - Sedekiasz, ostatni król Judy, buntuje się przeciwko
Nabuchodonozorowi pomimo ostrzeżeń Boga przekazanych przez proroka
Jeremiasza. Jego nieposłuszeństwo i rosnąca korupcja ludu Judy prowadzą
do upadku królestwa i zniszczenia Jerozolimy (zob. także Jeremiasz
52:1-3 i Lamentacje 1:8).
36:15-23 - Zniszczenie Jerozolimy przez Babilończyków opisane jest jako
konsekwencja uporczywego odrzucania ostrzeżeń proroków Bożych. Rozdział
kończy się jednak proklamacją Cyrusa, króla Persji, który zezwala na
powrót wygnańców i odbudowę świątyni, symbolizując boskie odrodzenie
(zob. także Ezd 1,1-4 i Iz 44,28).
'''
