[25]
"1" = ''':sup:`1` Pan tak przemówił do Mojżesza:
'''
"2" = ''':sup:`2` Powiedz Izraelitom, aby zebrali dla Mnie daninę. Od każdego
człowieka, którego skłoni do tego serce, przyjmijcie dla mnie daninę.
'''
"3" = ''':sup:`3` Macie zaś przygotować dla Mnie jako daninę: złoto, srebro i brąz,
'''
"4" = ''':sup:`4` purpurę fioletową i czerwoną, karmazyn, bisior i sierść kozią;
'''
"5" = ''':sup:`5` baranie skóry barwione na czerwono i skóry z delfinów oraz drzewo
akacjowe;
'''
"6" = ''':sup:`6` oliwę do świecznika, wonności do wyrobu oleju namaszczania i
pachnących kadzideł;
'''
"7" = ''':sup:`7` kamienie onyksowe i inne drogie kamienie dla ozdobienia efodu i
pektorału.
'''
"8" = ''':sup:`8` I uczynią Mi święty przybytek, abym mógł zamieszkać pośród was.
'''
"9" = ''':sup:`9` Budowę zaś przybytku i wykonanie wszelkich jego sprzętów
przeprowadzicie dokładnie według tego, co ci ukażę.
'''
"10" = ''':sup:`10` I uczynią arkę z drzewa akacjowego; jej długość będzie wynosiła dwa
i pół łokcia; jej wysokość półtora łokcia i jej szerokość półtora
łokcia.
'''
"11" = ''':sup:`11` I pokryjesz ją szczerym złotem wewnątrz i zewnątrz, i uczynisz na
niej dokoła złote wieńce.
'''
"12" = ''':sup:`12` Odlejesz do niej cztery pierścienie ze złta i przymocujesz je do
czterech jej krawędzi: dwa pierścienie do jednego jej boku i dwa do
drugiego jej boku.
'''
"13" = ''':sup:`13` Rozkażesz zrobić drążki z drzewa akacjowego i pokryjesz je złotem.
'''
"14" = ''':sup:`14` I włożysz drążki te do pierścieni po obu bokach arki celem
przenoszenia jej.
'''
"15" = ''':sup:`15` Drążki pozostaną w pierścieniach arki i nie będą z nich wyjmowane.
'''
"16" = ''':sup:`16` I włożysz do arki świadectwo, które dam tobie.
'''
"17" = ''':sup:`17` I uczynisz przebłagalnię ze szczerego złota: długość jej wynosić
będzie dwa i pół łokcia, szerokość zaś półtora łokcia;
'''
"18" = ''':sup:`18` dwa też cheruby wykujesz ze złota. Uczynisz zaś je na obu końcach
przebłagalni.
'''
"19" = ''':sup:`19` Jednego cheruba uczynisz na jednym końcu, a drugiego cheruba na
drugim końcu przebłagalni. Uczynisz cheruby na końcach górnych.
'''
"20" = ''':sup:`20` Cheruby będą miały rozpostarte skrzydła ku górze i zakrywać będą
swymi skrzydłami przebłagalnię, twarze zaś będą miały zwrócone jeden ku
drugiemu. I ku przebłagalni będą zwrócone twarze cherubów.
'''
"21" = ''':sup:`21` Umieścisz przebłagalnię na wierzchu arki, w arce zaś złożysz
świadectwo, które dam tobie.
'''
"22" = ''':sup:`22` Tam będę się spotykał z tobą i sponad przebłagalni i spośród
cherubów, które są ponad Arką świadectwa, będę z tobą rozmawiał o
wszystkich nakazach, które dam za twoim pośrednictwem Izraelitom.
'''
"23" = ''':sup:`23` Uczynisz też stół z drzewa akacjowego; jego długość będzie wynosić
dwa łokcie, jego szerokość jeden łokieć, a jego wysokość półtora
łokcia.
'''
"24" = ''':sup:`24` Pokryjesz go szczerym złotem i uczynisz dokoła wieniec złoty.
'''
"25" = ''':sup:`25` I uczynisz wokoło listwę na cztery palce szeroką i zrobisz wieniec
złoty dokoła dla tej listwy.
'''
"26" = ''':sup:`26` Uczynisz następnie cztery pierścienie złote i przyprawisz je do
czterech końców, gdzie się znajdują jego nogi.
'''
"27" = ''':sup:`27` Blisko listwy będą się znajdować cztery pierścienie do włożenia w
nie drążków do przenoszenia stołu.
'''
"28" = ''':sup:`28` A zrobisz te drążki z drzewa akacjowego i pokryjesz je złotem. I
będzie się przenosiło stół za ich pomocą.
'''
"29" = ''':sup:`29` Uczynisz także misy i czasze, dzbanki i patery do składania ofiar
płynnych. Uczynisz je ze szczerego złota.
'''
"30" = ''':sup:`30` Będziesz zawsze kładł na stole przede Mną chleby pokładne.
'''
"31" = ''':sup:`31` Zrobisz też świecznik ze szczerego złota. Z tej samej bryły
wykujesz świecznik wraz z jego podstawą i jego trzonem; jego kielichy,
pąki i kwiaty będą z jednej bryły.
'''
"32" = ''':sup:`32` Sześć ramion będzie wychodzić z jego boków; trzy ramiona świecznika
z jednego jego boku i trzy ramiona świecznika z drugiego jego boku.
'''
"33" = ''':sup:`33` Trzy kielichy kształtu kwiatów migdałowych z pąkami i kwiatami będą
na jednym ramieniu, i trzy kielichy z pąkami i kwiatami kształtu
kwiatów migdałowych - na drugim ramieniu. Tak będzie na sześciu
ramionach wychodzących ze świecznika.
'''
"34" = ''':sup:`34` Na świeczniku zaś będą cztery kielichy kształtu kwiatów migdałowych
z pąkami i kwiatami.
'''
"35" = ''':sup:`35` A pąk jeden będzie pod dwoma wychodzącymi z niego ramionami z
jednej bryły i pąk jeden pod dwoma następnymi ramionami świecznika z
jednej bryły. Tak niech będzie pod sześcioma ramionami wychodzącymi ze
świecznika.
'''
"36" = ''':sup:`36` Pąki te i ramiona będą wychodzić z samego świecznika i będą
wykonane z jednej bryły szczerego złota.
'''
"37" = ''':sup:`37` I uczynisz siedem lamp, i ustawisz te lampy w ten sposób, ażeby
oświecały tę stronę, która jest przed nimi.
'''
"38" = ''':sup:`38` Szczypce też i naczynia do knotów uczynisz ze szczerego złota.
'''
"39" = ''':sup:`39` Z talentu szczerego złota należy wykonać świecznik i wszystkie
przybory należące do niego.
'''
"40" = ''':sup:`40` Uważaj zaś pilnie, aby go wykonać według wzoru, jaki zobaczyłeś na
górze.
'''
"Notes" = '''
Notas de rodapé:
25:1-9 - Bóg nakazuje Mojżeszowi zebrać dobrowolne ofiary na budowę
Przybytku, miejsca, w którym będzie mieszkał pośród ludu. Przybytek
symbolizuje ciągłą obecność Boga pośród Jego ludu (zob. także 1 Krl
8:27 i J 1:14).
25:10-16 - Arka Przymierza, wykonana z czystego złota, jest pierwszym
opisanym przedmiotem. Symbolizuje ona obecność Boga i zawiera
świadectwa przymierza między Bogiem a Izraelem (zob. także Hbr 9,3-4 i
Pwt 10,1-2).
25:17-22 - Tron łaski, ocieniony przez cherubiny, jest opisany jako
miejsce spotkania Boga z Mojżeszem. Wskazuje to na miejsce przebłagania
i Bożego miłosierdzia (zob. także Kpł 16,14-15 i Rz 3,25).
25:23-30 - Stół na chleby pokładowe, wykonany z drewna akacjowego i
pokryty złotem, jest symbolem Bożej opatrzności i ciągłej wspólnoty z
Jego ludem (zobacz także Księgę Kapłańską 24:5-9 i Ewangelię Jana
6:35).
25:31-40 - Szczegółowo opisano świecznik z czystego złota z siedmioma
lampami. Symbolizuje on przewodnie światło Boga i boską doskonałość
(zob. także Zachariasza 4:2 i Objawienie 1:12-13).
'''
