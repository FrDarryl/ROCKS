[4]
"1" = ''':sup:`1` Pewna kobieta spośród żon uczniów proroków wołała do Elizeusza tymi
słowami: Twój sługa a mój mąż umarł. A ty wiesz, że twój sługa bał się
Pana. Lecz lichwiarz przyszedł, aby zabrać sobie dwoje moich dzieci na
niewolników.
'''
"2" = ''':sup:`2` Elizeusz zaś rzekł do niej: Co mógłbym uczynić dla ciebie? Wskaż mi,
co posiadasz w mieszkaniu? Odpowiedziała: Służebnica twoja nie posiada
niczego w mieszkaniu poza garncem oliwy.
'''
"3" = ''':sup:`3` On zaś rzekł: Idź, pożycz sobie z zewnątrz naczynia od wszystkich
sąsiadów twoich, naczynia puste, i to nie mało.
'''
"4" = ''':sup:`4` Następnie wrócisz, zamkniesz drzwi za sobą i za synami i będziesz
nalewała do tych wszystkich naczyń, a wypełnione odstawisz.
'''
"5" = ''':sup:`5` Odeszła więc od niego i postąpiła w ten sposób. Następnie zamknęła
drzwi za sobą i za swoimi synami. Ci jej donosili naczynia, a ona
nalewała.
'''
"6" = ''':sup:`6` Kiedy wypełniły się naczynia, rzekła do syna swego: Przynieś mi
jeszcze naczynie! Odpowiedział jej: Już nie ma naczyń. Wtedy oliwa
przestała płynąć.
'''
"7" = ''':sup:`7` Poszła więc kobieta oznajmić mężowi Bożemu, który powiedział: Idź,
sprzedaj oliwę, zwróć twój dług, z reszty zaś żyjcie ty i twoi synowie!
'''
"8" = ''':sup:`8` Pewnego dnia Elizeusz przechodził przez Szunem. Była tam kobieta
bogata, która zawsze nakłaniała go do spożycia posiłku. Ilekroć więc
przechodził, udawał się tam, by spożyć posiłek.
'''
"9" = ''':sup:`9` Powiedziała ona do swego męża: Oto jestem przekonana, że świętym
mężem Bożym jest ten, który ciągle do nas przychodzi.
'''
"10" = ''':sup:`10` Przygotujmy mały pokój górny, obmurowany, i wstawmy tam dla niego
łóżko, stół, krzesło i lampę. Kiedy przyjdzie do nas, to tam się uda.
'''
"11" = ''':sup:`11` Gdy więc pewnego dnia Elizeusz tam przyszedł, udał się do górnego
pokoju i tamże położył się do snu.
'''
"12" = ''':sup:`12` I powiedział do Gechaziego, swojego sługi: Zawołaj tę Szunemitkę!
Zawołał ją i stanęła przed nim.
'''
"13" = ''':sup:`13` Rzekł do niego: Proszę, powiedz jej: Oto podjęłaś dla nas te
wszystkie starania. Co można uczynić dla ciebie? Czy można przemówić
słowo za tobą do króla lub do dowódcy wojska? Odpowiedziała: Ja
mieszkam pośród swego ludu.
'''
"14" = ''':sup:`14` Mówił dalej: Co więc można uczynić dla niej? Odpowiedział Gechazi:
Niestety, ona nie ma syna, a mąż jej jest stary.
'''
"15" = ''':sup:`15` Rzekł więc: Zawołaj ją! Zawołał ją i stanęła przed wejściem.
'''
"16" = ''':sup:`16` I powiedział: O tej porze za rok będziesz pieściła syna.
Odpowiedziała: Ach, mężu Boży, panie mój! Nie oszukuj służebnicy
twojej!
'''
"17" = ''':sup:`17` Potem kobieta poczęła i urodziła syna o tej samej porze, po roku,
jak jej zapowiedział Elizeusz.
'''
"18" = ''':sup:`18` Chłopiec dorastał. Pewnego dnia wyszedł do swego ojca, do żniwiarzy
'''
"19" = ''':sup:`19` i odezwał się do ojca: Moja głowa! Moja głowa! On zaś rozkazał
słudze: Zabierz go do matki!
'''
"20" = ''':sup:`20` Zabrał go i zaprowadził do jego matki. Pozostał on na jej kolanach
aż do południa i umarł.
'''
"21" = ''':sup:`21` Wtedy weszła ona i położyła go na łóżku męża Bożego, zamknęła za
sobą drzwi i wyszła.
'''
"22" = ''':sup:`22` Zawołała swego męża mówiąc: Przyślij mi - proszę - jednego ze sług
z jedną oślicą. Pobiegnę do męża Bożego i wrócę.
'''
"23" = ''':sup:`23` Odpowiedział: Czemu wyruszasz do niego dzisiaj? Nie ma ani nowiu,
ani szabatu. Odrzekła: Bądź spokojny!
'''
"24" = ''':sup:`24` Osiodłała oślicę i rzekła do sługi swego: Prowadź, idź! Nie
zatrzymuj mnie w drodze, aż ci rozkażę.
'''
"25" = ''':sup:`25` Wyruszyła i dotarła do męża Bożego na górze Karmel. Kiedy mąż Boży
ujrzał ją z daleka, rzekł do sługi swego, Gechaziego: Oto owa
Szunemitka.
'''
"26" = ''':sup:`26` Teraz więc biegnijże na jej spotkanie i zapytaj ją: Czy dobrze ci
się powodzi? Czy powodzi się twojemu mężowi? Czy powodzi się twojemu
dziecku? Odpowiedziała: Powodzi się.
'''
"27" = ''':sup:`27` Kiedy przyszła do męża Bożego na górę, ujęła go za nogi. A Gechazi
zbliżył się, żeby ją odsunąć. Lecz mąż Boży powiedział: Zostaw ją, bo
dusza jej w smutku pogrążona, a Pan ukrył to przede mną i nie oznajmił
mi.
'''
"28" = ''':sup:`28` Ona zaś rzekła: Czy ja prosiłam pana mojego o syna? Czyż nie
powiedziałam: Nie oszukuj mnie?
'''
"29" = ''':sup:`29` Wtedy Elizeusz powiedział Gechaziemu: Przepasz biodra, weź laskę
moją w dłoń, a idź! Jeżeli spotkasz kogo, nie pozdrawiaj go; a jeżeli
kto ciebie pozdrowi, nie odpowiadaj mu. I położysz laskę moją na
chłopcu.
'''
"30" = ''':sup:`30` Lecz matka chłopca rzekła: Na życie Pana i na twoje życie: Nie
opuszczę cię! Wtedy Elizeusz wstał i poszedł za nią.
'''
"31" = ''':sup:`31` Gechazi zaś wyprzedził ich i położył laskę na chłopcu, lecz nie
było ani głosu, ani znaku życia. Gechazi więc wrócił do niego i
oznajmił mu, mówiąc: Chłopiec się nie obudził.
'''
"32" = ''':sup:`32` Elizeusz wszedł do domu, a oto na jego własnym łóżku chłopiec leżał
martwy.
'''
"33" = ''':sup:`33` Wszedł, zamknął drzwi za sobą i za nim, i modlił się do Pana.
'''
"34" = ''':sup:`34` Następnie wszedł na łóżko, rozciągnął się na dziecku, położył twarz
swoją na jego twarzy, oczy swoje na jego oczach, dłonie swoje na jego
dłoniach - i pochylony nad nim pozostawał, tak iż się rozgrzało ciało
chłopca.
'''
"35" = ''':sup:`35` Znowu chodził po domu tam i z powrotem, wchodził na łóżko i
pochylał się nad nim. Wtedy chłopiec ziewnął siedem razy i otworzył
oczy.
'''
"36" = ''':sup:`36` On zaś zawołał Gechaziego, mówiąc: Zawołaj tę Szunemitkę! Kiedy ją
zawołał, a przyszła do niego, powiedział: Zabierz twojego syna!
'''
"37" = ''':sup:`37` Weszła, upadła do jego stóp i oddała mu pokłon aż do ziemi,
następnie zabrała swojego syna i odeszła.
'''
"38" = ''':sup:`38` Elizeusz wrócił do Gilgal. A głód był w kraju. Gdy uczniowie
proroków siedzieli przed nim, rzekł do sługi swego: Wstaw wielki kocioł
i ugotuj polewkę dla uczniów prorockich.
'''
"39" = ''':sup:`39` Jeden zaś wyszedł na pole, aby nazbierać jarzyn. Znalazł dziką
roślinę i narwał z niej pnączy dzikich kolokwint napełniając nimi swój
płaszcz. Wrócił i nakroił ich do kotła z polewką, bo ich nie znano.
'''
"40" = ''':sup:`40` Następnie podał ludziom do spożycia. Gdy tylko skosztowali polewki,
krzyknęli: śmierć jest w kotle, mężu Boży! i nie mogli jeść.
'''
"41" = ''':sup:`41` On zaś powiedział: Przynieście więc mąki! I wsypał ją do kotła,
mówiąc: Rozlej ludziom i niech jedzą! I już nie było nic trującego w
kotle.
'''
"42" = ''':sup:`42` Pewien człowiek przyszedł z Baal-Szalisza, przynosząc mężowi Bożemu
chleb z pierwocin, dwadzieścia chlebów jęczmiennych i świeżego zboża w
worku. On zaś rozkazał: Podaj ludziom i niech jedzą!
'''
"43" = ''':sup:`43` Lecz sługa jego odrzekł: Jakże to rozdzielę między stu ludzi? A on
odpowiedział: Podaj ludziom i niech jedzą, bo tak mówi Pan: Nasycą się
i pozostawią resztki.
'''
"44" = ''':sup:`44` Położył więc to przed nimi, a ci jedli i pozostawili resztki -
według słowa Pańskiego.
'''
"Notes" = '''
Notas de rodapé:
4:1-7 - Elizeusz rozmnożył oliwę wdowy, nauczając, że to Bóg jest
żywicielem, który zaspokaja potrzeby swoich dzieci w czasach rozpaczy i
4:19).
4:8-10 - Szunamitka oferuje Elizeuszowi gościnność, pokazując, jak
ważne jest służenie prorokom i posłańcom Bożym. Jej hojność zostaje
04:17 - Bóg daje syna Szunamitce, spełniając w ten sposób obietnicę
złożoną przez Elizeusza, która podkreśla, że Bóg honoruje wiarę i
nagradza tych, którzy Mu ufają (zobacz także Księgę Rodzaju 21:1-2 i
Ewangelię Łukasza 1:13-14).
4:32-35 - Elizeusz wskrzesza syna Szunemitki, co jest zapowiedzią
władzy Boga nad śmiercią i Jego panowania nad życiem, co w pełni
objawia się w Chrystusie (zobacz również Jana 11:43-44 i Mateusza
9:24-25).
4:42-44 - Elizeusz rozmnożył chleby i nakarmił stu mężczyzn,
zapowiadając cud rozmnożenia chlebów, którego dokonał Jezus w Nowym
Testamencie (zobacz również Ewangelię Mateusza 14:19-21 i 2 List do
Koryntian 9:8).
'''
