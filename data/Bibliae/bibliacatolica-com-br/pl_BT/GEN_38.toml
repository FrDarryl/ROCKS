[38]
"1" = ''':sup:`1` W owym czasie Juda opuścił swych braci i wędrując ku dolinie zaszedł
do pewnego mieszkańca miasta Adullam, imieniem Chira.
'''
"2" = ''':sup:`2` Ujrzawszy tam córkę pewnego Kananejczyka, noszącego imię Szua, wziął
ją za żonę i zbliżył się do niej.
'''
"3" = ''':sup:`3` Ona zaś poczęła i urodziła syna, któremu dano imię Er.
'''
"4" = ''':sup:`4` Potem jeszcze raz poczęła, urodziła syna i nazwała go Onan.
'''
"5" = ''':sup:`5` A gdy znów urodziła syna, dała mu imię Szela. Ten zaś jej poród
nastąpił w Kezib.
'''
"6" = ''':sup:`6` Juda wziął dla swego pieroworodnego syna, Era, żonę imieniem Tamar.
'''
"7" = ''':sup:`7` Ponieważ Er, pieroworodny syn Judy, był w oczach Pana zły, Pan
zesłał na niego śmierć.
'''
"8" = ''':sup:`8` Wtedy Juda rzekł do Onana: Idź do żony twego brata i dopełnij z nią
obowiązku szwagra, a tak sprawisz, że twój brat będzie miał potomstwo.
'''
"9" = ''':sup:`9` Onan wiedząc, że potomstwo nie będzie jego, ilekroć zbliżał się do
żony swego brata, unikał zapłodnienia, aby nie dać potomstwa swemu
bratu.
'''
"10" = ''':sup:`10` Złe było w oczach Pana to, co on czynił, i dlatego także zesłał na
niego śmierć.
'''
"11" = ''':sup:`11` Wtedy Juda rzekł do swej synowej Tamar: Zamieszkaj jako wdowa w
domu twego ojca aż do czasu, gdy dorośnie mój syn Szela. Myślał jednak:
Niech nie umrze on również jak jego bracia. Tamar odeszła i zamieszkała
w domu swego ojca.
'''
"12" = ''':sup:`12` Po wielu latach umarła żona Judy, córka Szuy. Juda, zapomniawszy
nieco o swej stracie, udał się wraz ze swym przyjacielem Adullamitą
imieniem Chira do Timny, gdzie strzyżono jego owce.
'''
"13" = ''':sup:`13` A gdy powiedziano Tamar: Teść twój idzie do Timny, aby strzyc swe
owce,
'''
"14" = ''':sup:`14` zdjęła z siebie szaty wdowie i otuliwszy się szczelnie zasłoną
usiadła przy bramie miasta Enaim, które leżało przy drodze do Timny.
Wiedziała bowiem, że choć Szela już dorósł, nie ona będzie mu dana za
żonę.
'''
"15" = ''':sup:`15` Kiedy Juda ją ujrzał, pomyślał, że jest ona nierządnicą, gdyż miała
twarz zasłoniętą.
'''
"16" = ''':sup:`16` Skręciwszy ku niej przy drodze, rzekł: Pozwól mi zbliżyć się do
ciebie - nie wiedział bowiem, że to jego synowa. A ona zapytała: Co mi
dasz za to, że się zbliżysz do mnie?
'''
"17" = ''':sup:`17` Powiedział: Przyślę ci koźlątko ze stada. Na to ona: Ale dasz jakiś
zastaw, dopóki nie przyślesz.
'''
"18" = ''':sup:`18` Zapytał: Jakiż zastaw mam ci dać? Rzekła: Twój sygnet z pieczęcią,
sznur i laskę, którą masz w ręku. Dał jej więc, aby się zbliżyć do
niej; ona zaś stała się przez niego brzemienną.
'''
"19" = ''':sup:`19` A potem wstała i odszedłszy zdjęła z siebie zasłonę i przywdziała
swe szaty wdowie.
'''
"20" = ''':sup:`20` Gdy Juda posłał koźlątko przez swego przyjaciela Adullamitę, aby
odebrać zastaw od owej kobiety, ten jej nie znalazł.
'''
"21" = ''':sup:`21` Pytał zatem tamtejszych mieszkańców: Gdzie w Enaim jest ta
nierządnica sakralna, która siedziała przy drodze? Odpowiedzieli: Nie
było tu nierządnicy sakralnej.
'''
"22" = ''':sup:`22` Wróciwszy do Judy, rzekł: Nie znalazłem jej. Także tamtejsi
mieszkańcy powiedzieli: Nie było tu nierządnicy sakralnej.
'''
"23" = ''':sup:`23` Wtedy Juda rzekł: Niech sobie zatrzyma. Obyśmy się tylko nie
narazili na kpiny. Przecież posłałem jej koźlątko, ty zaś nie mogłeś
jej znaleźć.
'''
"24" = ''':sup:`24` Po około trzech miesiącach doniesiono Judzie: Twoja synowa Tamar
stała się nierządnicą i nawet stała się brzemienną z powodu czynów
nierządnych. Juda rzekł: Wyprowadźcie ją i spalcie!
'''
"25" = ''':sup:`25` A gdy ją wyprowadzono, posłała do swego teścia i kazała powiedzieć:
Jestem brzemienną przez tego mężczyznę, do którego te przedmioty
należą. I dodała: Niechaj rozpozna, czyje są: ten sygnet z pieczęcią,
sznur i laska!
'''
"26" = ''':sup:`26` Kiedy zaś Juda poznał je, rzekł: Ona jest sprawiedliwsza ode mnie,
bo przecież nie chciałem jej dać Szeli, memu synowi! - I Juda już
więcej z nią nie żył.
'''
"27" = ''':sup:`27` A gdy nadszedł czas jej porodu, okazało się, że będzie miała
bliźnięta.
zawiązawszy na tej rączce czerwoną tasiemkę, rzekła: Ten urodzi się
pierwszy.
powiedziała: Dlaczego przedarłeś się przez to przejście? Dano mu więc
imię Peres.
'''
"30" = ''':sup:`30` Gdy po nim urodził się jego brat, na którego rączce była czerwona
tasiemka, nazwano go Zerach.
'''
