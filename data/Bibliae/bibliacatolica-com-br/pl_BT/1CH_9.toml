[9]
"1" = ''':sup:`1` Wszyscy Izraelici byli umieszczeni w wykazach rodowych. Oto oni
spisani zostali w księdze królów izraelskich i judzkich. Byli oni
uprowadzeni do niewoli babilońskiej z powodu swych występków.
'''
"2" = ''':sup:`2` Pierwsi mieszkańcy, którzy weszli do swych posiadłości w swoich
miastach: Izraelici, kapłani, lewici i niewolnicy świątyni.
'''
"3" = ''':sup:`3` W Jerozolimie zamieszkiwali potomkowie Judy, Beniamina, Efraima i
Manassesa.
'''
"4" = ''':sup:`4` Utaj, syn Ammihuda, syna Omriego, syna Imriego, syna Baniego,
jednego z synów Peresa, syna Judy.
'''
"5" = ''':sup:`5` Z Szilonitów: pierworodny Asajasz i jego synowie.
'''
"6" = ''':sup:`6` Z synów Zeracha: Jeuel i sześciuset dziewięćdziesięciu ich braci.
'''
"7" = ''':sup:`7` Z synów Beniamina: Sallu, syn Meszullama, syna Hodawiasza, syna
Hassenuy.
'''
"8" = ''':sup:`8` Jibnejasz, syn Jerochama, Ela, syn Uzziego, syna Mikriego,
Meszullam, syn Szefatiasza, syn Reuela, syna Jibniasza.
'''
"9" = ''':sup:`9` Braci ich według ich rodowodów było dziewięćset pięćdziesięciu
sześciu. Wszyscy ci mężowie byli naczelnikami swoich rodów.
'''
"10" = ''':sup:`10` Z kapłanów: Jedajasz, Jojarib, Jakin.
'''
"11" = ''':sup:`11` Azariasz, syn Chilkiasza, syna Meszullama, syna Sadoka, syna
Merajota, syn Achituba, zwierzchnik domu Bożego.
'''
"12" = ''':sup:`12` Adajasz, syn Jerochama, syna Paszchura, syna Malkiasza; Masaj, syn
Adiela, syna Jachzery, syna Meszullama, syna Meszillemita, syna Immera.
'''
"13" = ''':sup:`13` Braci ich, naczelników swoich rodów, było tysiąc siedmiuset
sześćdziesięciu dzielnych wojowników, zatrudnionych obsługą domu
Bożego.
'''
"14" = ''':sup:`14` Z lewitów: Szemajasz, syn Chaszszuba, syna Azrikama, syna
Chaszabiasza, z synów Merariego.
'''
"15" = ''':sup:`15` Bakbakar, Cheresz, Galal, Mattaniasz, syn Miki, syna Zikriego, syna
Asafa.
'''
"16" = ''':sup:`16` Obadiasz, syn Szemajasza, syna Galala, syna Jedutuna, i Berekiasz,
syn Asy, syna Elkany, który mieszkał w zagrodach Netofatytów.
'''
"17" = ''':sup:`17` Odźwierni: Szallum, Akkub, Talmon, Achiman i ich bracia. Szallum
był przełożonym.
'''
"18" = ''':sup:`18` Jest on nim jeszcze teraz w Bramie Królewskiej, od wschodu. Ci byli
odźwiernymi w obozach lewitów.
'''
"19" = ''':sup:`19` Szallum, syn Korego, syna Ebiasafa, syna Koracha, i bracia jego z
domu jego ojca, Korachici, zatrudnieni obsługą, byli stróżami progów
namiotu, a ich ojcowie strzegli wejścia do obozu Pańskiego.
'''
"20" = ''':sup:`20` Pinchas, syn Eleazara, był dawniej ich przełożonym - Pan niech
będzie z nim!
'''
"21" = ''':sup:`21` Zachariasz, syn Meszelemiasza, był odźwiernym przy wejściu do
Namiotu Spotkania.
'''
"22" = ''':sup:`22` Wszystkich wybranych na odźwiernych przy bramach było dwustu
dwunastu. Byli oni zapisani w wykazach rodowych w swoich osiedlach.
Stałe zaś ich obowiązki ustanowił Dawid i Samuel "Widzący".
'''
"23" = ''':sup:`23` Zarówno oni, jak i ich synowie czuwali nad bramami świątyni
Pańskiej, domu namiotu, aby pełnić straż
'''
"24" = ''':sup:`24` Z czterech stron znajdowali się odźwierni: od wschodu, zachodu,
północy i południa.
'''
"25" = ''':sup:`25` Bracia ich, mieszkający w swoich zagrodach, przychodzili od czasu
do czasu, by być z nimi przez siedem dni,
'''
"26" = ''':sup:`26` ponieważ w stałej służbie byli czterej przełożeni odźwiernych. Byli
to lewici odpowiedzialni za komnaty i skarbce domu Bożego.
'''
"27" = ''':sup:`27` Nocowali w obrębie domu Bożego, do nich bowiem należała piecza i
obowiązek otwierania go każdego rana.
'''
"28" = ''':sup:`28` Niektórzy z nich mieli pieczę nad sprzętami używanymi do służby
Bożej, bo wnosili je policzone i w tejże liczbie wynosili.
'''
"29" = ''':sup:`29` Inni spośród nich czuwali nad przyborami i nad wszystkimi
naczyniami świętymi, nad najczystszą mąką, winem, oliwą, kadzidłem i
balsamami.
'''
"30" = ''':sup:`30` A synowie kapłanów przyprawiali pachnące mieszanki do balsamów.
'''
"31" = ''':sup:`31` Mattitiasz, spośród lewitów, ten, który był pierworodnym Szalluma
Korachity, miał sobie powierzony stały wypiek ciasta na ofiary.
'''
"32" = ''':sup:`32` Spośród synów Kehata, spośród ich braci, niektórzy mieli za zadanie
układać chleby pokładne w każdy szabat.
'''
"33" = ''':sup:`33` A ci, którzy byli śpiewakami, naczelnikami rodzin lewickich,
pozostawali w komnatach wolni od innych zajęć, ponieważ dniem i nocą
przypadała na nich służba.
'''
"34" = ''':sup:`34` Ci byli naczelnikami rodów lewickich według swego pokrewieństwa, a
mieszkali w Jerozolimie.
'''
"35" = ''':sup:`35` W Gibeonie mieszkał Abi-Gibeon i Jejel, a imię żony jego było
Maaka.
'''
"36" = ''':sup:`36` Jego synem pierworodnym był Abdon, potem Sur, Kisz, Baal, Ner,
Nadab,
'''
"37" = ''':sup:`37` Gedor, Achio, Zachariasz i Miklot.
'''
"38" = ''':sup:`38` Miklot był ojcem Szimmeama. Oni również mieszkali w pobliżu swych
krewnych ze swoimi braćmi w Jerozolimie.
'''
"39" = ''':sup:`39` Ner był ojcem Kisza, Kisz - Saula, Saul był ojcem Jonatana,
Malkiszuy, Abinadaba i Eszbaala.
'''
"40" = ''':sup:`40` Synem Jonatana był Meribbaal, a Meribbaal był ojcem Miki.
'''
"41" = ''':sup:`41` Synowie Miki: Piton, Melek i Tachrea.
'''
"42" = ''':sup:`42` Achaz był ojcem Jary; Jara - Alemeta, Azmaweta i Zimriego; Zimri
był ojcem Mosy.
'''
"43" = ''':sup:`43` Mosa był ojcem Binei; synem jego był Refajasz, synem jego Eleasa,
synem jego Asel.
'''
"44" = ''':sup:`44` Asel miał sześciu synów; a ich imiona: Azrikam, Bokru, Izmael,
Szeariasz, Obadiasz, i Chanan. To są synowie Asela.
'''
"Notes" = '''
Notas de rodapé:
9:1-2 - Rozdział rozpoczyna się od przeglądu niewoli babilońskiej,
podkreślając, że lud został wzięty do niewoli z powodu niewierności
Bogu. Temat ten powraca, podkreślając wagę posłuszeństwa i wierności
(zob. także Jeremiasz 25:11-12 i Lamentacje 1:3).
9:3-9 - Potomkowie Judy, Beniamina, Efraima i Manassesa powracają do
Jerozolimy po wygnaniu. Ten powrót dowodzi wierności Boga w
przywracaniu swojego ludu i spełnianiu obietnic (zob. także Ezd 1:5 i
Nehemiasz 11:1-2).
9:10-13 - Wymienieni są kapłani powracający do Jerozolimy, co podkreśla
znaczenie kapłaństwa w kulcie i odbudowie wspólnoty. Służba świątynna
jest postrzegana jako święta odpowiedzialność (zob. także Kpł 8:30 i
Nehemiasza 7:39-42).
9:14-22 - Lewici odpowiedzialni za świątynię są tu szczególnie
widoczni, pełniąc rolę strażników bram. Odzwierciedla to porządek i
organizację kultu Bożego, główny temat Kronik (zob. także Lb 3:6-10 i
9:33-34 - O śpiewakach wspomniano jako o stale odgrywających rolę w
służbie Panu. Muzyka stanowiła integralną część nabożeństw w świątyni,
150:1-6 i List do Efezjan 5:19-20).
'''
