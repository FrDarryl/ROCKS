[4]
"1" = ''':sup:`1` Tego dnia Tobiasz przypomniał sobie o pieniądzach, które złożył u
Gabaela w Raga w Medii.
'''
"2" = ''':sup:`2` I mówił do siebie: Przecież ja prosiłem o śmierć. Dlaczego nie mam
zawołać mego syna i nie powiedzieć mu o tych pieniądzach, zanim umrę?
'''
"3" = ''':sup:`3` I zawołał swego syna Tobiasza, który przyszedł do niego. I rzekł mu:
Spraw mi piękny pogrzeb! Szanuj swoją matkę i nie zapomnij o niej przez
wszystkie dni jej życia! Czyń to, co jej się będzie podobać, i nie
zasmucaj jej duszy żadnym twoim uczynkiem!
'''
"4" = ''':sup:`4` Przypomnij sobie, dziecko, na jakie liczne niebezpieczeństwa była
ona narażona z powodu ciebie, gdy cię w łonie swoim nosiła. A kiedy
umrze, pogrzeb ją obok mnie w jednym grobie!
'''
"5" = ''':sup:`5` Pamiętaj, dziecko, na Pana przez wszystkie dni twoje! Nie popełniaj
dobrowolnie grzechu i nie przestępuj nigdy Jego przykazań! Przez
wszystkie dni twojego życia spełniaj uczynki miłosierne i nie chodź
drogami nieprawości,
'''
"6" = ''':sup:`6` ponieważ ci, którzy właściwie postępują, doznają powodzenia we
wszystkich swych czynach.
'''
"7" = ''':sup:`7` A wszystkim, którzy postępują sprawiedliwie, dawaj jałmużnę z
majętności swojej i niech oko twoje nie będzie skąpe w czynieniu
jałmużny! Nie odwracaj twarzy od żadnego biedaka, a nie odwróci się od
ciebie oblicze Boga.
'''
"8" = ''':sup:`8` Jak ci tylko starczy, według twojej zasobności dawaj z niej
jałmużnę! Będziesz miał mało - daj mniej, ale nie wzbraniaj się dawać
jałmużny nawet z niewielkiej własności!
'''
"9" = ''':sup:`9` Tak zaskarbisz sobie wielkie dobra na dzień potrzebny,
'''
"10" = ''':sup:`10` ponieważ jałmużna wybawia od śmierci i nie pozwala wejść do
ciemności.
'''
"11" = ''':sup:`11` Jałmużna bowiem jest wspaniałym darem dla tych, którzy ją dają
przed obliczem Najwyższego.
'''
"12" = ''':sup:`12` Strzeż się, dziecko, wszelkiej rozpusty, a przede wszystkim weź
sobie żonę z potomstwa twych przodków! Nie bierz żony obcej, która nie
byłaby z pokolenia twojego ojca, ponieważ jesteśmy synami proroków.
Wspomnij sobie, dziecko, z przeszłości, że Noe, Abraham, Izaak, Jakub,
przodkowie nasi, wszyscy wzięli żony z pokrewieństwa swego i dlatego
byli błogosławieni w dzieciach swoich, a ich potomstwo posiądzie
ziemię.
'''
"13" = ''':sup:`13` A teraz, dziecko, kochaj twoich braci i nie wynoś się w sercu swoim
nad twych krewnych ani nad synów, ani nad córki twego narodu i wybierz
sobie z nich żonę, ponieważ w pysze jest wiele zepsucia i
niegodziwości, a w próżniactwie ubytek i wielka bieda. Albowiem
próżniactwo jest matką głodu.
'''
"14" = ''':sup:`14` Zarobku jakiegokolwiek człowieka, który by pracował u ciebie, nie
zatrzymuj do jutra, a wypłacaj natychmiast. A jeśli będziesz służył
Bogu, On tobie odpłaci. Uważaj na siebie, dziecko, we wszystkich swoich
uczynkach i bądź dobrze wychowany w całym swoim postępowaniu!
'''
"15" = ''':sup:`15` Czym sam się brzydzisz, nie czyń tego nikomu! Nie pij wina aż do
upicia się i niech pijaństwo nie idzie z tobą w drogę!
'''
"16" = ''':sup:`16` Udzielaj twego chleba głodnemu, a szat swoich użycz nagim! Ze
wszystkiego, co ci zbywa, dawaj jałmużnę, a oko twoje niech nie będzie
skąpe, gdy ją dajesz.
'''
"17" = ''':sup:`17` Kładź chleby twoje na grobie sprawiedliwych, ale grzesznikom nie
dawaj.
'''
"18" = ''':sup:`18` Szukaj rady u każdego mądrego i nie gardź żadną pożyteczną radą.
'''
"19" = ''':sup:`19` W każdej chwili uwielbiaj Pana Boga i proś Go, aby drogi twoje były
proste i aby doszły do skutku wszystkie twoje zamiary i pragnienia,
ponieważ żaden naród nie posiada mądrości, lecz wszystko, co dobre,
daje sam Pan i kogo Pan chce, tego upokarza, jak chce. A teraz,
dziecko, pamiętaj na moje zalecenia i nie wymazuj ich z serca!
'''
"20" = ''':sup:`20` Teraz powiadamiam cię, dziecko, że złożyłem dziesięć talentów
srebra u Gabaela, syna Gabriego, w Raga w Medii.
'''
"21" = ''':sup:`21` Nie bój się, dziecko, żeśmy zbiednieli. Ty masz wielkie bogactwa,
jeśli ty Boga się będziesz bał i będziesz unikał każdego grzechu, i
czynił, co dobre jest przed Panem, Bogiem twoim.
'''
