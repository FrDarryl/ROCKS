[3]
"1" = ''':sup:`1` Modlitwa błagalna proroka Habakuka, na wzór lamentacji.
'''
"2" = ''':sup:`2` Usłyszałem, o Panie, Twoje orędzie, zobaczyłem, o Panie, Twe dzieło.
Gdy czas nadejdzie, niech ono odżyje, gdy czas nadejdzie, pozwól nam je
poznać, w zapale gniewu pomnij na swą litość!
'''
"3" = ''':sup:`3` Bóg przychodzi z Temanu, Święty z góry Paran. Majestat Jego okrywa
niebiosa, a ziemia pełna jest Jego chwały.
'''
"4" = ''':sup:`4` Wspaniałość Jego podobna do światła, promienie z rąk Mu tryskają, w
nich to ukryta moc Jego.
'''
"5" = ''':sup:`5` Zaraza idzie przed Jego obliczem, w ślad za Nim gorączka śmiertelna.
'''
"6" = ''':sup:`6` Gdy On występuje, trzęsie się ziemia i drżą narody pod Jego
spojrzeniem; rozpadają się góry prastare, uniżają pagórki odwieczne, te
ścieżki Jego od pradawnych czasów.
'''
"7" = ''':sup:`7` Widzę klęską dotknięte mieszkania Kuszanu, chwiejące się namioty
ziemi Madian.
'''
"8" = ''':sup:`8` Czy na rzeki gniewasz się, Panie? Czy na rzeki (wybuchł) gniew Twój?
Czy na morze - Twoja zapalczywość, że wsiadasz na swoje konie, na swoje
rydwany zwycięskie?
'''
"9" = ''':sup:`9` Łuk Twój obnażony, a kołczan pełen strzał, dla rzek otwierasz
ziemię.
'''
"10" = ''':sup:`10` Na widok Twój trzęsą się góry, ulewa deszczu runęła. Wielka Otchłań
głos swój podniosła, wysoko uniosła swe ręce.
'''
"11" = ''':sup:`11` Słońce i księżyc stoją w swoim miejscu z powodu blasku lecących
Twych strzał i jasności lśnienia Twej dzidy.
'''
"12" = ''':sup:`12` Rozgniewany kroczysz po ziemi, w zapalczywości swej depczesz
narody.
'''
"13" = ''':sup:`13` Wyszedłeś w celu ocalenia swego ludu, w celu wybawienia Twego
pomazańca. Zburzyłeś dom bezbożnego, odsłoniłeś fundament aż do nagiej
skały.
'''
"14" = ''':sup:`14` Przeszyłeś strzałami wodza ich wojska, które naciera, aby nas
zgubić - radując się jak ten, co w ukryciu wyniszcza biednego.
'''
"15" = ''':sup:`15` W morze wdeptałeś jego konie, w kipiącą topiel wód mnogich.
'''
"16" = ''':sup:`16` Usłyszałem i serce moje struchlało, na głos ten zadrżały me wargi,
przenikła trwoga me kości, kroki się moje zachwiały. W spokoju jednak
wyglądam dnia utrapienia, który nadchodzi na lud, co nas gnębi.
'''
"17" = ''':sup:`17` Drzewo figowe wprawdzie nie rozwija pąków, nie dają plonu winnice,
zawiódł owoc oliwek, a pola nie dają żywności, choć trzody owiec
znikają z owczarni i nie ma wołów w zagrodach.
'''
"18" = ''':sup:`18` Ja mimo to w Panu będę się radować, weselić się będę w Bogu, moim
Zbawicielu.
'''
"19" = ''':sup:`19` Pan Bóg - moja siła, uczyni nogi moje podobne jelenim, wprowadzi
mnie na wyżyny. Kierownikowi chóru. Na instrumenty strunowe.
'''
"Notes" = '''
Notas de rodapé:
3:1-2 - Modlitwa Habakuka jest odpowiedzią pełną zaufania, uznania mocy
Boga w trudnych chwilach. Błaga o Bożą interwencję, przypominając o
Jego dawnych cudach, pokazując, że wiara umacnia się poprzez pamiętanie
Koryntian 1:3-4).
3:3-7 - Wizja Boga jako Zbawiciela i Sędziego jest w tym rozdziale
szczególnie widoczna, ukazując Jego chwalebną obecność i suwerenną moc.
Obraz burzy i ognia ukazuje przerażającą naturę Boga, ale także Jego
zdolność do niesienia zbawienia i sprawiedliwości (zob. także Izajasz
63:1-6 i Objawienie 19:11-16).
3:8-10 - Habakuk opisuje gniew Boga skierowany przeciwko wrogom Jego
ludu, posługując się obrazami spustoszenia i zniszczenia. Symbolika
Boga w roli wojownika uzasadnia Jego postawę wobec wrogów, demonstrując
Jego ochronę sprawiedliwych. Zniszczenie ciemiężycieli jest
16,14-16).
3:11-15 - Wizja Boga interweniującego z mocą, pokonującego wrogów i
poruszającego morze, symbolizuje Jego zdolność do zaprowadzenia pokoju
i sprawiedliwości. Obraz zwycięskiego Boga, który wyzwala swój lud z
ucisku, jest centralnym elementem nadziei mesjańskiej (zob. także
3:16-19 - Modlitwa Habakuka kulminuje w akcie zaufania i uwielbienia,
nawet w obliczu przeciwności. Zapewnia, że pomimo niedostatku i
cierpienia, będzie się radował w Bogu, bo On jest jego siłą. Ta postawa
niezachwianej wiary jest przykładem dla wszystkich, którzy zmagają się
z trudnościami (zob. także Flp 4,4-7 i Jk 1,2-4).
'''
