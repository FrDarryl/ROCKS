[4]
"1" = ''':sup:`1` Uczynił też ołtarz z brązu, długi na dwadzieścia łokci, szeroki na
dwadzieścia łokci, a na dziesięć łokci wysoki.
'''
"2" = ''':sup:`2` Następnie sporządził odlew okrągłego "morza" o średnicy dziesięciu
łokci, o wysokości pięciu łokci i o obwodzie trzydziestu łokci.
'''
"3" = ''':sup:`3` Pod nim były dokoła odlewy rozchylonych kielichów kwiatowych,
dziesięć na jeden łokieć, opasujących to "morze" w krąg; w jego odlewie
były razem odlane dwa rzędy rozchylonych kielichów kwiatowych.
'''
"4" = ''':sup:`4` Stało ono na dwunastu wołach. Trzy zwracały się ku północy, trzy ku
zachodowi, trzy ku południowi, trzy na wschód. Morze to znajdowało się
'''
"5" = ''':sup:`5` Grubość jego była na szerokość dłoni, a brzeg jego był wykonany jak
brzeg kielicha kwiatu lilii. Jego pojemność wynosiła tysiąc bat.
'''
"6" = ''':sup:`6` Zrobił też dziesięć kadzi i postawił ich pięć po prawej stronie, a
pięć po lewej, aby obmywać w nich to, co przygotowano na całopalenie.
"Morze" natomiast służyło kapłanom do mycia się w nim.
'''
"7" = ''':sup:`7` Sporządził także dziesięć złotych świeczników, zgodnie z przepisami
o nich, i umieścił je w Miejscu Świętym, pięć po prawej stronie, pięć
po lewej.
'''
"8" = ''':sup:`8` Sporządził ponadto dziesięć stołów i kazał je umieścić w Miejscu
Świętym, pięć z prawej strony, pięć z lewej, a ponadto sto złotych
kropielnic.
'''
"9" = ''':sup:`9` Wybudował nadto dziedziniec kapłański i wielki dziedziniec oraz
bramy do niego wiodące, które pokrył brązem.
'''
"10" = ''':sup:`10` "Morze" zaś ustawił z prawej strony na południowy wschód.
'''
"11" = ''':sup:`11` Zrobił też Huram kotły, łopatki i kropielnice. Tak ukończył pracę,
którą miał wykonać w świątyni Boga dla króla Salomona, a mianowicie:
'''
"12" = ''':sup:`12` dwie kolumny z owalnymi głowicami na szczycie tych kolumn,
następnie dwie siatki do pokrycia dwóch owalnych głowic na szczycie
tych kolumn,
'''
"13" = ''':sup:`13` dalej czterysta jabłek granatu na obydwu siatkach, po dwa rzędy
jabłek granatu na każdej siatce "do pokrycia dwóch owalnych głowic,
które były na tych kolumnach",
'''
"14" = ''':sup:`14` i dziesięć kadzi na podstawach;
'''
"15" = ''':sup:`15` również jedno "morze" i dwanaście wołów pod nim,
'''
"16" = ''':sup:`16` kotły, łopatki, widełki do mięsa i wszystkie naczynia sporządził
Huram-Abi dla króla Salomona i dla domu Pańskiego, z polerowanego
brązu.
'''
"17" = ''':sup:`17` Król polecił je odlać nad Jordanem w dolinie między Sukkot i
Seredata.
'''
"18" = ''':sup:`18` Sporządził zaś Salomon wszystkich tych naczyń takie mnóstwo, iż nie
można było obliczyć wagi ich brązu.
'''
"19" = ''':sup:`19` Sporządził też Salomon wszystkie naczynia, które są w domu Bożym, i
złoty ołtarz, stoły na chleby pokładne,
'''
"20" = ''':sup:`20` świeczniki i ich lampy ze szczerego złota, by je zgodnie z
przepisem zapalano przed sanktuarium.
'''
"21" = ''':sup:`21` Ponadto kwiaty, lampy i szczypce ze złota, i to z najlepszego
złota.
'''
"22" = ''':sup:`22` A te nożyce do knotów, kropielnice, czasze i popielnice były ze
Miejsca Najświętszego - oraz bramy świątyni do głównej budowli były
także złote.
'''
"Notes" = '''
Notas de rodapé:
4:1 - Budowa brązowego ołtarza do składania ofiar całopalnych
odzwierciedla wagę kultu i ofiary w życiu duchowym Izraela. Ołtarz jest
miejscem spotkania człowieka z Bogiem, gdzie poszukuje się przebaczenia
i komunii (zob. także Kpł 1,1-5 i Rz 12,1).
4:2-5 - Opis brązowego morza i jego fundamentów ukazuje majestat i
funkcjonalność wyposażenia świątyni. Morze symbolizuje oczyszczenie i
oczyszczenie, niezbędne do oddawania czci Bogu (zob. także Wj 30,18-21
i Ps 51,2).
4:6 - Woda z Morza Brązowego służy do oczyszczenia kapłanów,
podkreślając wagę świętości i przygotowania do służby Bogu. Podkreśla
to potrzebę duchowej czystości w kulcie (zob. także Kpł 21,6 i 1 P
2,9).
4:7-10 - Opis wyposażenia świątyni, takiego jak świeczniki i stoły,
podkreśla bogactwo i różnorodność elementów używanych podczas
nabożeństw. Każdy szczegół ma głębokie znaczenie w życiu duchowym ludu
(zob. także Wj 25,31-40 i 1 P 2,5).
4:11-22 - Inwentarz instrumentów Hirama i ich produkcja świadczą o
współpracy i pracy zespołowej. Budowa świątyni odzwierciedla wagę
każdego członka wspólnoty w służbie Bogu (zob. także 1 Koryntian
12:12-14 i Efezjan 4:16).
'''
