[4]
"1" = ''':sup:`1` Gorgiasz wziął ze sobą pięć tysięcy piechoty i tysiąc wyborowej
konnicy i w nocy wyszedł z obozu,
'''
"2" = ''':sup:`2` ażeby niespodzianie napaść na obóz Żydów i zadać im klęskę.
Przewodnikami jego byli żołnierze z zamku.
'''
"3" = ''':sup:`3` Juda jednak dowiedział się o tym i sam ruszył z wojownikami, aby
uderzyć na siły królewskie, które pozostały w obozie pod Emmaus
'''
"4" = ''':sup:`4` jeszcze w tym czasie, kiedy część wojska była z dala od obozu.
'''
"5" = ''':sup:`5` Gorgiasz w nocy przybył do obozu Judy. Nikogo jednak nie zastał.
Szukał więc ich w górach, gdyż mówił sobie: Oni uciekają przed nami.
'''
"6" = ''':sup:`6` Z nastaniem dnia Juda ukazał się na równinie razem z trzema
tysiącami żołnierzy. Poza pancerzami i mieczami nie mieli żadnej broni,
jaką by mieć pragnęli.
'''
"7" = ''':sup:`7` Zobaczyli zaś, jak obóz pogan był mocny i obwarowany, i otoczony
konnicą, a oni wyćwiczeni w walce.
'''
"8" = ''':sup:`8` Wtedy Juda odezwał się do tych ludzi, którzy z nim byli: Nie
obawiajcie się ich wielkiej liczby! Nie bójcie się ich natarcia!
'''
"9" = ''':sup:`9` Przypomnijcie sobie, jak to w Morzu Czerwonym ocaleli nasi
przodkowie, gdy ścigał ich faraon razem z wojskiem.
'''
"10" = ''':sup:`10` Teraz więc wołajmy do Nieba, może ma w nas upodobanie i wspomni na
przymierze zawarte z przodkami, i zgniecie dzisiaj to wojsko przed
nami,
'''
"11" = ''':sup:`11` aby wszystkie narody przekonały się, że istnieje Ten, który wybawia
i ratuje Izraela.
'''
"12" = ''':sup:`12` Poganie podnieśli oczy i zobaczyli, że oni idą przeciwko nim.
'''
"13" = ''':sup:`13` Wyszli więc z obozu do walki. Ci, którzy byli obok Judy, zagrali na
trąbach.
'''
"14" = ''':sup:`14` Tak rozpoczęto bitwę. Poganie zostali pobici i uciekli na równinę,
'''
"15" = ''':sup:`15` a którzy uciekali ostatni, wszyscy padli pod mieczem. Ścigano ich
aż do Gezer, do równiny idumejskiej, do Azotu i do Jamnii. Zginęło z
nich blisko trzy tysiące żołnierzy.
'''
"16" = ''':sup:`16` Potem Juda i wojsko powrócili z pościgu za nimi,
'''
"17" = ''':sup:`17` Juda zaś powiedział do ludzi: Na łupy się nie łakomcie! Walka
bowiem jest jeszcze przed nami.
'''
"18" = ''':sup:`18` Gorgiasz i jego wojsko jest blisko nas, na górze. Stańcie więc
teraz przeciwko naszym wrogom, pobijcie ich, a wtedy z całą swobodą
będziecie mogli zabrać łupy.
'''
"19" = ''':sup:`19` Jeszcze Juda tych słów nie dokończył, gdy ukazał się jakiś oddział,
który schodził z góry.
'''
"20" = ''':sup:`20` Zobaczył on, że swoi pouciekali, a obóz spalony. Dym bowiem, który
się unosił, jasno ukazywał to, co się stało.
'''
"21" = ''':sup:`21` Ci, którzy to zobaczyli, bardzo się przelękli. Kiedy zaś zobaczyli
na równinie także wojsko Judy gotowe do boju,
'''
"22" = ''':sup:`22` wszyscy uciekli do filistyńskiego kraju.
'''
"23" = ''':sup:`23` Wtedy Juda wrócił się, aby zabrać łupy z obozu. Zabrali wiele złota
i srebra, a także purpury fioletowej i czerwonej, i wiele innego
bogactwa.
'''
"24" = ''':sup:`24` Wracając zaś śpiewali pieśni i dziękowali Niebu, że jest dobre i że
na wieki Jego łaskawość.
'''
"25" = ''':sup:`25` Tego bowiem dnia dokonało się prawdziwe wybawienie Izraela.
'''
"26" = ''':sup:`26` Ci z pogan, którzy zdołali się uratować, udali się do Lizjasza i
donieśli mu o wszystkim, co się stało.
'''
"27" = ''':sup:`27` On zaś dowiedziawszy się o tym zatrwożył się i upadł na duchu, bo z
Izraelem nie tak się stało, jak on sobie życzył, i nie tak wyszło, jak
mu król rozkazał.
'''
"28" = ''':sup:`28` W następnym więc roku zgromadził sześćdziesiąt tysięcy wyborowej
piechoty i pięć tysięcy konnicy, aby ich pobić.
'''
"29" = ''':sup:`29` Przybyli do Idumei i w Bet-Sur rozłożyli się obozem. Juda z
dziesięciu tysiącami żołnierzy wyruszył im naprzeciw.
'''
"30" = ''':sup:`30` Kiedy zobaczył ogromne wojsko, modlił się słowami: Błogosławiony
jesteś, Wybawicielu Izraela, który natarcie mocarza złamałeś ręką swego
sługi Dawida i który obóz filistyński wydałeś w ręce Jonatana, syna
Saula, i tego, który broń za nim nosił.
'''
"31" = ''':sup:`31` Tak samo wydaj ten obóz w ręce ludu Twego izraelskiego. Niech będą
pohańbieni razem ze swym wojskiem i ze swą konnicą.
'''
"32" = ''':sup:`32` Ześlij na nich strach, zniszcz ich odwagę i męstwo, niech drżą z
obawy przed swoją klęską!
'''
"33" = ''':sup:`33` Powal ich na ziemię mieczem tych, którzy cię miłują, i niechaj Cię
pieśniami sławią wszyscy, co znają Twoje imię.
'''
"34" = ''':sup:`34` Rzucili się jedni na drugich. Z wojska Lizjasza padło blisko pięć
tysięcy żołnierzy przez nich zabitych.
'''
"35" = ''':sup:`35` Kiedy Lizjasz spostrzegł odwrót swoich szyków i odwagę żołnierzy
Judy, jak gotowi byli albo żyć, albo mężnie zginąć, wycofał się do
Antiochii i najmował żołnierzy, aby znów znaleźć się w Judei z większą
ilością wojska.
'''
"36" = ''':sup:`36` Juda i jego bracia powiedzieli: Oto nasi wrogowie są starci.
Chodźmy, aby świątynię oczyścić i na nowo poświęcić.
'''
"37" = ''':sup:`37` Zebrało się więc całe wojsko i poszli na górę Syjon.
'''
"38" = ''':sup:`38` Tam zobaczyli, że świątynia jest spustoszona, ołtarz
zbezczeszczony, bramy popalone, na dziedzińcu krzaki rozrośnięte jakby
w lesie albo na jakiejś górze, a pomieszczenia dla kapłanów zamienione
w ruinę.
'''
"39" = ''':sup:`39` Rozdarli więc swoje szaty, podnieśli ogromny płacz, głowy posypali
popiołem
'''
"40" = ''':sup:`40` i upadli twarzą na ziemię. Potem zaś zaczęli grać na trąbach
sygnałowych i wołali do Nieba.
'''
"41" = ''':sup:`41` Wtedy Juda rozkazał ludziom, aby walczyli z tymi, co przebywali na
zamku, aż świątynia zostanie oczyszczona.
'''
"42" = ''':sup:`42` Wybrał kapłanów nienagannych i wiernych Prawu.
'''
"43" = ''':sup:`43` Oczyścili oni świątynię i wynieśli splugawione kamienie na
nieczyste miejsce.
'''
"44" = ''':sup:`44` Potem naradzali się, co zrobić z ołtarzem całopalenia, który został
zbezczeszczony.
'''
"45" = ''':sup:`45` Przyszła im jednak dobra myśl, żeby go rozwalić, aby nie było dla
nich hańbą to, że poganie go zbezcześcili. Rozwalili więc ołtarz,
'''
"46" = ''':sup:`46` a kamienie złożyli na oznaczonym miejscu na świątynnej górze, na
tak długo, aż się ukaże prorok i nimi rozporządzi.
'''
"47" = ''':sup:`47` Potem zaś, zgodnie z nakazami Prawa, wzięli nieciosanych kamieni i
na wzór poprzedniego wybudowali nowy ołtarz.
'''
"48" = ''':sup:`48` Naprawili też świątynię i poświęcili wnętrze przybytku i
dziedzińce.
'''
"49" = ''':sup:`49` Wykonali także nowe święte naczynia, a do przybytku wnieśli
świecznik, ołtarz kadzenia i stół.
'''
"50" = ''':sup:`50` Na ołtarzu palili kadzidło, zapalili świece na świeczniku, i
jaśniały one w przybytku.
'''
"51" = ''':sup:`51` Na stole położyli chleby, zawiesili zasłony. Tak do końca
doprowadzili wszystko, czego się podjęli.
'''
"52" = ''':sup:`52` Dwudziestego piątego dnia dziewiątego miesiąca, to jest miesiąca
Kislew, sto czterdziestego ósmego roku, wstali wcześnie rano
'''
"53" = ''':sup:`53` i zgodnie z Prawem złożyli ofiarę na nowym ołtarzu całopalenia,
który wybudowali.
'''
"54" = ''':sup:`54` Dokładnie w tym samym czasie i tego samego dnia, którego poganie go
zbezcześcili, został on na nowo poświęcony przy śpiewie pieśni i grze
na cytrach, harfach i cymbałach.
'''
"55" = ''':sup:`55` Cały lud upadł na twarz, oddał pokłon i aż pod niebo wysławiał
Tego, który im zesłał takie szczęście.
'''
"56" = ''':sup:`56` Przez osiem dni obchodzili poświęcenie ołtarza, a przy tym pełni
radości składali całopalenia, ofiary pojednania i uwielbienia.
'''
"57" = ''':sup:`57` Fasadę świątyni ozdobili złotymi wieńcami i małymi tarczami,
odbudowali bramy i pomieszczenia dla kapłanów i drzwi do nich
pozakładali,
'''
"58" = ''':sup:`58` a między ludem panowała bardzo wielka radość z tego powodu, że
skończyła się hańba, którą sprowadzili poganie.
'''
"59" = ''':sup:`59` Juda zaś, jego bracia i całe zgromadzenie Izraela postanowili, że
uroczystość poświęcenia ołtarza będą z weselem i radością obchodzili z
roku na rok przez osiem dni, począwszy od dnia dwudziestego piątego
miesiąca Kislew.
'''
"60" = ''':sup:`60` W tym też czasie wokoło góry Syjon wybudowali wysoki mur i mocne
wieże jako obronę przeciw poganom, aby nie przyszli i nie podeptali
ich, jak to już poprzednio zrobili.
'''
"61" = ''':sup:`61` Juda zostawił też tam wojsko, które miało jej strzec. Umocnił także
Bet-Sur, aby jej strzegło, a lud miał miejsce obronne od strony Idumei.
'''
"Notes" = '''
Notas de rodapé:
4:6-10 - Juda Machabeusz, mając niewielką armię, ufa Bogu, że zapewni
mu zwycięstwo nad wrogami. Nawołuje lud do pamiętania o dawnych czynach
zbawienia i do zaufania Bożej Opatrzności (zob. także Wj 14,13-14 i Ps
33,16-19).
4:30-35 - Zwycięstwo Judasza nad generałami Antiocha uwydatnia Bożą moc
obdarzania wiernych sukcesem, nawet gdy wydają się być w niekorzystnej
sytuacji. Ta bitwa symbolizuje nieustanną walkę dobra ze złem (zob.
także Izajasz 41:10-13 i Zachariasz 4:6).
4:36-40 - Po zwycięstwie Judasz i lud wracają do Świątyni
Jerozolimskiej i widzą jej spustoszenie. To wydarzenie podkreśla
potrzebę przywrócenia świętości i obecności Boga pośród Jego ludu (zob.
4:41-51 - Judasz oczyszcza Świątynię i przywraca cześć Bogu poprzez
ponowne poświęcenie ołtarza. Ten akt jest początkiem święta Chanuka,
które upamiętnia poświęcenie Świątyni i wierność Boga (zob. także
Nehemiasza 12:27 i Jana 10:22-23).
4:56-61 - Obchody ponownego poświęcenia Świątyni trwają osiem dni,
symbolizując odnowienie przymierza z Bogiem. Święto to staje się
symbolem wytrwałości i wiary, utrwalanym przez pokolenia (zob. także
Kpł 23,40 i 2 Mch 10,6-8).
'''
