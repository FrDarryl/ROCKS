[7]
"1" = ''':sup:`1` Potem Jezus obchodził Galileję. Nie chciał bowiem chodzić po Judei,
bo Żydzi mieli zamiar Go zabić.
'''
"2" = ''':sup:`2` A zbliżało się żydowskie Święto Namiotów.
'''
"3" = ''':sup:`3` Rzekli więc Jego bracia do Niego: Wyjdź stąd i idź do Judei, aby i
uczniowie Twoi ujrzeli czyny, których dokonujesz.
'''
"4" = ''':sup:`4` Nikt bowiem nie dokonuje niczego w ukryciu, jeżeli chce się
publicznie ujawnić. Skoro takich rzeczy dokonujesz, to okaż się światu!
'''
"5" = ''':sup:`5` Bo nawet Jego bracia nie wierzyli w Niego.
'''
"6" = ''':sup:`6` Powiedział więc do nich Jezus: Dla Mnie stosowny czas jeszcze nie
nadszedł, ale dla was - zawsze jest do rozporządzenia.
'''
"7" = ''':sup:`7` Was świat nie może nienawidzić, ale Mnie nienawidzi, bo Ja o nim
świadczę, że złe są jego uczynki.
'''
"8" = ''':sup:`8` Wy idźcie na święto; Ja jeszcze nie idę na to święto, bo czas mój
jeszcze się nie wypełnił.
'''
"9" = ''':sup:`9` To im powiedział i pozostał w Galilei.
'''
"10" = ''':sup:`10` Kiedy zaś bracia Jego udali się na święto, wówczas poszedł i On,
jednakże nie jawnie, lecz skrycie.
'''
"11" = ''':sup:`11` Tymczasem Żydzi już Go szukali w czasie święta i mówili:
'''
"12" = ''':sup:`12` Gdzie On jest? Wśród tłumów zaś wiele mówiono o Nim pokątnie. Jedni
mówili: Jest dobry. Inni zaś mówili: Nie, przeciwnie - zwodzi tłumy.
'''
"13" = ''':sup:`13` Nikt jednak nie odzywał się o Nim jawnie z obawy przed Żydami.
'''
"14" = ''':sup:`14` Tymczasem dopiero w połowie świąt przybył Jezus do Świątyni i
nauczał.
'''
"15" = ''':sup:`15` Żydzi zdumiewali się mówiąc: W jaki sposób zna On Pisma, skoro się
nie uczył?
'''
"16" = ''':sup:`16` Odpowiedział im Jezus mówiąc: Moja nauka nie jest moją, lecz Tego,
który Mnie posłał.
'''
"17" = ''':sup:`17` Jeśli kto chce pełnić Jego wolę, pozna, czy nauka ta jest od Boga,
czy też Ja mówię od siebie samego.
'''
"18" = ''':sup:`18` Kto mówi we własnym imieniu, ten szuka własnej chwały. Kto zaś
szuka chwały tego, który go posłał, ten godzien jest wiary i nie ma w
nim nieprawości.
'''
"19" = ''':sup:`19` Czyż Mojżesz nie dał wam Prawa? A przecież nikt z was nie zachowuje
Prawa, /bo/ czemuż usiłujecie Mnie zabić?
'''
"20" = ''':sup:`20` Tłum odpowiedział : Jesteś opętany przez złego ducha! Któż usiłuje
Cię zabić?
'''
"21" = ''':sup:`21` W odpowiedzi Jezus rzekł do nich: Dokonałem tylko jednego czynu, a
wszyscy jesteście zdziwieni.
'''
"22" = ''':sup:`22` Oto Mojżesz dał wam obrzezanie - ale nie pochodzi ono od Mojżesza,
lecz od przodków - i wy w szabat obrzezujecie człowieka.
'''
"23" = ''':sup:`23` jeżeli człowiek może przyjmować obrzezanie nawet w szabat, aby nie
przekroczono Prawa Mojżeszowego, to dlaczego złościcie się na Mnie, że
w szabat uzdrowiłem całego człowieka?
'''
"24" = ''':sup:`24` Nie sądźcie z zewnętrznych pozorów, lecz wydajcie wyrok
sprawiedliwy.
'''
"25" = ''':sup:`25` Niektórzy z mieszkańców Jerozolimy mówili: Czyż to nie jest Ten,
którego usiłują zabić?
'''
"26" = ''':sup:`26` A oto jawnie przemawia i nic Mu nie mówią. Czyżby zwierzchnicy
naprawdę się przekonali, że On jest Mesjaszem?
'''
"27" = ''':sup:`27` Przecież my wiemy, skąd On pochodzi, natomiast gdy Mesjasz
przyjdzie, nikt nie będzie wiedział, skąd jest.
'''
"28" = ''':sup:`28` A Jezus, ucząc w świątyni, zawołał tymi słowami: I Mnie znacie, i
wiecie, skąd jestem. Ja jednak nie przyszedłem sam od siebie; lecz
prawdziwy jest Ten, który Mnie posłał, którego wy nie znacie.
'''
"29" = ''':sup:`29` Ja Go znam, bo od Niego jestem i On Mnie posłał.
'''
"30" = ''':sup:`30` Zamierzali więc Go pojmać, jednakże nikt nie podniósł na Niego
ręki, ponieważ godzina Jego jeszcze nie nadeszła.
'''
"31" = ''':sup:`31` Natomiast wielu spośród tłumu uwierzyło w Niego i mówili: Czyż
Mesjasz, kiedy przyjdzie, uczyni więcej znaków, niż On uczynił?
'''
"32" = ''':sup:`32` Faryzeusze usłyszeli, że tłum tak mówił o Nim w podnieceniu.
Kapłani więc wraz z faryzeuszami wysłali strażników celem pojmania Go.
'''
"33" = ''':sup:`33` Ale Jezus rzekł: Jeszcze krótki czas jestem z wami, a potem pójdę
do Tego, który Mnie posłał.
'''
"34" = ''':sup:`34` Będziecie Mnie szukać, a nie znajdziecie, a tam, gdzie Ja będę
potem, wy pójść nie możecie.
'''
"35" = ''':sup:`35` Rzekli Żydzi do siebie: Dokąd to zamierza On pójść, że Go nie
będziemy mogli znaleźć? Czyżby miał zamiar udać się do Żydów
rozproszonych wśród Greków i uczyć Greków?
'''
"36" = ''':sup:`36` Cóż znaczy to Jego powiedzenie: Będziecie Mnie szukać i nie
znajdziecie, a tam, gdzie Ja będę, wy pójść nie możecie?
'''
"37" = ''':sup:`37` W ostatnim zaś, najbardziej uroczystym dniu święta, Jezus stojąc
zawołał donośnym głosem: Jeśli ktoś jest spragniony, a wierzy we Mnie -
niech przyjdzie do Mnie i pije!
'''
"38" = ''':sup:`38` Jak rzekło Pismo: Strumienie wody żywej popłyną z jego wnętrza.
'''
"39" = ''':sup:`39` A powiedział to o Duchu, którego mieli otrzymać wierzący w Niego;
Duch bowiem jeszcze nie był /dany/, ponieważ Jezus nie został jeszcze
uwielbiony.
'''
"40" = ''':sup:`40` A wśród słuchających Go tłumów odezwały się głosy: Ten prawdziwie
jest prorokiem.
'''
"41" = ''':sup:`41` Inni mówili: To jest Mesjasz. Ale - mówili drudzy - czyż Mesjasz
przyjdzie z Galilei?
'''
"42" = ''':sup:`42` Czyż Pismo nie mówi, że Mesjasz będzie pochodził z potomstwa
Dawidowego i z miasteczka Betlejem?
'''
"43" = ''':sup:`43` I powstało w tłumie rozdwojenie z Jego powodu.
'''
"44" = ''':sup:`44` Niektórzy chcieli Go nawet pojmać, lecz nikt nie odważył się
podnieść na Niego ręki.
'''
"45" = ''':sup:`45` Wrócili więc strażnicy do arcykapłanów i faryzeuszów, a ci rzekli
do nich: Czemuście Go nie pojmali?
'''
"46" = ''':sup:`46` Strażnicy odpowiedzieli: Nigdy jeszcze nikt nie przemawiał tak, jak
ten człowiek przemawia.
'''
"47" = ''':sup:`47` Odpowiedzieli im faryzeusze: Czyż i wy daliście się zwieść?
'''
"48" = ''':sup:`48` Czy ktoś ze zwierzchników lub faryzeuszów uwierzył w Niego?
'''
"49" = ''':sup:`49` A ten tłum, który nie zna Prawa, jest przeklęty.
'''
"50" = ''':sup:`50` Odezwał się do nich jeden spośród nich, Nikodem, ten, który
przedtem przyszedł do Niego:
'''
"51" = ''':sup:`51` Czy Prawo nasze potępia człowieka, zanim go wpierw przesłucha, i
zbada, co czyni?
'''
"52" = ''':sup:`52` Odpowiedzieli mu: Czy i ty jesteś z Galilei? Zbadaj, zobacz, że
żaden prorok nie powstaje z Galilei.
'''
"53" = ''':sup:`53` I rozeszli się - każdy do swego domu.
'''
"Notes" = '''
Notas de rodapé:
7:1-9 - Jezus początkowo powstrzymuje się od uczestnictwa w Święcie
Namiotów, ale później to czyni, dowodząc, że podąża za boskim planem i
nie ulega wpływom opinii publicznej. Jego postawa ujawnia, że Jego
posługa nie opiera się na konformizmie, lecz na posłuszeństwie woli
7:10-13 - Pomimo kontrowersji wokół Jezusa, jest On uznawany za
kluczową postać w dyskusjach religijnych. Jego obecność na uczcie
wywołuje podziały wśród ludzi, zapowiadając fakt, że Jego przyjście
przyniesie zarówno akceptację, jak i odrzucenie (zob. także J 9,16 i Łk
12,51-53).
7:14-24 - Jezus naucza podczas uczty, ujawniając autorytet swoich słów
i rzucając wyzwanie przywódcom religijnym. Uczy, że prawdziwa mądrość
pochodzi od Boga, a nie z ludzkich interpretacji, i że należy sądzić
7:25-31 - Ludzie zaczynają kwestionować pochodzenie Jezusa, dzieląc się
na tych, którzy w Niego wierzą, i tych, którzy Go odrzucają. Ten
konflikt uwypukla trudności, z jakimi wielu boryka się w przyjęciu
Jezusa jako obiecanego Mesjasza, podkreślając wyzwanie, jakim jest
16,13-16).
7:37-39 - Jezus oferuje wodę żywą tym, którzy w Niego wierzą,
nawiązując do Ducha Świętego, który miał zostać dany po Jego
wniebowstąpieniu. To zaproszenie do duchowego pragnienia i napełnienia
Duchem Świętym jest kluczowe dla zrozumienia posługi Jezusa i obietnicy
życia wiecznego (zob. także J 4,14 i Dz 2,38).
'''
