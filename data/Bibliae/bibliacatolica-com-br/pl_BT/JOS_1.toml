"1" = ''':sup:`1` Po śmierci Mojżesza, sługi Pana, rzekł Pan do Jozuego, syna Nuna,
pomocnika Mojżesza:
'''
"2" = ''':sup:`2` Mojżesz, sługa mój, umarł; teraz więc wstań, przepraw się przez ten
oto Jordan, ty i cały ten lud, do ziemi, którą Ja daję Izraelitom.
'''
"3" = ''':sup:`3` Każde miejsce, na które zstąpi wasza noga, Ja wam daję, jak
zapowiedziałem Mojżeszowi.
'''
"4" = ''':sup:`4` Od pustyni i od Libanu aż do Wielkiej Rzeki, rzeki Eufrat, cała
ziemia Chetytów aż do Wielkiego Morza, w stronę zachodzącego słońca,
będzie waszą krainą.
'''
"5" = ''':sup:`5` Nikt się nie ostoi przed tobą przez wszystkie dni twego życia. Jak
byłem z Mojżeszem, tak będę z tobą, nie opuszczę cię ani porzucę.
'''
"6" = ''':sup:`6` Bądź mężny i mocny, ponieważ ty rozdasz temu ludowi w posiadanie
ziemię, którą poprzysiągłem dać ich przodkom.
'''
"7" = ''':sup:`7` Tylko bądź mężny i mocny, przestrzegając wypełniania całego Prawa,
które nakazał ci Mojżesz, sługa mój. Nie odstępuj od niego ani w prawo,
ani w lewo, aby się okazała twoja roztropność we wszystkich
przedsięwzięciach.
'''
"8" = ''':sup:`8` Niech ta Księga Prawa będzie zawsze na twych ustach: rozważaj ją w
dzień i w nocy, abyś ściśle spełniał wszystko, co w niej jest napisane,
bo tylko wtedy powiedzie ci się i okaże się twoja roztropność.
'''
"9" = ''':sup:`9` Czyż ci nie rozkazałem: Bądź mężny i mocny? Nie bój się i nie lękaj,
ponieważ z tobą jest Pan, Bóg twój, wszędzie, gdziekolwiek pójdziesz.
'''
"10" = ''':sup:`10` Jozue rozkazał wówczas zwierzchnikom ludu, mówiąc:
'''
"11" = ''':sup:`11` Przejdźcie przez obóz i nakażcie ludowi: Przygotujcie sobie
żywność, gdyż po trzech dniach przeprawicie się przez ten Jordan,
abyście zajęli ziemię, którą Pan, Bóg wasz, daje wam w posiadanie.
'''
"12" = ''':sup:`12` Następnie Jozue przemówił do Rubenitów, Gadytów i połowy pokolenia
Manassesa:
'''
"13" = ''':sup:`13` Przypomnijcie sobie rozkaz, jaki dał wam Mojżesz, sługa Pana, gdy
rzekł: Pan, Bóg wasz, strzeże waszego pokoju i oddaje wam tę ziemię.
'''
"14" = ''':sup:`14` Wasze żony, dzieci i trzody mogą pozostać w kraju, który dał wam
Mojżesz za Jordanem. Wy jednak musicie wyruszyć uzbrojeni na czele
swych braci, wszyscy zdolni do boju mężczyźni, i musicie im pomóc,
'''
"15" = ''':sup:`15` aż Pan użyczy pokoju braciom waszym, jak i wam, i aż oni również
posiądą ziemię, którą da im Pan, Bóg wasz. Wtedy możecie wrócić do
kraju, który do was należy i który dał wam Mojżesz, sługa Pana, po
drugiej stronie Jordanu, ku wschodowi słońca.
'''
"16" = ''':sup:`16` Odpowiedzieli więc Jozuemu tymi słowami: Wszystko, coś nam
rozkazał, uczynimy i gdziekolwiek nas poślesz, pójdziemy.
'''
"17" = ''':sup:`17` Jak posłuszni byliśmy we wszystkim Mojżeszowi, tak będziemy
posłuszni i tobie. Oby tylko Pan, Bóg twój, był z tobą, jak był z
Mojżeszem.
'''
"18" = ''':sup:`18` Ktokolwiek sprzeciwi się twojemu głosowi i nie będzie posłuszny
twemu słowu we wszystkim, co mu rozkażesz, musi umrzeć. Tylko ty bądź
mężny i mocny.
'''
