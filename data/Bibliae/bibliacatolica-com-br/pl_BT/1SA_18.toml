[18]
"1" = ''':sup:`1` Kiedy właśnie przestał przemawiać do Saula, dusza Jonatana
przylgnęła całkowicie do duszy Dawida. Pokochał go Jonatan tak jak
samego siebie.
'''
"2" = ''':sup:`2` Od tego również dnia Saul zabrał go do siebie i nie pozwolił mu już
wrócić do domu ojcowskiego.
'''
"3" = ''':sup:`3` Jonatan zaś zawarł z Dawidem związek przyjaźni, umiłował go bowiem
jak samego siebie.
'''
"4" = ''':sup:`4` Jonatan zdjął płaszcz, który miał na sobie, i oddał go Dawidowi, jak
i resztę swojego stroju - aż do swego miecza, łuku i pasa.
'''
"5" = ''':sup:`5` A Dawid wyprawiał się i wiodło mu się dobrze, dokądkolwiek go Saul
tylko przez cały naród, ale też przez dworzan Saula.
'''
"6" = ''':sup:`6` Gdy przybyli oni i wracał Dawid po zabiciu Filistyna, kobiety ze
wszystkich miast wyszły ze śpiewem i tańcami naprzeciw króla Saula,
przy wtórze bębnów, okrzyków i cymbałów.
'''
"7" = ''':sup:`7` I zaśpiewały kobiety wśród grania i tańców: Pobił Saul tysiące, a
Dawid dziesiątki tysięcy.
'''
"8" = ''':sup:`8` A Saul bardzo się rozgniewał, bo nie podobały mu się te słowa.
Mówił: Dawidowi przyznały dziesiątki tysięcy, a mnie tylko tysiące.
Brak mu tylko królowania.
'''
"9" = ''':sup:`9` I od tego dnia patrzył Saul na Dawida zazdrosnym okiem.
'''
"10" = ''':sup:`10` A oto nazajutrz duch, zesłany przez Boga, opanował Saula, który
popadł w szał wewnątrz swojego domu. Dawid tymczasem grał na cytrze,
tak jak każdego dnia. Saul trzymał w ręku dzidę.
'''
"11" = ''':sup:`11` I rzucił Saul dzidą, bo myślał: Przybiję Dawida do ściany. Lecz
Dawid dwukrotnie tego uniknął.
'''
"12" = ''':sup:`12` Saul bardzo się bał Dawida: bo Pan był z nim, a od Saula odstąpił.
'''
"13" = ''':sup:`13` I dlatego Saul odsunął go od siebie, a ustanowił wodzem nad
tysiącem żołnierzy: i tak odbywał wyprawy na oczach ludu.
'''
"14" = ''':sup:`14` Dawid we wszystkich przedsięwzięciach miał powodzenie: Pan był z
nim.
'''
"15" = ''':sup:`15` Saul widząc, że mu się dobrze powodzi, drżał przed nim.
'''
"16" = ''':sup:`16` Przeciwnie, cały Izrael i Juda miłowali Dawida, wyprawiał się
bowiem i powracał na ich oczach.
'''
"17" = ''':sup:`17` Saul rzekł do Dawida: Oto najstarsza moja córka, Merab. Oddam ci ją
za żonę, ale bądź dla mnie dzielnym wojownikiem i prowadź walki
Pańskie. Saul bowiem mówił sobie: Jeżeli ja go nie dosięgnąłem, niech
go dosięgnie ręka Filistynów.
'''
"18" = ''':sup:`18` Dawid odpowiedział na to Saulowi: Kimże ja jestem i czym jest ród
mego ojca w Izraelu, abym mógł być zięciem królewskim?
'''
"19" = ''':sup:`19` Gdy jednak zbliżała się chwila oddania Merab, córki Saula,
Dawidowi, oddano ją za żonę Adrielowi z Mecholi.
'''
"20" = ''':sup:`20` Ale Mikal, córka Saula, pokochała Dawida. Doniesiono o tym Saulowi.
Sprawa ta wydała mu się dobrą.
'''
"21" = ''':sup:`21` Saul bowiem mówił sobie: Oddam mu ją, aby była dla niego sidłem:
niech będzie nad nim ręka Filistynów. Oświadczył więc Saul Dawidowi po
raz drugi: Dziś możesz się stać moim zięciem.
'''
"22" = ''':sup:`22` Sługom zaś Saul polecił: Porozmawiajcie potajemnie z Dawidem i
donieście mu: Król jest dla ciebie życzliwy, słudzy jego cię kochają.
Zostań więc zięciem króla!
'''
"23" = ''':sup:`23` Słudzy powtórzyli Dawidowi słowa Saula, on zaś odrzekł: Czy wam
wydaje się rzeczą błahą być zięciem króla? Ja jestem przecież
człowiekiem biednym i mało znaczącym.
'''
"24" = ''':sup:`24` I słudzy zawiadomili Saula, mówiąc: Tak się wyraził Dawid.
'''
"25" = ''':sup:`25` Saul odrzekł: Powiedzcie Dawidowi, że król nie żąda innej zapłaty,
jak stu napletków Filistynów, aby pomścić się na wrogach królewskich.
Saul liczył na to, że Dawid dostanie się w ręce Filistynów.
'''
"26" = ''':sup:`26` Gdy słudzy zawiadomili o tym Dawida, wydało mu się dobrym to, że
może zostać zięciem króla. Zanim upłynęły wyznaczone dni,
'''
"27" = ''':sup:`27` powstał Dawid i wyruszył ze swym wojskiem, i zabił dwustu mężczyzn
spośród Filistynów. Dawid przyniósł z nich potem napletki w dokładnej
liczbie królowi, aby stać się zięciem króla. Wtedy Saul oddał mu córkę
swą Mikal za żonę.
'''
"28" = ''':sup:`28` Przekonał się też Saul naocznie, że Pan jest z Dawidem. Mikal,
córka Saula, kochała go.
'''
"29" = ''':sup:`29` Coraz bardziej zatem obawiał się Saul Dawida i stał się jego
wrogiem na zawsze.
'''
"30" = ''':sup:`30` Wodzowie filistyńscy robili wypady. Za każdym ich wypadem Dawid
odnosił większe zwycięstwa niż wszyscy słudzy Saula. Imię jego stawało
się coraz sławniejsze.
'''
"Notes" = '''
Notas de rodapé:
18:1-4 - Rozwija się głęboka przyjaźń między Dawidem a Jonatanem,
symbolizująca przymierze i braterską miłość. Jonatan, prawowity
dziedzic Saula, uznaje namaszczenie Dawida przez Boga i obdarza go
królewskimi szatami, w geście poddania się Bożemu planowi (zob. także
Prz 17,17 i J 15,13).
18:6-9 - Pieśń śpiewana przez kobiety, wywyższające Dawida ponad Saula,
wzbudza zazdrość króla. To początek wrogości Saula wobec Dawida,
ukazując, jak pycha i zazdrość potrafią zżerać ludzkie serce (zob.
także Jk 3,16 i Prz 14,30).
18:10-12 - Saul, powodowany zazdrością, próbuje zabić Dawida włócznią.
Obecność złego ducha w Saulu ukazuje jego narastające oddzielenie od
Boga, co kontrastuje z Bożym błogosławieństwem i ochroną nad Dawidem
18:17-19 - Saul oferuje Dawidowi swoją córkę Merab, ale potem wycofuje
się, próbując manipulować sytuacją, tak aby Dawid zginął w bitwie. Ten
epizod uwypukla zepsucie moralne Saula i jego nieudane próby
kontrolowania losu Dawida (zob. także 1 Samuela 14:24 i Ewangelię
Mateusza 27:18).
18:20-29 - Druga córka Saula, Mikal, kocha Dawida i król oferuje mu ją
za żonę. Saul planuje wykorzystać to małżeństwo jako pułapkę na Dawida,
ale plan się nie udaje. Błogosławieństwo Boże nadal chroni Dawida,
nawet pośród intryg Saula (zob. także Rdz 50,20 i Ps 21,11).
'''
