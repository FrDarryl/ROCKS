[21]
"1" = ''':sup:`1` Jozafat spoczął przy swoich przodkach i został pochowany przy swoich
przodkach w Mieście Dawidowym, a jego syn Joram został w jego miejsce
królem.
'''
"2" = ''':sup:`2` Miał on sześciu braci, synów Jozafata: Azariasza, Jechiela,
Zachariasza, Azariasza, Mikaela i Szefatiasza. Wszyscy byli synami
Jozafata, króla judzkiego.
'''
"3" = ''':sup:`3` Obdarował ich ojciec bogatymi darami w srebrze i złocie oraz w
kosztownościach, razem z warownymi miastami Judy. Władzę królewską
jednak oddał Joramowi, ponieważ on był pierworodny.
'''
"4" = ''':sup:`4` Joram więc wziął we władanie królestwo swego ojca i umocniwszy się,
pozabijał mieczem wszystkich swoich braci oraz niektórych książąt
Izraela.
'''
"5" = ''':sup:`5` Joram miał trzydzieści dwa lata w chwili objęcia rządów i osiem lat
panował w Jerozolimie.
'''
"6" = ''':sup:`6` Kroczył on drogą królów izraelskich, podobnie jak czynił dom Achaba,
ponieważ córka Achaba była jego żoną. Czynił on to, co jest złe w
oczach Pańskich.
'''
"7" = ''':sup:`7` Jednakże Pan nie chciał zniszczyć domu Dawida ze względu na
przymierze, które z nim zawarł, gdy mu obiecał, iż da mu przed sobą ród
na zawsze.
'''
"8" = ''':sup:`8` Za jego to czasów Edom wyrwał się spod władzy Judy i wybrał sobie
króla.
'''
"9" = ''':sup:`9` Wtedy więc Joram wraz ze swoimi dowódcami i ze wszystkimi rydwanami
przekroczył granicę. Wstawszy potem w nocy, pobił Edomitów, którzy go
otaczali, wraz z dowódcami rydwanów.
'''
"10" = ''':sup:`10` I wyrwał się Edom spod władzy Judy aż po dziś dzień. W tym samym
czasie wyrwała się także Libna spod jego władzy, ponieważ opuścił on
Pana, Boga swych ojców.
'''
"11" = ''':sup:`11` On też ustanowił wyżyny na górach judzkich i doprowadził do
wiarołomstwa mieszkańców Jerozolimy, wiodąc Judę na złą drogę.
'''
"12" = ''':sup:`12` Przyszło potem do niego pismo od proroka Eliasza tej treści: Tak
mówi Pan, Bóg twego praojca Dawida: Ponieważ nie postępowałeś drogami
swego ojca Jozafata ani drogami Asy, króla judzkiego,
'''
"13" = ''':sup:`13` lecz postępowałeś drogą królów izraelskich i doprowadziłeś Judę
oraz mieszkańców Jerozolimy do wiarołomstwa, jak wiarołomny był dom
Achaba, ponadto wymordowałeś swoich braci i rodzinę swego ojca,
lepszych od ciebie,
'''
"14" = ''':sup:`14` oto Pan uderzy cię wielką klęską, jakiej dozna twój naród, twoi
synowie, twoje żony i cały twój majątek.
'''
"15" = ''':sup:`15` Ciebie zaś samego dotknie ciężkimi chorobami, chorobą wnętrzności.
W końcu z powodu tej choroby w ciągu dwóch lat wyjdą ci wnętrzności.
'''
"16" = ''':sup:`16` Poruszył też Pan przeciw Joramowi wrogiego ducha Filistynów i
Arabów, którzy mieszkali obok Kuszytów.
'''
"17" = ''':sup:`17` Wkroczyli więc do Judy, zniszczyli ją, zabierając cały majątek,
jaki znalazł się w pałacu królewskim, ponadto uprowadzili jego synów i
żony, tak iż nie został mu żaden inny syn, poza Joachazem, najmłodszym
z jego synów.
'''
"18" = ''':sup:`18` Po tym wszystkim dotknął go Pan nieuleczalną chorobą wnętrzności,
'''
"19" = ''':sup:`19` która trwała dwa lata, aż w końcu drugiego roku, gdy nadeszła
ostatnia chwila, wyszły mu wnętrzności na skutek choroby i zmarł wśród
dokuczliwych boleści. A lud jego nie spalił mu kadzidła, jak palił jego
przodkom.
'''
"20" = ''':sup:`20` W chwili objęcia rządów miał on trzydzieści dwa lata i osiem lat
panował w Jerozolimie. Odszedł tak, iż nikt go nie żałował. Pogrzebano
go w Mieście Dawidowym, ale nie w grobach królewskich.
'''
"Notes" = '''
Notas de rodapé:
21:1-4 - Joram, syn Jozafata, obejmuje tron i przyjmuje bezbożne
praktyki, w tym kult pogańskich bogów. Jego wstąpienie na tron ukazuje
wagę osobistych wyborów i wpływ przywództwa na wierność Panu (zob.
21:5-7 - Joram zabija swoich braci i innych książąt, ukazując korupcję
i przemoc, które często towarzyszą władzy. Opis czynów Jorama uwypukla
konsekwencje odwrócenia się od Boga i niepodążania Jego drogami (zob.
także Prz 16,18 i Jk 4,6).
21:8-10 - Królestwo Edomu buntuje się przeciwko Joramowi,
odzwierciedlając słabość jego rządów i brak boskiego wsparcia. Bunt
Edomu symbolizuje skutki niewierności i złego przywództwa (zob. także
Galacjan 6:7 i Rzymian 2:6).
21:12-15 - Eliasz wysyła list do Jorama, ostrzegając go przed
konsekwencjami swoich czynów, takimi jak gwałtowna śmierć i sąd Boży.
Odpowiedź Boga udzielona za pośrednictwem proroków podkreśla Jego
miłosierdzie, ostrzegając o potrzebie pokuty (zob. także Jeremiasza
25:4-5 i Ezechiela 33:11).
21:16-20 - Tragiczny koniec Jehorama przypomina, że nieposłuszeństwo
Bogu prowadzi do poważnych konsekwencji. Umiera w bólu i zostaje
pochowany bez czci, co pokazuje, że złe wybory pociągają za sobą
znaczące koszty duchowe i fizyczne (zob. także Prz 14:12 i Gal 6:8).
'''
