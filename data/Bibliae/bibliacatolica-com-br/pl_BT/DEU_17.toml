[17]
"1" = ''':sup:`1` Nie złożysz na ofiarę dla Pana, Boga swego, cielca lub mniejszego
bydła, gdyby miały skazę lub jakikolwiek brak, gdyż brzydzi się tym
Pan, Bóg twój.
'''
"2" = ''':sup:`2` Jeśli się znajdzie u ciebie w jednym z miast twoich, danych ci przez
Pana, Boga twego, mężczyzna lub kobieta, ktoś, kto czynić będzie to, co
jest złe w oczach Pana, Boga twego, przestępując Jego przymierze,
'''
"3" = ''':sup:`3` przechodząc do bogów obcych, by służyć im i oddawać pokłon, jak
słońcu, księżycowi lub całemu wojsku niebieskiemu, czego nie nakazałem
-
'''
"4" = ''':sup:`4` skoro ci to zostanie doniesione, wysłuchasz i zbadasz dokładnie
sprawę. Jeśli okaże się prawdą, że taką ohydę popełniono w Izraelu,
'''
"5" = ''':sup:`5` zaprowadzisz tego mężczyznę lub kobietę - którzy tej złej rzeczy się
dopuścili - do bramy miasta i będziesz tego mężczyznę lub tę kobietę
kamienował, aż śmierć nastąpi.
'''
"6" = ''':sup:`6` Na słowo dwu lub trzech świadków skaże się na śmierć; nie wyda się
wyroku na słowo jednego świadka.
'''
"7" = ''':sup:`7` Ręka świadków pierwsza się wzniesie przeciw niemu, aby go zgładzić,
a potem ręka całego ludu. Usuniesz zło spośród siebie.
'''
"8" = ''':sup:`8` Jeśli za trudno ci będzie osądzić jakiś wypadek, jak zabójstwo, spór
lub zranienie, jakikolwiek proces w tym mieście, wstaniesz i pójdziesz
do miejsca, które sobie obierze Pan, Bóg twój.
'''
"9" = ''':sup:`9` Tam udasz się do kapłanów-lewitów i do sędziego, który w tych dniach
będzie sprawował urząd. Poradzisz się, oni ci dadzą rozstrzygnięcie.
'''
"10" = ''':sup:`10` Zastosujesz się do orzeczenia, jakie ci wydadzą w miejscu, które
sobie obierze Pan, i pilnie wykonasz wszystko, o czym cię pouczą.
'''
"11" = ''':sup:`11` Postąpisz ściśle według ich pouczenia i według ich rozstrzygnięcia,
jakie ci dadzą, nie zbaczając ani na prawo, ani na lewo od ich
orzeczenia.
'''
"12" = ''':sup:`12` Człowiek, który pychą uniesiony nie usłucha kapłana ustanowionego
tam, aby służyć Panu, Bogu twemu, czy też sędziego, zostanie ukarany
śmiercią. Usuniesz zło z Izraela.
'''
"13" = ''':sup:`13` Cały lud słysząc to ulęknie się i już więcej nie będzie się unosił
pychą.
'''
"14" = ''':sup:`14` Gdy wejdziesz do kraju, który ci daje Pan, Bóg twój, gdy go
posiądziesz i w nim zamieszkasz, jeśli powiesz sobie: Chcę ustanowić
króla nad sobą, jak mają wszystkie okoliczne narody,
'''
"15" = ''':sup:`15` tego tylko ustanowisz królem, kogo sobie Pan, Bóg twój, wybierze
spośród twych braci - tego uczynisz królem. Nie możesz ogłosić królem
nad sobą kogoś obcego, kto nie byłby twoim bratem.
'''
"16" = ''':sup:`16` Tylko nie będzie on nabywał wielu koni i nie zaprowadzi ludu do
Egiptu, aby mieć wiele koni. Powiedział bowiem wam Pan: Tą drogą nigdy
wracać nie będziecie.
'''
"17" = ''':sup:`17` Nie będzie miał zbyt wielu żon, aby nie odwróciło się jego serce.
Nie będzie gromadził wielkiej ilości srebra i złota.
'''
"18" = ''':sup:`18` Gdy zasiądzie na królewskim swym tronie, sporządzi sobie na zwoju
odpis tego Prawa z tekstu kapłanów-lewitów.
'''
"19" = ''':sup:`19` Będzie go miał przy sobie i będzie go czytał po wszystkie dni swego
życia, aby się nauczył czcić Pana, Boga swego, strzegąc wszystkich słów
tego Prawa i stosując jego postanowienia,
'''
"20" = ''':sup:`20` by uniknąć wynoszenia się nad swych braci i zbaczania od przykazań
na prawo czy też na lewo, aby długo królował on i synowie jego w
Izraelu.
'''
