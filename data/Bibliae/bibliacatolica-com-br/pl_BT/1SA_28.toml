[28]
"1" = ''':sup:`1` W tym czasie Filistyni zgromadzili swe wojska do walki, chcąc
uderzyć na Izraelitów. Rzekł więc Akisz do Dawida: Wiedz dobrze, że
razem ze mną udasz się do obozu wraz z twymi ludźmi.
'''
"2" = ''':sup:`2` Dawid odrzekł Akiszowi: Oczywiście, sam się przekonasz, co uczyni
twój sługa. Akisz odpowiedział Dawidowi: Ustanawiam więc ciebie na
stałe strażnikiem mojej osoby.
'''
"3" = ''':sup:`3` Samuel umarł, a wszyscy Izraelici obchodzili po nim żałobę.
Pochowany on został w swym mieście Rama. A Saul usunął wróżbitów i
czarnoksiężników z kraju.
'''
"4" = ''':sup:`4` Tymczasem Filistyni zgromadziwszy się, wkroczyli i rozbili obóz w
Szunem. Saul też zebrał wszystkich Izraelitów i rozbił obóz w Gilboa.
'''
"5" = ''':sup:`5` Saul jednak na widok obozu filistyńskiego przestraszył się: serce
jego mocno zadrżało.
'''
"6" = ''':sup:`6` Radził się Saul Pana, lecz Pan mu nie odpowiadał ani przez sny, ani
przez urim, ani przez proroków.
'''
"7" = ''':sup:`7` Zwrócił się więc Saul do swych sług: Poszukajcie mi kobiety
wywołującej duchy, chciałbym pójść i jej się poradzić. Odpowiedzieli mu
jego słudzy: Jest w Endor kobieta, która wywołuje duchy.
'''
"8" = ''':sup:`8` Dla niepoznaki Saul przebrał się w inne szaty i poszedł w
towarzystwie dwóch ludzi. Przybywając do tej kobiety w nocy, rzekł:
Proszę cię, powróż mi przez ducha i spraw, niech przyjdzie ten, którego
ci wymienię.
'''
"9" = ''':sup:`9` Odpowiedziała mu kobieta: Wiesz chyba, co uczynił Saul: wyniszczył
wróżbitów i czarnoksiężników w kraju. Czemu czyhasz na moje życie,
chcąc mnie narazić na śmierć.
'''
"10" = ''':sup:`10` Saul przysiągł jej na Pana mówiąc: Na życie Pana! Nie będziesz
ukarana z tego powodu.
'''
"11" = ''':sup:`11` Spytała się więc kobieta: Kogo mam wywołać? Odrzekł: Wywołaj mi
Samuela.
'''
"12" = ''':sup:`12` Gdy zobaczyła kobieta Samuela, zawołała głośno do Saula: Czemu mnie
oszukałeś? Tyś jest Saul!
'''
"13" = ''':sup:`13` Odezwał się do niej król: Nie obawiaj się! Co widzisz? Kobieta
odpowiedziała Saulowi: Widzę istotę pozaziemską, wyłaniającą się z
ziemi.
'''
"14" = ''':sup:`14` Zapytał się: Jak wygląda? Odpowiedziała: Wychodzi starzec, a jest
on okryty płaszczem. Saul poznał, że to Samuel, i upadł przed nim
twarzą na ziemię, i oddał mu pokłon.
'''
"15" = ''':sup:`15` Samuel rzekł do Saula: Dlaczego nie dajesz mi spokoju i wywołujesz
mnie? Saul odrzekł: Znajduję się w wielkim ucisku, bo Filistyni walczą
ze mną, a Bóg mię opuścił i nie daje mi odpowiedzi ani przez proroków,
ani przez sen; dlatego ciebie wezwałem, abyś mi wskazał, jak mam
postąpić.
'''
"16" = ''':sup:`16` Samuel odrzekł: Dlaczego więc pytasz mnie, skoro Pan odstąpił cię i
stał się twoim wrogiem?
'''
"17" = ''':sup:`17` Pan czyni to, co przeze mnie zapowiedział: odebrał Pan królestwo z
twej ręki, a oddał je innemu - Dawidowi.
'''
"18" = ''':sup:`18` Dlatego Pan postępuje z tobą w ten sposób, ponieważ nie usłuchałeś
Jego głosu, nie dopełniłeś płomiennego gniewu Jego nad Amalekiem.
'''
"19" = ''':sup:`19` Dlatego Pan oddał Izraelitów razem z tobą w ręce Filistynów, jutro
ty i twoi synowie będziecie razem ze mną, całe też wojsko izraelskie
odda w ręce Filistynów.
'''
"20" = ''':sup:`20` W tej chwili upadł Saul na ziemię jak długi, przeraził się bowiem
słowami Samuela, brakowało mu też sił, gdyż nie jadł przez cały dzień i
całą noc.
'''
"21" = ''':sup:`21` Tymczasem wyszła do Saula owa kobieta i spostrzegłszy, że jest
bardzo przerażony, rzekła do niego: Oto służebnica twoja posłuchała
twojego rozkazu; naraziłam swe życie, będąc posłuszną twym słowom,
które do mnie wyrzekłeś.
'''
"22" = ''':sup:`22` Posłuchaj więc - proszę - i ty głosu twej służebnicy! Położę przed
tobą kęs chleba: posil się wzmocnij, aby wyruszyć w drogę.
'''
"23" = ''':sup:`23` Wzbraniał się mówiąc: Nie będę jadł. Gdy namawiali go słudzy wraz z
tą kobietą, posłuchał ich głosu, podniósł się z ziemi i usiadł na
łóżku.
'''
"24" = ''':sup:`24` Kobieta miała tuczne cielę w swym domu, pospiesznie je zabiła, a
potem wziąwszy mąkę, rozczyniła ją i upiekła przaśne chleby.
'''
"25" = ''':sup:`25` Położyła potem to wszystko przed Saulem i jego sługami. Posilili
się i powstawszy odeszli jeszcze tej samej nocy.
'''
"Notes" = '''
Notas de rodapé:
28:3-5 - Saul wypędza nekromantów z Izraela, ale w obliczu zbliżającej
się wojny z Filistynami i milczenia Boga, szuka pośrednika. To ujawnia
desperację Saula i dystans wobec Boga (zob. także Pwt 18,10-12 i Iz
8,19).
28:6-7 - Bóg nie odpowiada Saulowi poprzez sny, proroków ani Urim, co
skłania go do szukania wskazówek w zakazanych źródłach. Ta sytuacja
odzwierciedla pogarszający się stan duchowy Saula i jego brak zaufania
do Pana (zob. także Księgę Przysłów 1:28-29 i 1 Księgę Samuela
15:22-23).
28:11-14 - Medium z Endor przywołuje ducha Samuela, który gani Saula za
nieposłuszeństwo. Przesłanie Samuela wzmacnia zbliżający się sąd nad
Saulem i jego dynastią, potwierdzając wstąpienie Dawida na tron (zob.
28:16-19 - Samuel przepowiada klęskę Saula i Izraela, a także śmierć
Saula i jego synów. Proroctwo to odzwierciedla suwerenność Boga w
wypełnianiu Jego wyroków nawet w obliczu buntu ludzkości (zob. także 1
Kronik 10:13-14 i Jeremiasza 25:4-7).
28:20-25 - Saul popada w rozpacz po usłyszeniu proroctwa Samuela, które
uwydatnia jego beznadzieję i oderwanie od Boga. Obiad przygotowany
przez medium jest ostatnią próbą odzyskania sił fizycznych, ale duchowo
'''
