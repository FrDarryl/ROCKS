[12]
"1" = ''':sup:`1` Hiob na to odpowiedział:
'''
"2" = ''':sup:`2` Prawda, jesteście potężni, a z wami już mądrość zaginie...
'''
"3" = ''':sup:`3` I ja mam rozsądek jak wy, /nie ustępuję wam w niczym/. Komu te
rzeczy nieznane?
'''
"4" = ''':sup:`4` Na drwiny się bliźnich narażam, gdy proszę, by Bóg się odezwał. Z
czystego, prawego się śmieją.
'''
"5" = ''':sup:`5` Wzgarda dla ginących - myśli bezpieczny - popchnąć tego, komu nogi
się chwieją.
'''
"6" = ''':sup:`6` Spokojne namioty złoczyńców, kto gniewa Boga, jest dufny; za rękę go
Bóg prowadzi.
'''
"7" = ''':sup:`7` Zapytaj zwierząt - pouczą. I ptaki w powietrzu powiedzą.
'''
"8" = ''':sup:`8` Zapytaj Podziemia, wyjaśni; pouczą cię i ryby w morzu.
'''
"9" = ''':sup:`9` Któż by z nich tego nie wiedział, że ręka Pana uczyniła wszystko:
'''
"10" = ''':sup:`10` w Jego ręku - tchnienie życia i dusza każdego człowieka.
'''
"11" = ''':sup:`11` Czyż ucho nie bada mowy, a smak nie kosztuje pokarmu?
'''
"12" = ''':sup:`12` (Więc tylko) u starców jest mądrość, roztropność u wiekiem
podeszłych?
'''
"13" = ''':sup:`13` On ma potęgę i rozum, rozsądek znać w Jego planach.
'''
"14" = ''':sup:`14` Gdy On rozwali - któż odbuduje, gdy zamknie, kto by otworzył?
'''
"15" = ''':sup:`15` Gdy wody wstrzyma - jest susza; zwolni je - ziemię spustoszą.
'''
"16" = ''':sup:`16` U Niego zwycięstwo i siła, ma w ręku błądzących i kłamców.
'''
"17" = ''':sup:`17` Radców przyda niemądrych, a sędziów wyzuje z rozsądku.
'''
"18" = ''':sup:`18` Królów pozbawi ich władzy i sznurem skrępuje ich biodra.
'''
"19" = ''':sup:`19` Kapłanów pośle nierozważnych, powali największych mocarzy.
'''
"20" = ''':sup:`20` Głos uzdolnionym odbierze, rozsądku pozbawi i starców,
'''
"21" = ''':sup:`21` pogardą okryje szlachetnych, bo pas odepnie mocarzom.
'''
"22" = ''':sup:`22` Głębinom wydrze tajniki, oświetli odwieczne ciemności,
'''
"23" = ''':sup:`23` narody pomnoży i zgubi, jak dowódca ich prowadzi.
'''
"24" = ''':sup:`24` Rządcom ziem odbierze rosądek, po bezdrożach pozwoli im błądzić;
'''
"25" = ''':sup:`25` macają w ciemności bez światła, chwieją się jak pijani.
'''
