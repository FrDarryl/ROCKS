[23]
"1" = ''':sup:`1` Wtedy król polecił przez posłów, by zebrała się koło niego cała
starszyzna Judy i Jerozolimy.
'''
"2" = ''':sup:`2` I wszedł król do świątyni Pańskiej, a wraz z nim wszyscy ludzie z
Judy i wszyscy mieszkańcy Jerozolimy, kapłani i prorocy oraz cały lud,
od najmniejszych aż do największych. Odczytał głośno całą treść księgi
przymierza, znalezionej w świątyni Pańskiej.
'''
"3" = ''':sup:`3` Następnie król stanął przy kolumnie i zawarł przymierze przed
obliczem Pańskim, że pójdą za Panem, że będą przestrzegali Jego
poleceń, przykazań i praw całym sercem i całą duszą, że w czyn zamienią
słowa tego przymierza, spisane w tejże księdze. I cały lud przystąpił
do przymierza.
'''
"4" = ''':sup:`4` Następnie król wydał rozkaz arcykapłanowi Chilkiaszowi, kapłanom
drugiego rzędu oraz strażnikom progów, aby usunęli ze świątyni Pańskiej
wszystkie przedmioty sporządzone dla Baala Aszery i całego wojska
niebieskiego. Kazał je spalić na zewnątrz Jerozolimy, na polach nad
Cedronem, a popiół z nich zanieść do Betel.
'''
"5" = ''':sup:`5` Zniósł kapłanów pogańskich, których ustanowili królowie judzcy i
którzy składali ofiary kadzielne na wyżynach, w miastach Judy i w
okolicach Jerozolimy, oraz tych, którzy składali ofiary kadzielne
Baalowi, słońcu, księżycowi, gwiazdozbiorom i całemu wojsku
niebieskiemu.
'''
"6" = ''':sup:`6` Usunął Aszerę ze świątyni Pańskiej, na zewnątrz Jerozolimy do doliny
Cedronu i spalił ją w dolinie Cedronu, starł na popiół i rzucił popiół
jej na groby pospolitego ludu.
'''
"7" = ''':sup:`7` Zburzył domy osób, uprawiających nierząd sakralny w świątyni
Pańskiej, gdzie kobiety przędły zasłony dla Aszery.
'''
"8" = ''':sup:`8` Kazał zgromadzić się wszystkim kapłanom z miast Judy i splugawił
wyżyny, gdzie ci kapłani składali ofiary - od Geba aż do Beer-Szeby.
Zniszczył chram Kozłów, który znajdował się u wejścia do bramy Jozuego,
zarządcy miasta, po lewej stronie, gdy wchodzi się do bramy miejskiej.
'''
"9" = ''':sup:`9` Jednakże kapłanom wyżyn nie wolno było przystępować do ołtarza
Pańskiego w Jerozolimie, wyjąwszy to, że mogli jeść chleby przaśne
wśród swoich braci.
'''
"10" = ''':sup:`10` Następnie splugawił Palenisko-Zgrozę w Dolinie Synów Hinnoma, aby
już nikt odtąd nie przeprowadzał swego syna lub swojej córki przez
ogień na cześć Molocha.
'''
"11" = ''':sup:`11` Kazał usunąć konie, które królowie judzcy poświęcili Słońcu u
wejścia do świątyni Pańskiej, blisko mieszkania eunucha Netanmeleka,
które było w obrębie podwórca, i spalił w ogniu rydwan słoneczny.
'''
"12" = ''':sup:`12` Ołtarze zaś na tarasie górnej izby Achaza, które zrobili królowie
Judy, oraz ołtarze, które zrobił Manasses w obydwóch dziedzińcach
świątyni Pańskiej - król zburzył i wyrwał stamtąd, a proch ich wrzucił
do doliny Cedronu.
'''
"13" = ''':sup:`13` Nadto król splugawił wyżyny, które stały naprzeciw Jerozolimy, na
południe od Góry Oliwnej, i które Salomon, król izraelski, zbudował dla
Asztarty - ohydy Sydończyków, dla Kemosza - ohydy Moabitów, i dla
Milkoma - obrzydliwości Ammonitów.
'''
"14" = ''':sup:`14` Połamał stele i wyciął aszery, a miejsca ich zarzucił kośćmi
ludzkimi.
'''
"15" = ''':sup:`15` Nawet ołtarz będący w Betel - wyżynę utworzoną przez Jeroboama,
syna Nebata, który doprowadził Izraela do grzechu - zburzył również ten
ołtarz i wyżynę, potłukł jej kamienie, starł na proch, spalił też
aszerę.
'''
"16" = ''':sup:`16` Jozjasz rozglądnął się i ujrzał grobowce, które były tam na górze.
Polecił zabrać kości z grobowców i spalił na ołtarzu, aby go splugawić
- zgodnie z wyrokiem Pańskim, obwieszczonym przez męża Bożego, który
przepowiedział owe sprawy.
'''
"17" = ''':sup:`17` Zapytał dalej: Co to za pomnik tu widzę? Odpowiedzieli mu ludzie z
miasta: To grobowiec męża Bożego, co przyszedł z Judy i zapowiedział te
sprawy, które ty wykonujesz nad grobowcem w Betel.
'''
"18" = ''':sup:`18` On zaś rzekł: Zostawcie go w spokoju! Niech nikt nie rozrzuca jego
kości! Pozostawiono więc kości jego nietknięte, razem z kośćmi proroka,
który przyszedł z Samarii.
'''
"19" = ''':sup:`19` Jozjasz usunął również wszystkie przybytki wyżyn, które zbudowali
królowie Izraela we wszystkich miejscowościach Samarii, aby pobudzić
Pana do gniewu. I postąpił z nimi zupełnie tak, jak z Betel.
'''
"20" = ''':sup:`20` Wszystkich zaś kapłanów wyżyn, którzy tam byli, zabił nad ołtarzami
i palił kości ludzkie na nich. Następnie wrócił do Jerozolimy.
'''
"21" = ''':sup:`21` Król wydał całemu ludowi następujący rozkaz: świętujcie Paschę na
cześć Pana, Boga waszego, jak jest napisane w tejże księdze przymierza.
'''
"22" = ''':sup:`22` Naprawdę, nie obchodzono takiej Paschy, jak ta, od dni sędziów,
którzy rządzili Izraelem, i podczas całego okresu rządów królów Izraela
i królów Judy.
'''
"23" = ''':sup:`23` Dopiero w osiemnastym roku panowania króla Jozjasza obchodzono taką
Paschę na cześć Pana w Jerozolimie.
'''
"24" = ''':sup:`24` Co więcej, zaklinaczy, wieszczków, posążki domowe bóstw, bożki i
wszystkie ohydy, które widziało się w kraju Judy i w Jerozolimie,
Jozjasz usunął w tym celu, aby w czyn zamienić słowa Prawa, spisane w
księdze, jaką znalazł kapłan Chilkiasz w świątyni Pańskiej.
'''
"25" = ''':sup:`25` Nie było przed nim króla podobnego do niego, który by zwrócił się
do Pana całym sercem, całą duszą i całą mocą - zgodnie z całym Prawem
Mojżesza. I po nim już nie zjawił się taki jak on.
'''
"26" = ''':sup:`26` Jednakże Pan nie poniechał żaru wielkiego gniewu. Gniew ten
zapłonął przeciw Judzie za wszystkie zniewagi, które Mu wyrządził
Manasses.
'''
"27" = ''':sup:`27` I Pan powiedział: Nawet Judę odtrącę od oblicza mego, tak jak
odtrąciłem Izraela. Odrzucę to miasto, które wybrałem, Jeruzalem, i
świątynię, o której powiedziałem: Tam będzie moje Imię!
'''
"28" = ''':sup:`28` A czyż pozostałe dzieje Jozjasza i wszystkie jego czyny nie są
opisane w Księdze Kronik Królów Judy?
'''
"29" = ''':sup:`29` Za jego czasu faraon Neko, król egipski, wyruszył do króla
asyryjskiego nad rzekę Eufrat. Gdy król Jozjasz wyszedł przeciw niemu,
Neko spowodował jego śmierć w Megiddo, zaraz przy pierwszym spotkaniu.
'''
"30" = ''':sup:`30` Słudzy jego odwieźli na rydwanie jego zwłoki z Megiddo, sprowadzili
je do Jerozolimy i pochowali w jego grobowcu. Lud kraju wziął Joachaza,
syna Jozjasza, namaścił go i obrał królem w miejsce jego ojca.
'''
"31" = ''':sup:`31` W chwili objęcia rządów Joachaz miał dwadzieścia trzy lata, a trzy
miesiące panował w Jerozolimie. Matce jego było na imię Chamutal -
córka Jeremiasza z Libny.
'''
"32" = ''':sup:`32` Czynił on to, co jest złe w oczach Pańskich, zupełnie tak, jak jego
przodkowie.
'''
"33" = ''':sup:`33` Faraon Neko zakuł go w kajdany w Ribla, w kraju Chamat, by nie
panował w Jerozolimie, i nałożył na kraj daninę w wysokości stu
talentów srebra i dziesięciu talentów złota.
'''
"34" = ''':sup:`34` Faraon Neko ustanowił królem Eliakima, syna Jozjasza, w miejsce
Jozjasza, jego ojca, i zmienił mu imię na Jojakim. Joachaza zaś pojmał
i zaprowadził do Egiptu, gdzie umarł.
'''
"35" = ''':sup:`35` Jojakim dostarczał faraonowi srebra i złota. Jednakże musiał kraj
opodatkować, aby dostarczyć pieniędzy według rozkazu faraona. Na każdym
z ludu ziemi, stosownie do swego oszacowania, wymógł daninę srebra i
złota, aby ją dać faraonowi Neko.
'''
"36" = ''':sup:`36` W chwili objęcia rządów Jojakim miał dwadzieścia pięć lat i panował
jedenaście lat w Jerozolimie. Matce jego było na imię Zebidda - córka
Pedajasza z Rumy.
'''
"37" = ''':sup:`37` Czynił on to, co jest złe w oczach Pańskich, zupełnie tak, jak jego
przodkowie.
'''
"Notes" = '''
Notas de rodapé:
23:1-3 - Jozjasz wzywa cały lud i odnawia ich przymierze z Panem,
zobowiązując się do przestrzegania Jego przykazań. Ten gest symbolizuje
pragnienie Jozjasza, by nawrócić lud do posłuszeństwa Bogu i podkreślić
wagę przestrzegania Prawa Bożego (zob. także Pwt 31,12-13 i Joz 24,25).
23:4-7 - Jozjasz oczyszcza Świątynię i usuwa przedmioty kultu Baala i
innych bożków. To oczyszczenie jest dowodem gorliwości króla w
przywracaniu prawdziwego kultu Boga i eliminowaniu bałwochwalstwa,
które zepsuło Izrael (zob. także 2 Kronik 34:3-5 i 1 Krl 15:13).
23:10-14 - Jozjasz niszczy ołtarze ofiarne w Tofet, gdzie składano w
ofierze dzieci Molochowi. To uwydatnia determinację króla w
wykorzenieniu pogańskich praktyk i przywróceniu kultu Jahwe jako
23:21-23 - Jozjasz przywraca obchody Paschy, których nie obchodzono w
ustalony sposób od czasów Sędziów. Przywrócenie Paschy symbolizuje
odnowienie przymierza Boga z ludem i upamiętnienie wyzwolenia z Egiptu
(zob. także Wj 12,14 i 2 Kronik 35,1-19).
23:25-27 - Jozjasz jest chwalony jako król, który podążał za Panem
całym sercem, duszą i siłą. Jednak Bóg nadal podtrzymuje swoją decyzję
o osądzeniu Judy z powodu grzechów Manassesa. To ilustruje ciężar
nagromadzonego buntu przeciwko Bogu i potrzebę szczerej pokuty (zob.
także Pwt 6,5 i 2 Krl 21,10-15).
'''
