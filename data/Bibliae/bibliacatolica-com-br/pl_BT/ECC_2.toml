[2]
"1" = ''':sup:`1` Powiedziałem sobie: Nuże! Doświadczę radości i zażyję szczęścia!
Lecz i to jest marność.
'''
"2" = ''':sup:`2` O śmiechu powiedziałem: Szaleństwo! a o radości: Cóż to ona daje?
'''
"3" = ''':sup:`3` Postanowiłem w sercu swoim krzepić ciało moje winem - choć rozum
miał zostać moim mądrym przewodnikiem - i oddać się głupocie, aż
zobaczę, co dla ludzi jest szczęściem, które gotują sobie pod niebem,
dopóki trwają dni ich życia.
'''
"4" = ''':sup:`4` Dokonałem wielkich dzieł: zbudowałem sobie domy, zasadziłem sobie
winnice,
'''
"5" = ''':sup:`5` założyłem ogrody i parki i nasadziłem w nich wszelkich drzew
owocowych.
'''
"6" = ''':sup:`6` Urządziłem sobie zbiorniki na wodę, by nią nawadniać gaj bogaty w
drzewa.
'''
"7" = ''':sup:`7` Nabyłem niewolników i niewolnice i miałem niewolników urodzonych w
domu. Posiadałem też wielkie stada bydła i owiec, większe niż wszyscy,
co byli przede mną w Jeruzalem.
'''
"8" = ''':sup:`8` Nagromadziłem też sobie srebra i złota, i skarby królów i krain.
Nabyłem śpiewaków i śpiewaczki oraz rozkosze synów ludzkich: kobiet
wiele.
'''
"9" = ''':sup:`9` I stałem się większym i możniejszym niż wszyscy, co byli przede mną
w Jeruzalem; w dodatku mądrość moja mi została.
'''
"10" = ''':sup:`10` Niczego też, czego oczy moje pragnęły, nie odmówiłem im. Nie
wzbraniałem sercu memu żadnej radości - bo serce moje miało radość z
wszelkiego mego trudu; a to mi było zapłatą za wszelki mój trud.
'''
"11" = ''':sup:`11` I przyjrzałem się wszystkim dziełom, jakich dokonały moje ręce, i
trudowi, jaki sobie przy tym zadałem. A oto: wszystko to marność i
pogoń za wiatrem! Z niczego nie ma pożytku pod słońcem.
'''
"12" = ''':sup:`12` Postanowiłem przyjrzeć się mądrości, a także szaleństwu i głupocie.
Bo czegoż jeszcze dokonać może człowiek, który nastąpi po królu, nad
to, czego on już dokonał?
'''
"13" = ''':sup:`13` I zobaczyłem, że mądrość tak przewyższa głupotę, jak światło
przewyższa ciemności.
'''
"14" = ''':sup:`14` Mędrzec ma w głowie swojej oczy, a głupiec chodzi w ciemności. Ale
poznałem tak samo, że ten sam los spotyka wszystkich.
'''
"15" = ''':sup:`15` Więc powiedziałem sobie: Jaki los głupca, taki i mój będzie. I po
cóż więc nabyłem tyle mądrości? Rzekłem przeto w sercu, że i to jest
marność.
'''
"16" = ''':sup:`16` Bo nie ma wiecznej pamięci po mędrcu tak samo, jak i po głupcu,
gdyż już w najbliższych dniach w niepamięć idzie wszystko; czyż nie
umiera mędrzec tak samo jak i głupiec?
'''
"17" = ''':sup:`17` Toteż znienawidziłem życie, gdyż przykre mi były wszystkie sprawy,
jakie się dzieją pod słońcem; bo wszystko marność i pogoń za wiatrem.
'''
"18" = ''':sup:`18` Znienawidziłem też wszelki swój dorobek, jaki nabyłem z trudem pod
słońcem, a który zostawię człowiekowi, co przyjdzie po mnie.
'''
"19" = ''':sup:`19` A któż to wie, czy mądry on będzie, czy głupi? A władać on będzie
całym mym dorobkiem, w który włożyłem trud swój i mądrość swoją pod
słońcem. I to jest marność.
'''
"20" = ''':sup:`20` Zacząłem więc ulegać zwątpieniu z powodu wszystkich trudów, jakie
podjąłem pod słońcem.
'''
"21" = ''':sup:`21` Jest nieraz człowiek, który w swej pracy odznacza się mądrością,
wiedzą i dzielnością, a udział swój musi on oddać człowiekowi, który
nie włożył w nią trudu. To także jest marność i wielkie zło.
'''
"22" = ''':sup:`22` Cóż bowiem ma człowiek z wszelkiego swego trudu i z pracy ducha
swego, którą mozoli się pod słońcem?
'''
"23" = ''':sup:`23` Bo wszystkie dni jego są cierpieniem, a zajęcia jego utrapieniem.
Nawet w nocy serce jego nie zazna spokoju. To także jest marność.
'''
"24" = ''':sup:`24` Nic lepszego dla człowieka, niż żeby jadł i pił, i duszy swej
pozwalał zażywać szczęścia przy swojej pracy. Zobaczyłem też, że z ręki
Bożej to pochodzi.
'''
"25" = ''':sup:`25` Bo któż może jeść, któż może używać, a nie być od Niego zależnym?
'''
"26" = ''':sup:`26` Bo człowiekowi, który Mu jest miły, daje On mądrość i wiedzę, i
radość, a na grzesznika wkłada trud, by zbierał i gromadził, i potem
oddał temu, który się Bogu podoba. To też jest marność i pogoń za
wiatrem.
'''
