domów, winnic i ogrodów – w poszukiwaniu sensu życia. Jednak nawet jego
materialne osiągnięcia okazują się niewystarczające, by zaspokoić duszę
2:7-11 - Pomimo ogromnego bogactwa, służby i przyjemności, Kaznodzieja
stwierdza, że wszystko jest „marnością”. Podkreśla to niezdolność
ziemskich dóbr i osiągnięć do zapewnienia trwałej radości lub sensu
życia (zob. także Ewangelię Mateusza 16:26 i 1 List do Tymoteusza
6:9-10).
