[13]
"1" = ''':sup:`1` A gdy nastała późna pora, słudzy jego spieszyli się, aby odejść.
Bagoas zamknął namiot od zewnątrz i oddzielił obecnych od swego pana. A
oni odeszli na swoje posłania. Wszyscy bowiem byli zmęczeni, gdyż uczta
trwała długo.
'''
"2" = ''':sup:`2` W namiocie pozostała tylko sama Judyta i Holofernes leżący na swoim
posłaniu. Upił się bowiem winem.
'''
"3" = ''':sup:`3` A Judyta powiedziała swojej niewolnicy, aby stała na zewnątrz przy
jej sypialni i pilnowała jej wyjścia tak, jak każdego dnia. Mam wyjść
bowiem - rzekła na modlitwę. Także Bagoasowi powiedziała to samo.
'''
"4" = ''':sup:`4` I odeszli wszyscy od Holofernesa, a w sypialni nie pozostał nikt od
najmniejszego do największego. Wtedy Judyta przystąpiła do jego łoża i
powiedziała w swym sercu: Pani, Boże Wszechmogący, spójrz łaskawie w
tej godzinie na dzieło rąk moich w celu wywyższenia Jeruzalem!
'''
"5" = ''':sup:`5` Oto teraz jest odpowiednia chwila, aby odzyskać Twoje dziedzictwo i
spełnić mój plan zgładzenia wrogów, którzy przeciwko nam powstali.
'''
"6" = ''':sup:`6` I podeszła do słupa nad łożem przy głowie Holofernesa, zdjęła jego
miecz ze słupa,
'''
"7" = ''':sup:`7` a zbliżywszy się do łoża ujęła go za włosy i rzekła: Daj mi siłę w
tym dniu, Panie, Boże Izraela!
'''
"8" = ''':sup:`8` I uderzyła go dwukrotnie z całej siły w kark, i odcięła głowę.
'''
"9" = ''':sup:`9` Potem zsunęła jego ciało z posłania, zdjęła kotarę ze słupów namiotu
i w chwilę później wyszła, podając niewolnicy swojej głowę Holofernesa.
'''
"10" = ''':sup:`10` Ta zaś włożyła ją do swojej torby na żywność i wyszły razem jak
zazwyczaj poza teren obozu na modlitwę. I przeszedłszy przez obóz
okrążyły wąwóz górski, i wstąpiły na górę Betulii, i tak doszły do jej
bram.
'''
"11" = ''':sup:`11` A Judyta już z daleka wołała do stróżujących przy bramach:
Otwórzcie, otwórzcie bramę! Z nami jest Bóg! Bóg nasz, aby znowu okazać
moc w Izraelu i potęgę przeciw wrogom, jak to i dziś uczynił.
'''
"12" = ''':sup:`12` Gdy ludzie z jej miasta usłyszeli jej głos, spieszyli się, aby
przejść do bramy miasta, a także zawołali jego starszych.
'''
"13" = ''':sup:`13` I zbiegli się wszyscy od najmniejszego aż do największego, ponieważ
wydawało im się nie do wiary, żeby wróciła. Otworzyli bramę i przyjęli
je, a zapaliwszy ogień, aby było widno, otoczyli je kołem.
'''
"14" = ''':sup:`14` A ona donośnym głosem odezwała się do nich: Wysławiajcie Boga,
wysławiajcie! Wysławiajcie Go, ponieważ nie oddalił miłosierdzia swego
od domu Izraela, ale tej nocy moją ręką pokonał nieprzyjaciół.
'''
"15" = ''':sup:`15` Potem wyjęła z torby głowę, pokazała ją i powiedziała do nich: Oto
głowa Holofernesa, naczelnego wodza asyryjskich sił zbrojnych, a oto
kotara, pod którą leżał pijany. Zabił go Pan ręką kobiety.
'''
"16" = ''':sup:`16` Na życie Pana, który mnie strzegł na mojej drodze, w którą się
wybrałam: uwiodło tamtego oblicze moje na jego zgubę, ale nie popełnił
ze mną grzechu, aby mnie splugawić i zhańbić.
'''
"17" = ''':sup:`17` I zadziwił się bardzo cały naród i upadł na ziemię, oddając pokłon
Bogu, i wołał jednogłośnie: Bądź uwielbiony, Boże nasz, który w dniu
dzisiejszym rozgromiłeś nieprzyjaciół swego ludu.
'''
"18" = ''':sup:`18` A Ozjasz powiedział do niej: Błogosławiona jesteś, córko, przez
Boga Najwyższego, spomiędzy wszystkich niewiast na ziemi, i niech
będzie błogosławiony Pan Bóg, Stwórca nieba i ziemi, który cię
prowadził, abyś odcięła głowę wodza naszych nieprzyjaciół.
'''
"19" = ''':sup:`19` Twoja ufność nie zatrze się aż na wieki w sercach ludzkich
wspominających moc Boga.
'''
"20" = ''':sup:`20` Niech to sprawi tobie Bóg, abyś była wywyższona na wieki i
ubogacona w dobra, bo nie szczędziłaś swego życia, gdy naród nasz był
upokorzony, ale przeciwstawiłaś się naszej zagładzie, postępując prawą
drogą przed Bogiem naszym. A cały naród odpowiedział: Niech tak będzie,
niech tak będzie!
'''
