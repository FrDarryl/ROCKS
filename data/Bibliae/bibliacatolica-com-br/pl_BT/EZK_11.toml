[11]
"1" = ''':sup:`1` Potem podniósł mnie duch i zaprowadził mnie do wschodniej bramy
świątyni Pańskiej, zwróconej ku wschodowi. A oto u wejścia do bramy
znajdowało się dwudziestu pięciu mężów, wśród których ujrzałem
Jaazaniasza, syna Azzura, i Pelatiasza, syna Benajasza, przywódców
ludu.
myślach jest zło i którzy w tym mieście rozszerzają złe rady.
'''
"3" = ''':sup:`3` Mówią: Nieprędko buduje się domy. Oto kocioł, a my stanowimy mięso.
'''
"4" = ''':sup:`4` Dlatego prorokuj przeciwko nim, prorokuj, synu człowieczy!
'''
"5" = ''':sup:`5` Wówczas mną owładnął Duch Pański i rzekł do mnie: Mów: Tak mówi Pan:
W ten sposób powiedzieliście, domu Izraela, a Ja znam sprawy waszej
duszy.
'''
"6" = ''':sup:`6` Wielu pomordowaliście w tym mieście, a jego ulice zasłaliście
trupami.
'''
"7" = ''':sup:`7` Dlatego tak mówi Pan Bóg: Trupy, które porozkładaliście w jego
środku, są mięsem, a ono kotłem, wy jednak zostaniecie usunięci ze
środka.
'''
"8" = ''':sup:`8` Boicie się miecza, a Ja sprowadzę na was miecz - wyrocznia Pana
Boga.
'''
"9" = ''':sup:`9` Wypędzę was z jego obrębu, "z jego środka", wydam was w ręce obcych
i przeprowadzę sąd nad wami.
'''
"10" = ''':sup:`10` Padniecie od miecza, będę was sądził na granicy izraelskiej i
poznacie, że Ja jestem Pan.
'''
"11" = ''':sup:`11` Ono nie będzie dla was kotłem ani wy nie będziecie w nim mięsem; na
granicy izraelskiej będę was sądził.
'''
"12" = ''':sup:`12` I poznacie, że ja Jestem Pan, do poleceń którego nie stosowaliście
się ani nie wypełnialiście nakazów, ale wypełnialiście nakazy tych
narodów, które was otaczają dokoła.
'''
"13" = ''':sup:`13` Skoro tylko skończyłem prorokować, umarł Pelatiasz, syn Benajasza.
I upadłem na twarz, wołając głośno tymi słowami: Ach, Panie Boże! Czy
całkowicie wyniszczysz Resztę Izraela?
'''
"14" = ''':sup:`14` Pan skierował do mnie te słowa:
'''
"15" = ''':sup:`15` Synu człowieczy, oto do braci twoich, do zesłanych wraz z tobą, do
wszystkich pokoleń izraelskich, do ogółu mawiali mieszkańcy Jerozolimy:
Oddaleni jesteście od Pana. Ziemia ta nam została oddana w posiadanie.
'''
"16" = ''':sup:`16` Dlatego mów: Tak mówi Pan Bóg: Wprawdzie wygnałem ich pomiędzy
narody i rozproszyłem po krajach, jednak przez krótki czas będę dla
nich świątynią w tych krajach, do których przybyli.
'''
"17" = ''':sup:`17` Dlatego mów: Tak mówi Pan Bóg: Zgromadzę was na nowo spośród obcych
narodów, sprowadzę was z krajów, po których zostaliście rozproszeni, i
dam wam ziemię Izraela.
'''
"18" = ''':sup:`18` Wrócą tam i wykorzenią z niej wszystkie bożki i obrzydliwości.
'''
"19" = ''':sup:`19` Dam im jedno serce i wniosę nowego ducha do ich wnętrza. Z ciała
ich usunę serce kamienne, a dam im serce cielesne,
'''
"20" = ''':sup:`20` aby postępowali zgodnie z moimi poleceniami, strzegli nakazów moich
i wypełniali je. I tak będą oni moim ludem, a Ja będę ich Bogiem.
'''
"21" = ''':sup:`21` A co do tych, których serce skłania się ku bożkom i
obrzydliwościom, to na ich głowy składam odpowiedzialność za ich
postępowanie - wyrocznia Pana Boga.
'''
"22" = ''':sup:`22` Potem cheruby rozwinęły swe skrzydła i równocześnie z nimi
'''
"23" = ''':sup:`23` I odeszła chwała Pańska z granic miasta, i zatrzymała się na górze,
która leży na wschód od miasta.
'''
"24" = ''':sup:`24` A duch uniósł mnie i zaprowadził z powrotem w Bożym zachwyceniu do
zesłańców z ziemi chaldejskiej i tak skończyło się widzenie, które
miałem.
'''
"25" = ''':sup:`25` Następnie opowiedziałem zesłańcom wszystkie te sprawy Pana, które
mi On pozwolił widzieć.
'''
"Notes" = '''
Notas de rodapé:
11:1-2 - Ezechiel ma wizję sądu nad przywódcami Jerozolimy, którzy
dopuszczają się nieprawości. Sąd ten odzwierciedla odpowiedzialność
przywódców za kierowanie ludem i to, jak grzech przywództwa wpływa na
11:3-4 - Przywódcy Jerozolimy są oskarżani o znęcanie się nad ubogimi i
podsycanie przemocy, co jest przejawem korupcji i niesprawiedliwości
społecznej. Uwypukla to kontrast między prawdziwym przywództwem,
zgodnym z Bożymi standardami, a uciskiem ze strony człowieka (zob.
11:5-7 - Sąd Boży jest wymierzany tym, którzy mają zatwardziałe serca i
sprzeciwiają się Bogu. Sąd ten symbolizuje Bożą odpowiedź na
zatwardziałość serca i nieposłuszeństwo, ostrzegając ich o potrzebie
pokuty i pokory przed Bogiem (zob. także Jeremiasza 17:9-10 i Rzymian
2:5-8).
11:9-12 - Obietnica odkupienia została złożona wygnańcom, a Bóg obiecał
im nowe serce i nowego ducha. Symbolizuje to nadzieję na odnowę i
odkupienie, nawet po sądzie, objawiając Boże miłosierdzie (zob. także
11:13-21 - Wizja kończy się obietnicą, że Bóg przywróci swój lud, nawet
po wygnaniu i sądzie. Symbolizuje to wierność Boga Jego przymierzu i
pewność Jego przywrócenia, wskazując na wypełnienie obietnicy
mesjańskiej (zob. także Izajasz 11:10 i Mateusz 24:31).
'''
