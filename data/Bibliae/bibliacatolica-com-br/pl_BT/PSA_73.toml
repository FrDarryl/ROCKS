[73]
"1" = ''':sup:`1` Psalm. Asafowy. Jak dobry jest Bóg dla prawych, dla tych, co są
czystego serca!
'''
"2" = ''':sup:`2` A moje stopy nieomal się nie potknęły, omal się nie zachwiały moje
kroki.
'''
"3" = ''':sup:`3` Zazdrościłem bowiem niegodziwym widząc pomyślność grzeszników.
'''
"4" = ''':sup:`4` Bo dla nich nie ma żadnych cierpień, ich ciało jest zdrowe, tłuste.
'''
"5" = ''':sup:`5` Nie doznają ludzkich utrapień ani z innymi ludźmi nie cierpią.
'''
"6" = ''':sup:`6` Toteż ich naszyjnikiem jest pycha, a przemoc szatą, co ich odziewa.
'''
"7" = ''':sup:`7` Ich nieprawość pochodzi z nieczułości, złe zamysły nurtują ich
serca.
'''
"8" = ''':sup:`8` Szydzą i mówią złośliwie, butnie grożą uciskiem.
'''
"9" = ''':sup:`9` Ustami swymi niebo napastują, język ich krąży po ziemi.
'''
"10" = ''':sup:`10` Dlatego lud mój do nich się zwraca i obficie piją ich wodę.
'''
"11" = ''':sup:`11` I mówią: Jakże Bóg może widzieć, czyż Najwyższy posiada wiedzę?
'''
"12" = ''':sup:`12` Takimi oto są grzesznicy i zawsze beztroscy gromadzą bogactwo.
'''
"13" = ''':sup:`13` Czy więc na próżno zachowałem czyste serce i w niewinności umywałem
ręce?
'''
"14" = ''':sup:`14` Co dnia bowiem cierpię chłostę, każdego ranka spotyka mnie kara.
'''
"15" = ''':sup:`15` Gdybym pomyślał: Będę mówił jak tamci, to bym zdradził ród Twoich
synów.
'''
"16" = ''':sup:`16` Rozmyślałem zatem, aby to zrozumieć, lecz to wydało mi się
uciążliwe,
'''
"17" = ''':sup:`17` póki nie wniknąłem w święte sprawy Boże, nie przyjrzałem się
końcowi tamtych.
'''
"18" = ''':sup:`18` Zaiste na śliskiej drodze ich stawiasz i spychasz ich ku zagładzie.
'''
"19" = ''':sup:`19` Jakże nagle stali się przedmiotem grozy, zniknęli strawieni
przerażeniem.
'''
"20" = ''':sup:`20` Jak snem po obudzeniu, Panie, powstając wzgardzisz ich obrazem.
'''
"21" = ''':sup:`21` Gdy się trapiło moje serce, a w nerkach odczuwałem ból dotkliwy,
'''
"22" = ''':sup:`22` byłem nierozumny i nie pojmowałem: byłem przed Tobą jak juczne
zwierzę.
'''
"23" = ''':sup:`23` Lecz ja zawsze będę z Tobą: Tyś ujął moją prawicę;
'''
"24" = ''':sup:`24` prowadzisz mnie według swojej rady i przyjmujesz mię na koniec do
chwały.
'''
"25" = ''':sup:`25` Kogo prócz Ciebie mam w niebie? Gdy jestem z Tobą, nie cieszy mnie
ziemia.
'''
"26" = ''':sup:`26` Niszczeje moje ciało i serce, Bóg jest opoką mego serca i mym
udziałem na wieki.
'''
"27" = ''':sup:`27` Bo oto giną ci, którzy od Ciebie odstępują, Ty gubisz wszystkich,
co łamią wiarę wobec Ciebie.
'''
"28" = ''':sup:`28` Mnie zaś dobrze jest być blisko Boga, w Panu wybrałem sobie
schronienie, by opowiadać wszystkie Jego dzieła.
'''
"Notes" = '''
Notas de rodapé:
73:1 - Psalmista przyznaje, że Bóg jest dobry dla ludzi czystego serca.
To stwierdzenie stanowi podstawę zrozumienia wierności Boga, nawet w
obliczu trudności. Perspektywa wiary jest kluczowa dla zrozumienia
1:17).
73:2-3 - Psalmista wyznaje, że omal nie popadł w rozpacz, widząc
dobrobyt niegodziwych. Odzwierciedla to wewnętrzną walkę między wiarą a
zewnętrznymi pozorami, częsty motyw w ludzkim doświadczeniu zwątpienia
73:16-17 - Zrozumienie psalmisty ulega przemianie, gdy wchodzi do
świątyni Boga. To objawienie podkreśla wagę uwielbienia i komunii z
27:4 i List do Hebrajczyków 10:19-22).
73:21-22 - Uznanie błędu i głupoty przez psalmistę stanowi kluczowy
krok w jego duchowej podróży. Przyznaje on, że jego postrzeganie
zostało zniekształcone przez zazdrość i urazę, podkreślając wagę pokory
przed Bogiem (zob. także Prz 3,7 i 1 P 5,6).
73:25-26 - Psalmista konkluduje, że pomimo trudności, Bóg jest jego
siłą i wiecznym dziedzictwem. To stwierdzenie ukazuje prawdziwe
bezpieczeństwo płynące z głębokiej relacji z Bogiem, w przeciwieństwie
do ulotnych bogactw (zob. również Flp 4,19 i Kol 3,1-2).
'''
