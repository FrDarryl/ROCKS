[19]
"1" = ''':sup:`1` Hiob na to odpowiedział i rzekł:
'''
"2" = ''':sup:`2` Dokąd mnie dręczyć będziecie i gnębić waszymi słowami?
'''
"3" = ''':sup:`3` Dziesiąty raz mnie znieważacie. Nie wstyd wam nade mną się pastwić?
'''
"4" = ''':sup:`4` Gdybym naprawdę zbłądził, tkwiłaby we mnie nieprawość.
'''
"5" = ''':sup:`5` Jeśli naprawdę chcecie triumfować, próbujcie dowieść mi ohydy.
'''
"6" = ''':sup:`6` Wiedzcie, że Bóg mnie pognębił, swe sieci rozstawił wokoło.
'''
"7" = ''':sup:`7` Gdy krzyknę: Gwałt - nie ma echa, Ratunku! - ja nie mam prawa.
'''
"8" = ''':sup:`8` Drogę mi zamknął - nie przejdę; na ścieżkach ciemności roztoczył.
'''
"9" = ''':sup:`9` Pozbawił mnie całkiem godności, koronę zerwał mi z głowy,
'''
"10" = ''':sup:`10` wszystko poburzył. Odchodzę. Nadzieję mi podciął jak drzewo.
'''
"11" = ''':sup:`11` Zapłonął na mnie swym gniewem, za wroga mnie swego poczytał.
'''
"12" = ''':sup:`12` Przybyły wszystkie hufce, wytyczyły drogę przeciwko mnie i oblegają
mój namiot.
'''
"13" = ''':sup:`13` Bracia ode mnie uciekli, znajomi stronią ode mnie,
'''
"14" = ''':sup:`14` najbliżsi zawiedli i domownicy, zapomnieli mnie goście mego domu.
'''
"15" = ''':sup:`15` Dla moich służebnic jam obcy, stałem się w ich oczach nieznany.
'''
"16" = ''':sup:`16` Na sługę wołałem bez skutku, me usta musiały go prosić,
'''
"17" = ''':sup:`17` żonie mój oddech niemiły, i cuchnę własnym dzieciom,
'''
"18" = ''':sup:`18` gardzą mną nawet podrostki, szydzą, gdy staram się podnieść.
'''
"19" = ''':sup:`19` Odrazę wzbudzam u bliskich, nastają na mnie kochani.
'''
"20" = ''':sup:`20` Do skóry, do ciała przylgnęły mi kości, ocaliłem (tylko) ciało
moich dziąseł.
'''
"21" = ''':sup:`21` Zlitujcie się, przyjaciele, zlitujcie, gdyż Bóg mnie dotknął swą
ręką.
'''
"22" = ''':sup:`22` Czemu, jak Bóg, mnie dręczycie? Nie syci was wygląd ciała?
'''
"23" = ''':sup:`23` Któż zdoła utrwalić me słowa, potrafi je w księdze umieścić?
'''
"24" = ''':sup:`24` Żelaznym rylcem, diamentem, na skale je wyryć na wieki?
'''
"25" = ''':sup:`25` Lecz ja wiem: Wybawca mój żyje, na ziemi wystąpi jako ostatni.
'''
"26" = ''':sup:`26` Potem me szczątki skórą odzieje, i ciałem swym Boga zobaczę.
'''
"27" = ''':sup:`27` To właśnie ja Go zobaczę, moje oczy ujrzą, nie kto inny; moje nerki
już mdleją z tęsknoty.
'''
"28" = ''':sup:`28` Powiecie: Po cóż nalegać? Czyż powód oskarżeń znajdziemy?
'''
"29" = ''':sup:`29` Wy sami drżyjcie przed mieczem, bo gniew za grzechy zapłonie.
Wiedzcie, że sądy istnieją.
'''
