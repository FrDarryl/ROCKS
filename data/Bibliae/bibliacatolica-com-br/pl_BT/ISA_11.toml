[11]
"1" = ''':sup:`1` I wyrośnie różdżka z pnia Jessego, wypuści się odrośl z jego
korzeni.
'''
"2" = ''':sup:`2` I spocznie na niej Duch Pański, duch mądrości i rozumu, duch rady i
męstwa, duch wiedzy i bojaźni Pańskiej.
'''
"3" = ''':sup:`3` Upodoba sobie w bojaźni Pańskiej. Nie będzie sądził z pozorów ni
wyrokował według pogłosek;
'''
"4" = ''':sup:`4` raczej rozsądzi biednych sprawiedliwie i pokornym w kraju wyda
słuszny wyrok. Rózgą swoich ust uderzy gwałtownika, tchnieniem swoich
warg uśmierci bezbożnego.
'''
"5" = ''':sup:`5` Sprawiedliwość będzie mu pasem na biodrach, a wierność przepasaniem
lędźwi.
'''
"6" = ''':sup:`6` Wtedy wilk zamieszka wraz z barankiem, pantera z koźlęciem razem
leżeć będą, cielę i lew paść się będą społem i mały chłopiec będzie je
poganiał.
'''
"7" = ''':sup:`7` Krowa i niedźwiedzica przestawać będą przyjaźnie, młode ich razem
będą legały. Lew też jak wół będzie jadał słomę.
'''
"8" = ''':sup:`8` Niemowlę igrać będzie na norze kobry, dziecko włoży swą rękę do
kryjówki żmii.
'''
"9" = ''':sup:`9` Zła czynić nie będą ani zgubnie działać po całej świętej mej górze,
bo kraj się napełni znajomością Pana, na kształt wód, które
przepełniają morze.
'''
"10" = ''':sup:`10` Owego dnia to się stanie: Korzeń Jessego stać będzie na znak dla
narodów. Do niego ludy przyjdą po radę, i sławne będzie miejsce jego
spoczynku.
'''
"11" = ''':sup:`11` Owego dnia to się stanie: Pan podniesie po raz drugi rękę, aby
wykupić Resztę swego ludu, która ocaleje, z Asyrii i z Egiptu, z Patros
i z Kusz, z Elamu i Szinearu, z Chamat i z wysp na morzu.
'''
"12" = ''':sup:`12` Podniesie znak dla pogan i zgromadzi wygnańców Izraela; pozbiera
rozproszonych z Judy z czterech stron świata.
'''
"13" = ''':sup:`13` Wówczas ustąpi zazdrość Efraima i przeciwnicy Judy będą wytraceni.
Efraim nie będzie więcej zazdrościł Judzie, a Juda nie będzie więcej
trapił Efraima.
'''
"14" = ''':sup:`14` Napadną na tyły Filistynów, ku morzu, i razem obrabują mieszkańców
na wschodzie: na Edom i Moab rozciągną swą władzę, i Ammonici będą im
poddani.
'''
"15" = ''':sup:`15` A Pan osuszy odnogę Morza Egipskiego gwałtownym swym podmuchem i
potrząśnie ręką na Rzekę, i rozdzieli ją na siedem odnóg, tak że ją
przejść się da w sandałach.
'''
"16" = ''':sup:`16` Utworzy się droga dla Reszty Jego ludu, która przetrwa wygnanie w
Asyrii, podobnie jak się to stało dla Izraela, kiedy ten wychodził z
krainy egipskiej.
'''
