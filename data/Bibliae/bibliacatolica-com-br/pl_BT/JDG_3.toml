[3]
"1" = ''':sup:`1` A oto narody, którym Pan pozwolił pozostać, aby wystawić przez nie
na próbę Izraela, wszystkich tych, którzy nie doświadczyli żadnej wojny
z Kananejczykami -
'''
"2" = ''':sup:`2` a stało się to jedynie ze względu na dobro pokoleń izraelskich, aby
je nauczyć sztuki wojennej, te zwłaszcza, które jej przedtem nie
poznały -
'''
"3" = ''':sup:`3` pięciu władców filistyńskich oraz wszyscy Kananejczycy, Sydończycy i
Chiwwici, którzy zamieszkiwali łańcuch gór Libanu, począwszy od góry
Baal-Hermon aż do Wejścia do Chamat.
'''
"4" = ''':sup:`4` Byli oni przeznaczeni do wypróbowania Izraelitów, by można było
poznać, czy będą strzec przykazań, które Pan dał ich przodkom za
pośrednictwem Mojżesza.
'''
"5" = ''':sup:`5` Mieszkali więc Izraelici wśród Kananejczyków, Chetytów, Amorytów,
Peryzzytów, Chiwwitów i Jebusytów,
'''
"6" = ''':sup:`6` żenili się z ich córkami i własne swoje córki dawali ich synom za
żony, a także służyli ich bogom.
'''
"7" = ''':sup:`7` Izraelici popełniali to, co złe w oczach Pana. Zapominali o Panu,
Bogu swoim, a służyli Baalom i Aszerom.
'''
"8" = ''':sup:`8` I znów zapłonął gniew Pana przeciw Izraelowi. Wydał więc ich w ręce
Kuszan-Riszeataima, króla Aram-Naharaim, przeto Izraelici służyli mu
przez osiem lat.
'''
"9" = ''':sup:`9` Wołali więc Izraelici do Pana i Pan sprawił, że powstał wśród
Izraelitów wybawiciel, który ich wyswobodził - Otniel, syn Kenaza,
młodszego brata Kaleba.
'''
"10" = ''':sup:`10` Był nad nim duch Pana, i on sprawował sądy nad Izraelem. Gdy zaś
wdał się w bitwę, Pan wydał w jego ręce Kuszan-Riszeataima, króla
Aramu, tak iż jego ręka nad nim zaciążyła.
'''
"11" = ''':sup:`11` Kraj doznawał pokoju przez lat czterdzieści - - aż do śmierci
Otniela, syna Kenaza.
'''
"12" = ''':sup:`12` A Izraelici znów zaczęli czynić to, co złe w oczach Pana, a Pan
wzmocnił przeciw Izraelowi Eglona, króla Moabu, ponieważ czynili to, co
złe w oczach Pana.
'''
"13" = ''':sup:`13` Eglon połączył się z Ammonitami i Amalekitami i podjął wyprawę,
pobił Izraela i zdobył Miasto Palm.
'''
"14" = ''':sup:`14` Izraelici służyli Eglonowi, królowi Moabu, przez lat osiemnaście.
'''
"15" = ''':sup:`15` Wtedy Izraelici wołali do Pana i Pan wzbudził im wybawiciela,
Ehuda, syna Gery, Beniaminity, który władał lewą ręką. Izraelici
wysłali go z daniną do Eglona, króla Moabu.
'''
"16" = ''':sup:`16` Ehud przygotował sobie sztylet o dwóch ostrzach, długi na jeden
łokieć, i schował go pod swoimi szatami na prawym biodrze.
'''
"17" = ''':sup:`17` Złożył więc daninę Eglonowi, królowi Moabu - a Eglon był bardzo
otyły.
'''
"19" = ''':sup:`19` a sam zawrócił od bożków, które były ustawione koło Gilgal, i
rzekł: Królu, mam ci coś powiedzieć w tajemnicy. Król powiedział: Sza!
- - na co wszyscy otaczający go wyszli.
'''
"20" = ''':sup:`20` Ehud podszedł do niego. Król przebywał w letniej górnej komnacie,
której używał dla siebie. Mam dla ciebie, królu, słowo od Boga! - rzekł
do niego Ehud, na co ten podniósł się ze swego tronu.
'''
"21" = ''':sup:`21` Wtenczas Ehud sięgnął lewą ręką po sztylet, który schował na prawym
biodrze, i utopił go w jego brzuchu.
'''
"22" = ''':sup:`22` Rękojeść wraz z ostrzem weszła do wnętrzności i utkwiła w tłuszczu,
'''
"23" = ''':sup:`23` Następnie Ehud wyszedł przez ganek, zamknął za sobą drzwi komnaty i
zasunął rygle.
'''
"24" = ''':sup:`24` Po jego odejściu nadeszli słudzy i spostrzegli, że drzwi letniej
komnaty są zaryglowane. Mówili więc do siebie: Z pewnością chce okryć
sobie nogi w letniej komnacie.
'''
"25" = ''':sup:`25` Czekali długo, aż się zaczęli niepokoić, dlaczego nie otwiera drzwi
letniej komnaty. Wreszcie wziąwszy klucz otworzyli, a oto pan ich leżał
martwy na ziemi.
'''
"26" = ''':sup:`26` Gdy oni czekali, Ehud uciekł, przeszedł koło bożków i bezpiecznie
wrócił do Hasseira.
'''
"27" = ''':sup:`27` Wróciwszy, zatrąbił w róg na górze Efraima. Izraelici zeszli z
góry, a on na ich czele.
'''
"28" = ''':sup:`28` Pójdźcie ze mną! - rzekł do nich - albowiem Pan wydał waszych
wrogów, Moabitów, w wasze ręce. Poszli za nim, odcięli Moabitom bród na
Jordanie i nie pozwalali nikomu przejść.
'''
"29" = ''':sup:`29` W tym czasie pobili około dziesięciu tysięcy Moabitów, wszystkich
co silniejszych i waleczniejszych, tak że nikt nie uszedł.
'''
"30" = ''':sup:`30` W tym dniu Moab został poniżony pod ręką Izraela i odtąd żył kraj w
spokoju przez lat osiemdziesiąt.
'''
"31" = ''':sup:`31` Po nim był Szamgar, syn Anata. Pobił on ościeniem na woły
Filistynów w liczbie sześciuset ludzi - i on także wybawił Izraela.
'''
"Notes" = '''
Notas de rodapé:
3:1-4 - Bóg pozwala narodom pozostać, aby wystawiać na próbę wierność
Izraela. Ta próba ukazuje wagę duchowego rozeznania i opierania się
negatywnym wpływom (zob. także 1 Piotra 5:8-9 i Rzymian 12:2).
3:5-6 - Małżeństwo Izraelitów z córkami Kananejczyków symbolizuje
duchowe zbezczeszczenie wynikające z nieposłuszeństwa. Podkreśla to
potrzebę zachowania czystości i świętości w naszych relacjach ze
światem (zob. także 2 Koryntian 6:14-17 i 1 Jana 2:15-17).
3:7-10 - Ucisk ze strony Kuszan-Riszataima jest wynikiem apostazji.
Namaszczenie Otniela na sędziego ilustruje, jak Bóg powołuje
przywódców, aby nieść wyzwolenie, ukazując wagę duchowego przywództwa
3:11-14 - Panowanie Otniela przynosi Izraelowi pokój na 40 lat,
podkreślając, że wierność Bogu przynosi błogosławieństwa i
stabilizację. Długość okresu pokoju ilustruje pozytywny wpływ
Galacjan 6:9).
3:15-30 - Historia Ehuda, który pokonuje Eglona, podkreśla boską
strategię i odwagę potrzebną do stawienia czoła ciemiężcom. Zwycięstwo
nad ciemiężycielem symbolizuje wyzwolenie, jakie Bóg zapewnia swojemu
'''
