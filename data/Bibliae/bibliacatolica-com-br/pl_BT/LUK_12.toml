[12]
"1" = ''':sup:`1` Kiedy wielotysięczne tłumy zebrały się koło Niego, tak że jedni
cisnęli się na drugich, zaczął mówić najpierw do swoich uczniów:
Strzeżcie się kwasu, to znaczy obłudy faryzeuszów.
'''
"2" = ''':sup:`2` Nie ma bowiem nic ukrytego, co by nie wyszło na jaw, ani nic
tajemnego, co by się nie stało wiadome.
'''
"3" = ''':sup:`3` Dlatego wszystko, co powiedzieliście w mroku, w świetle będzie
słyszane, a coście w izbie szeptali do ucha, głosić będą na dachach.
'''
"4" = ''':sup:`4` Lecz mówię wam, przyjaciołom moim: Nie bójcie się tych, którzy
zabijają ciało, a potem nic więcej uczynić nie mogą.
'''
"5" = ''':sup:`5` Pokażę wam, kogo się macie obawiać: bójcie się Tego, który po
zabiciu ma moc wtrącić do piekła. Tak, mówię wam: Tego się bójcie!
'''
"6" = ''':sup:`6` Czyż nie sprzedają pięciu wróbli za dwa asy? A przecież żaden z nich
nie jest zapomniany w oczach Bożych.
'''
"7" = ''':sup:`7` U was zaś nawet włosy na głowie wszystkie są policzone. Nie bójcie
się: jesteście ważniejsi niż wiele wróbli.
'''
"8" = ''':sup:`8` A powiadam wam: Kto się przyzna do Mnie wobec ludzi, przyzna się i
Syn Człowieczy do niego wobec aniołów Bożych;
'''
"9" = ''':sup:`9` a kto się Mnie wyprze wobec ludzi, tego wyprę się i Ja wobec aniołów
Bożych.
'''
"10" = ''':sup:`10` Każdemu, kto mówi jakieś słowo przeciw Synowi Człowieczemu, będzie
przebaczone, lecz temu, kto bluźni przeciw Duchowi Świętemu, nie będzie
przebaczone.
'''
"11" = ''':sup:`11` Kiedy was ciągać będą do synagog, urzędów i władz, nie martwcie
się, w jaki sposób albo czym macie się bronić lub co mówić,
'''
"12" = ''':sup:`12` bo Duch Święty nauczy was w tej właśnie godzinie, co należy
powiedzieć.
'''
"13" = ''':sup:`13` Wtedy ktoś z tłumu rzekł do Niego: Nauczycielu, powiedz mojemu
bratu, żeby się podzielił ze mną spadkiem.
'''
"14" = ''':sup:`14` Lecz On mu odpowiedział: Człowieku, któż Mię ustanowił sędzią albo
rozjemcą nad wami?
'''
"15" = ''':sup:`15` Powiedział też do nich: Uważajcie i strzeżcie się wszelkiej
zależne od jego mienia.
'''
"16" = ''':sup:`16` I opowiedział im przypowieść: Pewnemu zamożnemu człowiekowi dobrze
obrodziło pole.
'''
"17" = ''':sup:`17` I rozważał sam w sobie: Co tu począć? Nie mam gdzie pomieścić moich
zbiorów.
'''
"18" = ''':sup:`18` I rzekł: Tak zrobię: zburzę moje spichlerze, a pobuduję większe i
tam zgromadzę całe zboże i moje dobra.
'''
"19" = ''':sup:`19` I powiem sobie: Masz wielkie zasoby dóbr, na długie lata złożone;
odpoczywaj, jedz, pij i używaj!
'''
"20" = ''':sup:`20` Lecz Bóg rzekł do niego: Głupcze, jeszcze tej nocy zażądają twojej
duszy od ciebie; komu więc przypadnie to, coś przygotował?
'''
"21" = ''':sup:`21` Tak dzieje się z każdym, kto skarby gromadzi dla siebie, a nie jest
bogaty przed Bogiem.
'''
"22" = ''':sup:`22` Potem rzekł do swoich uczniów: Dlatego powiadam wam: Nie troszczcie
się zbytnio o życie, co macie jeść, ani o ciało, czym macie się
przyodziać.
'''
"23" = ''':sup:`23` życie bowiem więcej znaczy niż pokarm, a ciało więcej niż odzienie.
'''
"24" = ''':sup:`24` Przypatrzcie się krukom: nie sieją ani żną; nie mają piwnic ani
spichrzów, a Bóg je żywi. O ileż ważniejsi jesteście wy niż ptaki!
'''
"25" = ''':sup:`25` Któż z was przy całej swej trosce może choćby chwilę dołożyć do
wieku swego życia?
zbytnio troszczycie się o inne?
'''
"27" = ''':sup:`27` Przypatrzcie się liliom, jak rosną: nie pracują i nie przędą. A
powiadam wam: Nawet Salomon w całym swym przepychu nie był tak ubrany
jak jedna z nich.
'''
"28" = ''':sup:`28` Jeśli więc ziele na polu, które dziś jest, a jutro do pieca będzie
wrzucone, Bóg tak przyodziewa, o ileż bardziej was, małej wiary!
'''
"29" = ''':sup:`29` I wy zatem nie pytajcie, co będziecie jedli i co będziecie pili, i
nie bądźcie o to niespokojni!
'''
"30" = ''':sup:`30` O to wszystko bowiem zabiegają narody świata, lecz Ojciec wasz wie,
że tego potrzebujecie.
'''
"31" = ''':sup:`31` Starajcie się raczej o Jego królestwo, a te rzeczy będą wam dodane.
'''
"32" = ''':sup:`32` Nie bój się, mała trzódko, gdyż spodobało się Ojcu waszemu dać wam
królestwo.
'''
"33" = ''':sup:`33` Sprzedajcie wasze mienie i dajcie jałmużnę! Sprawcie sobie trzosy,
które nie niszczeją, skarb niewyczerpany w niebie, gdzie złodziej się
nie dostaje ani mól nie niszczy.
'''
"34" = ''':sup:`34` Bo gdzie jest skarb wasz, tam będzie i serce wasze.
'''
"35" = ''':sup:`35` Niech będą przepasane biodra wasze i zapalone pochodnie!
uczty weselnej powróci, aby mu zaraz otworzyć, gdy nadejdzie i
zakołacze.
'''
"37" = ''':sup:`37` Szczęśliwi owi słudzy, których pan zastanie czuwających, gdy
nadejdzie. Zaprawdę, powiadam wam: Przepasze się i każe im zasiąść do
stołu, a obchodząc będzie im usługiwał.
'''
"38" = ''':sup:`38` Czy o drugiej, czy o trzeciej straży przyjd ie, szczęśliwi oni, gdy
ich tak zastanie.
'''
"39" = ''':sup:`39` A to rozumiejcie, że gdyby gospodarz wiedział, o której godzinie
złodziej ma przyjść, nie pozwoliłby włamać się do swego domu.
'''
"40" = ''':sup:`40` Wy też bądźcie gotowi, gdyż o godzinie, której się domyślacie, Syn
Człowieczy przyjdzie.
'''
"41" = ''':sup:`41` Wtedy Piotr zapytał: Panie, czy do nas mówisz tę przypowieść, czy
też do wszystkich?
'''
"42" = ''':sup:`42` Pan odpowiedział: Któż jest owym rządcą wiernym i roztropnym,
którego pan ustanowi nad swoją służbą, żeby na czas wydzielił jej
żywność?
'''
"43" = ''':sup:`43` Szczęśliwy ten sługa, którego pan powróciwszy zastanie przy tej
czynności.
'''
"44" = ''':sup:`44` Prawdziwie powiadam wam: Postawi go nad całym swoim mieniem.
'''
"45" = ''':sup:`45` Lecz jeśli sługa ów powie sobie w duszy: Mój pan ociąga się z
powrotem, i zacznie bić sługi i służące, a przy tym jeść, pić i upijać
się,
'''
"46" = ''':sup:`46` to nadejdzie pan tego sługi w dniu, kiedy się nie spodziewa, i o
godzinie, której nie zna; każe go ćwiartować i z niewiernymi wyznaczy
mu miejsce.
'''
"47" = ''':sup:`47` Sługa, który zna wolę swego pana, a nic nie przygotował i nie
uczynił zgodnie z jego wolą, otrzyma wielką chłostę.
'''
"48" = ''':sup:`48` Ten zaś, który nie zna jego woli i uczynił coś godnego kary,
otrzyma małą chłostę. Komu wiele dano, od tego wiele wymagać się
będzie; a komu wiele zlecono, tym więcej od niego żądać będą.
'''
"49" = ''':sup:`49` Przyszedłem rzucić ogień na ziemię i jakże bardzo pragnę, żeby on
już zapłonął.
'''
"50" = ''':sup:`50` Chrzest mam przyjąć i jakiej doznaję udręki, aż się to stanie.
'''
"51" = ''':sup:`51` Czy myślicie, że przyszedłem dać ziemi pokój? Nie, powiadam wam,
lecz rozłam.
'''
"52" = ''':sup:`52` Odtąd bowiem pięcioro będzie rozdwojonych w jednym domu: troje
stanie przeciw dwojgu, a dwoje przeciw trojgu;
'''
"53" = ''':sup:`53` ojciec przeciw synowi, a syn przeciw ojcu; matka przeciw córce, a
córka przeciw matce; teściowa przeciw synowej, a synowa przeciw
teściowej.
'''
"54" = ''':sup:`54` Mówił także do tłumów: Gdy ujrzycie chmurę podnoszącą się na
zachodzie, zaraz mówicie: Deszcze idzie. I tak bywa.
'''
"55" = ''':sup:`55` A gdy wiatr wieje z południa, powiadacie: Będzie upał. I bywa.
'''
"56" = ''':sup:`56` Obłudnicy, umiecie rozpoznawać wygląd ziemi i nieba, a jakże
obecnego czasu nie rozpoznajecie?
'''
"57" = ''':sup:`57` I dlaczego sami z siebie nie rozróżniacie tego, co jest słuszne?
'''
"58" = ''':sup:`58` Gdy idziesz do urzędu ze swym przeciwnikiem, staraj się w drodze
dojść z nim do zgody, by cię nie pociągnął do sędziego; a sędzia
przekazałby cię dozorcy, dozorca zaś wtrąciłby cię do więzienia.
'''
"59" = ''':sup:`59` Powiadam ci, nie wyjdziesz stamtąd, póki nie oddasz ostatniego
pieniążka.
'''
"Notes" = '''
Notas de rodapé:
12:1-3 - Jezus ostrzega przed obłudą faryzeuszy, ostrzegając, że
wszystko, co ukryte, zostanie ujawnione. Odzwierciedla to wagę
autentyczności i prawdy w życiu chrześcijańskim, ze świadomością, że
12:4-7 - Jezus naucza o bojaźni Bożej, która jest jedyną władzą nad
naszym życiem, i napomina nas, byśmy nie bali się tych, którzy mogą
zabić ciało, ale Boga, który ma władzę nad duszą i wiecznym
przeznaczeniem (zobacz również Ewangelię Mateusza 10:28 i Objawienie
2:10).
12:13-21 - Przypowieść o bogatym głupcu uczy nas daremności gromadzenia
bogactw bez względu na Królestwo Boże. Jezus ostrzega, że prawdziwe
życie nie polega na obfitości dóbr materialnych, ale na byciu bogatym
12:22-31 - Jezus naucza o lęku, potwierdzając, że nie powinniśmy
martwić się o nasze potrzeby materialne, ponieważ Bóg troszczy się o
nas. Wzywa nas, abyśmy najpierw szukali Królestwa Bożego i zaufali Jego
opiece (zob. także Ewangelię Mateusza 6:25-34 i List do Filipian
4:6-7).
12:35-40 - Jezus naucza o czujności i gotowości, porównując uczniów do
sług, którzy muszą być gotowi na powrót Pana. Symbolizuje to wagę
i Mk 13,33-37).
'''
