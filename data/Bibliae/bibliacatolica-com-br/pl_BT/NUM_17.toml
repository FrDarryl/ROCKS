[17]
"1" = ''':sup:`1` Rzekł Pan do Mojżesza tymi słowami:
'''
"2" = ''':sup:`2` Powiedz Eleazarowi, synowi kapłana Aarona, niech zbierze kadzielnice
z pogorzeliska, a ogień niech rozrzuci w pewnym oddaleniu. Ponieważ
zostały poświęcone
'''
"3" = ''':sup:`3` kadzielnice tych mężów, którzy życiem przypłacili swoje występki,
należy je przekuć na cienkie blachy - na pokrywę ołtarza. Skoro złożono
je w ofierze dla Pana, są poświęcone. Teraz niech będą dla Izraela
'''
"4" = ''':sup:`4` Pozbierał więc kapłan Eleazar miedziane kadzielnice, które
przynieśli ci, co zostali spaleni, i ukuto z nich pokrywę na ołtarz.
należy do potomstwa Aarona, nie ważył się zbliżać celem spalenia
kadzidła przed Panem, aby nie stało się z nim to, co stało się z
Korachem i jego zgrają, a co mu oznajmił Pan przez Mojżesza.
'''
"6" = ''':sup:`6` A nazajutrz szemrała cała społeczność Izraelitów przeciw Mojżeszowi
i Aaronowi mówiąc: Wyście wytracili lud Pana.
'''
"7" = ''':sup:`7` Gdy się całe zgromadzenie zebrało przeciw Mojżeszowi i Aaronowi, oni
skierowali się ku Namiotowi Spotkania. Wtedy obłok okrył Namiot, i
ujrzeli chwałę Pana.
'''
"8" = ''':sup:`8` Mojżesz zaś i Aaron przyszli przed Namiot Spotkania.
'''
"9" = ''':sup:`9` Rzekł Pan do Mojżesza:
'''
"10" = ''':sup:`10` Oddalcie się od tej społeczności, bo chcę ich wytracić w jednej
chwili. Oni zaś upadli na twarze.
'''
"11" = ''':sup:`11` I rzekł Mojżesz do Aarona: Weź kadzielnicę, włóż do niej ognia z
ołtarza i rzuć kadzidła, a idź prędko do ludu, by dokonać nad nimi
przebłagania, bo Pan rozgniewał się i już się zaczyna plaga.
'''
"12" = ''':sup:`12` Wziął więc Aaron kadzielnicę, jak mu przykazał Mojżesz, i pobiegł
między lud, gdzie już się rozpoczęła plaga. Nałożył kadzidło i dokonał
obrzędu przebłagania nad ludem.
'''
"13" = ''':sup:`13` Stanął następnie pomiędzy umarłymi i żywymi - a plaga ustała.
'''
"14" = ''':sup:`14` A tych, którzy zginęli, było czternaście tysięcy siedmiuset, oprócz
zmarłych z powodu Koracha.
'''
"15" = ''':sup:`15` Potem wrócił Aaron do Mojżesza u wejścia do Namiotu Spotkania i
ustała plaga.
'''
"16" = ''':sup:`16` Powiedział znowu Pan do Mojżesza:
'''
"17" = ''':sup:`17` Przemów do Izraelitów i weź od nich po lasce, po lasce od każdego
pokolenia, od wszystkich książąt pokoleń - razem lasek dwanaście.
Wypisz imię każdego na jego lasce,
'''
"18" = ''':sup:`18` a na lasce lewitów wypisz imię Aarona. Ma wypaść po jednej lasce na
wodza poszczególnych pokoleń.
tobą spotykam.
'''
"20" = ''':sup:`20` Laska męża, którego obrałem, zakwitnie, i uciszę szemranie
Izraelitów, które się podniosło przeciwko wam.
'''
"21" = ''':sup:`21` I oznajmił to Mojżesz Izraelitom. Dali mu więc wszyscy ich książęta
po lasce, tak że wypadła jedna laska na księcia z każdego pokolenia,
razem więc dwanaście lasek. Pośród nich była również laska Aarona.
'''
"22" = ''':sup:`22` Mojżesz położył laski przed Panem w Namiocie Spotkania.
'''
"23" = ''':sup:`23` Gdy następnego poranka wszedł Mojżesz do Namiotu Spotkania,
zobaczył, że zakwitła laska Aarona z pokolenia Lewiego: wypuściła
pączki, zakwitła i wydała dojrzałe migdały.
'''
"24" = ''':sup:`24` Następnie Mojżesz wyniósł wszystkie laski od Pana do wszystkich
Izraelitów; zobaczyli, i każdy odebrał swoją laskę.
Świadectwa, by się przechowała jako znak przeciw zbuntowanym. Zakończ w
ten sposób ich szemranie przede Mną, aby nie poginęli.
'''
"26" = ''':sup:`26` I uczynił tak Mojżesz, postępując według nakazu Pana.
'''
"27" = ''':sup:`27` Zawołali znów Izraelici do Mojżesza: Oto giniemy! Jesteśmy
zgubieni, wszyscy jesteśmy straceni!
'''
"28" = ''':sup:`28` Ktokolwiek się zbliży do przybytku Pana, tak - kto tylko się zbliży
- umiera. Czyż wyginiemy doszczętnie?
'''
"Notes" = '''
Notas de rodapé:
17:1-5 - Bóg nakazuje każdemu plemieniu dać laskę z imieniem swojego
przywódcy, a laska Aarona rozkwita na znak jego wyboru do kapłaństwa.
To dowodzi boskiego autorytetu i potwierdza rolę Aarona i jego potomków
jako kapłanów (zob. także Hbr 5,4 i Ps 133,2).
17:6-8 - Laska Aarona, która zakwitła, wypuściła pąki i wydała migdały,
jest wyraźnym znakiem, że Bóg wybrał dom Lewiego na kapłanów. Ten cud
objawia również Bożą moc, by wnieść życie i autentyczność do swojego
planu (zob. także Izajasz 11:1 i Jan 15:16).
17:9-11 - Laski umieszczane są przed namiotem Świadectwa, a Bóg
nakazuje, aby laska Aarona była przechowywana jako wieczny znak.
Symbolizuje to rolę kapłaństwa jako pośrednika między Bogiem a Jego
ludem (zob. także Wj 16,33-34 i Hbr 9,4).
17:12-13 - Ludzie boją się śmierci, widząc moc Boga w rozkwitającej
lasce. Ten strach odzwierciedla powagę Boga wobec buntu i Jego świętość
w wyborze duchowych przywódców (zob. także Pwt 4,24 i Hbr 12,29).
'''
