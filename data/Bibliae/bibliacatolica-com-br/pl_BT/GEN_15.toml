[15]
"1" = ''':sup:`1` Po tych wydarzeniach Pan tak powiedział do Abrama podczas widzenia:
Nie obawiaj się, Abramie, bo Ja jestem twoim obrońcą; nagroda twoja
będzie sowita.
'''
"2" = ''':sup:`2` Abram rzekł: O Panie, mój Boże, na cóż mi ona, skoro zbliżam się do
kresu mego życia, nie mając potomka; przyszłym zaś spadkobiercą mojej
majętności jest Damasceńczyk Eliezer.
'''
"3" = ''':sup:`3` I mówił: Ponieważ nie dałeś mi potomka, ten właśnie zrodzony u mnie
sługa mój, zostanie moim spadkobiercą.
'''
"4" = ''':sup:`4` Ale oto usłyszał słowa: Nie on będzie twoim spadkobiercą, lecz ten
po tobie dziedziczyć będzie, który od ciebie będzie pochodził.
'''
"5" = ''':sup:`5` I poleciwszy Abramowi wyjść z namiotu, rzekł: Spójrz na niebo i
policz gwiazdy, jeśli zdołasz to uczynić; potem dodał: Tak liczne
będzie twoje potomstwo.
'''
"6" = ''':sup:`6` Abram uwierzył i Pan poczytał mu to za zasługę.
'''
"7" = ''':sup:`7` Potem zaś rzekł do niego: Ja jestem Pan, który ciebie wywiodłem z Ur
chaldejskiego, aby ci dać ten oto kraj na własność.
'''
"8" = ''':sup:`8` A na to Abram: O Panie, mój Boże, jak będę mógł się upewnić, że
otrzymam go na własność?
'''
"9" = ''':sup:`9` Wtedy Pan rzekł: Wybierz dla Mnie trzyletnią jałowicę, trzyletnią
kozę i trzyletniego barana, a nadto synogarlicę i gołębicę.
'''
"10" = ''':sup:`10` Wybrawszy to wszystko, Abram poprzerąbywał je wzdłuż na połowy i
przerąbane części ułożył jedną naprzeciw drugiej; ptaków nie
porozcinał.
'''
"11" = ''':sup:`11` Kiedy zaś do tego mięsa zaczęło zlatywać się ptactwo drapieżne,
Abram je odpędził.
'''
"12" = ''':sup:`12` A gdy słońce chyliło się ku zachodowi, Abram zapadł w głęboki sen i
opanowało go uczucie lęku, jak gdyby ogarnęła go wielka ciemność.
'''
"13" = ''':sup:`13` I wtedy to Pan rzekł do Abrama: Wiedz o tym dobrze, iż twoi
potomkowie będą przebywać jako przybysze w kraju, który nie będzie ich
krajem, i przez czterysta lat będą tam ciemiężeni jako niewolnicy;
'''
"14" = ''':sup:`14` aż wreszcie ześlę zasłużoną karę na ten naród, którego będą
niewolnikami, po czym oni wyjdą z wielkim dobytkiem.
'''
"15" = ''':sup:`15` Ale ty odejdziesz do twych przodków w pokoju, w późnej starości
zejdziesz do grobu.
'''
"16" = ''':sup:`16` Twoi potomkowie powrócą tu dopiero w czwartym pokoleniu, gdy już
dopełni się miara niegodziwości Amorytów.
'''
"17" = ''':sup:`17` A kiedy słońce zaszło i nastał mrok nieprzenikniony, ukazał się dym
jakby wydobywający się z pieca i ogień niby gorejąca pochodnia i
przesunęły się między tymi połowami zwierząt.
'''
"18" = ''':sup:`18` Wtedy to właśnie Pan zawarł przymierze z Abramem, mówiąc: Potomstwu
twemu daję ten kraj, od Rzeki Egipskiej aż do rzeki wielkiej, rzeki
Eufrat,
'''
"19" = ''':sup:`19` wraz z Kenitami, Kenizytami, Kadmonitami,
'''
"20" = ''':sup:`20` Chetytami, Peryzzytami, Refaitami,
'''
"21" = ''':sup:`21` Amorytami, Kananejczykami, Girgaszytami i Jebusytami.
'''
"Notes" = '''
Notas de rodapé:
15:1-6 - Bóg powtarza Abrahamowi obietnicę, że będzie miał potomka i że
jego potomstwo będzie liczne. Wiara Abrahama jest uznawana za
sprawiedliwość, co podkreśla wagę zaufania Bogu i usprawiedliwienia
przez wiarę (zob. także Rz 4,3 i Gal 3,6-9).
15:7-11 - Bóg objawia Abrahamowi, że da ziemię jego potomkom. Rytuał
składania ofiar i przejście między zwierzętami symbolizują Boże
zobowiązanie do wypełnienia obietnicy. Podkreśla to powagę przymierza
między Bogiem a Abrahamem (zob. także Wj 12,21-23 i Hbr 9,16-22).
15:12-16 - Bóg prorokuje o przyszłej niewoli potomków Abrahama,
pokazując, że jest świadomy historii i że wyzwolenie będzie czasem
próby. Podkreśla to suwerenność Boga nad historią zbawienia (zob. także
Dz 7,6-7 i Gal 4,24-26).
15:17-21 - Przymierze Boga z Abrahamem zostaje sformalizowane poprzez
wizję. Obietnica ziemi zostaje powtórzona, ukazując wierność Boga i
spełnianie obietnic przez pokolenia (zob. także Wj 3,8 i Joz 1,2-4).
15:18-21 - Bóg wyznacza granice ziemi obiecanej Abrahamowi, wskazując
na hojność Jego błogosławieństwa. Obietnica ta ma istotne implikacje
dla historii Izraela i relacji z sąsiednimi narodami (zob. także Pwt
34,1-4 i Rz 11,1-2).
'''
