[5]
"1" = ''':sup:`1` Synu człowieczy, weź sobie ostry miecz i użyj go jako brzytwy i ogol
włosy].
'''
"2" = ''':sup:`2` Jedną ich część spalisz w ogniu w obrębie miasta, gdy nadejdą dni
oblężenia; potem weźmiesz następną część i posiekasz ją mieczem dokoła,
a trzecią część rozrzucisz z wiatrem, ponieważ miecza dobędą na nich.
'''
"3" = ''':sup:`3` Weź z nich tylko małą ilość i zawiń w poły swego płaszcza.
'''
"4" = ''':sup:`4` Z tych weźmiesz jeszcze trochę i wrzucisz je do ognia, aby w nim
spłonęły: z tego wyjdzie ogień na cały dom Izraela.
'''
"5" = ''':sup:`5` Tak mówi Pan Bóg: Oto jest Jerozolima, którą umieściłem między
poganami, otoczona obcymi krajami.
'''
"6" = ''':sup:`6` Ale wystąpiła przeciw moim prawom z większą przewrotnością aniżeli
poganie i przeciw moim ustawom bardziej aniżeli kraje, które ją
otaczają, ponieważ wzgardzili Izraelici moimi prawami i nie postępowali
według moich ustaw.
'''
"7" = ''':sup:`7` Dlatego tak mówi Pan Bóg: Ponieważ byliście bardziej zbuntowani niż
poganie, którzy was otaczają, i nie postępowaliście według moich ustaw,
i nie strzegliście moich praw, a nawet nie przestrzegaliście praw
narodów, które was otaczają -
'''
"8" = ''':sup:`8` dlatego tak mówi Pan Bóg: Oto i Ja występuję przeciwko tobie i na
oczach pogan wykonam na tobie wyrok.
'''
"9" = ''':sup:`9` Z powodu twoich obrzydliwości dokonam na tobie tego, czegom nigdy
nie czynił i już nigdy nie uczynię.
'''
"10" = ''':sup:`10` Dlatego ojcowie będą jedli synów pośrodku ciebie, a synowie jeść
będą swoich ojców; wykonam nad tobą sądy: wszystkie resztki twoje
rozsieję na wszystkie wiatry.
'''
"11" = ''':sup:`11` Dlatego - na moje życie - wyrocznia Pana Boga: Oświadczam, ponieważ
świątynię moją splugawiłaś wszystkimi twoimi ohydami i wszystkimi twymi
obrzydliwościami, Ja także odrzucę bez oglądania się na litość i Ja
także nie będę oszczędzał.
'''
"12" = ''':sup:`12` Jedna trzecia twoja pomrze od zarazy i zginie pośrodku ciebie od
głodu; jedna trzecia padnie wokół ciebie od miecza, a jedną trzecią
rozpędzę na wszystkie wiatry, nadto miecza nad nimi dobędę.
'''
"13" = ''':sup:`13` Wtedy uśmierzy się mój gniew. Uspokoję na nich moją zapalczywość i
zaniecham gniewu. Potem poznają, że Ja, Pan, przemówiłem w mojej
zapalczywości, gdy dałem upust mojemu gniewowi na nich.
'''
"14" = ''':sup:`14` Zrobię z ciebie pustynię i pośmiewisko narodów, które cię otaczają,
na oczach wszystkich przechodniów.
'''
"15" = ''':sup:`15` Staniesz się przedmiotem pośmiewiska i szyderstwa, ostrzeżeniem i
postrachem dla narodów, które cię otaczają, gdy wykonam na tobie
wszystkie sądy w gniewie i zapalczywości, i srogich karach. Ja, Pan,
powiedziałem.
'''
"16" = ''':sup:`16` Gdy wyślę przeciwko wam strzały głodu jako niszczycielki, które
mają za cel zagładę, gdy je wyślę na waszą zagładę, pomnożę między wami
głód i złamię wam podporę chleba.
'''
"17" = ''':sup:`17` Ześlę na was głód i dzikie zwierzęta, które cię osierocą; i mór, i
śmierć gwałtowna przyjdzie na ciebie, i miecz sprowadzę na ciebie. Ja,
Pan, powiedziałem.
'''
"Notes" = '''
Notas de rodapé:
5:1-4 - Ezechielowi nakazano ściąć włosy i brodę, co symbolizuje Boży
sąd nad Jerozolimą. Obcięte włosy symbolizują lud Izraela, który
zostanie podzielony i rozproszony z powodu nieposłuszeństwa Bogu (zob.
także Jeremiasza 9:26 i Zachariasza 13:7).
5:5-7 - Miasto Jerozolima nazywane jest „centrum narodów”, ale z powodu
swojej niegodziwości stanie się celem sądu Bożego. Wybór Jerozolimy
jako centrum zepsucia ukazuje skalę grzechu wśród ludu wybranego (zob.
także Izajasz 1:21 i Lamentacje 4:13).
5:8-10 - Bóg zapowiada, że z powodu buntu ludu, będzie surowo karał
Jerozolimę. Kara będzie tak dotkliwa, że nawet ich synowie i córki
odczują skutki zniszczenia, co podkreśla powagę nieposłuszeństwa (zob.
5:11-12 - Bóg obiecuje zmniejszyć populację Jerozolimy z powodu
niegodziwości, ale resztka zostanie ocalona. Sprawiedliwość Boża jest
oczywista, ale Jego miłosierdzie nadal pozwoli przetrwać niewielkiej
5:13-17 - Sąd Boży będzie widoczny na całej ziemi, a spustoszenie
Jerozolimy będzie znakiem dla narodów. Surowość kary odzwierciedla wagę
grzechu i potrzebę pokuty (zob. także Lamentacje 2:17 i Objawienie
6:12-17).
'''
