[17]
"1" = ''':sup:`1` Pan skierował do mnie te słowa:
'''
"2" = ''':sup:`2` Synu człowieczy, zadaj zagadkę i opowiedz przypowieść domowi
izraelskiemu.
'''
"3" = ''':sup:`3` Powiesz: Tak mówi Pan Bóg: Orzeł wielki, o skrzydłach rozłożystych i
długich piórach, pokryty pstrym pierzem, przyleciał nad Liban i zabrał
wierzchołek cedru.
'''
"4" = ''':sup:`4` Ułamał koniec jego pędów, zaniósł do kraju kupieckiego i złożył go w
mieście handlowym.
'''
"5" = ''':sup:`5` Następnie wziął szczep z tego kraju i zasadził na roli urodzajnej, i
umieścił go nad obfitymi wodami, i zasadził jak wierzbę,
'''
"6" = ''':sup:`6` by rósł i stał się bujną winoroślą - choć niskiego wzrostu - którego
pędy zwracały się ku niemu, którego korzenie miały być pod nim. I stał
się on krzewem winnym, wytworzył gałązki i wypuścił listowie.
'''
"7" = ''':sup:`7` Ale był inny wielki orzeł, o wielkich skrzydłach i bogatym
upierzeniu. A oto ów krzew z ziemi, gdzie był zasadzony, ku niemu
zwrócił swe korzenie, ku niemu zwrócił swe gałązki, aby on je
nawadniał.
'''
"8" = ''':sup:`8` A przecież na roli urodzajnej, nad ściekiem wód obfitych był
zasadzony, gdzie mógł puszczać gałązki i wydawać owoc, i stać się
wspaniałą winoroślą.
'''
"9" = ''':sup:`9` Powiedz: Tak mówi Pan Bóg: Czy to się uda? Czy nie wyrwie on jego
korzeni? Czy nie oberwie jego owoców? I czy nie uschną wszystkie jego
świeże pędy, które puści? A nie potrzeba mu ani mocnego ramienia, ani
licznego ludu, aby go wyrwać z korzeniami.
'''
"10" = ''':sup:`10` Oto go zasadzono. - Czy mu się poszczęści? Czy nie uschnie, gdy
wschodni wiatr powieje? Uschnie na roli, na której wypuszczał swe pędy.
'''
"11" = ''':sup:`11` Pan skierował do mnie te słowa:
'''
"12" = ''':sup:`12` Mówże do ludu opornego: Czy nie wiecie, co to oznacza? Powiedz: Oto
król babiloński nadciągnął do Jerozolimy, pochwycił jej króla i jej
książąt i zaprowadził ich do siebie, do Babilonu.
'''
"13" = ''':sup:`13` Wziął następnie jednego z potomków królewskich, zawarł z nim
przymierze i przysięgą go związał, a co znaczniejszych uprowadził z
kraju,
'''
"14" = ''':sup:`14` aby królestwo było bez znaczenia, tak by więcej już nie powstało,
by tak mogło trwać, zachowując warunki przymierza.
'''
"15" = ''':sup:`15` On jednak zbuntował się przeciw niemu, skierował posłów do Egiptu,
aby mu dano koni i liczne oddziały. Czy mu się to powiedzie? Czy ocali
się ten, który tak postępuje? Czy ten się ocali, co złamał przymierze?
'''
"16" = ''':sup:`16` Na moje życie - wyrocznia Pana Boga - w siedzibie tego króla, który
go wprowadził na tron, a wobec którego przysięgi nie dochował i złamał
warunki przymierza, u niego w Babilonie umrze.
'''
"17" = ''':sup:`17` Nie wspomoże go faraon wielkim wojskiem i licznymi zastępami
podczas walki, gdy usypią wały i pobudują wieże, gdzie zginie mnóstwo
ludzi.
'''
"18" = ''':sup:`18` On odrzucił przysięgę i złamał przymierze, bo rękę swą do tego
przyłożył, on to wszystko uczynił. Nie ocali się.
przysięgi i złamania mego przymierza sprowadzę na jego głowę.
'''
"20" = ''':sup:`20` Zarzucę moją sieć na niego, aby wpadł w mój niewód i przywiodę go
do Babilonu i tam go osądzę za wiarołomstwo popełnione względem Mnie.
'''
"21" = ''':sup:`21` Wszyscy zaś najlepsi wśród całego jego wojska zginą od miecza, a
Reszta ocalonych zostanie rozproszona na wszystkie wiatry. I poznacie,
że przemówiłem Ja, Pan.
'''
"22" = ''':sup:`22` Tak mówi Pan Bóg: Ja także wezmę wierzchołek z wysokiego cedru i
zasadzę, z najwyższych jego pędów ułamię gałązkę i zasadzę ją na górze
wyniosłej i wysokiej.
'''
"23" = ''':sup:`23` Na wysokiej górze izraelskiej ją zasadzę. Ona wypuści gałązki i
wyda owoc i stanie się cedrem wspaniałym. Wszystko ptactwo pod nim
zamieszka, wszystkie istoty skrzydlate zamieszkają w cieniu jego
gałęzi.
'''
"24" = ''':sup:`24` I wszystkie drzewa polne poznają, że Ja jestem Pan, który poniża
drzewo wysokie, który drzewo niskie wywyższa, który sprawia, że drzewo
zielone usycha, który zieloność daje drzewu suchemu. Ja, Pan, rzekłem i
to uczynię.
'''
"Notes" = '''
