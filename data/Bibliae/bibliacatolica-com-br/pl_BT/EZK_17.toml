Izraela. Berło, symbolizujące króla Judy, zostanie złamane, a naród
doświadczy zagłady, podkreślając wagę wierności Bogu (zob. także 2 Krl
24:14-17 i 2 Kronik 36:11-14).
17:11-15 - Zerwany sojusz między królem Judy a królem Babilonu
symbolizuje zdradę i nielojalność. Zaufanie do ludzkich sojuszy
zawodzi, a jedynie zaufanie do Boga jest prawdziwe (zob. także
17:16-18 - Złamanie przymierza prowadzi do zagłady Judy. Wzmacnia to
przekonanie, że niewierność i złamane obietnice mogą doprowadzić do
upadku narodu lub jednostki (zob. także Jeremiasza 22:24-30 i 2 Kronik
36:14-16).
17:19-21 - Bóg zapowiada, że zdrada zostanie ukarana, ale obiecuje
również przyszłą odkupieńczą karę tym, którzy pokutują. Podkreśla to
Bożą sprawiedliwość i miłosierdzie, równoważąc sąd i łaskę (zob. także
Jeremiasza 31:31-34 i Izajasza 55:6-7).
17:22-24 - Obietnica odrodzenia jest reprezentowana przez gałąź drzewa
zasadzoną w ziemi, symbolizującą przyszłą odbudowę domu Izraela. Bóg
przyniesie nową nadzieję swojemu ludowi, spełniając swoje obietnice
(zob. także Izajasza 11:1-10 i Jeremiasza 23:5-6).
'''
