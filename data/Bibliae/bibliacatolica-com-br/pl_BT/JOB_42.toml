[42]
"1" = ''':sup:`1` Hiob na to odpowiedział Panu, i rzekł:
'''
"2" = ''':sup:`2` Wiem, że Ty wszystko możesz, co zamyślasz, potrafisz uczynić.
'''
"3" = ''':sup:`3` Kto przesłania zamiar nierozumnie? O rzeczach wzniosłych mówiłem. To
zbyt cudowne. Ja nie rozumiem.
'''
"4" = ''':sup:`4` Posłuchaj, proszę. Pozwól mi mówić! Chcę spytać. Racz odpowiedzieć!
'''
"5" = ''':sup:`5` Dotąd Cię znałem ze słyszenia, obecnie ujrzałem Cię wzrokiem,
'''
"6" = ''':sup:`6` stąd odwołuję, co powiedziałem, kajam się w prochu i w popiele.
'''
"7" = ''':sup:`7` Skoro Pan te słowa powiedział do Hioba, przemówił i do Elifaza z
Temanu: Zapłonąłem gniewem na ciebie i na dwóch przyjaciół twoich, bo
nie mówiliście o Mnie prawdy, jak sługa mój, Hiob.
'''
"8" = ''':sup:`8` Weźcie teraz siedem młodych cielców i siedem baranów, idźcie do
sługi mego, Hioba, i złóżcie ofiarę całopalną za siebie. Mój sługa,
Hiob, będzie się za was modlił. Ze względu na niego nic złego wam nie
zrobię, choć nie mówiliście prawdy o Mnie, jak sługa mój, Hiob
'''
"9" = ''':sup:`9` Poszli więc, Elifaz z Temanu, Bildad z Szuach i Sofar z Naamy.
Uczynili, jak mówił im Pan, a Pan miał wzgląd na Hioba.
'''
"10" = ''':sup:`10` I Pan przywrócił Hioba do dawnego stanu, gdyż modlił się on za
swych przyjaciół. Pan oddał mu całą majętność w dwójnasób.
'''
"11" = ''':sup:`11` Przyszli do niego wszyscy bracia, siostry i dawni znajomi, jedli z
nim chleb w jego domu i ubolewali nad nim, i pocieszali go z powodu
nieszczęścia, jakie na niego zesłał Pan. Każdy mu dał jeden srebrny
pieniądz i jedną złotą obrączkę.
'''
"12" = ''':sup:`12` A teraz Pan błogosławił Hiobowi, tak że miał czternaście tysięcy
owiec, sześć tysięcy wielbłądów, tysiąc jarzm wołów i tysiąc oślic.
'''
"13" = ''':sup:`13` Miał jeszcze siedmiu synów i trzy córki.
'''
"14" = ''':sup:`14` Pierwszą nazwał Gołębicą, drugą Kasją, a trzecią Rogiem Antymonu.
'''
"15" = ''':sup:`15` Nie było w całym kraju kobiet tak pięknych jak córki Hioba. Dał im
też ojciec dziedzictwo między braćmi.
'''
"16" = ''':sup:`16` I żył jeszcze Hiob sto czterdzieści lat, i widział swych potomków -
w całości cztery pokolenia.
'''
"17" = ''':sup:`17` Umarł Hiob stary i pełen lat.
'''
"Notes" = '''
Notas de rodapé:
42:1-6 - Hiob odpowiada Bogu pokorą i skruchą. Uznaje wielkość Boga i
ograniczenia Jego rozumienia. To dowodzi, że prawdziwe poznanie Boga
Izajasz 57:15).
42:7-9 - Bóg nakazuje przyjaciołom Hioba składać ofiary i prosić Hioba
o wstawiennictwo. To pokazuje wagę wstawiennictwa i odbudowy zerwanych
relacji (zob. także Jk 5,16 i 1 J 5,16).
42:10:00 - Bóg przywraca Hiobowi jego los po tym, jak modli się za
swoich przyjaciół. To przywrócenie dowodzi wierności Boga i Jego
zdolności do przekształcania trudnych sytuacji w błogosławieństwa (zob.
42:11-12 - Obfitość Bożych błogosławieństw, którymi Bóg obdarzył Hioba
po jego cierpieniu, uwydatnia nagrodę, jaką Bóg mu dał za jego
wierność. To ukazuje charakter Boga jako hojnego dawcy, który nagradza
42:13-17 - Ostatnie życie Hioba naznaczone jest dobrobytem i
błogosławieństwami. To pokazuje, że nawet pośród cierpienia wierność
Bogu zostaje nagrodzona odrodzeniem i nowymi możliwościami (zob. także
Rdz 50,20 i 2 Kor 4,17).
'''
