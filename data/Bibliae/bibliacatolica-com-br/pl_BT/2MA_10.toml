[10]
"1" = ''':sup:`1` Machabeusz, a z nim jego ludzie, pod wodzą Pana zdobyli świątynię i
miasto,
'''
"2" = ''':sup:`2` znieśli ustawione na placu przez obcokrajowców ołtarze i gaje.
'''
"3" = ''':sup:`3` Po oczyszczeniu świątyni zbudowali nowy ołtarz, wykrzesali ogień z
kamieni, a potem wziąwszy ten ogień, złożyli ofiarę, po dwóch latach
wyłożyli chleb.
'''
"4" = ''':sup:`4` Gdy to zostało dokonane, upadli całym ciałem przed Panem i błagali,
aby już nigdy nie dozwolił im popaść w takie nieszczęścia, ale jeżeliby
kiedy zgrzeszyli, żeby ich łagodnie skarcił, a nie wydawał bluźnierczym
i barbarzyńskim narodom.
'''
"5" = ''':sup:`5` Wypadło zaś tak, że w tym samym dniu, w którym świątynia była
zbezczeszczona przez obcokrajowców, została ona oczyszczona,
dwudziestego piątego tego samego miesiąca, którym jest Kislew.
'''
"6" = ''':sup:`6` Z radością obchodzili uroczystość przez osiem dni na wzór Święta
Namiotów, przypominając sobie, jak krótko przedtem Święto Namiotów
obchodzili w górach i w grotach na podobieństwo dzikich zwierząt.
'''
"7" = ''':sup:`7` Toteż z wiązankami, zielonymi gałęziami, a do tego jeszcze palmami w
rękach śpiewali hymn na cześć Tego, który pozwolił im szczęśliwie
oczyścić swoją świątynię.
'''
"8" = ''':sup:`8` Wspólną zaś uchwałą i ślubowaniem postanowili, że cały naród
żydowski będzie każdego roku obchodził ten dzień uroczyście.
'''
"9" = ''':sup:`9` Tak się miały sprawy związane ze śmiercią Antiocha zwanego
Epifanesem.
'''
"10" = ''':sup:`10` Teraz zaś opowiemy o tym, co się działo za Antiocha Eupatora, syna
owego bezbożnika. Będziemy mówili krótko o nieszczęściach związanych z
wojnami.
'''
"11" = ''':sup:`11` Objąwszy rządy mianował on niejakiego Lizjasza wielkorządcą i
głównym wodzem wojsk Celesyrii i Fenicji.
'''
"12" = ''':sup:`12` Ptolemeusz bowiem, zwany Makronem, tym się odznaczał, że chciał
wobec Żydów zachować sprawiedliwość, ze względu na krzywdy, które im
były wyrządzone. Próbował więc pokojowo załatwić te sprawy, które ich
dotyczyły.
wobec Eupatora. Musiał też słuchać, jak przy każdej sposobności
nazywano go zdrajcą, dlatego że opuścił Cypr, który był mu zlecony
przez Filometora, a przeszedł do Antiocha Epifanesa. Nie przyniósłszy
zaszczytu swemu stanowisku, skończył ze sobą przez zażycie trucizny.
'''
"14" = ''':sup:`14` Kiedy zaś Gorgiasz został wodzem na tych ziemiach, tworzył najemne
wojska i przy każdej sposobności wzniecał wojnę z Żydami.
'''
"15" = ''':sup:`15` Równocześnie zaś Idumejczycy, którzy w swym posiadaniu mieli w
dogodnych miejscach położone twierdze, sprawiali Żydom wiele trudności.
Przyjmowali bowiem do siebie tych, których wypędzono z Jerozolimy, i
również oczekiwali sposobności, aby wzniecić wojnę.
'''
"16" = ''':sup:`16` Żołnierze zaś Machabeusza, odmawiając modlitwy i prosząc Boga, aby
raczył być im sprzymierzeńcem, wyruszyli przeciwko twierdzom
idumejskim.
'''
"17" = ''':sup:`17` Mężnie rzucili się na nie i opanowali te miejsca, a wyparli tych
wszystkich, którzy walczyli na murach. Tych, którzy wpadli w ich ręce,
zabijali; zginęło zaś nie mniej niż dwadzieścia tysięcy.
'''
"18" = ''':sup:`18` Nie mniej niż dziewięć tysięcy uciekło do dwóch bardzo mocnych
wież, zaopatrzonych we wszystko, co jest potrzebne do wytrzymania
oblężenia.
'''
"19" = ''':sup:`19` Machabeusz więc pozostawił Szymona i Józefa, do tego jeszcze
Zacheusza, a z nimi liczbę żołnierzy wystarczającą do oblegania ich.
Sam zaś oddalił się do miejsc, gdzie jego obecność była konieczna.
'''
"20" = ''':sup:`20` Żołnierze Szymona byli jednak chciwi na pieniądze i niektórym
spomiędzy uwięzionych w wieżach dali się pieniędzmi przekupić. Wziąwszy
siedemdziesiąt tysięcy drachm pozwolili niektórym się wydostać.
'''
"21" = ''':sup:`21` Kiedy Machabeuszowi doniesiono o tym, co się stało, zebrał
przywódców narodu i wniósł oskarżenie, że braci sprzedano za pieniądze,
uwalniając nieprzyjaciół, którzy będą przeciwko nim walczyć.
'''
"22" = ''':sup:`22` Na tych więc, którzy stali się zdrajcami, wykonano wyrok śmierci, a
wkrótce potem zdobyto obydwie wieże.
'''
"23" = ''':sup:`23` Ponieważ wszystko szczęśliwie doprowadzał do końca, do czego się
zabrał z bronią, w obydwóch wieżach zabił ponad dwadzieścia tysięcy.
'''
"24" = ''':sup:`24` Tymoteusz zaś, który poprzednio był pokonany przez Żydów, zebrawszy
wielką liczbę najemnego wojska, a do tego zgromadziwszy niemało konnicy
z Azji, znalazł się w Judei z zamiarem zdobycia jej siłą.
'''
"25" = ''':sup:`25` Kiedy się zbliżał, żołnierze Machabeusza, posypując ziemią głowy, a
biodra przepasawszy worami, dla ubłagania Boga,
'''
"26" = ''':sup:`26` upadli przed podstawą ołtarza i prosili Boga o łaskawość dla
siebie, aby był wrogiem ich wrogów i aby się tym przeciwstawił, którzy
im się przeciwstawiają, jak to mówi Prawo.
'''
"27" = ''':sup:`27` Po modlitwie chwycili za broń i wyruszyli z miasta na dużą
odległość. Zatrzymali się dopiero wtedy, gdy byli blisko nieprzyjaciół.
'''
"28" = ''':sup:`28` Ledwie zaczęło świtać, rzucili się jedni na drugich: jedni szli
mając, jako zadatek powodzenia i zwycięstwa, wraz z męstwem ufność
położoną w Panu, drudzy zaś - wybrawszy sobie gniew za przywódcę w
walce.
'''
"29" = ''':sup:`29` Gdy rozgorzała zażarta walka, przeciwnikom ukazało się się z nieba
pięciu wspaniałych mężów, na koniach ze złotymi uzdami, którzy stanęli
na czele Żydów.
'''
"30" = ''':sup:`30` Oni to wzięli Machabeusza pomiędzy siebie, osłonili własną bronią i
tak strzegli go od ran, na przeciwników zaś rzucali pociski i pioruny,
a ci porażeni ślepotą rozbiegli się w największym zamieszaniu.
'''
"31" = ''':sup:`31` Poległo zaś dwadzieścia tysięcy pięciuset, a z konnicy sześciuset
'''
"32" = ''':sup:`32` Sam Tymoteusz uciekł do bardzo dobrze umocnionej twierdzy, zwanej
Gazara, gdzie dowódcą był Chajreas.
'''
"33" = ''':sup:`33` Żołnierze Machabeusza przez cztery dni oblegali twierdzę pełni
radosnego zapału.
'''
"34" = ''':sup:`34` Ci, którzy byli wewnątrz, ufni, że miejsce było umocnione,
niebywale bluźnili i wypowiadali bezbożne wyrazy.
'''
"35" = ''':sup:`35` Kiedy jednak zaświtał piąty dzień, młodzieńcy z otoczenia
Machabeusza w liczbie dwudziestu, którzy zapałali gniewem na te
bluźnierstwa, mężnie rzucili się na mury i z dziką zajadłością zabijali
każdego, kto im wpadł w ręce.
'''
"36" = ''':sup:`36` Podobnie inni natarli z drugiej strony na tych, którzy byli
wewnątrz, rzucili ogień na wieżę oraz podłożyli ogień i w ten sposób
żywcem spalili bluźnierców. Inni jeszcze wyważyli bramy, a wypuściwszy
resztę oddziałów zdobyli miasto.
'''
"37" = ''':sup:`37` Tymoteusza, który się skrył w jakiejś cysternie, zabili, również
jego brata Chajreasa i Apollofanesa.
'''
"38" = ''':sup:`38` Kiedy zaś tego dokonali, hymnami i pieśniami dziękczynnymi
wychwalali Pana za to, że tak mocno wspomógł Izraela i że dał im
zwycięstwo.
'''
