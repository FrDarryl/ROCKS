[28]
"1" = ''':sup:`1` Achaz w chwili objęcia rządów miał dwadzieścia lat, a szesnaście lat
panował w Jerozolimie. Nie czynił on tego, co jest słuszne w oczach
Pańskich, tak jak czynił jego praojciec Dawid,
'''
"2" = ''':sup:`2` lecz kroczył drogami królów Izraela, nawet sporządził Baalom posągi
ulane z metalu.
'''
"3" = ''':sup:`3` On to składał ofiary kadzielne w Dolinie Synów Hinnoma i
przeprowadził swego syna przez ogień - na modłę ohydnych grzechów
pogan, których Pan wypędził przed Izraelitami.
'''
"4" = ''':sup:`4` Składał też ofiary krwawe i kadzielne na wyżynach i pagórkach, i pod
każdym drzewem zielonym.
'''
"5" = ''':sup:`5` Dlatego wydał go Pan, Bóg jego, w ręce króla Aramu. Pobito go i
uprowadzono od niego wielką liczbę jeńców, których zaprowadzono do
Damaszku. On zaś sam został wydany w ręce króla izraelskiego, który
zadał mu wielką klęskę.
'''
"6" = ''':sup:`6` Pekach, syn Remaliasza, wymordował wówczas jednego dnia w Judzie sto
dwadzieścia tysięcy ludzi, samych dzielnych wojowników, bo opuścili oni
Pana, Boga swych ojców.
'''
"7" = ''':sup:`7` Dzielny wojownik efraimski Zikri zabił wówczas syna królewskiego
Maasejasza, zarządcę pałacu Azrikama i namiestnika królewskiego Elkanę.
'''
"8" = ''':sup:`8` Izraelici wzięli do niewoli od swoich braci z Judy dwieście tysięcy
żon, synów i córek, pobrali też od nich wielki łup i uprowadzili to
wszystko do Samarii.
'''
"9" = ''':sup:`9` Był tam jednak prorok Pański, imieniem Oded, który wyszedł przed
wojska powracające do Samarii i rzekł im: Oto Pan, Bóg ojców waszych, w
swoim gniewie przeciw Judzie wydał ich w wasze ręce i zabiliście ich z
okrucieństwem, które dosięgło nieba.
'''
"10" = ''':sup:`10` Teraz zamierzacie ujarzmić dla siebie synów Judy i Jerozolimy jako
waszych niewolników i niewolnice. Tylko czy wy sami nie macie win wobec
Pana, Boga waszego?
'''
"11" = ''':sup:`11` Posłuchajcie mnie teraz: Odeślijcie jeńców, których wzięliście
spośród waszych braci, bo inaczej spadnie na was płonący gniew Pański.
'''
"12" = ''':sup:`12` Powstali wtedy niektórzy mężowie spośród naczelników - synów
Efraima: Azariasz, syn Jochanana, Berekiasz, syn Meszillemota,
Ezechiasz, syn Szalluma, i Amasa, syn Chadlaja, stanęli przed tymi,
którzy wracali z wojskiem,
'''
"13" = ''':sup:`13` i rzekli im: Nie wprowadzajcie tutaj jeńców, będziemy bowiem winni
wobec Pana; czy zamierzacie powiększyć nasze winy i grzechy? Wina nasza
bowiem i tak jest wielka, a płonący gniew Pański ciąży nad Izraelem.
'''
"14" = ''':sup:`14` Żołnierze uwolnili jeńców, a łup zostawili przed naczelnikami i
całym zgromadzeniem.
'''
"15" = ''':sup:`15` Mężowie, imiennie wybrani do tego zadania, zajęli się pokrzepieniem
jeńców: nagich przyodziano odzieżą wziętą z łupu, ubrano ich i obuto,
dano im jeść i pić, namaszczono, następnie posadziwszy osłabionych na
osłach, wprowadzono ich do Jerycha, miasta palm, do ich braci, sami zaś
wrócili do Samarii.
'''
"16" = ''':sup:`16` W tym czasie król Achaz wysłał posłów do króla asyryjskiego z
prośbą o pomoc.
'''
"17" = ''':sup:`17` Wkroczyli bowiem Edomici i pobiwszy Judę, wzięli jeńców.
'''
"18" = ''':sup:`18` Filistyni także uderzyli na judzkie miasta Szefeli i Negebu,
zdobywając Bet-Szemesz, Ajjalon, Gederot, Soko wraz z miejscowościami
przynależnymi, Timnę z miejscowościami przynależnymi, Gimzo z
miejscowościami przynależnymi. Tam też osiedli.
'''
"19" = ''':sup:`19` Stało się to, ponieważ Pan upokarzał Judę, ze względu na króla
Izraela, Achaza, który popierał zepsucie w Judzie i bardzo
sprzeniewierzał się wobec Pana.
'''
"20" = ''':sup:`20` Przybył potem do niego Tiglat-Pileser, król asyryjski, ale
przygniótł go raczej, niż wspomógł.
'''
"21" = ''':sup:`21` Chociaż Achaz obrabował świątynię Pańską, pałac królewski i
naczelników, obdarowując tym króla asyryjskiego, i tak nic mu to nie
pomogło.
'''
"22" = ''':sup:`22` W czasie tego ucisku król Achaz nadal sprzeniewierzał się Panu.
'''
"23" = ''':sup:`23` Składał bowiem ofiary bogom Damaszku, którzy go pokonali, i mówił:
Bogowie królów Aramu dali im pomoc. Będę im składał ofiary, a pomogą
mi. Lecz przyczyniły się one do upadku i jego, i całego Izraela.
'''
"24" = ''':sup:`24` Zabrał też Achaz naczynia świątyni Bożej i pokruszył je. Zamknął
bramy świątyni Pańskiej, a wystawił sobie ołtarze we wszystkich
zakątkach Jerozolimy.
'''
"25" = ''':sup:`25` W każdym też judzkim mieście ustanawiał wyżyny, aby składać ofiary
kadzielne dla obcych bogów, przez co rozgniewał Pana, Boga swych
przodków.
'''
"26" = ''':sup:`26` Pozostałe zaś jego dzieje i przedsięwzięcia od najwcześniejszych do
ostatnich, są opisane w Księdze Królów judzkich i izraelskich.
'''
"27" = ''':sup:`27` Spoczął potem Achaz ze swymi przodkami i pochowano go w mieście, w
Jerozolimie, ale nie w grobach królów judzkich. Jego syn Ezechiasz
został w jego miejsce królem.
'''
"Notes" = '''
Notas de rodapé:
28:1-4 - Achaz, syn Jotama, czyni to, co złe w oczach Boga, naśladując
pogańskie praktyki. To podkreśla, jak nieposłuszeństwo i bałwochwalstwo
mają niszczycielskie konsekwencje dla narodu (zob. także 2 Krl 16,1-4 i
Pwt 8,19-20).
28:5-7 - Achaz poniósł klęskę w bitwie i w rozpaczy szukał pomocy u
Syryjczyków zamiast zaufać Bogu. Ta decyzja uwypukla brak wiary i
ludzką skłonność do szukania rozwiązań w niewłaściwych miejscach (zob.
28:8-15 - Lud Izraela bierze jeńców z Judy, a prorok Oded wzywa Achaza
do uwolnienia pojmanych. To ilustruje wagę miłosierdzia i pokuty w
czasach kryzysu (zob. także Lamentacje 3:22-23 i Łukasza 6:36).
28:16-21 - Achaz dąży do sojuszu z Asyryjczykami, ale prowadzi to do
dalszych kłopotów i ucisku Judy. Ta narracja podkreśla, że zaufanie
ludzkim sojuszom zamiast Bogu prowadzi do katastrofalnych konsekwencji
28:22-27 - Nawet w obliczu nieszczęścia Achaz nie zwraca się do Boga,
co ukazuje zatwardziałość ludzkiego serca. Brak skruchy i trwanie w
grzechu prowadzą do zguby (zob. także Ezechiela 18:30 i 2 Koryntian
7:10).
'''
