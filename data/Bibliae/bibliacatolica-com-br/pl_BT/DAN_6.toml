[6]
"1" = ''':sup:`1` Dariusz zaś, Med, liczący sześćdziesiąt dwa lata, otrzymał
królestwo.
'''
"2" = ''':sup:`2` Spodobało się ustanowić Dariuszowi nad państwem stu dwudziestu
satrapów, którzy mieli przebywać w całym królestwie,
'''
"3" = ''':sup:`3` nad nimi zaś trzech zwierzchników - jednym z nich był Daniel -
którym satrapowie składali sprawozdania, by nie obciążać króla.
'''
"4" = ''':sup:`4` Daniel zaś przewyższał zwierzchników i satrapów, posiadał bowiem
niezwykłego ducha. Król zamierzał ustanowić go nad całym królestwem.
'''
"5" = ''':sup:`5` Wobec tego zwierzchnicy i satrapowie usiłowali znaleźć podstawę do
oskarżenia Daniela w sprawach królestwa. Nie mogli jednak znaleźć
podstawy ani żadnego wykroczenia, bo był on wierny i nie można było w
nim znaleźć żadnego zaniedbania ani błędu.
'''
"6" = ''':sup:`6` Ludzie ci powiedzieli: Nie znajdziemy żadnego zarzutu przeciw
Danielowi, jeśli nie wysuniemy przeciw niemu oskarżenia wziętego z
kultu jego Boga.
'''
"7" = ''':sup:`7` Zwierzchnicy więc i satrapowie pospieszyli gromadnie do króla i tak
do niego powiedzieli: Królu Dariuszu, żyj wiecznie!
'''
"8" = ''':sup:`8` Wszyscy zwierzchnicy państwowi, namiestnicy i satrapowie, doradcy i
rządcy postanowili, żeby król wydał zarządzenie i ustanowił zakaz:
Ktokolwiek w ciągu trzydziestu dni zanosiłby prośbę do jakiegoś boga
lub człowieka poza tobą, królu, zostanie wrzucony do jaskini lwów.
'''
"9" = ''':sup:`9` Teraz zaś, królu, wydaj zakaz i każ spisać dekret, który byłby
nieodwołalny według nienaruszalnego prawa Medów i Persów.
'''
"10" = ''':sup:`10` Kazał więc król Dariusz spisać dokument i zakaz.
'''
"11" = ''':sup:`11` Gdy Daniel dowiedział się, że spisano dokument, poszedł do swego
domu. Miał on w swoim górnym pokoju okna skierowane ku Jerozolimie.
Trzy razy dziennie padał na kolana modląc się i uwielbiając Boga, tak
samo jak to czynił przedtem.
'''
"12" = ''':sup:`12` Mężowie ci podbiegli gromadnie i znaleźli Daniela modlącego się i
wzywającego Boga.
'''
"13" = ''':sup:`13` Udali się więc i powiedzieli do króla w sprawie zakazu
królewskiego: Czy nie kazałeś, królu, ogłosić dekretu, że ktokolwiek
prosiłby w ciągu trzydziestu dni o coś jakiegokolwiek boga lub
człowieka poza tobą, ma być wrzucony do jaskini lwów? W odpowiedzi król
rzekł: Sprawę rozstrzygnięto według nienaruszalnego prawa Medów i
Persów.
'''
"14" = ''':sup:`14` Na to odpowiedzieli zwracając się do króla: Daniel, ten mąż spośród
uprowadzonych z Judy, nie liczy się z tobą, królu, ani z zakazem
wydanym przez ciebie. Trzy razy dziennie odmawia swoje modlitwy.
'''
"15" = ''':sup:`15` Gdy król usłyszał te słowa, ogarnął go smutek, postanowił uratować
Daniela i aż do zachodu słońca usiłował znaleźć sposób, by go ocalić.
'''
"16" = ''':sup:`16` Lecz ludzie ci pospieszyli gromadnie do króla, mówiąc: Wiedz,
królu, że zgodnie z prawem Medów i Persów żaden zakaz ani dekret wydany
przez króla nie może być odwołany.
'''
"17" = ''':sup:`17` Wtedy król wydał rozkaz, by sprowadzono Daniela i wrzucono do
jaskini lwów. Król zwrócił się do Daniela i rzekł: Twój Bóg, któremu
tak wytrwale służysz, uratuje cię.
'''
"18" = ''':sup:`18` Przyniesiono kamień i zatoczono na otwór jaskini lwów. Król
zapieczętował go swoją pieczęcią i pieczęcią swych możnowładców, aby
nic nie uległo zmianie w sprawie Daniela.
'''
"19" = ''':sup:`19` Następnie król odszedł do swego pałacu i pościł przez noc, nie
kazał wprowadzać do siebie nałożnic, a sen odszedł od niego.
'''
"20" = ''':sup:`20` Król wstał o świcie i udał się spiesznie do jaskini lwów.
'''
"21" = ''':sup:`21` Gdy był blisko jaskini, wołał do Daniela głosem pełnym bólu:
Danielu, sługo żyjącego Boga, czy Bóg, któremu służysz tak wytrwale,
mógł cię wybawić od lwów?
'''
"22" = ''':sup:`22` Wtedy Daniel odpowiedział królowi: Królu, żyj wiecznie!
'''
"23" = ''':sup:`23` Mój Bóg posłał swego anioła i on zamknął paszczę lwom; nie
wyrządziły mi one krzywdy, ponieważ On uznał mnie za niewinnego; a
także wobec ciebie nie uczyniłem nic złego.
'''
"24" = ''':sup:`24` Uradował się z tego król i rozkazał wydobyć Daniela z jaskini lwów;
nie znaleziono na nim żadnej rany, bo zaufał swemu Bogu.
'''
"25" = ''':sup:`25` Na rozkaz króla przyprowadzono mężów, którzy oskarżyli Daniela, i
wrzucono do jaskini lwów ich samych, ich dzieci i żony. Nim jeszcze
wpadli na dno jaskini, pochwyciły ich lwy i zmiażdżyły ich kości.
'''
"26" = ''':sup:`26` Król Dariusz napisał do wszystkich narodów, ludów i języków,
zamieszkałych po całej ziemi: Wasz pokój niech będzie wielki!
'''
"27" = ''':sup:`27` Wydaję niniejszym dekret, by na całym obszarze mojego królestwa
odczuwano lęk i drżenie przed Bogiem Daniela. Bo On jest Bogiem żyjącym
i trwa na wieki.
'''
"28" = ''':sup:`28` On ratuje i uwalnia, dokonuje znaków i cudów na niebie i na ziemi.
On uratował Daniela z mocy lwów.
'''
"29" = ''':sup:`29` Ow Daniel zaś zażywał pomyślności za panowania Dariusza i za
panowania Persa Cyrusa.
'''
