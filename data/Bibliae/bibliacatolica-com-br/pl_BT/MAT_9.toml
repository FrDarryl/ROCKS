[9]
"1" = ''':sup:`1` On wsiadł do łodzi, przeprawił się z powrotem i przyszedł do swego
miasta.
'''
"2" = ''':sup:`2` I oto przynieśli Mu paralityka, leżącego na łożu. Jezus, widząc ich
wiarę, rzekł do paralityka: Ufaj, synu! Odpuszczają ci się twoje
grzechy.
'''
"3" = ''':sup:`3` Na to pomyśleli sobie niektórzy z uczonych w Piśmie: On bluźni.
'''
"4" = ''':sup:`4` A Jezus, znając ich myśli, rzekł: Dlaczego złe myśli nurtują w
waszych sercach?
'''
"5" = ''':sup:`5` Cóż bowiem jest łatwiej powiedzieć: Odpuszczają ci się twoje
grzechy, czy też powiedzieć: Wstań i chodź!
'''
"6" = ''':sup:`6` Otóż żebyście wiedzieli, iż Syn Człowieczy ma na ziemi władzę
odpuszczania grzechów - rzekł do paralityka: Wstań, weź swoje łoże i
idź do domu!
'''
"7" = ''':sup:`7` On wstał i poszedł do domu.
'''
"8" = ''':sup:`8` A tłumy ogarnął lęk na ten widok, i wielbiły Boga, który takiej mocy
udzielił ludziom.
'''
"9" = ''':sup:`9` Odchodząc stamtąd, Jezus ujrzał człowieka imieniem Mateusz,
siedzącego w komorze celnej, i rzekł do niego: Pójdź za Mną! On wstał i
poszedł za Nim.
'''
"10" = ''':sup:`10` Gdy Jezus siedział w domu za stołem, przyszło wielu celników i
grzeszników i siedzieli wraz z Jezusem i Jego uczniami.
'''
"11" = ''':sup:`11` Widząc to, faryzeusze mówili do Jego uczniów: Dlaczego wasz
Nauczyciel jada wspólnie z celnikami i grzesznikami?
'''
"12" = ''':sup:`12` On, usłyszawszy to, rzekł: Nie potrzebują lekarza zdrowi, lecz ci,
którzy się źle mają.
'''
"13" = ''':sup:`13` Idźcie i starajcie się zrozumieć, co znaczy: Chcę raczej
miłosierdzia niż ofiary. Bo nie przyszedłem powołać sprawiedliwych, ale
grzeszników .
'''
"14" = ''':sup:`14` Wtedy podeszli do Niego uczniowie Jana i zapytali: Dlaczego my i
faryzeusze dużo pościmy, Twoi zaś uczniowie nie poszczą?
'''
"15" = ''':sup:`15` Jezus im rzekł: Czy goście weselni mogą się smucić, dopóki pan
młody jest z nimi? Lecz przyjdzie czas, kiedy zabiorą im pana młodego,
a wtedy będą pościć.
'''
"16" = ''':sup:`16` Nikt nie przyszywa łaty z surowego sukna do starego ubrania, gdyż
łata obrywa ubranie, i gorsze robi się przedarcie.
'''
"17" = ''':sup:`17` Nie wlewa się też młodego wina do starych bukłaków. W przeciwnym
razie bukłaki pękają, wino wycieka, a bukłaki się psują. Raczej młode
wino wlewa się do nowych bukłaków, a tak jedno i drugie się zachowuje .
'''
"18" = ''':sup:`18` Gdy to mówił do nich, pewien zwierzchnik /synagogi/ przyszedł do
Niego i, oddając pokłon, prosił: Panie, moja córka dopiero co skonała,
lecz przyjdź i włóż na nią rękę, a żyć będzie .
'''
"19" = ''':sup:`19` Jezus wstał i wraz z uczniami poszedł za nim.
'''
"20" = ''':sup:`20` Wtem jakaś kobieta, która dwanaście lat cierpiała na krwotok,
podeszła z tyłu i dotknęła się frędzli Jego płaszcza.
'''
"21" = ''':sup:`21` Bo sobie mówiła: żebym się choć Jego płaszcza dotknęła, a będę
zdrowa.
'''
"22" = ''':sup:`22` Jezus obrócił się, i widząc ją, rzekł: Ufaj, córko! Twoja wiara cię
ocaliła. I od tej chwili kobieta była zdrowa.
'''
"23" = ''':sup:`23` Gdy Jezus przyszedł do domu zwierzchnika i zobaczył fletnistów oraz
tłum zgiełkliwy,
'''
"24" = ''':sup:`24` rzekł: Usuńcie się, bo dziewczynka nie umarła, tylko śpi. A oni
wyśmiewali Go.
'''
"25" = ''':sup:`25` Skoro jednak usunięto tłum, wszedł i ujął ją za rękę, a dziewczynka
wstała.
'''
"26" = ''':sup:`26` Wieść o tym rozeszła się po całej tamtejszej okolicy.
'''
"27" = ''':sup:`27` Gdy Jezus odchodził stamtąd, szli za Nim dwaj niewidomi którzy
wołali głośno: Ulituj się nad nami, Synu Dawida!
'''
"28" = ''':sup:`28` Gdy wszedł do domu, niewidomi przystąpili do Niego, a Jezus ich
zapytał: Wierzycie, że mogę to uczynić? Oni odpowiedzieli Mu: Tak,
Panie!
'''
"29" = ''':sup:`29` Wtedy dotknął ich oczu, mówiąc: Według wiary waszej niech wam się
stanie!
'''
"30" = ''':sup:`30` I otworzyły się ich oczy, a Jezus surowo im przykazał: Uważajcie,
niech się nikt o tym nie dowie!
'''
"31" = ''':sup:`31` Oni jednak, skoro tylko wyszli, roznieśli wieść o Nim po całej
tamtejszej okolicy.
'''
"32" = ''':sup:`32` Gdy ci wychodzili, oto przyprowadzono Mu niemowę opętanego.
'''
"33" = ''':sup:`33` Po wyrzuceniu złego ducha niemy odzyskał mowę, a tłumy pełne
podziwu wołały: Jeszcze się nigdy nic podobnego nie pojawiło w Izraelu!
'''
"34" = ''':sup:`34` Lecz faryzeusze mówili: Wyrzuca złe duchy mocą ich przywódcy .
'''
"35" = ''':sup:`35` Tak Jezus obchodził wszystkie miasta i wioski. Nauczał w
tamtejszych synagogach, głosił Ewangelię królestwa i leczył wszystkie
choroby i wszystkie słabości.
'''
"36" = ''':sup:`36` A widząc tłumy ludzi, litował się nad nimi, bo byli znękani i
porzuceni, jak owce nie mające pasterza.
'''
"37" = ''':sup:`37` Wtedy rzekł do swych uczniów: żniwo wprawdzie wielkie, ale
robotników mało.
'''
"38" = ''':sup:`38` Proście Pana żniwa, żeby wyprawił robotników na swoje żniwo.
'''
"Notes" = '''
Notas de rodapé:
9:1-8 - Jezus uzdrawia paralityka, demonstrując swoją moc nad chorobą i
władzę odpuszczania grzechów. To podkreśla, że Jezus jest nie tylko
uzdrowicielem fizycznym, ale także duchowym Zbawicielem (zob. także Mk
2,1-12 i Łk 5,17-26).
9:9-13 - Jezus wzywa Mateusza, celnika, aby poszedł za Nim. Stwierdza,
że przyszedł wzywać grzeszników do pokuty, a nie sprawiedliwych. Ten
akt odzwierciedla inkluzywną misję Chrystusa i Jego gotowość do
zbawienia każdego, niezależnie od jego pochodzenia (zob. także Łk
9:14-17 - Jezus naucza, że Jego przyjście nie ma na celu zachowania
starych praktyk, lecz przyniesie coś nowego. Przypowieść o nowym winie
w nowych bukłakach symbolizuje przemianę, jaką Chrystus wprowadza w
życie swoich naśladowców (zob. także Mk 2,18-22 i Łk 5,33-39).
9:18-26 - Jezus wskrzesza córkę Jaira i uzdrawia kobietę cierpiącą na
krwotok. Te cuda ukazują moc Jezusa nad śmiercią i chorobami, a także
Jego współczucie dla potrzeb innych (zob. także Łk 8,40-56 i J
11,38-44).
9:35-38 - Jezus widzi tłumy i odczuwa współczucie, ponieważ są
zagubieni i nie mają pasterza. Prosi swoich uczniów, aby modlili się o
więcej robotników na żniwo. To ukazuje pilną potrzebę ewangelizacji i
duchowej troski o ludzi (zob. także Łk 10,2 i J 4,35).
'''
