[34]
"1" = ''':sup:`1` Dalej ciągnął Elihu i rzekł:
'''
"2" = ''':sup:`2` Mędrcy, słuchajcie mych słów, nastawcie, znawcy, swe uszy:
'''
"3" = ''':sup:`3` bo ucho odróżnia słowo, a podniebienie smakuje pokarmy.
'''
"4" = ''':sup:`4` Szukajmy, co dla nas jest słuszne, wspólnie rozważmy, co dobre.
'''
"5" = ''':sup:`5` Bo Hiob powiedział: Jestem bez zmazy, a Bóg odebrał mi prawo:
'''
"6" = ''':sup:`6` wbrew prawu zostałem uznany za kłamcę, nie goi się rana, a jestem
bez winy.
'''
"7" = ''':sup:`7` Kto jest podobny do Hioba, co pije obelgi jak wodę,
'''
"8" = ''':sup:`8` razem z grzesznymi chce kroczyć i z nieprawymi wspólną iść drogą?
'''
"9" = ''':sup:`9` Bo rzekł: Nie zyskam nic na tym, że żyję z Bogiem w przyjaźni.
'''
"10" = ''':sup:`10` Więc posłuchajcie, rozumni mężowie: Bóg jest daleki od grzechu,
Wszechmocny - od nieprawości.
'''
"11" = ''':sup:`11` Według czynów każdemu zapłaci, odda, kto na co zasłużył.
'''
"12" = ''':sup:`12` Nie, Bóg nie działa zdradliwie ni Wszechmocny praw niczyich nie
łamie.
'''
"13" = ''':sup:`13` Kto Jemu zlecił ziemię, a kto założył cały świat?
'''
"14" = ''':sup:`14` Niech tylko zwróci uwagę, niech życie i tchnienie odbierze,
'''
"15" = ''':sup:`15` a wszelkie ciało zaginie i człowiek w pył się obróci.
'''
"16" = ''':sup:`16` Posłuchaj, jeśliś rozumny, i nadstaw ucha na moje słowa.
'''
"17" = ''':sup:`17` Czy mógłby rządzić wróg prawa? Potępisz Mocarza sprawiedliwego?
'''
"18" = ''':sup:`18` Czy króla ktoś nazwie: Nicponiu, lub możnych określi: Zbrodniarze?
'''
"19" = ''':sup:`19` On nie schlebia książętom, bogacza nie stawia przed biednym, bo
wszyscy są dziełem rąk Jego.
'''
"20" = ''':sup:`20` Wszak giną nagle wśród nocy, burzy się naród - mijają, ciemięzcę
bez trudu się strąca.
'''
"21" = ''':sup:`21` Utkwił On swój wzrok w drogę ludzi i widzi wszystkie ich kroki.
'''
"22" = ''':sup:`22` Nie ma ciemności ni mroku, gdzie by się schował nieprawy.
'''
"23" = ''':sup:`23` On człowiekowi nie ustala terminów, by stanął przed Bożym sądem.
'''
"24" = ''':sup:`24` Rozbija mocarzy bez dochodzenia, a innych w ich miejsce osadza.
'''
"25" = ''':sup:`25` Zna dokładnie ich występki. Nocą ich niszczy i miażdży.
'''
"26" = ''':sup:`26` Chłoszcze ich jako grzeszników, na miejscu zewsząd widocznym:
'''
"27" = ''':sup:`27` za to, że odeszli od Niego, że dróg Jego wszystkich nie strzegli.
'''
"28" = ''':sup:`28` Z ich winy Go doszedł krzyk biednych, a On słucha wołania ubogich.
'''
"29" = ''':sup:`29` Choć milczy, kto Go potępi, gdy schowa się, kto Go zobaczy? On
patrzy na męża i naród,
'''
"30" = ''':sup:`30` by nie rządził człowiek nieprawy i nie był pułapką dla ludu.
'''
"31" = ''':sup:`31` Lecz jeśli ktoś mówi do Boga: Zwiedziono mnie, nie chcę
przestępstwa,
'''
"32" = ''':sup:`32` pokaż mi, czego nie widzę, poprawię, co źle uczyniłem,
'''
"33" = ''':sup:`33` ty kary żądając - Nim gardzisz. Gdy nie ja, lecz ty sam wybierasz,
więc wyjaw, co o tym sądzisz.
'''
"34" = ''':sup:`34` Powiedzą mi ludzie rozsądni i człowiek mądry, co słucha:
'''
"35" = ''':sup:`35` Hiob nierozważnie przemawia, to słowa nieprzemyślane.
'''
"36" = ''':sup:`36` Lecz Hioba zbadajmy dokładnie, bo mówi jak ludzie bezbożni.
'''
"37" = ''':sup:`37` Bunt dodaje do grzechu i w ręce już przy nas klaszcze, a przeciw
Bogu mnoży słowa.
'''
