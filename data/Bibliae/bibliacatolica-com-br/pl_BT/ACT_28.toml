[28]
"1" = ''':sup:`1` Po ocaleniu dowiedzieliśmy się, że wyspa nazywa się Melta.
'''
"2" = ''':sup:`2` Tubylcy okazywali nam niespotykaną życzliwość; rozpalili ognisko i
zgromadzili nas wszystkich przy nim, bo zaczął padać deszcz i zrobiło
się zimno.
'''
"3" = ''':sup:`3` Kiedy Paweł nazbierał wielką naręcz chrustu i nałożył do ognia
żmija, która wypełzła na skutek gorąca, uczepiła się jego ręki.
'''
"4" = ''':sup:`4` Gdy tubylcy zobaczyli gada, wiszącego u jego ręki, mówili jeden do
drugiego: Ten człowiek jest na pewno mordercą, bo choć wyszedł cało z
morza, bogini zemsty nie pozwala mu żyć.
'''
"5" = ''':sup:`5` On jednak strząsnął gada w ogień i nic nie ucierpiał.
'''
"6" = ''':sup:`6` Tamci spodziewali się, że opuchnie albo nagle padnie trupem. Lecz
gdy długo czekali i widzieli, że nie stało mu się nic złego, zmieniwszy
zdanie mówili, że jest bogiem.
'''
"7" = ''':sup:`7` W sąsiedztwie tego miejsca znajdowały się posiadłości namiestnika
wyspy imieniem Publiusz, który nas przyjął i po przyjacielsku przez
trzy dni gościł.
'''
"8" = ''':sup:`8` Ojciec Publiusza leżał właśnie chory na gorączkę i biegunkę. Paweł
poszedł do niego i pomodliwszy się położył na nim ręce i uzdrowił go.
'''
"9" = ''':sup:`9` Po tym wydarzeniu przychodzili również inni chorzy na wyspie i byli
uzdrawiani.
'''
"10" = ''':sup:`10` Oni to okazali nam wielki szacunek, a gdyśmy odjeżdżali, przynieśli
wszystko, co nam było potrzebne.
'''
"11" = ''':sup:`11` Po trzech miesiącach odpłynęliśmy na okręcie aleksandryjskim z
godłem Dioskurów, który przezimował na wyspie.
'''
"12" = ''':sup:`12` Przybywszy do Syrakuz, pozostaliśmy trzy dni.
'''
"13" = ''':sup:`13` Stąd płynąc wzdłuż wybrzeża przybyliśmy do Regium i po jednym dniu,
gdy powiał wiatr południowy, nazajutrz przybyliśmy do Puteoli.
'''
"14" = ''':sup:`14` Tam spotkaliśmy braci i zostaliśmy na ich prośbę siedem dni. Tak
przybyliśmy do Rzymu.
'''
"15" = ''':sup:`15` Tamtejsi bracia, dowiedziawszy się o nas, wyszli nam naprzeciw aż
do Forum Appiusza i Trzech Gospód. Ujrzawszy ich, Paweł podziękował
Bogu i nabrał otuchy.
'''
"16" = ''':sup:`16` Gdyśmy weszli do Rzymu, pozwolono Pawłowi mieszkać prywatnie razem
z żołnierzem, który go pilnował.
'''
"17" = ''':sup:`17` Po trzech dniach poprosił on do siebie najznakomitszych Żydów. A
kiedy się zeszli, mówił do nich: Nie uczyniłem, bracia, nic przeciwko
narodowi lub zwyczajom ojczystym, a jednak wydany zostałem jako więzień
w ręce Rzymian,
'''
"18" = ''':sup:`18` którzy po rozpatrzeniu sprawy chcieli mnie wypuścić, dlatego że nie
ma we mnie winy zasługującej na śmierć.
'''
"19" = ''':sup:`19` Ponieważ jednak Żydzi sprzeciwiali się temu, musiałem odwołać się
do Cezara - bynajmniej nie w zamiarze oskarżenia w czymkolwiek mojego
narodu.
'''
"20" = ''':sup:`20` Dlatego też zaprosiłem was, aby się z wami zobaczyć i rozmówić, bo
dla nadziei Izraela dźwigam te kajdany.
'''
"21" = ''':sup:`21` A oni rzekli do niego: Nie otrzymaliśmy o tobie ani listów z Judei,
ani też nikt z braci nie przybył i nie oznajmił, ani nie mówił o tobie
nic złego.
'''
"22" = ''':sup:`22` Chcemy jednak usłyszeć od ciebie, co myślisz, bo wiadomo nam o tym
stronnictwie, że wszędzie spotyka się ze sprzeciwem.
'''
"23" = ''':sup:`23` Wyznaczywszy mu dzień, w większej liczbie przyszli do niego do
mieszkania, a on przytaczał im świadectwa o królestwie Bożym; od rana
aż do wieczora przekonywał ich o Jezusie na podstawie Prawa
Mojżeszowego i Proroków.
'''
"24" = ''':sup:`24` Jedni dali się przekonać o tym, co mówił, drudzy nie wierzyli.
'''
"25" = ''':sup:`25` Poróżnieni między sobą zabierali się do odejścia. Wtedy Paweł
powiedział to jedno: Trafnie rzekł Duch Święty do ojców waszych przez
proroka Izajasza:
'''
"26" = ''':sup:`26` Idź do tego ludu i powiedz: Usłyszycie dobrze, ale nie zrozumiecie,
i dobrze będziecie widzieć, a nie zobaczycie.
'''
"27" = ''':sup:`27` Bo otępiało serce tego ludu. Usłyszeli niechętnie i zamknęli oczy,
aby przypadkiem nie zobaczyli oczami i uszami nie usłyszeli, i nie
zrozumieli sercem, i nie nawrócili się, i abym ich nie uleczył.
'''
"28" = ''':sup:`28` Wiedzcie więc, że to zbawienie Boże posłane jest do pogan, a oni
będą słuchać.
'''
"29" = ''':sup:`29` Kiedy to powiedział, Żydzie wyszli od niego, spierając się
zawzięcie ze sobą.
'''
"30" = ''':sup:`30` Przez całe dwa lata pozostał w wynajętym przez siebie mieszkaniu i
przyjmował wszystkich, którzy do niego przychodzili,
'''
"31" = ''':sup:`31` głosząc królestwo Boże i nauczając o Panu Jezusie Chrystusie
zupełnie swobodnie, bez przeszkód.
'''
