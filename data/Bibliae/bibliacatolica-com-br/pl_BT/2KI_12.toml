[12]
"1" = ''':sup:`1` W chwili objęcia rządów Joasz miał siedem lat.
'''
"2" = ''':sup:`2` W siódmym roku panowania Jehu, Joasz został królem i panował
czterdzieści lat w Jerozolimie. Matce jego było na imię Sibeja - z
Beer-Szeby.
'''
"3" = ''':sup:`3` Joasz czynił to, co jest słuszne w oczach Pańskich, przez wszystkie
dni, póki pouczał go kapłan Jojada.
'''
"4" = ''':sup:`4` Jedynie wyżyny nie zostały jeszcze usunięte. Lud w dalszym ciągu
składał na wyżynach ofiary krwawe i kadzielne.
'''
"5" = ''':sup:`5` Joasz polecił kapłanom: Wszystkie pieniądze, które jako dar święty
wnosi się do świątyni Pańskiej - pieniądze bieżące, które ktoś płaci
według wyznaczonej mu kwoty za osoby - wszystkie pieniądze, które ktoś
z własnej woli wnosi do świątyni Pańskiej -
'''
"6" = ''':sup:`6` zbiorą kapłani od osób sobie znanych i obrócą je na naprawę
uszkodzeń świątyni, gdziekolwiek takie uszkodzenie się znajdzie.
'''
"7" = ''':sup:`7` Lecz jeszcze w dwudziestym trzecim roku króla Joasza kapłani nie
naprawili uszkodzeń świątyni.
'''
"8" = ''':sup:`8` Wtedy król Joasz zawezwał kapłana Jojadę oraz kapłanów i rzekł do
nich: Dlaczego nie naprawiacie uszkodzeń świątyni? Odtąd już nie wolno
wam brać pieniędzy od znanych wam osób, lecz przekażecie je na naprawę
szkód świątyni Pańskiej.
'''
"9" = ''':sup:`9` Kapłani zgodzili się nie brać pieniędzy od ludu i nie troszczyć się
o naprawę uszkodzeń świątyni.
'''
"10" = ''':sup:`10` Wtedy kapłan Jojada wziął jedną skrzynię, zrobił otwór w jej
przykrywie i postawił ją obok ołtarza, po prawej stronie wejścia do
świątyni Pańskiej. Kapłani zaś - stróże progów - składali tam wszystkie
pieniądze wniesione do świątyni Pańskiej.
'''
"11" = ''':sup:`11` Kiedy zauważono, że dużo jest pieniędzy w skrzyni, przychodził
sekretarz króla oraz arcykapłan i wtedy zsypywano i obliczano
pieniądze, które się znajdowały w świątyni Pańskiej.
'''
"12" = ''':sup:`12` Pieniądze odważone przekazywano kierownikom robót, nadzorcom
świątyni Pańskiej. Ci zaś wydawali je na stolarzy i budowniczych -
pracujących w świątyni Pańskiej -
'''
"13" = ''':sup:`13` murarzy, kamieniarzy oraz na kupno drewna i kamieni ciosowych do
naprawienia uszkodzeń świątyni Pańskiej, wreszcie na wszystkie wydatki
celem odbudowy świątyni.
'''
"14" = ''':sup:`14` Jednakże z monet, które wpływały do świątyni Pańskiej, nie
wyrabiano czarek srebrnych, nożyc, kropielnic, trąb ani żadnych
przedmiotów złotych lub srebrnych dla świątyni Pańskiej,
'''
"15" = ''':sup:`15` ale wydawano je robotnikom, którzy ich używali do naprawy świątyni
Pańskiej.
'''
"16" = ''':sup:`16` I nie robiono obliczeń z ludźmi, w ręce których przekazywano
pieniądze, aby je wydawali na robotników, ponieważ działali z
niezachwianą wiernością.
wchodziły do świątyni Pańskiej - były własnością kapłanów.
'''
"18" = ''':sup:`18` W tym czasie Chazael, król Aramu, wyruszył na wojnę przeciw Gat i
zdobył je. Następnie Chazael powziął postanowienie, by wyruszyć przeciw
Jerozolimie.
'''
"19" = ''':sup:`19` Wtedy Joasz, król judzki, zabrał wszystkie dary święte, które
ofiarowali królowie judzcy: Jozafat, Joram i Ochozjasz, jego przodkowie
- łącznie ze swoimi świętymi darami - oraz całe złoto zgromadzone w
skarbcach świątyni Pańskiej i pałacu królewskiego, i posłał Chazaelowi,
królowi Aramu, a ten się oddalił od Jerozolimy.
'''
"20" = ''':sup:`20` A czyż pozostałe dzieje Joasza i wszystkie jego czyny nie są
opisane w Księdze Kronik Królów Judy?
'''
"21" = ''':sup:`21` Słudzy jego powstali, uknuli spisek i zabili Joasza w pałacu na
Millo, gdy zstępował do Silla -
'''
"22" = ''':sup:`22` mianowicie Jozabad, syn Szimeata, i Jozabad, syn Szomera - słudzy
jego, zabili go i poniósł śmierć. Pochowano go w Mieście Dawidowym,
razem z jego przodkami. I syn jego Amazjasz został w jego miejsce
królem.
'''
"Notes" = '''
Notas de rodapé:
12:1-3 - Joasz rozpoczyna swoje panowanie i czyni to, co słuszne w
oczach Pana, zgodnie z poleceniem kapłana Jehojady. Wyżyny nie zostały
jednak całkowicie zniszczone, co wskazuje na potrzebę całkowitej
reformy (zob. także 2 Kronik 24:2 i 2 Królów 14:4).
12:4-8 - Joasz nakazuje naprawę świątyni, demonstrując swoją gorliwość
w oddawaniu czci Bogu. Świątynia była centrum życia religijnego
Izraela, a jej odbudowa symbolizuje zaangażowanie w oddawanie czci Bogu
(zob. także 1 Krl 6,12-13 i 2 Kronik 24,4-5).
12:9-12 - Pod nadzorem Jehojady zebrane pieniądze są przeznaczane na
remont świątyni. Przejrzystość i rozliczalność w zarządzaniu funduszami
publicznymi odzwierciedlają wagę uczciwości w przywództwie (zob. także
1 Koryntian 4:2 i Nehemiasza 5:15).
12:13-16 - Pomimo remontu świątyni, zebrane pieniądze nie zostały
przeznaczone na przedmioty sakralne, takie jak złote i srebrne
naczynia. Sugeruje to, że priorytetem była konstrukcja świątyni, a nie
jej przepych (zob. także 2 Kronik 24:14 i 1 Tymoteusza 6:6).
12:17-21 - Joasz stawia czoła wyzwaniom zewnętrznym, takim jak atak
króla Syrii, Chazaela, a w kraju zostaje zamordowany przez własnych
sług. Jego tragiczna śmierć uwypukla słabość przywódców i konsekwencje
niewierności (zob. także 2 Kronik 24:25 i Księgę Przysłów 29:2).
'''
