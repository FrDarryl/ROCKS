[33]
"1" = ''':sup:`1` Pan skierował do mnie te słowa:
'''
"2" = ''':sup:`2` Synu człowieczy, przemów do swoich rodaków i powiedz im: Jeśli na
jakiś kraj sprowadzam miecz, a jego mieszkańcy wybiorą sobie jakiegoś
męża i wyznaczą go na stróża,
'''
"3" = ''':sup:`3` on zaś widzi, że miecz przychodzi na kraj, i w trąbę dmie, i
ostrzega lud,
'''
"4" = ''':sup:`4` ale ktoś, choć słyszy dźwięk trąby, nie pozwala się ostrzec, tak że
miecz nadchodzi i zabija go, to on sam winien jest swej śmierci.
'''
"5" = ''':sup:`5` Dźwięk trąby usłyszał, nie dał się jednak ostrzec; niech spadnie na
niego wina za własną śmierć. Tamten jednak, kto przestrzegł, ocalił
samego siebie.
'''
"6" = ''':sup:`6` Jeśli jednakże stróż widzi, że przychodzi miecz, a nie dmie w trąbę,
i lud nie jest ostrzeżony, i przychodzi miecz, i zabija kogoś z nich,
to ten ostatni porwany jest wprawdzie z własnej winy, ale winą za jego
śmierć obarczę stróża.
'''
"7" = ''':sup:`7` Ciebie, o synu człowieczy, wyznaczyłem na stróża domu Izraela po to,
byś słysząc z mych ust napomnienia przestrzegał ich w moim imieniu.
'''
"8" = ''':sup:`8` Jeśli do występnego powiem: Występny musi umrzeć - a ty nic nie
mówisz, by występnego sprowadzić z jego drogi - to on umrze z powodu
swej przewiny, ale odpowiedzialnością za jego śmierć obarczę ciebie.
'''
"9" = ''':sup:`9` Jeśli jednak ostrzegłeś występnego, by odstąpił od swojej drogi i
zawrócił, on jednak nie odstępuje od swojej drogi, to on umrze z
własnej winy, ty zaś ocaliłeś swoją duszę.
'''
"10" = ''':sup:`10` Ty, o synu człowieczy, mów do domu Izraela: Powiadacie tak:
Zaprawdę, nasze przestępstwa i grzechy nasze ciążą na nas, my wskutek
nich marniejemy. Jak możemy się ocalić?
'''
"11" = ''':sup:`11` Powiedz im: Na moje życie! - wyrocznia Pana Boga. Ja nie pragnę
śmierci występnego, ale jedynie tego, aby występny zawrócił ze swej
drogi i żył. Zawróćcie, zawróćcie z waszych złych dróg! Czemuż to
chcecie zginąć, domu Izraela?
'''
"12" = ''':sup:`12` Ty, o synu człowieczy, powiedz swoim rodakom: Sprawiedliwość nie
uratuje sprawiedliwego, wtedy gdy on zgrzeszy, a występek występnego
nie zgubi, gdy się on nawróci ze swego występku, natomiast sprawiedliwy
nie zdoła pozostać przy życiu wtedy, gdy zgrzeszy.
'''
"13" = ''':sup:`13` Jeśli powiem sprawiedliwemu: Pozostaniesz z pewnością przy życiu, a
on zadufany w swej sprawiedliwości popełnia zbrodnię, to już nie będzie
pamięci całej jego sprawiedliwości, i z powodu zbrodni, której się
dopuścił, ma umrzeć.
'''
"14" = ''':sup:`14` A kiedy powiem do występnego: Z pewnością umrzesz, on zaś odwróci
się od swego grzechu i zacznie postępować według prawa i
sprawiedliwości:
'''
"15" = ''':sup:`15` oddaje zastaw, zwraca, co porwał, żyje według praw, które dają
życie, nie dopuszczając się zbrodni, to z pewnością zostanie on przy
życiu i nie umrze.
'''
"16" = ''':sup:`16` Żaden z popełnionych przez niego grzechów nie będzie mu poczytany.
Postępuje według prawa i sprawiedliwości, ma więc pozostać przy życiu.
'''
"17" = ''':sup:`17` Mówią jednak twoi rodacy: Nie jest słuszne postępowanie Pana,
podczas gdy właśnie ich postępowanie słuszne nie jest.
'''
"18" = ''':sup:`18` Jeśli odstąpi sprawiedliwy od sprawiedliwości swojej i popełniać
będzie zbrodnie, to ma za to umrzeć.
'''
"19" = ''':sup:`19` Jeśli odstąpi występny od swojego występku i postępować będzie
według prawa i sprawiedliwości, to ma za to zostać przy życiu.
'''
"20" = ''':sup:`20` A wy powiadacie: Postępowanie Pana nie jest słuszne. Będę sądził
każdego z was, domu Izraela, według jego postępowania.
'''
"21" = ''':sup:`21` W jedenastym roku od uprowadzenia naszego, w dziesiątym miesiącu,
dnia piątego tego miesiąca, przybył do mnie zbieg z Jerozolimy z
doniesieniem: Miasto jest zdobyte.
'''
"22" = ''':sup:`22` I spoczęła na mnie ręka Pańska wieczorem przed przybyciem zbiega, i
otworzyła mi usta rano, moje usta otwarły się i nie byłem już niemy.
'''
"23" = ''':sup:`23` Wówczas Pan skierował do mnie te słowa:
'''
"24" = ''':sup:`24` Synu człowieczy, mieszkańcy tych ruin w ziemi Izraela mówią tak:
Abraham był tylko sam jeden i zawładnął krajem, a nas jest wielu, nam
dana jest ona w posiadanie.
'''
"25" = ''':sup:`25` Dlatego powiedz im: Tak mówi Pan Bóg: Jadacie z krwią, podnosicie
oczy ku swym bożkom, przelewacie krew, a chcielibyście zawładnąć
krajem?
'''
"26" = ''':sup:`26` Ufacie swemu mieczowi, dopuszczacie się obrzydliwości, każdy z was
bezcześci żonę bliźniego swego i chcielibyście zawładnąć krajem?
'''
"27" = ''':sup:`27` Tak powiedz do nich. Tak mówi Pan Bóg: Na moje życie! - ci, którzy
są w ruinach, mają paść od miecza, a którzy są na wolnym polu, tych
oddaję dzikim zwierzętom na pożarcie, a którzy przebywają na wyżynach
górskich i w pieczarach, mają umrzeć od zarazy.
'''
"28" = ''':sup:`28` I uczynią kraj pustynią i pustkowiem, jego pyszna świetność będzie
miała kres, a góry Izraela będą leżały odludne; nikt tamtędy nie będzie
przechodził.
'''
"29" = ''':sup:`29` I poznają, że Ja jestem Pan, gdy kraj uczynię pustynią i pustkowiem
z powodu wszystkich obrzydliwości, których się dopuścili.
'''
"30" = ''':sup:`30` Synu człowieczy, twoi rodacy opowiadają o tobie przy murach i
bramach swych domów i mówią jeden do drugiego: Pójdźcież i
posłuchajcie, co też to za słowo, które wychodzi od Pana.
'''
"31" = ''':sup:`31` I przychodzą do ciebie jak na zebranie ludowe, siadają przed tobą i
słuchają twoich słów; jednakże według nich nie postępują, bo kłamstwa
są w ich ustach, według nich oni postępują, a serce ich ciągnie ich do
zysku.
'''
"32" = ''':sup:`32` Oto jesteś dla nich jak ten, co śpiewa o miłości, ma piękny głos i
doskonały instrument: słuchają oni twoich słów, jednakże weług nich nie
postępują.
'''
"33" = ''':sup:`33` Kiedy jednak wszystko się wypełni - oto już się spełnia - wtedy
poznają, że pośród nich był prorok.
'''
