[24]
"1" = ''':sup:`1` Nie zazdrość ludziom nieprawym, nie pragnij ich towarzystwa:
'''
"2" = ''':sup:`2` bo serce ich przemoc obmyśla, ich wargi mówią złośliwie.
'''
"3" = ''':sup:`3` Dom się buduje mądrością, a roztropnością - umacnia;
'''
"4" = ''':sup:`4` rozsądek napełnia spichlerze wszelkimi dobrami drogimi, miłymi.
'''
"5" = ''':sup:`5` Mąż rozumny jest lepszy niż krzepki, a światły muskularnego
przewyższa;
'''
"6" = ''':sup:`6` bo roztropnie poprowadzisz wojnę; tam zwycięstwo, gdzie wielki
doradca.
'''
"7" = ''':sup:`7` Za wzniosła dla głupca jest mądrość, w bramie on ust nie otworzy.
'''
"8" = ''':sup:`8` Kto zło dokładnie obmyśla, tego zwą wichrzycielem.
'''
"9" = ''':sup:`9` Grzech jest planem głupiego, szyderca jest wstrętny dla ludzi.
'''
"10" = ''':sup:`10` Gdyś słaby w dniu nieszczęścia, to bardzo mierna twoja siła.
'''
"11" = ''':sup:`11` Ratuj wleczonych na śmierć, wstrzymaj rózgi, by nie zabijały.
'''
"12" = ''':sup:`12` Czy powiesz: Nie wiedziałem tego? Kto bada serca, ma nie rozumieć?
Wie Ten, który dusz dogląda, i według czynów odda każdemu.
'''
"13" = ''':sup:`13` Synu, jedz miód, bo jest dobry, bo plaster miodu jest słodki dla
podniebienia.
'''
"14" = ''':sup:`14` Podobnie - wiedz - mądrość dla twej duszy, posiądziesz ją -
przyszłe życie masz pewne, nie zawiedzie cię twoja nadzieja.
'''
"15" = ''':sup:`15` Nie czatuj, grzeszniku, przed domem prawego, nie burz miejsca jego
spoczynku,
'''
"16" = ''':sup:`16` bo prawy siedmiokroć upadnie i wstanie, a występni w nieszczęściu
upadną.
'''
"17" = ''':sup:`17` Nie ciesz się z upadku wroga, nie raduj się w duszy z jego
potknięcia,
'''
"18" = ''':sup:`18` by Pan widząc to, nie miał ci za złe i gniewu nie odwrócił od
niego.
'''
"19" = ''':sup:`19` Nie oburzaj się na złoczyńców, występnym nie zazdrość:
'''
"20" = ''':sup:`20` bo nie ma przyszłości nieprawy, zagaśnie światło występnych.
'''
"21" = ''':sup:`21` Synu mój, lękaj się Boga i króla, nie łącz się z tymi, co myślą
inaczej,
'''
"22" = ''':sup:`22` bo wnet ich zagłada nastanie. Kto zna upadek obydwu?
'''
"23" = ''':sup:`23` I te są od Mędrców. Niedobrze, jeśli ktoś w sądzie stronniczy.
'''
"24" = ''':sup:`24` Kto mówi przestępcy: Jesteś niewinny, temu ludy złorzeczą, tego
przeklinają narody.
błogosławieństwo.
'''
"26" = ''':sup:`26` W wargi całuje, kto daje słuszną odpowiedź.
'''
"27" = ''':sup:`27` Spełnij obowiązki na dworze, wykonuj je pilnie na roli, a potem - i
dom wystawisz.
'''
"28" = ''':sup:`28` Nie oskarżaj bliźniego bezpodstawnie; czy zwodzić chcesz twymi
wargami?
'''
"29" = ''':sup:`29` Nie mów: Jak mi zrobił, tak ja mu też zrobię, każdemu oddam według
jego czynów.
'''
"30" = ''':sup:`30` Szedłem koło roli próżniaka i koło winnicy głupiego:
'''
"31" = ''':sup:`31` a oto wszystko zarosło pokrzywą, ciernie całą jej powierzchnię
pokryły, kamienny mur rozwalony.
'''
"32" = ''':sup:`32` Skierowałem uwagę, spojrzałem, zobaczyłem i wysnułem naukę:
'''
"33" = ''':sup:`33` Trochę snu i trochę drzemania, trochę założenia rąk, aby zasnąć,
'''
"34" = ''':sup:`34` a przyjdzie na ciebie nędza jak włóczęga i niedostatek jak biedak
żebrzący.
'''
