[131]
"1" = ''':sup:`1` Pieśń stopni. Panie, moje serce się nie pyszni i oczy moje nie są
wyniosłe. Nie gonię za tym, co wielkie, albo co przerasta moje siły.
'''
"2" = ''':sup:`2` Przeciwnie: wprowadziłem ład i spokój do mojej duszy. Jak niemowlę u
swej matki, jak niemowlę - tak we mnie jest moja dusza.
'''
"3" = ''':sup:`3` Izraelu, złóż w Panu nadzieję odtąd i aż na wieki!
'''
"Notes" = '''
Notas de rodapé:
131:1 - Psalmista wyraża pokorę, mówiąc, że nie angażuje się w rzeczy
wzniosłe i nieosiągalne. Werset ten podkreśla wagę postawy pokory przed
131:2 - Obraz odstawionego od piersi dziecka na kolanach matki
symbolizuje spokojne zaufanie do Pana. Tak jak dziecko całkowicie ufa
swojej matce, tak psalmista okazuje całkowite i spokojne zaufanie do
Boga (zob. także Izajasz 66,13 i Mateusz 11,29).
131:3 - Izrael jest wezwany do oczekiwania na Pana w pokornym, cichym
zaufaniu. To zaufanie nie opiera się na ludzkiej sile, lecz na
Hebrajczyków 10:23).
'''
