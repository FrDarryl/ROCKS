[18]
"1" = ''':sup:`1` Po upływie wielu dni, w trzecim roku, Pan skierował do Eliasza to
słowo: Idź, ukaż się Achabowi, albowiem ześlę deszcz na ziemię.
'''
"2" = ''':sup:`2` Poszedł więc Eliasz, aby ukazać się Achabowi, a wtedy w Samarii
panował głód.
'''
"3" = ''':sup:`3` Achab wezwał Obadiasza, zarządcę pałacu. A Obadiasz odznaczał się
wielką bojaźnią Pańską,
'''
"4" = ''':sup:`4` bo gdy Izebel tępiła proroków Pańskich, to Obadiasz zaopiekował się
stu prorokami, ukrył ich po pięćdziesięciu w grocie i żywił ich chlebem
i wodą.
'''
"5" = ''':sup:`5` Otóż Achab powiedział do Obadiasza: Chodź, przejdziemy kraj w
kierunku wszystkich wód i do wszystkich potoków. Może gdzie znajdziemy
trawę, to wyżywimy konie i muły i nie zamorzymy bydła.
'''
"6" = ''':sup:`6` Potem podzielili między siebie kraj, aby go obejść. Achab poszedł
osobno jedną drogą. Obadiasz zaś poszedł osobno drugą drogą.
'''
"7" = ''':sup:`7` Kiedy Obadiasz był w drodze, zdarzyło się, że właśnie spotkał go
Eliasz. A on go poznał i upadłszy na twarz, powiedział: Czyś to ty,
panie mój, Eliaszu?
'''
"8" = ''':sup:`8` Eliasz mu odpowiedział: Ja. Idź, powiedz swemu panu: Oto jest
Eliasz.
'''
"9" = ''':sup:`9` Obadiasz zaś rzekł: Czym zgrzeszyłem, że wydajesz twego sługę na
śmierć z ręki Achaba?
'''
"10" = ''':sup:`10` Na życie Pana, Boga twego! Nie ma narodu ani królestwa, do którego
by nie posłał mój pan, aby cię odszukać. Gdy zaś powiedziano: Nie ma,
to kazał przysięgać każdemu królestwu i każdemu narodowi na to, że
ciebie nie można znaleźć.
'''
"11" = ''':sup:`11` Ty zaś teraz mówisz: Idź, powiedz twemu panu: Oto jest Eliasz.
'''
"12" = ''':sup:`12` Przecież może się zdarzyć, że kiedy ja odejdę od ciebie, to
tchnienie Pańskie uniesie ciebie, nie wiem dokąd. Gdy zaś przyjdę
powiedzieć Achabowi, a on cię nie znajdzie, to wówczas może mnie zabić!
A wszak twój sługa boi się Pana od swojej młodości.
'''
"13" = ''':sup:`13` Czyż nie oznajmiono memu panu, co uczyniłem, kiedy Izebel zabijała
proroków Pańskich? Jak wówczas ukryłem stu ludzi spośród proroków
Pańskich, po pięćdziesięciu w grocie, i żywiłem ich chlebem i wodą.
'''
"14" = ''':sup:`14` A ty teraz mówisz: Idź, powiedz twemu panu: Oto jest Eliasz! Ależ
on mnie zabije!
'''
"15" = ''':sup:`15` Na to Eliasz odpowiedział: Na życie Pana Zastępów, któremu służę,
zaprawdę dziś mu się ukażę.
'''
"16" = ''':sup:`16` Obadiasz więc poszedł naprzeciw Achaba, zaraz go zawiadomił "i
natychmiast uciekł". Achab zaś poszedł naprzeciw Eliasza.
'''
"17" = ''':sup:`17` Gdy Achab zobaczył Eliasza, powiedział mu: To ty jesteś ten
dręczyciel Izraela!
'''
"18" = ''':sup:`18` A on mu odrzekł: Nie ja dręczę Izraela, ale właśnie ty i ród twego
ojca waszym porzucaniem przykazań Pańskich, a ponadto ty poszedłeś za
Baalami.
'''
"19" = ''':sup:`19` Więc zaraz wydaj rozkaz, aby zgromadzić przy mnie całego Izraela na
górze Karmel, a także czterystu pięćdziesięciu proroków Baala oraz
czterystu proroków Aszery, stołowników Izebel.
'''
"20" = ''':sup:`20` Achab rozesłał polecenie wszystkim Izraelitom i zgromadził proroków
na górze Karmel.
'''
"21" = ''':sup:`21` Wówczas Eliasz zbliżył się do całego ludu i rzekł: Dopókiż
Bogiem, to Jemu służcie, a jeżeli Baal, to służcie jemu! Na to nie
odpowiedzieli mu ani słowa.
'''
"22" = ''':sup:`22` Wtedy Eliasz przemówił do ludu: Tylko ja sam ocalałem jako prorok
Pański, proroków zaś Baala jest czterystu pięćdziesięciu.
'''
"23" = ''':sup:`23` Wobec tego niech nam dadzą dwa młode cielce. Oni niech wybiorą
sobie jednego cielca i porąbią go oraz niech go umieszczą na drwach,
ale ognia niech nie podkładają! Ja zaś oprawię drugiego cielca oraz
umieszczę na drwach i też ognia nie podłożę.
'''
"24" = ''':sup:`24` Potem wy będziecie wzywać imienia waszego boga, a następnie ja będę
wzywać imienia Pana, aby okazało się, że ten Bóg, który odpowie ogniem,
pomysł!
'''
"25" = ''':sup:`25` Eliasz więc rzekł do proroków Baala: Wybierzcie sobie jednego
młodego cielca i zacznijcie pierwsi, bo was jest więcej. Następnie
wzywajcie imienia waszego boga, ale ognia nie podkładajcie!
'''
"26" = ''':sup:`26` Wzięli więc cielca i oprawili go, a potem wzywali imienia Baala od
rana aż do południa, wołając: O Baalu, odpowiedz nam! Ale nie było ani
ołtarzu, który przygotowali.
'''
"27" = ''':sup:`27` Kiedy zaś nastało południe, Eliasz szydził z nich, mówiąc: Wołajcie
głośniej, bo to bóg! Więc może zamyślony albo jest zajęty, albo udaje
się w drogę. Może on śpi, więc niech się obudzi!
'''
"28" = ''':sup:`28` Potem wołali głośniej i kaleczyli się według swojego zwyczaju
mieczami oraz oszczepami, aż się pokrwawili.
'''
"29" = ''':sup:`29` Nawet kiedy już południe minęło, oni jeszcze prorokowali aż do
czasu składania ofiary z pokarmów. Ale nie było ani głosu, ani
odpowiedzi, ani też dowodu uwagi.
'''
"30" = ''':sup:`30` Wreszcie Eliasz przemówił do ludu: Zbliżcie się do mnie! A oni
przybliżyli się do niego. Po czym naprawił rozwalony ołtarz Pański.
'''
"31" = ''':sup:`31` Potem Eliasz wziął dwanaście kamieni według liczby pokoleń potomków
Jakuba, któremu Pan powiedział: Imię twoje będzie Izrael.
'''
"32" = ''':sup:`32` Następnie ułożył kamienie na kształt ołtarza ku czci Pana i wykopał
dokoła ołtarza rów o pojemności dwóch sea ziarna.
'''
"33" = ''':sup:`33` Potem ułożył drwa i porąbawszy młodego cielca, położył go na tych
drwach
'''
"34" = ''':sup:`34` i rozkazał: Napełnijcie cztery dzbany wodą i wylejcie do rowu oraz
na drwa! I tak zrobili. Potem polecił: Wykonajcie to drugi raz! Oni zaś
to wykonali. I znów nakazał: Wykonajcie trzeci raz!
'''
"35" = ''':sup:`35` Oni zaś wykonali to po raz trzeci, aż woda oblała ołtarz dokoła i
napełniła też rów.
'''
"36" = ''':sup:`36` Następnie w porze składania ofiary z pokarmów prorok Eliasz
wystąpił i rzekł: O Panie, Boże Abrahama, Izaaka oraz Izraela! Niech
dziś będzie wiadomo, że Ty jesteś Bogiem w Izraelu, a ja Twój sługa na
Twój rozkaz to wszystko uczyniłem.
'''
"37" = ''':sup:`37` Wysłuchaj mnie, o Panie! Wysłuchaj, aby ten lud zrozumiał, że Ty, o
Panie, jesteś Bogiem i Ty nawróciłeś ich serce.
'''
"38" = ''':sup:`38` A wówczas spadł ogień od Pana "z nieba" i strawił żertwę i drwa
oraz kamienie i muł, jako też pochłonął wodę z rowu.
'''
"39" = ''':sup:`39` Cały lud to ujrzał i upadł na twarz, a potem rzekł: Naprawdę Jahwe
jest Bogiem! Naprawdę Pan jest Bogiem!
'''
"40" = ''':sup:`40` Eliasz zaś im rozkazał: Chwytajcie proroków Baala! Niech nikt z
nich nie ujdzie! Zaraz więc ich schwytali. Eliasz zaś sprowadził ich do
potoku Kiszon i tam ich wytracił.
'''
"41" = ''':sup:`41` Potem Eliasz powiedział Achabowi: Idź! Jedz i pij, bo słyszę odgłos
deszczu.
'''
"42" = ''':sup:`42` Achab zatem poszedł jeść i pić, a Eliasz wszedł na szczyt Karmelu i
pochyliwszy się ku ziemi, wtulił twarz między swoje kolana.
'''
"43" = ''':sup:`43` Potem powiedział swemu słudze: Podejdź no, spójrz w stronę morza!
On podszedł, spojrzał i wnet powiedział: Nie ma nic! Na to mu odrzekł:
Wracaj siedem razy!
człowieka, podnosi się z morza! Wtedy mu rozkazał: Idź, powiedz
Achabowi: Zaprzęgaj i odjeżdżaj, aby cię deszcz nie zaskoczył.
'''
"45" = ''':sup:`45` Niebawem chmury oraz wiatr zaciemniły niebo i spadła ulewa, więc
Achab wsiadł na wóz i udał się do Jizreel.
'''
"46" = ''':sup:`46` A ręka Pańska wspomogła Eliasza, by opasawszy swe biodra pobiegł
przed Achabem w kierunku Jizreel.
'''
"Notes" = '''
Notas de rodapé:
18:1-2 - Bóg nakazuje Eliaszowi powrócić i stawić się przed Achabem,
obiecując koniec suszy. Jest to dowód Bożego miłosierdzia, które w
odpowiedzi na pokutę ześle deszcz i błogosławieństwo po okresie sądu
(zob. także Jk 5,18 i Pwt 28,12).
18:17-19 - Eliasz rzuca wyzwanie prorokom Baala, stawiając czoła
bałwochwalstwu, które rozpowszechniło się w Izraelu. Ten fragment
uwypukla walkę między prawdziwym kultem Boga a kultem fałszywych bogów
(zob. także Pwt 13,1-3 i Rz 1,25).
18:20-24 - Wyzwanie na Górze Karmel ukazuje wiarę Eliasza w moc Boga.
Wzywa on lud do świadczenia o prawdziwym Bogu, przeciwstawiając
nieskuteczność Baala suwerenności Jahwe (zob. także Izajasz 45,5-6 i 1
Koryntian 8,6).
18:36-39 - Bóg odpowiada na modlitwę Eliasza ogniem z nieba, dowodząc,
że jest jedynym prawdziwym Bogiem. Lud Izraela kłania się i uznaje
zwierzchnictwo Boga, co jest momentem wielkiej duchowej odnowy (zob.
18:41-45 - Eliasz żarliwie modli się o deszcz, a Bóg odpowiada, kładąc
kres suszy. To wydarzenie dowodzi skuteczności żarliwej i wytrwałej
modlitwy oraz podkreśla potrzebę całkowitego polegania na Bogu (zob.
także Jk 5,16-18 i Łk 18,1-8).
'''
