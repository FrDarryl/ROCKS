[3]
"1" = ''':sup:`1` Czyż ponownie zaczniemy samych siebie zalecać? Albo czy
potrzebujemy, jak niektórzy, listów polecających do was lub od was?
'''
"2" = ''':sup:`2` Wy jesteście naszym listem, pisanym w sercach naszych, listem, który
znają i czytają wszyscy ludzie.
'''
"3" = ''':sup:`3` Powszechnie o was wiadomo, żeście listem Chrystusowym dzięki naszemu
posługiwaniu, listem napisanym nie atramentem, lecz Duchem Boga żywego;
nie na kamiennych tablicach, lecz na żywych tablicach serc.
'''
"4" = ''':sup:`4` A dzięki Chrystusowi taką ufność w Bogu pokładamy.
'''
"5" = ''':sup:`5` Nie żebyśmy uważali, że jesteśmy w stanie pomyśleć coś sami z
siebie, lecz /wiemy, że/ ta możność nasza jest z Boga.
'''
"6" = ''':sup:`6` On też sprawił, żeśmy mogli stać się sługami Nowego Przymierza
przymierza nie litery, lecz Ducha; litera bowiem zabija, Duch zaś
ożywia.
'''
"7" = ''':sup:`7` Lecz jeśli posługiwanie śmierci, utrwalone literami w kamieniu,
dokonywało się w chwale, tak iż synowie Izraela nie mogli spoglądać na
oblicze Mojżesza z powodu jasności jego oblicza, która miała przeminąć,
'''
"8" = ''':sup:`8` to o ileż bardziej pełne chwały będzie posługiwanie Ducha?
'''
"9" = ''':sup:`9` Jeżeli bowiem posługiwanie potępieniu jest chwałą, to o ileż
bardziej będzie obfitować w chwałę posługiwanie sprawiedliwości!
'''
"10" = ''':sup:`10` Wobec przeogromnej chwały okazało się w ogóle bez chwały to, co
miało chwałę tylko częściową.
'''
"11" = ''':sup:`11` Jeżeli zaś to, co przemijające, było w chwale, daleko więcej cieszy
się chwałą to, co trwa.
'''
"12" = ''':sup:`12` Żywiąc przeto taką nadzieję, z jawną swobodą postępujemy,
'''
"13" = ''':sup:`13` a nie tak, jak Mojżesz, który zakrywał sobie twarz, ażeby synowie
Izraela nie patrzyli na koniec tego, co było przemijające.
'''
"14" = ''':sup:`14` Ale stępiały ich umysły. I tak aż do dnia dzisiejszego, gdy czytają
Stare Przymierze, pozostaje /nad nimi/ ta sama zasłona, bo odsłania się
ona w Chrystusie.
'''
"15" = ''':sup:`15` I aż po dzień dzisiejszy, gdy czytają Mojżesza, zasłona spoczywa na
ich sercach.
'''
"16" = ''':sup:`16` A kiedy ktoś zwraca się do Pana, zasłona opada.
'''
"17" = ''':sup:`17` Pan zaś jest Duchem, a gdzie jest Duch Pański - tam wolność.
'''
"18" = ''':sup:`18` My wszyscy z odsłoniętą twarzą wpatrujemy się w jasność Pańską
jakby w zwierciadle; za sprawą Ducha Pańskiego, coraz bardziej
jaśniejąc, upodabniamy się do Jego obrazu.
'''
"Notes" = '''
Notas de rodapé:
3:2-3 - Paweł chwali Koryntian jako żywe listy Chrystusa, znane i
czytane przez wszystkich. Ich duchowa przemiana jest widoczna i
5,16 i Flp 2,15).
3:4-6 - Paweł mówi o ufności, jaką mamy przed Bogiem, nie dlatego, że
jesteśmy wystarczająco dobrzy, ale dlatego, że Bóg umacnia nas przez
Ducha. Łaska jest fundamentem chrześcijańskiej posługi, która opiera
się nie na ludzkich zdolnościach, lecz na mocy Bożej (zob. także 2
Koryntian 4:7 i Filipian 4:13).
3:7-11 - Paweł przeciwstawia stare przymierze, które przyniosło śmierć,
nowemu przymierzu w Chrystusie, które przynosi życie i chwałę. O
wyższości nowego przymierza świadczy trwały i skuteczny Duch (zob.
także Jeremiasza 31:31-34 i List do Hebrajczyków 8:6).
03:18 - Widząc chwałę Chrystusa, jesteśmy przemieniani z chwały w
chwałę, odzwierciedlając obraz Boga. Uświęcenie to ciągły proces w
życiu wierzącego, napędzany działaniem Ducha Świętego (zob. także Rz
12,2 i 1 J 3,2).
'''
