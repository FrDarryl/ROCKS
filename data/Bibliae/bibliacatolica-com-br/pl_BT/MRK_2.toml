[2]
"1" = ''':sup:`1` Gdy po pewnym czasie wrócił do Kafarnaum, posłyszeli, że jest w
domu.
'''
"2" = ''':sup:`2` Zebrało się tyle ludzi, że nawet przed drzwiami nie było miejsca, a
On głosił im naukę.
'''
"3" = ''':sup:`3` Wtem przyszli do Niego z paralitykiem, którego niosło czterech.
'''
"4" = ''':sup:`4` Nie mogąc z powodu tłumu przynieść go do Niego, odkryli dach nad
miejscem, gdzie Jezus się znajdował, i przez otwór spuścili łoże, na
którym leżał paralityk.
'''
"5" = ''':sup:`5` Jezus, widząc ich wiarę, rzekł do paralityka: Synu, odpuszczają ci
się twoje grzechy.
'''
"6" = ''':sup:`6` A siedziało tam kilku uczonych w Piśmie, którzy myśleli w sercach
swoich:
'''
"7" = ''':sup:`7` Czemu On tak mówi? On bluźni. Któż może odpuszczać grzechy, prócz
jednego Boga?
'''
"8" = ''':sup:`8` Jezus poznał zaraz w swym duchu, że tak myślą, i rzekł do nich:
Czemu nurtują te myśli w waszych sercach?
'''
"9" = ''':sup:`9` Cóż jest łatwiej: powiedzieć do paralityka: Odpuszczają ci się twoje
grzechy, czy też powiedzieć: Wstań, weź swoje łoże i chodź?
'''
"10" = ''':sup:`10` Otóż, żebyście wiedzieli, iż Syn Człowieczy ma na ziemi władzę
odpuszczania grzechów - rzekł do paralityka:
'''
"11" = ''':sup:`11` Mówię ci: Wstań, weź swoje łoże i idź do domu!
'''
"12" = ''':sup:`12` On wstał, wziął zaraz swoje łoże i wyszedł na oczach wszystkich.
Zdumieli się wszyscy i wielbili Boga mówiąc: Jeszcze nigdy nie
widzieliśmy czegoś podobnego.
'''
"13" = ''':sup:`13` Potem wyszedł znowu nad jezioro. Cały lud przychodził do Niego, a
On go nauczał.
'''
"14" = ''':sup:`14` A przechodząc, ujrzał Lewiego, syna Alfeusza, siedzącego w komorze
celnej, i rzekł do niego: Pójdź za Mną! On wstał i poszedł za Nim.
'''
"15" = ''':sup:`15` Gdy Jezus siedział w jego domu przy stole, wielu celników i
grzeszników siedziało razem z Jezusem i Jego uczniami. Było bowiem
wielu, którzy szli za Nim.
'''
"16" = ''':sup:`16` Niektórzy uczeni w Piśmie, spośród faryzeuszów, widząc, że je z
grzesznikami i celnikami, mówili do Jego uczniów: Czemu On je i pije z
celnikami i grzesznikami?
'''
"17" = ''':sup:`17` Jezus usłyszał to i rzekł do nich: Nie potrzebują lekarza zdrowi,
lecz ci, którzy się źle mają. Nie przyszedłem powołać sprawiedliwych,
ale grzeszników.
'''
"18" = ''':sup:`18` Uczniowie Jana i faryzeusze mieli właśnie post. Przyszli więc do
Niego i pytali: Dlaczego uczniowie Jana i uczniowie faryzeuszów
poszczą, a Twoi uczniowie nie poszczą?
'''
"19" = ''':sup:`19` Jezus im odpowiedział: Czy goście weselni mogą pościć, dopóki pan
młody jest z nimi? Nie mogą pościć, jak długo pana młodego majką u
siebie.
'''
"20" = ''':sup:`20` Lecz przyjdzie czas, kiedy zabiorą im pana młodego, a wtedy, w ów
dzień, będą pościć.
'''
"21" = ''':sup:`21` Nikt nie przyszywa łaty z surowego sukna do starego ubrania. W
przeciwnym razie nowa łata obrywa jeszcze /część/ ze starego ubrania i
robi się gorsze przedarcie.
'''
"22" = ''':sup:`22` Nikt też młodego wina nie wlewa do starych bukłaków. W przeciwnym
razie wino rozerwie bukłaki; i wino przepadnie, i bukłaki. Lecz młode
wino /należy wlewać/ do nowych bukłaków.
'''
"23" = ''':sup:`23` Pewnego razu, gdy Jezus przechodził w szabat wśród zbóż, uczniowie
Jego zaczęli po drodze zrywać kłosy.
'''
"24" = ''':sup:`24` Na to faryzeusze rzekli do Niego: Patrz, czemu oni robią w szabat
to, czego nie wolno?
'''
"25" = ''':sup:`25` On im odpowiedział: Czy nigdy nie czytaliście, co uczynił Dawid,
kiedy znalazł się w potrzebie, i był głodny on i jego towarzysze?
'''
"26" = ''':sup:`26` Jak wszedł do domu Bożego za Abiatara, najwyższego kapłana, i jadł
chleby pokładne, które tylko kapłanom jeść wolno; i dał również swoim
towarzyszom.
'''
"27" = ''':sup:`27` I dodał: To szabat został ustanowiony dla człowieka, a nie człowiek
dla szabatu.
'''
"28" = ''':sup:`28` Zatem Syn Człowieczy jest panem szabatu.
'''
"Notes" = '''
Notas de rodapé:
2:1-12 - Uzdrowienie paralityka, którego przyprowadzili do Jezusa
przyjaciele, jest ilustracją wiary i wytrwałości. Odpuszczając grzechy
paralityka przed uzdrowieniem, Jezus objawia swoją boską władzę
odpuszczania grzechów oraz związek między uzdrowieniem fizycznym a
2:13-17 - Powołanie Lewiego (Mateusza), celnika, dowodzi, że Jezus
przyszedł wzywać grzeszników do pokuty, a nie sprawiedliwych. Stanowi
to wyzwanie dla ówczesnych norm społecznych i religijnych, dowodząc, że
5,27-32).
2:18-22 - Rozmowa o poście ujawnia, że nowego wina (Jezusa) nie można
wlewać do starych bukłaków, co symbolizuje potrzebę nowego sposobu
życia w Królestwie Bożym, który zrywa ze starymi tradycjami (zob. także
Ewangelię Mateusza 9:14-17 i Ewangelię Łukasza 5:33-39).
2:23-28 - Jezus naucza, że szabat został ustanowiony dla człowieka, a
nie człowiek dla szabatu, podkreślając prymat miłosierdzia nad
rytualizmem. To wzmacnia ideę, że prawo Boże należy interpretować
2:27-28 - Jezus twierdzi, że jest Panem szabatu, sugerując, że Jego
autorytet jest większy niż sztywne przestrzeganie prawa. Na nowo
definiuje szabat jako dzień miłosierdzia i dobrobytu dla ludzkości
(zob. także J 5,17 i Łk 6,5).
'''
