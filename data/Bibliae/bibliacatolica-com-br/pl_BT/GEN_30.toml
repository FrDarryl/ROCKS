[30]
"1" = ''':sup:`1` Rachela zaś widząc, że nie może dać Jakubowi potomstwa zazdrościła
swej siostrze i rzekła do męża: Spraw, abym miała dzieci; bo inaczej
przyjdzie mi umrzeć!
'''
"2" = ''':sup:`2` Jakub rozgniewał się na Rachelę i odparł: Czyż to ja, a nie Bóg,
odmawiam ci potomstwa?
'''
"3" = ''':sup:`3` Wtedy ona powiedziała: Mam niewolnicę Bilhę. Zbliż się do niej, aby
urodziła dziecię na moich kolanach; chociaż w ten sposób będę miała od
ciebie potomstwo.
'''
"4" = ''':sup:`4` Dała mu więc swą niewolnicę Bilhę za żonę, i Jakub zbliżył się do
niej.
'''
"5" = ''':sup:`5` A gdy Bilha poczęła i urodziła Jakubowi syna,
'''
"6" = ''':sup:`6` Rachela rzekła: Bóg jako sędzia otoczył mnie opieką; wysłuchawszy
mnie dał mi syna. Dlatego nazwała go Dan.
'''
"7" = ''':sup:`7` Niewolnica Racheli, Bilha, znowu poczęła i urodziła Jakubowi
drugiego syna.
'''
"8" = ''':sup:`8` Wtedy Rachela rzekła: Nadludzką walkę wiodłam z siostrą moją i
zwyciężyłam. Przeto dała mu imię Neftali.
'''
"9" = ''':sup:`9` Ale i Lea widząc, że przestała rodzić, wzięła swą niewolnicę Zilpę i
dała ją Jakubowi za żonę.
'''
"10" = ''':sup:`10` Zilpa, niewolnica Lei, urodziła Jakubowi syna.
'''
"11" = ''':sup:`11` Wtedy Lea zawołała: Szczęśliwie! - i dała mu imię Gad.
'''
"12" = ''':sup:`12` A gdy Zilpa, niewolnica Lei, urodziła Jakubowi drugiego syna,
'''
"13" = ''':sup:`13` Lea powiedziała: Na moje szczęście! Bo kobiety będą mnie zwały
szczęśliwą. Dała więc mu imię Aser.
'''
"14" = ''':sup:`14` Pewnego razu Ruben, wyszedłszy na pole, gdy żęto pszenicę, znalazł
mandragory i przyniósł je swej matce, Lei. Wtedy Rachela rzekła: Daj mi
mandragory syna twego.
'''
"15" = ''':sup:`15` A na to Lea: Czyż nie dość, że mi zabrałaś mego męża, i jeszcze
chcesz zabrać mandragory mego syna? Rachela zawołała: Niechaj więc śpi
z tobą tej nocy za mandragory twego syna!
'''
"16" = ''':sup:`16` A gdy Jakub wracał wieczorem z pola, wyszła Lea naprzeciw niego i
rzekła: Do mnie przyjdź, bo nabyłam cię za mandragory mego syna. I spał
z nią owej nocy.
'''
"17" = ''':sup:`17` Bóg zaś spełnił pragnienie Lei: poczęła i urodziła Jakubowi piątego
syna.
'''
"18" = ''':sup:`18` I mówiła: Dał mi Bóg nagrodę za to, że oddałam moją niewolnicę
mężowi. Nazwała więc go Issachar.
'''
"19" = ''':sup:`19` A gdy Lea znów poczęła i urodziła szóstego syna Jakubowi,
'''
"20" = ''':sup:`20` rzekła: Obdarował mnie Bóg wspaniałym darem, teraz będę już miała
pierwszeństwo u mego męża, gdyż urodziłam mu sześciu synów! Dała więc
synowi imię Zabulon.
'''
"21" = ''':sup:`21` Wreszcie urodziła i córkę, którą nazwała Dina.
'''
"22" = ''':sup:`22` A Bóg zlitował się i nad Rachelą; wysłuchał ją Bóg i otworzył jej
łono.
'''
"23" = ''':sup:`23` Gdy więc poczęła i urodziła syna, rzekła: Zdjął Bóg ze mnie hańbę!
'''
"24" = ''':sup:`24` Dając mu zaś imię Józef, westchnęła: Oby Pan dodał mi jeszcze
drugiego syna!
'''
"25" = ''':sup:`25` Gdy Rachela urodziła Józefa, Jakub rzekł do Labana: Zwolnij mnie,
abym mógł wrócić do kraju, w którym mieszkałem.
'''
"26" = ''':sup:`26` Pozwól mi zabrać moje żony i dzieci, za które ci służyłem, i
odejdę. Wiesz dobrze, jak ci służyłem.
'''
"27" = ''':sup:`27` Laban mu odpowiedział: Obyś mnie darzył życzliwością! Odgadłem
bowiem, że Pan błogosławi mi dzięki tobie.
'''
"28" = ''':sup:`28` Po czym dodał: Ustal mi twoją zapłatę, a ja ci ją dam.
'''
"29" = ''':sup:`29` Jakub rzekł do niego: Ty sam wiesz, jak ci służyłem i jaki jest
twój dobytek dzięki mnie.
'''
"30" = ''':sup:`30` Miałeś bowiem niewiele, zanim przyszedłem; odkąd zaś tu jestem,
pomnożył się on bardzo i Pan ci błogosławi. Jednak teraz muszę się
zatroszczyć i o moją rodzinę.
'''
"31" = ''':sup:`31` A na to Laban: Cóż więc mam ci dać? Jakub odpowiedział: Nic mi nie
dasz! Uczyń mi tylko to, co ci powiem, a będę nadal pasł twe stada i
będę się nimi opiekował.
'''
"32" = ''':sup:`32` A więc: obejdę dzisiaj wszystkie twe stada i wybiorę z nich dla
siebie wszystkie jagnięta cętkowane, pstre i czarne spośród owiec oraz
koźlęta pstre i cętkowane spośród kóz. Niech one będą moją zapłatą.
'''
"33" = ''':sup:`33` Po pewnym czasie będziesz mógł przekonać się o mojej uczciwości.
Gdy bowiem przyjdziesz, aby obejrzeć to, co będzie mi się należało jako
zapłata, kozy, które nie będą cętkowane i pstre, oraz owce, które nie
będą czarne, możesz uważać za skradzione przez mnie.
'''
"34" = ''':sup:`34` Laban rzekł: Dobrze, niechaj będzie tak, jak mówisz!
'''
"35" = ''':sup:`35` Ale jeszcze tego samego dnia Laban oddzielił wszystkie kozły
cętkowane i pstre oraz wszystkie kozy cętkowane i pstre; wszystkie,
które miały cośkolwiek sierści białej, oraz owce czarne, i dał je swym
synom.
'''
"36" = ''':sup:`36` Ponadto wyznaczył odległość, jaką trzeba było przejść w ciągu
trzech dni pomiędzy sobą a Jakubem. A Jakub pasł pozostałe owce Labana.
'''
"37" = ''':sup:`37` Jakub nazbierał sobie świeżych gałązek topoli, drzewa migdałowego i
platanu i pozdzierał z nich korę w taki sposób, że ukazały się na nich
białe prążki.
'''
"38" = ''':sup:`38` Tak ostrugane patyki umocował przy korytach z wodą, czyli przy
poidłach, aby je widziały trzody, które przychodziły pić wodę. Gdy
bowiem zwierzęta przychodziły pić wodę, parzyły się.
'''
"39" = ''':sup:`39` I tak parzyły się zwierzęta z trzód przed tymi patykami i wskutek
tego dawały przychówek o sierści prążkowej, pstrej i cętkowanej.
'''
"40" = ''':sup:`40` Jakub oddzielił więc owce białe i pędził je przodem przed pstrymi i
czarnymi, jako stada Labana; dla siebie zaś trzymał stada osobno, nie
łącząc ich ze stadami Labana.
'''
"41" = ''':sup:`41` A przy tym Jakub umieszczał owe ponacinane patyki na widocznym
miejscu przy poidłach tylko wtedy, gdy miały się parzyć sztuki mocne;
'''
"42" = ''':sup:`42` gdy zaś owce były słabe, patyków nie kładł. W ten sposób sztuki
słabe miały się dostać Labanowi, a mocne - Jakubowi.
'''
"43" = ''':sup:`43` Tak to stał się Jakub człowiekiem bardzo zamożnym; miał bowiem
liczne trzody, a ponadto niewolnice, sługi, wielbłądy i osły.
'''
