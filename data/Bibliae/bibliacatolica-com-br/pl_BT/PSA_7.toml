[7]
"1" = ''':sup:`1` Skarga Dawida, którą wyśpiewał do Pan z powodu Kusza Beniamity.
'''
"2" = ''':sup:`2` Panie, Boże mój, do Ciebie się uciekam; wybaw mnie i uwolnij od
wszystkich prześladowców,
'''
"3" = ''':sup:`3` by kto - jak lew - mnie nie porwał i nie rozszarpał, gdy zabraknie
wybawcy.
'''
"4" = ''':sup:`4` Boże mój, Panie, jeżeli ja to popełniłem, jeśli nieprawość plami
moje ręce,
'''
"5" = ''':sup:`5` jeśli wyrządziłem zło swemu dobroczyńcy i swego wroga złupiłem
doszczętnie,
'''
"6" = ''':sup:`6` to niech nieprzyjaciel ściga mnie i schwyci, i wdepcze w ziemię me
życie, a godność moją niechaj w proch obali.
'''
"7" = ''':sup:`7` Powstań, o Panie, w Twym gniewie, podnieś się przeciw zaciekłości
mych ciemięzców, wystąp w sądzie, jaki zapowiedziałeś.
'''
"8" = ''':sup:`8` Gromada narodów niechaj Cię otoczy, a Ty zasiądź ponad nią wysoko.
'''
"9" = ''':sup:`9` Pan jest Sędzią narodów: Panie, przyznaj mi słuszność, według mej
sprawiedliwości i według niewinności, jaka jest we mnie.
'''
"10" = ''':sup:`10` Niechaj ustanie nieprawość występnych, a sprawiedliwego umocnij,
Boże sprawiedliwy, Ty, co przenikasz serca i nerki.
'''
"11" = ''':sup:`11` Tarczą jest dla mnie Bóg, co zbawia prawych sercem.
'''
"12" = ''':sup:`12` Bóg - Sędzia sprawiedliwy, Bóg codziennie pałający gniewem.
'''
"14" = ''':sup:`14` przygotuje na niego pociski śmiertelne, sporządzi swe ogniste
strzały.
podstęp.
'''
"16" = ''':sup:`16` Wykopał dół i pogłębił go, lecz wpadł do jamy, którą przygotował.
'''
"17" = ''':sup:`17` Jego złość obróci się na jego głowę, a jego gwałt spadnie mu na
ciemię.
'''
"18" = ''':sup:`18` Ja zaś uwielbiam Pana za Jego sprawiedliwość, psalm śpiewam imieniu
Pana Najwyższego.
'''
