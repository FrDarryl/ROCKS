[10]
"1" = ''':sup:`1` Przysłowia Salomona. Mądry syn radością ojca, strapieniem matki syn
głupi.
'''
"2" = ''':sup:`2` Bez pożytku są skarby źle nabyte, lecz sprawiedliwość wyrywa ze
śmierci.
'''
"3" = ''':sup:`3` Prawego Pan nie zagłodzi, lecz odtrąci żądze nieprawych.
'''
"4" = ''':sup:`4` Ręka leniwa sprowadza ubóstwo, ręka zaś pilnych wzbogaca.
'''
"5" = ''':sup:`5` Syn to mądry, co w lecie gromadzi, a kto prześpi czas żniwa, hańbą
okryty.
'''
"6" = ''':sup:`6` Błogosławieństwa na głowie prawego, w ustach nieprawych przemoc się
kryje.
'''
"7" = ''':sup:`7` Pamięć o prawym jest błogosławiona, a imię nieprawych zaginie.
'''
"8" = ''':sup:`8` Mądry sercem przyjmie nakazy, upadnie, kto wargi ma nierozsądne.
'''
"9" = ''':sup:`9` Kto żyje uczciwie, żyje bezpiecznie, zdradzi się ten, kto szuka dróg
krętych.
'''
"10" = ''':sup:`10` Kto okiem mruga - sprawia cierpienie, upadnie, kto wargi ma
nierozsądne.
'''
"11" = ''':sup:`11` Źródłem życia usta prawego, w ustach nieprawych przemoc się kryje.
'''
"12" = ''':sup:`12` Nienawiść wznieca kłótnię, miłość wszelki błąd ukrywa.
'''
"13" = ''':sup:`13` Na wargach rozumnego jest mądrość, a kij - na grzbiecie tego, komu
jej brak.
'''
"14" = ''':sup:`14` Mądrzy swą wiedzę gromadzą, usta głupiego grożą zniszczeniem.
'''
"15" = ''':sup:`15` Majętność bogacza jest mocną warownią, zagładą nędzarzy ich własne
ubóstwo.
'''
"16" = ''':sup:`16` Zapłatą prawego jest życie, niegodziwiec zyskuje karę.
'''
"17" = ''':sup:`17` Kto strzeże karności, ten idzie ku życiu, kto gardzi upomnieniem -
ku zatracie.
'''
"18" = ''':sup:`18` Usta nieprawe nienawiść ujawnią, głupi, kto rozgłasza niesławę.
'''
"19" = ''':sup:`19` Nie uniknie się grzechu w gadulstwie, kto ostrożny w języku - jest
mądry.
'''
"20" = ''':sup:`20` Język prawego jest srebrem wybornym, a serce złych mało co warte.
'''
"21" = ''':sup:`21` Wargi sprawiedliwego prowadzą wielu, lecz głupcy umrą z
nierozsądku.
'''
"22" = ''':sup:`22` Błogosławieństwo Pańskie wzbogaca, własny trud niczego tutaj nie
doda.
'''
"23" = ''':sup:`23` Radością głupiego - czyny haniebne, a męża rozważnego - mądrość.
'''
"24" = ''':sup:`24` Zło, którego się grzesznik boi, spadnie na niego, sprawiedliwi
uzyskają to, czego pragną.
'''
"25" = ''':sup:`25` Gdy wicher zawieje - nie ma już grzesznika, lecz sprawiedliwego
podstawy są wieczne.
'''
"26" = ''':sup:`26` Czym ocet dla zębów, a dym dla oczu, tym leniwy dla tych, którzy go
wysłali.
'''
"27" = ''':sup:`27` Bojaźń Pańska dni pomnaża, krótkie są lata grzesznika.
'''
"28" = ''':sup:`28` Oczekiwanie uczciwych - radością, nadzieja bezbożnych przepadnie.
'''
"29" = ''':sup:`29` Pan oparciem ludzi prawych, dla czyniących nieprawość jest zgubą.
'''
"30" = ''':sup:`30` Sprawiedliwy nie runie na wieki, grzesznicy na ziemi nietrwali.
'''
"31" = ''':sup:`31` Niech mądrość wychodzi z ust prawych, język przewrotny będzie
wyrwany.
przewrotność.
'''
"Notes" = '''
Notas de rodapé:
10:1 - „Mądry syn jest radością dla ojca, a głupi syn zmartwieniem dla
matki”. To przysłowie podkreśla znaczenie mądrości w relacjach
rodzinnych, pokazując, że czyny dzieci mają głęboki wpływ na ich
rodziców (zob. także Księga Przysłów 17:21 i List do Efezjan 6:1-3).
10:4-5 - Pracowitość prowadzi do bogactwa, a lenistwo do ubóstwa.
Przysłowie ceni ciężką pracę i roztropność, pokazując, że sukces jest
bezpośrednio związany z wysiłkiem i odpowiedzialnością (zob. także Prz
6,6-8 i Kol 3,23-24).
10:12 - „Nienawiść wznieca spory, a miłość przykrywa wszystkie
występki”. W tym wersecie podkreślono moc miłości, która może sprzyjać
pojednaniu i pokojowi, w przeciwieństwie do nienawiści, która prowadzi
do podziałów i konfliktów (zob. także 1 Piotra 4:8 i 1 Koryntian
13:4-7).
10:19 - Przysłowie naucza, że „gdzie słów jest wiele, tam grzech się
mieści”, zalecając umiar w mowie. Mądrość polega na tym, by wiedzieć,
kiedy i jak mówić, unikając grzechu poprzez roztropność w słowach (zob.
także Jk 1,19 i Jk 3,2-6).
10:22 - „Błogosławieństwo Pana wzbogaca, a On nie dodaje do niego
żadnego smutku”. Podkreśla to, że prawdziwe bogactwo i pomyślność
pochodzą od Boga i nie przynoszą smutku, w przeciwieństwie do bogactwa
6:6-10).
'''
