"1" = ''':sup:`1` Jam narcyz Saronu, lilia dolin.
'''
"2" = ''':sup:`2` Jak lilia pośród cierni, tak przyjaciółka ma pośród dziewcząt.
'''
"3" = ''':sup:`3` Jak jabłoń wśród drzew leśnych, tak ukochany mój wśród młodzieńców.
W upragnionym jego cieniu usiadłam, a owoc jego słodki memu
podniebieniu.
'''
"4" = ''':sup:`4` Wprowadził mnie do domu wina, i sztandarem jego nade mną jest
miłość.
'''
"5" = ''':sup:`5` Posilcie mnie plackami z rodzynek, wzmocnijcie mnie jabłkami, bo
chora jestem z miłości.
'''
"6" = ''':sup:`6` Lewa jego ręka pod głową moją, a prawica jego obejmuje mnie.
'''
"7" = ''':sup:`7` Zaklinam was, córki jerozolimskie, na gazele, na łanie pól: Nie
budźcie ze snu, nie rozbudzajcie ukochanej, póki nie zechce sama.
'''
"8" = ''':sup:`8` Cicho! Ukochany mój! Oto on! Oto nadchodzi! Biegnie przez góry,
skacze po pagórkach.
'''
"9" = ''':sup:`9` Umiłowany mój podobny do gazeli, do młodego jelenia. Oto stoi za
naszym murem, patrzy przez okno, zagląda przez kraty.
'''
"10" = ''':sup:`10` Miły mój odzywa się i mówi do mnie: Powstań, przyjaciółko ma,
piękna ma, i pójdź!
'''
"11" = ''':sup:`11` Bo oto minęła już zima, deszcz ustał i przeszedł.
'''
"12" = ''':sup:`12` Na ziemi widać już kwiaty, nadszedł czas przycinania winnic, i głos
synogarlicy już słychać w naszej krainie.
'''
"13" = ''':sup:`13` Drzewo figowe wydało zawiązki owoców i winne krzewy kwitnące już
pachną. Powstań, przyjaciółko ma, piękna ma, i pójdź!
przepaści, ukaż mi swą twarz, daj mi usłyszeć swój głos! Bo słodki jest
głos twój i twarz pełna wdzięku.
'''
"15" = ''':sup:`15` Schwytajcie nam lisy, małe lisy, co pustoszą winnice, bo w kwieciu
są winnice nasze.
'''
"16" = ''':sup:`16` Mój miły jest mój, a ja jestem jego, on stada swe pasie wśród
lilii.
'''
"17" = ''':sup:`17` Nim wiatr wieczorny powieje i znikną cienie, wróć, bądź podobny,
mój miły, do gazeli, do młodego jelenia na górach Beter!
'''
