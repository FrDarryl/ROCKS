[19]
"1" = ''':sup:`1` To powiedział Pan do mnie: Idź i kup flakon gliniany, następnie
zabierz z sobą kilku spośród starszych ludu i spośród starszych
kapłanów.
'''
"2" = ''':sup:`2` Wyjdź ku dolinie Ben-Hinnom, która się znajduje przy wejściu Harsit,
i obwieść tam słowa, jakie ci powiem.
'''
"3" = ''':sup:`3` I powiesz: Słuchajcie słowa Pańskiego, królowie judzcy i mieszkańcy
Jerozolimy! To mówi Pan Zastępów, Bóg Izraela: Oto sprowadzę klęskę na
to miejsce, tak że każdemu, kto to usłyszy, zaszumi w uszach.
'''
"4" = ''':sup:`4` Opuścili bowiem Mnie i zbezcześcili to miejsce, paląc kadzidła obcym
bogom, których nie znali ani oni, ani ich przodkowie, ani królowie
judzcy, i napełnili to miejsce krwią niewinnych.
'''
"5" = ''':sup:`5` Zbudowali nadto wyżyny Baalowi, by palić swoich synów w ogniu jako
ofiary dla Baala, czego nie nakazałem ani nie poleciłem i co nie
przyszło Mi nawet na myśl.
'''
"6" = ''':sup:`6` Dlatego przyjdą dni - wyrocznia Pana - że to miejsce nie będzie się
już nazywało Tofet ani doliną Ben-Hinnom, lecz Doliną Mordu.
'''
"7" = ''':sup:`7` I uczynię bezsilną radę Judy i Jerozolimy na tym miejscu. Sprawię
też, że padną od miecza przed swoimi wrogami, z ręki tych, co nastają
na ich życie. Ciała ich wydam na pożarcie ptakom powietrznym i lądowym
zwierzętom.
'''
"8" = ''':sup:`8` I uczynię z tego miasta przedmiot zgrozy i pośmiewiska. Ktokolwiek
będzie obok niego przechodził, wpadnie w osłupienie i zagwiżdże nad
wszystkimi jego ranami.
'''
"9" = ''':sup:`9` Sprawię, że będą jedli ciało swoich synów i córek; jeden będzie jadł
ciało drugiego, z powodu oblężenia i ucisku, jakim otoczą ich
nieprzyjaciele nastający na ich życie.
'''
"10" = ''':sup:`10` Stłucz zaś flakon wobec mężów, którzy przyszli z tobą,
'''
"11" = ''':sup:`11` i powiedz im: To mówi Pan Zastępów: Tak samo zniszczę ten naród i
to miasto, jak tłucze się naczynie garncarskie, którego nie można już
naprawić. Będą także grzebać w Tofet, gdyż nie będzie innego miejsca na
'''
"12" = ''':sup:`12` Zrobię to temu miejscu - wyrocznia Pana - i mieszkańcom jego,
czyniąc to miasto takim jak Tofet.
'''
"13" = ''':sup:`13` Domy Jerozolimy i domy królów judzkich staną się nieczyste,
podobnie jak miejsce Tofet: wszystkie domy, na których dachach palono
kadzidło wszystkim zastępom niebieskim i składano płynne ofiary obcym
bóstwom.
'''
"14" = ''':sup:`14` Przyszedł zaś Jeremiasz z Tofet, dokąd go posłał Pan, by
prorokował, i stanął na dziedzińcu domu Pańskiego, mówiąc do całego
ludu.
'''
"15" = ''':sup:`15` To mówi Pan Zastępów, Bóg Izraela: Oto sprawię, że przyjdzie na to
miasto i na wszystkie jego osiedla całe to nieszczęście, jakie na nich
zapowiedziałem. Uczynili bowiem kark swój twardym, nie chcą słuchać
moich słów.
'''
"Notes" = '''
Notas de rodapé:
19:1-3 - Bóg nakazuje Jeremiaszowi rozbić gliniany dzban w Dolinie
Ben-Hinnom, symbolizując zniszczenie Jerozolimy. Rozbicie dzbana
odzwierciedla nieodwracalny los narodu, który odrzuca Boga (zob. także
Izajasz 64:8 i Rzymian 9:22-23).
19:4-9 - Zagłada Judy jest przepowiedziana z powodu bałwochwalstwa i
ofiar z dzieci. Niemoralność i ciężki grzech ludu sprowadzają gniew
Boży, który przyniesie cierpienie i spustoszenie (zob. także Kpł 18,21
i 2 Krl 21,6).
19:10-13 - Rozbite naczynie symbolizuje Jerozolimę, która zostanie
zniszczona i obrócona w ruinę. Miasto będzie spustoszone, co ma być
przestrogą dla innych narodów, ukazując konsekwencje grzechu i
bałwochwalstwa (zob. także Lamentacje 2:1-9 i Izajasza 64:10-11).
19:14-15 - Jeremiasz potępia niegodziwość Jerozolimy i zapowiada sąd
Boży. Bóg wychwala swoją sprawiedliwość, przypominając swojemu ludowi,
że nie może ignorować grzechu. Sąd jest wyrazem Jego świętości i
sprawiedliwości (zob. także Hebrajczyków 10:31 i Objawienie 16:5-7).
19:16-17 - Bóg ogłasza ostateczny sąd nad ziemią, symbolizowany
zniszczeniem Jerozolimy. Ten akt będzie wiecznym ostrzeżeniem dla
wszystkich narodów przed konsekwencjami grzechu przeciwko Bogu (zob.
także Ezechiela 7:3-4 i Mateusza 7:23).
'''
