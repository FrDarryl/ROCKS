[20]
"1" = ''':sup:`1` Potem Abraham powędrował stamtąd do Negebu i osiedlił się pomiędzy
Kadesz a Szur. A gdy przebywał w Gerarze,
'''
"2" = ''':sup:`2` mawiał o swej żonie Sarze: Jest ona moją siostrą. Wobec tego
Abimelek, król Geraru, wysłał swoich ludzi, by zabrali Sarę.
'''
"3" = ''':sup:`3` Tej samej jednak nocy przyszedł Bóg do Abimeleka we śnie i
powiedział do niego: Umrzesz z powodu tej kobiety, którą zabrałeś, gdyż
ona ma męża.
'''
"4" = ''':sup:`4` Abimelek, który jeszcze nie zbliżył się do niej, rzekł: Panie, czy
miałbyś także ukarać śmiercią ludzi niewinnych?
'''
"5" = ''':sup:`5` Przecież on mi mówił: Ona jest moją siostrą, i przecież ona również
mówiła: On jest moim bratem. Uczyniłem to w prostocie serca i z rękami
czystymi.
'''
"6" = ''':sup:`6` Wtedy Bóg rzekł do niego: I ja wiem, że uczyniłeś to w prostocie
serca. Toteż sam ciebie powstrzymałem od wykroczenia przeciwko Mnie;
dlatego nie dopuściłem, abyś się jej dotknął.
'''
"7" = ''':sup:`7` Teraz więc zwróć żonę temu człowiekowi, bo jest on prorokiem i
będzie się modlił za ciebie, abyś pozostał przy życiu. Jeżeli zaś nie
zwrócisz, wiedz, że na pewno nie minie śmierć ciebie i wszystkich
twoich bliskich.
'''
"8" = ''':sup:`8` Nazajutrz rano Abimelek zwołał wszystkich swoich domowników i
opowiedział im to wszystko, oni zaś bardzo się przerazili.
'''
"9" = ''':sup:`9` Potem Abimelek wezwał Abrahama i rzekł mu: Cóżeś nam uczynił? Cóż ci
zawiniłem, że o mało nie doprowadziłeś mnie i moich poddanych do
wielkiego grzechu? Postąpiłeś ze mną tak, jak nie powinno się
postępować!
'''
"10" = ''':sup:`10` I zapytał Abimelek Abrahama: Jaki miałeś zamiar, czyniąc to?
'''
"11" = ''':sup:`11` Abraham odpowiedział: Bo myślałem: Na pewno nie ma tu u ludzi
bojaźni Bożej i zabiją mnie z powodu mej żony.
'''
"12" = ''':sup:`12` Zresztą jest ona rzeczywiście moją siostrą, jako córka ojca mego,
lecz z innej matki; mimo to została moją żoną.
'''
"13" = ''':sup:`13` Gdy więc Bóg kazał mi wyruszyć z domu mego ojca na wędrówkę,
rzekłem do niej: Wyświadczysz mi przysługę, gdy tam, dokąd przyjdziemy,
będziesz mówiła o mnie: On jest moim bratem.
'''
"14" = ''':sup:`14` Wtedy Abimelek dał Abrahamowi owce, woły, niewolników i niewolnice
i zwrócił mu żonę jego, Sarę.
'''
"15" = ''':sup:`15` Po czym rzekł: Oto kraj mój przed tobą: zamieszkaj, gdzie ci się
podoba!
'''
"16" = ''':sup:`16` Do Sary powiedział: Daję bratu twemu tysiąc sztuk srebra; niechaj
to będzie dla ciebie dowodem, że jesteś bez winy, wobec wszystkich,
którzy są z tobą.
'''
"17" = ''':sup:`17` Abraham pomodlił się do Boga i Bóg uzdrowił Abimeleka, żonę jego i
jego niewolnice, aby mogli mieć potomstwo;
'''
"18" = ''':sup:`18` Bóg bowiem dotknął niepłodnością wszystkie łona w domu Abimeleka za
Sarę, żonę Abrahama.
'''
