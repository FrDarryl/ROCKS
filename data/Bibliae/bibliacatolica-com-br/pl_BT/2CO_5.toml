[5]
"1" = ''':sup:`1` Wiemy bowiem, że jeśli nawet zniszczeje nasz przybytek doczesnego
zamieszkania, będziemy mieli mieszkanie od Boga, dom nie ręką
uczyniony, lecz wiecznie trwały w niebie.
'''
"2" = ''':sup:`2` Tak przeto teraz wzdychamy, pragnąc przyodziać się w nasz niebieski
przybytek,
'''
"3" = ''':sup:`3` o ile tylko odziani, a nie nadzy będziemy.
'''
"4" = ''':sup:`4` Dlatego właśnie udręczeni wzdychamy, pozostając w tym przybytku, bo
nie chcielibyśmy go utracić, lecz przywdziać na niego nowe odzienie,
aby to, co śmiertelne, wchłonięte zostało przez życie.
'''
"5" = ''':sup:`5` A Bóg, który nas do tego przeznaczył, dał nam Ducha jako zadatek.
'''
"6" = ''':sup:`6` Tak więc, mając tę ufność, wiemy, że jak długo pozostajemy w ciele,
jesteśmy pielgrzymami, z daleka od Pana.
'''
"7" = ''':sup:`7` Albowiem według wiary, a nie dzięki widzeniu postępujemy.
'''
"8" = ''':sup:`8` Mamy jednak nadzieję... i chcielibyśmy raczej opuścić nasze ciało i
stanąć w obliczu Pana.
'''
"9" = ''':sup:`9` Dlatego też staramy się Jemu podobać czy to gdy z Nim, czy gdy z
daleka od Niego jesteśmy.
'''
"10" = ''':sup:`10` Wszyscy bowiem musimy stanąć przed trybunałem Chrystusa, aby każdy
otrzymał zapłatę za uczynki dokonane w ciele, złe lub dobre.
'''
"11" = ''':sup:`11` Tak więc przejęci bojaźnią Pana przekonujemy ludzi, wobec Boga zaś
wszystko w nas odkryte. Mam zresztą nadzieję, że i dla waszych sumień
nie ma w nas nic zakrytego.
'''
"12" = ''':sup:`12` Mówimy to, nie żeby znów wam siebie zalecać, lecz by dać wam
sposobność do chlubienia się nami, iżbyście w ten sposób mogli
odpowiedzieć tym, którzy chlubią się swą powierzchownością, a nie
wnętrzem własnego serca.
'''
"13" = ''':sup:`13` Jeśli bowiem odchodzimy od zmysłów - to ze względu na Boga, jeżeli
przytomni jesteśmy - to ze względu na was.
'''
"14" = ''':sup:`14` Albowiem miłość Chrystusa przynagla nas, pomnych na to, że skoro
Jeden umarł za wszystkich, to wszyscy pomarli.
'''
"15" = ''':sup:`15` A właśnie za wszystkich umarł /Chrystus/ po to, aby ci, co żyją,
już nie żyli dla siebie, lecz dla Tego, który za nich umarł i
zmartwychwstał.
'''
"16" = ''':sup:`16` Tak więc i my odtąd już nikogo nie znamy według ciała; a jeśli
nawet według ciała poznaliśmy Chrystusa, to już więcej nie znamy Go w
ten sposób.
'''
"17" = ''':sup:`17` Jeżeli więc ktoś pozostaje w Chrystusie, jest nowym stworzeniem.
To, co dawne, minęło, a oto wszystko stało się nowe.
'''
"18" = ''':sup:`18` Wszystko zaś to pochodzi od Boga, który pojednał nas z sobą przez
Chrystusa i zlecił na posługę jednania.
'''
"19" = ''':sup:`19` Albowiem w Chrystusie Bóg jednał z sobą świat, nie poczytując
ludziom ich grzechów, nam zaś przekazując słowo jednania.
'''
"20" = ''':sup:`20` Tak więc w imieniu Chrystusa spełniamy posłannictwo jakby Boga
samego, który przez nas udziela napomnień. W imię Chrystusa prosimy:
pojednajcie się z Bogiem.
'''
"21" = ''':sup:`21` On to dla nas grzechem uczynił Tego, który nie znał grzechu, abyśmy
się stali w Nim sprawiedliwością Bożą.
'''
"Notes" = '''
Notas de rodapé:
5:1-5 - Paweł mówi o pewności zmartwychwstania i obietnicy nowego,
wiecznego domu. Nadzieja życia wiecznego jest centralnym punktem wiary
chrześcijańskiej, oferując pocieszenie w obliczu śmiertelności (zob.
także Flp 3,20-21 i J 14,2-3).
5:14-15 - Miłość Chrystusa jest motywacją do przemienionego życia
chrześcijan. Śmierć i zmartwychwstanie Jezusa oferują nową perspektywę
życia, skupioną na służbie Bogu i bliźnim (zob. także Rz 5,8 i 1 J
4,19).
05:17 - Jeśli ktoś jest w Chrystusie, jest nowym stworzeniem. Duchowe
odrodzenie poprzez wiarę w Chrystusa jest jednym z filarów teologii
Pawłowej, kładącej nacisk na wewnętrzną przemianę, którą dokonuje łaska
5:18-19 - Bóg pojednał świat ze sobą przez Chrystusa i powierzył
chrześcijanom misję głoszenia tego pojednania. Orędzie pokoju z Bogiem
jest centralną misją Kościoła (zob. także Kol 1, 20-22 i Rz 5, 10-11).
5:20-21 - Paweł podkreśla, że chrześcijanie są ambasadorami Chrystusa,
błagającymi o pojednanie z Bogiem. Boża sprawiedliwość jest
przypisywana wierzącemu poprzez odkupieńcze dzieło Chrystusa (zob.
także 1 Piotra 2:9 i 2 Koryntian 6:1-2).
'''
