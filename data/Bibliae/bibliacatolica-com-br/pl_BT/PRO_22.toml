[22]
"1" = ''':sup:`1` Lepszy szacunek niż wielkie bogactwo, lepsze uznanie niż srebro i
złoto.
'''
"2" = ''':sup:`2` Spotykają się bogacz i nędzarz - Pan obydwu jest Stwórcą.
'''
"3" = ''':sup:`3` Rozważny zło widzi i odwraca się, nierozważni tam idą - i szkodę
ponoszą.
'''
"4" = ''':sup:`4` Owocem pokory jest bojaźń Pańska, bogactwo, szacunek i życie.
'''
"5" = ''':sup:`5` Ciernie, sidła na drodze złoczyńcy, kto życia strzeże, ten od nich
jest z dala.
'''
"6" = ''':sup:`6` Wdrażaj chłopca w prawidła jego drogi, a nie zejdzie z niej i w
starości.
'''
"7" = ''':sup:`7` Ubogimi kieruje bogaty, sługą wierzyciela jest dłużnik.
'''
"8" = ''':sup:`8` Kto sieje zło, zbiera nieszczęście, kij jego gniewu przepadnie.
'''
"9" = ''':sup:`9` Błogosławiony, czyj wzrok miłosierny, bo chlebem dzieli się z
biednym.
'''
"10" = ''':sup:`10` Przepędź szydercę, a kłótnia ustąpi, ucichnie zatarg i potwarz.
'''
"11" = ''':sup:`11` Kto kocha czystych sercem, kto ma wdzięk na wargach - przyjacielem
króla.
'''
"12" = ''':sup:`12` Oczy Pana strzegą rozsądku, a niweczą mowy wiarołomcy.
'''
"13" = ''':sup:`13` Leniwy mówi: Lew jest na drodze: zginę na środku ulicy.
'''
"14" = ''':sup:`14` Usta żon cudzych są dołem głębokim: na kogo Pan się gniewa, ten tam
wpadnie.
'''
"15" = ''':sup:`15` W sercu chłopięcym głupota się mieści, rózga karności wypędzi ją
stamtąd.
'''
"16" = ''':sup:`16` Uciskać biedaka - to jego bogacić, bogacza wspierać - to wtrącać go
w biedę.
'''
"17" = ''':sup:`17` Słowa Mędrców. Nadstaw ucha i słuchaj słów mędrców, nakłoń swe
serce ku mojej nauce,
'''
"18" = ''':sup:`18` bo dobrze, gdy w sercu je chowasz, gdy stale je widać na twoich
wargach.
'''
"19" = ''':sup:`19` Byś ufność swą w Panu pokładał, chcę wskazać ci dzisiaj twoją
drogę.
'''
"21" = ''':sup:`21` by cię nauczyć prawości i prawdy, byś wiernie zdał sprawę temu, kto
cię posłał?
'''
"22" = ''':sup:`22` Nie okradaj nędzarza, ponieważ jest nędzarzem, nie uciskaj w bramie
biednego,
'''
"23" = ''':sup:`23` bo Pan rzecznikiem ich sprawy, wydrze On życie tym, co ich
krzywdzą.
'''
"24" = ''':sup:`24` Nie wiąż się z człowiekiem gniewliwym, nie obcuj z człowiekiem
porywczym,
'''
"25" = ''':sup:`25` byś do dróg jego nie przywykł i nie zgotował pułapki na swe życie.
'''
"27" = ''':sup:`27` Jeżeli nie masz czym zapłacić, po co mają łóżko zabrać spod ciebie?
'''
"28" = ''':sup:`28` Nie przesuwaj starej miedzy, ustalonej przez twoich przodków.
'''
"29" = ''':sup:`29` Widzisz biegłego w swoim zawodzie? Będzie on stał przed obliczem
królów, a nie przed ludźmi prostymi.
'''
"Notes" = '''
Notas de rodapé:
22:1 - Dobre imię jest bardziej pożądane niż wielkie bogactwo; szacunek
jest lepszy niż srebro czy złoto. Reputacja i charakter są cenniejsze
niż dobra materialne (zob. także Księga Koheleta 7:1 i 1 Piotra 2:12).
22:6 - Wychowuj chłopca w drodze, którą ma iść, a nie zejdzie z niej
nawet w starości. Ten werset podkreśla wagę edukacji i kształtowania
moralnego od dzieciństwa (zob. także Efezjan 6:4 i Powtórzonego Prawa
6:6-7).
22:7 - Bogaci panują nad biednymi, a pożyczkobiorca jest niewolnikiem
pożyczkodawcy. Ten werset podkreśla nierówności ekonomiczne i
konsekwencje zadłużenia (zob. także Rz 13,8 i Pwt 15,6).
22:9 - Ci, którzy mają hojne oko, będą błogosławieni, bo dzielą się
swoim chlebem z ubogimi. Hojność jest fundamentalną zasadą biblijnej
mądrości i przynosi błogosławieństwo zarówno dającemu, jak i
otrzymującemu (zob. także 2 Koryntian 9:6-7 i Księgę Przysłów 19:17).
22:24-25 - Nie przyjaźnij się z ludźmi, którzy łatwo wpadają w gniew, i
nie zadawaj się z ludźmi, którzy łatwo wpadają w gniew, abyś nie
przejął ich zwyczajów i nie wpadł w pułapkę. To przysłowie ostrzega
przed złym towarzystwem, które może mieć na nas negatywny wpływ (zob.
także 1 Koryntian 15:33 i Księgę Przysłów 13:20).
'''
