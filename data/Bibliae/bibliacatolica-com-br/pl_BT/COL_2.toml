[2]
"1" = ''':sup:`1` Chcę bowiem, abyście wiedzieli, jak wielką walkę toczę o was, o
tych, którzy są w Laodycei, i o tych wszystkich, którzy nie widzieli
mnie osobiście,
'''
"2" = ''':sup:`2` aby ich serca doznały pokrzepienia, aby zostali w miłości pouczeni,
ku /osiągnięciu/ całego bogactwa pełni zrozumienia, ku głębszemu
poznaniu tajemnicy Boga - /to jest/ Chrystusa.
'''
"3" = ''':sup:`3` W Nim wszystkie skarby mądrości i wiedzy są ukryte.
'''
"4" = ''':sup:`4` Mówię o tym, by was nikt nie zwodził pozornym dowodzeniem.
'''
"5" = ''':sup:`5` Choć bowiem ciałem jestem daleko, to jednak duchem jestem z wami,
ciesząc się na widok waszego porządku i stałości wiary waszej w
Chrystusa.
'''
"6" = ''':sup:`6` Jak więc przejęliście naukę o Chrystusie Jezusie jako Panu, tak w
Nim postępujcie:
'''
"7" = ''':sup:`7` zapuśćcie w Niego korzenie i na Nim dalej się budujcie, i
umacniajcie się w wierze, jak was nauczono, pełni wdzięczności.
'''
"8" = ''':sup:`8` Baczcie, aby kto was nie zagarnął w niewolę przez tę filozofię
będącą czczym oszustwem, opartą na ludzkiej tylko tradycji, na
żywiołach świata, a nie na Chrystusie.
'''
"9" = ''':sup:`9` W Nim bowiem mieszka cała Pełnia: Bóstwo, na sposób ciała,
'''
"10" = ''':sup:`10` bo zostaliście napełnieni w Nim, który jest Głową wszelkiej
Zwierzchności i Władzy.
'''
"11" = ''':sup:`11` I w Nim też otrzymaliście obrzezanie, nie z ręki ludzkiej, lecz
Chrystusowe obrzezanie, polegające na zupełnym wyzuciu się z ciała
grzesznego,
'''
"12" = ''':sup:`12` jako razem z Nim pogrzebani w chrzcie, w którym też razem
zostaliście wskrzeszeni przez wiarę w moc Boga, który Go wskrzesił.
'''
"13" = ''':sup:`13` I was, umarłych na skutek występków i nieobrzezania waszego
/grzesznego/ ciała, razem z Nim przywrócił do życia. Darował nam
wszystkie występki,
'''
"14" = ''':sup:`14` skreślił zapis dłużny obciążający nas nakazami. To właśnie, co było
naszym przeciwnikiem, usunął z drogi, przygwoździwszy do krzyża.
'''
"15" = ''':sup:`15` Po rozbrojeniu Zwierzchności i Władz, jawnie wystawił /je/ na
widowisko, powiódłszy je dzięki Niemu w triumfie.
'''
"16" = ''':sup:`16` Niechaj więc nikt o was nie wydaje sądu co do jedzenia i picia bądź
w sprawie święta czy nowiu, czy szabatu.
'''
"17" = ''':sup:`17` Są to tylko cienie spraw przyszłych, a rzeczywistość należy do
Chrystusa.
'''
"18" = ''':sup:`18` Niechaj was nikt nie odsądza od nagrody, zamiłowany w uniżaniu
siebie i przesadnej czci aniołów, zgłębiając to, co ujrzał. Taki,
nadęty bez powodu zmysłowym swym sposobem myślenia,
'''
"19" = ''':sup:`19` nie trzyma się mocno Głowy - /Tego/, z którego całe Ciało,
zaopatrywane i utrzymywane w całości dzięki wiążącym połączeniom
członków, rośnie Bożym wzrostem.
'''
"20" = ''':sup:`20` Jeśli razem z Chrystusem umarliście dla żywiołów świata, dlaczego -
jak gdyby żyjąc /jeszcze/ w świecie - dajecie sobie narzucać nakazy:
'''
"21" = ''':sup:`21` Nie bierz ani nie kosztuj, ani nie dotykaj ... ,!
'''
"22" = ''':sup:`22` A przecież wszystko to są rzeczy /przeznaczone/ do zniszczenia
przez spożycie - /przepisy/ według nakazów i nauk ludzkich.
'''
"23" = ''':sup:`23` Przepisy te mają pozór mądrości dzięki kultowi własnego pomysłu,
uniżaniu siebie i nieoszczędzaniu ciała, nie dzięki okazywaniu jakiejś
wyrozumiałości dla zaspokojenia ciała /grzesznego/.
'''
"Notes" = '''
Notas de rodapé:
2:6-7 - Paweł napomina Kolosan, aby trwali mocno w Chrystusie,
zakorzenieni i zbudowani w Nim. Nacisk kładziony jest na życie
chrześcijańskie jako naturalną kontynuację wiary w Jezusa (zob. także
Efezjan 3:17 i Kolosan 1:23).
2:8-10 - Apostoł ostrzega przed pustą i zwodniczą filozofią, która nie
jest w Chrystusie. Podkreśla pełnię Chrystusa, w którym mieszkają
wszystkie skarby mądrości i wiedzy (zob. także 1 Kor 1,24 i Kol 1,19).
2:11-12 - Paweł naucza o nowym narodzeniu w chrzcie, symbolizującym
śmierć dla grzechu i zmartwychwstanie w Chrystusie. Jest to
fundamentalny temat w życiu chrześcijańskim (zob. także Rz 6,3-4 i Kol
3,1-4).
2:13-15 - Paweł mówi o unieważnieniu oskarżeń przeciwko chrześcijanom,
które zostały zniesione na krzyżu Chrystusa. Zwycięstwo nad
zwierzchnościami i mocami jest dowodem wyższości Chrystusa (zob. także
Kolosan 1:20 i Efezjan 1:20-21).
'''
