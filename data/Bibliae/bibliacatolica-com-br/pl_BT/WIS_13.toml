[13]
"1" = ''':sup:`1` Głupi już z natury są wszyscy ludzie, którzy nie poznali Boga: z
dóbr widzialnych nie zdołali poznać Tego, który jest, patrząc na dzieła
nie poznali Twórcy,
'''
"2" = ''':sup:`2` lecz ogień, wiatr, powietrze chyże, gwiazdy dokoła, wodę burzliwą
lub światła niebieskie uznali za bóstwa, które rządzą światem.
'''
"3" = ''':sup:`3` Jeśli urzeczeni ich pięknem wzięli je za bóstwa - winni byli poznać,
o ile wspanialszy jest ich Władca, stworzył je bowiem Twórca piękności;
'''
"4" = ''':sup:`4` a jeśli ich moc i działanie wprawiły ich w podziw - winni byli z
nich poznać, o ile jest potężniejszy Ten, kto je uczynił.
'''
"5" = ''':sup:`5` Bo z wielkości i piękna stworzeń poznaje się przez podobieństwo ich
Stwórcę.
'''
"6" = ''':sup:`6` Ci jednak na mniejszą zasługują naganę, bo wprawdzie błądzą, ale
Boga szukają i pragną Go znaleźć.
'''
"7" = ''':sup:`7` Obracają się wśród Jego dzieł, badają, i ulegają pozorom, bo piękne
to, na co patrzą.
'''
"8" = ''':sup:`8` Ale i oni nie są bez winy:
'''
"9" = ''':sup:`9` jeśli się bowiem zdobyli na tyle wiedzy, by móc ogarnąć wszechświat
- jakże nie mogli rychlej znaleźć jego Pana?
'''
"10" = ''':sup:`10` A nieszczęśni i w rzeczach martwych zadufani ci, co bogami zwą
dzieła rąk ludzkich: złoto i srebro - dzieła sztuki, wyobrażenia
zwierząt lub bezużyteczny kamień, dzieło starożytnej ręki.
'''
"11" = ''':sup:`11` Oto jakiś cieśla wyciął odpowiednie drzewo, całą korę zdjął z niego
umiejętnie i obrobiwszy ładnie sporządził sprzęt przydatny do
codziennego użytku.
'''
"12" = ''':sup:`12` A odpadków z tej obróbki użył do przygotowania pokarmu i nasycił
się.
'''
"13" = ''':sup:`13` Wziął spośród nich odpadek na nic już niezdatny, kloc kręty,
poprzerastany sękami, rzeźbił, bawiąc się pracą dla odpoczynku, i
przekształcał, próbując swych umiejętności. Odtworzył w nim obraz
człowieka
'''
"14" = ''':sup:`14` lub uczynił coś podobnego do jakiegoś marnego zwierzęcia. Pociągnął
minią, czerwienią jego powierzchnię zabarwił i zamalował na nim wszelką
skazę.
'''
"15" = ''':sup:`15` Przygotował mu pomieszczenie stosowne: na ścianie umieścił,
przytwierdzając gwoździem.
'''
"16" = ''':sup:`16` Zatroszczył się więc o niego, żeby czasem nie spadł, wiedząc, że
sobie sam pomóc nie zdoła, bo jest tylko obrazem i potrzebuje pomocy.
'''
"17" = ''':sup:`17` Ale gdy się modli w sprawie swego mienia, w sprawie swych zaślubin
i dzieci - nie wstydzi się mówić do bezdusznego. I bezsilnego prosi o
zdrowie,
'''
"18" = ''':sup:`18` do martwego modli się o życie. Najbardziej bezradnego błaga o
pomoc, a o drogę szczęśliwą - niezdolnego posłużyć się nogą.
'''
"19" = ''':sup:`19` O zarobek, o pracę, o rękę szczęśliwą, o siłę prosi tego, czyje
ręce są jak najbardziej bezsilne.
'''
"Notes" = '''
Notas de rodapé:
13:1-2 - Mądrość uznaje, że stworzenie objawia wielkość Boga. Ci,
którzy tego nie dostrzegają, popadają w bałwochwalstwo, tworząc
wizerunki bogów uczynione ręką ludzką. To ostrzeżenie podkreśla wagę
rozpoznawania boskości poprzez stworzenie (zob. także Rz 1,20 i Ps
19,1-4).
13:3-5 - Krytyka kultu bożków uwypukla daremność poszukiwania boskości
w przedmiotach materialnych. Niezdolność bożków do odzwierciedlenia
prawdziwej natury Boga dowodzi potrzeby autentycznej relacji ze Stwórcą
13:6-9 - Stwierdzenie, że natura jest świadkiem Stwórcy, wskazuje, że
mądrość powinna prowadzić do oddawania czci prawdziwemu Bogu. Sugeruje
to, że obserwacja świata przyrody może prowadzić do prawdy duchowej
13:10-13 - Ostrzeżenie przed ignorantami, którzy czczą elementy
stworzenia zamiast Stwórcy, podkreśla potrzebę duchowego rozeznania.
Mądrość naucza, że prawdziwe oddanie należy kierować do Boga, a nie do
Jego stworzenia (zob. także 1 Koryntian 8:4-6 i Kolosan 1:16-17).
13:14-19 - Wniosek, że mądrość jest światłem, które oświeca ludzi i
prowadzi ich do prawdziwego poznania Boga, podkreśla rolę mądrości w
życiu wierzącego. To oświecenie jest niezbędne, aby uniknąć popadnięcia
w bałwochwalstwo (zob. także Prz 4,7 i Jk 1,5).
'''
