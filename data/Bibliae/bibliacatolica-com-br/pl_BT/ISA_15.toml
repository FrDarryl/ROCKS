[15]
"1" = ''':sup:`1` Wyrok na Moab; o tak, w nocy spustoszone, Ar-Moab zginęło! O tak, w
nocy spustoszone, Kir-Moab zginęło!
'''
"2" = ''':sup:`2` Córa Dibonu wstąpiła na wyżyny, by płakać; nad Nebo i nad Medebą
Moab lamentuje. Ostrzyżona każda jego głowa, każda broda zgolona.
'''
"3" = ''':sup:`3` Na jego ulicach przywdziewają wór, na jego dachach jęczą. Na placach
jego wszystko zawodzi, we łzach się rozpływa.
'''
"4" = ''':sup:`4` Cheszbon i Eleale krzyknęły, aż do Jahas słychać ich głos. Dlatego
drżą nerki Moabu, zalękła się jego dusza.
'''
"5" = ''':sup:`5` Moje serce nad Moabem jęczy, jego uchodźcy idą aż do Soar /Eglat
Szeliszijja/. O tak, drogą pod górę do Luchit z płaczem wstępują! O
tak, na drodze do Choronaim podnoszą krzyk rozpaczy!
'''
"6" = ''':sup:`6` Zaiste, wody Nimrim stają się pustkowiem, bo trawa wyschła, zniknęła
murawa, zabrakło zieleni.
'''
"7" = ''':sup:`7` Dlatego robią zapasy, a swe zasoby przenoszą za Potok Wierzbowy.
'''
"8" = ''':sup:`8` Zaprawdę, krzyk obiega granice Moabu, aż do Eglaim brzmi jego
biadanie, w Beer-Elim jego zawodzenie.
'''
"9" = ''':sup:`9` Doprawdy, wody Dimonu są pełne krwi, bo zsyłam na Dimon dodatkowe
klęski: lwa na ocalonych z Moabu i na pozostałych w kraju.
'''
"Notes" = '''
Notas de rodapé:
15:1-2 - Izajasz opłakuje zniszczenie Moabu, narodu sąsiadującego z
Izraelem. Smutek z powodu straty i zniszczenia podkreśla wpływ sądu na
1:13).
15:3-4 - Miasta Moabu pogrążone są w żałobie, płaczu i strachu przed
zbliżającą się zagładą. Ta obrazowa forma lamentacji odzwierciedla
ludzką słabość w obliczu sądu Bożego (zob. także Izajasz 24:7-9 i
Jeremiasz 48:34).
15:5-6 - Prorok wyraża współczucie dla cierpienia Moabu, podkreślając
serce Boga, które nawet w czasie sądu odczuwa współczucie dla
uciśnionych. Jest to odzwierciedlenie Bożego miłosierdzia pośród sądu
(zob. także Ezechiela 33:11 i Lamentacje 3:32).
15:7-9 - Moab traci swoje zasoby i staje w obliczu udręki. Zniszczenie
źródeł utrzymania wskazuje, że grzech ma tragiczne konsekwencje,
wpływając nawet na otaczającą gospodarkę i przyrodę (zob. także Izajasz
24:1-3 i Jeremiasz 48:36).
15:9 - Bóg oznajmia, że zniszczenie Moabu będzie całkowite. Wzmianka o
„krwi” symbolizuje sąd ostateczny, pokazując, że grzech i bunt nie
pozostają bezkarne (zob. także Sofoniasza 1:17 i Izajasza 34:6).
'''
