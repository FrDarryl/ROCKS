"1" = ''':sup:`1` Rzekł On do mnie: Synu człowieczy, stań na nogi. Będę do ciebie
mówił.
'''
"2" = ''':sup:`2` I wstąpił we mnie duch, "gdy do mnie mówił", i postawił mnie na
nogi; potem słuchałem Tego, który do mnie mówił.
'''
"3" = ''':sup:`3` Powiedział mi: Synu człowieczy, posyłam cię do synów Izraela, do
ludu buntowników, którzy Mi się sprzeciwili. Oni i przodkowie ich
występowali przeciwko Mnie aż do dnia dzisiejszego.
'''
"4" = ''':sup:`4` To ludzie o bezczelnych twarzach i zatwardziałych sercach; posyłam
cię do nich, abyś im powiedział: Tak mówi Pan Bóg.
'''
"5" = ''':sup:`5` A oni czy będą słuchać, czy też zaprzestaną - są bowiem ludem
opornym - przecież będą wiedzieli, że prorok jest wśród nich.
'''
"6" = ''':sup:`6` A ty, synu człowieczy, nie bój się ich ani się nie lękaj ich słów,
nawet gdyby wokół ciebie były osty i ciernie i gdybyś się znalazł wśród
skorpionów. Nie obawiaj się ich słów ani się nie lękaj ich twarzy, bo
to lud oporny.
'''
"7" = ''':sup:`7` Przekażesz im moje słowa: czy będą słuchać, czy też zaprzestaną, bo
przecież są buntownikami.
'''
"8" = ''':sup:`8` Ty więc, synu człowieczy, słuchaj tego, co ci powiem. Nie opieraj
się, jak ten lud zbuntowany. Otwórz usta swoje i zjedz, co ci podam.
'''
"9" = ''':sup:`9` Popatrzyłem, a oto wyciągnięta była w moim kierunku ręka, w której
był zwój księgi.
'''
"10" = ''':sup:`10` Rozwinęła go przede mną; był zapisany z jednej i drugiej strony, a
opisane w nim były narzekania, wzdychania i biadania.
'''
"Notes" = '''
Notas de rodapé:
2:1-2 - Bóg wzywa Ezechiela, aby powstał i wysłuchał Jego przesłania.
Posłuszeństwo Bożemu wezwaniu jest niezbędne do wypełnienia Jego misji.
Ta chwila jest przykładem tego, jak Bóg udziela swoim sługom mocy do
wypełniania Jego zamierzeń (zob. także Jeremiasza 1:6-10 i Izajasza
6:8-9).
2:3-5 - Ezechiel zostaje posłany do zbuntowanego narodu, który
sprzeciwia się Bogu. To ilustruje ludzki opór wobec Bożego przesłania i
wagę wytrwałego głoszenia ewangelii nawet w obliczu odrzucenia (zob.
2:6-7 - Bóg ostrzega Ezechiela przed zatwardziałością ludzkich serc,
ale zachęca go, by mówił bez lęku, ufając mocy Słowa Bożego. Wytrwałość
w prawdzie, nawet w obliczu sprzeciwu, jest fundamentalną cechą posługi
prorockiej (zob. także 1 Tymoteusza 4:2 i 2 Koryntian 4:2).
2:8-10 - Bóg nakazuje Ezechielowi spożyć zwój symbolizujący Jego
orędzie. Symbolizuje to pełne przyjęcie Słowa Bożego i konieczność jego
przyswojenia przed głoszeniem. Prorok musi być karmiony Bożą prawdą,
'''
