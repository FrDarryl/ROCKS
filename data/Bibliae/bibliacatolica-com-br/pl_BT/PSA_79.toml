[79]
"1" = ''':sup:`1` Psalm. Asafowy. Boże, poganie przyszli do Twego dziedzictwa,
zbezcześcili Twój święty przybytek, Jeruzalem obrócili w ruiny.
'''
"2" = ''':sup:`2` Ciała sług Twoich wydali na pastwę ptakom powietrznym, zwierzętom
ziemskim ciała Twoich świętych.
'''
"3" = ''':sup:`3` Ich krew rozlali, jak wodę, wokół Jeruzalem i nie było komu ich
pogrzebać.
'''
"4" = ''':sup:`4` Staliśmy się przedmiotem wzgardy dla naszych sąsiadów, igraszką i
pośmiewiskiem dla otaczających.
'''
"5" = ''':sup:`5` Dokądże, Panie? Czy wiecznie będziesz się gniewał? Czy Twoja
zapalczywość będzie gorzeć jak ogień?
'''
"6" = ''':sup:`6` Wylej gniew Twój na ludy, które Cię nie uznają, na królestwa, co nie
wzywają Twojego imienia.
'''
"7" = ''':sup:`7` Albowiem pożarli Jakuba i spustoszyli jego siedzibę.
'''
"8" = ''':sup:`8` Nie pamiętaj nam win naszych przodków, niech rychło przyjdzie ku nam
miłosierdzie Twoje: bo bardzo jesteśmy słabi.
'''
"9" = ''':sup:`9` Wspomóż nas, Boże zbawienia naszego, przez wzgląd na chwałę Twojego
imienia, i wyzwól nas, i odpuść nasze grzechy przez wzgląd na Twoje
imię.
'''
"10" = ''':sup:`10` Dlaczego mają mówić poganie: Gdzie jest ich Bóg? Niech na naszych
oczach rozejdzie się wśród pogan wieść o pomście za przelaną krew
Twoich sług.
'''
"11" = ''':sup:`11` Niech jęk pojmanych dojdzie do Ciebie; mocą Twojego ramienia
oszczędź na śmierć skazanych.
'''
"12" = ''':sup:`12` I odpłać sąsiadom naszym siedmiokrotnie w ich zanadrze za zniewagę,
którą Tobie, Panie, wyrządzili.
'''
"13" = ''':sup:`13` My zaś, lud Twój i owce Twej trzody, będziemy Tobie dziękować na
wieki i przez pokolenia głosić Twoją chwałę.
'''
"Notes" = '''
