ujawnia głębokie pragnienie wyzwolenia i zemsty na ciemiężycielach
79:8-9 - Psalmista prosi o przebaczenie grzechów ludu i woła o
miłosierdzie i zbawienie. Uznaje, że odrodzenie Izraela zależy od
130,3-4).
79:10-12 - Bóg wzywa do obrony swojego imienia i pomszczenia przelanej
