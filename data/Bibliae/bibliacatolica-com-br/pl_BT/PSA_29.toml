[29]
"1" = ''':sup:`1` Psalm. Dawidowy. Przyznajcie Panu, synowie Boży, przyznajcie Panu
chwałę i potęgę!
'''
"2" = ''':sup:`2` Przyznajcie Panu chwałę Jego imienia, na świętym dziedzińcu
uwielbiajcie Pana!
'''
"3" = ''':sup:`3` Głos Pański ponad wodami, zagrzmiał Bóg majestatu: Pan ponad wodami
niezmierzonymi!
'''
"4" = ''':sup:`4` Głos Pana pełen potęgi! Głos Pana pełen dostojeństwa!
'''
"5" = ''':sup:`5` Głos Pana łamie cedry, Pan łamie cedry Libanu,
'''
"6" = ''':sup:`6` sprawia, że Liban skacze niby cielec i Sirion niby młody bawół.
'''
"7" = ''':sup:`7` Głos Pana rozsiewa ogniste strzały,
'''
"8" = ''':sup:`8` głos Pana wstrząsa pustynią, Pan wstrząsa pustynią Kadesz.
'''
"9" = ''':sup:`9` Głos Pana zgina dęby, ogałaca lasy: a w Jego pałacu wszystko woła:
Chwała!
'''
"10" = ''':sup:`10` Pan zasiadł na tronie nad potopem i Pan zasiada jako Król na wieki.
'''
"11" = ''':sup:`11` Niech Pan udzieli mocy swojemu ludowi, niech Pan błogosławi swój
lud, darząc go pokojem.
'''
