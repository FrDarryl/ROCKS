[32]
"1" = ''':sup:`1` Uważajcie, niebiosa, na to, co powiem, słów moich ust słuchaj,
ziemio.
'''
"2" = ''':sup:`2` Nauka moja niech spływa jak deszcz, niech słowo me pada jak rosa,
jak deszcz rzęsisty na zieleń, jak deszcz dobroczynny na trawę.
'''
"3" = ''':sup:`3` Gdyż głosić chcę imię Pana: uznajcie wielkość Boga naszego;
'''
"4" = ''':sup:`4` On Skała, dzieło Jego doskonałe, bo wszystkie drogi Jego są słuszne;
On Bogiem wiernym, a nie zwodniczym, On sprawiedliwy i prawy.
'''
"5" = ''':sup:`5` Zgrzeszyły przeciw Niemu Nie-Jego-Dzieci, lecz ich zwyrodnienie,
pokolenie zwichnięte, nieprawe.
'''
"6" = ''':sup:`6` Więc tak odpłacać chcesz Panu, ludu głupi, niemądry? Czy nie On twym
ojcem, twym stwórcą? Wszak On cię uczynił, umocnił.
'''
"7" = ''':sup:`7` Na dawne dni sobie wspomnij. Rozważajcie lata poprzednich pokoleń.
Zapytaj ojca, by ci oznajmił, i twoich starców, niech ci powiedzą.
'''
"8" = ''':sup:`8` Kiedy Najwyższy rozgraniczał narody, rozdzielał synów człowieczych,
wtedy ludom granice wytyczał według liczby synów Izraela;
'''
"9" = ''':sup:`9` bo Jego lud jest własnością Pana, dziedzictwem Jego wydzielonym jest
Jakub.
'''
"10" = ''':sup:`10` Na pustej ziemi go znalazł, na pustkowiu, wśród dzikiego wycia,
opiekował się nim i pouczał, strzegł jak źrenicy oka.
'''
"11" = ''':sup:`11` Jak orzeł, co gniazdo swoje ożywia, nad pisklętami swoimi krąży,
rozwija swe skrzydła i bierze je, na sobie samym je nosi -
'''
"12" = ''':sup:`12` tak Pan sam go prowadził, nie było z nim boga obcego.
'''
"13" = ''':sup:`13` Na wyżyny świata go wyprowadził i żywił bogactwami pola. Pozwolił
mu miód wysysać ze skały i oliwę z najtwardszej opoki.
'''
"14" = ''':sup:`14` Śmietanę od krów, a mleko od owiec jeść wraz z łojem baranków,
baranów, synów Baszanu, i kozłów razem z najczystszą pszenicą. Krew
piłeś winogron - mocne wino.
'''
"15" = ''':sup:`15` Utył Jeszurun i wierzga - grubyś, tłusty, otyły. Boga, Stwórcę
swego porzucił, zelżył Skałę, swoje ocalenie.
'''
"16" = ''':sup:`16` Bogami obcymi do zazdrości Go pobudzają i gniewają
obrzydliwościami.
'''
"17" = ''':sup:`17` Złym duchom składają ofiary, nie Bogu, bogom, których oni nie
znają, nowym, świeżo przybyłym - nie służyli im wasi przodkowie.
'''
"18" = ''':sup:`18` Gardzisz Skałą, co ciebie zrodziła, zapomniałeś o Bogu, który cię
zrodził.
'''
"19" = ''':sup:`19` Zobaczył to Pan i wzgardził, oburzony na własnych synów i córki.
'''
"20" = ''':sup:`20` i rzekł: Odwrócę od nich oblicze, zobaczę ich koniec, gdyż są
narodem niestałym, dziećmi, w których nie ma wierności.
'''
"21" = ''':sup:`21` Mnie do zazdrości pobudzili nie-bogiem, rozjątrzyli Mnie swymi
czczymi bożkami; i Ja ich do zazdrości pobudzę nie-ludem, rozjątrzę ich
głupim narodem.
'''
"22" = ''':sup:`22` Zapłonął żar mego gniewu, co sięga do głębin Szeolu, pożera ziemię
z plonami, podwaliny gór zapala.
'''
"23" = ''':sup:`23` Zgromadzę na nich nieszczęścia, wypuszczę na nich swe strzały,
'''
"24" = ''':sup:`24` zmorzy ich głód, gorączka ich strawi i złośliwa zaraza. Wbiję w
nich kły dzikich zwierząt z jadem tych, co pełzają w prochu.
'''
"25" = ''':sup:`25` Na dworze miecz będzie ich pozbawiał dzieci, a przerażenie po
domach, tak młodzieńców jak panny, niemowlę ssące i starca.
'''
"26" = ''':sup:`26` I rzekłem: Ja ich wygładzę, wygubię ich pamięć u ludzi.
'''
"27" = ''':sup:`27` Alem się bał drwiny wroga, że przeciwnicy ich będą się łudzić,
mówiąc: Nasza ręka przemożna, a nie Pan uczynił to wszystko.
'''
"28" = ''':sup:`28` Gdyż jest to plemię niemądre i nie mające rozwagi.
'''
"29" = ''':sup:`29` Jako roztropni zdołaliby pojąć, zważaliby na swój koniec:
'''
"30" = ''':sup:`30` Jak może jeden odpędzać tysiące, a dwóch odpierać dziesięć tysięcy?
Dlatego, że ich sprzedała ich Skała, że Pan na łup ich wydał.
'''
"31" = ''':sup:`31` Bo skała ich nie jest jak nasza Skała, świadkami tego nasi
wrogowie.
'''
"32" = ''':sup:`32` Bo winny ich szczep ze szczepu Sodomy lub z pól uprawnych Gomory;
ich grona to grona trujące, co gorzkie mają jagody;
'''
"33" = ''':sup:`33` ich wino jest jadem smoków, gwałtowną trucizną żmijową.
'''
"34" = ''':sup:`34` Czy nie jest to u Mnie schowane, opatrzone pieczęcią w mych
skarbach?
'''
"35" = ''':sup:`35` Moja jest odpłata i kara, w dniu, gdy się noga ich potknie.
Nadchodzi bowiem dzień klęski, los ich gotowy, już blisko.
'''
"36" = ''':sup:`36` Bo Pan swój naród obroni, litość okaże swym sługom; gdy ujrzy, że
ręka omdlała, że niewolników już nie ma ni wolnych.
'''
"37" = ''':sup:`37` I powie: A gdzież ich bogowie, opoka, do której się uciekali?
'''
"38" = ''':sup:`38` Ci, co zjadali tłuste ich żertwy i wino pili z ich płynnych ofiar?
Niech wstaną i niech wam pomogą, niech staną się waszą obroną.
'''
"39" = ''':sup:`39` Patrzcie teraz, że Ja jestem, Ja jeden, i nie ma ze Mną żadnego
boga. Ja zabijam i Ja sam ożywiam, Ja ranię i Ja sam uzdrawiam, że nikt
z mojej ręki nie uwalnia.
'''
"40" = ''':sup:`40` Podnoszę rękę ku niebu i mówię: Tak, Ja żyję na wieki.
'''
"41" = ''':sup:`41` Gdy miecz błyszczący wyostrzę i wyrok wykona ma ręka, na swoich
wrogach się pomszczę, odpłacę tym, którzy Mnie nienawidzą.
'''
"42" = ''':sup:`42` Upoję krwią moje strzały, mój miecz napasie się mięsem, krwią
poległych i uprowadzonych, głowami dowódców nieprzyjacielskich.
'''
"43" = ''':sup:`43` Chwalcie, narody, lud Jego: bo On odpłaci za krew swoich sług, odda
zapłatę swym wrogom, oczyści kraj swego ludu.
'''
"44" = ''':sup:`44` Poszedł więc Mojżesz z Jozuem, synem Nuna, i wypowiedział wszystkie
słowa tej pieśni do uszu ludu.
'''
"45" = ''':sup:`45` Gdy Mojżesz skończył wygłaszać wszystkie te słowa do całego
Izraela,
'''
"46" = ''':sup:`46` rzekł do nich: Weźcie sobie do serca te wszystkie słowa, które ja
wam dzisiaj ogłaszam, nakażcie waszym dzieciom pilnie strzec wszystkich
słów tego Prawa.
'''
"47" = ''':sup:`47` Nie jest ono bowiem dla was rzeczą błahą, bo jest waszym życiem i
dzięki niemu długo żyć będziecie na ziemi, do której idziecie przez
Jordan, aby ją posiąść.
'''
"48" = ''':sup:`48` Potem rzekł Pan do Mojżesza tego samego dnia:
'''
"49" = ''':sup:`49` Wstąp na tę górę Abarim: górę Nebo, w ziemi Moabu naprzeciw
Jerycha, i spójrz na ziemię Kanaan, którą daję w posiadanie Izraelitom.
'''
"50" = ''':sup:`50` Umrzesz tam na górze, na którą wejdziesz, i połączysz się ze swymi
przodkami, jak zmarł Aaron, brat twój, na górze Hor i połączył się ze
swymi przodkami.
'''
"51" = ''':sup:`51` Ponieważ nie byliście mi wierni między Izraelitami przy wodach
Meriba pod Kadesz, na pustyni Sin, nie objawiliście mej świętości wśród
Izraelitów,
'''
"52" = ''':sup:`52` dlatego tylko z daleka ujrzysz tę ziemię, lecz ty tam nie wejdziesz
do tej krainy, którą Ja daję Izraelitom.
'''
