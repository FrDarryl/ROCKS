[94]
"1" = ''':sup:`1` Boże, Mścicielu, Panie, Boże, Mścicielu, ukaż się!
'''
"2" = ''':sup:`2` Powstań Ty, który sądzisz ziemię, daj pysznym odpłatę!
'''
"3" = ''':sup:`3` Jak długo występni, o Panie, jak długo będą się chełpić występni,
'''
"4" = ''':sup:`4` będą pleść i gadać bezczelnie, i chwalić się będą wszyscy złoczyńcy?
'''
"5" = ''':sup:`5` Lud Twój, o Panie, depczą i uciskają Twoje dziedzictwo,
'''
"6" = ''':sup:`6` mordują wdowę i przychodnia i zabijają sieroty.
'''
"8" = ''':sup:`8` Pomnijcie, głupcy w narodzie! Kiedy zmądrzejecie, bezrozumni?
'''
"9" = ''':sup:`9` Nie ma usłyszeć Ten, który ucho wszczepił, nie ma widzieć Ten, co
utworzył oko,
'''
"10" = ''':sup:`10` czy nie ma karać Ten, co strofuje ludy, Ten, który ludzi naucza
mądrości?
'''
"11" = ''':sup:`11` Pan zna myśli ludzkie: że są one marnością.
'''
"12" = ''':sup:`12` Szczęśliwy mąż, którego Ty wychowujesz, o Panie, i prawem Twoim
pouczasz,
'''
"13" = ''':sup:`13` by dać mu odpocząć w dniach nieszczęśliwych, nim grób wykopią dla
występnego.
'''
"14" = ''':sup:`14` Pan bowiem nie odpycha swego ludu i nie porzuca swojego
dziedzictwa;
są prawego serca.
'''
"16" = ''':sup:`16` Kto wystąpi w mojej obronie przeciw niegodziwcom? Kto mię zasłoni
od złoczyńców?
kraju] milczenia.
'''
"18" = ''':sup:`18` A kiedy myślę: Moja noga się chwieje, wtedy mnie wspiera Twoja
łaska, Panie!
'''
"19" = ''':sup:`19` Gdy się w moim sercu mnożą niepokoje, Twoje pociechy mnie
orzeźwiają.
'''
"20" = ''':sup:`20` Co z Tobą ma wspólnego nieprawy trybunał, który sprowadza
nieszczęście wbrew Prawu?
'''
"21" = ''':sup:`21` Choć czyhają na życie sprawiedliwego, chociaż potępiają krew
niewinną:
'''
"22" = ''':sup:`22` na pewno Pan będzie mi obroną, a Bóg mój skałą ucieczki.
'''
"23" = ''':sup:`23` A tamtym za ich niegodziwość zapłaci; i zgubi ich własna
złośliwość, nasz Pan Bóg ich zgubi.
'''
"Notes" = '''
Notas de rodapé:
94:1-2 - Psalmista wzywa Boga jako Boga zemsty, prosząc o
sprawiedliwość wobec ciemiężców. Modlitwa ta odzwierciedla ufność w
sprawiedliwy charakter Boga, który osądza zło i broni sprawiedliwych
(zob. także Pwt 32,35 i Rz 12,19).
94:3-7 - Psalmista woła przeciwko arogancji niegodziwców, którzy
uciskają niewinnych i uważają Boga za ślepego. Ten fragment podkreśla
panującą korupcję i niesprawiedliwość, ale także przekonanie, że Bóg
3:15).
94:8-11 - Pan zna myśli ludzi, a myśli te są daremne. Wszechwiedza Boga
jest tu podkreślona, co przypomina nam, że nikt nie może uniknąć Jego
94:12-13 - Błogosławiony, kogo Bóg karci. Psalmista naucza, że karcenie
Boże jest błogosławieństwem, ponieważ prowadzi do sprawiedliwości i
pokoju (zob. także List do Hebrajczyków 12:5-6 i Księgę Przysłów
3:11-12).
94:22-23 - Bóg jest schronieniem i skałą ochronną dla sprawiedliwych.
Psalm kończy się potwierdzeniem zaufania do Pana jako obrońcy swojego
List do Rzymian 16:20).
'''
