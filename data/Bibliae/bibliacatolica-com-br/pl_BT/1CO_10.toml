[10]
"1" = ''':sup:`1` Nie chciałbym, bracia, żebyście nie wiedzieli, że nasi ojcowie
wszyscy, co prawda, zostawali pod obłokiem, wszyscy przeszli przez
morze,
'''
"3" = ''':sup:`3` wszyscy też spożywali ten sam pokarm duchowy
'''
"4" = ''':sup:`4` i pili ten sam duchowy napój. Pili zaś z towarzyszącej im duchowej
skały, a ta skała - to był Chrystus.
'''
"5" = ''':sup:`5` Lecz w większości z nich nie upodobał sobie Bóg; polegli bowiem na
pustyni.
'''
"6" = ''':sup:`6` Stało się zaś to wszystko, by mogło posłużyć za przykład dla nas,
abyśmy nie pożądali złego, tak jak oni pożądali.
'''
"7" = ''':sup:`7` Nie bądźcie też bałwochwalcami jak niektórzy z nich, według tego, co
jest napisane: Zasiadł lud, by jeść i pić, i powstali, by się oddawać
rozkoszom.
'''
"8" = ''':sup:`8` Nie oddawajmy się też rozpuście, jak to czynili niektórzy spośród
nich, i padło ich jednego dnia dwadzieścia trzy tysiące.
'''
"9" = ''':sup:`9` I nie wystawiajmy Pana na próbę, jak wystawiali Go niektórzy z nich
i poginęli od wężów.
'''
"10" = ''':sup:`10` Nie szemrajcie, jak niektórzy z nich szemrali i zostali wytraceni
przez dokonującego zagłady.
'''
"11" = ''':sup:`11` A wszystko to przydarzyło się im jako zapowiedź rzeczy przyszłych,
spisane zaś zostało ku pouczeniu nas, których dosięga kres czasów.
'''
"12" = ''':sup:`12` Niech przeto ten, komu się zdaje, że stoi, baczy, aby nie upadł.
'''
"13" = ''':sup:`13` Pokusa nie nawiedziła was większa od tej, która zwykła nawiedzać
ludzi. Wierny jest Bóg i nie dozwoli was kusić ponad to, co potraficie
znieść, lecz zsyłając pokusę, równocześnie wskaże sposób jej pokonania,
abyście mogli przetrwać.
'''
"14" = ''':sup:`14` Dlatego też, najmilsi moi, strzeżcie się bałwochwalstwa!
'''
"15" = ''':sup:`15` Mówię jak do ludzi rozsądnych. Zresztą osądźcie sami to, co mówię:
'''
"16" = ''':sup:`16` Kielich błogosławieństwa, który błogosławimy, czy nie jest udziałem
we Krwi Chrystusa? Chleb, który łamiemy, czyż nie jest udziałem w Ciele
Chrystusa?
'''
"17" = ''':sup:`17` Ponieważ jeden jest chleb, przeto my, liczni, tworzymy jedno Ciało.
Wszyscy bowiem bierzemy z tego samego chleba.
'''
"18" = ''':sup:`18` Przypatrzcie się Izraelowi według ciała! Czyż nie są w jedności z
ołtarzem ci, którzy spożywają z ofiar na ołtarzu złożonych?
'''
"19" = ''':sup:`19` Lecz po cóż to mówię? Czy może jest czymś ofiara złożona bożkom?
Albo czy sam bożek jest czymś?
'''
"20" = ''':sup:`20` Ależ właśnie to, co ofiarują poganie, demonom składają w ofierze, a
nie Bogu. Nie chciałbym, byście mieli coś wspólnego z demonami.
'''
"21" = ''':sup:`21` Nie możecie pić z kielicha Pana i z kielicha demonów; nie możecie
zasiadać przy stole Pana i przy stole demonów.
'''
"22" = ''':sup:`22` Czyż będziemy pobudzali Pana do zazdrości? Czyż jesteśmy mocniejsi
od Niego?
'''
"23" = ''':sup:`23` Wszystko wolno, ale nie wszystko przynosi korzyść. Wszystko wolno,
ale nie wszystko buduje.
'''
"24" = ''':sup:`24` Niech nikt nie szuka własnego dobra, lecz dobra bliźniego!
'''
"25" = ''':sup:`25` Tak więc wszystko, cokolwiek w jatce sprzedają, spożywajcie,
niczego nie dociekając - dla spokoju sumienia.
'''
"26" = ''':sup:`26` Pańska bowiem jest ziemia i wszystko, co ją napełnia.
'''
"27" = ''':sup:`27` Jeżeli zaprosi was ktoś z niewierzących a wy zgodzicie się przyjść,
jedzcie wszystko, co wam podadzą, nie pytając o nic - dla spokoju
sumienia.
'''
"28" = ''':sup:`28` A gdyby ktoś powiedział: To było złożone na ofiarę - nie jedzcie
przez wzgląd na tego, który was ostrzegł, i z uwagi na sumienie.
'''
"29" = ''':sup:`29` Mam na myśli sumienie nie twoje, lecz bliźniego. Bo dlaczego by
czyjeś sumienie miało wyrokować o mojej wolności?
'''
"30" = ''':sup:`30` Jeśli ja coś spożywam dzięki czyniąc, to czemu mam być spotwarzany
z powodu tego, za co dzięki czynię?
'''
"31" = ''':sup:`31` Przeto czy jecie, czy pijecie, czy cokolwiek innego czynicie,
wszystko na chwałę Bożą czyńcie
'''
"32" = ''':sup:`32` Nie bądźcie zgorszeniem ani dla Żydów, ani dla Greków, ani dla
Kościoła Bożego,
'''
"33" = ''':sup:`33` podobnie jak ja, który się staram przypodobać wszystkim pod każdym
względem nie szukając własnej korzyści, lecz dobra wielu, aby byli
zbawieni.
'''
"Notes" = '''
Notas de rodapé:
10:12-13 - Paweł ostrzega wierzących, aby nie ufali własnym siłom,
przypominając im, że pokusy są powszechne. Wierność Boga gwarantuje, że
żadna pokusa nie będzie nie do zniesienia (zob. także List do
Hebrajczyków 2:18 i 2 List Piotra 2:9).
10:23-24 - Paweł naucza, że wszystko jest dozwolone, ale nie wszystko
buduje. Zachęca wierzących, aby dbali o dobro innych, a nie tylko o
własne pragnienia (zob. także List do Filipian 2:4 i List do Rzymian
14:21).
10:31 - Zatem, czy jesz, czy pijesz, czy cokolwiek innego robisz, rób
to wszystko na chwałę Bożą. Ten werset podkreśla centralną rolę Boga we
wszystkich działaniach chrześcijańskiego życia, podkreślając etykę
chrześcijańską w życiu codziennym (zob. także Kolosan 3:17 i 1 Piotra
4:11).
'''
