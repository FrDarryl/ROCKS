[8]
"1" = ''':sup:`1` Wtedy też Salomon zwołał starszyznę Izraela, wszystkich naczelników
pokoleń, przywódców rodów Izraelitów, aby zgromadzili się przy królu
Salomonie w Jerozolimie na przeniesienie Arki Przymierza Pańskiego z
Miasta Dawidowego, czyli z Syjonu.
'''
"2" = ''':sup:`2` Zebrali się więc u króla Salomona wszyscy Izraelici w miesiącu
'''
"3" = ''':sup:`3` Kiedy przyszła cała starszyzna Izraela, kapłani wzięli Arkę
'''
"4" = ''':sup:`4` i przenieśli Arkę Pańską, Namiot Spotkania i wszystkie święte
sprzęty, jakie były w Namiocie. Przenieśli je kapłani oraz lewici.
'''
"5" = ''':sup:`5` A król Salomon i cała społeczność Izraela, zgromadzona przy nim,
przed Arką składali wraz z nim na ofiarę owce i woły, których nie
rachowano i nie obliczano z powodu wielkiej ich liczby.
'''
"6" = ''':sup:`6` Następnie kapłani wprowadzili Arkę Przymierza Pańskiego na jej
miejsce do sanktuarium świątyni, do Miejsca Najświętszego, pod skrzydła
cherubów,
'''
"7" = ''':sup:`7` gdyż cheruby miały tak rozpostarte skrzydła nad miejsce Arki, że
okrywały Arkę i jej drążki z wierzchu.
były widoczne. Pozostają one tam do dnia dzisiejszego.
'''
"9" = ''':sup:`9` W Arce nie było nic, oprócz dwóch kamiennych tablic, które Mojżesz
tam złożył pod Horebem, "tablic Przymierza", gdy Pan zawarł przymierze
z Izraelitami w czasie ich wyjścia z ziemi egipskiej.
'''
"10" = ''':sup:`10` A kiedy kapłani wyszli z Miejsca świętego, obłok wypełnił dom
Pański.
'''
"11" = ''':sup:`11` Kapłani nie mogli pozostać i pełnić swej służby z powodu tego
obłoku, bo chwała Pańska napełniła dom Pański.
'''
"12" = ''':sup:`12` Wtedy przemówił Salomon: Pan powiedział, że będzie mieszkać w
czarnej chmurze.
'''
"13" = ''':sup:`13` Już zbudowałem Ci dom na mieszkanie, miejsce przebywania Twego na
wieki.
'''
"14" = ''':sup:`14` Potem król się odwrócił i pobłogosławił całe zgromadzenie Izraela.
Całe zaś zgromadzenie Izraela stało.
'''
"15" = ''':sup:`15` Potem rzekł: Błogosławiony Pan, Bóg Izraela, który to, co
zapowiedział swymi ustami memu ojcu Dawidowi, to też ręką wypełnił,
mówiąc:
'''
"16" = ''':sup:`16` Od tego dnia, w którym wyprowadziłem mój lud, Izraela z Egiptu, nie
wybrałem ze wszystkich pokoleń izraelskich miasta do wybudowania
świątyni, by Imię moje w niej przebywało. Ale wybrałem sobie
"Jerozolimę, aby tam było moje Imię i obrałem" Dawida aby był nad moim
ludem, Izraelem.
'''
"17" = ''':sup:`17` Dawid zaś, mój ojciec, powziął zamiar zbudowania domu dla Imienia
Pana, Boga Izraela.
'''
"18" = ''':sup:`18` Wówczas Pan rzekł memu ojcu, Dawidowi: Dobrze postąpiłeś, że
powziąłeś zamiar zbudowania domu dla mego Imienia, bo wypłynęło to z
twego serca.
'''
"19" = ''':sup:`19` Jednak nie ty będziesz budować tę świątynię, ale twój rodzony syn.
On zbuduje dom dla mego Imienia.
'''
"20" = ''':sup:`20` Wypełnił Pan właśnie to, co obiecał, bo nastałem po moim ojcu,
Dawidzie, i zasiadłem na tronie izraelskim, jak zapowiedział Pan, oraz
zbudowałem dom dla Imienia Pana, Boga Izraela.
'''
"21" = ''':sup:`21` A w nim urządziłem miejsce dla Arki, w której jest Przymierze Pana,
zawarte z naszymi przodkami, gdy ich wyprowadził z ziemi egipskiej.
'''
"22" = ''':sup:`22` Następnie Salomon stanął przed ołtarzem Pańskim wobec całego
zgromadzenia izraelskiego i wyciągnąwszy ręce do nieba, rzekł:
'''
"23" = ''':sup:`23` O Panie, Boże Izraela! Nie ma takiego Boga jak Ty, ani w górze na
niebie, ani w dole na ziemi, tak zachowującego przymierze i łaskę
względem Twoich sług, którzy czczą Cię z całego swego serca,
'''
"24" = ''':sup:`24` bo dotrzymałeś słowa Twemu słudze, Dawidowi, memu ojcu, w tym, coś
mu przyrzekł i powiedział swymi ustami, a co dziś wypełniłeś ręką.
'''
"25" = ''':sup:`25` Więc i teraz, o Panie, Boże Izraela, dotrzymaj słowa Twemu słudze,
memu ojcu, Dawidowi, jak mu przyrzekłeś, mówiąc: Nie będzie ci odjęty
wobec Mnie potomek na tronie Izraela, jeśli tylko twoi synowie strzec
będą swej drogi postępując wobec Mnie tak, jak ty wobec Mnie
postępowałeś.
'''
"26" = ''':sup:`26` Więc i teraz niech się sprawdzi, proszę Cię, "Panie", Boże Izraela,
Twoje słowo, które dałeś Twemu słudze, ojcu memu, Dawidowi.
'''
"27" = ''':sup:`27` Czy jednak naprawdę zamieszka Bóg na ziemi? Przecież niebo i
niebiosa najwyższe nie mogą Cię objąć, a tym mniej ta świątynia, którą
zbudowałem.
'''
"28" = ''':sup:`28` Zważ więc na modlitwę Twego sługi i jego błaganie, o Panie, Boże
mój, i wysłuchaj to wołanie i tę modlitwę, w której dziś Twój sługa
stara się ubłagać Cię o to,
'''
"29" = ''':sup:`29` aby w nocy i w dzień Twoje oczy patrzyły na tę świątynię. Jest to
miejsce, o którym powiedziałeś: Tam będzie moje Imię - tak, aby
wysłuchać modlitwę, którą zanosi Twój sługa na tym miejscu.
'''
"30" = ''':sup:`30` Dlatego wysłuchaj błaganie Twego sługi i Twego ludu, Izraela,
ilekroć modlić się będzie na tym miejscu. Ty zaś wysłuchaj w miejscu
Twego przebywania - w niebie. Nie tylko wysłuchaj, ale też i przebacz!
'''
"31" = ''':sup:`31` Kiedy kto zgrzeszy przeciw swemu bliźniemu, a później wezwie go do
przysięgi, a on przyjdzie do przysięgi wobec Twego ołtarza w tej
świątyni,
'''
"32" = ''':sup:`32` wtedy Ty wysłuchaj w niebiosach i racz działać - rozsądź między
Twoimi sługami, złego skazując na karę, aby na jego głowę spadła
niewinnym za jego uczciwość.
'''
"33" = ''':sup:`33` Kiedy Twój lud spotka klęska od nieprzyjaciela za to, że zgrzeszył
przeciw Tobie, a oni się nawrócą do Ciebie i będą wzywać Twego imienia,
modlić się do Ciebie i błagać w tej świątyni,
'''
"34" = ''':sup:`34` wtedy Ty wysłuchaj w niebiosach i przebacz grzech Twego ludu,
Izraela, i przyprowadź ich z powrotem do kraju, który dałeś ich
przodkom.
'''
"35" = ''':sup:`35` Kiedy niebo zostanie zamknięte i nie będzie deszczu, dlatego że
zgrzeszyli przeciw Tobie, ale potem będą się modlić na tym miejscu i
sławić Twe Imię oraz odwrócą się od swoich grzechów, bo ich
upokorzyłeś,
'''
"36" = ''':sup:`36` wtedy Ty wysłuchaj w niebiosach i przebacz grzech Twoich sług i
Twego ludu, Izraela. Ty wskażesz im dobrą drogę, którą iść mają, i
ześlesz deszcz na Twoją ziemię, którą dałeś Twemu ludowi jako
dziedzictwo.
'''
"37" = ''':sup:`37` Gdy w kraju będzie głód lub zaraza, gdy będzie spiekota, śnieć,
szarańcza lub chasil, gdy wróg jego natrze na jedną z jego bram, albo
wszelka klęska lub jakakolwiek choroba -
'''
"38" = ''':sup:`38` wszelką modlitwę, każde błaganie poszczególnego człowieka czy też
całego Twego ludu, Izraela, skoro przejęty klęską, wyciągnie ręce do
tej świątyni,
'''
"39" = ''':sup:`39` Ty usłysz w niebie, miejscu Twego przebywania. Racz się zmiłować i
działać: Oddaj każdemu według jego postępowania, bo Ty znasz jego
serce, bo jedynie Ty znasz serce każdego człowieka.
'''
"40" = ''':sup:`40` Niech zachowają bojaźń wobec Ciebie po wszystkie dni swego życia na
powierzchni ziemi, którą dałeś naszym przodkom.
'''
"41" = ''':sup:`41` Również i cudzoziemca, który nie jest z Twego ludu, Izraela, a
jednak przyjdzie z dalekiego kraju przez wzgląd na Twe Imię -
'''
"42" = ''':sup:`42` bo będzie słychać o Twoim wielkim Imieniu i o Twej mocnej ręce i
wyciągniętym ramieniu - gdy przyjdzie i będzie się modlić w tej
świątyni,
'''
"43" = ''':sup:`43` Ty w niebie, miejscu Twego przebywania, wysłuchaj i uczyń to
wszystko, o co ten cudzoziemiec będzie do Ciebie wołać. Niech wszystkie
narody ziemi poznają Twe Imię dla nabrania bojaźni przed Tobą za
przykładem Twego ludu, Izraela. Niech też wiedzą, że Twoje Imię zostało
wezwane nad tą świątynią, którą zbudowałem.
'''
"44" = ''':sup:`44` Kiedy Twój lud wyruszy do walki z nieprzyjacielem swoim w drogę,
wybranemu przez Ciebie miastu i domowi, który zbudowałem dla Twego
Imienia,
'''
"45" = ''':sup:`45` wówczas wysłuchaj w niebie ich modlitwę oraz błaganie i wymierz im
sprawiedliwość.
'''
"46" = ''':sup:`46` Jeśliby grzeszyli przeciw Tobie - bo nie ma człowieka, który by nie
grzeszył - a Ty za to będziesz na nich zagniewany i dlatego oddasz ich
w moc wroga, wskutek czego zaborcy uprowadzą ich do ziemi nieprzyjaciół
dalekiej czy bliskiej,
'''
"47" = ''':sup:`47` oni zaś w kraju, do którego zostali uprowadzeni, będą żałować,
nawrócą się w kraju zaborców i będą Cię błagać o litość, wołając:
Zgrzeszyliśmy, zbłądziliśmy, bezbożnie postąpiliśmy:
'''
"48" = ''':sup:`48` jeśli więc nawrócą się do Ciebie z całego swego serca, z całej swej
duszy w kraju ich nieprzyjaciół, którzy ich uprowadzili, i będą się
i miastu, któreś wybrał, i domowi, który zbudowałem dla Twego Imienia,
'''
"49" = ''':sup:`49` to wtedy racz wysłuchać w niebie, miejscu Twego przebywania, ich
modlitwę oraz błagania i wymierz im sprawiedliwość.
'''
"50" = ''':sup:`50` Przebacz łaskawie ludowi Twojemu to, czym zgrzeszył przeciw Tobie,
oraz wszystkie jego występki, przez które odstąpił od Ciebie, i skłoń
ich zaborców do miłosierdzia, aby zmiłowali się nad nimi.
'''
"51" = ''':sup:`51` Wszak Twoim ludem i Twoim dziedzictwem są ci, których wyprowadziłeś
z Egiptu, spośród tego pieca do topienia żelaza.
'''
"52" = ''':sup:`52` Niech więc Twoje oczy będą otwarte na błaganie Twego sługi i
błaganie Twego ludu, Izraela, ku wysłuchaniu ich, ilekroć będą wołać do
Ciebie.
'''
"53" = ''':sup:`53` Wszak Ty wybrałeś sobie ich ze wszystkich ludów świata na
dziedzictwo, jak powiedziałeś, o Panie Boże, przez Twego sługę,
Mojżesza, kiedy wyprowadziłeś naszych przodków z Egiptu.
'''
"54" = ''':sup:`54` Potem, kiedy Salomon skończył zanosić do Pana te wszystkie modły i
błagania, podniósł się sprzed ołtarza Pańskiego, z miejsca, gdzie
klęczał, i ręce wyciągał do nieba,
'''
"55" = ''':sup:`55` i stanąwszy, błogosławił całe zgromadzenie izraelskie, wołając
donośnym głosem:
'''
"56" = ''':sup:`56` Niech będzie błogosławiony Pan, który dał pokój swemu ludowi,
Izraelowi, według tego wszystkiego, co zapowiedział; za to, że nie
uchybił ani jednemu wypowiedzianemu słowu z wszelkiej obietnicy
pomyślności, danej przez swego sługę Mojżesza.
'''
"57" = ''':sup:`57` Niech będzie z nami Pan, nasz Bóg, jak był z naszymi przodkami!
Niech nas nie opuszcza i nie odrzuca nas,
'''
"58" = ''':sup:`58` ale nakłoni do siebie nasze serca, abyśmy chodzili Jego drogami,
strzegąc Jego poleceń, praw i nakazów, do których zobowiązał naszych
przodków.
'''
"59" = ''':sup:`59` Niech te moje słowa, w których błagałem Pana o zmiłowanie,
docierają do Pana, Boga naszego, czy to w dzień, czy to w nocy, aby
wymierzał sprawiedliwość swemu słudze i swemu ludowi, Izraelowi, według
potrzeby każdego dnia.
'''
"60" = ''':sup:`60` Niech wszystkie ludy świata dowiedzą się, że jedynie Pan jest
Bogiem, a innego nie ma.
'''
"61" = ''':sup:`61` Niech więc serce wasze będzie szczere wobec Pana, Boga naszego,
abyście postępowali według Jego praw i przestrzegali Jego nakazów, jak
jest w dniu dzisiejszym.
'''
"62" = ''':sup:`62` Następnie król, a z nim cały Izrael składali ofiary przed Panem.
'''
"63" = ''':sup:`63` Wtedy Salomon złożył ofiarę biesiadną, w której ofiarował ku czci
Pana dwadzieścia dwa tysiące wołów i sto dwadzieścia tysięcy owiec. Tym
samym król i wszyscy Izraelici poświęcili dom Panu.
'''
"64" = ''':sup:`64` Tegoż dnia król poświęcił środkową część dziedzińca przed domem
Pańskim, bo dokonał tam ofiary całopalnej, ofiary z pokarmów i tłuszczu
ofiar biesiadnych, gdyż brązowy ołtarz, który był przed Panem, okazał
się za mały, by pomieścić ofiary całopalne oraz ofiary z pokarmów i
tłuszczu ofiar biesiadnych.
'''
"65" = ''':sup:`65` Wtedy Salomon, a z nim wielkie zgromadzenie całego Izraela od
Wejścia do Chamat aż do Potoku Egipskiego, obchodził uroczyste święto
przed Panem, Bogiem naszym, przez siedem "i siedem dni, to jest
czternaście dni".
'''
"66" = ''':sup:`66` Dnia zaś ósmego odprawił lud, który błogosławiąc królowi, rozszedł
się do swoich namiotów radośnie i z wdzięcznym sercem za te wszystkie
dobrodziejstwa, które Pan wyświadczył swemu słudze, Dawidowi, oraz
swemu ludowi, Izraelowi.
'''
"Notes" = '''
Notas de rodapé:
8:1-4 - Salomon wzywa starszych Izraela, aby przynieśli Arkę Przymierza
do Świątyni. Arka symbolizuje obecność Boga i Jego przymierze z
Izraelem i jest umieszczana w Miejscu Najświętszym, centrum kultu i
wiary Izraelitów (zob. także Wj 25,21-22 i Hbr 9,4-5).
8:10-11 - Chwała Pana wypełniła Świątynię niczym obłok, symbolizując
potężną i zamieszkałą obecność Boga pośród Jego ludu. To wydarzenie
odzwierciedla to, co działo się w przybytku podczas wędrówek po pustyni
8:22-24 - Salomon modli się przed całym ludem, wychwalając wierność
Boga w spełnianiu Jego obietnic. Modlitwa Salomona pokazuje, że
przymierze z Bogiem jest centralnym elementem życia Izraela, a
błogosławieństwa płyną z posłuszeństwa i wiary (zob. także 2 Samuela
7:25-29 i List do Hebrajczyków 10:23).
8:41-43 - Salomon prosi Boga, aby wysłuchał modlitw nawet cudzoziemców
przybywających do Świątyni. To ukazuje inkluzywny charakter uwielbienia
Boga, pokazując, że pragnie On, aby wszystkie narody Go poznały (zob.
także Izajasz 56:6-7 i Jan 12:32).
8:54-61 - Salomon błogosławi lud i napomina go do przestrzegania
przykazań Bożych. Jego ostatnie błogosławieństwo podkreśla wagę
zachowania pełnego i posłusznego serca przed Panem, aby obietnice Boże
mogły się spełnić w ich życiu (zob. także Księga Powtórzonego Prawa 6:5
i Ewangelia Mateusza 22:37-38).
'''
