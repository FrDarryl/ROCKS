[21]
"1" = ''':sup:`1` Gdy w kraju, który ci daje w posiadanie Pan, Bóg twój, znajdzie się
na polu leżący trup człowieka zabitego, a nie wiadomo, kto go uderzył,
'''
"2" = ''':sup:`2` wtedy przyjdą starsi i sędziowie odmierzyć odległość trupa od
okolicznych miast.
'''
"3" = ''':sup:`3` Gdy chodzi o miasto, które jest najbliżej trupa, starsi tegoż miasta
wezmą jałowicę, która jeszcze nie pracowała i nie nosiła jarzma.
'''
"4" = ''':sup:`4` Jałowicę tę sprowadzą starsi miasta do rzeki nie wysychającej, na
miejsce nieuprawione i nieobsiane i złamią jej kark w rzece.
'''
"5" = ''':sup:`5` Wtedy nadejdą kapłani, synowie Lewiego; bo Pan, Bóg twój, wybrał
ich, by Mu posługiwali, błogosławili w Jego imieniu i by ich wyrokiem
rozsądzano wszelki spór i sprawę o zranienie.
'''
"6" = ''':sup:`6` Wszyscy starsi miasta, które leży najbliżej zamordowanego, umyją
ręce nad jałowicą, której kark złamano w rzece,
'''
"7" = ''':sup:`7` i powiedzą te słowa: Nasze ręce tej krwi nie wylały, a oczy nasze
jej nie widziały.
'''
"8" = ''':sup:`8` Panie, oczyść z winy lud swój, Izraela, któregoś wybawił, i nie
obarczaj krwią niewinną ludu swego, Izraela. I odpuszczona będzie im ta
krew.
'''
"9" = ''':sup:`9` W ten sposób usuniesz niewinną krew spośród siebie i uczynisz to, co
jest słuszne w oczach Pana.
'''
"10" = ''':sup:`10` Jeśli wyruszysz na wojnę z wrogami, a wyda ich Pan, Bóg twój, w
twoje ręce i weźmiesz jeńców,
'''
"11" = ''':sup:`11` a ujrzysz między jeńcami kobietę o pięknym wyglądzie i pokochasz ją
- możesz ją sobie wziąć za żonę
'''
"12" = ''':sup:`12` i wprowadzić do swego domu. Ona ogoli swą głowę, obetnie paznokcie
'''
"13" = ''':sup:`13` i zdejmie z siebie odzież branki. Zamieszkawszy w twym domu
opłakiwać będzie swego ojca i matkę przez miesiąc. Potem pójdziesz do
niej, zostaniesz jej mężem, a on twoją żoną.
'''
"14" = ''':sup:`14` Jeśli ci się przestanie podobać, odeślesz ją, gdzie zechce, nie
sprzedasz jej za srebro ani nie obejdziesz się z nią jak z niewolnicą,
ponieważ obcowałeś z nią wbrew jej woli.
'''
"15" = ''':sup:`15` Jeśli jaki mąż będzie miał dwie żony, jedną kochaną, a drugą
niekochaną, i one urodzą mu synów - kochana i niekochana - a
pierworodnym będzie syn niekochanej -
'''
"16" = ''':sup:`16` to w dniu przekazywania dziedzictwa nie może za pierworodnego uznać
syna kochanej, gdy pierworodnym jest syn niekochanej.
'''
"17" = ''':sup:`17` Jeśli pierworodnym jest syn niekochanej, musi mu przyznać podwójną
część wszystkiego, co posiada, gdyż on jest pierwociną jego siły. On ma
prawo do pierworodztwa.
'''
"18" = ''':sup:`18` Jeśli ktoś będzie miał syna nieposłusznego i krnąbrnego, nie
słuchającego upomnień ojca ani matki, tak że nawet po upomnieniach jest
im nieposłuszny,
'''
"19" = ''':sup:`19` ojciec i matka pochwycą go, zaprowadzą do bramy, do starszych
miasta,
'''
"20" = ''':sup:`20` i powiedzą starszym miasta: Oto nasz syn jest nieposłuszny i
krnąbrny, nie słucha naszego upomnienia, oddaje się rozpuście i
pijaństwu.
'''
"21" = ''':sup:`21` Wtedy mężowie tego miasta będą kamienowali go, aż umrze. Usuniesz
zło spośród siebie, a cały Izrael, słysząc o tym, ulęknie się.
'''
"22" = ''':sup:`22` Jeśli ktoś popełni zbrodnię podlegającą karze śmierci, zostanie
stracony i powiesisz go na drzewie -
'''
"23" = ''':sup:`23` trup nie będzie wisiał na drzewie przez noc, lecz tegoż dnia musisz
go pogrzebać. Bo wiszący jest przeklęty przez Boga. Nie zanieczyścisz
swej ziemi, danej ci przez Pana, Boga twego, w posiadanie.
'''
"Notes" = '''
Notas de rodapé:
21:1-9 - Instrukcje dotyczące odpowiedzialności społecznej w przypadku
niewyjaśnionego zabójstwa podkreślają wagę sprawiedliwości i czystości
ziemi. Stosowanie tych praw podkreśla potrzebę pojednania z Bogiem po
21:10-14 - Przepisy dotyczące kobiet w niewoli odzwierciedlają potrzebę
godności i szacunku, nawet w sytuacjach wojennych. Proces małżeński ma
na celu zapewnienie ochrony i zaangażowania, pokazując, że Bóg ceni
godność człowieka w każdych okolicznościach (zob. także 1 P 3,7 i Gal
3,28).
21:15-17 - Przepisy regulujące dziedziczenie majątku dzieci dowodzą
wagi sprawiedliwości rodzinnej. Instrukcje te zapewniają, że wszystkie
dzieci są traktowane sprawiedliwie, odzwierciedlając sprawiedliwy
21:18-21 - Dyscyplinowanie zbuntowanego dziecka to poważna sprawa,
podkreślająca odpowiedzialność rodziców za wychowanie swoich dzieci.
Surowość kary podkreśla potrzebę ochrony społeczności przed buntem i
21:22-23 - Znaczenie godności ludzkiego ciała podkreśla zakaz
eksponowania zwłok po ich egzekucji. Zachowanie czci, nawet po śmierci,
odzwierciedla wartość życia w oczach Boga (zob. także Gal. 6:7-8 i Rz.
14:8-9).
'''
