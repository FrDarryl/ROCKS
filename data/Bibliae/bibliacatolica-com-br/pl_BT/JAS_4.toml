[4]
"1" = ''':sup:`1` Skąd się biorą wojny i skąd kłótnie między wami? Nie skądinąd, tylko
z waszych żądz, które walczą w członkach waszych.
'''
"2" = ''':sup:`2` Pożądacie, a nie macie, żywicie morderczą zazdrość, a nie możecie
osiągnąć. Prowadzicie walki i kłótnie, a nic nie posiadacie, gdyż się
nie modlicie.
'''
"3" = ''':sup:`3` Modlicie się, a nie otrzymujecie, bo się źle modlicie, starając się
jedynie o zaspokojenie swych żądz.
'''
"4" = ''':sup:`4` Cudzołożnicy, czy nie wiecie, że przyjaźń ze światem jest
nieprzyjaźnią z Bogiem? Jeżeli więc ktoś zamierzałby być przyjacielem
świata, staje się nieprzyjacielem Boga.
'''
"5" = ''':sup:`5` A może utrzymujecie, że na próżno Pismo mówi: Zazdrośnie pożąda On
ducha, którego w nas utwierdził?
'''
"6" = ''':sup:`6` Daje zaś tym większą łaskę: Dlatego mówi: Bóg sprzeciwia się
pysznym, pokornym zaś daje łaskę.
'''
"7" = ''':sup:`7` Bądźcie więc poddani Bogu, przeciwstawiajcie się natomiast diabłu, a
ucieknie od was.
'''
"8" = ''':sup:`8` Przystąpcie bliżej do Boga, to i On zbliży się do was. Oczyśćcie
ręce, grzesznicy, uświęćcie serca, ludzie chwiejni!
'''
"9" = ''':sup:`9` Uznajcie waszą nędzę, smućcie się i płaczcie. Śmiech wasz niech się
obróci w smutek, a radość w przygnębienie.
'''
"10" = ''':sup:`10` Uniżcie się przed Panem, a wywyższy was.
'''
"11" = ''':sup:`11` Bracia, nie oczerniajcie jeden drugiego. Kto oczernia brata swego
lub sądzi go, uwłacza Prawu i osądza Prawo. Skoro zaś sądzisz Prawo,
jesteś nie wykonawcą Prawa, lecz sędzią.
'''
"12" = ''':sup:`12` Jeden jest Prawodawca i Sędzia, w którego mocy jest zbawić lub
potępić. A ty kimże jesteś, byś sądził bliźniego?
'''
"13" = ''':sup:`13` Teraz wy, którzy mówicie: Dziś albo jutro udamy się do tego oto
miasta i spędzimy tam rok, będziemy uprawiać handel i osiągniemy zyski,
'''
"14" = ''':sup:`14` wy, którzy nie wiecie nawet, co jutro będzie. Bo czymże jest życie
wasze? Parą jesteście, co się ukazuje na krótko, a potem znika.
'''
"15" = ''':sup:`15` Zamiast tego powinniście mówić: Jeżeli Pan zechce, i będziemy żyli,
zrobimy to lub owo.
'''
"16" = ''':sup:`16` Teraz zaś chełpicie się w swej wyniosłości. Każda taka chełpliwość
jest przewrotna.
'''
"17" = ''':sup:`17` Kto zaś umie dobrze czynić, a nie czyni, grzeszy.
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - Jakub wyjaśnia, że kłótnie i spory w kościołach wynikają z
egoistycznych pragnień. Modlitwa i pokora przed Bogiem są niezbędne do
przezwyciężenia pokus i wewnętrznej walki (zob. także List do Filipian
4:6-7 i 1 List Jana 2:16).
4:7-10 - Jakub nawołuje chrześcijan do poddania się Bogu,
przeciwstawienia się diabłu i ukorzenia się przed Nim. Skrucha i
dążenie do czystości serca są niezbędne do pojednania z Bogiem (zob.
także 1 Piotra 5:6-7 i Ewangelię Mateusza 5:3).
4:11-12 - Jakub ostrzega przed osądzaniem innych, przypominając nam, że
tylko Bóg jest prawdziwym sędzią. Chrześcijanie powinni żyć w pokorze,
unikając potępiania i pogardzania innymi (zob. także Ewangelię Mateusza
7:1-5 i List do Rzymian 14:10-13).
4:13-17 - Jakub ostrzega przed pychą i arogancją planowania przyszłości
bez uwzględnienia woli Bożej. Życie jest ulotne, a chrześcijanie muszą
uznawać suwerenność Boga we wszystkich swoich decyzjach (zob. także Łk
12,16-21 i Prz 16,9).
4:6-10 - Łaska Boża jest dana pokornym, a pysznym się sprzeciwia.
Pokora, skrucha i dążenie do czystości serca są podstawą odnowy i
bliskości z Bogiem (zob. także 1 Piotra 5:5-6 i Księgę Przysłów 3:34).
'''
