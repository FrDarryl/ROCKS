[8]
"1" = ''':sup:`1` Pan Zastępów skierował następujące słowo:
'''
"2" = ''':sup:`2` Tak mówi Pan Zastępów: Zazdrosna miłość moja obejmuje Syjon i broni
go mój gniew potężny.
'''
"3" = ''':sup:`3` To mówi Pan: Powrócę znowu na Syjon i zamieszkam znowu w Jeruzalem.
I znowu Jeruzalem nazwą Miastem Wiernym, a górę Pana Zastępów - Górą
Świętą.
'''
"4" = ''':sup:`4` Tak mówi Pan Zastępów: I znowu staruszkowie i staruszki zasiądą na
placach Jeruzalem, wszyscy z laskami w ręku z powodu podeszłego wieku.
'''
"5" = ''':sup:`5` I zaroją się place miasta od bawiących się tam chłopców i dziewcząt.
'''
"6" = ''':sup:`6` Tak mówi Pan Zastępów: Jeżeli uchodzić to będzie za coś niezwykłego
w oczach Reszty tego ludu w owych dniach, czy Ja również mam to uważać
za coś niezwykłego? - wyrocznia Pana Zastępów.
'''
"7" = ''':sup:`7` Tak mówi Pan Zastępów: Oto Ja wybawię lud mój z krainy wschodu i z
krainy zachodu słońca.
'''
"8" = ''':sup:`8` Sprowadzę ich i mieszkać będą w Jeruzalem. I będą moim ludem, a Ja
będę ich Bogiem, wiernym i sprawiedliwym.
'''
"9" = ''':sup:`9` Tak mówi Pan Zastępów: Niech nabiorą siły ręce, was, którzy w tych
dniach słuchaliście słów, jakie prorocy głosili, gdy zakładano
fundamenty domu Pana Zastępów dla odbudowania świątyni.
'''
"10" = ''':sup:`10` Albowiem dotychczas ani ludzie nie otrzymali wynagrodzenia za
pracę, ani zwierzęta. Każdy przechodzień był zagrożony przez wroga -
podburzyłem wszystkich ludzi nawzajem przeciw sobie.
'''
"11" = ''':sup:`11` Ale teraz nie będę dla Reszty tego ludu taki jak poprzednio -
wyrocznia Pana Zastępów.
'''
"12" = ''':sup:`12` Teraz zasiewy jego będą rosły w spokoju, winnice okryją się
owocami, ziemia wyda plony, niebiosa dostarczą rosy. Daję to wszystko
jako dziedzictwo Reszcie tego ludu.
'''
"13" = ''':sup:`13` I tak jak byliście, narodzie judzki i narodzie izraelski,
błogosławieństwem. Nie lękajcie się, niech wasze ręce nabiorą siły!
'''
"14" = ''':sup:`14` Tak mówi Pan Zastępów: Jak ścigałem was nieszczęściami, kiedy
przodkowie wasi przyprowadzali Mnie do gniewu - rzekł Pan Zastępów - i
nie żałowałem tego,
'''
"15" = ''':sup:`15` tak teraz zamierzam świadczyć dobro Jerozolimie i narodowi
judzkiemu, nie lękajcie się!
'''
"16" = ''':sup:`16` A takie przykazania powinniście zachować: Bądźcie prawdomówni wobec
bliźnich, w bramach waszych ogłaszajcie wyroki sprawiedliwe,
zapewniające zgodę!
'''
"17" = ''':sup:`17` Nie knujcie w sercu zła względem bliźnich, nie przysięgajcie
fałszywie, gdyż tego wszystkiego nienawidzę - wyrocznia Pana.
'''
"18" = ''':sup:`18` I Pan Zastępów skierował do mnie to słowo:
'''
"19" = ''':sup:`19` Tak mówi Pan Zastępów: Post z czwartego, post z piątego, post z
siódmego i post z dziesiątego miesiąca niech się zamieni dla narodu
judzkiego w radość, wesele i święto przyjemne. Ale miłujcie prawdę i
pokój!
'''
"20" = ''':sup:`20` Tak mówi Pan Zastępów: W przyszłości przyjdą ludy i mieszkańcy
wielu miast.
'''
"21" = ''':sup:`21` Mieszkańcy jednego miasta, idąc do drugiego, będą mówili: Pójdźmy
zjednać przychylność Pana i szukać Pana Zastępów! - i ja idę także.
'''
"22" = ''':sup:`22` I tak liczne ludy i mnogie narody przychodzić będą, aby szukać Pana
Zastępów w Jeruzalem i zjednać sobie przychylność Pana.
'''
"23" = ''':sup:`23` Tak mówi Pan Zastępów: W owych dniach dziesięciu mężów ze
wszystkich narodów i języków uchwyci się skraju płaszcza człowieka z
Judy, mówiąc: Chcemy iść z wami, albowiem zrozumieliśmy, że z wami jest
Bóg.
'''
"Notes" = '''
Notas de rodapé:
8:1-8 - Bóg obiecuje odbudowę Jerozolimy, przynosząc pokój i dobrobyt.
Podkreśla swoją wierność obietnicom danym swojemu ludowi, pokazując, że
odbudowa jest częścią Jego boskiego planu (zob. także Izajasz 60:1-3 i
8:9-13 - Ludzie są wezwani do bycia silnymi i do pracy z nadzieją,
ponieważ Bóg przynosi odrodzenie po wygnaniu. Przemieni trudności w
błogosławieństwa i przyniesie dobrobyt Jerozolimie (zob. także
Jeremiasza 29:11 i Jana 4:23-24).
8:14-17 - Bóg nakazuje swojemu ludowi praktykować sprawiedliwość, pokój
i uczciwość. Prawdziwe odrodzenie następuje wraz z przemianą charakteru
i życia ludzi, które muszą odzwierciedlać wartości Boże (zob. także
Izajasza 1:16-17 i Micheasza 6:8).
8:18-23 - Obietnica chwalebnej przyszłości dla Jerozolimy, gdzie narody
zwrócą się ku Bogu, jest znakiem Jego suwerenności nad wszystkimi
narodami. Werset ten wskazuje na rolę miasta jako centrum powszechnego
kultu (zob. także Izajasza 2:2-4 i Ewangelię Mateusza 28:19-20).
'''
