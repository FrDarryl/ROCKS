[91]
"1" = ''':sup:`1` Kto przebywa w pieczy Najwyższego i w cieniu Wszechmocnego mieszka,
'''
"2" = ''':sup:`2` mówi do Pana: Ucieczko moja i Twierdzo, mój Boże, któremu ufam.
'''
"3" = ''':sup:`3` Bo On sam cię wyzwoli z sideł myśliwego i od zgubnego słowa.
'''
"4" = ''':sup:`4` Okryje cię swymi piórami i schronisz się pod Jego skrzydła: Jego
wierność to puklerz i tarcza.
'''
"5" = ''':sup:`5` W nocy nie ulękniesz się strachu ani za dnia - lecącej strzały,
'''
"6" = ''':sup:`6` ani zarazy, co idzie w mroku, ni moru, co niszczy w południe.
'''
"7" = ''':sup:`7` Choć tysiąc padnie u twego boku, a dziesięć tysięcy po twojej
prawicy: ciebie to nie spotka.
'''
"8" = ''':sup:`8` Ty ujrzysz na własne oczy: będziesz widział odpłatę daną
grzesznikom.
'''
"9" = ''':sup:`9` Albowiem Pan jest twoją ucieczką, jako obrońcę wziąłeś sobie
Najwyższego.
'''
"10" = ''':sup:`10` Niedola nie przystąpi do ciebie, a cios nie spotka twojego namiotu,
'''
"11" = ''':sup:`11` bo swoim aniołom dał rozkaz o tobie, aby cię strzegli na wszystkich
twych drogach.
'''
"12" = ''':sup:`12` Na rękach będą cię nosili, abyś nie uraził swej stopy o kamień.
'''
"13" = ''':sup:`13` Będziesz stąpał po wężach i żmijach, a lwa i smoka będziesz mógł
podeptać.
'''
"14" = ''':sup:`14` Ja go wybawię, bo przylgnął do Mnie; osłonię go, bo uznał moje
imię.
'''
"15" = ''':sup:`15` Będzie Mnie wzywał, a Ja go wysłucham i będę z nim w utrapieniu,
wyzwolę go i sławą obdarzę.
'''
"16" = ''':sup:`16` Nasycę go długim życiem i ukażę mu moje zbawienie.
'''
