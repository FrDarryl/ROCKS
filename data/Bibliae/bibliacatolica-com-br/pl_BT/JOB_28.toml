[28]
"1" = ''':sup:`1` Istnieje kopalnia srebra i miejsce, gdzie płuczą złoto.
'''
"2" = ''':sup:`2` Dobywa się z ziemi żelazo, kamienie na miedź przetapiają,
'''
"3" = ''':sup:`3` kres się kładzie ciemności, przeszukuje się wszystko dokładnie,
kamień i mroki, i zmierzch.
'''
"4" = ''':sup:`4` Na odludziu kopią chodniki, hen tam, gdzie noga się gubi, zawieszeni
kołyszą się samotni.
'''
"5" = ''':sup:`5` Ziemię, skąd chleb pochodzi, od dna pustoszą jak ogniem,
'''
"6" = ''':sup:`6` bo kamień i szafir zawiera z ziarnkami złota zmieszany.
'''
"7" = ''':sup:`7` Drapieżnik nie zna tam ścieżki, nie widzi jej oko sępa;
'''
"8" = ''':sup:`8` nie dojdzie tam dumne zwierzę, nawet i lew tam nie dotrze.
'''
"9" = ''':sup:`9` By wyciągnąć ręce po krzemień, do gruntu przewraca się góry,
'''
"10" = ''':sup:`10` w skale się kuje chodniki, a oko otwarte na wszelką kosztowność;
'''
"11" = ''':sup:`11` tamuje się źródła rzek, by skarby wydobyć na powierzchnię.
'''
"12" = ''':sup:`12` A skąd pochodzi mądrość i gdzie jest siedziba wiedzy?
'''
"13" = ''':sup:`13` Człowiek nie zna tam drogi, nie ma jej w ziemi żyjących.
'''
"14" = ''':sup:`14` Otchłań mówi: Nie we mnie. Nie u mnie - tak morze dowodzi.
'''
"15" = ''':sup:`15` Nie daje się za nią złota, zapłaty nie waży się w srebrze,
'''
"16" = ''':sup:`16` nie płaci się za nią złotem z Ofiru, ni sardoniksem rzadkim, ni
szafirem.
'''
"17" = ''':sup:`17` Złoto i szkło jej nierówne, nie wymienisz jej na złote naczynie;
'''
"18" = ''':sup:`18` nie liczy się kryształ i koral, perły przewyższa posiadanie
mądrości.
'''
"19" = ''':sup:`19` I topaz z Kusz nie dorówna, najczystsze złoto nie starczy.
'''
"20" = ''':sup:`20` Skąd więc pochodzi mądrość i gdzie jest siedziba wiedzy?
'''
"21" = ''':sup:`21` Zakryta dla oczu żyjących, i ptakom powietrznym nieznana.
'''
"22" = ''':sup:`22` Podziemie i Śmierć oświadczają: Nie doszło tu echo jej sławy.
'''
"23" = ''':sup:`23` Droga tam Bogu wiadoma, On tylko zna jej siedzibę;
'''
"24" = ''':sup:`24` On przenika krańce ziemi, bo widzi wszystko, co jest pod niebem;
'''
"25" = ''':sup:`25` określił potęgę wiatru, ustalił granice wodzie.
'''
"26" = ''':sup:`26` Gdy wyznaczał prawo deszczowi, a drogę wytyczał piorunom,
'''
"27" = ''':sup:`27` wtedy ją widział i zmierzył, wtenczas ją zbadał dokładnie.
'''
"28" = ''':sup:`28` A do człowieka powiedział: Bojaźń Boża - zaiste mądrością,
roztropnością zaś - zła unikanie.
'''
