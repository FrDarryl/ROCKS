[1]
"1" = ''':sup:`1` Oto imiona synów Izraela, którzy razem z Jakubem przybyli do Egiptu.
Każdy zaś przyszedł ze swoją rodziną:
'''
"2" = ''':sup:`2` Ruben, Symeon, Lewi, Juda;
'''
"3" = ''':sup:`3` Issachar, Zabulon i Beniamin;
'''
"4" = ''':sup:`4` Dan, Neftali, Gad i Aser.
'''
"5" = ''':sup:`5` Było zaś wszystkich potomków Jakuba siedemdziesiąt osób, Józef zaś
już był w Egipcie.
'''
"6" = ''':sup:`6` Potem umarł Józef i wszyscy jego bracia, i całe to pokolenie.
'''
"7" = ''':sup:`7` A synowie Izraela rozradzali się, pomnażali, potężnieli i umacniali
się coraz bardziej, tak że cały kraj się nimi napełnił.
'''
"8" = ''':sup:`8` Lecz rządy w Egipcie objął nowy król, który nie znał Józefa.
'''
"9" = ''':sup:`9` I rzekł do swego ludu: Oto lud synów Izraela jest liczniejszy i
potężniejszy od nas.
'''
"10" = ''':sup:`10` Roztropnie przeciw niemu wystąpmy, ażeby się przestał rozmnażać. W
wypadku bowiem wojny mógłby się połączyć z naszymi wrogami w walce
przeciw nam, aby wyjść z tego kraju.
'''
"11" = ''':sup:`11` Ustanowiono nad nim przełożonych robót publicznych, aby go uciskali
ciężkimi pracami. Budowano wówczas dla faraona miasta na składy: Pitom
i Ramses.
'''
"12" = ''':sup:`12` Ale im bardziej go uciskano, tym bardziej się rozmnażał i
rozrastał, co jeszcze potęgowało wstręt do Izraelitów.
'''
"13" = ''':sup:`13` Egipcjanie bezwzględnie zmuszali synów Izraela do ciężkich prac
'''
"14" = ''':sup:`14` i uprzykrzali im życie uciążliwą pracą przy glinie i cegle oraz
różnymi pracami na polu. Do tych wszystkich prac przymuszano ich
bezwzględnie.
'''
"15" = ''':sup:`15` Potem do położnych u kobiet hebrajskich, z których jedna nazywała
się Szifra, a druga Pua, powiedział król egipski
'''
"16" = ''':sup:`16` te słowa: Jeśli będziecie przy porodach kobiet hebrajskich, to
patrzcie na płeć noworodka. Jeśli będzie chłopiec, to winnyście go
zabić, a jeśli dziewczynka, to zostawcie ją przy życiu.
'''
"17" = ''':sup:`17` Lecz położne bały się Boga i nie wykonały rozkazu króla egipskiego,
pozostawiając przy życiu nowo narodzonych chłopców.
'''
"18" = ''':sup:`18` I wezwał król egipski położne, mówiąc do nich: Czemu tak czynicie i
czemu pozostawiacie chłopców przy życiu?
'''
"19" = ''':sup:`19` One odpowiedziały faraonowi: Kobiety hebrajskie nie są podobne do
Egipcjanek, one są zdrowe, toteż rodzą wcześniej, zanim zdoła do nich
przybyć położna.
'''
"20" = ''':sup:`20` Bóg dobrze czynił położnym, a lud izraelski stawał się coraz
liczniejszy i potężniejszy.
'''
"21" = ''':sup:`21` Ponieważ położne bały się Boga, również i im zapewnił On potomstwo.
'''
"22" = ''':sup:`22` Faraon wydał wtedy całemu narodowi rozkaz: Wszystkich nowo
narodzonych chłopców Hebrajczyków należy wyrzucić do rzeki, a
dziewczynki pozostawić przy życiu.
'''
"Notes" = '''
Notas de rodapé:
1:1-7 - Rozmnożenie się Izraelitów w Egipcie jest spełnieniem obietnicy
Boga danej Abrahamowi, że jego potomstwo będzie liczne. Nawet w obcym
kraju Bóg błogosławi swój lud i zapewnia mu dobrobyt (zob. także Rdz
15,5 i Hbr 11,12).
1:8-10 - Nowy faraon, nie znający Józefa, zaczyna uciskać Izraelitów.
To wydarzenie pokazuje, jak ucisk może zagrozić Bożemu
błogosławieństwu, ale Boża opatrzność działa nadal nawet w trudnych
1:11-14 - Izraelici zostają zmuszeni do niewolniczej pracy pod rządami
Egipcjan. Narracja podkreśla cierpienie ludu Bożego i jego potrzebę
81:6-7 i List św. Jakuba 5:4).
1:15-17 - Hebrajskie położne, Szifra i Pua, sprzeciwiają się rozkazowi
faraona nakazującemu zabicie izraelskich niemowląt. Ich odwaga i bojaźń
Boża skutkują ochroną i zachowaniem życia, podkreślając świętość życia
i Bożą sprawiedliwość (zob. także Prz 31,8-9 i Dz 5,29).
01:22 - Faraon nakazuje wrzucić wszystkich hebrajskich chłopców do
Nilu, ale Bóg wykorzystuje tę tragiczną sytuację, aby przygotować
zbawienie swojego ludu za pośrednictwem Mojżesza. Boży plan sprawdza
się nawet pośród okrucieństwa (zob. także Izajasz 46:10 i Rzymian
8:28).
'''
