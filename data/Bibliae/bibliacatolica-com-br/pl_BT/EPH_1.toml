"1" = ''':sup:`1` Paweł, z woli Bożej apostoł Chrystusa Jezusa - do świętych, którzy
są "w Efezie", i do wiernych w Chrystusie Jezusie:
'''
"2" = ''':sup:`2` Łaska wam i pokój od Boga Ojca naszego i od Pana Jezusa Chrystusa!
'''
"3" = ''':sup:`3` Niech będzie błogosławiony Bóg i Ojciec Pana naszego Jezusa
Chrystusa; który napełnił nas wszelkim błogosławieństwem duchowym na
wyżynach niebieskich - w Chrystusie.
'''
"4" = ''':sup:`4` W Nim bowiem wybrał nas przez założeniem świata, abyśmy byli święci
i nieskalani przed Jego obliczem.
'''
"5" = ''':sup:`5` Z miłości przeznaczył nas dla siebie jako przybranych synów przez
Jezusa Chrystusa, według postanowienia swej woli,
'''
"6" = ''':sup:`6` ku chwale majestatu swej łaski, którą obdarzył nas w Umiłowanym.
'''
"7" = ''':sup:`7` W Nim mamy odkupienie przez Jego krew - odpuszczenie występków,
według bogactwa Jego łaski.
'''
"8" = ''':sup:`8` Szczodrze ją na nas wylał w postaci wszelkiej mądrości i
zrozumienia,
'''
"9" = ''':sup:`9` przez to, że nam oznajmił tajemnicę swej woli według swego
postanowienia, które przedtem w Nim powziął
'''
"10" = ''':sup:`10` dla dokonania pełni czasów, aby wszystko na nowo zjednoczyć w
Chrystusie jako Głowie: to, co w niebiosach, i to, co na ziemi.
'''
"11" = ''':sup:`11` W Nim dostąpiliśmy udziału my również, z góry przeznaczeni zamiarem
Tego, który dokonuje wszystkiego zgodnie z zamysłem swej woli
'''
"12" = ''':sup:`12` po to, byśmy istnieli ku chwale Jego majestatu - my, którzyśmy już
przedtem nadzieję złożyli w Chrystusie.
'''
"13" = ''':sup:`13` W Nim także i wy usłyszeliście słowo prawdy, Dobrą Nowinę o waszym
zbawieniu. W Nim również uwierzyliście i zostaliście opatrzeni
pieczęcią Ducha Świętego, który był obiecany.
'''
"14" = ''':sup:`14` On jest zadatkiem naszego dziedzictwa w oczekiwaniu na odkupienie,
'''
"15" = ''':sup:`15` Przeto i ja, usłyszawszy o waszej wierze w Pana Jezusa i o miłości
względem wszystkich świętych,
'''
"16" = ''':sup:`16` nie zaprzestaję dziękczynienia, wspominając was w moich modlitwach.
chwały, dał wam ducha mądrości i objawienia w głębszym poznaniu Jego
samego.
nadzieja waszego powołania, czym bogactwo chwały Jego dziedzictwa wśród
świętych
'''
"19" = ''':sup:`19` i czym przemożny ogrom Jego mocy względem nas wierzących - na
podstawie działania Jego potęgi i siły.
'''
"20" = ''':sup:`20` Wykazał On je, gdy wskrzesił Go z martwych i posadził po swojej
prawicy na wyżynach niebieskich,
'''
"21" = ''':sup:`21` ponad wszelką Zwierzchnością i Władzą, i Mocą, i Panowaniem, i
ponad wszelkim innym imieniem wzywanym nie tylko w tym wieku, ale i w
przyszłym.
'''
"22" = ''':sup:`22` I wszystko poddał pod Jego stopy, a Jego samego ustanowił nade
wszystko Głową dla Kościoła,
'''
"23" = ''':sup:`23` który jest Jego Ciałem, Pełnią Tego, który napełnia wszystko
wszelkimi sposobami.
'''
"Notes" = '''
Notas de rodapé:
1:3-6 - Paweł chwali Boga za wybranie chrześcijan w Chrystusie przed
założeniem świata, podkreślając Bożą łaskę. Zbawienie jest dziełem Boga
odwiecznym, demonstrującym Jego suwerenność i miłość (zob. także 2
Tymoteusza 1:9 i 1 Piotra 1:2).
1:7-10 - Odkupienie w Chrystusie jest głównym tematem tego fragmentu,
podkreślając, że odpuszczenie grzechów jest udzielane z Bożej łaski.
Objawienie tajemnicy woli Bożej w Chrystusie jest kluczem do
zrozumienia dzieła odkupienia (zob. także Kolosan 1:13-14 i Rzymian
16:25-27).
1:13-14 - Wierzący są opieczętowani Duchem Świętym jako gwarancja ich
przyszłego dziedzictwa, symbolizującego bezpieczeństwo i pewność
zbawienia. Duch Święty jest dany jako pieczęć autentyczności i
zaangażowania (zob. także 2 Koryntian 1:22 i Rzymian 8:16).
1:15-23 - Paweł modli się o mądrość i objawienie w Chrystusie, aby
wierzący mogli zrozumieć wielkość mocy Bożej w ich życiu.
Zmartwychwstanie Chrystusa jest ukazane jako przejaw mocy Bożej (zob.
także List do Filipian 3:10 i List do Kolosan 1:18).
'''
