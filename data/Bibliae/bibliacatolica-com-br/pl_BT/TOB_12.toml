[12]
"1" = ''':sup:`1` A kiedy skończyło się wesele, zawołał Tobiasz syna swego, Tobiasza,
i powiedział do niego: Dziecko, pomyśl o daniu zapłaty człowiekowi,
który towarzyszył tobie, i dodaj mu coś jeszcze do zapłaty!
'''
"2" = ''':sup:`2` A on mu odpowiedział: Ojcze, jak wielką mam mu dać zapłatę? Nie
poniosę szkody, jeśli dam mu połowę majątku, który on przyniósł ze mną.
'''
"3" = ''':sup:`3` On przecież mnie przyprowadził w zdrowiu, żonę moją wyzwolił i
pieniądze przyniósł ze mną, i ciebie uleczył. Jaką więc mam mu dać
zapłatę?
'''
"4" = ''':sup:`4` I rzekł mu Tobiasz: Sprawiedliwą jest rzeczą, dziecko, żeby on wziął
połowę wszystkiego, co miał przy sobie wracając.
'''
"5" = ''':sup:`5` I poprosił go do siebie, i rzekł: Weź połowę wszystkiego, coś
wracając miał przy sobie, jako zapłatę swoją, i idź do domu zdrów!
'''
"6" = ''':sup:`6` Wtedy Rafał poprosił ich obu na bok i rzekł do nich: Uwielbiajcie
Boga i wysławiajcie Go przed wszystkimi żyjącymi za dobrodziejstwa,
jakie wyświadczył wam - w celu uwielbienia i wysławiania Jego imienia.
Ogłaszajcie przed wszystkimi ludźmi dzieła Boże, jak są godne
uwielbienia, i nie wahajcie się wyrażać Mu wdzięczności.
'''
"7" = ''':sup:`7` Ukrywać tajemnice królewskie jest rzeczą piękną, ale godną pochwały
jest rozgłaszać i wysławiać dzieła Boże. Czyńcie dobrze, a zło was nie
spotka.
'''
"8" = ''':sup:`8` Lepsza jest modlitwa ze szczerością i miłosierdzie ze
sprawiedliwością aniżeli bogactwo z nieprawością. Lepiej jest dawać
jałmużnę, aniżeli gromadzić złoto.
'''
"9" = ''':sup:`9` Jałmużna uwalnia od śmierci i oczyszcza z każdego grzechu. Ci,
którzy dają jałmużnę, nasyceni będą życiem.
'''
"10" = ''':sup:`10` Ci, którzy popełniają grzech i nieprawość, są wrogami własnej
duszy.
'''
"11" = ''':sup:`11` Odkryję przed wami całą prawdę, nie ukrywając niczego. Jużem wam
objaśnił i powiedział: Piękną jest rzeczą zachowywać tajemnicę
królewską, ale godną wszelkiej pochwały objawiać dzieła Boże.
'''
"12" = ''':sup:`12` A teraz: gdy ty i Sara modliliście się, ja przypomniałem błagania
wasze przed majestatem Pańskim, a także, gdy grzebałeś zmarłych.
'''
"13" = ''':sup:`13` A kiedy nie wahałeś się wstawać i opuszczać swojego posiłku, i iść,
i grzebać umarłego, ja zostałem posłany, aby cię wypróbować.
'''
"14" = ''':sup:`14` Równocześnie posłał mnie Bóg, aby uzdrowić ciebie i twoją synową
Sarę.
'''
"15" = ''':sup:`15` Ja jestem Rafał, jeden z siedmiu aniołów, którzy stoją w pogotowiu
i wchodzą przed majestat Pański.
'''
"16" = ''':sup:`16` Na to przelękli się obaj, upadli na twarz przed nim i bali się
bardzo.
'''
"17" = ''':sup:`17` I powiedział do nich: Nie bójcie się! Pokój wam! Uwielbiajcie Boga
po wszystkie wieki!
'''
"18" = ''':sup:`18` To, że byłem z wami, nie było moją zasługą, lecz było z woli Bożej.
Jego uwielbiajcie przez wszystkie dni i Jemu śpiewajcie hymn!
'''
"19" = ''':sup:`19` Widzieliście, że nic nie jadłem, wyście tylko mieli widzenie.
'''
"20" = ''':sup:`20` A teraz uwielbiajcie Pana na ziemi i dziękujcie Bogu! A oto ja
wstępuję do Tego, który mnie posłał. Opiszcie to wszystko, co was
spotkało. I odszedł.
'''
"21" = ''':sup:`21` Oni podnieśli się, ale żaden nie mógł już go zobaczyć.
'''
"22" = ''':sup:`22` I uwielbiali Boga, i śpiewali hymny, i dziękowali Mu za tak wielkie
Jego dzieła, że ukazał się im anioł Boży.
'''
