23:12 - Nakłoń serce do nauki, a uszy do słów wiedzy. Ten werset
podkreśla wagę otwartości na mądrość i ciągłego uczenia się (zobacz
także Księgę Przysłów 4:7 i 2 List do Tymoteusza 3:16).
23:13-14 - Nie szczędź dziecku karcenia; choćbyś go smagał rózgą, nie
umrze. Karcenie jest niezbędne do kształtowania charakteru i
odciągnięcia dziecka od zgubnych zachowań (zob. także Księgę Przysłów
13:24 i List do Hebrajczyków 12:6-7).
