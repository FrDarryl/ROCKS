[23]
"1" = ''':sup:`1` Gdy z możnym do stołu usiądziesz, pilnie uważaj, co masz przed sobą;
'''
"2" = ''':sup:`2` nóż sobie przyłóż do gardła, jeśli masz gardło żarłoczne.
'''
"3" = ''':sup:`3` Nie pożądaj jego przysmaków, bo to pokarm zwodniczy.
'''
"4" = ''':sup:`4` O bogactwo się nie ubiegaj i odstąp od twojej chytrości!
'''
"5" = ''':sup:`5` Gdy utkwisz w nim wzrok - już go nie ma, bo skrzydła sobie przyprawi
- jak orzeł, co odlatuje ku niebu.
'''
"6" = ''':sup:`6` Z nieżyczliwym człowiekiem nie ucztuj, nie pożądaj jego przysmaków;
pij! - mówi do ciebie, a w sercu ci nie jest przychylny.
'''
"8" = ''':sup:`8` Zwrócisz spożyty kawałek, słów miłych użyjesz na próżno.
'''
"9" = ''':sup:`9` Nie mów do uszu głupiego, bo wzgardzi mądrością twej mowy.
'''
"10" = ''':sup:`10` Nie przesuwaj prastarej miedzy, na pole sierot nie wstępuj,
'''
"11" = ''':sup:`11` bo mocny jest ich Obrońca, przeciw tobie ich sprawę obróci.
'''
"12" = ''':sup:`12` Do pouczeń serce swe nakłoń, do mądrych słów - swoje uszy!
'''
"13" = ''':sup:`13` Karcenia chłopcu nie żałuj, gdy rózgą uderzysz - nie umrze.
'''
"14" = ''':sup:`14` Ty go uderzysz rózgą, a od Szeolu zachowasz mu duszę.
'''
"15" = ''':sup:`15` Synu, gdy mądre twe serce, i własne me serce się cieszy;
'''
"16" = ''':sup:`16` moje wnętrze także się weseli, gdy usta twe mówią, co słuszne.
'''
"17" = ''':sup:`17` Niech twoje serce nie zazdrości grzesznikom, lecz zabiega tylko o
bojaźń Pańską:
'''
"18" = ''':sup:`18` gdyż przyszłe życie istnieje, nie zawiedzie cię twoja nadzieja.
'''
"19" = ''':sup:`19` Słuchaj, mój synu - bądź dobry, prostą drogą prowadź twe serce,
'''
"20" = ''':sup:`20` nie bądź z tych, co winu hołdują lub mięsem się lubią obżerać;
'''
"21" = ''':sup:`21` bo pijak i żarłok jest w nędzy, ospałość chodzi w łachmanach.
'''
"22" = ''':sup:`22` Słuchaj ojca, który cię zrodził, i nie gardź twą matką, staruszką!
'''
"23" = ''':sup:`23` Nie sprzedawaj - nabywaj prawdę, mądrość, karność, rozwagę!
'''
"24" = ''':sup:`24` Raduje się ojciec prawego, kto zrodził mądrego, się cieszy;
'''
"25" = ''':sup:`25` niech się weselą twój ojciec i matka, twa rodzicielka niech będzie
szczęśliwa.
'''
"26" = ''':sup:`26` Synu, daj mi swe serce, dróg moich niech strzegą twe oczy,
'''
"27" = ''':sup:`27` bo dołem głębokim jest nierządnica, a ciasną studnią jest obca
niewiasta,
'''
"28" = ''':sup:`28` czatuje jakby rozbójnik, pomnaża niewiernych w narodzie.
'''
"29" = ''':sup:`29` U kogo " Ach! ", u kogo " Biada! ", u kogo swary, u kogo żale, u
kogo rany bez powodu, u kogo oczy są mętne?
'''
"30" = ''':sup:`30` U przesiadujących przy winie, u chodzących próbować amfory.
'''
"31" = ''':sup:`31` Nie patrz na wino, jak się czerwieni, jak pięknie błyszczy w
'''
"32" = ''':sup:`32` bo w końcu kąsa jak żmija, swój jad niby wąż wypuszcza;
'''
"33" = ''':sup:`33` twoje oczy dostrzegą rzeczy dziwne, a serce twe brednie wypowie.
'''
"34" = ''':sup:`34` Zdajesz się spać na dnie morza lub spoczywać na szczycie masztu.
'''
"35" = ''':sup:`35` Obili mnie, nic nie poczułem, chłostali, nic nie wiedziałem. Kiedyż
się zbudzę? Jeszcze nadal go pragnę...
'''
