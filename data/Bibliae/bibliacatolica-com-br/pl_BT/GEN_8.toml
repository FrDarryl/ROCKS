[8]
"1" = ''':sup:`1` Ale Bóg, pamiętając o Noem, o wszystkich istotach żywych i o
wszystkich zwierzętach, które z nim były w arce, sprawił, że powiał
wiatr nad całą ziemią i wody zaczęły opadać.
'''
"2" = ''':sup:`2` Zamknęły się bowiem zbiorniki Wielkiej Otchłani tak, że deszcz
przestał padać z nieba.
'''
"3" = ''':sup:`3` Wody ustępowały z ziemi powoli, lecz nieustannie, i po upływie stu
pięćdziesięciu dni się obniżyły.
'''
"4" = ''':sup:`4` Miesiąca siódmego, siedemnastego dnia miesiąca arka osiadła na
górach Ararat.
'''
"5" = ''':sup:`5` Woda wciąż opadała aż do miesiąca dziesiątego. W pierwszym dniu
miesiąca dziesiątego ukazały się szczyty gór.
'''
"6" = ''':sup:`6` A po czterdziestu dniach Noe, otworzywszy okno arki, które przedtem
uczynił,
'''
"7" = ''':sup:`7` wypuścił kruka; ale ten wylatywał i zaraz wracał, dopóki nie wyschła
woda na ziemi.
'''
"8" = ''':sup:`8` Potem wypuścił z arki gołębicę, aby się przekonać, czy ustąpiły wody
z powierzchni ziemi.
'''
"9" = ''':sup:`9` Gołębica, nie znalazłszy miejsca, gdzie by mogła usiąść, wróciła do
arki, bo jeszcze była woda na całej powierzchni ziemi; Noe,
wyciągnąwszy rękę, schwytał ją i zabrał do arki.
'''
"10" = ''':sup:`10` Przeczekawszy zaś jeszcze siedem dni, znów wypuścił z arki gołębicę
'''
"11" = ''':sup:`11` i ta wróciła do niego pod wieczór, niosąc w dziobie świeży listek z
drzewa oliwnego. Poznał więc Noe, że woda na ziemi opadła.
'''
"12" = ''':sup:`12` I czekał jeszcze siedem dni, po czym wypuścił znów gołębicę, ale
ona już nie powróciła do niego.
'''
"13" = ''':sup:`13` W sześćset pierwszym roku, w miesiącu pierwszym, w pierwszym dniu
miesiąca wody wyschły na ziemi, i Noe, zdjąwszy dach arki, zobaczył, że
powierzchnia ziemi jest już prawie sucha.
'''
"14" = ''':sup:`14` A kiedy w miesiącu drugim, w dniu dwudziestym siódmym ziemia
wyschła,
'''
"15" = ''':sup:`15` Bóg przemówił do Noego tymi słowami:
'''
"16" = ''':sup:`16` Wyjdź z arki wraz z żoną, synami i z żonami twych synów.
'''
"17" = ''':sup:`17` Wyprowadź też z sobą wszystkie istoty żywe: z ptactwa, bydła i
zwierząt pełzających po ziemi; niechaj rozejdą się po ziemi, niech będą
płodne i niech się rozmnażają.
'''
"18" = ''':sup:`18` Noe wyszedł więc z arki wraz z synami, żoną i z żonami swych synów.
'''
"19" = ''':sup:`19` Wyszły też z arki wszelkie zwierzęta: różne gatunki zwierząt
pełzających po ziemi i ptactwa, wszystko, co się porusza na ziemi.
'''
"20" = ''':sup:`20` Noe zbudował ołtarz dla Pana i wziąwszy ze wszystkich zwierząt
czystych i z ptaków czystych złożył je w ofierze całopalnej na tym
ołtarzu.
'''
"21" = ''':sup:`21` Gdy Pan poczuł miłą woń, rzekł do siebie: Nie będę już więcej
złorzeczył ziemi ze względu na ludzi, bo usposobienie człowieka jest
złe już od młodości. Przeto już nigdy nie zgładzę wszystkiego, co żyje,
jak to uczyniłem.
'''
"22" = ''':sup:`22` Będą zatem istniały, jak długo trwać będzie ziemia: siew i żniwo,
mróz i upał, lato i zima, dzień i noc.
'''
"Notes" = '''
Notas de rodapé:
8:1-3 - Bóg pamięta o Noem i sprawia, że wody potopu zaczynają opadać.
Odzwierciedla to wierność Boga w dotrzymywaniu obietnic i Jego
miłosierdzie w przywracaniu stworzenia do pierwotnego stanu, nawet po
8:4-5 - Arka spoczywa na górach Ararat, co wskazuje na początek nowej
ery po potopie. Góry Ararat symbolizują moment odnowy i Bożą
opatrzność, przypominając nam, że On zawsze ma plan zbawienia (zob.
8:6-12 - Noe wypuszcza gołębicę, aby sprawdzić, czy wody opadły. Powrót
z gałązką oliwną symbolizuje nadzieję, pokój i odnowę, stając się
symbolem przymierza i dobrobytu (zob. także Zachariasza 9:11 i Rzymian
8:19-21).
8:13-17 - Noe i jego rodzina wychodzą z arki, gdy ziemia wyschnie,
zgodnie z nakazem Boga. Symbolizuje to nowy początek dla ludzkości,
podobny do nowego stworzenia, naznaczonego posłuszeństwem i
błogosławieństwem Boga (zob. także 2 Koryntian 5:17).
8:20-22 - Noe buduje ołtarz i składa ofiary Bogu, który rozkoszuje się
zapachem. Bóg obiecuje, że nigdy więcej nie zniszczy ziemi potopem,
okazując swoje miłosierdzie i oddanie ludzkości, choć jednocześnie
przyznaje, że grzech jest wciąż obecny (zob. także Rz 12,1 i Iz 54,9).
'''
