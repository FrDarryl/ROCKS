[17]
"1" = ''':sup:`1` Przeszli przez Amfipolis i Apolonię i przybyli do Tesaloniki, gdzie
Żydzie mieli synagogę.
'''
"2" = ''':sup:`2` Paweł według swego zwyczaju wszedł do nich i przez trzy szabaty
rozprawiał z nimi.
'''
"3" = ''':sup:`3` Na podstawie Pisma wyjaśniał i nauczał: Mesjasz musiał cierpieć i
zmartwychwstać. Jezus, którego wam głoszę, jest tym Mesjaszem.
'''
"4" = ''':sup:`4` Niektórzy z nich, a także pokaźna liczba pobożnych Greków i niemało
znamienitych kobiet uwierzyło i przyłączyło się do Pawła i Sylasa.
'''
"5" = ''':sup:`5` Wtedy zazdrośni Żydzi, dobrawszy sobie jakieś szumowiny z rynku,
wywołali tłumne zbiegowisko, podburzyli miasto, naszli dom Jazona i
szukali ich, aby stawić przed ludem.
'''
"6" = ''':sup:`6` Nie znaleźli ich jednak. Wlekli więc Jazona i niektórych braci przed
politarchów, krzycząc: Ludzie, którzy podburzają cały świat, przyszli
też tutaj,
'''
"7" = ''':sup:`7` a Jazon ich przyjął. Oni wszyscy występują przeciwko rozkazom
Cezara, głosząc, że jest inny król, Jezus.
'''
"8" = ''':sup:`8` Podburzyli tłum i politarcha, którzy tego słuchali,
'''
"9" = ''':sup:`9` ale po wzięciu poręki od Jazona i innych, zwolnili ich.
'''
"10" = ''':sup:`10` Natychmiast w nocy bracia wysłali Pawła i Sylasa do Berei. Kiedy
tam przybyli, poszli do synagogi Żydów.
'''
"11" = ''':sup:`11` Ci byli szlachetniejsi od Tesaloniczan, przyjęli naukę z całą
gorliwością i codziennie badali Pisma, czy istotnie tak jest.
niemało mężczyzn.
'''
"13" = ''':sup:`13` Gdy Żydzi z Tesaloniki dowiedzieli się, że również w Berei Paweł
głosi słowo Boże, przyszli tam, podburzając tłumy i wzniecając
rozruchy.
'''
"14" = ''':sup:`14` Wtedy bracia natychmiast wysłali Pawła, aby szedł aż ku morzu.
Sylas i Tymoteusz pozostali tam.
'''
"15" = ''':sup:`15` Ci, którzy towarzyszyli Pawłowi, zaprowadzili go aż do Aten i
powrócili, otrzymawszy polecenie dla Sylasa i Tymoteusza, aby czym
prędzej przyszli do niego.
'''
"16" = ''':sup:`16` Czekając na nich w Atenach, Paweł burzył się wewnętrznie na widok
miasta pełnego bożków.
'''
"17" = ''':sup:`17` Rozprawiał też w synagodze z Żydami i z bojącymi się Boga i
codziennie na agorze z tymi, których tam spotykał.
'''
"18" = ''':sup:`18` Niektórzy z filozofów epikurejskich i stoickich rozmawiali z nim:
Cóż chce powiedzieć ten nowinkarz - mówili jedni, a drudzy: - Zdaje
się, że jest zwiastunem nowych bogów - bo głosił Jezusa i
zmartwychwstanie.
'''
"19" = ''':sup:`19` Zabrali go i zaprowadzili na Areopag, i zapytali: Czy moglibyśmy
się dowiedzieć, jaką to nową naukę głosisz?
'''
"20" = ''':sup:`20` Bo jakieś nowe rzeczy wkładasz nam do głowy. Chcielibyśmy więc
dowiedzieć się, o co właściwie chodzi.
'''
"21" = ''':sup:`21` A wszyscy Ateńczycy i mieszkający tam przybysze poświęcają czas
jedynie albo mówieniu o czymś, albo wysłuchiwaniu czegoś nowego.
'''
"22" = ''':sup:`22` Mężowie ateńscy - przemówił Paweł stanąwszy w środku Areopagu -
widzę, że jesteście pod każdym względem bardzo religijni.
'''
"23" = ''':sup:`23` Przechodząc bowiem i oglądając wasze świętości jedną po drugiej,
znalazłem też ołtarz z napisem: "Nieznanemu Bogu". Ja wam głoszę to, co
czcicie, nie znając.
'''
"24" = ''':sup:`24` Bóg, który stworzył świat i wszystko na nim, On, który jest Panem
nieba i ziemi, nie mieszka w świątyniach zbudowanych ręką ludzką
'''
"25" = ''':sup:`25` i nie odbiera posługi z rąk ludzkich, jak gdyby czegoś potrzebował,
bo sam daje wszystkim życie i oddech, i wszystko.
'''
"26" = ''':sup:`26` On z jednego /człowieka/ wyprowadził cały rodzaj ludzki, aby
zamieszkiwał całą powierzchnię ziemi. Określił właściwie czasy i
granice ich zamieszkania,
'''
"27" = ''':sup:`27` aby szukali Boga, czy nie znajdą Go niejako po omacku. Bo w
rzeczywistości jest On niedaleko od każdego z nas.
'''
"28" = ''':sup:`28` Bo w nim żyjemy, poruszamy się i jesteśmy, jak też powiedzieli
niektórzy z waszych poetów: Jesteśmy bowiem z Jego rodu.
'''
"29" = ''':sup:`29` Będąc więc z rodu Bożego, nie powinniśmy sądzić, że Bóstwo jest
podobne do złota albo do srebra, albo do kamienia, wytworu rąk i myśli
człowieka.
'''
"30" = ''':sup:`30` Nie zważając na czasy nieświadomości, wzywa Bóg teraz wszędzie i
wszystkich ludzi do nawrócenia,
'''
"31" = ''':sup:`31` dlatego że wyznaczył dzień, w którym sprawiedliwie będzie sądzić
świat przez Człowieka, którego na to przeznaczył, po uwierzytelnieniu
Go wobec wszystkich przez wskrzeszenie Go z martwych.
'''
"32" = ''':sup:`32` Gdy usłyszeli o zmartwychwstaniu, jedni się wyśmiewali, a inni
powiedzieli: Posłuchamy cię o tym innym razem.
'''
"33" = ''':sup:`33` Tak Paweł ich opuścił.
'''
"34" = ''':sup:`34` Niektórzy jednak przyłączyli się do niego i uwierzyli. Wśród nich
Dionizy Areopagita i kobieta imieniem Damaris, a z nimi inni.
'''
"Notes" = '''
Notas de rodapé:
17:2-3 - Paweł, jak to często czynił, zaczął głosić w synagogach,
wyjaśniając Pisma Święte i dowodząc, że Mesjasz będzie musiał cierpieć.
Jego kazania podkreślały potrzebę zrozumienia Pisma Świętego, aby
zrozumieć plan zbawienia (zob. także Izajasz 53,3-5 i Łukasz 24,25-27).
17:22-23 - Paweł zwraca się do Ateńczyków, przedstawiając „nieznanego
Boga” jako prawdziwego Boga, podkreślając, że nie mieszka On w
świątyniach zbudowanych ręką ludzką. Ta mowa uwypukla kontrast między
religią tradycyjną a objawieniem chrześcijańskim (zob. także 1
Koryntian 8:4-6 i Dzieje Apostolskie 14:15).
17:30-31 - Paweł wzywa Ateńczyków do pokuty, gdyż Bóg wyznaczył dzień
sądu. Zmartwychwstanie Jezusa jest fundamentem nadziei i Bożej
sprawiedliwości (zob. także J 5,28-29 i 2 Kor 5,10).
17:34 - Niektórzy Ateńczycy nawrócili się na ewangelię po wysłuchaniu
Pawła, odzwierciedlając moc przesłania Chrystusa, które docierało do
przygotowanych serc. Nawrócenie Dionizego i Damaris jest przykładem
działania łaski Bożej (zob. także Łk 10,16 i Dz 2,47).
'''
