[26]
"1" = ''':sup:`1` Uczynisz przybytek z dziesięciu tkanin: uczynisz go z kręconego
bisioru, z fioletowej i czerwonej purpury, z karmazynu - z cherubami
wykonanymi przez biegłego tkacza.
'''
"2" = ''':sup:`2` Długość poszczególnej tkaniny winna wynosić dwadzieścia osiem łokci,
a szerokość poszczególnej tkaniny cztery łokcie; wszystkie zaś tkaniny
winny mieć jednakowe wymiary.
'''
"3" = ''':sup:`3` Pięć tkanin będzie powiązanych ze sobą - jedna z drugą, podobnie
drugie pięć tkanin będzie powiązanych ze sobą jedna z drugą.
'''
"4" = ''':sup:`4` I przyszyjesz wstążki z fioletowej purpury na brzegach jednej
tkaniny, gdzie winna być spięta, i tak też uczynisz na brzegach
ostatniej tkaniny, gdzie winna być spięta.
'''
"5" = ''':sup:`5` Pięćdziesiąt zaś wstążek przyszyjesz do jednej tkaniny i
pięćdziesiąt wstążek przyszyjesz do drugiej tkaniny w miejscu, w którym
mają być spięte, tak żeby wstążki były przyszyte naprzeciw siebie.
'''
"6" = ''':sup:`6` Ponadto przyszyjesz pięćdziesiąt złotych kółek i zwiążesz tkaniny
przy pomocy tych kółek, i przybytek będzie stanowił jedną całość.
'''
"7" = ''':sup:`7` Następnie uczynisz nakrycie przybytku z koziej sierści, a uczynisz
je z jedenastu mniejszych nakryć.
'''
"8" = ''':sup:`8` Długość jednego nakrycia będzie wynosiła trzydzieści łokci, a
szerokość jednego nakrycia cztery łokcie, i wszystkie jedenaście nakryć
będą miały jednakowe wymiary.
'''
"9" = ''':sup:`9` Powiążesz ze sobą pięć nakryć osobno, a pozostałe sześć osobno.
Jednakże szóste nakrycie, które ma wisieć u wejścia do przybytku,
złożysz we dwoje.
'''
"10" = ''':sup:`10` I przyszyjesz pięćdziesiąt wstążek na brzegach jednego nakrycia w
miejscu, w którym mają być spięte, i pięćdziesiąt wstążek na brzegach
drugiego nakrycia w miejscu, w którym mają być spięte.
'''
"11" = ''':sup:`11` Ponadto przyszyjesz pięćdziesiąt kółek z brązu i nałożysz kółka na
wstążki, i w ten sposób zwiążesz nakrycia przybytku ze sobą, że utworzą
jedną całość.
'''
"12" = ''':sup:`12` To zaś, co zbywa z przykryć namiotu, mianowicie połowa przykrycia
zbywająca, będzie zwisać na tylnej stronie przybytku.
'''
"13" = ''':sup:`13` Z tego zaś, co zbywa z długości przykryć, będzie zwisać jeden
łokieć po obu stronach przybytku i tak będzie mu służyło za przykrycie.
'''
"14" = ''':sup:`14` Oprócz tego uczynisz nakrycie na namiot ze skór baranich,
barwionych na czerwono, i w końcu nakrycie na wierzch ze skór delfinów.
'''
"15" = ''':sup:`15` Przygotujesz też deski na przybytek z drzewa akacjowego i ustawisz
je pionowo.
'''
"16" = ''':sup:`16` Wysokość desek wynosić będzie dziesięć łokci, a szerokość jednej
deski półtora łokcia.
'''
"17" = ''':sup:`17` Każda deska będzie miała dwa czopy osadzone jeden naprzeciw
drugiego: tak zrobisz przy wszystkich deskach przybytku.
'''
"18" = ''':sup:`18` I przygotujesz deski na przybytek: dwadzieścia desek na ścianę
południową - po stronie prawej.
'''
"19" = ''':sup:`19` I czterdzieści podstaw srebrnych sporządzisz, pod każdą deskę dwie
podstawy na oba jej czopy.
'''
"20" = ''':sup:`20` I po drugiej stronie przybytku, na ścianę północną, uczynisz
dwadzieścia desek.
'''
"21" = ''':sup:`21` A do nich czterdzieści podstaw srebrnych; po dwie podstawy na każdą
deskę.
'''
"22" = ''':sup:`22` A dla tylnej części przybytku sporządzisz sześć desek.
'''
"23" = ''':sup:`23` Przy narożnikach tylnej ściany przybytku postawisz dwie deski.
'''
"24" = ''':sup:`24` Deski będą przystawały szczelnie do siebie u dołu, a u góry równie
szczelnie będą połączone za pomocą jednego pierścienia, i tak będzie
także z deskami przy obu innych narożnikach.
'''
"25" = ''':sup:`25` I tak będzie osiem desek, a podstaw srebrnych szesnaście, dwie
podstawy pod każdą deskę.
'''
"26" = ''':sup:`26` I zrobisz poprzeczki do powiązania desek z drzewa akacjowego, pięć
dla desek jednej strony przybytku
'''
"27" = ''':sup:`27` i pięć poprzeczek dla desek drugiej strony przybytku, pięć też
poprzeczek na tylną, zachodnią ścianę przybytku.
'''
"28" = ''':sup:`28` Poprzeczka umieszczona pośrodku desek przechodzić będzie od końca
do końca.
'''
"29" = ''':sup:`29` Deski pokryjesz złotem, a pierścienie dla osadzania drewnianych
wiązań zrobisz ze złota i pokryjesz poprzeczki złotem.
'''
"30" = ''':sup:`30` Postawisz przybytek według wzoru, który ci ukazałem na górze.
'''
"31" = ''':sup:`31` Zrobisz też zasłonę z fioletowej i czerwonej purpury, z karmazynu i
z kręconego bisioru, z cherubami wyhaftowanymi przez biegłego tkacza.
'''
"32" = ''':sup:`32` I zawiesisz ją na czterech słupach z drzewa akacjowego, pokrytych
złotem. Haczyki do zasłony będą ze złota, a cztery podstawy ze srebra.
'''
"33" = ''':sup:`33` Powiesisz zaś zasłonę na kółkach i umieścisz wewnątrz poza zasłoną
Arkę świadectwa, i będzie oddzielała zasłona Miejsce święte od
Najświętszego.
'''
"34" = ''':sup:`34` I położysz przebłagalnię na Arce świadectwa w Miejscu Najświętszym.
'''
"35" = ''':sup:`35` Umieścisz przed zasłoną stół i naprzeciw stołu po południowej
stronie przybytku świecznik, stół zaś umieścisz po stronie północnej.
'''
"36" = ''':sup:`36` Każesz też sporządzić zasłonę przy wejściu do przybytku z
fioletowej i czerwonej purpury, z karmazynu i kręconego bisioru,
wielobarwnie wyszywaną.
'''
"37" = ''':sup:`37` I zawiesisz też przy wejściu do przybytku zasłonę na pięciu słupach
z drzewa akacjowego i pokryjesz je złotem, i będą haczyki do niej ze
złota. I odlejesz do nich pięć podstaw z brązu.
'''
