[9]
"1" = ''':sup:`1` Któż da mi schronisko dla podróżnych na pustyni, bym mógł opuścić
swój naród i oddalić się od niego? Wszyscy oni są bowiem
cudzołożnikami, gromadą buntowników.
'''
"2" = ''':sup:`2` Niby łuk napinają swój język; kłamstwo, a nie prawda panuje w kraju.
Albowiem kroczą od przewrotności do przewrotności, a nie uznają Pana.
'''
"3" = ''':sup:`3` Wystrzegajcie się jeden drugiego i nie ufajcie nikomu z braci! Każdy
bowiem brat oszukuje podstępnie, a każdy przyjaciel głosi oszczerstwa.
'''
"4" = ''':sup:`4` Jeden zwodzi drugiego, nie mówiąc prawdy; przyzwyczaili swój język
do kłamstwa, postępują przewrotnie, nie chcą
'''
"5" = ''':sup:`5` się nawrócić. Oszustwo na oszustwie, obłuda na obłudzie; nie chcą
znać Pana - wyrocznia Pana.
'''
"6" = ''':sup:`6` Dlatego to mówi Pan Zastępów: Oto ich wypróbuję przetapiając w
'''
"7" = ''':sup:`7` Ich język jest śmiercionośną strzałą, słowa ich ust są oszustwem.
Jeden do drugiego mówi: Pokój, a w sercu swoim przygotowuje mu podstęp.
'''
"8" = ''':sup:`8` Czy mam ich za to nie karać - wyrocznia Pana - i nad narodem takim
jak ten nie dokonać pomsty?
'''
"9" = ''':sup:`9` Po górach podnieście płacz i lament; na pastwiskach stepowych -
pieśń żałobną, bo są spalone. Nikt tamtędy nie przechodzi i nie słychać
porykiwania bydła. Od ptaków powietrznych do dzikiego zwierza wszystko
ucichło, znikło.
'''
"10" = ''':sup:`10` Zamienię Jerozolimę w stos gruzu, siedlisko szakali, miasta zaś
judzkie w pustkowie, pozbawione mieszkańców.
'''
"11" = ''':sup:`11` Kto jest tak rozumny, by to wyjaśnić? Komu usta Pańskie
powiedziały, niech to ogłosi: Dlaczego kraj uległ spustoszeniu, został
opuszczony, jak pustynia, gdzie nie ma wędrowca?
'''
"12" = ''':sup:`12` I rzekł Pan: Dlatego że opuścili moje Prawo, które im dałem, że nie
słuchali mojego głosu i nie postępowali według niego,
'''
"13" = ''':sup:`13` lecz postępowali według zatwardziałości swego serca i chodzili za
Baalami, jak ich nauczyli ich przodkowie.
'''
"14" = ''':sup:`14` Dlatego to mówi Pan Zastępów, Bóg Izraela: Oto dam im - narodowi
temu - za pokarm piołun i za napój wodę zatrutą.
'''
"15" = ''':sup:`15` Rozproszę ich między narodami, których nie znają oni ani ich
przodkowie, i poślę w ślad za nimi miecz, aż dokonam zupełnej ich
zagłady.
'''
"16" = ''':sup:`16` To mówi Pan Zastępów: Uwaga! Zawołajcie płaczki, aby przyszły,
poślijcie po najroztropniejsze, by przybyły.
'''
"17" = ''':sup:`17` Niech się spieszą i niech zaśpiewają nad nami pieśń żałobną, a łzy
wytrysną z naszych oczu i woda popłynie z naszych powiek.
'''
"18" = ''':sup:`18` Albowiem głos żałobny daje się słyszeć z Syjonu: Jakże jesteśmy
zrujnowani, zawstydzeni ponad miarę, ponieważ musimy kraj opuścić i
porzucić nasze mieszkania.
'''
"19" = ''':sup:`19` Niewiasty! Słuchajcie słowa Pana, i niech wasze ucho przyjmie słowo
ust Jego! Nauczcie wasze córki zawodzeń, a jedna drugą pieśni żałobnej:
'''
"20" = ''':sup:`20` Śmierć wtargnęła przez nasze okna, weszła do naszych pałaców,
zgładziła dziecko z ulicy, a młodzieńców z placów.
'''
"21" = ''':sup:`21` Trupy ludzkie leżą jak nawóz na polu, jak snopy za żniwiarzem,
których nikt nie zbiera.
'''
"22" = ''':sup:`22` To mówi Pan: Mędrzec niech się nie szczyci swą mądrością, siłacz
niech się nie chełpi swą siłą ani bogaty niech się nie przechwala swym
bogactwem.
'''
"23" = ''':sup:`23` Raczej chcąc się chlubić, niech się szczyci tym, że jest roztropny
i że Mnie poznaje, iż jestem Jahwe, który okazuje łaskawość,
praworządność i sprawiedliwość na ziemi - w tym to mam upodobanie -
wyrocznia Pana.
'''
"24" = ''':sup:`24` Oto dni nadejdą - wyrocznia Pana - kiedy nawiedzę wszystkich
obrzezanych według ciała;
'''
"25" = ''':sup:`25` Egipt, Judę i Edom, Ammonitów, Moab i wszystkich, którzy podcinają
włosy i mieszkają na pustyni. Albowiem wszystkie narody są nieobrzezane
i cały dom Izraela jest nieobrzezanego serca.
'''
