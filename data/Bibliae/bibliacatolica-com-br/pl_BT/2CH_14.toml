[14]
"1" = ''':sup:`1` Asa czynił to, co jest dobre i słuszne w oczach Pana, Boga jego.
'''
"2" = ''':sup:`2` Usunął ołtarze obcych bogów i wyżyny, pokruszył stele, wyciął
aszery.
'''
"3" = ''':sup:`3` Nakazał mieszkańcom Judy, by szukali Pana, Boga swych ojców, i
wypełniali prawo oraz przykazanie.
'''
"4" = ''':sup:`4` Zniósł we wszystkich miastach Judy wyżyny i stele słoneczne. Jego
królestwo zaznało pokoju w jego czasach.
'''
"5" = ''':sup:`5` Wybudował też miasta warowne w Judzie, ponieważ kraj był spokojny, i
nie prowadził wojny w owych latach, Pan bowiem udzielił mu pokoju.
'''
"6" = ''':sup:`6` Rzekł więc do mieszkańców Judy: Odbudujmy te miasta i otoczmy murem,
naszym władaniu. Ponieważ szukaliśmy Pana, Boga naszego, On także
szukał nas i udzielił nam zewsząd pokoju. Budowali zatem i powodziło
się im.
'''
"7" = ''':sup:`7` Asa miał trzysta tysięcy wojska z Judy, noszących tarcze i dzidy. Z
pokolenia Beniamina, uzbrojonych w tarcze i łuk dwieście osiemdziesiąt
tysięcy a wszyscy byli dzielnymi wojownikami.
'''
"8" = ''':sup:`8` Powstał przeciw nim Zerach Kuszyta w sile miliona żołnierzy i
trzystu rydwanów i doszedł aż do Mareszy.
'''
"9" = ''':sup:`9` Przeciwko niemu wystąpił Asa. Stanęli do walki w Dolinie Sefaty w
pobliżu Mareszy.
'''
"10" = ''':sup:`10` Wtedy to wezwał Asa Pana, Boga swego, i rzekł: Panie, nie ma Tobie
siły. Wesprzyj nas, Panie, Boże nasz, bo Tobie ufamy i w Twoim imieniu
wystąpiliśmy przeciwko temu mnóstwu. Panie, Ty jesteś naszym Bogiem.
Nie daj się zwyciężyć nikomu!
'''
"11" = ''':sup:`11` Pobił więc Pan Kuszytów wobec Asy i wobec Judy, wskutek czego
Kuszyci uciekli.
'''
"12" = ''':sup:`12` Asa zaś i lud, który z nim był, ścigali ich aż do Geraru. Kuszytów
padło wtedy tylu, że nie ostał się nikt przy życiu, albowiem zostali
starci przed Panem i Jego wojskiem. Zdobyto bardzo wielki łup.
'''
"13" = ''':sup:`13` Zdobyli też wszystkie miasta, otaczające Gerar, ogarnął bowiem ich
łup w nich był wielki.
'''
"14" = ''':sup:`14` Uderzyli także na zagrody bydła, uprowadzając mnóstwo owiec i
wielbłądów, a potem wrócili do Jerozolimy.
'''
"Notes" = '''
Notas de rodapé:
14:1-5 - Asa, nowy król Judy, promuje reformy religijne, usuwając bożki
i przywracając kult Boga. Podkreśla to wagę sprawiedliwych rządów i
dążenia do duchowej czystości w społeczności (zob. także 2 Krl 18,3-4 i
14:6-7 - Asa ufa Bogu, że ochroni jego królestwo, promując pokój i
dobrobyt. Jego decyzja o szukaniu Pana podkreśla wagę zaufania Bogu
118:8-9 i Księgę Przysłów 3:5-6).
14:8-12 - Asa stawia czoła większej armii, ale ufa Panu. Zwycięstwo
jest świadectwem mocy Boga działającego na rzecz Jego wiernych. To
dowodzi, że wiara w Boga jest podstawą do osiągania duchowych i
14:13-15 - Asa i jego armia pokonują Etiopczyków, dowodząc, że Bóg jest
Bogiem wojny. Boska interwencja w historycznych bitwach jest dowodem
46:1 i List do Rzymian 8:31).
'''
