[15]
"1" = ''':sup:`1` Wtedy Mojżesz i Izraelici razem z nim śpiewali taką pieśń ku czci
Pana: Będę śpiewał ku czci Pana, który wspaniale swą potęgę okazał, gdy
konia i jeźdźca jego pogrążył w morzu.
'''
"2" = ''':sup:`2` Pan jest moją mocą i źródłem męstwa! Jemu zawdzięczam moje ocalenie.
On Bogiem moim, uwielbiać Go będę, On Bogiem ojca mego, będę Go
wywyższał.
'''
"3" = ''':sup:`3` Pan, mocarz wojny, Jahwe jest imię Jego.
'''
"4" = ''':sup:`4` Rzucił w morze rydwany faraona i jego wojsko. Wyborowi jego wodzowie
zginęli w Morzu Czerwonym.
'''
"5" = ''':sup:`5` Przepaści ich ogarnęły, jak głaz runęli w głębinę.
'''
"6" = ''':sup:`6` Uwielbiona jest potęga prawicy Twej, Panie, Prawica Twa, o Panie,
starła nieprzyjaciół.
'''
"7" = ''':sup:`7` Pełen potęgi zniszczyłeś przeciwników Twoich, Twój gniew im
okazałeś, a spalił ich jak słomę.
'''
"8" = ''':sup:`8` Pod tchnieniem Twoich nozdrzy spiętrzyły się wody, żywioły płynne
stanęły jak wały, w pośrodku morza zakrzepły przepaści.
'''
"9" = ''':sup:`9` Mówił nieprzyjaciel: Będę ścigał, pochwycę, zdobycz podzielę, nasycę
mą duszę, miecza dobędę, ręka moja ich zetrze.
'''
"10" = ''':sup:`10` Wionęło tchnienie Twoje i przykryło ich morze, zatonęli jak ołów
pośród wód gwałtownych.
'''
"11" = ''':sup:`11` Któż jest pośród bogów równy Tobie, Panie, w blasku świętości, któż
Ci jest podobny, straszliwy w czynach, cuda działający!
'''
"12" = ''':sup:`12` Prawicę swą wyciągnąłeś i pożarła ich ziemia.
'''
"13" = ''':sup:`13` Wiodłeś Twą łaską lud oswobodzony, przeprowadziłeś go Twą mocą w
święte Twe mieszkanie.
'''
"14" = ''':sup:`14` Wieść tę narody przyjęły ze drżeniem, padł strach na mieszkańców
filistyńskiej ziemi.
'''
"15" = ''':sup:`15` Przerazili się wtedy książęta Edomu, wodzów Moabu ogarnęła bojaźń,
truchleją z trwogi wszyscy mieszkańcy Kanaanu.
'''
"16" = ''':sup:`16` Strach i przerażenie owładnęły nimi. Wobec siły ramienia Twego
stali się jak kamień, aż przejdzie lud Twój, o Panie, aż przejdzie lud,
któryś sobie nabył.
'''
"17" = ''':sup:`17` Wprowadziłeś ich i osadziłeś na górze twego dziedzictwa, w miejscu,
które uczyniłeś swym mieszkaniem, w świątyni, którą założyły Twoje
ręce, Panie.
'''
"18" = ''':sup:`18` Pan jest królem na zawsze, na wieki!
'''
"19" = ''':sup:`19` Gdy weszły w morze konie faraona z rydwanami i jeźdźcami, Pan
przywiódł na nich z powrotem fale morskie, synowie zaś Izraela przeszli
suchą nogą morze.
'''
"20" = ''':sup:`20` Miriam prorokini, siostra Aarona, wzięła bębenek do ręki, a
wszystkie kobiety szły za nią w pląsach i uderzały w bębenki.
'''
"21" = ''':sup:`21` A Miriam przyśpiewywała im: śpiewajmy pieśń chwały na cześć Pana,
bo swą potęgę okazał, gdy konie i jeźdźców ich pogrążył w morzu.
'''
"22" = ''':sup:`22` Mojżesz polecił Izraelitom wyruszyć od Morza Czerwonego, i szli w
kierunku pustyni Szur. Szli trzy dni przez pustynię, a nie znaleźli
wody.
'''
"23" = ''':sup:`23` I przybyli potem do miejscowości Mara, i nie mogli pić wód, gdyż
były gorzkie; przeto nadano temu miejscu nazwę Mara.
'''
"24" = ''':sup:`24` Szemrał lud przeciw Mojżeszowi i mówił: Cóż będziemy pili?
'''
"25" = ''':sup:`25` Mojżesz wołał do Pana, a Pan wskazał mu drewno. Wrzucił on je do
wody, i stały się wody słodkie. Tam Pan ustanowił dla niego prawa i
rozporządzenia i tam go doświadczał.
'''
"26" = ''':sup:`26` I powiedział: Jeśli wiernie będziesz słuchał głosu Pana, twego
Boga, i będziesz wykonywał to, co jest słuszne w Jego oczach; jeśli
będziesz dawał posłuch Jego przykazaniom i strzegł wszystkich Jego
praw, to nie ukarzę cię żadną z tych plag, jakie zesłałem na Egipt, bo
Ja, Pan,
'''
"27" = ''':sup:`27` Potem przybyli do Elim, gdzie było dwanaście źródeł i
siedemdziesiąt palm. Tutaj to rozbili namioty nad wodą.
'''
