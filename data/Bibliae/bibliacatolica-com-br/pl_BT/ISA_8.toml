[8]
"1" = ''':sup:`1` Pan powiedział do mnie: Weź sobie wielką tabliczkę i napisz na niej
zwykłymi literami: Maher-Szalal-Chasz-Baz.
'''
"2" = ''':sup:`2` Następnie znajdź mi świadków godnych zaufania: kapłana Uriasza i
Zachariasza, syna Jeberekiasza! -
'''
"3" = ''':sup:`3` Zbliżyłem się też do prorokini. Ona poczęła i porodziła syna. I
rzekł mi Pan: Nazwij go imieniem Maher-Szalal-Chasz-Baz,
'''
"4" = ''':sup:`4` bo zanim chłopiec nauczy się wymawiać "tata" i "mama", zaniosą
bogactwa Damaszku i łupy z Samarii przed króla asyryjskiego.
'''
"5" = ''':sup:`5` Ponownie Pan przemówił do mnie tymi słowami:
'''
"6" = ''':sup:`6` Ponieważ lud ten wzgardził wodą Siloe, co płynie łagodnie, a drży
przed Resinem i przed synem Remaliasza,
'''
"7" = ''':sup:`7` dlatego: Oto Pan sprawia, że wzbierają przeciw niemu wody Rzeki
gwałtowne i obfite - "król asyryjski i cała jego chwała" - i wtargną do
wszystkich jej łożysk, i przekroczą wszystkie jej strome brzegi;
'''
"8" = ''':sup:`8` i wedrą się do Judy, zatopią i przeleją się, aż sięgną po szyję. Jej
skrzydła będą rozpostarte na całą szerokość twej ziemi, o Emmanuelu!
'''
"9" = ''':sup:`9` Dowiedzcie się, ludy, będziecie zgniecione! Wszystkie krańce ziemi,
słuchajcie: Przypaszcie broń, będziecie zgniecione! Przypaszcie broń,
będziecie zgniecione!
'''
"10" = ''':sup:`10` Opracujcie plan, a będzie udaremniony. Wydajcie rozkaz, a nie
nabierze mocy, albowiem z nami Bóg.
'''
"11" = ''':sup:`11` Zaiste, tak wyrzekł Pan do mnie, gdy Jego ręka mocno mnie ujęła, by
mnie odwrócić od postępowania drogą tego ludu:
'''
"12" = ''':sup:`12` Nie nazywajcie spiskiem wszystkiego, co ten lud nazywa spiskiem; i
nie lękajcie się, czego on się lęka, ani się nie bójcie!
'''
"13" = ''':sup:`13` Pan Zastępów - Jego za Świętego miejcie; On jest Tym, którego się
lękać macie i który was winien bojaźnią przejmować.
'''
"14" = ''':sup:`14` On będzie kamieniem obrazy i skałą potknięcia się dla obu domów
Izraela; pułapką i sidłem dla mieszkańców Jeruzalem.
'''
"15" = ''':sup:`15` Wielu z nich się potknie, upadnie i rozbije, będą usidleni i w
niewolę wzięci.
'''
"16" = ''':sup:`16` Zamykam świadectwo i pieczętuję pouczenie wśród moich uczniów.
'''
"17" = ''':sup:`17` Oczekuję Pana, który ukrywa swe oblicze przed domem Jakuba, i w Nim
pokładam nadzieję.
'''
"18" = ''':sup:`18` Oto ja i dzieci moje, które mi dał Pan, stanowimy wieszcze znaki w
Izraelu od Pana Zastępów, co na górze Syjon przebywa.
'''
"19" = ''':sup:`19` Gdy zaś wam powiedzą: Radźcie się wywoływaczy duchów i wróżbitów,
swoich bogów? Czy nie powinien pytać umarłych o los żywych?
'''
"20" = ''':sup:`20` Do objawienia i do świadectwa! Jeśli nie będą mówić zgodnie z tym
hasłem, to nie mam dla nich jutrzenki.
'''
"21" = ''':sup:`21` A będzie się on błąkał w kraju uciśniony i wygłodzony; a kiedy
zazna głodu i wpadnie we wściekłość, zacznie przeklinać swego króla i
swego Boga; podniesie oczy w górę,
'''
"22" = ''':sup:`22` potem popatrzy na ziemię: a oto tylko utrapienie i ciemności, i
przygniatająca noc! Ale mrok będzie rozpędzony.
Neftalego, za to w przyszłości chwałą okryje drogę do morza, wiodącą
przez Jordan, krainę pogańską.
'''
