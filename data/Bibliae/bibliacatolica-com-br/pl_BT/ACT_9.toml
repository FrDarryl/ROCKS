[9]
"1" = ''':sup:`1` Szaweł ciągle jeszcze siał grozę i dyszał żądzą zabijania uczniów
Pańskich. Udał się do arcykapłana
'''
"2" = ''':sup:`2` i poprosił go o listy do synagog w Damaszku, aby mógł uwięzić i
przyprowadzić do Jerozolimy mężczyzn i kobiety, zwolenników tej drogi,
jeśliby jakichś znalazł.
'''
"3" = ''':sup:`3` Gdy zbliżał się już w swojej podróży do Damaszku, olśniła go nagle
światłość z nieba.
'''
"4" = ''':sup:`4` A gdy upadł na ziemię, usłyszał głos, który mówił: Szawle, Szawle,
dlaczego Mnie prześladujesz?
'''
"5" = ''':sup:`5` Kto jesteś, Panie? - powiedział. A On: Ja jestem Jezus, którego ty
prześladujesz.
'''
"6" = ''':sup:`6` Wstań i wejdź do miasta, tam ci powiedzą, co masz czynić.
'''
"7" = ''':sup:`7` Ludzie, którzy mu towarzyszyli w drodze, oniemieli ze zdumienia,
słyszeli bowiem głos, lecz nie widzieli nikogo.
'''
"8" = ''':sup:`8` Szaweł podniósł się z ziemi, a kiedy otworzył oczy, nic nie widział.
Wprowadzili go więc do Damaszku, trzymając za ręce.
'''
"9" = ''':sup:`9` Przez trzy dni nic nie widział i ani nie jadł, ani nie pił.
'''
"10" = ''':sup:`10` W Damaszku znajdował się pewien uczeń, imieniem Ananiasz.
Ananiaszu! - przemówił do niego Pan w widzeniu. A on odrzekł: Jestem,
Panie!
'''
"11" = ''':sup:`11` A Pan do niego: Idź na ulicę Prostą i zapytaj w domu Judy o Szawła
z Tarsu, bo właśnie się modli.
'''
"12" = ''':sup:`12` /I ujrzał w widzeniu, jak człowiek imieniem Ananiasz wszedł i
położył na nim ręce, aby przejrzał/.
'''
"13" = ''':sup:`13` Panie - odpowiedział Ananiasz - słyszałem z wielu stron, jak dużo
złego wyrządził ten człowiek świętym Twoim w Jerozolimie.
'''
"14" = ''':sup:`14` I ma on także władzę od arcykapłanów więzić tutaj wszystkich,
którzy wzywają Twego imienia.
'''
"15" = ''':sup:`15` Idź - odpowiedział mu Pan - bo wybrałem sobie tego człowieka za
narzędzie. On zaniesie imię moje do pogan i królów, i do synów Izraela.
'''
"16" = ''':sup:`16` I pokażę mu, jak wiele będzie musiał wycierpieć dla mego imienia.
'''
"17" = ''':sup:`17` Wtedy Ananiasz poszedł. Wszedł do domu, położył na nim ręce i
powiedział: Szawle, bracie, Pan Jezus, który ukazał ci się na drodze,
którą szedłeś, przysłał mnie, abyś przejrzał i został napełniony Duchem
Świętym.
'''
"18" = ''':sup:`18` Natychmiast jakby łuski spadły z jego oczu i odzyskał wzrok, i
został ochrzczony.
'''
"19" = ''':sup:`19` A gdy go nakarmiono, odzyskał siły.
'''
"20" = ''':sup:`20` Jakiś czas spędził z uczniami w Damaszku i zaraz zaczął głosić w
synagogach, że Jezus jest Synem Bożym.
'''
"21" = ''':sup:`21` Wszyscy, którzy go słyszeli, mówili zdumieni: Czy to nie ten sam,
który w Jerozolimie prześladował wyznawców tego imienia i po to tu
przybył, aby ich uwięzić i zaprowadzić do arcykapłana?
'''
"22" = ''':sup:`22` A Szaweł występował coraz odważniej, dowodząc, że Ten jest
Mesjaszem, i szerzył zamieszanie wśród Żydów mieszkających w Damaszku.
'''
"23" = ''':sup:`23` Po upływie dłuższego czasu Żydzi postanowili go zgładzić.
'''
"24" = ''':sup:`24` Szaweł dowiedział się o ich zamiarach. A strzegli bram we dnie i w
nocy, aby go zgładzić.
'''
"25" = ''':sup:`25` Uczniowie więc spuścili go nocą w koszu na sznurze przez mur i
wyprawili.
'''
"26" = ''':sup:`26` Kiedy przybył do Jerozolimy, próbował przyłączyć się do uczniów,
lecz wszyscy bali się go, nie wierząc, że jest uczniem.
'''
"27" = ''':sup:`27` Dopiero Barnaba przygarnął go i zaprowadził do Apostołów, i
opowiedział im, jak w drodze /Szaweł/ ujrzał Pana, który przemówił do
niego, i z jaką siłą przekonania przemawiał w Damaszku w imię Jezusa.
'''
"28" = ''':sup:`28` Dzięki temu przebywał z nimi w Jerozolimie.
'''
"29" = ''':sup:`29` Przemawiał też i rozprawiał z hellenistami, którzy usiłowali go
zgładzić.
'''
"30" = ''':sup:`30` Bracia jednak dowiedzieli się o tym, odprowadzili go do Cezarei i
wysłali do Tarsu.
'''
"31" = ''':sup:`31` A Kościół cieszył się pokojem w całej Judei, Galilei i Samarii.
Rozwijał się i żył bogobojnie, i napełniał się pociechą Ducha Świętego.
'''
"32" = ''':sup:`32` Kiedy Piotr odwiedzał wszystkich, przyszedł też do świętych, którzy
mieszkali w Liddzie.
'''
"33" = ''':sup:`33` Znalazł tam pewnego człowieka imieniem Eneasz, który był
sparaliżowany i od ośmiu lat leżał w łóżku.
'''
"34" = ''':sup:`34` Eneaszu - powiedział do niego Piotr - Jezus Chrystus cię uzdrawia,
wstań i zaściel swoje łóżko! I natychmiast wstał.
'''
"35" = ''':sup:`35` Widzieli go wszyscy mieszkańcy Liddy i Saronu i nawrócili się do
Pana.
'''
"36" = ''':sup:`36` Mieszkała też w Jafie pewna uczennica imieniem Tabita, co znaczy
Gazela. Czyniła ona dużo dobrego i dawała hojne jałmużny.
'''
"37" = ''':sup:`37` Wtedy właśnie zachorowała i umarła. Obmyto ją i położono w izbie na
piętrze.
'''
"38" = ''':sup:`38` Lidda leżała blisko Jafy; gdy więc uczniowie dowiedzieli się, że
jest tam Piotr, wysłali do niego dwóch posłańców z prośbą: Przyjdź do
nas bez zwłoki.
'''
"39" = ''':sup:`39` Piotr poszedł z nimi, a gdy przyszedł, zaprowadzili go do izby na
górze. Otoczyły go wszystkie wdowy i pokazywały mu ze łzami w oczach
chitony i płaszcze, które zrobiła im Gazela za swego życia.
'''
"40" = ''':sup:`40` Po usunięciu wszystkich, Piotr upadł na kolana i modlił się. Potem
zwrócił się do ciała i rzekł: Tabito, wstań! A ona otwarła oczy i
zobaczywszy Piotra, usiadła.
'''
"41" = ''':sup:`41` Piotr podał jej rękę i podniósł ją. Zawołał świętych i wdowy i
ujrzeli ją żywą.
'''
"42" = ''':sup:`42` Wieść o tym rozeszła się po całej Jafie i wielu uwierzyło w Pana.
'''
"43" = ''':sup:`43` /Piotr/ zaś jeszcze przez dłuższy czas przebywał w Jafie u
niejakiego Szymona, garbarza.
'''
"Notes" = '''
Notas de rodapé:
9:1-9 - W drodze do Damaszku Szaweł przeżywa spotkanie z Jezusem, które
odmienia jego życie. Ten epizod symbolizuje radykalną przemianę, jaką
chrześcijaństwo może wnieść w człowieka. Tymczasowa ślepota Szawła
odzwierciedla jego duchową ślepotę sprzed nawrócenia (zob. także Dz
22,6-11 i 2 Kor 5,17).
9:10-19 - Ananiasz zostaje posłany, aby przywrócić wzrok Saulowi i go
ochrzcić. Ta chwila uwydatnia posłuszeństwo i odwagę w misji Bożej,
nawet w obliczu wyzwań. Nawrócenie Saula jest dowodem przemieniającej
mocy Chrystusa (zob. także Łk 10,25-37 i Dz 22,12-16).
9:20-22 - Po nawróceniu Szaweł zaczął głosić, że Jezus jest Synem
Bożym, zaskakując uczniów. Jego radykalna przemiana jest przykładem
skuteczności łaski Bożej w przemienianiu nawet najtwardszych serc (zob.
także 2 Kor 5,17 i Gal 1,23-24).
9:32-35 - Piotr uzdrawia Eneasza, paralityka, w Lyddzie. Ten cud
potwierdza boski autorytet Piotra i pokazuje, jak znaki i cuda były
5,12-16).
9:36-42 - Piotr wskrzesza Tabitę w Jafie, demonstrując moc Boga nad
śmiercią. Zmartwychwstanie Tabity odzwierciedla zwycięstwo Chrystusa
nad grzechem i śmiercią oraz jest znakiem nadejścia Królestwa Bożego
(zob. także Łk 7,11-17 i J 11,43-44).
'''
