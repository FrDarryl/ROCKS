[1]
"1" = ''':sup:`1` Tymi słowami przemawiał Mojżesz do całego Izraela za Jordanem na
pustyni, w Arabie naprzeciw Suf, między Paran, Tofel, Laban, Chaserot i
Di-Zahab.
'''
"2" = ''':sup:`2` Jedenaście dni drogi jest przez góry Seir z Horebu do Kadesz-Barnea.
'''
"3" = ''':sup:`3` W czterdziestym roku, jedenastym miesiącu, pierwszym dniu miesiąca
powiedział Mojżesz Izraelitom wszystko, co mu Pan dla nich zlecił.
'''
"4" = ''':sup:`4` Po pokonaniu Sichona, króla Amorytów, mieszkającego w Cheszbonie, i
Oga, króla Baszanu, mieszkającego w Asztarot w Edrei,
'''
"5" = ''':sup:`5` za Jordanem, w kraju Moabu, począł Mojżesz wpajać to prawo, mówiąc:
'''
"6" = ''':sup:`6` Pan, nasz Bóg mówił do nas na Horebie: Już dość waszego pobytu na
tej górze.
'''
"7" = ''':sup:`7` Ruszajcie, idźcie, ciągnijcie ku górom Amorytów, do wszystkich
Negebie, nad brzegiem morskim, w ziemi Kananejczyków i w Libanie: aż po
wielką rzekę Eufrat.
'''
"8" = ''':sup:`8` Patrzcie, wydaję wam ten kraj. Idźcie, posiądźcie tę ziemię, którą
Pan poprzysiągł dać Abrahamowi, Izaakowi, Jakubowi, a po nich ich
potomstwu.
'''
"9" = ''':sup:`9` I rzekłem wam w owym czasie: Ja sam nie mogę już nosić ciężaru was
wszystkich.
'''
"10" = ''':sup:`10` Pan, wasz Bóg, rozmnożył was: dziś jesteście liczni niby gwiazdy na
niebie.
'''
"11" = ''':sup:`11` A Pan, Bóg ojców naszych, niech was jeszcze tysiąckrotnie pomnoży i
błogosławi wam, jak to obiecał.
'''
"12" = ''':sup:`12` Jak zdołam sam udźwignąć wasz ciężar, wasze brzemię i wasze spory?
'''
"13" = ''':sup:`13` Wybierzcie sobie w waszych pokoleniach mężów rozumnych, mądrych i
szanowanych, abym ich postawił wam na czele.
'''
"14" = ''':sup:`14` Odpowiedzieliście mi: Dobre jest, co zamierzasz uczynić.
'''
"15" = ''':sup:`15` Wtedy wybrałem "spośród głów waszych pokoleń" mężów mądrych,
szanowanych i dałem wam ich za waszych przewodników: naczelników nad
tysiącami i naczelników nad setkami, naczelników nad pięćdziesięcioma i
naczelników nad dziesięcioma jako zwierzchników nad waszymi
pokoleniami.
'''
"16" = ''':sup:`16` Wtedy to rozkazałem waszym sędziom: Przesłuchujcie braci waszych,
rozstrzygajcie sprawiedliwie spór każdego ze swym bratem czy też obcym.
'''
"17" = ''':sup:`17` W sądzeniu unikajcie stronniczości, wysłuchujcie małego i
wielkiego, nie lękajcie się nikogo, gdyż jest to sąd Boży. Gdyby wam
sprawa wydawała się za trudna, mnie ją przedstawcie, abym ją wysłuchał.
'''
"18" = ''':sup:`18` W owym czasie poleciłem wam wszystko, co macie czynić.
'''
"19" = ''':sup:`19` Potem opuściliśmy Horeb i szliśmy przez całą tę pustynię wielką i
straszną, którą widzieliście, w kierunku gór Amorytów, jak nam polecił
Pan, nasz Bóg, i doszliśmy do Kadesz-Barnea.
'''
"20" = ''':sup:`20` Wtedy wam powiedziałem: Przyszliście aż do gór Amorytów, które nam
daje Pan, nasz Bóg.
'''
"21" = ''':sup:`21` Patrz! Pan, twój Bóg, wydał tobie tę ziemię. Wejdź, weź ją w
posiadanie, jak ci obiecał Pan, Bóg twoich ojców. Nie lękaj się, nie
trać ducha!
'''
"22" = ''':sup:`22` Wtedy przystąpiliście do mnie wszyscy i rzekliście: Wyślijmy mężów
przed sobą dla zbadania kraju i poznania drogi, którą mamy iść, oraz
miast, do których mamy wkroczyć.
'''
"23" = ''':sup:`23` Rzecz wydała mi się dobra. I wziąłem spośród was dwunastu mężów, po
jednym z każdego pokolenia.
'''
"24" = ''':sup:`24` Oni wyruszyli, poszli w góry i dotarli aż do doliny Eszkol, którą
zbadali.
'''
"25" = ''':sup:`25` Wzięli w ręce trochę owocu tej ziemi, przynieśli wam i takie
złożyli sprawozdanie: Kraj, który nam daje Pan, nasz Bóg, jest dobry.
'''
"26" = ''':sup:`26` Lecz nie chcieliście iść i wzgardziliście nakazem Pan, waszego
Boga.
'''
"27" = ''':sup:`27` Szemraliście w namiotach, mówiąc: Z nienawiści do nas wyprowadził
nas Pan z ziemi egipskiej, by wydać nas w ręce Amorytów na zagładę.
'''
"28" = ''':sup:`28` Gdzież pójdziemy? Nasi bracia napełnili nam serce strachem, mówiąc:
Lud to jest liczniejszy i wyższy wzrostem od nas, miasta ogromne,
obwarowane aż do nieba. Widzieliśmy tam nawet synów Anaka.
'''
"29" = ''':sup:`29` I rzekłem wam: Nie drżyjcie, nie lękajcie się ich.
'''
"30" = ''':sup:`30` Pan, Bóg wasz, który idzie przed wami, będzie za was walczył,
podobnie jak uczynił w Egipcie na waszych oczach.
'''
"31" = ''':sup:`31` Widziałeś też i na pustyni: Pan niósł cię, jak niesie ojciec swego
syna, całą drogę, którą szliście, aż dotarliście do tego miejsca.
'''
"32" = ''':sup:`32` Jednak mimo to nie ufaliście Panu, Bogu waszemu,
'''
"33" = ''':sup:`33` idącemu przed wami w drodze, by wam szukać miejsca pod obóz - nocą
w ogniu, by wam oświetlać drogę, a za dnia w obłoku.
'''
"34" = ''':sup:`34` Gdy usłyszał Pan głos mów waszych, rozgniewał się i przysiągł
mówiąc:
'''
"35" = ''':sup:`35` Ani jeden człowiek z tego przewrotnego pokolenia nie ujrzy pięknej
krainy, którą poprzysiągłem dać przodkom waszym,
'''
"36" = ''':sup:`36` z wyjątkiem Kaleba, syna Jefunnego. On ją zobaczy. Jemu i jego
synom dam ten kraj, po którym on chodził, gdyż on okazał pełne
posłuszeństwo wobec Pana.
'''
"37" = ''':sup:`37` Przez was i na mnie rozgniewał się Pan mówiąc: I ty tam nie
wejdziesz.
'''
"38" = ''':sup:`38` Jozue, syn Nuna, który ci służy, on tam wejdzie. Jemu dodaj odwagi,
'''
"39" = ''':sup:`39` Najmniejsze dzieci wasze, o których mówiliście, że staną się łupem,
i synowie wasi, którzy dziś dobra od zła nie odróżniają, oni tam wejdą,
dam ją im, i oni ją posiądą.
'''
"40" = ''':sup:`40` A wy obróćcie się i idźcie przez pustynię w kierunku Morza
Czerwonego.
'''
"41" = ''':sup:`41` Odpowiedzieliście mi: Zgrzeszyliśmy przeciw Panu, pójdziemy i
będziemy walczyć, jak nam rozkazał Pan, nasz Bóg. I każdy z was
przypasał sobie broń, bo uznaliście za łatwe wejście na góry.
'''
"42" = ''':sup:`42` I rzekł Pan do mnie: Powiedz im: Nie chodźcie, nie walczcie, gdyż
nie jestem wśród was, byście nie byli rozgromieni przez wrogów.
'''
"43" = ''':sup:`43` Ostrzegałem was, lecz nie chcieliście słuchać, wzgardziliście
nakazem Pana, ruszyliście, poszliście w góry.
'''
"44" = ''':sup:`44` Wyszli naprzeciw wam Amoryci, mieszkający w tych górach, gonili
was, jak to czynią pszczoły, i pobili was w Seirze aż do Chorma.
'''
"45" = ''':sup:`45` Wróciliście i płakaliście przed Panem, a nie wysłuchał Pan waszego
wołania i nie zwrócił na was uwagi.
'''
"46" = ''':sup:`46` Zatrzymaliście się w Kadesz na wiele dni - na cały czas waszego
pobytu.
'''
"Notes" = '''
Notas de rodapé:
1:1-3 - Mojżesz rozpoczyna podsumowanie wędrówki Izraelitów z Egiptu,
przypominając wydarzenia na pustyni. Ta mowa stanowi początek refleksji
nad Bożym przywództwem i lekcjami wyciągniętymi z drogi (zob. także Wj
19,1-2 i Lb 10,11-12).
1:9-13 - Mojżesz wspomina, jak w związku ze wzrostem liczby ludności
mianował przywódców, którzy mieli pomagać w rządzeniu Izraelem.
Podkreśla to wagę wspólnego przywództwa i mądrości w wypełnianiu
obowiązków (zob. także Wj 18,21-24 i Lb 11,16-17).
1:19-21 - Mojżesz wspomina przybycie Izraela do Ziemi Obiecanej i
zachętę Boga, by ją posiedli. To obrazuje wierność Boga w dotrzymywaniu
obietnic, prosząc o zaufanie i posłuszeństwo od swojego ludu (zob.
także Rdz 12,7 i Hbr 11,8-10).
1:26-28 - Izrael jednak nie ufa Bogu i z obawy przed wrogami odmawia
wejścia do ziemi izraelskiej. Świadczy to o ich braku wiary i
konsekwencjach nieprzestrzegania Bożych nakazów (zob. także Lb 14,1-4 i
Ps 106,24-25).
1:41-45 - Po otrzymaniu nagany Izraelici próbują samodzielnie zająć
ziemię, ale zostają pokonani. Ten epizod podkreśla potrzebę podążania
za Bożym planem i harmonogramem, a nie działania o własnych siłach
(zob. także Lb 14:39-45 i Prz 19:21).
'''
