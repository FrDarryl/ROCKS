symbolizuje znaczenie kapłaństwa jako pośrednika między Bogiem a ludem.
Podkreślana jest godność i odpowiedzialność kapłana, ukazując jego
istotną rolę w kulcie (zob. także Kpł 16,32-34 i Hbr 5,1).
50:4-7 - Opisano ceremonię Dnia Pojednania, podkreślając znaczenie
oczyszczenia i pojednania z Bogiem. Rytuał ten odzwierciedla wagę
świętości i potrzebę odkupienia grzechów (zob. także Kpł 23,26-32 i Rz
5,8-11).
50:8-11 - Podkreślana jest obecność Boga w świątyni, symbolizując
spotkanie człowieka z Bogiem. Podkreśla to świętość tej przestrzeni i
Mateusza 18:20).
