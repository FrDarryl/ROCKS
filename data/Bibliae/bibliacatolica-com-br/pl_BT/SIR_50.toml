[50]
"1" = ''':sup:`1` Szymon, syn Oniasza, arcykapłan, za życia swego poprawił dom Pański,
a za dni swoich wzmocnił świątynię.
'''
"2" = ''':sup:`2` On zbudował mur podwójnie wysoki i wysoką podporę muru świątyni.
'''
"3" = ''':sup:`3` Za dni jego został wykuty zbiornik na wodę, sadzawka - której obwód
jest jak morze.
'''
"4" = ''':sup:`4` On myślał o swoim ludzie, aby go ustrzec przed upadkiem, umocnił
przeto miasto na czas oblężenia.
'''
"5" = ''':sup:`5` Jakże wspaniale wyglądał, gdy wracał do ludu, przy wyjściu z Domu
Zasłony.
'''
"6" = ''':sup:`6` Jak gwiazda zaranna pośród chmur, jak księżyc w pełni w dniach
świątecznych,
'''
"7" = ''':sup:`7` jak słońce świecące na przybytek Najwyższego, jak tęcza wspaniale
błyszcząca w chmurach,
'''
"8" = ''':sup:`8` jak kwiat róży na wiosnę, jak lilie przy źródle, jak młody las
Libanu w dniach letnich,
'''
"9" = ''':sup:`9` jak ogień i kadzidło w kadzielnicy, jak naczynie szczerozłote,
ozdobione drogimi kamieniami wszelkiego rodzaju,
'''
"10" = ''':sup:`10` jak drzewo oliwne, pokryte owocami, jak cyprys wznoszący się do
chmur.
'''
"11" = ''':sup:`11` Kiedy przywdziewał zaszczytną szatę i brał na siebie wspaniałe
ozdoby, kiedy wstępował do ołtarza Pana, napełniał chwałą obręb
przybytku;
'''
"12" = ''':sup:`12` a kiedy przyjmował z rąk kapłanów części ofiarne, sam stojąc przy
ognisku ołtarza, wokół niego stał wieniec braci, jak gałęzie cedrów na
Libanie; otaczali go jak pnie palmowe -
'''
"13" = ''':sup:`13` wszyscy synowie Aarona w swej chwale. Ofiara Pana była w ich
rękach, wobec całego zgromadzenia Izraela -
'''
"14" = ''':sup:`14` aż do zakończenia pełnił on służbę Bożą przy ołtarzach, aby
uświetnić ofiarę Najwyższego, Wszechmogącego.
'''
"15" = ''':sup:`15` Wyciągał rękę nad czarę, ofiarował trochę z krwi winnego grona,
wylewał ją na podstawę ołtarza, na przyjemną woń Najwyższemu, Królowi
nad wszystkim.
'''
"16" = ''':sup:`16` Wtedy odzywali się synowie Aarona i grali na kutych trąbach,
grzmieli donośnym głosem na pamiątkę przed Najwyższym.
'''
"17" = ''':sup:`17` Cały lud wspólnie spieszył i padał na twarz na ziemię, aby oddać
pokłon Panu swojemu, Wszechmogącemu, Najwyższemu Bogu.
'''
"18" = ''':sup:`18` Śpiewacy wychwalali Go swoimi głosami i potężnym echem płynęła miła
melodia.
'''
"19" = ''':sup:`19` Lud prosił Pana Najwyższego w modlitwie przed Miłosiernym, aż się
skończyły wspaniałe obrzędy Pana i doprowadzono do końca Jego świętą
służbę.
'''
"20" = ''':sup:`20` Wtedy on schodząc, wyciągał swe ręce nad całym zgromadzeniem synów
Izraela, aby dać swymi wargami błogosławieństwo Pana, i by się radować
Jego imieniem.
'''
"21" = ''':sup:`21` Po raz drugi lud padał na twarz, by przyjąć błogosławieństwo od
Najwyższego.
'''
"22" = ''':sup:`22` A teraz błogosławcie Boga całego stworzenia, który wszędzie czyni
wielkie rzeczy, który od łona matczynego wywyższa dni nasze, który z
nami postępuje według swego miłosierdzia.
'''
"23" = ''':sup:`23` Niech nam da radość serca, niech nastanie za dni naszych pokój w
Izraelu - po wieczne czasy,
'''
"24" = ''':sup:`24` aby miłosierdzie Jego trwało wiernie z nami i by nas wybawił za dni
naszych.
'''
"25" = ''':sup:`25` Dusza moja nie znosi dwóch narodów, a trzeci nie jest narodem:
'''
"26" = ''':sup:`26` mieszkający na górze Samarii, Filistyni, i głupi naród,
przebywający w Sychem.
'''
"27" = ''':sup:`27` Naukę mądrości i rozumu spisałem w tej księdze, ja Jezus, syn
Syracha, syna Eleazara, jerozolimczyk, który mądrość serca mego wylałem
jak obfity deszcz.
'''
"28" = ''':sup:`28` Szczęśliwy, kto będzie zajmował się tymi rzeczami, a kto włoży je
do serca swego, stanie się mądrym,
'''
"29" = ''':sup:`29` a jeśli tak postąpi, we wszystkim sobie poradzi, ponieważ światło
Pana będzie jego drogowskazem.
'''
"Notes" = '''
Notas de rodapé:
