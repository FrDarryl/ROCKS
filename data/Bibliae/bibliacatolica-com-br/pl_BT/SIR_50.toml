50:15-22 - Zakończenie rozdziału podkreśla wagę uwielbienia i
posłuszeństwa Bogu. Szczere uwielbienie jest sposobem na nawiązanie
kontaktu z Panem i otrzymanie Jego błogosławieństw, podkreślając
istotną rolę duchowości w życiu wierzącego (zob. także Kolosan 3:16-17
i Rzymian 12:1).
'''
