[35]
"1" = ''':sup:`1` El que guarda la ley multiplica las ofrendas, el que observa los
mandamientos ofrece sacrificios de reconciliación.
'''
"2" = ''':sup:`2` Ser agradecidos a Dios es ofrecer flor de harina, y quien hace
limosna ofrece sacrificio de acción de gracias.
'''
"3" = ''':sup:`3` Apartarse del mal es cosa agradable al Señor; alejarse de la
injusticia, sacrificio expiatorio.
'''
"4" = ''':sup:`4` No te presentes con las manos vacías ante el Señor, pues todas las
cosas se deben hacer cumpliendo los mandamientos.
'''
"5" = ''':sup:`5` La ofrenda del justo da lustre al altar, y su suave olor se eleva
hasta el altísimo.
'''
"6" = ''':sup:`6` El sacrificio del justo es aceptable, su recuerdo no será olvidado.
'''
"7" = ''':sup:`7` Honra al Señor con ofrenda generosa, y no seas mezquino al presentar
tus primicias.
'''
"8" = ''':sup:`8` Cuando ofrezcas algo, hazlo con cara alegre y da los diezmos con
alegría.
'''
"9" = ''':sup:`9` Da al altísimo como él te dio, con ánimo generoso según tus
posibilidades.
'''
"10" = ''':sup:`10` Porque el Señor lo paga todo y te devolverá siete veces más.
'''
"11" = ''':sup:`11` No intentes sobornarlo, que no recibirá tus dones; y no te confíes
en ofrendas de cosas adquiridas con injusticias.
'''
"12" = ''':sup:`12` Porque el Señor es juez, y no hay ante él acepción de personas.
'''
"13" = ''':sup:`13` No hará acepción de personas contra el pobre, pero escuchará la
súplica del oprimido.
'''
"14" = ''':sup:`14` No desdeña la súplica del huérfano ni la de la viuda si prodiga
ante él sus quejas.
'''
"15" = ''':sup:`15` ¿No corren las lágrimas de la viuda por sus mejillas? Y su grito,
¿no es contra quien las hace correr?
'''
"16" = ''':sup:`16` El que sirve al Señor como él quiere es aceptado, y su súplica
llega a las nubes.
'''
"17" = ''':sup:`17` La súplica del humilde atraviesa las nubes; no descansa hasta
llegar a Dios,
'''
"18" = ''':sup:`18` y no se retira hasta que intervenga el altísimo, reconozca el
derecho de los justos y les haga justicia.
'''
"19" = ''':sup:`19` El Señor no tardará ni tendrá paciencia con ellos,
'''
"20" = ''':sup:`20` hasta que haya machacado los lomos de los hombres sin piedad y haya
tomado venganza de las gentes;
'''
"21" = ''':sup:`21` hasta que haya exterminado la multitud de los arrogantes y hecho
trizas el cetro de los que practican la injusticia;
'''
"22" = ''':sup:`22` hasta que haya devuelto a cada uno según sus obras y retribuido las
obras de los hombres según sus intenciones;
'''
"23" = ''':sup:`23` hasta que haya hecho justicia a su pueblo y le haya alegrado con su
misericordia.
'''
"24" = ''':sup:`24` Oportuna es la misericordia en el tiempo de la tribulación; como
nubes de agua en tiempo de sequía.
'''
