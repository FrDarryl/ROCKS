[27]
"1" = ''':sup:`1` El Señor habló a Moisés:
'''
"2" = ''':sup:`2` "Di a los israelitas: Si alguno quiere pagar un voto que haya hecho
al Señor por el valor de una persona, su valoración será la siguiente:
'''
"3" = ''':sup:`3` el hombre entre veinte y sesenta años, seiscientos gramos de plata,
según el peso del santuario;
'''
"4" = ''':sup:`4` la mujer, trescientos setenta gramos;
'''
"5" = ''':sup:`5` el joven entre los cinco y los veinte años, doscientos cuarenta
gramos, y la joven de la misma edad, ciento veinte gramos;
'''
"6" = ''':sup:`6` el niño entre un mes y cinco años, sesenta gramos, y la niña,
treinta y seis gramos de plata;
'''
"7" = ''':sup:`7` de sesenta años para arriba, el hombre ciento ochenta gramos, y la
mujer ciento veinte gramos.
'''
"8" = ''':sup:`8` Si el que hizo el voto es tan pobre que no puede pagar la suma, se
presentará al sacerdote, que hará una estimación proporcionada a las
posibilidades del interesado".
'''
"9" = ''':sup:`9` "Si el voto se refiere a animales que pueden ser presentados como
ofrenda al Señor, entonces todo animal ofrecido en voto al Señor es
sagrado;
'''
"10" = ''':sup:`10` no se podrá cambiar o reemplazar ni uno bueno por uno malo ni uno
malo por otro bueno; si un animal es cambiado por otro, los dos se
hacen sagrados.
'''
"11" = ''':sup:`11` Si se trata de animales impuros, que no pueden ser presentados como
ofrenda al Señor, cualquiera que sea el animal, será llevado al
sacerdote,
'''
"12" = ''':sup:`12` que hará la estimación, según sea bueno o malo; habrá que atenerse
a la estimación del sacerdote;
'''
"13" = ''':sup:`13` si lo quiere rescatar, se añadirá una quinta parte más al valor
estimado".
'''
"14" = ''':sup:`14` "Si uno consagra su casa al Señor, el sacerdote hará la estimación
de ésta, según sea de mucho o poco valor; y habrá que atenerse a la
estimación del sacerdote;
'''
"15" = ''':sup:`15` pero si quiere rescatar la casa, añadirá una quinta parte más al
valor estimado, y la recuperará".
'''
"16" = ''':sup:`16` "Si uno consagra al Señor alguna de las tierras de su patrimonio,
la valoración será proporcional a su producción, a razón de seiscientos
gramos de plata por cuatrocientos cincuenta kilos de cebada.
'''
"17" = ''':sup:`17` Si consagra el campo durante el año jubilar, se atendrá a esta
valoración;
'''
"18" = ''':sup:`18` pero si lo consagra después del jubileo, el sacerdote hará su
valoración según el número de años que queden hasta el año jubilar, con
la correspondiente reducción.
'''
"19" = ''':sup:`19` Si quiere rescatar el campo, añadirá una quinta parte más al valor
estimado, y lo recuperará.
'''
"20" = ''':sup:`20` Si no lo rescata y lo vende a otro, se pierde el derecho de
rescate;
'''
"21" = ''':sup:`21` cuando quede libre en el año del jubileo, será consagrado al Señor
como campo votivo y pasará a ser propiedad del sacerdote.
'''
"22" = ''':sup:`22` Si uno consagra al Señor un campo comprado por él, que no forma
parte de su patrimonio,
'''
"23" = ''':sup:`23` el sacerdote calculará el precio de estimación por los años que
falten hasta el jubileo, y el hombre pagará aquel mismo día el precio
fijado a título de cosa consagrada al Señor.
'''
"24" = ''':sup:`24` El año del jubileo, el campo volverá a su vendedor inicial, al cual
pertenecía como heredad de la tierra.
'''
"25" = ''':sup:`25` Toda valoración será hecha según el peso del santuario, que es de
doce gramos cada unidad".
'''
"26" = ''':sup:`26` "Nadie podrá consagrar los primogénitos de su ganado, pues por
derecho pertenecen ya al Señor; sea ganado mayor o menor, sus
primogénitos son del Señor.
'''
"27" = ''':sup:`27` Pero si se trata de animales impuros, serán rescatados al precio
que se valoren, más una quinta parte; si no fuera rescatado, será
vendido al precio que se haya valorado.
'''
"28" = ''':sup:`28` Ninguna cosa de su propiedad -hombres, animales o campos de
propiedad hereditaria- que uno consagre al Señor podrá ser vendida o
rescatada. Lo que se consagra al Señor es cosa santísima y pertenece al
Señor.
'''
"29" = ''':sup:`29` Ninguna persona consagrada al Señor podrá ser rescatada; tendrá que
morir.
'''
"30" = ''':sup:`30` La décima parte de los productos de la tierra, tanto de los
productos del campo como de los frutos de los árboles, pertenece al
Señor; es cosa consagrada al Señor.
'''
"31" = ''':sup:`31` Si uno quiere rescatar algo de esa décima parte, añadirá una quinta
parte más de su valor.
'''
"32" = ''':sup:`32` Uno de cada diez animales del ganado mayor y menor será consagrado
al Señor.
'''
"33" = ''':sup:`33` No se escogerá entre lo bueno o lo malo, ni se podrá cambiar uno
por otro; si se cambia, tanto el primer animal como el animal dado a
cambio quedarán consagrados sin posibilidad de rescate".
'''
"34" = ''':sup:`34` Éstos son los mandamientos que el Señor dio a los israelitas en el
monte Sinaí por medio de Moisés.
'''
