[12]
"1" = ''':sup:`1` Job respondió:
'''
"2" = ''':sup:`2` Ciertamente vosotros sois el pueblo, con vosotros la sabiduría
morirá.
'''
"3" = ''':sup:`3` Mas yo también sé pensar como vosotros; en nada me aventajáis. Pero
¿quién jamás ha alcanzado tales cosas?
'''
"4" = ''':sup:`4` Se hace burla del amigo, del que invoca a Dios para pedir respuesta.
¡Ludibrio es el justo íntegro!
'''
"5" = ''':sup:`5` "¡A la desgracia el desprecio! -opina el que es feliz-. ¡Un golpe
más a quien vacila!".
'''
"6" = ''':sup:`6` ¡En cambio, están tranquilas las tiendas de los saqueadores, plena
seguridad para los que provocan a Dios y creen meterlo en su puño!
'''
"7" = ''':sup:`7` Pero pregunta a las bestias, y te instruirán; a las aves del cielo,
que te informarán;
'''
"8" = ''':sup:`8` te aleccionarán los reptiles de la tierra, te enseñarán los peces de
los mares.
'''
"9" = ''':sup:`9` Pues de todos éstos, ¿quién ignora que la mano de Dios lo ha hecho
todo?
'''
"10" = ''':sup:`10` En sus manos está el alma de todo ser viviente y el espíritu de
toda carne de hombre.
'''
"11" = ''':sup:`11` ¿No es el oído el que aprecia las palabras, como el paladar saborea
los manjares?
'''
"12" = ''':sup:`12` De los ancianos, el saber; de la longevidad, la inteligencia.
'''
"13" = ''':sup:`13` Pero en él sabiduría y poder, suyos la inteligencia y el consejo.
'''
"14" = ''':sup:`14` Si él destruye, nadie podrá reconstruir; si encierra a alguno,
nadie le abrirá.
'''
"15" = ''':sup:`15` Si retiene las aguas, viene la sequía; si las suelta, arrasan la
tierra.
'''
"16" = ''':sup:`16` En él la fuerza y la sabiduría, suyos el seductor y el seducido.
'''
"17" = ''':sup:`17` Él hace estúpidos a los consejeros y a los jueces priva de sentido.
'''
"18" = ''':sup:`18` Despoja a los reyes de su banda y les ciñe a los lomos una soga.
'''
"19" = ''':sup:`19` Hace andar descalzos a los sacerdotes, y abate a los que están
seguros.
'''
"20" = ''':sup:`20` Quita la palabra a los más hábiles y priva de juicio a los
ancianos.
'''
"21" = ''':sup:`21` Sobre los nobles vierte el menosprecio y suelta la correa de los
fuertes.
'''
"22" = ''':sup:`22` Arranca a las tinieblas sus secretos y saca a la luz la negra
sombra.
'''
"23" = ''':sup:`23` Levanta a las naciones y las hunde, agranda a los pueblos y los
aniquila.
'''
"24" = ''':sup:`24` Quita el sentido a los jueces de la tierra, los hace vagar por un
desierto sin caminos,
'''
"25" = ''':sup:`25` andar a tientas en tinieblas, sin luz, y tambalearse lo mismo que
un borracho.
'''
