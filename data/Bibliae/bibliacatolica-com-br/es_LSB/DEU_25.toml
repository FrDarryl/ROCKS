"1" = ''':sup:`1` Si dos hombres tienen un pleito, se presentarán al tribunal, que
decidirá sobre ellos: se absolverá al justo y se condenará al culpable.
'''
"2" = ''':sup:`2` Si el culpable merece ser azotado, el juez le obligará a echarse en
tierra y le hará azotar en su presencia con un determinado número de
golpes proporcionado a su delito.
'''
"3" = ''':sup:`3` Podrá darle hasta cuarenta golpes, pero no más, para que no sufra un
castigo demasiado duro y se sienta humillado ante vosotros.
'''
"4" = ''':sup:`4` No pongas bozal al buey mientras está trillando.
'''
"5" = ''':sup:`5` Si dos hermanos viven juntos y uno de ellos muere sin hijos, la
viuda no se casará con un extraño. Su cuñado se casará con ella,
cumpliendo sus deberes de cuñado;
'''
"6" = ''':sup:`6` y el primogénito que ella dé a luz llevará el nombre del hermano
muerto, para que su memoria no desaparezca de Israel.
'''
"7" = ''':sup:`7` Pero si el hermano no quiere casarse con su cuñada, ésta se
presentará en las puertas de la ciudad a los ancianos y les dirá: Mi
cuñado no quiere mantener vivo en Israel el nombre de su hermano; no
quiere cumplir conmigo sus deberes de cuñado.
'''
"8" = ''':sup:`8` Los ancianos de la ciudad lo llamarán y le hablarán. Si persiste en
su negativa, diciendo: No quiero casarme con ella,
'''
"9" = ''':sup:`9` la cuñada se acercará a él y, en presencia de los ancianos, le
quitará la sandalia del pie, y escupiéndole en la cara, dirá: Esto se
hace con el hombre que no quiere dar descendencia a su hermano.
'''
"10" = ''':sup:`10` Y su casa será llamada en Israel la casa del descalzo.
'''
"11" = ''':sup:`11` Cuando dos hermanos se están pegando, si se acerca la mujer de uno
de ellos y, para librar a su marido de las manos del que le golpea,
agarra a éste por sus partes,
'''
"12" = ''':sup:`12` le cortarás la mano sin compasión alguna.
'''
"13" = ''':sup:`13` No tendrás en tu saco dos pesos, uno grande y otro pequeño.
'''
"14" = ''':sup:`14` No habrá en tu casa dos medidas, una grande y otra pequeña.
'''
"15" = ''':sup:`15` Tendrás pesos exactos y cabales; y lo mismo serán tus medidas, para
que sean largos tus días sobre la tierra que el Señor, tu Dios, te da.
'''
"16" = ''':sup:`16` Porque el Señor, tu Dios, odia a quien hace tales cosas y practica
el fraude.
'''
"17" = ''':sup:`17` Recuerda lo que te hizo Amalec cuando estabais en camino después de
la salida de Egipto:
'''
"18" = ''':sup:`18` cómo sin temer a Dios te asaltó en el camino e hirió por la espalda
a los que estaban débiles y se habían quedado rezagados, cuando ibas
cansado y extenuado.
'''
"19" = ''':sup:`19` Por eso, cuando el Señor, tu Dios, te haya puesto a seguro de todos
tus enemigos que te rodean, en la tierra que está para darte en
heredad, borrarás el recuerdo de Amalec de debajo del cielo. No lo
olvides.
'''
