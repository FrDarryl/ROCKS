[16]
"1" = ''':sup:`1` Dijo también a sus discípulos: "Un hombre rico tenía un
administrador que fue denunciado como malversador de bienes.
'''
"2" = ''':sup:`2` Entonces lo llamó y le dijo: ¿Qué es lo que oigo de ti? Dame cuenta
de tu administración, porque quedas despedido.
'''
"3" = ''':sup:`3` Entonces el administrador se puso a pensar: ¿Qué voy a hacer, pues
mi amo me quita la administración? Cavar, ya no puedo; mendigar, me da
vergüenza.
'''
"4" = ''':sup:`4` Ya sé lo que voy a hacer, para que haya quien me reciba en su casa
cuando no tenga la administración.
'''
"5" = ''':sup:`5` Llamó a todos los deudores de su amo, y preguntó al primero: ¿Cuánto
debes a mi amo?
'''
"6" = ''':sup:`6` Él contestó: Cien barriles de aceite. Él le dijo: Toma tu recibo,
siéntate y escribe cincuenta.
'''
"7" = ''':sup:`7` Luego dijo a otro: ¿Y tú cuánto debes? Él respondió: Cien fanegas de
trigo. Él le dijo: Toma tu recibo y escribe ochenta.
'''
"8" = ''':sup:`8` El amo alabó al administrador infiel, porque había actuado con
sagacidad. Pues los hijos del mundo son más sagaces en sus relaciones
que los hijos de la luz.
'''
"9" = ''':sup:`9` Y yo os digo: Haceos amigos con el dinero injustamente adquirido,
para que, cuando os falte, os reciban en las moradas eternas.
'''
"10" = ''':sup:`10` El que es fiel en lo poco lo es también en lo mucho, y el que es
injusto en lo poco lo es también en lo mucho.
'''
"11" = ''':sup:`11` Si no habéis sido fieles con el dinero injustamente adquirido,
¿quién os confiará los bienes verdaderos?
'''
"12" = ''':sup:`12` Y si no habéis sido fieles en lo ajeno, ¿quién os dará lo que es
vuestro?"
'''
"13" = ''':sup:`13` "Nadie puede servir a dos amos, porque odiará a uno y amará al
otro, o se apegará a uno y despreciará al otro. No podéis servir a Dios
y al dinero".
'''
"14" = ''':sup:`14` Los fariseos, amigos del dinero, oían esto y se burlaban de él.
'''
"15" = ''':sup:`15` Y les dijo: "Vosotros presumís de justos delante de los hombres,
pero Dios conoce vuestros corazones; porque lo que se estima tanto
entre los hombres, no tiene valor alguno ante Dios.
'''
"16" = ''':sup:`16` La ley y los profetas llegan hasta Juan; desde entonces se anuncia
el reino de Dios y todos se esfuerzan para entrar en él.
'''
"17" = ''':sup:`17` Es más fácil que pasen el cielo y la tierra que caiga una sola
letra de la ley.
'''
"18" = ''':sup:`18` Todo el que se divorcia de su esposa y se casa con otra comete
adulterio, y el que se casa con una mujer divorciada comete adulterio".
'''
"19" = ''':sup:`19` "Había un hombre rico que se vestía de púrpura y de lino y
banqueteaba a diario espléndidamente.
'''
"20" = ''':sup:`20` Un pobre, llamado Lázaro, cubierto de úlceras, estaba sentado a la
puerta del rico;
'''
"21" = ''':sup:`21` quería quitarse el hambre con lo que caía de la mesa del rico;
hasta los perros se acercaban y le lamían sus úlceras.
'''
"22" = ''':sup:`22` Murió el pobre, y los ángeles le llevaron al seno de Abrahán. Murió
también el rico, y lo enterraron.
'''
"23" = ''':sup:`23` Y estando en el infierno, entre torturas, levantó los ojos y vio a
lo lejos a Abrahán, y a Lázaro a su lado.
'''
"24" = ''':sup:`24` Y gritó: Padre Abrahán, ten compasión de mí y envía a Lázaro para
que moje en agua la yema de su dedo y refresque mi lengua, porque me
atormentan estas llamas.
'''
"25" = ''':sup:`25` Abrahán repuso: Hijo, acuérdate que ya recibiste tus bienes durante
la vida, y Lázaro, por el contrario, males. Ahora él está aquí
consolado, y tú eres atormentado.
'''
"26" = ''':sup:`26` Y no es esto todo. Entre vosotros y nosotros hay un gran abismo, de
tal manera que los que quieran ir de acá para allá no puedan, ni los de
allí venir para acá.
'''
"27" = ''':sup:`27` El rico dijo: Entonces, padre, te ruego que le envíes a mi casa
paterna,
'''
"28" = ''':sup:`28` pues tengo cinco hermanos, para que les diga la verdad y no vengan
también ellos a este lugar de tormentos.
'''
"29" = ''':sup:`29` Abrahán respondió: Ya tienen a Moisés y a los profetas; ¡que los
escuchen!
'''
"30" = ''':sup:`30` Pero él dijo: No, padre Abrahán; que si alguno de entre los muertos
va a verlos, se arrepentirán.
'''
"31" = ''':sup:`31` Abrahán contestó: Si no escuchan a Moisés y a los profetas, no
harán caso ni aunque resucite un muerto".
'''
