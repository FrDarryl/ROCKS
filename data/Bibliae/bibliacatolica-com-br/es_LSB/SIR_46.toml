[46]
"1" = ''':sup:`1` Josué, hijo de Nun, fue guerrero valiente, sucesor de Moisés en la
misión profética; él fue según su nombre grande para salvación de los
elegidos de Dios, para tomar venganza de sus enemigos y dar posesión a
Israel de su heredad.
'''
"2" = ''':sup:`2` ¡Qué magnífico era al elevar sus manos y al blandir su espada contra
las ciudades!
'''
"3" = ''':sup:`3` ¿Qué hombre antes que él tuvo su valor? Porque él mismo combatía las
batallas del Señor.
'''
"4" = ''':sup:`4` ¿No se detuvo el sol al extender su mano, y un solo día fue como
dos?
'''
"5" = ''':sup:`5` Invocó al altísimo y poderoso al presionarle por todas partes sus
enemigos; y el Señor, el que es grande, lo escuchó, haciendo llover
piedras de granizo de gran potencia
'''
"6" = ''':sup:`6` que arrojó contra la nación enemiga, y en la bajada aniquiló a sus
adversarios para que conociesen la fuerza de sus ejércitos y que contra
el Señor hacían la guerra.
'''
"7" = ''':sup:`7` Porque siguió siempre al todopoderoso, y en los días de Moisés
mostró su piedad, él y Caleb, hijo de Jefoné, oponiéndose a la
multitud, apartando al pueblo del pecado, reprimiendo la maligna
murmuración.
'''
"8" = ''':sup:`8` Por esto fueron solamente ellos dos salvados de seiscientos mil
hombres de a pie, para introducirlos en la heredad, en la tierra que
mana leche y miel.
'''
"9" = ''':sup:`9` El Señor concedió a Caleb el vigor, que conservó hasta su vejez,
para que subiese hasta las alturas de la tierra prometida, que su
descendencia obtuvo por heredad,
'''
"10" = ''':sup:`10` a fin de que los israelitas vieran que es bueno caminar en pos del
Señor.
'''
"11" = ''':sup:`11` Los jueces, cada uno por su nombre, que no pervirtieron su corazón
y no se apartaron del Señor, ¡sea bendita su memoria!
'''
"12" = ''':sup:`12` Que sus huesos reflorezcan en sus tumbas; que sus nombres,
renovados en sus hijos, sean honrados como conviene a aquellos ilustres
varones.
'''
"13" = ''':sup:`13` Samuel, amado del Señor y su profeta, estableció la monarquía y
ungió príncipes sobre su pueblo.
'''
"14" = ''':sup:`14` Juzgó a la comunidad según la ley del Señor, y el Señor intervino
en favor de Jacob.
'''
"15" = ''':sup:`15` Por su fidelidad fue reconocido profeta, y se acreditó por sus
discursos como vidente veraz.
'''
"16" = ''':sup:`16` Invocó al Señor poderoso cuando los enemigos le presionaban por
doquier, ofreciendo un cordero lechal.
'''
"17" = ''':sup:`17` Y el Señor tronó desde los cielos e hizo oír su voz en medio de
gran ruido.
'''
"18" = ''':sup:`18` Destruyó a los jefes enemigos, a todos los príncipes de los
filisteos.
'''
"19" = ''':sup:`19` Antes del tiempo de su eterno reposo rindió testimonio delante del
Señor y de su ungido: "De nadie he tomado bienes, ni siquiera unas
sandalias", y nadie pudo acusarle.
'''
"20" = ''':sup:`20` Aun después de su muerte profetizó y anunció al rey su fin; levantó
su voz profética desde la tierra para borrar la iniquidad del pueblo.
'''
