[7]
"1" = ''':sup:`1` El año 151 Demetrio, hijo de Seleuco, huyó de Roma y llegó con unos
cuantos hombres a una ciudad marítima, donde se proclamó rey.
'''
"2" = ''':sup:`2` Cuando avanzaba hacia Antioquía, residencia real de sus padres, el
ejército hizo prisioneros a Antíoco y Lisias para entregárselos.
'''
"3" = ''':sup:`3` Demetrio, al saberlo, dijo: "No quiero ni verlos".
'''
"4" = ''':sup:`4` Los soldados los mataron, y Demetrio se sentó en el trono de su
reino.
'''
"5" = ''':sup:`5` Todos los israelitas, criminales y renegados, con Alcimo a la
cabeza, el cual quería ser sumo sacerdote, se presentaron ante el rey
'''
"6" = ''':sup:`6` y acusaron a su propio pueblo: "Judas y sus hermanos han exterminado
a todos sus amigos y nos han echado de nuestro país.
'''
"7" = ''':sup:`7` Manda a alguien de tu confianza para que compruebe las ruinas que
han causado en nuestro país y en las provincias del rey, y que los
castigue a ellos y a sus partidarios".
'''
"8" = ''':sup:`8` El rey eligió a Báquides, uno de sus amigos, comandante de la región
occidental del Éufrates y uno de los grandes del reino, fiel al rey.
'''
"9" = ''':sup:`9` Lo mandó con el pérfido Alcimo, al que hizo sumo sacerdote, con la
misión de vengarse de los israelitas.
'''
"10" = ''':sup:`10` Partieron con un ejército numeroso, llegaron a Judea y enviaron
mensajeros a Judas y a sus hermanos con falsas propuestas de paz.
'''
"11" = ''':sup:`11` Pero éstos no se fiaron de sus palabras, al saber que habían
llegado con un ejército numeroso.
'''
"12" = ''':sup:`12` No obstante, una comisión de escribas se presentó a Alcimo y a
Báquides para tratar de encontrar una solución satisfactoria.
'''
"13" = ''':sup:`13` Los asideos fueron los primeros entre los israelitas en pedir la
paz,
'''
"14" = ''':sup:`14` pues decían: "Un sacerdote de la estirpe de Aarón viene con el
ejército; él no nos hará mal".
'''
"15" = ''':sup:`15` Báquides les dirigió palabras de paz y prometió con juramento: "No
trataremos mal ni a vosotros ni a vuestros amigos".
'''
"16" = ''':sup:`16` Ellos le creyeron; pero arrestó a sesenta hombres y los ejecutó en
el mismo día, según la palabra de la Escritura:
'''
"17" = ''':sup:`17` "En torno a Jerusalén han esparcido las carnes de tus santos y su
sangre, y no había quien los sepultara".
'''
"18" = ''':sup:`18` El pueblo entero se llenó de temor y espanto, y decía: "No hay en
ellos ni verdad ni justicia, pues han quebrantado el pacto y el
juramento prestado".
'''
"19" = ''':sup:`19` Báquides se alejó de Jerusalén y acampó en Bet Zet; prendió a
muchos que se habían separado de él y a algunos del pueblo, a los que
mandó ejecutar y arrojar en un pozo profundo.
'''
"20" = ''':sup:`20` Luego confió el país a Alcimo, le dejó tropas de apoyo y se volvió
adonde el rey.
'''
"21" = ''':sup:`21` Alcimo luchaba por asegurarse el sumo sacerdocio.
'''
"22" = ''':sup:`22` Lo seguían todos los perturbadores del pueblo. Se apoderaron de
Judea y causaron grandes males a Israel.
'''
"23" = ''':sup:`23` Judas, viendo que todo el mal que Alcimo y los suyos hacían a los
israelitas era mayor que el de los mismos paganos,
'''
"24" = ''':sup:`24` recorrió todo el territorio de Judea y sus alrededores y se vengó
de aquellos traidores, impidiéndoles realizar correrías por el país.
'''
"25" = ''':sup:`25` Cuando Alcimo comprendió que Judas y los suyos le superaban en
fuerza y que no podía oponerse a ellos, se volvió al rey y los acusó de
muchos delitos.
'''
"26" = ''':sup:`26` El rey mandó a Nicanor, uno de sus más ilustres generales y enemigo
declarado de Israel, con la misión de destruir al pueblo.
'''
"27" = ''':sup:`27` Nicanor llegó a Jerusalén con un ejército numeroso, y envió
mensajeros a Judas y a sus hermanos con falsas propuestas de paz:
'''
"28" = ''':sup:`28` "No haya guerra entre vosotros y yo; llegaré a vosotros con pocos
hombres para tratar como amigos".
'''
"29" = ''':sup:`29` Se presentó a Judas y se saludaron cortésmente, pero los enemigos
estaban preparados para apoderarse de Judas.
'''
"30" = ''':sup:`30` Judas se dio cuenta de que había llegado con engaño, tuvo miedo y
no quiso verlo más.
'''
"31" = ''':sup:`31` Nicanor comprendió que su plan había sido descubierto y fue a
luchar contra Judas en Cafarsalán.
'''
"32" = ''':sup:`32` Cayeron cerca de quinientos hombres de los de Nicanor, y el resto
huyó a la ciudad de David.
'''
"33" = ''':sup:`33` Después de este suceso, Nicanor subió al monte Sión, y algunos
sacerdotes salieron del templo para saludarlo amistosamente y mostrarle
el sacrificio que ofrecían por el rey.
'''
"34" = ''':sup:`34` Pero él se burló de ellos, los despreció, los escupió y les habló
con arrogancia,
'''
"35" = ''':sup:`35` jurando lleno de rabia: "Si Judas y sus hombres no se entregan en
mis manos, quemaré este edificio al volver victorioso". Y se marchó
furioso.
'''
"36" = ''':sup:`36` Los sacerdotes entraron y, de pie ante el altar del templo y entre
sollozos, dijeron:
'''
"37" = ''':sup:`37` "Tú elegiste esta casa para que en ella fuera invocado tu nombre,
para que fuera casa de oración y súplica para tu pueblo.
'''
"38" = ''':sup:`38` Castiga a este hombre y a su ejército; caigan a espada. Acuérdate
de sus blasfemias, y no les dejes vivir".
'''
"39" = ''':sup:`39` Nicanor abandonó Jerusalén y acampó en Bejorón, donde se le unió el
ejército de Siria.
'''
"40" = ''':sup:`40` Por su parte, Judas acampó en Adasa con tres mil hombres, y rezó
así:
'''
"41" = ''':sup:`41` "Cuando los mensajeros del rey blasfemaban, vino tu ángel y mató
ciento ochenta y cinco mil asirios.
'''
"42" = ''':sup:`42` Así hoy extermina a este ejército que está ante nosotros, para que
sepan los supervivientes que ha hablado inicuamente contra tu templo.
Júzgalo según su perversidad".
'''
"43" = ''':sup:`43` El 13 del mes de adar se enfrentaron los dos ejércitos. Fue
derrotado el de Nicanor, quien cayó el primero en el combate.
'''
"44" = ''':sup:`44` Cuando el ejército vio muerto a Nicanor, arrojó las armas y huyó.
'''
"45" = ''':sup:`45` Los judíos los siguieron durante un día desde Adasa hasta Gazara,
tocando detrás de ellos las trompetas.
'''
"46" = ''':sup:`46` La gente salía de todas las aldeas de Judea y cercaba a los
fugitivos, obligándolos a volverse unos contra otros. Así cayeron todos
a espada, sin quedar ni uno solo.
'''
"47" = ''':sup:`47` Los vencedores se apoderaron del botín de guerra, cortaron la
cabeza de Nicanor y la mano derecha que él había levantado con orgullo,
y la colgaron en Jerusalén a la vista de todos.
'''
"48" = ''':sup:`48` El pueblo, loco de contento, pasó aquel día con gran regocijo.
'''
"49" = ''':sup:`49` Se acordó celebrar solemnemente cada año este día, el 13 del mes de
adar.
'''
"50" = ''':sup:`50` El país de Judea gozó de paz durante algún tiempo.
'''
