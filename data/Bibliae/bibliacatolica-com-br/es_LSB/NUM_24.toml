[24]
"1" = ''':sup:`1` Balaán vio que el Señor se complacía en bendecir a Israel, y no fue
ya como las otras veces en busca de presagios, sino que se volvió de
cara al desierto.
'''
"2" = ''':sup:`2` Levantó los ojos y vio a Israel acampado por tribus; el espíritu del
Señor vino sobre él,
'''
"3" = ''':sup:`3` y pronunció esta profecía: "Oráculo de Balaán, hijo de Beor, oráculo
del hombre de mirada penetrante;
'''
"4" = ''':sup:`4` oráculo del que oye la palabra de Dios. Ve lo que el todopoderoso le
hace ver, cae en éxtasis y se abren sus ojos.
'''
"5" = ''':sup:`5` ¡Qué bellas son tus tiendas, Jacob; qué bellas tus moradas, Israel!
'''
"6" = ''':sup:`6` Como valles que se alargan, como jardines al borde de un río, como
áloes plantados por el Señor, como cedros a la orilla del agua.
'''
"7" = ''':sup:`7` El agua desborda de los cubos, sus sembrados son abundantemente
regados. Su rey es más fuerte que Agag, su reino crece en poderío.
'''
"8" = ''':sup:`8` El Dios que lo sacó de Egipto tiene para él la fuerza del búfalo.
Devora las naciones enemigas. tritura sus huesos, las traspasa con sus
saetas.
'''
"9" = ''':sup:`9` Se agazapa, se echa como un león, como una leona. ¿Quién lo
levantará? ¡Bendito sea el que te bendiga, y maldito el que te
maldiga!".
'''
"10" = ''':sup:`10` Balac se enfureció contra Balaán y, dando palmadas, le dijo: "Te
había llamado para maldecir a mis enemigos y los has bendecido ya por
tres veces.
'''
"11" = ''':sup:`11` Lárgate a tu casa. Yo te había prometido grandes honores, pero el
Señor te ha privado de ellos".
'''
"12" = ''':sup:`12` Balaán respondió a Balac: "¿No había dicho yo a tus mensajeros
'''
"13" = ''':sup:`13` que, aunque me dieras tu casa llena de oro y plata, yo no podría
traspasar las órdenes del Señor ni hacer por propia iniciativa cosa
alguna, buena o mala, sino que diría fielmente lo que dijera el Señor?
'''
"14" = ''':sup:`14` Ahora que me marcho con los míos, ven que te anuncie lo que este
pueblo hará a tu pueblo en el futuro".
'''
"15" = ''':sup:`15` Y pronunció esta profecía: "Oráculo de Balaán, hijo de Beor,
oráculo del hombre de mirada penetrante;
'''
"16" = ''':sup:`16` oráculo del que oye las palabras de Dios, del que conoce la ciencia
del altísimo, del que ve lo que el todopoderoso le hace ver, cae en
éxtasis y se abren sus ojos.
'''
"17" = ''':sup:`17` Lo veo, pero no ahora; lo contemplo, pero no de cerca: una estrella
se destaca de Jacob, surge un cetro de Israel. Aplasta las sienes de
Moab y el cráneo de los hijos de Set.
'''
"18" = ''':sup:`18` Edón pasa a ser suyo. Seír pasa a ser su posesión. Israel despliega
su poder.
'''
"19" = ''':sup:`19` De Jacob saldrá un dominador que acabará con los que queden en la
ciudad".
'''
"20" = ''':sup:`20` Balaán vio a Amalec y continuó su profecía: "Amalec: primicia de
las naciones, pero su posteridad perecerá para siempre".
'''
"21" = ''':sup:`21` Vio a los quenitas, y prosiguió: "Tu mirada fue firme, Caín, y tu
nido colgado en las rocas;
'''
"22" = ''':sup:`22` pero tu nido será pasto de las llamas y Asiria te hará prisionero".
'''
"23" = ''':sup:`23` Y continuó así: "¡Ay! ¿Quién podrá vivir cuando Dios haga estas
cosas?
'''
"24" = ''':sup:`24` Naves de la parte de Kittim, oprimen a Asiria, oprimen a Eber;
también ellos perecerán para siempre".
'''
"25" = ''':sup:`25` Balaán se levantó y se fue a su tierra, mientras Balac se volvió
también por su camino.
'''
