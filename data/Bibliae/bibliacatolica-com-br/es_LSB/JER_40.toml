[40]
"1" = ''':sup:`1` Palabra dirigida a Jeremías de parte del Señor, después que fue
puesto en libertad en Ramá por Nebuzardán, jefe de la escolta, el cual
lo había encontrado aherrojado entre los prisioneros de Jerusalén y
Judá que eran deportados a Babilonia.
'''
"2" = ''':sup:`2` El jefe de la escolta tomó aparte a Jeremías y le dijo: "El Señor,
tu Dios, había anunciado la presente desgracia sobre este lugar
'''
"3" = ''':sup:`3` y la ha llevado a cabo. El Señor ha cumplido todo lo que había
dicho, porque vosotros pecasteis contra él y no escuchasteis su voz.
Por eso os ha sobrevenido todo esto.
'''
"4" = ''':sup:`4` En cuanto a ti, yo te libro ahora de las cadenas que tienes en las
manos. Si quieres venir conmigo a Babilonia, ven, que yo cuidaré de ti;
pero si no quieres venir conmigo a Babilonia, quédate. Mira, todo el
país está ante ti: Vete adonde prefieras.
'''
"5" = ''':sup:`5` Puedes dirigirte a Godolías, hijo de Ajicán, hijo de Safán, a quien
el rey de Babilonia ha puesto al frente de las ciudades de Judá, y
quedarte con él entre el pueblo; puedes ir también adonde quieras".
Luego el jefe de la escolta le dio provisiones y un regalo, y lo
despidió.
'''
"6" = ''':sup:`6` Y Jeremías se fue a Mispá, donde Godolías, hijo de Ajicán, y vivió
con él entre el pueblo que había quedado en el país.
'''
"7" = ''':sup:`7` En cuanto los jefes de las tropas, que se habían dispersado por el
campo con sus hombres, se enteraron de que el rey de Babilonia había
puesto al frente del país a Godolías, hijo de Ajicán, y que le había
encomendado hombres, mujeres y niños, así como los pobres del país que
no habían sido deportados a Babilonia,
'''
"8" = ''':sup:`8` se presentaron a Godolías en Mispá: Ismael, hijo de Netanías; Juan,
hijo de Carej; Serayas, hijo de Tanjumet; los hijos de Efaí de Netofá,
y Yenazías, de Maacá, con su gente respectiva.
'''
"9" = ''':sup:`9` Godolías, hijo de Ajicán, hijo de Safán, les juró a ellos y a su
gente: "No temáis estar sometidos a los caldeos. Quedaos en el país,
sujetos al rey de Babilonia, y os irá bien.
'''
"10" = ''':sup:`10` Mirad, yo por mí me quedo en Mispá como representante del país ante
los caldeos que vengan a nosotros. Vosotros recoged la uva, los frutos
y el aceite, llenad vuestras tinajas y habitad en las ciudades que vais
a ocupar".
'''
"11" = ''':sup:`11` Asimismo, los demás judíos que estaban en Moab, entre los amonitas,
en Edón y en todos los otros países, en cuanto se enteraron de que el
rey de Babilonia había dejado algunos judíos en Judá y de que había
puesto al frente de ellos a Godolías, hijo de Ajicán, hijo de Safán,
'''
"12" = ''':sup:`12` regresaron todos ellos de los diversos lugares donde estaban
dispersos, y vinieron a la tierra de Judá, donde Godolías, en Mispá, e
hicieron una abundante recolección de vino y frutos.
'''
"13" = ''':sup:`13` Juan, hijo de Carej, y todos los jefes de las tropas que andaban
dispersos por el campo se presentaron a Godolías, en Mispá,
'''
"14" = ''':sup:`14` y le dijeron: "¿No sabes que Baalís, rey de los amonitas, ha
enviado a Ismael, hijo de Netanías, para matarte?". Pero Godolías, hijo
de Ajicán, hijo de Safán, no dio crédito a estas palabras.
'''
"15" = ''':sup:`15` Y Juan, hijo de Carej, dijo en secreto a Godolías, en Mispá: "Yo
iré y mataré a Ismael, hijo de Netanías, sin que nadie lo sepa. ¿Por
qué te ha de matar? Significaría la dispersión de todos los judíos que
están congregados en torno a ti, la ruina del resto de Judá".
'''
"16" = ''':sup:`16` Pero Godolías, hijo de Ajicán, dijo a Juan, hijo de Carej: "No
hagas eso, porque es falso lo que dices de Ismael".
'''
"Notes" = '''
Notas de rodapé:
40:1-6 - Jeremías es liberado tras la destrucción de Jerusalén y se le
concede la libertad de elegir dónde quiere vivir. Su libertad es una
señal de la misericordia de Dios, que ofrece opciones incluso después
40:7-12 - El comandante babilónico, Nabuzaradán, instruye a Gedalías
para que gobierne el remanente de Judá. El nombramiento de Gedalías
como gobernador demuestra que, incluso en la derrota, Dios aún tiene
planes de preservación y restauración para su pueblo (véanse también
40:13-16 - Juan, un líder militar, advierte a Gedalías de un complot
para asesinarlo, pero Gedalías decide no huir, confiando en el plan de
Dios. Confiar en Dios para afrontar el peligro es un ejemplo de fe en
27:1-3).
'''
