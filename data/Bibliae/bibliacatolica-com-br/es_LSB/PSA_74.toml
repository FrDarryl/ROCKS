[74]
"1" = ''':sup:`1` Maskil de Asaf ¿Por qué este rechazar, Señor, sin fin?, ¿por qué
esta ardiente cólera contra el rebaño de tus pastos?
'''
"2" = ''':sup:`2` Acuérdate del pueblo que de antiguo adquiriste, de la tribu que
rescataste como herencia, del monte Sión, donde fijaste tu morada.
'''
"3" = ''':sup:`3` Ven a ver estas ruinas sempiternas; en tu santuario todo lo ha
destruido el enemigo.
'''
"4" = ''':sup:`4` Tus enemigos han rugido en el mismo lugar de la asamblea, como
signos han puesto sus banderas.
'''
"5" = ''':sup:`5` Como el que blande y mete el hacha en medio de un tupido bosque,
'''
"6" = ''':sup:`6` a mazazos y hachazos destrozaron todas las esculturas,
'''
"7" = ''':sup:`7` prendieron fuego a tu santuario, asolaron y profanaron la morada de
tu nombre.
'''
"8" = ''':sup:`8` En su interior decían: "Destruyámoslo todo". Han quemado todos los
lugares de las asambleas de Dios en el país.
'''
"9" = ''':sup:`9` No vemos ya nuestras banderas, ya no hay ningún profeta, y nadie
sabe lo que esto durará.
'''
"10" = ''':sup:`10` ¿Hasta cuándo, oh Dios, seguirá blasfemando el enemigo?, ¿hasta
cuándo seguirá ultrajando el opresor?
'''
"11" = ''':sup:`11` ¿Por qué retiras tu mano poderosa y te quedas cruzado de brazos?
'''
"12" = ''':sup:`12` Pero Dios es mi rey desde el principio, el que obra salvaciones en
la tierra:
'''
"13" = ''':sup:`13` tú dividiste el mar con tu poder, rompiste en las aguas las cabezas
de los monstruos;
'''
"14" = ''':sup:`14` tú las cabezas de Leviatán despedazaste para hacer de ellas pasto
de los monstruos marinos;
'''
"15" = ''':sup:`15` tú hiciste brotar manantiales y torrentes y secaste los ríos
inagotables.
'''
"16" = ''':sup:`16` Tuyo es el día, tuya también la noche, tú la luna y el sol
estableciste,
'''
"17" = ''':sup:`17` tú trazaste los confines de la tierra, tú formaste el invierno y el
verano.
'''
"18" = ''':sup:`18` Recuérdalo, Señor: el enemigo ha blasfemado contra ti, un pueblo de
locos ha ultrajado tu nombre.
'''
"19" = ''':sup:`19` No entregues al buitre el cuello de tu tórtola, no dejes en olvido
la vida de tus pobres.
'''
"20" = ''':sup:`20` Considera tu alianza, pues la medida se ha colmado, todos los
rincones del país están llenos de violencia.
'''
"21" = ''':sup:`21` No permitas que se humille al oprimido; que el desvalido y el pobre
puedan alabarte.
'''
"22" = ''':sup:`22` Álzate, oh Dios, y defiende tu causa, recuerda las continuas
blasfemias de estos locos;
'''
"23" = ''':sup:`23` no olvides los gritos de tus enemigos, el alboroto de los rebeldes,
que aumenta más y más.
'''
