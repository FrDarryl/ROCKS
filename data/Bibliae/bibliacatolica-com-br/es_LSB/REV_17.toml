[17]
"1" = ''':sup:`1` Uno de los siete ángeles que tenían las siete copas vino a decirme:
"Ven, que te voy a enseñar la sentencia de la gran prostituta que está
sentada sobre las vastas aguas,
'''
"2" = ''':sup:`2` con la cual han adulterado los reyes de la tierra, y la que ha
emborrachado a los habitantes de la tierra con el vino de su lujuria".
'''
"3" = ''':sup:`3` Y me transportó en espíritu a un desierto. Y vi a una mujer sentada
sobre una bestia escarlata, llena de nombres blasfemos, con siete
cabezas y diez cuernos.
'''
"4" = ''':sup:`4` La mujer estaba vestida de púrpura y de escarlata, de piedras
preciosas y de perlas; tenía en la mano una copa de oro llena de cosas
horrorosas y de las inmundicias de su lujuria;
'''
"5" = ''':sup:`5` sobre su frente, un nombre escrito -un misterio-: "Babilonia la
grande, la madre de las prostitutas y de las monstruosidades de la
tierra".
'''
"6" = ''':sup:`6` Y vi a la mujer emborracharse de la sangre de los santos y de los
mártires de Jesús, y al verla me quedé estupefacto.
'''
"7" = ''':sup:`7` El ángel me dijo: "¿De qué te extrañas? Yo te explicaré el misterio
de la mujer y de la bestia que la soporta, que tiene siete cabezas y
diez cuernos.
'''
"8" = ''':sup:`8` La bestia que has visto era, pero ya no es; va a subir del abismo y
a encaminarse hacia su ruina. Los habitantes de la tierra, cuyos
nombres no están escritos en el libro de la vida desde la fundación del
mundo, se llenarán de estupor cuando vean reaparecer a la bestia que
era y ya no es.
'''
"9" = ''':sup:`9` Aquí la inteligencia y la sabiduría. Las siete cabezas son siete
montañas, sobre las que se sienta la mujer.
'''
"10" = ''':sup:`10` Son también siete reyes, de los cuales cinco han caído, uno vive y
el otro no ha venido aún, pero cuando venga durará poco tiempo.
'''
"11" = ''':sup:`11` Y la bestia, que era y que ya no es, es el octavo, uno de los
siete, que camina hacia su ruina.
'''
"12" = ''':sup:`12` Los diez cuernos que has visto son diez reyes, que no han recibido
aún el reino, pero que recibirán con la bestia el poder de reyes por
una hora.
'''
"13" = ''':sup:`13` Están todos de acuerdo en poner a disposición de la bestia su
fuerza y su poder.
'''
"14" = ''':sup:`14` Harán la guerra al cordero, y el cordero los vencerá porque es el
señor de señores y el rey de reyes; y con él vencerán los suyos, los
llamados, los elegidos, los fieles".
'''
"15" = ''':sup:`15` El ángel me dijo: "Las aguas que has visto, sobre las que se sienta
la prostituta, son los pueblos, las muchedumbres, las naciones y las
lenguas.
'''
"16" = ''':sup:`16` Los diez cuernos que has visto y la bestia odiarán a la prostituta,
la despojarán de sus vestiduras toda desnuda, comerán sus carnes y la
quemarán.
'''
"17" = ''':sup:`17` Porque Dios les ha inspirado la resolución de ejecutar su propio
designio y ponerse de acuerdo para poner a disposición de la bestia su
poder real hasta que se cumplan las palabras de Dios.
'''
"18" = ''':sup:`18` Y la mujer que has visto es la gran ciudad, que reina sobre los
reyes de la tierra".
'''
