[50]
"1" = ''':sup:`1` Simón, hijo de Onías, el sumo sacerdote, fue el que durante su vida
reparó el templo, y en sus días fue consolidado el santuario.
'''
"2" = ''':sup:`2` Echó los fundamentos de doble altura, el alto contrafuerte del muro
del templo.
'''
"3" = ''':sup:`3` En sus días fue excavado el estanque de las aguas, estanque
semejante al mar por su capacidad.
'''
"4" = ''':sup:`4` Él se empeñó en preservar a su pueblo de la ruina, y fortificó la
ciudad para caso de cerco.
'''
"5" = ''':sup:`5` ¡Qué majestuoso era cuando el pueblo lo rodeaba al salir de entre
los velos del santuario!
'''
"6" = ''':sup:`6` Como estrella matutina en medio de las nubes, como luna en días de
plenilunio,
'''
"7" = ''':sup:`7` como el sol que reverbera sobre el templo del altísimo, como el arco
iris brillando en nubes de gloria;
'''
"8" = ''':sup:`8` como rosa en días de primavera, como lirio junto al manantial y como
brote del árbol del incienso en tiempo de verano;
'''
"9" = ''':sup:`9` como fuego e incienso en el incensario, como vaso de oro macizo,
adornado con toda clase de piedras preciosas;
'''
"10" = ''':sup:`10` como olivo cargado de frutos y como ciprés que se eleva hasta las
nubes.
'''
"11" = ''':sup:`11` Cuando se ponía las vestiduras de fiesta y se vestía con ropas
suntuosas, subía al altar santo y hacía resplandecer el ámbito del
santuario.
'''
"12" = ''':sup:`12` Cuando recibía las porciones sacrificiales de manos de los
sacerdotes en pie junto al fuego, rodeado de una corona de hermanos; y
a su alrededor, como brotes de palmera,
'''
"13" = ''':sup:`13` todos los hijos de Aarón en su gloria, con los sacrificios del
Señor en sus manos ante toda la asamblea de Israel,
'''
"14" = ''':sup:`14` hasta acabar el servicio del altar y disponer el sacrificio del
altísimo omnipotente.
'''
"15" = ''':sup:`15` Cuando él extendía su mano a la copa y ofrecía la sangre de la uva
derramándola al pie del altar, como suave olor para el altísimo, rey
del universo,
'''
"16" = ''':sup:`16` entonces gritaban los hijos de Aarón, tocaban las trompetas de
metal bruñido, dejando oír un potente sonido, como memorial ante el
altísimo.
'''
"17" = ''':sup:`17` Entonces todo el pueblo a una se apresuraba a postrarse en tierra
para adorar al Señor, Dios altísimo, omnipotente.
'''
"18" = ''':sup:`18` También los cantores con sus voces le alababan, y una dulce melodía
llenaba todo el templo;
'''
"19" = ''':sup:`19` el pueblo suplicaba al Señor altísimo, y al misericordioso dirigía
sus plegarias hasta finalizar la ceremonia y terminar el acto de
servicio cultual.
'''
"20" = ''':sup:`20` Entonces él descendía y levantaba las manos sobre la congregación
del pueblo de Israel para dar en voz alta la bendición del Señor y
tener el honor de pronunciar su nombre.
'''
"21" = ''':sup:`21` Entonces, por segunda vez, se prosternaban para recibir la
bendición del altísimo.
'''
"22" = ''':sup:`22` Ahora bendecid al Dios del universo, que hace grandes cosas por
doquier, que exalta nuestros días desde el seno materno y obra con
nosotros según misericordia.
'''
"23" = ''':sup:`23` Que él nos conceda alegre corazón y que haga reinar la paz en
nuestros días sobre Israel y hasta la eternidad.
'''
"24" = ''':sup:`24` Que su misericordia permanezca fielmente a nuestro lado, y en
nuestros días él nos libere.
'''
"25" = ''':sup:`25` Dos pueblos me son odiosos, y un tercero que ni siquiera es pueblo:
'''
"26" = ''':sup:`26` los que habitan en la montaña de Seír, los filisteos y el pueblo
estúpido que mora en Siquén.
'''
"27" = ''':sup:`27` Doctrina sabia y ciencia consignó en este libro Jesús, hijo de Sirá
Eleazar, de Jerusalén, que derramó como lluvia la sabiduría de su
corazón.
'''
"28" = ''':sup:`28` Dichoso el hombre que en estas cosas se ejercite, pues quien las
medite en su corazón se hará sabio.
'''
"29" = ''':sup:`29` Si así lo hace, será fuerte para todo, porque la luz del Señor será
su senda.
'''
