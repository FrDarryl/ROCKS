[16]
"1" = ''':sup:`1` Job respondió:
'''
"2" = ''':sup:`2` He oído muchas cosas como éstas. ¡Consoladores molestos sois
vosotros!
'''
"3" = ''':sup:`3` ¿No acabarán esas palabras vanas? ¿Qué es lo que te duele para que
así respondas?
'''
"4" = ''':sup:`4` También yo podría hablar como vosotros si me encontrara en vuestro
lugar: sabría fascinaros con discursos, meneando contra vosotros mi
cabeza.
'''
"5" = ''':sup:`5` Podría confortaros con mi boca, no ahorraría el consuelo de mis
labios.
'''
"6" = ''':sup:`6` Pero aunque hable, no cesa mi dolor; y si callo, ¿acaso se me calma?
'''
"7" = ''':sup:`7` Ahora estoy abrumado por el tedio, porque toda una chusma me
acorrala,
'''
"8" = ''':sup:`8` se alza contra mí como testigo adverso, me replica a la cara con
calumnias.
'''
"9" = ''':sup:`9` Su furia me desgarra y me persigue, rechinando sus dientes contra
mí. Mis adversarios aguzan contra mí sus ojos.
'''
"10" = ''':sup:`10` Abren su boca amenazando, me afrentan golpeando mis mejillas, a una
se congregan contra mí.
'''
"11" = ''':sup:`11` Dios me ha entregado a los perversos, en manos de criminales me ha
arrojado.
'''
"12" = ''':sup:`12` Vivía yo tranquilo y él me sacudió, me agarró por la nuca para
despedazarme, me ha hecho blanco suyo.
'''
"13" = ''':sup:`13` Sus flechas me acorralan, traspasa mis entrañas sin piedad y
derrama por tierra mi hiel.
'''
"14" = ''':sup:`14` Abre en mí brecha sobre brecha, me asalta lo mismo que un guerrero.
'''
"15" = ''':sup:`15` Un saco ha cosido en mi piel, ha arrastrado mi frente por el polvo.
'''
"16" = ''':sup:`16` Mi rostro está rojo de llorar, sombra de muerte pesa sobre mis
párpados.
'''
"17" = ''':sup:`17` Y, sin embargo, no hay en mis manos injusticia y mi oración es
pura.
'''
"18" = ''':sup:`18` Oh tierra, no cubras mi sangre, y nada detenga mi lamento.
'''
"19" = ''':sup:`19` Desde ahora ya tengo en los cielos mi testigo, en las alturas está
mi defensor.
'''
"20" = ''':sup:`20` Mi lamento es mi abogado cuando ante Dios lágrimas vierten mis
ojos.
'''
"21" = ''':sup:`21` Defienda él el pleito entre un hombre y Dios como entre un mortal y
otro mortal.
'''
"22" = ''':sup:`22` Pues contados están los años que me restan y ya me adentro por el
sendero sin retorno.
'''
