[4]
"1" = ''':sup:`1` El Señor dijo a Moisés y Aarón:
'''
"2" = ''':sup:`2` "Haz el censo de los levitas descendientes de Quehat por clanes y
familias,
'''
"3" = ''':sup:`3` de treinta a cincuenta años, aptos para hacer su servicio en la
tienda de la reunión.
'''
"4" = ''':sup:`4` El servicio de los descendientes de Quehat en la tienda de la
reunión será cuidar de las cosas más santas.
'''
"5" = ''':sup:`5` Cuando haya que levantar el campamento, Aarón y sus hijos
desmontarán el velo y cubrirán con él el arca de la alianza.
'''
"6" = ''':sup:`6` Pondrán encima una cubierta de pieles de tejón curtidas, sobre la
que extenderán a su vez una tela morada, y luego colocarán las barras
para transportarla.
'''
"7" = ''':sup:`7` Extenderán una tela morada sobre la mesa de los panes de la
proposición, sobre la que pondrán los platos, las copas, las cazoletas
y los vasos de las libaciones. El pan de la ofrenda perpetua estará
también allí.
'''
"8" = ''':sup:`8` Extenderán encima una tela de carmesí, que recubrirán con una funda
de pieles de tejón. Y luego colocarán las barras de la mesa.
'''
"9" = ''':sup:`9` Tomarán una tela morada, con la que cubrirán el candelabro, sus
lámparas, despabiladeras, ceniceros y aceiteras para alimentarlo.
'''
"10" = ''':sup:`10` Lo meterán todo con sus accesorios en una funda de pieles de tejón
y lo colocarán sobre unas parihuelas.
'''
"11" = ''':sup:`11` Extenderán una tela morada sobre el altar de oro y, después de
recubrirlo todo con pieles de tejón, le pondrán las barras.
'''
"12" = ''':sup:`12` Tomarán todos los objetos usados en el servicio del santuario y los
pondrán sobre una tela morada; los recubrirán con pieles de tejón y los
colocarán sobre unas parihuelas.
'''
"13" = ''':sup:`13` Quitarán las cenizas del altar y lo recubrirán con un paño de
púrpura escarlata,
'''
"14" = ''':sup:`14` sobre el que pondrán todos los utensilios de su servicio; los
braseros, los tenedores, las paletas y las bandejas, todos los
utensilios del altar, y lo cubrirán con pieles de tejón y le pondrán
las barras.
'''
"15" = ''':sup:`15` Cuando Aarón y sus hijos hayan acabado de cubrir el santuario y
todo su mobiliario, en el momento de levantar el campamento vendrán los
descendientes de Quehat para llevarlos, pero sin tocar las cosas
sagradas, no sea que mueran. Éste es el oficio de los descendientes de
Quehat en la tienda de la reunión.
'''
"16" = ''':sup:`16` Eleazar, hijo de Aarón, sacerdote, tendrá el encargo del aceite del
candelabro, del perfume aromático, de la ofrenda perpetua y del aceite
de la unción. Deberá, además, vigilar sobre toda la tienda y lo que hay
en ella: las cosas sagradas y sus utensilios".
'''
"17" = ''':sup:`17` El Señor dijo a Moisés y Aarón:
'''
"18" = ''':sup:`18` "No permitáis que desaparezcan del número de levitas la tribu y los
clanes de Quehat.
'''
"19" = ''':sup:`19` Haced lo posible para que vivan y no mueran acercándose a las cosas
santas; sean Aarón y sus hijos los que entren para designar a cada uno
su servicio y su cargo.
'''
"20" = ''':sup:`20` Ellos, que no entren ni siquiera para ver un solo instante las
cosas santas, no sea que mueran".
'''
"21" = ''':sup:`21` El Señor dijo a Moisés:
'''
"22" = ''':sup:`22` "Haz también el censo de los descendientes de Guersón por familias
y clanes;
'''
"23" = ''':sup:`23` registrarás todos los hombres de treinta a cincuenta años, aptos
para hacer su servicio en la tienda de la reunión.
'''
"24" = ''':sup:`24` Éste es el servicio que habrán de hacer los clanes guersonitas, sus
funciones y sus cargos:
'''
"25" = ''':sup:`25` llevarán las cortinas de la morada, la tienda de la reunión con su
cubierta y la cubierta de pieles de tejón que la recubre;
'''
"26" = ''':sup:`26` las cortinas del atrio, la portezuela de entrada del atrio que
rodea la tienda y el altar, las cuerdas y todos los accesorios
necesarios para su servicio. Y harán con ellos todo lo que sea
necesario.
'''
"27" = ''':sup:`27` Este servicio de los descendientes de Guersón, sus funciones y sus
cargos, se llevará a cabo bajo las órdenes de Aarón y de sus hijos;
vosotros debéis vigilar el cumplimiento de sus obligaciones.
'''
"28" = ''':sup:`28` Éste será el servicio de los clanes guersonitas en la tienda de la
reunión. Su ministerio estará bajo la vigilancia del sacerdote Itamar,
hijo de Aarón".
'''
"29" = ''':sup:`29` "Haz el censo de los hijos de Merarí por clanes y familias.
'''
"30" = ''':sup:`30` Registrarás todos los hombres de treinta a cincuenta años, aptos
para hacer su servicio en la tienda de la reunión.
'''
"31" = ''':sup:`31` Esto es lo que han de cuidar y transportar en la tienda de la
reunión: los tablones de la tienda, sus travesaños, columnas y basas,
'''
"32" = ''':sup:`32` las columnas que rodean el atrio, sus basas, estacas y cuerdas,
todos sus utensilios y su servicio. Les indicaréis concretamente con su
nombre todos los objetos que pasan a su cuidado.
'''
"33" = ''':sup:`33` Éste es el servicio de los clanes meraritas. En todo su servicio en
la tienda de la reunión dependerán del sacerdote Itamar, hijo de
Aarón".
'''
"34" = ''':sup:`34` Moisés, Aarón y los jefes de la comunidad hicieron el censo de los
descendientes de Quehat por clanes y familias,
'''
"35" = ''':sup:`35` de treinta a cincuenta años, aptos para hacer el servicio en la
tienda de la reunión.
'''
"36" = ''':sup:`36` Los registrados por clanes fueron 2.750.
'''
"37" = ''':sup:`37` Éste fue el número de los descendientes de Quehat aptos para
prestar su servicio en la tienda de la reunión, según el censo hecho
por Moisés y Aarón por orden del Señor.
'''
"38" = ''':sup:`38` Se hizo el censo de los descendientes de Guersón por clanes y
familias,
'''
"39" = ''':sup:`39` de treinta a cincuenta años, aptos para hacer su servicio en la
tienda de la reunión;
'''
"40" = ''':sup:`40` los registrados por clanes y familias fueron 2.630.
'''
"41" = ''':sup:`41` Éste fue el número de los descendientes de Guersón aptos para
prestar su servicio en la tienda de la reunión, según el censo hecho
por Moisés y Aarón por orden del Señor.
'''
"42" = ''':sup:`42` Se hizo el censo de los descendientes de Merarí por clanes y
familias,
'''
"43" = ''':sup:`43` de treinta a cincuenta años, aptos para prestar su servicio en la
tienda de la reunión;
'''
"44" = ''':sup:`44` los registrados por clanes fueron 3.200.
'''
"45" = ''':sup:`45` Éste fue el total de los clanes meraritas según el censo hecho por
Moisés y Aarón por orden del Señor.
'''
"46" = ''':sup:`46` Todos los registrados en el censo que Moisés, Aarón y los jefes de
Israel hicieron de los levitas por clanes y familias,
'''
"47" = ''':sup:`47` desde los treinta a los cincuenta años, aptos para hacer su
servicio en la tienda de la reunión,
'''
"48" = ''':sup:`48` dieron un total de 8.580.
'''
"49" = ''':sup:`49` Este censo se hizo por orden del Señor y bajo la dirección de
Moisés, asignando a la vez a cada uno el respectivo servicio y cargo,
tal y como el Señor había ordenado a Moisés.
'''
"Notes" = '''
