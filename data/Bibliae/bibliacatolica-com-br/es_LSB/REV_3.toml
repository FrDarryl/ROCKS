"1" = ''':sup:`1` Escribe al ángel de la Iglesia de Sardes: Esto es lo que dice el que
tiene los siete espíritus de Dios y las siete estrellas. Conozco tus
obras: tú pasas por vivo, pero estás muerto.
'''
"2" = ''':sup:`2` Despierta y consolida lo que queda y está a punto de perecer, porque
no he encontrado tus obras perfectas delante de Dios.
'''
"3" = ''':sup:`3` Acuérdate de cómo recibiste y oíste la palabra; guárdala y
arrepiéntete. Porque, si no despiertas, caeré sobre ti como un ladrón,
sin que sepas a qué hora te voy a sorprender.
'''
"4" = ''':sup:`4` Pero tienes todavía en Sardes algunas personas que no han manchado
sus vestidos; ellas caminarán conmigo con vestiduras blancas, porque
son dignas de ello.
'''
"5" = ''':sup:`5` El vencedor será revestido de vestiduras blancas, yo no borraré
jamás su nombre del libro de la vida y reconoceré su nombre delante de
mi Padre y de los ángeles.
'''
"6" = ''':sup:`6` El que tenga oídos que oiga lo que el Espíritu dice a las Iglesias.
'''
"7" = ''':sup:`7` Escribe al ángel de la Iglesia de Filadelfia: Esto es lo que dice el
santo, el veraz, el que tiene la llave de David, el que abre y nadie
cerrará, el que cierra y nadie abrirá:
'''
"8" = ''':sup:`8` Conozco tus obras: tengo abierta delante de ti una puerta que nadie
puede cerrar, porque, a pesar de tu debilidad, has guardado mi palabra
y no has renegado de mí.
'''
"9" = ''':sup:`9` Pongo en tus manos a los de la sinagoga de Satanás, que se dicen
judíos sin serlo, los mentirosos; les haré venir a postrarse a tus pies
para que sepan que te amo.
'''
"10" = ''':sup:`10` Porque has guardado mi consigna de perseverancia, yo te guardaré en
la hora de la prueba que va a sobrevenir sobre todo el mundo para
probar a los habitantes de la tierra.
'''
"11" = ''':sup:`11` Mi venida está próxima; guarda bien lo que tienes, para que nadie
te quite tu corona.
'''
"12" = ''':sup:`12` Al vencedor le haré columna del templo de mi Dios, y no saldrá más;
escribiré sobre él el nombre de mi Dios, el nombre de la ciudad de mi
Dios -la nueva Jerusalén, que baja del cielo de junto a mi Dios- y mi
nombre nuevo.
'''
"13" = ''':sup:`13` El que tenga oídos que oiga lo que el Espíritu dice a las Iglesias.
'''
"14" = ''':sup:`14` Escribe al ángel de la Iglesia de Laodicea: Esto es lo que dice el
amén, el testigo fiel y veraz, el principio de la creación de Dios.
'''
"15" = ''':sup:`15` Conozco tus obras: no eres ni frío ni caliente. Ojalá fueses frío o
caliente.
'''
"16" = ''':sup:`16` Pero porque eres tibio, y no eres ni frío ni caliente, te voy a
vomitar de mi boca.
'''
"17" = ''':sup:`17` Estás diciendo: Yo soy rico, yo me he enriquecido, a mí no me falta
nada; y no sabes que eres desdichado, miserable, pobre, ciego y
desnudo.
'''
"18" = ''':sup:`18` Te aconsejo que me compres oro acrisolado en el fuego para
enriquecerte, vestiduras blancas para vestirte, y que no aparezca la
vergüenza de tu desnudez, y un colirio para que unjas tus ojos y veas.
'''
"19" = ''':sup:`19` Yo reprendo y castigo a los que amo; por tanto, sé fervoroso y
arrepiéntete.
'''
"20" = ''':sup:`20` Yo estoy a la puerta y llamo; si alguno oye mi voz y me abre,
entraré en su casa, cenaré con él y él conmigo.
'''
"21" = ''':sup:`21` Al vencedor lo sentaré conmigo en mi trono, igual que yo, que he
vencido y me he sentado con mi Padre en su trono.
'''
"22" = ''':sup:`22` El que tenga oídos que oiga lo que el Espíritu dice a las Iglesias.
'''
