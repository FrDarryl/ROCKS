[29]
"1" = ''':sup:`1` El año décimo, el doce del décimo mes, el Señor me dirigió la
palabra y me dijo:
'''
"2" = ''':sup:`2` "Hijo de hombre, vuelve tu rostro contra el Faraón, rey de Egipto, y
profetiza contra él y contra todo Egipto.
'''
"3" = ''':sup:`3` Diles: Esto dice el Señor Dios: Aquí estoy contra ti, Faraón, rey de
Egipto, cocodrilo gigante, recostado en medio de tus ríos, tú que has
dicho: Mis Nilos son míos, yo me los he hecho.
'''
"4" = ''':sup:`4` Yo te pondré garfios en las quijadas, pegaré a tus escamas los peces
de tus Nilos, de en medio de tus Nilos te sacaré con todos los peces de
tus ríos pegados a tus escamas.
'''
"5" = ''':sup:`5` Te arrojaré al desierto a ti y a todos los peces de tus Nilos.
Caerás en campo abierto, no serás recogido ni enterrado; a las bestias
de la tierra y a las aves del cielo te entregaré como pasto,
'''
"6" = ''':sup:`6` para que sepan todos los habitantes de Egipto que yo soy el Señor.
Porque has sido un báculo de caña para la casa de Israel;
'''
"7" = ''':sup:`7` cuando te agarraban, te rompías en sus manos y rasgabas toda su
palma; cuando se apoyaban en ti, te hacías pedazos y hacías vacilar sus
caderas.
'''
"8" = ''':sup:`8` Por tanto, esto dice el Señor Dios: Mira, yo haré venir contra ti la
espada y exterminaré de ti hombres y animales.
'''
"9" = ''':sup:`9` La tierra de Egipto quedará desolada y desierta, y sabrán que yo soy
el Señor. Por haber dicho: El Nilo es mío, yo lo he hecho,
'''
"10" = ''':sup:`10` yo me declaro contra ti y contra tus Nilos. Haré de Egipto un
desierto desolado, desde Migdol a Siene y hasta la frontera de Etiopía.
'''
"11" = ''':sup:`11` No pasará por él pie de hombre ni le pisará pie de animal; quedará
deshabitado durante cuarenta años.
'''
"12" = ''':sup:`12` Haré de Egipto un país desolado entre tierras desiertas, y sus
ciudades serán una desolación entre ciudades destruidas, durante
cuarenta años. Dispersaré a los egipcios entre las naciones y los
esparciré por los países.
'''
"13" = ''':sup:`13` Porque esto dice el Señor Dios: Al cabo de cuarenta años recogeré
de nuevo a Egipto de entre los pueblos en los que lo había dispersado;
'''
"14" = ''':sup:`14` haré regresar a los cautivos de Egipto y los volveré a la tierra de
Patrós, a su país de origen, donde formarán un reino humilde.
'''
"15" = ''':sup:`15` Será el más débil de los reinos y no subyugará más a las naciones.
Los haré pequeños para que no dominen más a otros pueblos.
'''
"16" = ''':sup:`16` No volverán a ser la esperanza de la casa de Israel, sino que
recordarán más bien sus iniquidades cuando se iba detrás de ellos. Y
sabrán que yo soy el Señor Dios".
'''
"17" = ''':sup:`17` El año veintisiete, el día uno del primer mes, el Señor me dirigió
la palabra y me dijo:
'''
"18" = ''':sup:`18` "Hijo de hombre, Nabucodonosor, rey de Babilonia, ha emprendido con
su ejército grandes movimientos contra Tiro. Toda cabeza ha quedado
calva, toda espalda llagada; pero no ha obtenido de Tiro, ni para sí ni
para sus tropas, ninguna ventaja del trabajo ejecutado contra ella.
'''
"19" = ''':sup:`19` Por tanto, esto dice el Señor Dios: Yo entrego a Nabucodonosor, rey
de Babilonia, el país de Egipto; él se apoderará de sus riquezas, lo
saqueará, lo entregará al pillaje. Tal será la paga para su ejército.
'''
"20" = ''':sup:`20` Por sus esfuerzos hechos contra Tiro, realizados por mi causa, les
he dado como paga el país de Egipto, dice el Señor Dios.
'''
"21" = ''':sup:`21` Aquel día haré crecer el poder de la casa de Israel y a ti te
permitiré abrir la boca en medio de ellos. Y sabrán que yo soy el
Señor".
'''
