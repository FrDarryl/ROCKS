[6]
"1" = ''':sup:`1` Hermanos, si un hombre es sorprendido en alguna falta, vosotros,
hombres de espíritu, corregidle con amabilidad. Ten mucho cuidado, pues
tú también puedes ser puesto a prueba.
'''
"2" = ''':sup:`2` Ayudaos unos a otros a llevar las cargas, y así cumpliréis la ley de
Cristo.
'''
"3" = ''':sup:`3` Porque si alguno se imagina ser algo, siendo así que es nada, se
engaña a sí mismo.
'''
"4" = ''':sup:`4` Que cada uno examine su propia conducta, y entonces encontrará en sí
mismo, y no en otro, el motivo de sentirse satisfecho;
'''
"5" = ''':sup:`5` porque cada uno llevará su propia carga.
'''
"6" = ''':sup:`6` El que es instruido en la fe, que comparta sus bienes con el que lo
instruye.
'''
"7" = ''':sup:`7` No os engañéis: de Dios no se burla nadie. Pues lo que el hombre
haya sembrado, eso mismo cosechará.
'''
"8" = ''':sup:`8` Porque el que siembra en su propia carne, de la carne cosechará
corrupción; pero el que siembra en el espíritu, del espíritu cosechará
la vida eterna.
'''
"9" = ''':sup:`9` No nos cansemos de hacer el bien, porque a su tiempo cosecharemos,
si no desfallecemos.
'''
"10" = ''':sup:`10` Por consiguiente, siempre que tengamos oportunidad, hagamos el bien
a todos, y especialmente a los hermanos en la fe.
'''
"11" = ''':sup:`11` Fijaos con qué letras tan grandes os escribo de mi propia mano.
'''
"12" = ''':sup:`12` Los que os quieren obligar a circuncidaos lo hacen únicamente para
quedar bien ante los demás y no ser perseguidos por causa de la cruz de
Cristo.
'''
"13" = ''':sup:`13` Ni los mismos circuncidados guardan la ley; pero quieren que
vosotros os circuncidéis para presumir de que ellos os obligaron a
hacerlo.
'''
"14" = ''':sup:`14` Yo, por mi parte, sólo quiero presumir de la cruz de nuestro Señor
Jesucristo, por la cual el mundo está crucificado para mí y yo para el
mundo.
'''
"15" = ''':sup:`15` Da igual estar o no estar circuncidado. Lo que importa es ser un
hombre nuevo.
'''
"16" = ''':sup:`16` Paz y misericordia a todos los que vivan conforme a esta regla y al
Israel de Dios.
'''
"17" = ''':sup:`17` Que en adelante nadie me haga sufrir más, que bastante tengo con
llevar marcadas en mi cuerpo las señales de Jesús, el Señor.
'''
"18" = ''':sup:`18` Hermanos, que la gracia de nuestro Señor Jesucristo esté con
vosotros. Amén.
'''
