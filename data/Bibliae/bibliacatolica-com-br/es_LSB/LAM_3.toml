[3]
"1" = ''':sup:`1` Yo soy el hombre que ha sufrido la miseria bajo el azote de su
furor.
'''
"2" = ''':sup:`2` Él me ha llevado, me ha hecho caminar en tinieblas, sin luz.
'''
"3" = ''':sup:`3` Sólo contra mí vuelve él y revuelve su mano todo el día.
'''
"4" = ''':sup:`4` Ha consumido mi carne y mi piel y ha roto mis huesos.
'''
"5" = ''':sup:`5` Ha levantado en torno a mí un cerco de veneno y de amargura.
'''
"6" = ''':sup:`6` Me ha hecho habitar en lugares tenebrosos, como los muertos de
antaño.
'''
"7" = ''':sup:`7` Me ha cerrado en un cerco sin salida, ha hecho pesadas mis cadenas.
'''
"8" = ''':sup:`8` Aunque grito e imploro, rechaza mi plegaria.
'''
"9" = ''':sup:`9` Ha cortado mis caminos con piedras sillares, ha cerrado mis
senderos.
'''
"10" = ''':sup:`10` Ha sido para mí oso que acecha, león en escondite.
'''
"11" = ''':sup:`11` Ha desviado mi camino, me ha destrozado; me ha dejado hecho una
ruina.
'''
"12" = ''':sup:`12` Ha tensado su arco y me ha apuntado como blanco de sus flechas.
'''
"13" = ''':sup:`13` Ha clavado sus flechas en mis lomos, las flechas de su aljaba.
'''
"14" = ''':sup:`14` Me ha hecho la irrisión de mi pueblo, copla suya todo el día.
'''
"15" = ''':sup:`15` Me ha hartado de amargura, me ha abrevado con ajenjo.
'''
"16" = ''':sup:`16` Me ha roto los dientes con guijarro, me ha alimentado de ceniza.
'''
"17" = ''':sup:`17` Me ha quitado la paz del alma, ya no sé qué es la dicha.
'''
"18" = ''':sup:`18` Y he dicho: ¡Adiós mi ilusión, lo que esperaba del Señor!
'''
"19" = ''':sup:`19` Recordar mi miseria y mi angustia es hiel y veneno.
'''
"20" = ''':sup:`20` Pero yo lo recuerdo, lo recuerdo y me quedo abrumado.
'''
"21" = ''':sup:`21` He aquí lo que sugeriré a mi corazón para cobrar confianza:
'''
"22" = ''':sup:`22` Las bondades del Señor no se han acabado, ni se han agotado sus
misericordias.
'''
"23" = ''':sup:`23` Nuevas son cada mañana, grande es su fidelidad.
'''
"24" = ''':sup:`24` "¡Mi porción es el Señor!", yo me digo; por eso en él espero.
'''
"25" = ''':sup:`25` El Señor es bueno para el que en él confía, para el alma que lo
busca.
'''
"26" = ''':sup:`26` Bueno es esperar en silencio el socorro del Señor.
'''
"27" = ''':sup:`27` Bueno es para el hombre soportar el yugo desde su juventud.
'''
"28" = ''':sup:`28` Siéntese solitario, en silencio, si el Señor se lo impone;
'''
"29" = ''':sup:`29` reduzca su boca al polvo, pues quizá haya aún esperanza;
'''
"30" = ''':sup:`30` ofrezca la mejilla a quien le hiere y se sacie de ultrajes.
'''
"31" = ''':sup:`31` Pues el Señor no rechaza para siempre.
'''
"32" = ''':sup:`32` Y cuando castiga, tiene aún compasión, según su gran bondad.
'''
"33" = ''':sup:`33` Pues no se complace en castigar y afligir a los humanos.
'''
"34" = ''':sup:`34` Cuando se aplasta debajo de los pies a todos los prisioneros de un
país,
'''
"35" = ''':sup:`35` cuando se quebranta el derecho de un hombre bajo los ojos del
altísimo,
'''
"36" = ''':sup:`36` cuando se tuerce la justicia en el proceso, ¿no lo ve el Señor?
'''
"37" = ''':sup:`37` ¿Quién dijo algo y quedó hecho? ¿No es el Señor el que decide?
'''
"38" = ''':sup:`38` ¿No vienen de la boca del altísimo los males y los bienes?
'''
"39" = ''':sup:`39` ¿Por qué el mortal se queja si sigue viviendo de sus pecados?
'''
"40" = ''':sup:`40` Veamos nuestra conducta, examinémosla y volvamos al Señor.
'''
"41" = ''':sup:`41` Levantemos el corazón en nuestras manos al Dios que está en los
cielos.
'''
"42" = ''':sup:`42` Nosotros pecamos y fuimos rebeldes; ¡tú nos has perdonado!
'''
"43" = ''':sup:`43` Te has cargado de ira y nos has perseguido, has matado sin piedad.
'''
"44" = ''':sup:`44` Te has envuelto en una nube, para que no pasara la oración.
'''
"45" = ''':sup:`45` Basura y escarnio nos has hecho en medio de los pueblos.
'''
"46" = ''':sup:`46` Contra nosotros han abierto su boca todos nuestros enemigos.
'''
"47" = ''':sup:`47` Espanto y fosa han sido nuestra suerte, exterminio y ruina.
'''
"48" = ''':sup:`48` Arroyos de lágrimas fluyen de mis ojos por la ruina de la hija de
mi pueblo.
'''
"49" = ''':sup:`49` Mis ojos lloran sin cesar y no tendrán descanso,
'''
"50" = ''':sup:`50` hasta que mire y vea el Señor desde los cielos.
'''
"51" = ''':sup:`51` Me duelen mis ojos ante el espectáculo de todas las hijas de mi
ciudad.
'''
"52" = ''':sup:`52` Me dieron caza como a un pájaro los que me odian sin razón.
'''
"53" = ''':sup:`53` Precipitaron mi vida en una fosa, y tiraron piedras sobre mí.
'''
"54" = ''':sup:`54` Las aguas me cubrieron la cabeza y dije: "¡Estoy perdido!".
'''
"55" = ''':sup:`55` Invoqué tu nombre, Señor, desde la hondura de la fosa.
'''
"56" = ''':sup:`56` Mi grito oíste: "No cierres tu oído a mi oración".
'''
"57" = ''':sup:`57` Te acercaste el día en que te llamaba, me dijiste: "¡No temas!".
'''
"58" = ''':sup:`58` Tú has defendido mi causa y has salvado mi vida.
'''
"59" = ''':sup:`59` Has visto, Señor, la injusticia que sufría; ¡hazme tú justicia!
'''
"60" = ''':sup:`60` Has visto todas sus venganzas, todas sus maquinaciones contra mí.
'''
"61" = ''':sup:`61` Has oído sus insultos, Señor, todas sus maquinaciones contra mí,
'''
"62" = ''':sup:`62` los planes que cuchichean mis adversarios, contra mí todo el día.
'''
"63" = ''':sup:`63` Se sienten o se levanten, fíjate, yo soy copla suya.
'''
"64" = ''':sup:`64` Dales su merecido, Señor, según la obra de sus manos.
'''
"65" = ''':sup:`65` Obceca su mente, ¡tu maldición sobre ellos!
'''
"66" = ''':sup:`66` ¡Persíguelos con ira, extermínalos, bajo tu cielo!
'''
"Notes" = '''
Notas de rodapé:
3:1-3 - Se destaca el sufrimiento personal del poeta, reflejando el
sufrimiento de todo el pueblo. Identificarse con el sufrimiento es una
forma de expresar solidaridad con el sufrimiento y el dolor colectivos
Corintios 1:4).
3:22-24 - La esperanza se renueva con la afirmación de que la
misericordia de Dios es infinita y constante. Incluso en medio del
sufrimiento, el poeta encuentra consuelo en el carácter fiel e
inmutable de Dios, un mensaje de esperanza para todo el pueblo de
3:25-30 - Se describe a Dios como bueno con quienes lo buscan
sinceramente, y se fomenta la paciencia ante el sufrimiento. Esto es un
llamado al arrepentimiento y a la esperanza en la acción de Dios,
3:31-33 - La confianza en la bondad de Dios se reafirma, incluso ante
su juicio. Dios no rechaza eternamente, sino que permite el sufrimiento
para purificar y restaurar a su pueblo. Esto revela la naturaleza
3:40-42 - El poeta insta al pueblo a examinarse a sí mismo y a volverse
a Dios en arrepentimiento. Este es un llamado a la autocrítica honesta,
a reconocer los propios errores y a buscar la restauración de Dios
'''
