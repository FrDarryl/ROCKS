"1" = ''':sup:`1` El año segundo de su reinado, Nabucodonosor tuvo un sueño que le
preocupó tanto, que no podía dormir.
'''
"2" = ''':sup:`2` El rey mandó llamar a los magos, adivinos, hechiceros y astrólogos
para que le explicaran su sueño. Vinieron y se presentaron al rey,
'''
"3" = ''':sup:`3` el cual les dijo: "He tenido un sueño y estoy preocupado por
encontrar una explicación".
'''
"4" = ''':sup:`4` Los caldeos respondieron al rey: "¡Oh rey, vive eternamente! Cuenta
el sueño a tus siervos y nosotros te daremos su interpretación".
'''
"5" = ''':sup:`5` El rey les respondió: "Tened bien presente mi decisión: Si no me
decís el sueño y no me dais su interpretación, seréis cortados en
pedazos y vuestras casas serán reducidas a un montón de ruinas.
'''
"6" = ''':sup:`6` Pero si me acertáis el sueño y me dais su interpretación, recibiréis
de mí regalos, obsequios y grandes honores; por tanto, decidme el sueño
y su interpretación".
'''
"7" = ''':sup:`7` Ellos replicaron: "Cuente el rey su sueño, que nosotros le daremos
su interpretación".
'''
"8" = ''':sup:`8` El monarca les respondió: "Bien veo que vosotros tratáis de ganar
tiempo, porque sabéis que mi decisión es irrevocable.
'''
"9" = ''':sup:`9` Si no me acertáis el sueño, a todos os espera una misma sentencia;
es que os habéis puesto de acuerdo para decirme mentiras y embustes, en
espera de que cambie la situación. Por tanto, indicadme el sueño y
sabré que podéis darme su interpretación".
'''
"10" = ''':sup:`10` Los caldeos respondieron al rey: "No hay hombre en el mundo que
pueda adivinar lo que quiere el rey. Asimismo, jamás hubo rey,
gobernador o jefe que preguntase una cosa semejante a algún mago,
adivino o astrólogo.
'''
"11" = ''':sup:`11` Lo que el rey pide es difícil y no hay nadie que pueda satisfacer
al rey, salvo los dioses; pero ellos no están entre los hombres".
'''
"12" = ''':sup:`12` Entonces el rey se encolerizó terriblemente y dio orden de matar a
todos los sabios de Babilonia.
'''
"13" = ''':sup:`13` Promulgado el decreto de matar a los sabios, fueron buscados
también Daniel y sus compañeros para ejecutarlos.
'''
"14" = ''':sup:`14` Entonces Daniel habló sabia y prudentemente a Arioc, capitán de la
guardia real, que iba a matar a los sabios de Babilonia.
'''
"15" = ''':sup:`15` Dijo a Arioc, plenipotenciario del rey: "¿Por qué un decreto tan
tajante de parte del rey?". Arioc explicó la cosa a Daniel,
'''
"16" = ''':sup:`16` el cual se presentó al rey implorando que le fijase un límite de
tiempo, dentro del cual daría su interpretación.
'''
"17" = ''':sup:`17` Daniel, de regreso a su casa, informó en seguida del caso a
Ananías, Misael y Azarías, sus compañeros,
'''
"18" = ''':sup:`18` para que implorasen el favor del Dios del cielo acerca de aquel
enigma y no pereciesen Daniel y sus compañeros junto con los otros
sabios de Babilonia.
'''
"19" = ''':sup:`19` El enigma fue manifestado a Daniel en una visión nocturna. Y
bendijo al Dios del cielo,
'''
"20" = ''':sup:`20` diciendo: "Bendito sea el nombre de Dios por los siglos de los
siglos, pues suyos son el saber y la fuerza.
'''
"21" = ''':sup:`21` Él es quien hace cambiar tiempos y estaciones, depone a los reyes y
los entroniza, da sabiduría a los sabios y ciencia a los que saben
comprender.
'''
"22" = ''':sup:`22` Él es quien revela las cosas profundas y secretas, conoce lo que
hay en las tinieblas, la luz mora junto a él.
'''
"23" = ''':sup:`23` A ti, oh Dios de mis padres, te alabo y te doy gracias, porque me
has dado sabiduría y fuerza, me has manifestado lo que habíamos pedido
y nos has dado a conocer el secreto del rey".
'''
"24" = ''':sup:`24` Después Daniel se presentó a Arioc, a quien el rey había
encomendado el exterminio de los sabios de Babilonia, y le dijo: "¡No
hagas perecer a los sabios de Babilonia! Llévame ante el rey y yo le
daré la interpretación".
'''
"25" = ''':sup:`25` Arioc se apresuró a llevar a Daniel ante el rey, y le dijo: "He
encontrado un hombre entre los deportados de Judá que puede indicar al
rey la interpretación".
'''
"26" = ''':sup:`26` El rey se dirigió a Daniel, a quien llamaban Baltasar, y le dijo:
"¿Eres capaz de decirme el sueño que he tenido y darme su
interpretación?".
'''
"27" = ''':sup:`27` Daniel le respondió: "El misterio que el rey quiere saber no hay
sabios ni magos, adivinos ni astrólogos que se lo puedan acertar.
'''
"28" = ''':sup:`28` Pero hay un Dios en el cielo que revela los secretos; él ha querido
manifestar al rey Nabucodonosor lo que ha de suceder en el futuro. Voy
a explicar tu sueño y las visiones de tu imaginación cuando estabas en
la cama.
'''
"29" = ''':sup:`29` Oh rey, los pensamientos que te preocupaban en la cama se referían
al futuro, y aquel que revela los secretos te ha dado a conocer lo que
sucederá.
'''
"30" = ''':sup:`30` En cuanto a mí, este misterio me ha sido revelado no porque yo
posea una sabiduría superior a la de todos los hombres, sino con el
solo objeto de indicar la interpretación al rey y de que tú
comprendieras los pensamientos de tu corazón.
'''
"31" = ''':sup:`31` Tú, oh rey, tuviste esta visión: Ante ti se levantaba una estatua
muy grande, de extraordinario esplendor y de aspecto terrible.
'''
"32" = ''':sup:`32` Su cabeza era de oro puro; el pecho y los brazos, de plata; el
vientre y los muslos, de bronce;
'''
"33" = ''':sup:`33` las piernas, de hierro, y los pies, parte de hierro y parte de
arcilla.
'''
"34" = ''':sup:`34` Tú seguías mirando; de pronto una piedra se desprendió de un monte
sin intervención humana alguna, alcanzó a la estatua en los pies de
hierro y arcilla y los pulverizó.
'''
"35" = ''':sup:`35` Entonces se hizo pedazos todo: el hierro, la arcilla, el bronce, la
plata y el oro; quedaron como el tamo de la era en verano, y fueron
arrebatados por el viento sin que quedara rastro alguno de ellos; en
cambio, la piedra que había herido a la estatua se convirtió en un gran
monte, que llenó la tierra entera.
'''
"36" = ''':sup:`36` Tal fue el sueño. Ahora diremos ante el rey su significado.
'''
"37" = ''':sup:`37` Tú, oh rey de reyes, a quien el Dios del cielo ha dado el imperio,
la fuerza, el poder y la gloria,
'''
"38" = ''':sup:`38` y en cuyas manos ha dejado a los hombres, las bestias del campo y
los pájaros del cielo dondequiera que habiten, y a quien ha hecho
soberano sobre todos ellos, tú eres la cabeza de oro.
'''
"39" = ''':sup:`39` Después de ti surgirá otro imperio de plata inferior al tuyo, y
luego un tercer imperio, de bronce, que tendrá el dominio de toda la
tierra.
'''
"40" = ''':sup:`40` Y, finalmente, un cuarto imperio, que será fuerte como el hierro;
el hierro lo aplasta y pulveriza todo; así aquél aplastará y
pulverizará a todos los otros.
'''
"41" = ''':sup:`41` En cuanto a lo que viste, que los pies y los dedos eran parte de
arcilla y parte de hierro, esto significa que era un reino dividido,
aunque tendrá ciertamente la consistencia del hierro, ya que viste el
hierro mezclado con la arcilla;
'''
"42" = ''':sup:`42` y el que los dedos de los pies fueran parte de hierro y parte de
arcilla quiere decir que una parte del imperio será resistente y otra
parte, en cambio, frágil.
'''
"43" = ''':sup:`43` El hecho de haber visto tú el hierro mezclado con la arcilla
significa que se mezclarán entre sí por simiente humana, pero no
formarán un cuerpo uno con otro, de la misma manera que el hierro no se
amalgama con la arcilla.
'''
"44" = ''':sup:`44` En los días de estos reyes, el Dios del cielo hará surgir un
imperio que jamás será destruido y cuya soberanía no pasará a otro
pueblo. Pulverizará y aniquilará a todos estos imperios, mientras que
él subsistirá eternamente,
'''
"45" = ''':sup:`45` tal como has visto, que una piedra se desprendió, sin intervención
humana, del monte, y pulverizó el hierro, el bronce, la arcilla, la
plata y el oro. El Dios grande ha manifestado al monarca lo que
sucederá en el futuro. El sueño es verdadero, y digna de fe su
interpretación".
'''
"46" = ''':sup:`46` Entonces el rey Nabucodonosor cayó rostro en tierra y se postró
ante Daniel y ordenó que le ofrecieran sacrificios e incienso.
'''
"47" = ''':sup:`47` Después el monarca dijo a Daniel: "Ciertamente vuestro Dios es el
Dios de los dioses, el Señor de los reyes, el revelador de los
misterios, ya que tú has podido descifrar este enigma".
'''
"48" = ''':sup:`48` El rey concedió a Daniel un alto grado, le hizo muchos regalos
valiosos y le nombró gobernador de todas las provincias de Babilonia,
así como jefe de todos los sabios de Babilonia.
'''
"49" = ''':sup:`49` Luego, a propuesta de Daniel, el rey nombró administradores de la
provincia a Sidrac, Misac y Abdénago. Daniel se quedó en la corte real.
'''
