[11]
"1" = ''':sup:`1` La sabiduría del humilde le hace erguir su cabeza y le da asiento en
medio de los grandes.
'''
"2" = ''':sup:`2` No alabes al hombre por su hermosura, ni desprecies a nadie por su
aspecto.
'''
"3" = ''':sup:`3` Pequeña es la abeja entre los volátiles, pero su fruto es el más
dulce.
'''
"4" = ''':sup:`4` No te envanezcas de los vestidos que llevas, ni te engrías en el día
de tu gloria; porque las obras del Señor son admirables, pero ocultas a
los hombres.
'''
"5" = ''':sup:`5` Muchos reyes acabaron sentándose en el polvo, y el que menos se
pensaba ciñó la corona.
'''
"6" = ''':sup:`6` Muchos potentados fueron humillados en extremo, y hombres ilustres
fueron entregados en manos de otros.
'''
"7" = ''':sup:`7` No censures antes de tener pruebas; investiga primero, y después
corrige.
'''
"8" = ''':sup:`8` Antes de escuchar no respondas, y no interrumpas al que habla.
'''
"9" = ''':sup:`9` No te metas en lo que no te importa, y en las querellas de los
pecadores no te mezcles.
'''
"10" = ''':sup:`10` Hijo, no emprendas muchos negocios; que, si los multiplicas,
sufrirás las consecuencias.
'''
"11" = ''':sup:`11` Aunque los persigas, no los alcanzarás; y aunque huyas, no podrás
escapar de ellos. Hay quien trabaja, se fatiga y corre, y con todo
queda más atrás.
'''
"12" = ''':sup:`12` Hay quien es débil y necesita ayuda, falto de fuerza y sobrado de
pobreza; pero el Señor lo mira con bondad, lo alza de su miseria
'''
"13" = ''':sup:`13` y levanta su cabeza para admiración de todos.
'''
"14" = ''':sup:`14` Bienes y males, vida y muerte, pobreza y riqueza vienen del Señor.
'''
"15" = ''':sup:`15` Sabiduría, prudencia y sensatez proceden del Señor, castigo y
camino recto proceden del Señor.
'''
"16" = ''':sup:`16` La ignorancia y la oscuridad se crearon para los criminales, y el
mal acompaña a los malvados.
'''
"17" = ''':sup:`17` Los dones del Señor acompañan a los piadosos y su benevolencia
asegura su prosperidad para siempre.
'''
"18" = ''':sup:`18` Hay quien se enriquece a fuerza de afán y de avaricia, y ésta es su
recompensa.
'''
"19" = ''':sup:`19` Cuando dice: "Hallé descanso, ahora comeré de mis bienes", no sabe
cuánto va a durar esto, pues tiene que dejar a otros sus riquezas y
morir.
'''
"20" = ''':sup:`20` Cumple con tu trabajo, conságrate a él y hazte viejo en su
desempeño.
'''
"21" = ''':sup:`21` No admires las obras del pecador; confía en el Señor y permanece en
tu oficio. Porque es fácil cosa a Dios hacer rico al pobre en un
instante.
'''
"22" = ''':sup:`22` La bendición del Señor es la recompensa del piadoso; en un momento
hace florecer su bendición.
'''
"23" = ''':sup:`23` No digas: "¿Qué necesito y qué falta tengo ya de nada?".
'''
"24" = ''':sup:`24` No digas: "Estoy satisfecho; ¿qué mal podrá venir sobre mí?".
'''
"25" = ''':sup:`25` En el día de los bienes se olvidan los males, y en el día de los
males no se recuerdan los bienes.
'''
"26" = ''':sup:`26` Pero es fácil al Señor en el día de la muerte dar a cada uno lo
suyo.
'''
"27" = ''':sup:`27` La aflicción de una hora hace olvidar el placer, el fin del hombre
manifiesta sus obras.
'''
"28" = ''':sup:`28` Antes de la muerte no alabes a nadie, porque el hombre será
reconocido por su fin.
'''
"29" = ''':sup:`29` No admitas a cualquiera en tu casa, que son muchas las asechanzas
de la intriga.
'''
"30" = ''':sup:`30` Como perdiz de reclamo en la jaula es el corazón del orgulloso,
como un espía vigila tu caída.
'''
"31" = ''':sup:`31` Porque él acecha para cambiar el bien en mal, y en las cosas dignas
de alabanza ha de encontrar censura.
'''
"32" = ''':sup:`32` Una chispa enciende las brasas, las trampas del criminal hacen
correr la sangre.
'''
"33" = ''':sup:`33` Guárdate del malvado que maquina el mal, no sea que te acarree
deshonra eterna.
'''
"34" = ''':sup:`34` Admite en tu casa a un extraño, y te la revolverá y te pondrá a mal
con los tuyos.
'''
