[10]
"1" = ''':sup:`1` El juez sabio instruye a su pueblo, y el mandato del inteligente
está bien ordenado.
'''
"2" = ''':sup:`2` Según el gobernante de la ciudad, así sus subordinados; y según el
que rige la ciudad, así sus habitantes.
'''
"3" = ''':sup:`3` El rey ignorante es la ruina de su pueblo, una ciudad prospera con
la inteligencia de sus jefes.
'''
"4" = ''':sup:`4` En manos del Señor está el gobierno de la tierra, él suscita en cada
momento el jefe oportuno.
'''
"5" = ''':sup:`5` En manos de Dios está el éxito del hombre, él da al soberano su
gloria.
'''
"6" = ''':sup:`6` No guardes rencor al prójimo por ninguna injusticia, ni hagas nada
movido de la pasión.
'''
"7" = ''':sup:`7` La soberbia es odiosa delante del Señor y de los hombres, para los
dos la injusticia es un delito.
'''
"8" = ''':sup:`8` El imperio pasa de unas naciones a otras a causa de la injusticia,
el orgullo y la avaricia.
'''
"9" = ''':sup:`9` ¿De qué se ensoberbecerá el polvo y la ceniza, si ya en vida sus
intestinos están llenos de podredumbre?
'''
"10" = ''':sup:`10` Una larga enfermedad se burla del médico; hoy es el rey, y mañana
está muerto.
'''
"11" = ''':sup:`11` Al morir el hombre, recibe en herencia reptiles, bichos y gusanos.
'''
"12" = ''':sup:`12` El principio de la soberbia es apartarse del Señor y tener alejado
el corazón de su hacedor.
'''
"13" = ''':sup:`13` Porque el principio de la soberbia es el pecado, el poseído por
ella hace llover las calamidades. Por eso el Señor envió extraños
castigos y los redujo a la nada.
'''
"14" = ''':sup:`14` El Señor arranca de raíz el trono de los potentes y hace sentar en
su lugar a los mansos.
'''
"15" = ''':sup:`15` El Señor arrancó las raíces de las gentes y plantó en su lugar a
los humildes.
'''
"16" = ''':sup:`16` El Señor asoló el territorio de las gentes y las destruyó hasta los
fundamentos de la tierra.
'''
"17" = ''':sup:`17` Arrancó y aniquiló a algunos, e hizo desaparecer hasta su memoria
de la tierra.
'''
"18" = ''':sup:`18` No se creó el orgullo para el hombre, ni la ira furiosa para el
nacido de mujer.
'''
"19" = ''':sup:`19` ¿Qué raza es digna de honor? La humana. ¿Qué raza es digna de
honor? Los que temen al Señor. ¿Qué raza es despreciable? La raza
humana. ¿Qué raza es despreciable? Los que violan los mandamientos.
'''
"20" = ''':sup:`20` Entre sus hermanos es digno de honor su jefe, y ante Dios son
dignos de honor los que lo temen.
'''
"22" = ''':sup:`22` Rico, noble o pobre, su gloria está en el temor del Señor.
'''
"23" = ''':sup:`23` No es justo despreciar al pobre inteligente, ni conviene honrar al
pecador.
'''
"24" = ''':sup:`24` El grande, el juez y el poderoso son dignos de honor, pero ninguno
de ellos es más grande que el que teme al Señor.
'''
"25" = ''':sup:`25` Al siervo sabio le servirán los libres, el varón sabio no se queja.
'''
"26" = ''':sup:`26` No te la des de sabio en tu trabajo, y no te gloríes en tiempo de
necesidad.
'''
"27" = ''':sup:`27` Más vale el que trabaja y tiene de todo que el que es presumido y
carece de pan.
'''
"28" = ''':sup:`28` Hijo mío, honra a tu alma con la humildad y apréciala en su justo
valor.
'''
"29" = ''':sup:`29` ¿Quién justificará al que peca contra su alma? ¿Y quién honrará a
quien a sí mismo se deshonra?
'''
"30" = ''':sup:`30` Al pobre se le respeta por su inteligencia, y al rico por su
riqueza.
'''
"31" = ''':sup:`31` El que es honrado en la pobreza, ¡cuánto más lo será en la riqueza!
Y el que es despreciado en la riqueza, ¡cuánto más en la pobreza!
'''
