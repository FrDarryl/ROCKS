[28]
"1" = ''':sup:`1` El Señor me dijo:
'''
"2" = ''':sup:`2` "Hijo de hombre, di al príncipe de Tiro: Esto dice el Señor Dios: Tu
corazón se ha enorgullecido y has dicho: Un dios soy yo, en la morada
de un dios habito, en medio del mar. Tú, que eres un hombre y no un
dios, has equiparado tu corazón al corazón de Dios.
'''
"3" = ''':sup:`3` ¡Oh, sí!, más sabio eres que Daniel, ningún sabio te iguala.
'''
"4" = ''':sup:`4` Con tu sabiduría y tu inteligencia te has procurado riquezas, has
acumulado oro y plata en tus tesoros;
'''
"5" = ''':sup:`5` por tu gran habilidad en el comercio has aumentado tus riquezas, y
tu corazón se ha engreído por tu opulencia.
'''
"6" = ''':sup:`6` Por eso, esto dice el Señor Dios: Porque has hecho tu corazón
semejante al corazón de Dios,
'''
"7" = ''':sup:`7` he aquí que yo haré venir contra ti a extranjeros, los más feroces
de los pueblos, y desenvainarán su espada contra la prez de tu
sabiduría y borrarán tu esplendor.
'''
"8" = ''':sup:`8` Te harán bajar a la fosa y morirás atravesado en el corazón del mar.
'''
"9" = ''':sup:`9` ¿Podrás decir aún: Un dios soy yo, ante los verdugos? Un hombre
eres, y no un dios, en manos de quienes te traspasan.
'''
"10" = ''':sup:`10` ¡Tendrás la muerte de los incircuncisos, en manos de extranjeros!
He hablado yo", dice el Señor Dios.
'''
"11" = ''':sup:`11` El Señor me dijo:
'''
"12" = ''':sup:`12` "Hijo de hombre, entona una elegía sobre el príncipe de Tiro. Le
dirás: Esto dice el Señor Dios: Tú eras el dechado de la perfección,
lleno de sabiduría y de espléndida belleza.
'''
"13" = ''':sup:`13` En Edén, jardín de Dios, vivías. Innumerables piedras preciosas
adornaban tu manto: rubí, topacio, diamante, crisólito, piedra de
ónice, jaspe, zafiro, carbunclo y esmeralda; de oro era el borde de tu
manto, de oro las incrustaduras, todo a punto desde el día en que
fuiste creado.
'''
"14" = ''':sup:`14` Como un querubín protector yo te había puesto en el monte santo de
Dios y caminabas entre brasas ardientes.
'''
"15" = ''':sup:`15` Eras perfecto en tus caminos desde el día en que fuiste creado,
hasta que apareció en ti la iniquidad.
'''
"16" = ''':sup:`16` Con el progreso de tu tráfico te llenaste de violencia y pecados, y
yo te he arrojado del monte de Dios y te he exterminado, oh querubín
protector, de entre las brasas ardientes.
'''
"17" = ''':sup:`17` Tu belleza te llenó de orgullo. Tu esplendor te hizo perder tu
sabiduría. Yo te derribé por tierra y te di en espectáculo a los reyes.
'''
"18" = ''':sup:`18` Por la multitud de tus delitos, con la injusticia de tu comercio,
has profanado tus santuarios, y yo he sacado de ti mismo un fuego que
te devore; te he reducido a cenizas sobre la tierra a los ojos de
cuantos te contemplan.
'''
"19" = ''':sup:`19` Todos los pueblos que te conocían se espantan al verte. Te has
hecho un objeto de terror y has desaparecido para siempre".
'''
"20" = ''':sup:`20` El Señor me dijo:
'''
"21" = ''':sup:`21` "Hijo de hombre, vuelve tu rostro hacia Sidón y profetiza contra
ella.
'''
"22" = ''':sup:`22` Le dirás: Esto dice el Señor Dios: Aquí estoy contra ti, Sidón; en
medio de ti seré glorificado. Se sabrá que yo soy el Señor cuando haga
justicia en ella y manifieste mi santidad.
'''
"23" = ''':sup:`23` Mandaré contra ella la peste, y la sangre correrá por sus calles.
Caerán en ella atravesados por la espada, desenvainada por todas partes
contra ella.
'''
"24" = ''':sup:`24` Y no habrá ya más para la casa de Israel espina que punza ni zarza
que lacera entre todos sus vecinos que la desprecian, y sabrán que yo
soy el Señor".
'''
"25" = ''':sup:`25` Esto dice el Señor Dios: "Cuando yo recoja a la casa de Israel de
entre las naciones donde estaba dispersa, manifestaré en ellos mi
santidad a los ojos de las gentes y habitarán la tierra que un día
regalé a mi siervo Jacob.
'''
"26" = ''':sup:`26` Residirán allí con seguridad, construirán y plantarán viñas.
Vivirán seguros, cuando yo haya ejecutado mis sentencias contra todas
las gentes de los alrededores que los desprecian. Y sabrán que yo, el
Señor, soy su Dios".
'''
"Notes" = '''
Notas de rodapé:
