[8]
"1" = ''':sup:`1` El Señor habló a Moisés:
'''
"2" = ''':sup:`2` "Di a Aarón: Cuando pongas las lámparas en el candelabro, las
dispondrás de manera que las siete lámparas alumbren hacia adelante".
'''
"3" = ''':sup:`3` Así lo hizo Aarón: puso las lámparas en la parte anterior del
candelabro, como el Señor había ordenado a Moisés.
'''
"4" = ''':sup:`4` El candelabro era de oro trabajado a cincel, tanto el pie como los
brazos, todo de oro trabajado a cincel. Moisés había ordenado hacerlo
conforme al modelo que el Señor le había mostrado.
'''
"5" = ''':sup:`5` El Señor dijo a Moisés:
'''
"6" = ''':sup:`6` "Separa a los levitas de los demás israelitas y purifícalos.
'''
"7" = ''':sup:`7` Procederás de esta manera: los rociarás con agua de la purificación;
ellos se afeitarán todo su cuerpo, lavarán sus vestidos y se
purificarán.
'''
"8" = ''':sup:`8` Tomarán luego un novillo con la ofrenda correspondiente de flor de
harina amasada con aceite, y tú tomarás otro para el sacrificio por el
pecado.
'''
"9" = ''':sup:`9` Ordena que se acerquen los levitas a la tienda de la reunión, y
convoca toda la comunidad de los israelitas.
'''
"10" = ''':sup:`10` Cuando los levitas se hayan acercado ante el Señor, los israelitas
pondrán las manos sobre ellos.
'''
"11" = ''':sup:`11` Aarón, en nombre de los israelitas, ofrecerá los levitas al Señor
haciendo el rito de presentación, para que entren al servicio del
Señor.
'''
"12" = ''':sup:`12` Los levitas pondrán a continuación sus manos sobre la cabeza de los
novillos, y tú los ofrecerás al Señor, uno en sacrificio por el pecado
y otro en holocausto. Así cumplirás sobre los levitas el rito de
absolución.
'''
"13" = ''':sup:`13` Pondrás a los levitas delante de Aarón y sus hijos, y los ofrecerás
al Señor haciendo el rito de presentación.
'''
"14" = ''':sup:`14` De esta manera separarás a los levitas de los demás israelitas para
que sean míos
'''
"15" = ''':sup:`15` y entren a servir en la tienda de la reunión. Los purificarás y los
ofrecerás con el rito de presentación,
'''
"16" = ''':sup:`16` porque son míos; me han sido dados a mí por los israelitas en
sustitución de los que abren el seno materno, es decir, de todos los
primogénitos de los israelitas: yo los he tomado para mí.
'''
"17" = ''':sup:`17` Todos los primogénitos israelitas son míos, tanto hombres como
animales; los reservé yo para mí el día en que herí a todos los
primogénitos de Egipto;
'''
"18" = ''':sup:`18` pero he elegido a los levitas en sustitución de todos los
primogénitos israelitas
'''
"19" = ''':sup:`19` y los he puesto a las órdenes de Aarón y sus hijos, como personas
donadas a ellos de entre los israelitas, para que hagan el servicio de
los israelitas en la tienda de la reunión, y hagan sobre ellos el rito
de absolución y no sean castigados por acercarse al santuario".
'''
"20" = ''':sup:`20` Moisés, Aarón y toda la comunidad de los israelitas hicieron con
los levitas todo lo que el Señor había mandado a Moisés.
'''
"21" = ''':sup:`21` Los levitas se purificaron, lavaron sus vestidos, y Aarón los
ofreció al Señor con el rito de presentación e hizo sobre ellos el rito
de absolución para purificarlos.
'''
"22" = ''':sup:`22` Los levitas fueron entonces admitidos en el servicio de la tienda
de la reunión en presencia de Aarón y sus hijos. Se hizo con los
levitas tal y como el Señor había ordenado a Moisés.
'''
"23" = ''':sup:`23` El Señor dijo a Moisés:
'''
"24" = ''':sup:`24` "Los levitas, a partir de los veinticinco años, entrarán a prestar
su servicio en la tienda de la reunión.
'''
"25" = ''':sup:`25` Cuando lleguen a los cincuenta, cesarán en sus funciones, no
servirán más;
'''
"26" = ''':sup:`26` ayudarán a sus hermanos en la guarda de la tienda de la reunión,
pero no prestarán su servicio. Así has de proceder en lo que se refiere
a los servicios de los levitas".
'''
