[14]
"1" = ''':sup:`1` En aquel tiempo, Amrafel, rey de Senaar; Arioc, rey de Elasar;
Codorlaomer, rey de Elán, y Tidal, rey de Goyín,
'''
"2" = ''':sup:`2` declararon la guerra a Berá, rey de Sodoma; a Birsa, rey de Gomorra;
a Sinab, rey de Admá; a Seméber, rey de Seboín; y al rey de Bela, o
sea, de Soar.
'''
"3" = ''':sup:`3` Éstos se reunieron en el valle de Sidín, o sea, el mar de la Sal.
'''
"4" = ''':sup:`4` Habían estado sometidos doce años a Codorlaomer, pero en el trece se
sublevaron.
'''
"5" = ''':sup:`5` En el año catorce, Codorlaomer y sus reyes aliados vinieron y
derrotaron a los refaítas en Astarot Carnáyim, a los zuzíes en Ham, a
los emíes en el valle de Quiriatáyim
'''
"6" = ''':sup:`6` y a los hurritas en las montañas de Seir hasta El-Farán, que está
junto al desierto.
'''
"7" = ''':sup:`7` Después llegaron a la fuente de la justicia, o sea Cades, y ocuparon
todo el territorio de los amalecitas y el de los amorreos, que
habitaban en Jasesón Tamar.
'''
"8" = ''':sup:`8` Entonces, el rey de Sodoma, el de Gomorra, el de Admá, el de Seboín
y el de Bela, o sea, de Soar, les salieron al encuentro y presentaron
batalla contra ellos en el valle de Sidín:
'''
"9" = ''':sup:`9` contra Codorlaomer, rey de Elán; Tidal, rey de Goyín; Amrafel, rey
de Senaar, y Arioc, rey de Elasar; cuatro reyes contra cinco.
'''
"10" = ''':sup:`10` El valle de Sidín estaba lleno de pozos de betún. Los reyes de
Sodoma y Gomorra se dieron a la fuga y cayeron allí muchos, y los que
pudieron salvarse huyeron a los montes.
'''
"11" = ''':sup:`11` Los vencedores saquearon todos los bienes de Sodoma y de Gomorra y
todas sus posesiones, y se fueron.
'''
"12" = ''':sup:`12` Se llevaron también a Lot, sobrino de Abrán, que habitaba en
Sodoma, con todos sus bienes.
'''
"13" = ''':sup:`13` Uno de los fugitivos vino a informar a Abrán, el hebreo, que
habitaba en el encinar de Mambré, el amorreo, hermano de Escol y Aner,
aliados de Abrán.
'''
"14" = ''':sup:`14` En cuanto Abrán se enteró de que su sobrino había sido hecho
prisionero, armó a trescientos dieciocho de sus hombres más valientes
nacidos en su casa y se lanzó en su persecución hasta Dan.
'''
"15" = ''':sup:`15` Repartió sus hombres para asaltar de noche a los enemigos; los
derrotó y los persiguió hasta Joba, que está al norte de Damasco.
'''
"16" = ''':sup:`16` Reconquistó todo el botín y también a Lot, su sobrino, con todos
sus bienes, mujeres y gente.
'''
"17" = ''':sup:`17` Cuando Abrán volvía de derrotar a Codorlaomer y a los reyes que
estaban con él, le salió al encuentro el rey de Sodoma en el valle de
Savé, o sea, el valle del Rey.
'''
"18" = ''':sup:`18` Melquisedec, rey de Salén, sacó pan y vino; era él sacerdote del
Dios altísimo, y
'''
"19" = ''':sup:`19` bendijo a Abrán diciendo: "Bendito seas, Abrán del Dios altísimo,
que creó el cielo y la tierra, y
'''
"20" = ''':sup:`20` bendito sea el Dios altísimo, que ha puesto en tus manos a tus
enemigos". Y Abrán le dio el diez por ciento de todo.
'''
"21" = ''':sup:`21` El rey de Sodoma dijo a Abrán: "Devuélveme las personas, y toma
para ti los bienes".
'''
"22" = ''':sup:`22` Abrán le respondió: "Juro, mano en alto, al Señor que creó el cielo
y la tierra: Yo no tomaré nada de lo que es tuyo,
'''
"23" = ''':sup:`23` ni siquiera un hilo, ni una correa de tu zapato. Así no podrás
decir: Yo he enriquecido a Abrán.
'''
"24" = ''':sup:`24` Para mí, nada; solamente lo que han comido mis mozos y la parte que
corresponde a los hombres que han venido conmigo, Aner, Escol y Mambré;
éstos recibirán su parte".
'''
