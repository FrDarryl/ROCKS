"1" = ''':sup:`1` Palabras de Nehemías, hijo de Jacalías. En el mes de quisleu, el año
veinte del rey Artajerjes, estando yo en la fortaleza de Susa,
'''
"2" = ''':sup:`2` Jananí, uno de mis hermanos, llegó con algunos hombres de Judá. Yo
le pregunté por los judíos, los supervivientes salvados del destierro,
y por Jerusalén.
'''
"3" = ''':sup:`3` Me dijeron: "Los supervivientes del destierro que quedan allí, en la
provincia, se encuentran en gran estrechez y humillación; la muralla de
Jerusalén está destrozada y sus puertas destruidas por el fuego".
'''
"4" = ''':sup:`4` Al oír estas palabras, yo me senté y me puse a llorar. Permanecí en
duelo algunos días, ayunando y orando ante el rey del cielo.
'''
"5" = ''':sup:`5` Y exclamé: "¡Ah Señor, Dios del cielo, Dios grande y terrible, que
guardas la alianza y la fidelidad con los que te aman y observan tus
mandamientos!
'''
"6" = ''':sup:`6` Que tus oídos estén atentos y tus ojos abiertos para escuchar la
plegaria de tu siervo, que yo derramo ahora ante ti, día y noche, por
los israelitas tus siervos, confesando los pecados que ellos han
cometido contra ti. Yo mismo y la casa de mi padre hemos pecado;
'''
"7" = ''':sup:`7` nos hemos portado inicuamente contigo y no hemos guardado los
mandamientos, las leyes y los preceptos que tú habías dado a tu siervo
Moisés.
'''
"8" = ''':sup:`8` Pero acuérdate de lo que dijiste a tu siervo Moisés: Si sois
infieles, yo os dispersaré entre las naciones;
'''
"9" = ''':sup:`9` pero si os convertís a mí y observáis mis mandamientos, poniéndolos
en práctica, aunque vuestros desterrados estuvieran en el extremo de
los cielos, yo los recogeré de allí y los conduciré de nuevo al lugar
que he escogido para morada de mi nombre.
'''
"10" = ''':sup:`10` Pues bien, éstos son tus siervos y éste tu pueblo, a quienes tú has
redimido con tu gran poder y tu fuerte brazo.
'''
"11" = ''':sup:`11` Oh Señor, estén atentos tus oídos a la súplica de tu siervo y a la
oración de tus servidores, que quieren ser fieles a ti. Concede éxito a
tu siervo y haz que tengan buena acogida ante ese hombre". Era yo
entonces copero del rey.
'''
