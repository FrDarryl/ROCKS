[35]
"1" = ''':sup:`1` Josías celebró en Jerusalén la pascua en honor del Señor. Se inmoló
el cordero pascual el día catorce del primer mes.
'''
"2" = ''':sup:`2` Estableció a los sacerdotes en sus oficios y los animó a servir en
el templo del Señor.
'''
"3" = ''':sup:`3` Luego dijo a los levitas encargados de instruir a todo Israel y
consagrados al Señor: "Colocad el arca santa en el templo que edificó
Salomón, hijo de David, y rey de Israel; ya no será un peso para
vuestros hombros. Ahora serviréis al Señor, vuestro Dios, y a su pueblo
Israel.
'''
"4" = ''':sup:`4` Organizaos en turnos por familias, según la ordenación escrita por
David, rey de Israel, y su hijo Salomón.
'''
"5" = ''':sup:`5` Estad en vuestros puestos en el santuario al servicio de las clases
de las familias patriarcales, y de vuestros hermanos, hijos del pueblo.
Un grupo de levitas por cada familia patriarcal.
'''
"6" = ''':sup:`6` Inmolad el cordero pascual, purificaos y preparad todo lo necesario
para que vuestros hermanos puedan cumplir lo que el Señor mandó por
medio de Moisés".
'''
"7" = ''':sup:`7` Josías, de su propio ganado, dio a los presentes, para celebrar la
pascua, 30.000 corderos y cabritos y 3.000 toros.
'''
"8" = ''':sup:`8` Los oficiales del rey hicieron también donativos voluntarios al
pueblo, a los sacerdotes y a los levitas. Jelcías, Zacarías y Yejiel,
prefectos del templo del Señor, dieron a los sacerdotes para celebrar
la pascua 2.600 corderos y 300 toros.
'''
"9" = ''':sup:`9` Los jefes de los levitas, Conanías, Semayas y su hermano Natanael,
Jasabías, Yeiel y Yozabad, dieron a los levitas, para celebrar la
pascua, 5.000 corderos y 500 bueyes.
'''
"10" = ''':sup:`10` El servicio se organizó así: los sacerdotes estaban en sus puestos
y los levitas en sus funciones, de acuerdo con la ordenación real.
'''
"11" = ''':sup:`11` Inmolaron los animales de la pascua; los sacerdotes derramaban la
sangre y los levitas desollaban las víctimas.
'''
"12" = ''':sup:`12` Separaban las partes que debían ser quemadas y distribuían el resto
al pueblo por grupos de familias para que lo ofrecieran al Señor, según
está escrito en el libro de Moisés. Lo mismo hicieron con el ganado
mayor.
'''
"13" = ''':sup:`13` Asaron al fuego el cordero pascual como está prescrito, cocieron
las demás ofrendas sagradas en calderas, calderos y sartenes, y las
distribuyeron luego diligentemente entre todo el pueblo.
'''
"14" = ''':sup:`14` Finalmente, los levitas prepararon la parte correspondiente para
ellos y para los sacerdotes, descendientes de Aarón, los cuales habían
estado ocupados en la ofrenda de los holocaustos y de las grasas hasta
la noche; por eso los levitas prepararon la parte correspondiente para
ellos y para los sacerdotes, hijos de Aarón.
'''
"15" = ''':sup:`15` Los cantores, hijos de Asaf, estaban en su puesto, según las
prescripciones de David: Asaf, Hemán y Yedutún, el vidente del rey; los
porteros de cada puerta no tuvieron necesidad de abandonar sus puestos,
pues los levitas, sus hermanos, se lo prepararon.
'''
"16" = ''':sup:`16` Así se organizó aquel día todo el servicio del Señor para la
celebración de la pascua y la ofrenda de los holocaustos sobre el altar
del Señor, según la ordenación del rey Josías.
'''
"17" = ''':sup:`17` Los israelitas que se encontraban presentes celebraron la pascua, y
durante siete días la fiesta de los panes sin levadura.
'''
"18" = ''':sup:`18` Nunca en Israel había habido una pascua como ésta desde los días de
Samuel, el vidente. Más aún, ningún rey de Israel había celebrado una
pascua semejante a la celebrada por Josías en compañía de sacerdotes y
levitas, presentes todo Judá e Israel, con los habitantes de Jerusalén.
'''
"19" = ''':sup:`19` Fue el año dieciocho del reinado de Josías cuando se celebró esta
pascua.
'''
"20" = ''':sup:`20` Después de esto, cuando Josías ya había restaurado el templo del
Señor, Necó, rey de Egipto, fue a presentar batalla en Cárquemis, junto
al Éufrates. Josías le salió al paso,
'''
"21" = ''':sup:`21` y Necó mandó a decirle: "¿Qué tengo yo que ver contigo, rey de
Judá? No es contra ti contra quien voy; es contra otra nación con la
que estoy en guerra, y Dios me ha dicho que me dé prisa. No te opongas
a Dios, que está conmigo, no sea que te destruya".
'''
"22" = ''':sup:`22` Josías, sin embargo, no quiso ceder, e incluso se preparaba para
atacarlo, sin dar oídos a lo que Necó decía en nombre de Dios. Avanzó y
presentó batalla en el valle de Meguido.
'''
"23" = ''':sup:`23` Los arqueros dispararon contra el rey Josías, que dijo a sus
oficiales: "Retiradme, porque estoy gravemente herido".
'''
"24" = ''':sup:`24` Los oficiales lo sacaron de su carro, lo subieron a otro de los
suyos y lo llevaron a Jerusalén, donde murió. Fue sepultado en las
sepulturas de sus padres. Todo Judá y Jerusalén guardó luto por Josías.
'''
"25" = ''':sup:`25` Jeremías compuso una lamentación sobre Josías, que todos los
cantores y cantoras recitan todavía hoy entre sus elegías sobre el rey
Josías; ha venido a ser una regla en Israel, y están escritas en las
Lamentaciones.
'''
"26" = ''':sup:`26` El resto de la historia de Josías, las obras de piedad que hizo,
conforme a la ley del Señor,
'''
"27" = ''':sup:`27` todo lo que hizo, desde el principio al fin, está escrito en el
libro de los reyes de Israel y de Judá.
'''
