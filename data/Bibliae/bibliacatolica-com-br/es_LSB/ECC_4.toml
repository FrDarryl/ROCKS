[4]
"1" = ''':sup:`1` Y he visto también todas las opresiones que se cometen bajo el sol.
¡Las lágrimas de los oprimidos sin tener quien los consuele! ¡La mano
de sus opresores les hace violencia, sin encontrar quien los vengue!
'''
"2" = ''':sup:`2` Y felicito a los muertos porque ya están muertos, antes que a los
vivos que todavía viven.
'''
"3" = ''':sup:`3` Y más feliz que unos y otros es el que aún no ha existido y no ha
visto las injusticias que se cometen bajo el sol.
'''
"4" = ''':sup:`4` He visto que todo trabajo y toda empresa con éxito no es más que
envidia de uno contra otro. También esto es vanidad y andar a caza del
viento.
'''
"5" = ''':sup:`5` El necio se cruza de brazos y come su propia carne.
'''
"6" = ''':sup:`6` Más vale un puñado de descanso que dos puñados de fatiga y de dar
caza al viento.
'''
"7" = ''':sup:`7` He visto además otra vanidad bajo el sol.
'''
"8" = ''':sup:`8` Hay un hombre solo y sin compañero; no tiene hijo ni hermano; y, sin
embargo, nunca cesa de trabajar, y sus ojos no se hartan de riquezas.
Entonces, ¿para quién trabajo yo y me privo de bienestar? También esto
es vanidad y una penosa ocupación.
'''
"9" = ''':sup:`9` Mejor es estar dos que uno solo, porque dos logran más rendimiento
en su trabajo.
'''
"10" = ''':sup:`10` En caso de caída, el uno levanta al otro; en cambio, ¡ay del solo
que cae y no tiene a nadie que lo levante!
'''
"11" = ''':sup:`11` Igualmente, si duermen dos juntos, se calientan; pero uno solo,
¿cómo se calentará?
'''
"12" = ''':sup:`12` Si alguien ataca al que está solo, dos le oponen resistencia; y la
cuerda de tres hilos no se rompe fácilmente.
'''
"13" = ''':sup:`13` Más vale un muchacho pobre y sabio que un rey necio y anciano, que
no sabe ya escuchar consejos.
'''
"14" = ''':sup:`14` El muchacho puede salir de la prisión para subir al trono, aun
cuando en su reino haya nacido pobre.
'''
"15" = ''':sup:`15` Veo a todos los vivientes que caminan bajo el sol irse con el
joven, el que le sucederá en su puesto.
'''
"16" = ''':sup:`16` Era una muchedumbre sin fin la que él presidía; pero los que vengan
después no estarán contentos con él. Y también esto es vanidad y dar
caza al viento.
'''
"17" = ''':sup:`17` Pon atención a tus pasos cuando vas a la casa de Dios. Acércate
para escuchar: el sacrificio vale más que la ofrenda de los necios; es
que no se dan cuenta de que hacen mal.
'''
