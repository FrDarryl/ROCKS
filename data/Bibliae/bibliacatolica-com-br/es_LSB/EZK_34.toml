[34]
"1" = ''':sup:`1` El Señor me dijo:
'''
"2" = ''':sup:`2` "Hijo de hombre, profetiza contra los pastores de Israel y diles:
Pastores, esto dice el Señor Dios: ¡Ay de los pastores de Israel que se
apacientan a sí mismos! ¿No es el rebaño al que deben apacentar los
pastores?
'''
"3" = ''':sup:`3` Vosotros os tomáis la leche y os vestís con la lana; matáis las
ovejas cebadas, pero no apacentáis el rebaño.
'''
"4" = ''':sup:`4` No habéis fortalecido a las débiles ni habéis curado a las enfermas;
no habéis vendado a las heridas, no habéis hecho volver a las
descarriadas ni buscado a las perdidas, sino que las habéis conducido
con crueldad y violencia.
'''
"5" = ''':sup:`5` Y ahora andan dispersas, por falta de pastor, presa de todas las
fieras del campo;
'''
"6" = ''':sup:`6` andan dispersas mis ovejas; errantes por todos los montes, por todos
los collados; dispersas mis ovejas por todo el país, sin que las busque
nadie ni las cuide.
'''
"7" = ''':sup:`7` Escuchad, pues, pastores, la palabra del Señor:
'''
"8" = ''':sup:`8` Por mi vida, dice el Señor Dios, que por haber sido mi rebaño
expuesto al pillaje y mis ovejas pasto de todas las fieras del campo
por falta de pastor, por no haber cuidado mis pastores mi ganado y
haberse en cambio apacentado a sí mismos en lugar de mi rebaño,
'''
"9" = ''':sup:`9` por eso, escuchad, pastores, la palabra del Señor.
'''
"10" = ''':sup:`10` Esto dice el Señor Dios: Aquí estoy yo contra los pastores
reclamando mi rebaño de sus manos. No les confiaré más el pastoreo de
mi rebaño; así no se apacentarán más a sí mismos. Les arrebataré mi
ganado de su boca y ya no les servirá de pasto.
'''
"11" = ''':sup:`11` Pues esto dice el Señor Dios: Yo mismo cuidaré de mi ganado y le
pasaré revista.
'''
"12" = ''':sup:`12` Como un pastor pasa revista a su ganado cuando se encuentra entre
su rebaño disperso, así pasaré yo revista a mis ovejas y las recobraré
de todos los lugares donde se habían dispersado en día de nubes y
tinieblas.
'''
"13" = ''':sup:`13` Las sacaré de en medio de los pueblos y las recogeré de entre los
países. Las llevaré a su tierra, las pastorearé por los montes de
Israel, por los valles y en todos los lugares habitados del país.
'''
"14" = ''':sup:`14` Las apacentaré en pastos escogidos; su majada estará en los montes
altos de Israel; allí descansarán en cómodo aprisco y pacerán pingües
pastos por los montes de Israel.
'''
"15" = ''':sup:`15` Yo mismo llevaré mi rebaño a pastar y lo devolveré al lugar de su
descanso, dice el Señor Dios.
'''
"16" = ''':sup:`16` Buscaré la oveja perdida y haré volver a la descarriada; vendaré a
la herida, fortaleceré a la flaca, cuidaré de la gorda y robusta; las
apacentaré como es justo.
'''
"17" = ''':sup:`17` En cuanto a vosotros, rebaño mío, esto dice el Señor Dios: Yo mismo
juzgaré entre oveja y oveja, entre carnero y macho cabrío.
'''
"18" = ''':sup:`18` ¿No os basta pacer en buenos pastos para que pisoteéis el resto del
pasto? ¿No os basta beber el agua limpia para que enturbiéis el resto
con los pies?
'''
"19" = ''':sup:`19` ¿Ha de pastar mi rebaño lo que vosotros habéis pisoteado y beber lo
que habéis enturbiado con vuestros pies?
'''
"20" = ''':sup:`20` Por eso, esto les dice el Señor Dios: Yo mismo juzgaré entre la
oveja gorda y la flaca;
'''
"21" = ''':sup:`21` porque vosotros habéis empujado con el flanco y el lomo, con los
cuernos habéis topado a las más débiles hasta echarlas fuera;
'''
"22" = ''':sup:`22` yo defenderé a mi rebaño y no servirán más de presa; haré justicia
entre oveja y oveja.
'''
"23" = ''':sup:`23` Yo les suscitaré un pastor que las apaciente, mi siervo David. Él
las conducirá al pasto y será su pastor.
'''
"24" = ''':sup:`24` Yo, el Señor, seré su Dios, y mi siervo David será príncipe en
medio de ellos: Yo, el Señor, he hablado.
'''
"25" = ''':sup:`25` Haré con ellos un pacto de paz y exterminaré del país las bestias
feroces; morarán tranquilos hasta en el desierto y reposarán en los
bosques.
'''
"26" = ''':sup:`26` Los asentaré en torno a mi colina. Mandaré a su tiempo las lluvias,
lluvias de bendición.
'''
"27" = ''':sup:`27` El árbol del campo dará sus frutos y la tierra dará sus productos.
Habitarán seguros en su tierra y sabrán que yo soy el Señor, cuando
haya despedazado las coyundas de su yugo y les haya librado de las
manos de quienes los tienen esclavizados.
'''
"28" = ''':sup:`28` No volverán a ser presa de las gentes ni los devorarán las fieras
del país, habitarán seguros sin que nadie los espante.
'''
"29" = ''':sup:`29` Haré brotar para ellos una plantación gloriosa, no serán más
consumidos por el hambre en el país, ni sufrirán más el ultraje de las
naciones.
'''
"30" = ''':sup:`30` Y sabrán que yo, el Señor, su Dios, estoy con ellos, y que ellos,
la casa de Israel, son mi pueblo, dice el Señor Dios:
'''
"31" = ''':sup:`31` Vosotras, ovejas mías, sois el rebaño de mi pasto y yo soy vuestro
Dios, dice el Señor Dios".
'''
