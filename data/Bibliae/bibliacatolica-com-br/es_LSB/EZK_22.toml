[22]
"1" = ''':sup:`1` El Señor me dijo:
'''
"2" = ''':sup:`2` "Y tú, hijo de hombre, ¿no vas a juzgar? ¿No vas a juzgar a la
ciudad sanguinaria? Indícales todas sus detestables acciones.
'''
"3" = ''':sup:`3` Dirás: Esto dice el Señor Dios: ¡Ay de la ciudad que vierte sangre
de sus habitantes para acelerar su destrucción y fabricar ídolos con
los que se contamina!
'''
"4" = ''':sup:`4` Por la sangre que has derramado te has hecho culpable, te has
manchado con los ídolos que te has hecho; así has adelantado tu hora,
has llegado al término de tus años. Sí, te haré el oprobio de las
gentes, el escarnio de toda la tierra.
'''
"5" = ''':sup:`5` Se burlarán de ti los pueblos vecinos y los lejanos, oh ciudad de
mala fama, llena de corrupción.
'''
"6" = ''':sup:`6` Ved, los príncipes de Israel, cada uno por su cuenta, están ocupados
en derramar sangre.
'''
"7" = ''':sup:`7` En ti se desprecia al padre y a la madre, en ti se trata mal al
forastero, en ti son oprimidos los huérfanos y la viuda.
'''
"8" = ''':sup:`8` Has despreciado mis santuarios, has profanado mis sábados.
'''
"9" = ''':sup:`9` Hay en ti gente que calumnia para hacer verter sangre. En ti se
banquetea en los montes, en ti se hacen cosas detestables,
'''
"10" = ''':sup:`10` en ti se descubre la desnudez del propio padre, en ti se fuerza a
la mujer en la menstruación.
'''
"11" = ''':sup:`11` Hay quien comete adulterio con la mujer de su prójimo, quien mancha
con crimen nefando a su nuera, quien fuerza a su hermana, a la hija de
su propio padre.
'''
"12" = ''':sup:`12` En ti se acepta soborno para derramar sangre; aceptas usura e
interés, despojas con violencia a tu prójimo y te has olvidado de mí,
dice el Señor Dios.
'''
"13" = ''':sup:`13` Mira, yo bato mis palmas por tus actos de pillaje y por la sangre
que corre en medio de ti.
'''
"14" = ''':sup:`14` ¿Aguantará tu corazón, permanecerán firmes tus manos el día en que
yo te pida cuentas? Yo, el Señor, lo digo y lo hago.
'''
"15" = ''':sup:`15` Te dispersaré entre las naciones y te esparciré entre gentes
extrañas. Así te purificaré de tu impureza.
'''
"16" = ''':sup:`16` Cargarás con tu propia deshonra a los ojos de las naciones y sabrás
que yo soy el Señor".
'''
"17" = ''':sup:`17` El Señor me dijo:
'''
"18" = ''':sup:`18` "Hijo de hombre, la casa de Israel se ha convertido para mí en
escoria; todos son cobre, estaño, hierro y plomo en el horno. Tan sólo
escoria.
'''
"19" = ''':sup:`19` Por tanto, esto dice el Señor Dios: Por haberos convertido todos en
escoria, yo os reúno en Jerusalén.
'''
"20" = ''':sup:`20` Como se echa plata, cobre, hierro, plomo y estaño en el horno y se
sopla el fuego para fundirlos, así os reuniré en mi cólera y en mi
furor y os fundiré.
'''
"21" = ''':sup:`21` Os reuniré, soplaré contra vosotros el fuego de mi furor y os
fundiré dentro de la ciudad.
'''
"22" = ''':sup:`22` Como se funde la plata en el horno, así seréis fundidos vosotros
dentro de la ciudad y sabréis que yo, el Señor, he desencadenado mi
furor contra vosotros".
'''
"23" = ''':sup:`23` El Señor me dijo:
'''
"24" = ''':sup:`24` "Hijo de hombre, di a Jerusalén: Eres una tierra que no ha sido
purificada ni lavada por la lluvia el día de la ira.
'''
"25" = ''':sup:`25` En ella sus príncipes son como león rugiente ávido de presa,
devoran a las personas, se apoderan de haciendas y riquezas y aumentan
el número de las viudas.
'''
"26" = ''':sup:`26` Sus sacerdotes han quebrantado mi ley y profanado mi santuario. No
han distinguido entre lo sagrado y lo profano, ni han enseñado a
discernir lo puro de lo impuro. Han cerrado sus ojos a las violaciones
de mis sábados y yo he sido deshonrado en medio de ellos.
'''
"27" = ''':sup:`27` Los jefes de la ciudad son como lobos ávidos de presa; derraman
sangre y matan a las personas para amasar más y más dinero.
'''
"28" = ''':sup:`28` Y sus profetas los recubren de argamasa, adulándolos con visiones
vanas y oráculos mentirosos, diciendo: Esto dice el Señor Dios, cuando
el Señor no ha hablado.
'''
"29" = ''':sup:`29` La gente del país comete violencia y se entrega al pillaje, pisotea
al pobre, maltrata al menesteroso y oprime al emigrante contra todo
derecho.
'''
"30" = ''':sup:`30` He buscado entre ellos un hombre que reparase el muro y se
mantuviera en la brecha frente a mí en defensa del país, para que yo no
lo devastase, y no lo he encontrado.
'''
"31" = ''':sup:`31` Por eso he desencadenado mi furor sobre ellos, los he exterminado
con el fuego de mi cólera y he hecho caer su proceder sobre su cabeza",
dice el Señor Dios.
'''
"Notes" = '''
Notas de rodapé:
22:1-2 - Dios denuncia la ciudad de Jerusalén, caracterizándola como
una ciudad de derramamiento de sangre y corrupción. Este juicio revela
la gravedad del pecado de Israel y la necesidad de la purificación
22:3-5 - La corrupción moral y la violencia prevalecen en Jerusalén, y
Dios declara que el castigo será inevitable. La falta de justicia y la
opresión de los inocentes justifican el castigo divino, lo que refleja
la importancia de vivir conforme a la justicia de Dios (véanse también
22:6-12 - El capítulo describe una serie de pecados cometidos por
líderes y ciudadanos, como el robo, la mentira y la explotación de los
pobres. Dios acusa a los líderes de corrupción, mostrando cómo la
desobediencia de una nación afecta su estructura moral y social (véase
22:13-16 - La consecuencia de los pecados de Jerusalén será la
dispersión de las naciones y la pérdida de la presencia de Dios. La
purificación se logrará, pero con gran sufrimiento, lo que simboliza la
necesidad de arrepentimiento y reconciliación con Dios (véanse también
22:17-22 - Dios usa la metáfora del metal refinado para mostrar que la
ciudad será purificada, pero solo mediante un juicio severo. El fuego
del juicio es un tema común en la Biblia como medio de purificación
'''
