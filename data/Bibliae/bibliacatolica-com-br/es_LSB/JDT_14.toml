[14]
"1" = ''':sup:`1` Judit les dijo: "Oídme, hermanos. Tomad la cabeza y colgadla en lo
alto de las murallas.
'''
"2" = ''':sup:`2` Cuando amanezca y el sol haya salido, tomad vuestras armas, y que
los más fuertes salgan de la ciudad con un jefe a la cabeza, como si
quisieran bajar a la llanura contra las avanzadillas de los asirios,
pero que no bajen.
'''
"3" = ''':sup:`3` Ellos entonces empuñarán sus armas e irán al campo a despertar a los
generales del ejército asirio, que se presentarán en la tienda de
Holofernes, pero no lo encontrarán. Entonces cundirá el pánico y huirán
ante vuestra presencia.
'''
"4" = ''':sup:`4` Vosotros y los habitantes de todo el territorio de Israel los
perseguiréis y los mataréis mientras huyen.
'''
"5" = ''':sup:`5` Pero antes de realizar este plan, llamad a Ajior, el amonita, para
que vea e identifique al que menospreciaba al pueblo de Israel y nos lo
envió para morir".
'''
"6" = ''':sup:`6` Llamaron a Ajior, que estaba en casa de Ozías. Cuando llegó y vio la
cabeza de Holofernes en manos de un hombre de los de la asamblea del
pueblo, cayó al suelo sin sentido.
'''
"7" = ''':sup:`7` Cuando volvió en sí, se echó a los pies de Judit y le dijo: "Bendita
seas en todas las tiendas y en todos los pueblos, que al oír tu nombre
quedarán asombrados.
'''
"8" = ''':sup:`8` Cuéntame ahora lo que hiciste estos días". Judit, en medio del
pueblo, le contó todo lo que había hecho desde su partida hasta el
momento en que hablaba.
'''
"9" = ''':sup:`9` Al terminar, todo el pueblo dio gritos de alegría, que resonaron en
toda la ciudad.
'''
"10" = ''':sup:`10` Viendo Ajior todo lo que había hecho el Dios de Israel, creyó
firmemente en él y se circuncidó, agregándose para siempre al pueblo de
Israel.
'''
"11" = ''':sup:`11` Al rayar el alba, colgaron la cabeza de Holofernes en las murallas.
Tomó cada cual sus armas y salieron en grupos hacia las subidas de la
montaña.
'''
"12" = ''':sup:`12` Los asirios, al verlos, se lo comunicaron a sus oficiales, los
cuales a su vez informaron a los generales, a los capitanes y a todos
los jefes.
'''
"13" = ''':sup:`13` Llegaron a la tienda de Holofernes y dijeron a su ayudante:
"Despierta a nuestro jefe, pues los esclavos se han atrevido a bajar a
luchar contra nosotros para su ruina total".
'''
"14" = ''':sup:`14` Bagoas entró y tocó la puerta de la tienda, pues creía que dormía
con Judit.
'''
"15" = ''':sup:`15` Al no responder nadie, entró en el dormitorio y lo encontró tendido
en el suelo, muerto, con el cuerpo sin cabeza.
'''
"16" = ''':sup:`16` Dio entonces grandes gritos, llorando, gimiendo, clamando
fuertemente y rasgando sus vestiduras.
'''
"17" = ''':sup:`17` Entró después en la tienda de Judit y no la encontró. Corrió al
pueblo y gritó:
'''
"18" = ''':sup:`18` "¡Las esclavas nos han traicionado! Una mujer hebrea ha cubierto de
vergüenza la casa de Nabucodonosor. Holofernes está tendido en el suelo
sin cabeza".
'''
"19" = ''':sup:`19` Al oír estas palabras, los jefes del ejército asirio rasgaron sus
vestiduras, se conmovieron profundamente y se pusieron a lanzar
lamentos y gritos en medio del campamento.
'''
