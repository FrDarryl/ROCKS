[98]
"1" = ''':sup:`1` Salmo Cantad al Señor un cántico nuevo, porque ha hecho maravillas;
su diestra, su santo brazo, le alcanzó la victoria;
'''
"2" = ''':sup:`2` el Señor ha dado a conocer su victoria, ha revelado a las naciones
su justicia;
'''
"3" = ''':sup:`3` se acordó de su amor y su lealtad para con la casa de Israel; todos
los confines de la tierra han contemplado la victoria de nuestro Dios.
'''
"4" = ''':sup:`4` Aclamad al Señor toda la tierra, alegraos, regocijaos, cantad,
'''
"5" = ''':sup:`5` cantad al Señor al son del arpa, al son del arpa y del salterio;
'''
"6" = ''':sup:`6` al son de los clarines y trompetas aclamad al rey, el Señor.
'''
"7" = ''':sup:`7` Retumbe el mar y todo lo que encierra, el mundo y todos sus
habitantes;
'''
"8" = ''':sup:`8` que todos los ríos batan palmas y con ellos las montañas griten de
alegría
'''
"9" = ''':sup:`9` delante del Señor, porque ya viene para gobernar la tierra, para
implantar en el mundo la justicia y entre todos los pueblos la lealtad.
'''
