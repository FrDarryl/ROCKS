[11]
"1" = ''':sup:`1` Después me dieron una caña como de una vara, y me dijeron:
"Levántate y mide el templo de Dios, el altar y a los adoradores que
hay en él;
'''
"2" = ''':sup:`2` pero el patio exterior del templo déjalo, no lo midas; porque ha
sido entregado a los paganos, que pisotearán la ciudad santa durante
cuarenta y dos meses.
'''
"3" = ''':sup:`3` Yo haré que mis dos testigos profeticen vestidos de saco durante mil
doscientos sesenta días".
'''
"4" = ''':sup:`4` Éstos son los dos olivos y los dos candelabros puestos delante del
señor de la tierra.
'''
"5" = ''':sup:`5` Si alguno intenta hacerles daño, saldrá fuego de su boca, que
devorará a sus enemigos. Así perecerá el que intente hacerles daño.
'''
"6" = ''':sup:`6` Ellos tienen poder para cerrar el cielo con el fin de que no llueva
durante los días de su predicación; tienen asimismo poder sobre las
aguas para cambiarlas en sangre, y poder para herir a la tierra con
toda clase de plagas todas las veces que quieran.
'''
"7" = ''':sup:`7` Cuando hayan acabado de dar su testimonio, la bestia que sube del
abismo les hará la guerra, los vencerá y los matará.
'''
"8" = ''':sup:`8` Su cadáver quedará tendido en la plaza de la gran ciudad, que
simbólicamente se llama Sodoma y Egipto (donde también ha sido
crucificado su Señor).
'''
"9" = ''':sup:`9` Gentes de toda raza, pueblo, lengua y nación contemplarán durante
tres días y medio su cadáver, y no se permitirá que sus cuerpos sean
sepultados.
'''
"10" = ''':sup:`10` Los habitantes de la tierra se alegrarán de esto y harán fiesta de
tal modo que se intercambiarán regalos, porque estos dos profetas eran
su tormento.
'''
"11" = ''':sup:`11` Pero, después de tres días y medio, un soplo de vida que venía de
Dios entró en ellos; ellos se pusieron de pie, y los que estaban
mirándolos se quedaron aterrorizados.
'''
"12" = ''':sup:`12` Y oyeron una voz potente que venía del cielo y que les decía:
"Subid aquí". Entonces, a la vista de sus enemigos, subieron al cielo
en la nube.
'''
"13" = ''':sup:`13` En aquel momento se produjo un gran terremoto y se derrumbó la
décima parte de la ciudad, y en el cataclismo perecieron siete mil
personas. Los supervivientes, llenos de terror, dieron gloria al Dios
del cielo.
'''
"14" = ''':sup:`14` El segundo "ay" ha pasado, y el tercero viene en seguida.
'''
"15" = ''':sup:`15` El séptimo ángel tocó la trompeta, y se oyeron en el cielo voces
potentes que decían: El imperio del mundo ha pasado a nuestro señor y a
su mesías; él reinará por los siglos de los siglos.
'''
"16" = ''':sup:`16` Y los veinticuatro ancianos que estaban sentados en sus tronos
delante de Dios cayeron de rodillas y adoraron a Dios,
'''
"17" = ''':sup:`17` diciendo: Te damos gracias, Señor, Dios todopoderoso, el que es, el
que era, porque has tomado posesión de tu gran poder y has entrado en
tu reino.
'''
"18" = ''':sup:`18` Los pueblos habían montado en cólera; pero ha llegado tu ira y el
momento de juzgar a los muertos; de dar la recompensa a tus siervos los
profetas, a los santos y a los que veneran tu nombre, pequeños y
grandes, y de exterminar a los que destruían la tierra.
'''
"19" = ''':sup:`19` Entonces se abrió el templo de Dios, el que está en el cielo, se
vio en su templo el arca de su alianza en medio de rayos, voces,
truenos, terremotos y fuerte granizada.
'''
