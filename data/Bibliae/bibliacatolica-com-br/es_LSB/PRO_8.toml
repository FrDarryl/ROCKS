[8]
"1" = ''':sup:`1` ¿No llama la sabiduría, no levanta su voz la inteligencia?
'''
"2" = ''':sup:`2` En la cima de las alturas, junto a los caminos, en los cruces de las
veredas se coloca;
'''
"3" = ''':sup:`3` junto a las puertas, a la entrada de la ciudad, en las vías de
acceso da voces:
'''
"4" = ''':sup:`4` "A vosotros, mortales, llamo, y mi voz se dirige a los hombres.
'''
"5" = ''':sup:`5` Jóvenes inexpertos, aprended la prudencia; y vosotros, necios,
entrad en cordura.
'''
"6" = ''':sup:`6` Oíd, porque voy a deciros cosas solemnes, y de mis labios saldrán
palabras justas;
'''
"7" = ''':sup:`7` porque mi boca proclama la verdad y mis labios rechazan la mentira.
'''
"8" = ''':sup:`8` Todas las palabras de mi boca son justas; nada hay en ellas falso o
tortuoso.
'''
"9" = ''':sup:`9` Todas son francas para quien las entiende, y rectas para los que
poseen la ciencia.
'''
"10" = ''':sup:`10` Procuraos mi doctrina y no la plata, la ciencia más bien que el oro
puro,
'''
"11" = ''':sup:`11` porque la sabiduría vale más que las perlas, y todos los objetos
preciosos no la igualan.
'''
"12" = ''':sup:`12` Yo, la sabiduría, habito con la prudencia y poseo la ciencia y la
reflexión.
'''
"13" = ''':sup:`13` Temer al Señor es aborrecer el mal; la arrogancia y el orgullo, la
mala conducta y la boca perversa, las detesto.
'''
"14" = ''':sup:`14` A mí me pertenece el consejo y la previsión; mía es la
inteligencia, mía la fuerza.
'''
"15" = ''':sup:`15` Por mí reinan los reyes, y los príncipes decretan la justicia;
'''
"16" = ''':sup:`16` por mí gobiernan los jefes, y los soberanos juzgan toda la tierra.
'''
"17" = ''':sup:`17` Yo amo a los que me aman, y los que me buscan con diligencia me
encuentran.
'''
"18" = ''':sup:`18` Conmigo están la riqueza y la gloria, los bienes durables y la
justicia.
'''
"19" = ''':sup:`19` Mejor es mi fruta que el oro, que el oro puro; y mis productos son
mejores que la plata escogida.
'''
"20" = ''':sup:`20` Yo voy por las sendas de la justicia, por los senderos de la
equidad
'''
"21" = ''':sup:`21` para procurar bienes a los que me aman y henchir sus tesoros.
'''
"22" = ''':sup:`22` El Señor me creó en el comienzo de sus obras, antes que comenzara a
crearlo todo.
'''
"23" = ''':sup:`23` Desde la eternidad fui constituida; desde el comienzo, antes del
origen de la tierra.
'''
"24" = ''':sup:`24` Cuando el abismo no existía, fui yo engendrada; cuando no había
fuentes, ricas en aguas.
'''
"25" = ''':sup:`25` Antes que los montes fueran fundados, antes de las colinas fui yo
engendrada;
'''
"26" = ''':sup:`26` cuando aún no había hecho la tierra y los campos, ni los elementos
del polvo del mundo.
'''
"27" = ''':sup:`27` Cuando estableció los cielos, allí estaba yo; cuando trazó un
círculo sobre la faz del abismo,
'''
"28" = ''':sup:`28` cuando condensó las nubes en lo alto, cuando fijó las fuentes del
abismo,
'''
"29" = ''':sup:`29` cuando asignó su límite al mar para que las aguas no salieran de
sus límites, cuando echó los cimientos de la tierra,
'''
"30" = ''':sup:`30` yo estaba a su lado como arquitecto, y yo era cada día sus
delicias, recreándome todo el tiempo en su presencia,
'''
"31" = ''':sup:`31` recreándome en su orbe terrestre y encontrando mis delicias con los
hijos de los hombres.
'''
"32" = ''':sup:`32` Por tanto, hijos míos, escuchadme: dichosos los que siguen mis
caminos;
'''
"33" = ''':sup:`33` escuchad mis avisos y seréis sensatos, no los rechacéis;
'''
"34" = ''':sup:`34` dichoso el hombre que me escucha velando a mis puertas día tras
día, vigilando a la entrada de mi casa.
'''
"35" = ''':sup:`35` Porque quien me encuentra, encuentra la vida y obtiene el favor del
Señor;
'''
"36" = ''':sup:`36` pero el que me ofende, se daña a sí mismo; todos los que me odian a
mí, aman la muerte".
'''
