[3]
"1" = ''':sup:`1` Escuchad, jefes de Jacob, magistrados de la casa de Israel. ¿No es
cosa vuestra conocer el derecho?
'''
"2" = ''':sup:`2` Pero vosotros odiáis el bien y amáis el mal, arrancáis la piel del
cuerpo y la carne de los huesos.
'''
"3" = ''':sup:`3` Vosotros devoráis la carne de mi pueblo, desolláis su piel,
quebrantáis sus huesos, le hacéis trozos como carne en la olla, como
carne en una caldera.
'''
"4" = ''':sup:`4` Y luego clamarán al Señor, pero él no les responderá; les ocultará
su rostro en aquel tiempo por los crímenes que cometieron.
'''
"5" = ''':sup:`5` Esto dice el Señor sobre los profetas que engañan a mi pueblo;
cuando tienen algo que masticar entre sus dientes, entonces gritan:
"¡Paz!", pero a quien no les pone nada en la boca le declaran la
guerra.
'''
"6" = ''':sup:`6` Por eso tendréis noche en lugar de visión, tinieblas en lugar de
adivinación; se pondrá el sol sobre estos profetas, y sobre ellos el
día se hará oscuro.
'''
"7" = ''':sup:`7` Tales videntes quedarán avergonzados, llenos de confusión los
adivinos, y todos se taparán la barba por falta de respuesta de Dios.
'''
"8" = ''':sup:`8` Yo, en cambio, estoy lleno de fuerza, gracias al espíritu del Señor,
de justicia y de fortaleza, para anunciar a Jacob su delito y a Israel
su pecado.
'''
"9" = ''':sup:`9` Escuchad esto, jefes de la casa de Jacob, y vosotros, jueces de la
casa de Israel, que despreciáis la justicia y torcéis el derecho,
'''
"10" = ''':sup:`10` que edificáis a Sión con sangre y a Jerusalén con injusticia.
'''
"11" = ''':sup:`11` Sus jueces juzgan por soborno, sus sacerdotes enseñan por salario,
sus profetas profetizan por dinero y luego se apoyan en el Señor
diciendo: "¿Es que no está el Señor en medio de nosotros? ¡Ninguna
desgracia nos alcanzará!".
'''
"12" = ''':sup:`12` Por eso, por culpa vuestra, Sión será arada como un campo,
Jerusalén se volverá un montón de ruinas, el monte del templo un cúmulo
de maleza.
'''
