[39]
"1" = ''':sup:`1` En aquel tiempo, Merodac Baladán, hijo de Baladán, rey de Babilonia,
mandó cartas y un regalo a Ezequías al enterarse de su enfermedad y de
su curación.
'''
"2" = ''':sup:`2` Ezequías se alegró mucho y enseñó a los mensajeros su tesoro, la
plata, el oro, los aromas, el aceite exquisito, así como su arsenal y
lo que había en sus almacenes; nada quedó que Ezequías no les enseñara
en su palacio y en sus posesiones.
'''
"3" = ''':sup:`3` Entonces el profeta Isaías fue a decir al rey Ezequías: "¿Qué te han
dicho esos hombres? ¿De dónde han venido?". Ezequías respondió: "Han
venido de un país lejano, de Babilonia".
'''
"4" = ''':sup:`4` Isaías replicó: "¿Qué han visto en tu palacio?". Ezequías respondió:
"Han visto todo lo que hay en mi palacio; no ha quedado nada en mis
almacenes que no haya enseñado".
'''
"5" = ''':sup:`5` Isaías dijo entonces a Ezequías: "Escucha la palabra del Señor
todopoderoso.
'''
"6" = ''':sup:`6` Vendrán días en que todo lo que hay en tu palacio y lo que han
atesorado tus padres hasta el día de hoy será llevado a Babilonia; nada
quedará -dice el Señor-.
'''
"7" = ''':sup:`7` Y a los hijos salidos de ti, los que tú has engendrado, los llevarán
a Babilonia para que sirvan como criados en el palacio del rey".
'''
"8" = ''':sup:`8` Ezequías dijo a Isaías: "¡Bien está la palabra del Señor que has
pronunciado!". Pues pensaba: "En mi vida por lo menos habrá paz y
seguridad".
'''
