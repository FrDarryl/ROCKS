[47]
"1" = ''':sup:`1` Después de él se levantó Natán para profetizar en los días de David.
'''
"2" = ''':sup:`2` Como se separa el sebo en el sacrificio de reconciliación, así fue
David separado de los israelitas.
'''
"3" = ''':sup:`3` Jugó con leones como con cabritillos, y con los osos como con
corderos.
'''
"4" = ''':sup:`4` En la juventud ¿no mató al gigante, y quitó el oprobio de su pueblo,
cuando lanzó con su honda la piedra y acabó con la arrogancia de
Goliat?
'''
"5" = ''':sup:`5` Porque invocó al Señor altísimo, y éste dio fuerza a su diestra para
matar a un poderoso guerrero y exaltar el poder de su pueblo.
'''
"6" = ''':sup:`6` Por eso celebraban su victoria sobre los diez mil, y le alababan con
las bendiciones del Señor al ceñirle la corona de gloria;
'''
"7" = ''':sup:`7` porque destruyó a los enemigos de alrededor; aniquiló a los
filisteos, sus adversarios, y trituró para siempre su poder.
'''
"8" = ''':sup:`8` En todas sus obras dio gracias al altísimo con palabras de gloria,
con todo su corazón cantó himnos y amó a su hacedor.
'''
"9" = ''':sup:`9` Estableció instrumentos musicales delante del altar, con cuyo
acompañamiento los cantos resultaban más dulces.
'''
"10" = ''':sup:`10` Dio esplendor a las fiestas y belleza perfecta a las solemnidades,
haciendo alabar el santo nombre del Señor y resonar el santuario desde
el alba.
'''
"11" = ''':sup:`11` El Señor perdonó sus pecados, exaltó para siempre su poder, le
otorgó un pacto real y le dio un trono de gloria en Israel.
'''
"12" = ''':sup:`12` Le sucedió en el trono un hijo lleno de sabiduría que, gracias a
él, vivió en prosperidad:
'''
"13" = ''':sup:`13` Salomón, que reinó en tiempos de paz. Dios le dio paz con sus
vecinos para que levantase un templo a su nombre y le preparase un
santuario eterno.
'''
"14" = ''':sup:`14` ¡Qué sabio fuiste en tu juventud! Como un río lleno de
inteligencia.
'''
"15" = ''':sup:`15` Tu sabiduría cubrió la tierra y la llenaste de proverbios y
enigmas.
'''
"16" = ''':sup:`16` Tu nombre llegó hasta las islas remotas y fuiste amado por tu paz.
'''
"17" = ''':sup:`17` Por tus cantos, proverbios y parábolas y por tus respuestas, fuiste
la admiración del mundo.
'''
"18" = ''':sup:`18` En el nombre del Señor Dios, que es el Dios de Israel, amontonaste
oro como estaño, y como plomo multiplicaste la plata.
'''
"19" = ''':sup:`19` Pero te diste al amor de las mujeres y les diste poder sobre tu
cuerpo.
'''
"20" = ''':sup:`20` Pusiste un borrón sobre tu honor, deshonraste tu descendencia,
atrayendo la ira sobre tus hijos, y me afligí por tu locura.
'''
"21" = ''':sup:`21` Así tu soberanía fue dividida, y surgió de Efraín un reino rebelde.
'''
"22" = ''':sup:`22` Pero el Señor no olvidará su promesa, ni borrará ninguna de sus
palabras, ni negará la posteridad a su elegido, ni extirpará la
descendencia del que fue su amado. Dio a Jacob un resto, y a David un
renuevo salido de él.
'''
"23" = ''':sup:`23` Salomón descansó con sus padres, dejando tras él uno de su linaje,
Roboán, el más loco del pueblo, pobre de inteligencia, que con su
decisión excitó al pueblo a la rebeldía.
'''
"24" = ''':sup:`24` Y Jeroboán, hijo de Nabat, que hizo prevaricar a Israel y puso a
Efraín en la senda del pecado; sus pecados se multiplicaron tanto, que
fueron expulsados de su tierra.
'''
"25" = ''':sup:`25` Se entregaron a toda clase de maldades hasta que cayó sobre ellos
el castigo.
'''
"Notes" = '''
Notas de rodapé:
47:2-3 - David es exaltado como el elegido de Dios, cuyo corazón estaba
alineado con la voluntad divina. Su victoria sobre Goliat simboliza su
fe en Dios y su valentía para afrontar desafíos imposibles (véase
47:6-7 - David, además de ser un gran guerrero, es elogiado por sus
alabanzas y cánticos a Dios, mostrando cómo la adoración y el arte
47:8-10 - La restauración del culto en el templo por parte de David
demuestra su celo por Dios y su deseo de mantener su pacto con Él,
destacando la importancia de centrar la vida espiritual en la adoración
47:11-12 - Aunque David cometió pecados, se le recuerda por su
capacidad de arrepentimiento sincero. Su humildad ante Dios es un
ejemplo de la misericordia divina hacia quienes buscan el perdón (véase
47:13-14 - Salomón, hijo de David, es exaltado por su sabiduría y la
construcción del templo. Su liderazgo pacífico refleja la bendición de
3:12-14 y 8:22-23).
'''
