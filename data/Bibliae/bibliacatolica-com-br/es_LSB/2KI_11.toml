[11]
"1" = ''':sup:`1` Cuando Atalía, madre de Ocozías, vio que su hijo había muerto, fue y
exterminó a toda la familia real.
'''
"2" = ''':sup:`2` Pero, cuando estaban matando a los hijos del rey, Josebá, hija del
rey Jorán y hermana del rey Ocozías, tomó a Joás, hijo de Ocozías, y lo
escondió con su nodriza en el dormitorio. De esta manera lo libró de
Atalía, que no lo mató.
'''
"3" = ''':sup:`3` Y estuvo escondido con ella seis años en el templo del Señor,
mientras Atalía reinaba en el país.
'''
"4" = ''':sup:`4` El año séptimo Yehoyadá mandó llamar a los jefes de centuria de los
carios y de la escolta real y los hizo venir adonde él estaba, al
templo del Señor. Hizo con ellos un pacto, y tomándoles juramento en el
templo del Señor, les mostró al hijo del rey.
'''
"5" = ''':sup:`5` Y les ordenó lo siguiente: "Esto es lo que habéis de hacer: el
tercio de vosotros que entra el sábado a hacer la guardia en el palacio
real
'''
"6" = ''':sup:`6` y el otro tercio que está en la puerta del sur y el tercio que
guarda la puerta que está detrás de la escolta real, haréis la guardia
del templo por turno;
'''
"7" = ''':sup:`7` los otros dos grupos vuestros, es decir, todos los que salen de
servicio el sábado, harán la guardia en el templo del Señor junto al
rey;
'''
"8" = ''':sup:`8` acordonaréis al rey con las armas en la mano, y al que intente
penetrar en las filas lo matáis. Acompañaréis al rey a todas partes".
'''
"9" = ''':sup:`9` Los jefes de centuria hicieron todo lo que el sacerdote Yehoyadá les
mandó; cada uno tomó a sus hombres, los que entraban de servicio el
sábado y los que salían, y se presentaron al sacerdote Yehoyadá.
'''
"10" = ''':sup:`10` El sacerdote entregó a los jefes de centuria las lanzas y los
escudos del rey David, que estaban en el templo del Señor.
'''
"11" = ''':sup:`11` Los de la escolta real se apostaron, cada cual con sus armas en la
mano, de sur a norte, entre el altar y el templo, alrededor del rey.
'''
"12" = ''':sup:`12` Entonces Yehoyadá hizo salir al hijo del rey y le impuso la corona
y las insignias, lo proclamó rey y lo ungió. Y todos aplaudieron y
gritaron: "¡Viva el rey!".
'''
"13" = ''':sup:`13` Cuando Atalía oyó los gritos de la guardia y del pueblo, fue al
templo del Señor donde estaban todos.
'''
"14" = ''':sup:`14` Cuando vio al rey, que estaba de pie sobre el estrado, según el
uso, y a los cantores y trompeteros junto a él, y a toda la gente del
país, jubilosa y tocando las trompetas, se rasgó las vestiduras y
gritó: "¡Traición, traición!".
'''
"15" = ''':sup:`15` Pero el sacerdote Yehoyadá ordenó a los jefes de centuria, que
mandaban la fuerza: "¡Sacadla de las filas y matad al que la siga!".
Porque el sacerdote había dicho: "Que no la maten en el templo del
Señor".
'''
"16" = ''':sup:`16` La echaron y, al pasar por la puerta de las caballerizas en el
palacio real, la mataron.
'''
"17" = ''':sup:`17` Yehoyadá selló un pacto entre el Señor, el rey y el pueblo, por el
cual se comprometían a ser el pueblo del Señor.
'''
"18" = ''':sup:`18` El pueblo entero fue al templo de Baal y lo destruyeron; hicieron
pedazos los altares y sus imágenes, mataron delante de los altares a
Matán, sacerdote de Baal. Después, el sacerdote Yehoyadá puso guardias
en el templo del Señor
'''
"19" = ''':sup:`19` y reunió a los jefes de centuria, a los carios, a los de la escolta
real y a todo el pueblo. Llevaron al rey del templo del Señor al
palacio real, entrando por la puerta de la escolta regia, y el monarca
se sentó sobre el trono de los reyes.
'''
"20" = ''':sup:`20` Todo el pueblo se llenó de júbilo, y la ciudad quedó tranquila,
pues Atalía había muerto a espada en el palacio real.
'''
