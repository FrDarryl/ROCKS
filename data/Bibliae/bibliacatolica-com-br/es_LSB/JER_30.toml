[30]
"1" = ''':sup:`1` Palabra que el Señor dirigió a Jeremías:
'''
"2" = ''':sup:`2` "Esto dice el Señor, Dios de Israel: Escribe en un libro todas las
palabras que yo te he dicho.
'''
"3" = ''':sup:`3` Porque vienen días -dice el Señor- en que haré volver a los
desterrados de mi pueblo, Israel y Judá -dice el Señor-; los haré
volver a la tierra que di a sus padres, y la poseerán".
'''
"4" = ''':sup:`4` He aquí las palabras que ha pronunciado el Señor acerca de Israel y
Judá.
'''
"5" = ''':sup:`5` Esto dice el Señor: Un grito de terror se ha oído, espanto, que no
paz.
'''
"6" = ''':sup:`6` Preguntad y mirad: ¿puede dar a luz un varón? ¿Por qué, si no, veo a
todo hombre con las manos en las caderas como mujer en parto? ¿Por qué
todos los rostros descompuestos, lívidos?
'''
"7" = ''':sup:`7` ¡Ay! Porque es grande este día y ningún otro lo iguala. Tiempo de
angustia para Jacob, pero del que será liberado.
'''
"8" = ''':sup:`8` Aquel día -dice el Señor todopoderoso- yo quebraré el yugo que pesa
sobre el cuello y romperé sus coyundas. No estarán más sometidos a
extranjeros,
'''
"9" = ''':sup:`9` sino que servirán al Señor, su Dios, y a David, su rey, que yo les
suscitaré.
'''
"10" = ''':sup:`10` Y tú, siervo mío Jacob, no temas -dice el Señor-; no te espantes,
Israel; yo te sacaré de tierras lejanas, y a tu descendencia, del país
de su destierro. Jacob volverá a vivir tranquilo y en paz, sin que
nadie lo inquiete.
'''
"11" = ''':sup:`11` Porque yo estoy contigo -dice el Señor- para salvarte. Aniquilaré a
todas las naciones entre las que te he dispersado. A ti no te
aniquilaré; sólo te castigaré como mereces y no te dejaré pasar nada.
'''
"12" = ''':sup:`12` Esto dice el Señor: Tu herida es incurable, insanable tu llaga.
'''
"13" = ''':sup:`13` Nadie se cuida de tu dolencia, no hay remedio que te pueda curar.
'''
"14" = ''':sup:`14` Todos tus amantes te han olvidado, ya no se interesan por ti. Sí,
yo te he herido como hiere un enemigo, con castigo cruel, por tus
innumerables crímenes, por tus pecados incontables.
'''
"15" = ''':sup:`15` ¿Por qué gritas por tu herida? Incurable es tu dolor. Por tu enorme
iniquidad, por tus delitos incontables te he hecho esto.
'''
"16" = ''':sup:`16` Pero todos los que te devoran serán devorados, todos tus opresores
irán al destierro, todos tus despojadores serán despojados y todos tus
saqueadores serán saqueados.
'''
"17" = ''':sup:`17` Sí, yo te devolveré la salud, yo curaré tus heridas -dice el
Señor-, porque te han llamado la Abandonada, Sión, de quien nadie se
cuida.
'''
"18" = ''':sup:`18` Esto dice el Señor: Yo restableceré las tiendas de Jacob, tendré
compasión de sus moradas. Será reedificada la ciudad sobre sus ruinas,
y el palacio se elevará en su antiguo lugar.
'''
"19" = ''':sup:`19` Y allí resonarán los cantos de alabanza y los gritos de alegría.
Los multiplicaré y ya no menguarán, los ensalzaré en lugar de
humillarlos.
'''
"20" = ''':sup:`20` Serán sus hijos como antaño, su comunidad será estable ante mí, y
castigaré a todos sus opresores.
'''
"21" = ''':sup:`21` De su seno saldrá su caudillo, de en medio de ella surgirá su
soberano. Le dará audiencia, y se acercará a mí; pues ¿quién, si no,
arriesgaría su vida para acercarse a mí? -dice el Señor-.
'''
"22" = ''':sup:`22` Vosotros seréis mi pueblo y yo seré vuestro Dios.
'''
"23" = ''':sup:`23` El huracán del Señor se desata, una tempestad se desencadena; sobre
la cabeza de los criminales se precipita.
'''
"24" = ''':sup:`24` No se calmará la ira del Señor hasta que haya ejecutado y realizado
los planes de su mente. Más tarde lo comprenderéis.
'''
