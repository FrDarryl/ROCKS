[34]
"1" = ''':sup:`1` El Señor dijo a Moisés: "Prepárate dos tablas de piedra, como las
primeras que tú rompiste; voy a escribir en ellas las palabras de las
otras.
'''
"2" = ''':sup:`2` Procura estar listo para mañana; sube de madrugada a la montaña del
Sinaí y allí, en su cumbre, preséntate a mí.
'''
"3" = ''':sup:`3` Que nadie suba contigo, ni se vea a nadie en toda la montaña, ni
siquiera ovejas o bueyes pastando".
'''
"4" = ''':sup:`4` Moisés se hizo con dos tablas como las primeras, se levantó de
madrugada y subió a la montaña del Sinaí, como se lo había mandado el
Señor, llevando consigo las dos tablas de piedra.
'''
"5" = ''':sup:`5` El Señor bajó en la nube y se paró junto a él, y Moisés proclamó el
nombre de El Señor.
'''
"6" = ''':sup:`6` El Señor pasó delante de él y proclamó: "El Señor, el Señor, Dios
clemente y misericordioso, tardo para la ira y lleno de lealtad y
fidelidad,
'''
"7" = ''':sup:`7` que conserva su fidelidad a mil generaciones y perdona la iniquidad,
la infidelidad y el pecado, pero que nada deja impune, castigando la
maldad de los padres en los hijos y en los nietos, hasta la tercera y
cuarta generación".
'''
"8" = ''':sup:`8` Moisés se echó al instante en tierra y, adorando, dijo:
'''
"9" = ''':sup:`9` "Si de verdad he hallado gracia a tus ojos, Señor, que el Señor
marche en medio de nosotros; porque éste es un pueblo de cabeza dura;
pero tú perdona nuestra iniquidad y nuestro pecado y tómanos por tu
heredad".
'''
"10" = ''':sup:`10` El Señor respondió: "Mira, yo establezco una alianza; voy a hacer a
la vista de todo el pueblo maravillas como no se han hecho nunca en
toda la tierra, ni entre nación alguna; todo el pueblo, en medio del
cual estás, verá la obra del Señor, porque es tremendo lo que yo voy a
hacer contigo.
'''
"11" = ''':sup:`11` Mira bien lo que hoy te mando: voy a echar delante de ti al
amorreo, al cananeo, al hitita, al fereceo, al heveo y al jebuseo.
'''
"12" = ''':sup:`12` No hagas pacto alguno con los habitantes de la tierra en la que vas
a entrar, para que no te hagan caer en sus redes.
'''
"13" = ''':sup:`13` Antes bien, destruid sus altares, romped sus estelas, destrozad sus
cipos.
'''
"14" = ''':sup:`14` No adorarás a otro Dios, porque el nombre del Señor es Celoso y él
es un Dios celoso.
'''
"15" = ''':sup:`15` No harás pacto alguno con los habitantes de la tierra, no sea que
ellos, al prostituirse ante sus dioses para ofrecerles sacrificios, te
inviten y comas de sus sacrificios.
'''
"16" = ''':sup:`16` No tomarás de entre sus hijas mujeres para tus hijos, pues ellas se
prostituirán ante sus dioses y arrastrarán a tus hijos a prostituirse
también ante ellos.
'''
"17" = ''':sup:`17` No te fabricarás dios alguno de metal fundido.
'''
"18" = ''':sup:`18` Guardarás la fiesta de los panes sin levadura. Siete días comerás
panes sin levadura, como te he mandado, en el tiempo prefijado del mes
de abib, porque en el mes de abib saliste de Egipto.
'''
"19" = ''':sup:`19` Todo primogénito me pertenece, y también todo primer nacido macho
de tus ganados, ovejas o vacas.
'''
"20" = ''':sup:`20` El primogénito del asno lo rescatarás con un cordero; y si no lo
rescatas, lo desnucarás. Rescatarás todo primogénito entre tus hijos, y
nadie se presentará ante mí con las manos vacías.
'''
"21" = ''':sup:`21` Seis días trabajarás y en el séptimo descansarás; descansarás
incluso en tiempo de la labranza y de la siega.
'''
"22" = ''':sup:`22` Guardarás la fiesta de las semanas, la de las primicias de la siega
del trigo y la fiesta de la recolección al terminar el año.
'''
"23" = ''':sup:`23` Tres veces al año todo varón se presentará ante el Señor, Dios de
Israel.
'''
"24" = ''':sup:`24` Yo echaré a las naciones delante de ti, ensancharé tus fronteras y
nadie codiciará tu tierra cuando subas a presentarte ante el Señor, tu
Dios, tres veces al año.
'''
"25" = ''':sup:`25` No ofrecerás con pan fermentado la sangre de mi sacrificio, ni
permanecerá hasta la mañana siguiente la víctima de la fiesta de la
pascua.
'''
"26" = ''':sup:`26` Llevarás a la casa del Señor, tu Dios, lo más florido de las
primicias de tu tierra. No cocerás un cabrito en la leche de su madre".
'''
"27" = ''':sup:`27` El Señor dijo a Moisés: "Escribe estas palabras, porque en base a
ellas yo hago alianza contigo y con Israel".
'''
"28" = ''':sup:`28` Moisés estuvo arriba con el Señor cuarenta días y cuarenta noches,
sin comer ni beber. Y el Señor escribió en las tablas las palabras de
la alianza, las diez palabras.
'''
"29" = ''':sup:`29` Cuando Moisés bajó de la montaña del Sinaí trayendo en sus manos
las dos tablas de la ley, no sabía que la tez de su cara se había
vuelto radiante durante sus conversaciones con el Señor.
'''
"30" = ''':sup:`30` Aarón y todos los israelitas, al ver a Moisés, notaron que su
rostro resplandecía, y no se atrevieron a acercarse a él.
'''
"31" = ''':sup:`31` Moisés los llamó; Aarón y los jefes de la comunidad se acercaron a
él, y Moisés les habló.
'''
"32" = ''':sup:`32` Después se acercaron a él todos los israelitas, y Moisés les ordenó
todo lo que le había dicho el Señor en la montaña del Sinaí.
'''
"33" = ''':sup:`33` Y cuando terminó de hablar con ellos, se puso un velo en la cara.
'''
"34" = ''':sup:`34` Cada vez que Moisés entraba en la presencia del Señor para hablar
con él, se quitaba el velo hasta que salía y, una vez afuera,
comunicaba a los israelitas todo lo que se le había ordenado.
'''
"35" = ''':sup:`35` Los israelitas dirigían su mirada a la cara de Moisés y veían su
piel radiante. Y Moisés volvía a poner el velo en su cara hasta que
entraba de nuevo a hablar con el Señor.
'''
