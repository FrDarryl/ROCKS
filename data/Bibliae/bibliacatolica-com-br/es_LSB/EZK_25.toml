[25]
"1" = ''':sup:`1` El Señor me dijo:
'''
"2" = ''':sup:`2` "Hijo de hombre, vuelve tu rostro hacia los amonitas y profetiza
contra ellos.
'''
"3" = ''':sup:`3` Les dirás: Escuchad la palabra del Señor Dios. Esto dice el Señor
Dios: Porque os reíais cuando mi santuario era profanado, cuando la
tierra de Israel era devastada, cuando la casa de Judá marchaba al
destierro,
'''
"4" = ''':sup:`4` por eso yo te entrego en manos de los hijos de oriente. Levantarán
en ti sus campamentos, emplazarán en ti sus tiendas, comerán tus frutos
y beberán tu leche.
'''
"5" = ''':sup:`5` Convertiré a Rabá en establo de camellos y a las otras ciudades de
Amón en rediles de rebaños, y sabréis que yo soy el Señor".
'''
"6" = ''':sup:`6` Pues esto dice el Señor Dios: "Por haber aplaudido y haber dado
saltos de alegría, por haber despreciado a Israel,
'''
"7" = ''':sup:`7` por esto yo extiendo mi mano contra ti y te entrego como presa a las
naciones. Te exterminaré de entre los pueblos y te borraré del número
de las tierras. Te aniquilaré y sabrás que yo soy el Señor".
'''
"8" = ''':sup:`8` Esto dice el Señor Dios: "Porque Moab y Seír han dicho: ¡Mirad, la
casa de Judá es como todos los otros pueblos!,
'''
"9" = ''':sup:`9` por eso yo abro la espalda de Moab; destruyo sus ciudades hasta la
última, la gloria del país, Bet Yesimot, Baal Meón y Quiriatáyim.
'''
"10" = ''':sup:`10` En manos de los hijos de oriente la entrego, junto con los
amonitas, para que no quede ya recuerdo de los amonitas entre los
pueblos.
'''
"11" = ''':sup:`11` También con Moab haré justicia y sabrán que yo soy el Señor".
'''
"12" = ''':sup:`12` Esto dice el Señor: "Porque Edón ha ejercitado cruelmente la
venganza contra la casa de Judá y se ha hecho culpable de delito al
vengarse de ella,
'''
"13" = ''':sup:`13` esto dice el Señor Dios: Extenderé mi mano contra Edón, exterminaré
de ella hombres y animales y la reduciré a un desierto. Desde Temán a
Dedán caerán a espada.
'''
"14" = ''':sup:`14` Mi venganza sobre Edón la pondré en manos de mi pueblo Israel, que
tratará a Edón conforme a mi cólera y mi furor; conocerán mi venganza,
dice el Señor Dios".
'''
"15" = ''':sup:`15` Esto dice el Señor Dios: "Porque los filisteos han actuado por
espíritu de venganza y se han vengado, llena el alma de odio,
exterminando a impulsos de una enemistad de siglos,
'''
"16" = ''':sup:`16` esto dice el Señor Dios: Yo extiendo mi mano contra los filisteos y
exterminaré a los quereteos; haré perecer también al resto de los
habitantes de la costa.
'''
"17" = ''':sup:`17` Ejecutaré contra ellos terribles venganzas, castigándolos con
furor, y sabrán que yo soy el Señor, cuando ejecute mi venganza en
ellos".
'''
"Notes" = '''
Notas de rodapé:
25:1-7 - El profeta Ezequiel pronuncia juicio contra Amón, destacando
el juicio de Dios sobre las naciones enemigas de Israel. La soberanía
divina se hace evidente al dirigirse a las naciones que se regocijaron
25:8-11 - El juicio contra Moab revela la ira de Dios contra quienes se
burlan de su pueblo. El pecado de Moab se manifiesta en su orgullo y
arrogancia al despreciar a los judíos. El castigo es una respuesta a
25:12-14 - El juicio de Dios contra Edom se proclama debido a su
violencia y animosidad hacia Israel. Dios promete castigo por su
actitud hostil y la injusta venganza que infligieron a su pueblo
25:15-17 - La profecía contra los filisteos revela el castigo de Dios
por su continua hostilidad hacia Israel. La destrucción de Filistea es
una advertencia para quienes buscan la destrucción del pueblo escogido
'''
