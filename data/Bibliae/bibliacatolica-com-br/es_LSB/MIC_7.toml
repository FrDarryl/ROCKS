[7]
"1" = ''':sup:`1` ¡Ay de mí, que soy como un espigador en verano, como un rebuscador
tras la vendimia! No hay un racimo que comer, ni un higo temprano que
apetezco tanto.
'''
"2" = ''':sup:`2` La lealtad ha desaparecido del país, no queda un hombre justo. Todos
acechan para verter sangre; el hermano a su hermano para ponerle
trampas.
'''
"3" = ''':sup:`3` Sólo emplean las manos para hacer el mal: los funcionarios exigen
recompensas, los jueces se dejan sobornar por regalos, los poderosos
manifiestan sus ambiciones.
'''
"4" = ''':sup:`4` Entre ellos el mejor es como una zarza, el más justo como cerca de
espinos. El día anunciado por el centinela llega, el día de ajustar
cuentas; entonces reinará la confusión.
'''
"5" = ''':sup:`5` No os fiéis del compañero, no confiéis en el amigo; ten cuidado con
lo que dices delante de la que se acuesta entre tus brazos.
'''
"6" = ''':sup:`6` Porque el hijo insulta al padre, la hija se alza contra su madre, la
nuera contra su suegra, y los enemigos del hombre son sus mismos
familiares.
'''
"7" = ''':sup:`7` Pero yo clavo mis ojos en el Señor; yo espero en Dios, mi salvador;
mi Dios me escuchará.
'''
"8" = ''':sup:`8` No te alegres de mi suerte, enemiga mía; porque si he caído me
levantaré, y si estoy en tinieblas el Señor será mi luz.
'''
"9" = ''':sup:`9` Soportaré la ira del Señor, ya que he pecado contra él, hasta que él
juzgue mi causa y establezca mi derecho. Él me sacará a la luz, y yo
contemplaré su justicia.
'''
"10" = ''':sup:`10` Vendrá entonces mi enemiga, cubierta de vergüenza; ella que me
decía: "¿Dónde está el Señor, tu Dios?". Mis ojos se saciarán de
mirarla cuando sea pisoteada como el lodo de las calles.
'''
"11" = ''':sup:`11` Ya llega el día en que serán reedificados tus muros; aquel día
serán dilatadas tus fronteras.
'''
"12" = ''':sup:`12` Entonces llegarán hacia ti desde Asiria hasta Egipto y desde Egipto
hasta el río, desde un mar a otro mar y desde un monte a otro monte.
'''
"13" = ''':sup:`13` Y la tierra quedará hecha un desierto por la mala conducta de sus
habitantes.
'''
"14" = ''':sup:`14` Apacienta a tu pueblo con tu cayado, el rebaño de tu herencia, que
anda solitario en el bosque en medio de un campo feraz. Que pasten como
antaño en Basán y en Galaad.
'''
"15" = ''':sup:`15` Y como cuando los sacaste de Egipto, haznos ver tus prodigios.
'''
"16" = ''':sup:`16` Las naciones lo verán y quedarán cubiertas de vergüenza, a pesar de
todo su poder; pondrán la mano en la boca, y sus oídos quedarán sordos.
'''
"17" = ''':sup:`17` Lamerán el polvo como la serpiente, como los reptiles de la tierra.
Saldrán de sus guaridas aterrados, avanzarán temblando hacia el Señor,
Dios nuestro, y tendrán miedo de ti.
'''
"18" = ''':sup:`18` ¿Qué Dios hay como tú, que quite el pecado y perdone la culpa al
resto de tu herencia? No mantendrá su cólera por siempre, porque ama la
misericordia.
'''
"19" = ''':sup:`19` Volverá a compadecerse de nosotros, pisoteará nuestros pecados,
arrojará nuestras culpas al fondo del mar.
'''
"20" = ''':sup:`20` Concede a Jacob tu fidelidad, tu misericordia a Abrahán, como
juraste a nuestros padres desde los días de antaño.
'''
