[10]
"1" = ''':sup:`1` Con la ayuda de Dios, el Macabeo y los suyos se apoderaron del
templo y de la ciudad.
'''
"2" = ''':sup:`2` Destruyeron las aras puestas por los extranjeros en las plazas
públicas y los altares idolátricos.
'''
"3" = ''':sup:`3` Purificaron el templo, hicieron otro altar, sacaron fuego del
pedernal, encendieron de nuevo la luz y el fuego y ofrecieron
sacrificios; quemaron incienso y ofrecieron los panes de la
proposición, renovándolo todo, después de una interrupción de dos años.
'''
"4" = ''':sup:`4` Después, postrados en tierra, pedían al Señor que no volvieran ya a
caer jamás en semejantes males; sino que, si de nuevo cometían la
iniquidad, los castigara él mismo blandamente, sin entregarlos de nuevo
en manos de gentiles, salvajes y blasfemos.
'''
"5" = ''':sup:`5` Así sucedió que, precisamente en el día en que los extranjeros
habían profanado el templo, ese mismo día se hizo la purificación, es
decir, el 25 del mes de quisleu.
'''
"6" = ''':sup:`6` Durante ocho días celebraron con regocijo la fiesta como la de los
tabernáculos, recordando que poco antes habían pasado la fiesta de los
tabernáculos en montes y cuevas, como si fueran animales salvajes.
'''
"7" = ''':sup:`7` Por esto, llevando en sus manos tirsos, ramos verdes y palmas,
elevaban himnos a aquel que todo lo había dispuesto felizmente hasta
llegar a la restauración y purificación del templo.
'''
"8" = ''':sup:`8` Se publicó un decreto, en el que se ordenaba que todo el pueblo
judío debería conmemorar tales fiestas todos los años.
'''
"9" = ''':sup:`9` Éste fue el fin de Antíoco, llamado Epífanes.
'''
"10" = ''':sup:`10` Vamos ahora a narrar los acontecimientos sucedidos bajo Antíoco
Eupátor, hijo del criminal, resumiendo los continuos males causados por
las guerras.
'''
"11" = ''':sup:`11` Al empuñar las riendas del gobierno, puso al frente de los negocios
a un tal Lisias, jefe supremo de Celesiria y de Fenicia.
'''
"12" = ''':sup:`12` Pues bien, Tolomeo, llamado Macrón, que amaba la justicia con los
judíos, cansado de las injusticias cometidas contra ellos, se esforzaba
en tratarlos pacíficamente.
'''
"13" = ''':sup:`13` Pero, por esto mismo, fue acusado por los cortesanos ante Eupátor.
Con frecuencia era acusado de traidor por haberse pasado al partido de
Antíoco Epífanes, abandonando la isla de Chipre, que tenía en nombre de
Filométor. Creyendo que ya no podría desempeñar con decoro tan alto
cargo, desesperado, se envenenó, y así acabó la vida.
'''
"14" = ''':sup:`14` Fue entonces cuando Gorgias, nombrado general de aquellas regiones,
comenzó a reunir tropas mercenarias y a hostigar sin tregua a los
judíos.
'''
"15" = ''':sup:`15` También entonces los idumeos, dueños de fortalezas muy importantes,
instigaban a los judíos, acogían a los que huían de Jerusalén y
procuraban fomentar la guerra.
'''
"16" = ''':sup:`16` Pero los soldados del Macabeo, después de hacer súplicas y pedir al
Señor que viniera a luchar a su lado, atacaron las fortalezas de los
idumeos.
'''
"17" = ''':sup:`17` Dieron el asalto valerosamente y se apoderaron de las plazas
fuertes; rechazaron a los que venían en su auxilio, degollaron a
cuantos cayeron en sus manos y mataron a más de veinte mil.
'''
"18" = ''':sup:`18` No menos de nueve mil hombres se refugiaron en dos torres
fortísimas, con todo lo necesario para resistir un asedio prolongado.
'''
"19" = ''':sup:`19` El Macabeo, dejando a Simón, José, Zaqueo y a los que con ellos
estaban con fuerzas suficientes para mantener el asedio, se marchó a
donde más urgía su presencia.
'''
"20" = ''':sup:`20` Los soldados de Simón, seducidos por la avaricia, se dejaron
comprar a precio de plata por los de las torres y, por setenta mil
dracmas, dejaron escapar cierto número de ellos.
'''
"21" = ''':sup:`21` Cuando el Macabeo se enteró, reunió a los jefes del pueblo y los
recriminó por haber dejado escapar libres a los enemigos de sus
hermanos, traicionando a éstos por dinero.
'''
"22" = ''':sup:`22` Los condenó a muerte como traidores, e inmediatamente se apoderó de
las torres.
'''
"23" = ''':sup:`23` Mató a más de veinte mil en las dos fortalezas, dando así feliz
remate a las empresas que había emprendido.
'''
"24" = ''':sup:`24` Timoteo, que había sido vencido antes por los judíos, reunió una
tropa ingente de mercenarios; unió a esta fuerza una buena parte de la
caballería de Asia y se encaminó a Judea para hacer la guerra y
apoderarse de ella.
'''
"25" = ''':sup:`25` Cuando los del Macabeo supieron que se iban acercando, hicieron
súplicas a Dios con la cabeza cubierta de ceniza y los lomos ceñidos
con cilicios.
'''
"26" = ''':sup:`26` Prosternados ante el altar, pedían a Dios que se mostrara propicio
y fuera enemigo de sus enemigos y adversario de sus adversarios, como
está escrito en la ley.
'''
"27" = ''':sup:`27` Terminada la oración, tomaron las armas y salieron de la ciudad.
Cuando llegaron cerca del enemigo, se detuvieron.
'''
"28" = ''':sup:`28` Al salir el sol, se entabló la batalla. Unos llevaban como garantía
de éxito y de victoria, además del valor y esfuerzo personal, la
confianza ciega en su Señor; los otros, en cambio, sólo su propio odio.
'''
"29" = ''':sup:`29` Cuando estaba más trabada la batalla, los enemigos vieron en el
cielo cinco hombres resplandecientes que, montados sobre caballos con
bridas de oro, defendían y acaudillaban a los judíos.
'''
"30" = ''':sup:`30` Rodeando al Macabeo, dos de ellos lo defendían con las armas, lo
hacían invulnerable y, al mismo tiempo, lanzaban flechas y rayos contra
el enemigo, que caía y se dispersaba en el mayor desorden, herido de
ceguera.
'''
"31" = ''':sup:`31` Murieron veinte mil quinientos de a pie y seiscientos de a caballo.
'''
"32" = ''':sup:`32` Timoteo huyó y se refugió en la fortaleza bien amurallada de
Guézer, donde mandaba Quereas.
'''
"33" = ''':sup:`33` Las fuerzas del Macabeo asediaron con todo entusiasmo la fortaleza
durante cuatro días.
'''
"34" = ''':sup:`34` Los de dentro, seguros y confiados en la robustez de la fortaleza,
proferían maldiciones e insultos.
'''
"35" = ''':sup:`35` Pero al amanecer del día quinto, veinte jóvenes de las tropas del
Macabeo, encendidos de indignación por las blasfemias, se subieron
valerosamente sobre la muralla y mataron a cuantos cayeron en sus
manos.
'''
"36" = ''':sup:`36` Otros, en tanto, subieron igualmente a la muralla, prendieron fuego
a las torres y a las puertas y encendieron hogueras en las que quedaron
abrasados vivos los blasfemos; derribaron las puertas, entraron todos
los demás y se apoderaron de la ciudad.
'''
"37" = ''':sup:`37` Mataron a Timoteo, que se había escondido en una cisterna; a
Quereas, su hermano, y a Apolófanes.
'''
"38" = ''':sup:`38` Después entonaron himnos y alabanzas al Señor, que había
engrandecido a Israel y le había dado la victoria.
'''
