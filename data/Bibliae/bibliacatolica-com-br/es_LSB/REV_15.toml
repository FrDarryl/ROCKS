[15]
"1" = ''':sup:`1` Vi en el cielo otra señal grande y maravillosa: siete ángeles, que
tenían en las manos las siete últimas plagas, porque con ellos se
termina la ira de Dios.
'''
"2" = ''':sup:`2` Vi como un mar de cristal, mezclado con fuego, y los que habían
vencido a la bestia, a su estatua y a la cifra de su nombre estaban de
pie sobre el mar de cristal con las cítaras de Dios.
'''
"3" = ''':sup:`3` Y cantaban el cántico de Moisés, siervo de Dios, y el cántico del
cordero, diciendo: ¡Grandes y maravillosas son tus obras, oh Señor,
Dios todopoderoso!, ¡justos y verdaderos son tus caminos, oh rey de las
naciones!
'''
"4" = ''':sup:`4` ¿Quién no te respetará, oh Señor, y no glorificará tu nombre? Porque
tú solo eres santo, y todos los pueblos vendrán a postrarse delante de
ti, porque se han publicado tus justas sentencias.
'''
"5" = ''':sup:`5` Después vi abrirse en el cielo el templo, la tienda del testimonio;
'''
"6" = ''':sup:`6` y los siete ángeles que tenían las siete plagas salieron del templo
vestidos de lino puro y brillante y ceñidos con cinturones de oro.
'''
"7" = ''':sup:`7` Entonces uno de los cuatro seres vivientes dio a los siete ángeles
siete copas de oro llenas de la ira de Dios, que vive por los siglos de
los siglos.
'''
"8" = ''':sup:`8` El templo se llenó del humo que salía de la gloria de Dios y de su
poder. Nadie podía entrar en el templo hasta la consumación de las
siete plagas de los siete ángeles.
'''
"Notes" = '''
Notas de rodapé:
15:1-4 - La visión del cielo abierto y los cánticos de los victoriosos
reflejan la adoración al poder de Dios y la victoria final sobre el
mal. Estos cánticos representan la culminación de la misión de Dios
15:5-8 - Las siete copas de Dios, que simbolizan los juicios finales,
están preparadas para ser derramadas sobre la tierra. Este
acontecimiento representa la plena ejecución de la justicia divina
'''
