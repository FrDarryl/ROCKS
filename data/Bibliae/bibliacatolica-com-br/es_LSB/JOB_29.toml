[29]
"1" = ''':sup:`1` Job continuó pronunciando su discurso:
'''
"2" = ''':sup:`2` ¡Quién me volviera a los meses de antaño, a los días en que Dios me
protegía,
'''
"3" = ''':sup:`3` cuando su lámpara brillaba sobre mi cabeza y a su luz caminaba en
las tinieblas!
'''
"4" = ''':sup:`4` Como era en los días de mi otoño, cuando Dios protegía mi tienda;
'''
"5" = ''':sup:`5` cuando el todopoderoso estaba aún conmigo, y me rodeaban mis
muchachos;
'''
"6" = ''':sup:`6` cuando empapaba mis pies en cuajada y regatos de aceite la roca me
vertía.
'''
"7" = ''':sup:`7` Cuando entonces salía a la puerta de la ciudad y mi asiento en la
plaza colocaba,
'''
"8" = ''':sup:`8` se retiraban los jóvenes al verme, y los viejos se levantaban y
quedaban en pie;
'''
"9" = ''':sup:`9` los notables suspendían sus palabras y su mano ponían en la boca;
'''
"10" = ''':sup:`10` la voz de los jefes se apagaba y su lengua se pegaba al paladar.
'''
"11" = ''':sup:`11` Oído que me oía me llamaba feliz, ojo que me veía favor me
dispensaba,
'''
"12" = ''':sup:`12` pues yo libraba al pobre que gemía, al huérfano que no tenía apoyo.
'''
"13" = ''':sup:`13` La bendición del desgraciado caía sobre mí, y hacía exultar el
corazón de la viuda.
'''
"14" = ''':sup:`14` De justicia me había vestido y ella me cubría, la justicia era mi
manto y mi turbante.
'''
"15" = ''':sup:`15` Era yo los ojos para el ciego, para el cojo los pies;
'''
"16" = ''':sup:`16` era el padre de los pobres, la causa del desconocido examinaba;
'''
"17" = ''':sup:`17` trituraba las muelas del malvado, de entre sus dientes arrancaba la
presa.
'''
"18" = ''':sup:`18` Y me decía: "En mi nido moriré, cargado de días, igual que la
palmera.
'''
"19" = ''':sup:`19` Mi raíz se alarga hacia las aguas, el rocío posa la noche en mi
ramaje;
'''
"20" = ''':sup:`20` mi gloria estará siempre flamante y en mi mano mi arco renovará su
fuerza".
'''
"21" = ''':sup:`21` Todos me escuchaban muy atentos, en silencio, para oír mi consejo.
'''
"22" = ''':sup:`22` A mis sentencias nadie replicaba, y sobre ellos destilaban mis
palabras.
'''
"23" = ''':sup:`23` Me esperaban como se espera la lluvia, y abrían su boca como el
agua tardía.
'''
"24" = ''':sup:`24` Si yo les sonreía, no querían creerlo; con ansia acogían el favor
de mi rostro.
'''
"25" = ''':sup:`25` Puesto en cabeza les trazaba el camino, como un rey me sentaba en
medio de sus tropas; como un consolador de abatidos.
'''
