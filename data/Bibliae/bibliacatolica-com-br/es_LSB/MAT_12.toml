[12]
"1" = ''':sup:`1` Por aquel tiempo iba Jesús un sábado por los sembrados. Sus
discípulos tenían hambre, y comenzaron a cortar espigas y a comerlas.
'''
"2" = ''':sup:`2` Los fariseos, al verlo, le dijeron: "Mira, tus discípulos hacen lo
que no está permitido hacer en sábado".
'''
"3" = ''':sup:`3` Él les respondió: "¿No habéis leído lo que hizo David cuando tuvo
hambre él y los suyos,
'''
"4" = ''':sup:`4` cómo entró en la casa de Dios y comió los panes de la proposición,
de los que no estaba permitido comer ni a él ni a los suyos, sino sólo
a los sacerdotes?
'''
"5" = ''':sup:`5` ¿O no habéis leído en la ley que en día de sábado los sacerdotes en
el templo quebrantan el sábado y no son culpables?
'''
"6" = ''':sup:`6` Pues yo os digo que hay aquí algo más grande que el templo.
'''
"7" = ''':sup:`7` Si hubierais comprendido qué quiere decir: Misericordia quiero y no
sacrificios, no condenaríais a los inocentes.
'''
"8" = ''':sup:`8` Porque el hijo del hombre es Señor del sábado".
'''
"9" = ''':sup:`9` De allí pasó a la sinagoga.
'''
"10" = ''':sup:`10` Había en ella un hombre que tenía seca una mano, y preguntaron a
Jesús para acusarle: "¿Está permitido curar en sábado?".
'''
"11" = ''':sup:`11` Él les dijo: "¿Quién de vosotros que tenga una sola oveja, si cae
en un hoyo en día de sábado no le echa una mano y la saca?
'''
"12" = ''':sup:`12` Pues, ¡cuánto más vale un hombre que una oveja! Así que está
permitido hacer el bien en sábado".
'''
"13" = ''':sup:`13` Entonces dijo al hombre: "Extiende tu mano". Él la extendió y quedó
sana como la otra.
'''
"14" = ''':sup:`14` Pero los fariseos salieron y tomaron en consejo la resolución de
acabar con él.
'''
"15" = ''':sup:`15` Jesús se enteró y se alejó de allí. Lo siguieron muchos y los curó
a todos,
'''
"16" = ''':sup:`16` encargándoles severamente que no lo publicasen,
'''
"17" = ''':sup:`17` para que se cumpliera lo que había anunciado el profeta Isaías:
'''
"18" = ''':sup:`18` Éste es mi siervo, mi elegido, mi amado, la alegría de mi alma;
pondré mi espíritu sobre él para que anuncie la justicia a las
naciones.
'''
"19" = ''':sup:`19` No disputará ni gritará, nadie oirá su voz en las plazas.
'''
"20" = ''':sup:`20` No romperá la caña cascada y no apagará la mecha humeante hasta que
haga triunfar la justicia.
'''
"21" = ''':sup:`21` En él pondrán las gentes su esperanza.
'''
"22" = ''':sup:`22` Entonces le presentaron un endemoniado ciego y mudo y lo curó, de
manera que el mudo hablaba y veía.
'''
"23" = ''':sup:`23` Y todo el pueblo, asombrado, decía: "¿No es éste el hijo de
David?".
'''
"24" = ''':sup:`24` Pero los fariseos, al oírlo, dijeron: "Éste echa los demonios con
el poder de Belcebú, príncipe de los demonios".
'''
"25" = ''':sup:`25` Jesús, conociendo su pensamiento, les dijo: "Todo reino dividido
será desolado, y toda ciudad o casa dividida no puede subsistir.
'''
"26" = ''':sup:`26` Si Satanás echa a Satanás, está dividido contra sí mismo; ¿cómo
podrá, entonces, subsistir su reino?
'''
"27" = ''':sup:`27` Si yo echo los demonios con el poder de Belcebú, ¿con qué poder lo
echan vuestros hijos? Por eso ellos mismos serán vuestros jueces.
'''
"28" = ''':sup:`28` Pero si echo los demonios con el Espíritu de Dios, es señal de que
ha llegado a vosotros el reino de Dios.
'''
"29" = ''':sup:`29` ¿Cómo puede uno entrar en la casa de un hombre fuerte y arrebatarle
sus cosas si antes no lo ata? Sólo así podrá saquear su casa.
'''
"30" = ''':sup:`30` El que no está conmigo está contra mí, y el que no recoge conmigo
desparrama".
'''
"31" = ''':sup:`31` "Por eso os digo: A los hombres se les perdonarán todos sus pecados
y blasfemias, pero la blasfemia contra el Espíritu no se les perdonará.
'''
"32" = ''':sup:`32` Al que hable contra el hijo del hombre se le perdonará, pero al que
hable contra el Espíritu Santo no se le perdonará ni en esta vida ni en
la otra.
'''
"33" = ''':sup:`33` Decís que el árbol es bueno si es bueno su fruto; decís que el
árbol es malo si es malo su fruto. Porque el árbol se conoce por su
fruto.
'''
"34" = ''':sup:`34` ¡Raza de víboras! ¿Cómo podéis vosotros hablar de cosas buenas,
siendo malvados? Porque de lo que rebosa el corazón habla la boca.
'''
"35" = ''':sup:`35` El hombre bueno, de su bondad saca buenas cosas; y el hombre malo,
de su maldad saca cosas malas.
'''
"36" = ''':sup:`36` Y yo os digo que de toda palabra ociosa que digan los hombres darán
cuenta el día del juicio.
'''
"37" = ''':sup:`37` Porque por tus palabras serás justificado y por tus palabras serás
condenado".
'''
"38" = ''':sup:`38` Entonces algunos maestros de la ley y algunos fariseos le dijeron:
"Maestro, queremos verte hacer una señal milagrosa".
'''
"39" = ''':sup:`39` Él respondió: "Esta generación malvada y adúltera pide una señal, y
no se le dará otra que la señal del profeta Jonás.
'''
"40" = ''':sup:`40` De la misma manera que Jonás estuvo tres días y tres noches en el
vientre del cetáceo, así estará el hijo del hombre tres días y tres
noches en el corazón de la tierra.
'''
"41" = ''':sup:`41` Los hombres de Nínive se levantarán en el día del juicio con esta
generación y la condenarán, porque se arrepintieron por la predicación
de Jonás; y aquí hay algo que es más que Jonás.
'''
"42" = ''':sup:`42` La reina del sur se levantará en el día del juicio con esta
generación y la condenará, porque ella vino de los confines de la
tierra para escuchar la sabiduría de Salomón; y aquí hay algo que es
más que Salomón.
'''
"43" = ''':sup:`43` Cuando el espíritu impuro sale de un hombre, anda por lugares
áridos buscando descanso, y, al no encontrarlo,
'''
"44" = ''':sup:`44` dice: Volveré a mi casa de donde salí. Al volver, la encuentra
libre, barrida y arreglada.
'''
"45" = ''':sup:`45` Entonces va y trae consigo otros siete espíritus peores que él, y
entran y se instalan allí. Así el estado final de aquel hombre resulta
peor que el primero. Eso sucederá también a esta generación malvada".
'''
"46" = ''':sup:`46` Mientras él hablaba a la gente, su madre y sus hermanos estaban
fuera y querían hablar con él.
'''
"47" = ''':sup:`47` Y uno le dijo: "Tu madre y tus hermanos están afuera y quieren
hablar contigo".
'''
"48" = ''':sup:`48` Él respondió: "¿Quién es mi madre y quiénes son mis hermanos?".
'''
"49" = ''':sup:`49` Y extendiendo su mano hacia sus discípulos, dijo: "Éstos son mi
madre y mis hermanos.
'''
"50" = ''':sup:`50` Porque el que hace la voluntad de mi Padre celestial, ése es mi
hermano, mi hermana y mi madre".
'''
