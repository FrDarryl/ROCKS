[13]
"1" = ''':sup:`1` Cuando Efraín hablaba, infundía terror en Israel; pero luego se hizo
culpable con Baal, y pereció.
'''
"2" = ''':sup:`2` Todavía continúan pecando; imágenes fundidas se han hecho con su
plata, figuras de ídolos de su invención, obras todas de artesanos.
Hablan con ellas, ofrecen sacrificios y envían besos a becerros.
'''
"3" = ''':sup:`3` Por eso serán cual nubecilla matinal, como el rocío que se esfuma
presto, cual la paja aventada en la era, como el humo que sale por la
ventana.
'''
"4" = ''':sup:`4` Sin embargo, yo, el Señor, soy tu Dios desde el país de Egipto; no
conoces otro Dios más que yo, no hay salvador fuera de mí.
'''
"5" = ''':sup:`5` Yo en el desierto te cuidé, en la tierra de la sequedad.
'''
"6" = ''':sup:`6` Yo los apacenté y se saciaron; y, una vez saciados, su corazón se
envaneció y de mí se olvidaron.
'''
"7" = ''':sup:`7` Pues bien, seré para ellos cual león, como leopardo en el camino al
acecho.
'''
"8" = ''':sup:`8` Caeré sobre ellos como una osa privada de sus cachorros; desgarraré
su corazón, los devoraré como un león, y las fieras del campo los harán
pedazos.
'''
"9" = ''':sup:`9` Voy a destruirte, Israel; ¿quién vendrá en tu socorro?
'''
"10" = ''':sup:`10` ¿Dónde está ahora tu rey para que te salve? ¿Dónde tus jueces para
que te protejan? Porque tú decías: "Dame rey y príncipes".
'''
"11" = ''':sup:`11` Un rey en mi cólera te he dado, y en mi furor te lo vuelvo a
quitar.
'''
"12" = ''':sup:`12` La culpa de Efraín está cerrada en lugar seguro, su pecado está
bien guardado.
'''
"13" = ''':sup:`13` Dolores de parturienta le sobrevendrán; pero él es un hijo
insensato, que no se presenta a su hora para salir del seno.
'''
"14" = ''':sup:`14` ¿Pero yo los libraré del poder del abismo; los salvaré del poder de
la muerte? ¿Dónde están, muerte, tus estragos? ¿Dónde están, abismo,
tus azotes? La compasión desaparece de mi vista.
'''
"15" = ''':sup:`15` Efraín es fecundo entre las cañas; pero llegará el solano, el
viento del Señor se alzará del desierto, secará sus manantiales,
agotará sus fuentes y se llevará todos sus tesoros, sus objetos
preciosos.
'''
