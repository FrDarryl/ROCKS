[27]
"1" = ''':sup:`1` Job continuó su discurso y dijo:
'''
"2" = ''':sup:`2` ¡Por el Dios vivo, que me ha quitado mi derecho; por el
todopoderoso, que me amarga el alma;
'''
"3" = ''':sup:`3` mientras mi aliento siga en mí y el soplo de Dios en mis narices,
'''
"4" = ''':sup:`4` mis labios no dirán falsedades ni mi lengua proferirá mentira!
'''
"5" = ''':sup:`5` Lejos de daros la razón, hasta la muerte mantendré mi inocencia.
'''
"6" = ''':sup:`6` Me aferraré a mi justicia y no la soltaré; mi corazón no tendrá que
avergonzarse de mis días.
'''
"7" = ''':sup:`7` ¡Tenga mi enemigo la suerte del malvado, la del inicuo mi
adversario!
'''
"8" = ''':sup:`8` ¿Qué esperanza tiene el malvado cuando suplica, cuando hacia Dios
levanta su alma?
'''
"9" = ''':sup:`9` ¿Escuchará acaso Dios su grito cuando sobre él se abate la
desgracia?
'''
"10" = ''':sup:`10` ¿Tenía él sus delicias en el todopoderoso? ¿Invocaba a Dios en todo
instante?
'''
"11" = ''':sup:`11` Os mostraré a todos lo que hay en la mano de Dios, lo que el
todopoderoso se reserva no os ocultaré.
'''
"12" = ''':sup:`12` Y si todos vosotros lo observáis, ¿para qué esos vanos discursos en
el vacío?
'''
"13" = ''':sup:`13` Ésta es la suerte que al criminal reserva Dios, la herencia que el
violento recibe del todopoderoso:
'''
"14" = ''':sup:`14` Por muchos que sean sus hijos, la espada es su destino, y sus
vástagos no tendrán paz.
'''
"15" = ''':sup:`15` A los supervivientes sepultará la peste, y sus viudas no los
llorarán.
'''
"16" = ''':sup:`16` Si acumula como polvo la plata, si amontona vestidos como fango,
'''
"17" = ''':sup:`17` ¡que los amontone!; el justo se vestirá con ellos y el inocente
heredará la plata.
'''
"18" = ''':sup:`18` Se ha edificado una casa de araña, una choza de centinela ha
construido.
'''
"19" = ''':sup:`19` Rico se acuesta, mas por última vez; cuando abre los ojos ya no es
nada.
'''
"20" = ''':sup:`20` Lo asaltan como torrente los terrores, de noche lo arrebata el
huracán.
'''
"21" = ''':sup:`21` El viento del este se levanta y se lo lleva, un torbellino le
arrastra de su sitio.
'''
"22" = ''':sup:`22` Sin piedad por blanco se le toma, tiene que huir de las manos que
amenazan.
'''
"23" = ''':sup:`23` A su ruina la gente bate palmas, de todas partes se le silba.
'''
"Notes" = '''
