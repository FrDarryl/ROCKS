de la rectitud. Mantiene una postura firme y declara que su conciencia
no lo acusa. Esto refleja la importancia de la integridad personal en
1:12).
27:5-6 - Job rechaza la idea de ser pecador y reta a sus amigos a
admitir que es justo ante Dios. Insiste en que su integridad es un
