[20]
"1" = ''':sup:`1` Vi un ángel que bajaba del cielo; tenía en la mano la llave del
abismo y una gran cadena.
'''
"2" = ''':sup:`2` Prendió al dragón, la antigua serpiente -que es el diablo, Satanás-,
lo encadenó por mil años,
'''
"3" = ''':sup:`3` lo arrojó al abismo, que cerró y selló después, para que no pudiese
seducir más a las naciones hasta que no se cumpliesen los mil años,
después de los cuales debe ser soltado por poco tiempo.
'''
"4" = ''':sup:`4` Vi también unos tronos; a los que se sentaron sobre ellos, les
dieron el poder de juzgar. Vi a los que habían sido degollados por dar
testimonio de Jesús y por la palabra de Dios, los que no habían adorado
a la bestia ni su estatua y no habían recibido la marca ni en sus
frentes ni en sus manos. Éstos vivieron y reinaron con Cristo mil años.
'''
"5" = ''':sup:`5` Los otros muertos no vivieron hasta que no se cumplieron los mil
años. Ésta es la primera resurrección.
'''
"6" = ''':sup:`6` Dichoso y santo el que tiene parte en la primera resurrección; sobre
éstos no tiene poder la segunda muerte, sino que serán sacerdotes de
Dios y de Cristo, con el que reinarán mil años.
'''
"7" = ''':sup:`7` Cuando se hayan cumplido los mil años, Satanás será liberado de su
prisión
'''
"8" = ''':sup:`8` y saldrá a seducir a las naciones que están en los cuatro ángulos de
la tierra, a Gog y Magog, con el fin de reunirlos para la batalla, en
número tan grande como la arena del mar.
'''
"9" = ''':sup:`9` Subieron a la superficie de la tierra, y rodearon el campamento de
los santos, la ciudad amada; pero cayó fuego del cielo y los devoró.
'''
"10" = ''':sup:`10` El diablo, que lo seducía, fue arrojado al estanque de fuego y de
azufre, donde están la bestia y el falso profeta, y serán atormentados
día y noche por los siglos de los siglos.
'''
"11" = ''':sup:`11` Vi un gran trono blanco y al que estaba sentado sobre él. El cielo
y la tierra huyeron de su presencia, sin que se encontrase su lugar.
'''
"12" = ''':sup:`12` Vi los muertos, grandes y pequeños, en pie delante del trono;
entonces fueron abiertos los libros; fue abierto también otro libro, el
libro de la vida. Y los muertos fueron juzgados según el contenido de
los libros, cada uno según sus obras.
'''
"13" = ''':sup:`13` El mar devolvió los muertos que guardaba; la muerte y el abismo
devolvieron los muertos que guardaban, y cada uno fue juzgado según sus
obras.
'''
"14" = ''':sup:`14` La muerte y el abismo fueron arrojados al estanque de fuego: el
estanque de fuego es la segunda muerte.
'''
"15" = ''':sup:`15` Y el que no fue encontrado escrito en el libro de la vida fue
arrojado al estanque de fuego.
'''
