[41]
"1" = ''':sup:`1` ¡Oh muerte, qué amargo es tu recuerdo para el hombre que goza en paz
en medio de sus bienes; para el hombre sin preocupaciones y afortunado
en todo, que todavía tiene fuerzas para gozar de los placeres!
'''
"2" = ''':sup:`2` ¡Oh muerte, bienvenida es tu sentencia para el hombre indigente y
falto de fuerzas; para el cargado de años y cuidados, que se rebela y
ha perdido toda esperanza!
'''
"3" = ''':sup:`3` No temas la sentencia de la muerte; acuérdate de los que te
precedieron y de los que te seguirán.
'''
"4" = ''':sup:`4` Ésta es la ley que el Señor ha impuesto a todo viviente. ¿Por qué
rebelarte contra la voluntad del altísimo? Que vivas diez, cien o mil
años, en el abismo nadie pregunta por la duración de tu vida.
'''
"5" = ''':sup:`5` Los hijos de los pecadores son descendencia aborrecible, que
frecuenta la morada de los malvados.
'''
"6" = ''':sup:`6` La herencia de los hijos de los pecadores va a la ruina, y con su
descendencia se perpetúa la infamia.
'''
"7" = ''':sup:`7` Los hijos maldicen al padre malvado, pues por su causa les
sobreviene la infamia.
'''
"8" = ''':sup:`8` ¡Ay de vosotros, malvados, que abandonáis la ley del altísimo!
'''
"9" = ''':sup:`9` Porque al nacer, nacéis para maldición; y, al morir, la maldición
será vuestra herencia.
'''
"10" = ''':sup:`10` Todo lo que viene de la tierra, a la tierra vuelve; así los
malvados, de la maldición van a la ruina.
'''
"11" = ''':sup:`11` El duelo de los hombres es por los cuerpos, pero el nombre maldito
del pecador será borrado.
'''
"12" = ''':sup:`12` Cuida de tu renombre, porque te quedará como bien mejor que
millares de preciados tesoros.
'''
"13" = ''':sup:`13` La buena vida dura sólo cierto número de días, pero el buen nombre
permanece para siempre.
'''
"14" = ''':sup:`14` Hijos, guardad en paz mi instrucción. ¿Qué aprovecha la sabiduría
oculta y el tesoro escondido?
'''
"15" = ''':sup:`15` Es mejor quien oculta su necedad que quien oculta su sabiduría.
'''
"16" = ''':sup:`16` Así pues, ruborizaos por lo que os digo, porque no es bueno guardar
toda clase de vergüenza, y todo no es igualmente aprobado por todos.
'''
"17" = ''':sup:`17` Avergonzaos de la fornicación ante un padre y una madre, y de la
mentira ante un jefe y un poderoso;
'''
"18" = ''':sup:`18` de un delito ante el juez y el magistrado, y de la injusticia ante
la asamblea y el pueblo;
'''
"19" = ''':sup:`19` de la injusticia ante el compañero y el amigo, y del robo ante el
lugar donde vives;
'''
"20" = ''':sup:`20` de quebrantar la verdad de Dios y la alianza, de apoyar en la mesa
el codo sobre el pan;
'''
"21" = ''':sup:`21` de ofender a alguno al dar o recibir, y de no contestar al que te
saluda;
'''
"22" = ''':sup:`22` de fijar tu mirada en una mujer pública, de rechazar a un pariente;
'''
"23" = ''':sup:`23` de apropiarte de la parte de otro o de su regalo, y de mirar a
mujer que tiene marido;
'''
"24" = ''':sup:`24` de tener familiaridades con criada de aquélla, y de acercarte a su
lecho;
'''
"25" = ''':sup:`25` de palabras ofensivas a un amigo, y de echar en cara después de dar
algo;
'''
"26" = ''':sup:`26` de divulgar lo que has oído y de revelar secretos.
'''
"27" = ''':sup:`27` Por todas estas cosas la vergüenza es justa y serás bien visto por
todos.
'''
"Notes" = '''
Notas de rodapé:
41:1-4 - La reflexión sobre la muerte señala que es inevitable para
todos, pero los justos no deben temerla. La paz ante la muerte proviene
de la confianza en Dios y de la rectitud de la vida, mientras que el
temor está reservado para los malvados (véase también Sabiduría 1:13-15
41:5-10 - Los hijos de los malvados heredan vergüenza y castigo, pero
la memoria de los justos es bendita. La sabiduría enfatiza la
importancia de una vida virtuosa, cuyo legado perdura (véanse también
41:11-13 - Se enfatiza la brevedad de la vida, recordándonos que la
gloria humana es efímera. El autor advierte contra el orgullo y la
búsqueda de honores terrenales, animando a la humildad (véase también
41:14-16 - La vergüenza legítima surge del comportamiento inmoral y
pecaminoso, mientras que la falsa vergüenza surge de asuntos triviales.
La sabiduría nos guía a distinguir entre ambas (véanse también
41:17-24 - Una lista detallada de conductas que avergüenzan nos enseña
que debemos evitar tanto las acciones inmorales como las que nos
deshonran a nosotros mismos y a los demás. Una vida de virtud es
2:15).
'''
