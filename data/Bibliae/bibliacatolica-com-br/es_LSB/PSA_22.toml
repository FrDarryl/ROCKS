[22]
"1" = ''':sup:`1` Al maestro de coro. Según la "cierva de la aurora". Salmo de David
'''
"2" = ''':sup:`2` Dios mío, Dios mío, ¿por qué me has abandonado? A pesar de mis
gritos, no acudes a salvarme;
'''
"3" = ''':sup:`3` Dios mío, de día te llamo y tú no me respondes, de noche, y tú no me
haces caso;
'''
"4" = ''':sup:`4` pero tú eres el santo, te sientas en tu trono, oh gloria de Israel.
'''
"5" = ''':sup:`5` En ti esperaron nuestros padres, esperaron en ti y tú los liberaste,
'''
"6" = ''':sup:`6` a ti clamaron y quedaron libres, esperaron en ti y no fueron
defraudados.
'''
"7" = ''':sup:`7` Mas yo soy un gusano, que no un hombre, vergüenza de los hombres,
escarnio de la plebe;
'''
"8" = ''':sup:`8` todos los que me ven hacen burla de mí, retuercen la boca, menean la
cabeza:
'''
"9" = ''':sup:`9` "Confió en el Señor, pues que él lo libre; que lo salve, si de
verdad lo quiere".
'''
"10" = ''':sup:`10` Tú me sacaste del vientre de mi madre, me pusiste seguro en su
regazo;
'''
"11" = ''':sup:`11` desde antes de nacer a ti me confiaron, desde el vientre de mi
madre eres mi Dios.
'''
"12" = ''':sup:`12` No te quedes lejos, que el peligro está encima y nadie me socorre.
'''
"13" = ''':sup:`13` Toros innumerables me acorralan, me acosan los toros de Basán;
'''
"14" = ''':sup:`14` ávidos abren contra mí sus fauces, cual leones que rugen y
desgarran.
'''
"15" = ''':sup:`15` Siento que me disuelvo como el agua, todos mis huesos se dislocan,
mi corazón se ha vuelto como cera, se me deshace dentro de mi pecho;
'''
"16" = ''':sup:`16` mi garganta está seca lo mismo que cascajo, mi lengua se me pega al
paladar; me has hundido en el polvo de la muerte.
'''
"17" = ''':sup:`17` Me rodea un montón de perros, una banda de criminales me acomete,
taladran mis manos y mis pies,
'''
"18" = ''':sup:`18` puedo contar todos mis huesos. No me pierden de vista, me vigilan;
'''
"19" = ''':sup:`19` se reparten mi ropa y se sortean mi túnica.
'''
"20" = ''':sup:`20` Mas tú, Señor, no te quedes lejos; fuerza mía, ven corriendo en mi
auxilio,
'''
"21" = ''':sup:`21` libra mi vida de la espada, no dejes que me desgarren esos perros;
'''
"22" = ''':sup:`22` sálvame de las fauces del león, mi pobre vida de los cuernos del
búfalo.
'''
"23" = ''':sup:`23` Anunciaré tu nombre a mis hermanos, en plena asamblea te alabaré.
'''
"24" = ''':sup:`24` Que lo alaben los fieles del Señor, que lo glorifique la raza de
Jacob, que lo adore la raza de Israel;
'''
"25" = ''':sup:`25` porque no rechazó ni despreció al pobre en su miseria, ni se
escondió de él; escuchó su grito de socorro.
'''
"26" = ''':sup:`26` Yo alabaré su lealtad en la asamblea, cumpliré mis promesas delante
de sus fieles.
'''
"27" = ''':sup:`27` Los pobres comerán hasta saciarse, alabarán al Señor los que lo
buscan: "¡Viva su corazón eternamente!".
'''
"28" = ''':sup:`28` El mundo entero recordará al Señor y al Señor volverá; lo adorarán,
postrados ante él, todas las familias de los pueblos.
'''
"29" = ''':sup:`29` Pues sólo del Señor es el imperio, él es el Señor de las naciones.
'''
"30" = ''':sup:`30` Los nobles de la tierra le rendirán honores, ante él se inclinarán
los moribundos y dejarán de ser.
'''
"31" = ''':sup:`31` Mi descendencia servirá al Señor y hablará de él a la generación
futura,
'''
"32" = ''':sup:`32` contará su justicia al pueblo venidero: "Todo fue obra del Señor".
'''
