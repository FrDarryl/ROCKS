[41]
"1" = ''':sup:`1` Islas, guardad silencio ante mí; renovad, pueblos, vuestras fuerzas.
Adelantaos para hablar, comparezcamos juntos en juicio.
'''
"2" = ''':sup:`2` ¿Quién ha suscitado del Oriente a aquel que apela a la justicia a
cada paso? ¿Quién le entrega las naciones y le somete los reyes? Su
espada los reduce a polvo, su arco los dispersa como paja.
'''
"3" = ''':sup:`3` Él los persigue, y sigue tranquilo por caminos que sus pies no
pisaron.
'''
"4" = ''':sup:`4` ¿Quién ha hecho esta gesta? El que llama desde el principio a las
generaciones. Yo, el Señor, que soy el primero y estaré también con los
últimos.
'''
"5" = ''':sup:`5` Las islas lo ven y se estremecen, tiemblan los confines de la
tierra, se acercan y allí están.
'''
"6" = ''':sup:`6` Cada cual anima a su vecino, y se dicen unos a otros: ¡Ánimo!
'''
"7" = ''':sup:`7` El fundidor anima al orfebre, el que pule con el martillo al que
golpea el yunque; dice de la soldadura: ¡Está bien!, y sujeta el ídolo
con clavos para que no se mueva.
'''
"8" = ''':sup:`8` Pero tú, Israel, mi siervo, Jacob, a quien yo elegí, raza de
Abrahán, mi amigo,
'''
"9" = ''':sup:`9` tú, a quien yo tomé de los confines de la tierra, a quien llamé de
remotas regiones, a quien dije: Tú, mi siervo, yo te he elegido y no te
he desechado;
'''
"10" = ''':sup:`10` no temas, porque yo estoy contigo; no te asustes, pues yo soy tu
Dios. Yo te doy fuerza, soy tu auxilio y te sostengo con mi diestra
victoriosa.
'''
"11" = ''':sup:`11` Sí, serán avergonzados, humillados todos los que se envalentonan
contra ti, serán aniquilados y perecerán los que riñen contigo.
'''
"12" = ''':sup:`12` Buscarás, sin encontrarlos, a los que te odian; serán aniquilados,
reducidos a la nada, los que te hacen la guerra.
'''
"13" = ''':sup:`13` Pues yo, el Señor, tu Dios, te cojo de la diestra y te digo: No
temas, que yo vengo a ayudarte.
'''
"14" = ''':sup:`14` No temas, gusanillo de Jacob, larva insignificante de Israel; ya
vengo yo en tu ayuda, dice el Señor: tu redentor es el Santo de Israel.
'''
"15" = ''':sup:`15` Mira, yo te convierto en trillo nuevo, de doble hilera de dientes;
trillarás los montes, los pulverizarás, reducirás a paja las colinas.
'''
"16" = ''':sup:`16` Las aventarás y el viento se las llevará, las esparcirá el
torbellino; mas tú te regocijarás en el Señor, en el Santo de Israel te
gloriarás.
'''
"17" = ''':sup:`17` Los humillados y los pobres buscan agua y no la hay; su lengua de
sed está reseca. Yo, el Dios de Israel, no los abandonaré.
'''
"18" = ''':sup:`18` Sobre cumbres peladas haré brotar ríos, y fuentes en medio de los
valles. Transformaré el desierto en un estanque, la tierra seca en
manantiales.
'''
"19" = ''':sup:`19` Pondré en el desierto cedros, acacias, mirtos y olivares; en la
estepa plantaré cipreses, olmos y terebintos juntamente,
'''
"20" = ''':sup:`20` para que vean y sepan, consideren y conozcan todos que esto lo ha
hecho la mano del Señor y lo ha creado el Santo de Israel.
'''
"21" = ''':sup:`21` Presentad vuestra causa, dice el Señor; aportad vuestras pruebas,
dice el rey de Jacob.
'''
"22" = ''':sup:`22` ¡Adelántense y nos anuncien lo que ha de suceder! ¿Cuáles eran
vuestras anteriores profecías? Decidlas y prestaremos atención. O bien
anunciad lo por venir, conoceremos su desenlace.
'''
"23" = ''':sup:`23` Anunciad lo que sucederá en el futuro, para que sepamos si sois
dioses. Haced algo por lo menos, para que, sorprendidos, lo veamos.
'''
"24" = ''':sup:`24` Pero no, que no sois nada; nada son vuestras obras, y aborrecible
quien os elige.
'''
"25" = ''':sup:`25` Yo lo he suscitado del norte y ya viene, del sol levante lo he
llamado por su nombre; ha pisoteado como barro a los sátrapas, como un
alfarero pisa la arcilla.
'''
"26" = ''':sup:`26` ¿Quién lo había predicho desde antiguo para que lo supiéramos de
antemano para que se pueda decir: Justo? No, nadie lo ha predicho,
nadie lo ha proclamado; no, ninguno ha oído vuestras palabras.
'''
"27" = ''':sup:`27` Yo fui el primero que lo anuncié en Sión y envié a Jerusalén un
mensaje de albricias.
'''
"28" = ''':sup:`28` Miré, y no había nadie; entre ellos ningún consejero a quien
pudiera interrogar y que me respondiese.
'''
"29" = ''':sup:`29` Todos juntos son nada, nulidad son sus obras, aire y vacío sus
ídolos.
'''
"Notes" = '''
