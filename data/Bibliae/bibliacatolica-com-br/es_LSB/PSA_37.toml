[37]
"1" = ''':sup:`1` De David No te irrites contra los malvados ni tengas envidia de los
criminales,
'''
"2" = ''':sup:`2` pues se secan pronto como el heno, como la hierba verde se
marchitan.
'''
"3" = ''':sup:`3` Confía en el Señor y haz el bien, para habitar en tu tierra y vivir
tranquilo;
'''
"4" = ''':sup:`4` busca en el Señor tus delicias, y él te dará lo que tu corazón
desea.
'''
"5" = ''':sup:`5` Confía al Señor toda tu vida y fíate de él, que él sabrá lo que
hace:
'''
"6" = ''':sup:`6` hará que luzca tu justicia como la aurora y que tu derecho
resplandezca como el mediodía.
'''
"7" = ''':sup:`7` Descansa en el Señor, confía en él, no te irrites contra el que
prospera ni contra el hombre que maneja intrigas;
'''
"8" = ''':sup:`8` deja la ira, desiste del enfado, no te acalores, que es peor para
ti;
'''
"9" = ''':sup:`9` pues los criminales serán exterminados, mas los que esperan en el
Señor heredarán la tierra.
'''
"10" = ''':sup:`10` Un poco nada más, y el criminal no existe; lo buscas en su sitio, y
ya no está allí;
'''
"11" = ''':sup:`11` pero los pobres heredarán la tierra y gozarán de una paz total.
'''
"12" = ''':sup:`12` El criminal maquina contra el justo y rechina los dientes contra
él;
'''
"13" = ''':sup:`13` el Señor se ríe de él porque ve que su día se avecina.
'''
"14" = ''':sup:`14` El criminal saca la espada y tensa el arco para matar al pobre y al
indigente, para dar muerte a los justos;
'''
"15" = ''':sup:`15` pero su espada se clavará en su corazón y sus arcos serán hechos
pedazos.
'''
"16" = ''':sup:`16` Vale más poco con justicia que mucha riqueza con injusticia;
'''
"17" = ''':sup:`17` pues los brazos de los injustos se romperán, mientras que el Señor
sostiene a los justos.
'''
"18" = ''':sup:`18` El Señor cuida de los que practican la justicia, su herencia durará
eternamente;
'''
"19" = ''':sup:`19` no pasarán vergüenza en tiempos de desgracia, en los días de
escasez no pasarán hambre.
'''
"20" = ''':sup:`20` Los que viven de la injusticia perecerán, los enemigos del Señor
pasarán como el verde de los prados, se esfumarán igual que el humo.
'''
"21" = ''':sup:`21` El injusto pide prestado y no devuelve, mientras que el justo se
compadece y da.
'''
"22" = ''':sup:`22` Los que el Señor bendice heredarán la tierra, los que maldice serán
exterminados.
'''
"23" = ''':sup:`23` El Señor asegura los pasos del hombre cuyo camino es de su agrado;
'''
"24" = ''':sup:`24` aunque tropiece, no caerá por tierra, pues el Señor le lleva de la
mano.
'''
"25" = ''':sup:`25` Fui joven y ya soy viejo; y nunca vi al justo abandonado ni a sus
hijos pidiendo limosna.
'''
"26" = ''':sup:`26` En todo tiempo se compadece y da prestado, sus hijos son una
bendición.
'''
"27" = ''':sup:`27` Apártate del mal y haz el bien, y siempre tendrás un lugar donde
vivir;
'''
"28" = ''':sup:`28` porque el Señor ama la justicia y no abandona a sus fieles; los
malhechores serán para siempre aniquilados y la raza de los criminales
será exterminada;
'''
"29" = ''':sup:`29` los justos heredarán la tierra y habitarán en ella eternamente.
'''
"30" = ''':sup:`30` La boca del justo habla con sabiduría y su lengua proclama la
justicia;
'''
"31" = ''':sup:`31` la ley de su Dios está en su corazón y sus pasos no vacilan.
'''
"32" = ''':sup:`32` El injusto espía al justo y busca darle muerte;
'''
"33" = ''':sup:`33` pero el Señor no lo dejará en sus manos ni permitirá que lo
condenen cuando sea juzgado.
'''
"34" = ''':sup:`34` Confía en el Señor y sigue su camino; él te ensalzará y te hará
heredar la tierra, y tú verás la ruina de los malvados.
'''
"35" = ''':sup:`35` He visto al malvado, lleno de soberbia, elevarse como un cedro
frondoso;
'''
"36" = ''':sup:`36` pasé de nuevo, y ya no estaba; lo busqué, pero no lo encontré.
'''
"37" = ''':sup:`37` Guarda la integridad, practica la justicia, pues para el hombre de
paz hay un porvenir;
'''
"38" = ''':sup:`38` los malhechores serán de una vez aniquilados y su descendencia será
totalmente exterminada.
'''
"39" = ''':sup:`39` La salvación de los justos viene del Señor, él es su fortaleza en
tiempos de peligro;
'''
"40" = ''':sup:`40` el Señor los ayuda y los libra, los libra de los malvados y los
salva porque en él han buscado su refugio.
'''
