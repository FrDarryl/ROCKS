[3]
"1" = ''':sup:`1` Salomón emparentó con el Faraón, rey de Egipto, casándose con una
hija suya. La llevó a la ciudad de David, hasta que acabase de edificar
su palacio, el templo del Señor y las murallas en torno a Jerusalén.
'''
"2" = ''':sup:`2` Sin embargo, el pueblo sacrificaba en las colinas, pues para
entonces aún no había sido edificado un templo al nombre del Señor.
'''
"3" = ''':sup:`3` Y Salomón, aunque amaba al Señor, siguiendo las normas de su padre,
David, sacrificaba él mismo y quemaba incienso en las colinas.
'''
"4" = ''':sup:`4` El rey fue a Gabaón a ofrecer sacrificios, porque ésa era la colina
más importante. Ofreció mil víctimas sobre aquel altar.
'''
"5" = ''':sup:`5` En Gabaón el Señor se apareció a Salomón en sueños durante la noche
y le dijo: "Pide lo que quieras y yo te lo daré".
'''
"6" = ''':sup:`6` Salomón respondió: "Tú trataste con gran bondad a mi padre, David,
porque él se portó contigo con fidelidad, justicia y rectitud de
corazón; y le has perpetuado esa gran bondad dándole un hijo que se
siente sobre su trono, como hoy sucede.
'''
"7" = ''':sup:`7` Ahora bien, Señor, Dios mío, me has hecho rey a mí, tu siervo, en
lugar de mi padre, David; pero yo soy muy joven y no sé cómo actuar.
'''
"8" = ''':sup:`8` Estoy al frente del pueblo que te elegiste, pueblo numeroso, que no
se puede contar ni calcular por su multitud.
'''
"9" = ''':sup:`9` Concédeme un corazón prudente para gobernar a tu pueblo y saber
discernir entre lo bueno y lo malo. Porque ¿quién, si no, podrá
gobernar a este tu pueblo tan grande?".
'''
"10" = ''':sup:`10` El Señor vio con buenos ojos que Salomón hubiese pedido tal cosa,
'''
"11" = ''':sup:`11` y por eso le dijo: "Ya que me has hecho esta petición, y no has
pedido para ti una vida larga, ni has pedido riquezas, ni has pedido la
muerte de tus enemigos, sino que me has pedido sabiduría para gobernar
con justicia,
'''
"12" = ''':sup:`12` hago lo que has dicho. Te doy un corazón sabio y prudente, como no
hubo antes de ti ni lo habrá después.
'''
"13" = ''':sup:`13` Añado además lo que no has pedido: riquezas y fama tales que no
habrá en tus días rey alguno como tú.
'''
"14" = ''':sup:`14` Si sigues mis caminos y cumples mis leyes y mandamientos, como lo
hizo tu padre David, yo alargaré tus días".
'''
"15" = ''':sup:`15` Salomón se despertó y vio que había sido un sueño. Volvió a
Jerusalén y se presentó ante el arca de la alianza del Señor, ofreció
holocaustos y sacrificios de reconciliación, y dio un banquete a todos
sus seguidores.
'''
"16" = ''':sup:`16` Dos prostitutas fueron a ver al rey; se presentaron ante él,
'''
"17" = ''':sup:`17` y una de ellas dijo: "¡Con permiso, señor mío! Esta mujer y yo
vivimos en la misma casa, y yo di a luz junto a ella en casa.
'''
"18" = ''':sup:`18` A los tres días de mi parto, dio a luz también esta mujer.
Estábamos juntas y ningún extraño había con nosotras en casa, fuera de
nosotras dos.
'''
"19" = ''':sup:`19` Una noche murió el hijo de esta mujer, por haberse acostado ella
sobre él;
'''
"20" = ''':sup:`20` ella se levantó a medianoche, tomó a mi niño de mi lado, mientras
tu sierva dormía, y lo acostó en su regazo, y a su hijo muerto lo
acostó en mi seno.
'''
"21" = ''':sup:`21` Cuando por la mañana me fui a levantar para dar el pecho a mi hijo,
lo encontré muerto. Pero, examinándole luego atentamente a la luz del
día, vi que no era mi hijo, el que yo había dado a luz".
'''
"22" = ''':sup:`22` La otra mujer replicó: "No es verdad, pues mi hijo es el vivo y el
tuyo es el muerto". La primera decía: "No, tu hijo es el muerto, y mi
hijo el vivo". De esta suerte disputaban delante del rey.
'''
"23" = ''':sup:`23` El rey reflexionó: "La una dice: Éste es mi hijo, el vivo; el tuyo
es el muerto. La otra replica: No, tu hijo es el muerto y mi hijo el
vivo".
'''
"24" = ''':sup:`24` Y ordenó: "Traedme una espada". Se la trajeron,
'''
"25" = ''':sup:`25` y el rey ordenó: "Partid en dos el niño vivo y dad la mitad a cada
una".
'''
"26" = ''':sup:`26` Entonces la madre del niño vivo, sintiendo conmoverse sus entrañas
por su hijo, dijo: "¡Por favor, señor mío! Dale a ella el niño vivo,
pero matarle... ¡no, que no le maten!". La otra, en cambio, decía: "Que
no sea ni para mí ni para ti; que lo partan".
'''
"27" = ''':sup:`27` Entonces el rey tomó la palabra y sentenció: "Dad a la primera el
niño vivo, y no le matéis; ella es su madre".
'''
"28" = ''':sup:`28` Todo Israel se enteró de la sentencia que el rey había pronunciado
y todos temieron al rey, viendo que había en él una sabiduría divina
para administrar justicia.
'''
