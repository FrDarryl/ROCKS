"1" = ''':sup:`1` Escuchad esta palabra que el Señor dirige contra vosotros,
israelitas, contra toda la familia que saqué de Egipto:
'''
"2" = ''':sup:`2` Sólo a vosotros escogí entre todas las familias de la tierra; por
eso os pediré cuentas de todas vuestras iniquidades.
'''
"3" = ''':sup:`3` ¿Es que pueden caminar dos juntos si antes no se han puesto de
acuerdo?
'''
"4" = ''':sup:`4` ¿Rugirá el león en la selva sin que haya presa? ¿Dejará el leoncillo
oír su voz desde su cubil si no ha agarrado nada?
'''
"5" = ''':sup:`5` ¿Se lanzará el pájaro a tierra si no hubiere cebo para él? ¿Se
levantará el lazo del suelo sin que haya cazado algo?
'''
"6" = ''':sup:`6` ¿Sonará la trompeta en la ciudad sin que el pueblo se alarme?
¿Sucederá en la ciudad una desgracia sin que el Señor la haya causado?
'''
"7" = ''':sup:`7` Porque el Señor Dios no hace nada sin que manifieste su plan a sus
siervos los profetas.
'''
"8" = ''':sup:`8` El león ruge; ¿quién no temerá? El Señor Dios habla; ¿quién no
profetizará?
'''
"9" = ''':sup:`9` Proclamadlo en los palacios de Asdod y en los palacios de Egipto;
decid: "Reuníos sobre los montes de Samaría, y ved los desórdenes que
hay en ella y la violencia que reina allí".
'''
"10" = ''':sup:`10` No saben obrar con rectitud, dice el Señor; acumulan la violencia y
la opresión en sus palacios.
'''
"11" = ''':sup:`11` Por eso, esto dice el Señor: "El enemigo sitiará el país y te
quitará tu poder; serán saqueados tus palacios".
'''
"12" = ''':sup:`12` Esto dice el Señor: "Como el pastor salva de la boca del león dos
patas o la punta de una oreja, así serán salvados los israelitas, los
instalados en Samaría, que se recuestan en divanes lujosos y en camas
confortables".
'''
"13" = ''':sup:`13` Escuchad y testificad contra la casa de Jacob, dice el Señor, Dios
todopoderoso.
'''
"14" = ''':sup:`14` Porque el día en que castigue los crímenes de Israel, castigaré los
altares de Betel, serán rotos los cuernos del altar y caerán por
tierra.
'''
"15" = ''':sup:`15` Derribaré las casas de invierno, las casas de verano; desaparecerán
los palacios de marfil, y las casas nobles serán destruidas, dice el
Señor.
'''
