[30]
"1" = ''':sup:`1` Cuando se hayan cumplido en ti todas estas palabras, la bendición y
la maldición que he puesto delante de ti, y las hayas meditado en tu
corazón en medio de las naciones donde te habrá arrojado el Señor, tu
Dios,
'''
"2" = ''':sup:`2` si de nuevo te vuelves hacia él y le obedeces, tú y tus hijos, con
todo tu corazón y toda tu alma, según todo lo que yo te mando hoy,
'''
"3" = ''':sup:`3` él cambiará tu suerte, tendrá misericordia de ti y te reunirá de
nuevo de todos los pueblos, en medio de los cuales te había arrojado.
'''
"4" = ''':sup:`4` Aunque tus desterrados estuvieran en el confín del cielo, de allí
iría a buscarte
'''
"5" = ''':sup:`5` para llevarte de nuevo a la tierra que poseyeron tus padres, darte
posesión de ella, hacerte feliz y más numeroso todavía que ellos.
'''
"6" = ''':sup:`6` El Señor, tu Dios, circuncidará tu corazón y el de tus descendientes
para que le ames con todo tu corazón y toda tu alma, y así vivas.
'''
"7" = ''':sup:`7` El Señor, tu Dios, hará recaer todas estas maldiciones sobre tus
enemigos y sobre los que te hayan odiado y perseguido.
'''
"8" = ''':sup:`8` Volverás a obedecer al Señor y pondrás en práctica todos estos
mandamientos que hoy te prescribo,
'''
"9" = ''':sup:`9` y él te hará prosperar en todas tus empresas, en el fruto de tus
entrañas, en el fruto de tus ganados y en el producto de tu tierra. El
Señor se complacerá de nuevo en tu prosperidad, como se había
complacido en la de tus padres,
'''
"10" = ''':sup:`10` si le obedeces, observas sus mandamientos y preceptos escritos en
el libro de esta ley, y si te vuelves a él con todo tu corazón y toda
tu alma.
'''
"11" = ''':sup:`11` Pues esta ley que yo te prescribo hoy no es superior a tus fuerzas,
ni está fuera de tu alcance.
'''
"12" = ''':sup:`12` No está en los cielos, para que digas: ¿Quién subirá por nosotros a
los cielos a buscarla para que nos la dé a conocer y la pongamos en
práctica?
'''
"13" = ''':sup:`13` Ni tampoco se encuentra más allá de los mares, para que tengas que
decir: ¿Quién pasará por nosotros al otro lado de los mares a buscarla
para que nos la dé a conocer y la pongamos en práctica?
'''
"14" = ''':sup:`14` Pues la palabra está muy cerca de ti; está en tu boca, en tu
corazón, para que la pongas en práctica.
'''
"15" = ''':sup:`15` Mira, yo pongo hoy delante de ti la vida y la felicidad, la muerte
y la desgracia.
'''
"16" = ''':sup:`16` Si obedeces los mandamientos del Señor, tu Dios, que yo te
prescribo hoy; si le amas, si sigues sus caminos, si guardas sus
mandamientos, sus leyes y sus preceptos, vivirás y te multiplicarás y
él te bendecirá en la tierra que vas a ocupar.
'''
"17" = ''':sup:`17` Pero si tu corazón se desvía, si no obedeces y te dejas arrastrar
postrándote ante otros dioses y dándoles culto,
'''
"18" = ''':sup:`18` yo os declaro hoy formalmente que moriréis sin remedio y no
viviréis largo tiempo en la tierra que vais a conquistar una vez
cruzado el Jordán.
'''
"19" = ''':sup:`19` Yo pongo hoy por testigos al cielo y la tierra; pongo delante de ti
la vida y la muerte, la bendición y la maldición. Elige la vida, para
que vivas tú y tu descendencia,
'''
"20" = ''':sup:`20` amando al Señor, tu Dios, obedeciéndole y estando unido a él. Ahí
está tu vida y tu supervivencia en la tierra que el Señor juró dar a
tus padres Abrahán, Isaac y Jacob.
'''
