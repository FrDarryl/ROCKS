[7]
"1" = ''':sup:`1` No hagas el mal, y el mal no te dominará.
'''
"2" = ''':sup:`2` Apártate de la injusticia, y ella se alejará de ti.
'''
"3" = ''':sup:`3` Hijo mío, no siembres en surcos de injusticia, para que no coseches
de ella siete veces más.
'''
"4" = ''':sup:`4` No pidas al Señor puesto de gobierno, ni al rey silla de honor.
'''
"5" = ''':sup:`5` No te justifiques ante el Señor, ni te hagas el sabio ante el rey.
'''
"6" = ''':sup:`6` No pretendas ser juez si no tienes fuerza suficiente para reprimir
la injusticia, no sea que te acobardes ante el poderoso y pongas en
peligro tu rectitud.
'''
"7" = ''':sup:`7` No ofendas a la asamblea de la ciudad, ni te rebajes ante el pueblo.
'''
"8" = ''':sup:`8` No te ates dos veces con el pecado, pues no quedarás impune ya en la
primera.
'''
"9" = ''':sup:`9` No digas: "Dios considerará la multitud de mis ofrendas; cuando yo
se las ofrezca al Dios altísimo, las recibirá".
'''
"10" = ''':sup:`10` No seas impaciente en tu oración y no descuides el hacer limosna.
'''
"11" = ''':sup:`11` No te burles del hombre que yace en amargura, porque hay uno que
humilla y levanta.
'''
"12" = ''':sup:`12` No levantes mentiras contra tu hermano, ni lo hagas tampoco con tu
amigo.
'''
"13" = ''':sup:`13` Guárdate de decir mentira alguna, porque no puede resultar nada
bueno.
'''
"14" = ''':sup:`14` No seas hablador en la asamblea de ancianos y no repitas palabras
en tu oración.
'''
"15" = ''':sup:`15` No aborrezcas la labor por fatigosa, ni el trabajo del campo por el
altísimo instituido.
'''
"16" = ''':sup:`16` No te cuentes entre el número de los pecadores, recuerda que la
cólera no tardará.
'''
"17" = ''':sup:`17` Humíllate profundamente, porque el fuego y los gusanos son el
castigo del malvado.
'''
"18" = ''':sup:`18` No cambies un amigo por dinero, ni un hermano auténtico por el oro
de Ofir.
'''
"19" = ''':sup:`19` No menosprecies una mujer discreta y buena, porque su gracia está
por encima del oro.
'''
"20" = ''':sup:`20` No maltrates al siervo fiel en el trabajo, ni al jornalero que se
sacrifica.
'''
"21" = ''':sup:`21` Ama como a ti mismo al siervo discreto, y no le niegues la
libertad.
'''
"22" = ''':sup:`22` ¿Tienes ganados? Cuida de ellos; y, si te son útiles, guárdalos.
'''
"23" = ''':sup:`23` ¿Tienes hijos? Edúcalos y doblega desde su juventud su cuello.
'''
"24" = ''':sup:`24` ¿Tienes hijas? Vigila su cuerpo, y no les muestres rostro muy
sonriente.
'''
"25" = ''':sup:`25` Casa a tu hija y habrás hecho una gran obra; pero dala a un varón
prudente.
'''
"26" = ''':sup:`26` ¿Tienes una mujer según tu corazón? No la rechaces; pero si no la
amas, no te confíes a ella.
'''
"27" = ''':sup:`27` Honra a tu padre con todo tu corazón, y no olvides los dolores de
tu madre.
'''
"28" = ''':sup:`28` Acuérdate que fuiste engendrado por ellos; ¿cómo podrás pagarles lo
que hicieron por ti?
'''
"29" = ''':sup:`29` Con todo tu corazón teme al Señor y venera a sus sacerdotes.
'''
"30" = ''':sup:`30` Ama con todas tus fuerzas al Señor y no abandones a sus ministros.
'''
"31" = ''':sup:`31` Teme al Señor y honra al sacerdote, y dale su parte como te fue
prescrito: las primicias, sacrificio de reparación, el lomo reservado,
el sacrificio de consagración y las primicias de las cosas santas.
'''
"32" = ''':sup:`32` Alarga al pobre tu mano para que seas plenamente bendecido.
'''
"33" = ''':sup:`33` La gracia de tu dádiva alcance a todos los vivientes, y al muerto
no le niegues tu caridad.
'''
"34" = ''':sup:`34` No te alejes de los que lloran y aflígete con los afligidos.
'''
"35" = ''':sup:`35` No rehúyas visitar a los enfermos, pues si los visitas ellos te lo
agradecerán.
'''
"36" = ''':sup:`36` En todas tus obras acuérdate del final, y no pecarás jamás.
'''
