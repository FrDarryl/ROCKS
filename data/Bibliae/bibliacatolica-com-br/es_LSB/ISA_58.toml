[58]
"1" = ''':sup:`1` Clama a voz en grito sin reparo, alza tu voz como la corneta.
Anuncia a mi pueblo sus injusticias, a la casa de Jacob sus pecados.
'''
"2" = ''':sup:`2` Me buscan ellos día tras día, se afanan por saber mis caminos, como
un pueblo que practicara la justicia y no se apartara del derecho de su
Dios; me interrogan sobre las leyes justas, desean la cercanía de Dios:
'''
"3" = ''':sup:`3` ¿Por qué vamos a ayunar si tú no lo ves, por qué mortificarnos si tú
no te enteras? Mirad, el día de ayuno andáis de negocios y oprimís a
todos vuestros jornaleros.
'''
"4" = ''':sup:`4` Ayunáis, sí, entre disputa y riña, golpeando inicuamente con el
puño. No, no ayunéis como ahora haciendo oír allá arriba vuestra voz.
'''
"5" = ''':sup:`5` ¿Es éste acaso el ayuno que me agrada, el día en que el hombre se
mortifica? ¿Doblar como un junco la cabeza, acostarse en el saco y la
ceniza? ¿A eso llamas ayuno, día agradable al Señor?
'''
"6" = ''':sup:`6` ¿No sabéis cuál es el ayuno que me agrada? Abrir las prisiones
injustas, soltar las coyundas del yugo, dejar libres a los oprimidos,
romper todos los yugos;
'''
"7" = ''':sup:`7` repartir tu pan con el hambriento, hospedar a los pobres sin techo,
vestir al que veas desnudo y no eludir al que es tu propia carne.
'''
"8" = ''':sup:`8` Entonces surgirá tu luz como la aurora y tus heridas curarán en
seguida; tu justicia marchará ante ti y tras de ti la gloria del Señor.
'''
"9" = ''':sup:`9` Entonces, si clamas, el Señor responderá a tus gritos; dirá: ¡Aquí
estoy! Si apartas el yugo de tu lado, el gesto amenazante y la mala
idea,
'''
"10" = ''':sup:`10` si das al hambriento tu pan y sacias el apetito del oprimido,
brillará en las tinieblas tu luz, y tus sombras se harán un mediodía.
'''
"11" = ''':sup:`11` El Señor será tu guía siempre, en los desiertos saciará tu hambre,
a tus huesos infundirá vigor, y tú serás como un huerto regado, cual
manantial de agua, de caudal inagotable.
'''
"12" = ''':sup:`12` Reedificarás las viejas ruinas, construirás sobre cimientos de
pasadas edades; serás llamado tapiador de brechas, restaurador de
moradas en ruinas.
'''
"13" = ''':sup:`13` Si te guardas de profanar el sábado, de tratar tus asuntos en mi
día santo; si llamas al sábado delicia, glorioso al día consagrado al
Señor; si lo glorificas evitando los viajes, no tratando negocios ni
arreglando asuntos,
'''
"14" = ''':sup:`14` entonces encontrarás en el Señor tus delicias; yo te subiré
triunfante a las alturas del país y te alimentaré de la heredad de tu
padre Jacob. Ha hablado la boca del Señor.
'''
