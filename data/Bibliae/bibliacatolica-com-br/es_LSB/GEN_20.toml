"1" = ''':sup:`1` De allí Abrahán partió hacia el Negueb, y se detuvo entre Cades y
Sur; después se instaló en Guerar.
'''
"2" = ''':sup:`2` Abrahán decía que Sara, su mujer, era su hermana. Y Abimelec, rey de
Guerar, mandó que le trajeran a Sara.
'''
"3" = ''':sup:`3` Pero Dios visitó a Abimelec en sueños, de noche, y le dijo: "Vas a
morir a causa de la mujer que has tomado, porque es una mujer casada".
'''
"4" = ''':sup:`4` Abimelec, que todavía no la había tocado, dijo: "Señor, ¿matarás
también a un inocente?
'''
"5" = ''':sup:`5` ¿No me dijo él que era su hermana y ella que él era su hermano? Yo
hice esto con buena conciencia y manos puras".
'''
"6" = ''':sup:`6` Dios le respondió: "Sí, sé que has hecho esto con buena conciencia;
por eso te he impedido pecar contra mí y no te he dejado tocarla.
'''
"7" = ''':sup:`7` Ahora, devuélvesela a ese hombre. Él es profeta, e intercederá por
ti para que vivas. Pero si no la devuelves, tú y todos los tuyos
moriréis".
'''
"8" = ''':sup:`8` Abimelec se levantó de madrugada y llamó a todos sus servidores. Les
refirió todo lo ocurrido, y aquellos hombres se llenaron de miedo.
'''
"9" = ''':sup:`9` Después mandó llamar a Abrahán y le dijo: "¿Qué nos has hecho? ¿En
qué te he ofendido para que nos hayas expuesto, a mí y a mi reino, a
cometer un pecado tan grave? Tú has hecho conmigo lo que no se debe
hacer".
'''
"10" = ''':sup:`10` Y añadió: "¿Qué pretendías al obrar así?".
'''
"11" = ''':sup:`11` Abrahán respondió: "Yo me dije: Seguramente no hay temor de Dios en
esta tierra y me matarán a causa de mi mujer.
'''
"12" = ''':sup:`12` Además, es verdad que ella también es mi hermana, hija de mi padre,
pero no de mi madre, y ahora es mi mujer.
'''
"13" = ''':sup:`13` Cuando Dios me hizo salir lejos de la casa de mi padre, yo le dije
a ella: Tienes que hacerme este favor: dondequiera que vayamos, di que
yo soy tu hermano".
'''
"14" = ''':sup:`14` Abimelec tomó ovejas y vacas, siervos y siervas y se los dio a
Abrahán; le devolvió también a Sara, su mujer,
'''
"15" = ''':sup:`15` y le dijo: "Tienes delante de ti mi territorio; habita donde
quieras".
'''
"16" = ''':sup:`16` A Sara le dijo: "Mira, yo he dado mil monedas de plata a tu
hermano; esto será para ti como una venda sobre los ojos de todos los
que están contigo y ante cualquiera, y tú serás enteramente
justificada".
'''
"17" = ''':sup:`17` Abrahán rezó a Dios, y Dios curó a Abimelec, a su mujer y a sus
siervos para que de nuevo pudieran tener hijos;
'''
"18" = ''':sup:`18` pues el Señor había hecho estéril el seno de todas las mujeres en
la casa de Abimelec por lo de Sara, mujer de Abrahán.
'''
