[5]
"1" = ''':sup:`1` No confíes en tus riquezas; no digas: "Me basto a mí mismo".
'''
"2" = ''':sup:`2` No sigas tus impulsos y tu fuerza yendo tras las pasiones de tu
corazón.
'''
"3" = ''':sup:`3` No digas: "¿Quién podrá dominarme?", porque de seguro el Señor te
castigará.
'''
"4" = ''':sup:`4` No digas: "Pequé, ¿qué me ha sucedido?", porque el Señor es
paciente.
'''
"5" = ''':sup:`5` No estés tan seguro de tu perdón que añadas pecado a pecado.
'''
"6" = ''':sup:`6` No digas: "Grande es su misericordia, perdonará la muchedumbre de
mis pecados". Porque, aunque es misericordioso, también se enfurece y
su furor descarga sobre los pecadores.
'''
"7" = ''':sup:`7` Conviértete al Señor cuanto antes, no lo dejes de un día para otro.
Porque de repente se desata la ira del Señor, y en el día de la
venganza serás aniquilado.
'''
"8" = ''':sup:`8` No confíes en riquezas mal adquiridas, porque de nada te
aprovecharán en el día de la ira.
'''
"9" = ''':sup:`9` No bieldes a cualquier viento y no te vayas por cualquier sendero
'''
"10" = ''':sup:`10` Sé firme en tu criterio y no tengas más que una palabra.
'''
"11" = ''':sup:`11` Sé pronto para oír y lento en tus respuestas.
'''
"12" = ''':sup:`12` Si tienes algo sensato, responde al prójimo; y si no, pon mano en
boca.
'''
"13" = ''':sup:`13` Gloria y deshonor es el hablador, y la lengua del hombre es su
ruina.
'''
"14" = ''':sup:`14` No seas tachado de murmurador, no tiendas lazos con tu lengua;
porque si sobre el ladrón vendrá la vergüenza, una amarga pena espera
al de doble corazón.
'''
"15" = ''':sup:`15` No ofendas a nadie ni en poco ni en mucho, no te cambies de amigo
en enemigo.
'''
