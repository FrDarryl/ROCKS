[3]
"1" = ''':sup:`1` Hermanos míos, no queráis ser todos maestros, sabiendo que tendremos
un juicio más severo.
'''
"2" = ''':sup:`2` Todos faltamos de muchas maneras. Si uno no falta en las palabras,
es un hombre perfecto, capaz de refrenar también todo su cuerpo.
'''
"3" = ''':sup:`3` Metemos el freno en la boca a los caballos para que nos obedezcan y
podamos así dirigir todo su cuerpo.
'''
"4" = ''':sup:`4` De la misma manera las naves, que, aun siendo tan grandes y azotadas
por vientos impetuosos, son dirigidas por un pequeño timón, según la
voluntad del piloto.
'''
"5" = ''':sup:`5` Así también la lengua es un pequeño miembro que se atreve a grandes
cosas. Observad que una pequeña chispa puede incendiar un bosque
inmenso.
'''
"6" = ''':sup:`6` La lengua es también de fuego; el mundo de la injusticia. La lengua
puesta en medio de nuestros miembros infecta todo nuestro cuerpo y
prende fuego al curso de nuestra vida, cuando ella está incendiada con
el fuego del infierno.
'''
"7" = ''':sup:`7` Toda clase de bestias y de aves, de reptiles y de peces es domable,
y ha sido de hecho domada por los hombres.
'''
"8" = ''':sup:`8` Pero nadie ha podido domar nunca la lengua: es un azote
irrefrenable, llena de veneno mortífero.
'''
"9" = ''':sup:`9` Con ella bendecimos al Señor, nuestro Padre; y con ella maldecimos a
los hombres, hechos a imagen de Dios.
'''
"10" = ''':sup:`10` De la misma boca salen las bendiciones y las maldiciones. Pero no
debe ser así, hermanos míos.
'''
"11" = ''':sup:`11` ¿Acaso una fuente echa por el mismo caño agua dulce y amarga?
'''
"12" = ''':sup:`12` ¿Acaso, hermanos míos, la higuera puede producir aceitunas y la
viña higos? El agua salada no dará jamás agua dulce.
'''
"13" = ''':sup:`13` ¿Quién es sabio y experimentado entre vosotros? Que muestre, con su
buena conducta, su dulzura y su sabiduría.
'''
"14" = ''':sup:`14` Pero si tenéis en vuestros corazones envidia amarga y espíritu de
contradicción, no presumáis ni mintáis contra la verdad.
'''
"15" = ''':sup:`15` Esta sabiduría no viene de arriba, sino que es terrena, sensual,
endemoniada;
'''
"16" = ''':sup:`16` pues donde hay envidia y espíritu de contradicción, allí hay
desorden y toda clase de obras malas.
'''
"17" = ''':sup:`17` La sabiduría de arriba, por el contrario, es ante todo pura,
pacífica, condescendiente, conciliadora, llena de misericordia y de
buenos frutos, imparcial, sin hipocresía.
'''
"18" = ''':sup:`18` El fruto de la justicia se siembra en la paz para los que obran la
paz.
'''
