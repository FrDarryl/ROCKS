[2]
"1" = ''':sup:`1` Hermanos, cuando llegué a vuestra ciudad, llegué anunciándoos el
misterio de Dios no con alardes de elocuencia o de sabiduría;
'''
"2" = ''':sup:`2` pues nunca entre vosotros me precié de saber otra cosa que a
Jesucristo, y a Jesucristo crucificado.
'''
"3" = ''':sup:`3` Me presenté entre vosotros débil y temblando de miedo.
'''
"4" = ''':sup:`4` Y mi palabra y mi predicación no se basaban en la elocuencia
persuasiva de la sabiduría, sino en la demostración del poder del
Espíritu,
'''
"5" = ''':sup:`5` para que vuestra fe no se fundase en la sabiduría humana, sino en el
poder de Dios.
'''
"6" = ''':sup:`6` Entre los formados usamos la sabiduría, pero no la de este mundo, ni
la de los gobernantes pasajeros de este mundo;
'''
"7" = ''':sup:`7` una sabiduría divina, misteriosa, oculta, que Dios destinó para
nuestra gloria antes de crear el mundo.
'''
"8" = ''':sup:`8` Esto no lo entendieron los gobernantes de este mundo, pues si lo
hubieran entendido no habrían crucificado al Señor de la gloria.
'''
"9" = ''':sup:`9` Pero como dice la Escritura: Lo que el ojo no vio, lo que el oído no
oyó, lo que ningún hombre imaginó, eso preparó Dios para los que le
aman.
'''
"10" = ''':sup:`10` Y a nosotros nos lo manifestó Dios por medio de su Espíritu, pues
el Espíritu lo penetra todo, hasta las cosas más profundas de Dios.
'''
"11" = ''':sup:`11` ¿Qué hombre, en efecto, conoce lo íntimo del hombre, sino el
espíritu del hombre que está en él? De la misma manera, nadie conoce
las cosas de Dios, sino el Espíritu de Dios.
'''
"12" = ''':sup:`12` Y nosotros no hemos recibido el espíritu del mundo, sino el
Espíritu que viene de Dios, para que conozcamos lo que Dios
generosamente nos ha dado.
'''
"13" = ''':sup:`13` Hablamos de esto con un lenguaje que no nos ha enseñado la
sabiduría humana, sino el Espíritu, que expresa las cosas espirituales
en términos espirituales.
'''
"14" = ''':sup:`14` El hombre mundano no acepta las cosas del Espíritu de Dios; son
locura para él, y no puede entenderlas, ya que hay que juzgarlas
espiritualmente.
'''
"15" = ''':sup:`15` El espiritual, por el contrario, lo juzga todo, y a él nadie le
juzga.
'''
"16" = ''':sup:`16` Porque, ¿quién conoció el pensamiento del Señor para poder
enseñarlo? Pero nosotros poseemos el pensamiento de Cristo.
'''
