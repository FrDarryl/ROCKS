[37]
"1" = ''':sup:`1` Besalel hizo el arca de madera de acacia, de un metro y veinticinco
centímetros de largo por setenta y cinco centímetros de ancho y setenta
y cinco de alto.
'''
"2" = ''':sup:`2` La recubrió de oro puro por dentro y por fuera, y le hizo una
moldura.
'''
"3" = ''':sup:`3` Fundió para ella cuatro anillos de oro para sus cuatro pies, dos a
un lado y dos a otro.
'''
"4" = ''':sup:`4` Hizo las barras de madera de acacia, las recubrió de oro
'''
"5" = ''':sup:`5` y las pasó por los anillos de los lados del arca para poder
llevarla.
'''
"6" = ''':sup:`6` Hizo el propiciatorio de oro puro, de un metro y veinticinco
centímetros de largo por setenta y cinco centímetros de ancho.
'''
"7" = ''':sup:`7` Los dos querubines, de oro batido, los puso en los dos extremos del
propiciatorio,
'''
"8" = ''':sup:`8` uno en cada extremo, formando un solo cuerpo con él
'''
"9" = ''':sup:`9` con las alas extendidas hacia arriba, cubriendo con ellas el
propiciatorio, y sus rostros uno frente al otro, mirando al
propiciatorio.
'''
"10" = ''':sup:`10` Hizo la mesa de madera de acacia, de un metro de larga por medio de
ancha y setenta y cinco centímetros de alta.
'''
"11" = ''':sup:`11` La recubrió de oro y le hizo una moldura de oro todo alrededor.
'''
"12" = ''':sup:`12` Añadió también en su alrededor un travesaño de oro de veinticinco
centímetros de ancho con una moldura de oro.
'''
"13" = ''':sup:`13` Fundió para ella cuatro anillos de oro, que colocó en las esquinas
de las cuatro patas.
'''
"14" = ''':sup:`14` Estos anillos, por donde pasaban las barras para transportarla,
estaban junto al travesaño.
'''
"15" = ''':sup:`15` Las barras para llevarla las hizo de madera de acacia y las
recubrió de oro.
'''
"16" = ''':sup:`16` Hizo la vajilla de la mesa, platos, cucharas, copas y tazas para
las libaciones, todo ello de oro puro.
'''
"17" = ''':sup:`17` Hizo el candelabro de oro puro forjado; su base, fuste, copas,
cálices y pétalos hacían un solo cuerpo.
'''
"18" = ''':sup:`18` Seis brazos salían de sus lados, tres de uno y tres de otro.
'''
"19" = ''':sup:`19` Cada brazo tenía tres copas en forma de flor de almendro, con su
cáliz y pétalos; los seis brazos, que arrancaban del fuste del
candelabro, eran iguales.
'''
"20" = ''':sup:`20` El fuste del candelabro tenía cuatro copas en forma de flor de
almendro con su cáliz y pétalos;
'''
"21" = ''':sup:`21` cada una de las tres parejas de brazos tenía un cáliz en su parte
inferior; los seis exactamente igual.
'''
"22" = ''':sup:`22` Los cálices y los brazos hacían un solo cuerpo con el candelabro, y
todo el conjunto era de oro puro forjado.
'''
"23" = ''':sup:`23` Hizo las siete lámparas con sus despabiladeras y sus platillos de
oro puro.
'''
"24" = ''':sup:`24` Empleó treinta y tres kilos de oro puro para hacer el candelabro y
sus utensilios.
'''
"25" = ''':sup:`25` Hizo el altar de los perfumes de madera de acacia, de medio metro
de largo por medio de ancho, o sea, cuadrado, y un metro de alto. Sus
cuernos formaban un solo cuerpo en el altar.
'''
"26" = ''':sup:`26` Recubrió de oro puro su mesa, sus lados todo alrededor y sus
cuernos. Le hizo alrededor una moldura de oro
'''
"27" = ''':sup:`27` y, por debajo de ella, a sus dos flancos, le hizo dos anillos de
oro por donde se pasaban las barras para transportarlo.
'''
"28" = ''':sup:`28` Éstas las hizo de madera de acacia y las recubrió de oro.
'''
"29" = ''':sup:`29` Hizo luego el óleo de la unción y el incienso perfumado, trabajo de
perfumista.
'''
