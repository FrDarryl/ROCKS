"1" = ''':sup:`1` Ahora, esta amonestación se dirige a vosotros, sacerdotes.
'''
"2" = ''':sup:`2` Si no escucháis ni os preocupáis de glorificar mi nombre -dice el
Señor todopoderoso-, yo mandaré contra vosotros la maldición; maldeciré
vuestras bendiciones; incluso las he maldecido ya, porque no hay entre
vosotros quien tome esto en consideración.
'''
"3" = ''':sup:`3` Mirad, yo romperé vuestro brazo, os echaré estiércol a la cara, el
estiércol de vuestras fiestas, y se barrerá con él.
'''
"4" = ''':sup:`4` Así sabréis que he sido yo el que os ha dirigido esta amonestación,
para que mi alianza con Leví sea firme -dice el Señor todopoderoso-.
'''
"5" = ''':sup:`5` Mi pacto con él era de vida y paz, y se las concedí; era también de
amor, y él me respetó y reverenció mi nombre.
'''
"6" = ''':sup:`6` Tenía en su boca la verdadera doctrina, y en sus labios no se
encontró falsedad alguna, sino que se portaba conmigo con integridad y
rectitud, y a muchos otros apartó del mal camino.
'''
"7" = ''':sup:`7` Pues los labios del sacerdote deben guardar la ciencia, y de su boca
se viene a buscar la enseñanza, porque él es el mensajero del Señor
todopoderoso.
'''
"8" = ''':sup:`8` Pero vosotros os habéis apartado del camino, habéis servido de
tropiezo a muchos en la ley y habéis quebrantado la alianza de Leví
-dice el Señor todopoderoso-.
'''
"9" = ''':sup:`9` Por eso también yo os he hecho despreciables y viles ante todo el
pueblo, de la misma manera que vosotros no habéis guardado mi camino,
sino que habéis dado pruebas de parcialidad en vuestras decisiones.
'''
"10" = ''':sup:`10` ¿No tenemos todos un mismo padre? ¿No nos ha creado un único Dios?
Entonces, ¿por qué estamos unos contra otros, profanando el pacto de
nuestros padres?
'''
"11" = ''':sup:`11` Judá ha cometido una traición; en Israel y en Jerusalén se cometen
acciones horribles. Judá ha profanado el santuario querido del Señor al
casarse con la hija de un dios extranjero.
'''
"12" = ''':sup:`12` ¡Al hombre que procede de tal manera, sea el que sea, que el Señor
lo extermine de las tiendas de Jacob y del número de aquellos que
presentan ofrendas al Señor todopoderoso!
'''
"13" = ''':sup:`13` Otra cosa hacéis también vosotros: cubrís de lágrimas, de llantos y
gemidos el altar del Señor porque él no acepta ya vuestras ofrendas ni
recibe con agrado lo que presentan vuestras manos.
'''
"14" = ''':sup:`14` Y decís: "¿Por qué?". Porque el Señor es testigo entre ti y la
esposa de tu juventud, a la que tú fuiste infiel, siendo así que ella
era tu compañera, tu elegida.
'''
"15" = ''':sup:`15` ¿No ha hecho el Señor un ser único, carne animada de vida? Y este
ser único, ¿qué busca? Una descendencia divina. Respetad vuestras vidas
y no seáis infieles a la esposa de vuestra juventud.
'''
"16" = ''':sup:`16` Pues el que se divorcia de su mujer porque la odia -dice el Señor,
Dios de Israel- cubre de violencia su vestido -dice el Señor
todopoderoso-. Respetad vuestras vidas y no seáis infieles.
'''
"17" = ''':sup:`17` Vosotros cansáis al Señor con vuestras palabras, y sin embargo
decís: "¿En qué le hemos cansado?". Con esto afirmáis: "Todo el que
hace el mal es bien visto por el Señor y él lo acepta complacido", o
"¿dónde está el Dios de la justicia?".
'''
"Notes" = '''
