[59]
"1" = ''':sup:`1` Al maestro de coro. Según "No destruyas". Poema de David. Cuando
Saúl mandó gente a vigilar su casa con ánimo de matarlo
'''
"2" = ''':sup:`2` Líbrame de mis enemigos, oh Dios mío, protégeme de mis agresores;
'''
"3" = ''':sup:`3` líbrame de los malhechores, sálvame de los asesinos.
'''
"4" = ''':sup:`4` Mira que acechan a mi vida, poderosos conspiran contra mí;
'''
"5" = ''':sup:`5` sin culpa mía, corren y se lanzan. Despiértate, ven a mi encuentro y
mira;
'''
"6" = ''':sup:`6` tú, Señor, Dios omnipotente, el Dios de Israel, levántate, castiga a
las naciones, no tengas compasión de esos traidores.
'''
"7" = ''':sup:`7` Regresan a la tarde, aúllan como perros, rondan por la ciudad.
'''
"8" = ''':sup:`8` Son unas babosas y tienen espadas en los labios: "No hay nadie que
nos oiga".
'''
"9" = ''':sup:`9` Mas tú, Señor, te burlas de ellos, te ríes de todas las naciones.
'''
"10" = ''':sup:`10` Hacia ti miro, oh fuerza mía, pues tú eres, oh Dios, mi fortaleza;
'''
"11" = ''':sup:`11` mi Dios viene a mi encuentro con su amor, me hará ver la derrota de
mis enemigos.
'''
"12" = ''':sup:`12` Mátalos, Señor, para que mi pueblo no lo olvide; hazlos con tu
poder vagabundos y errantes, oh Señor, nuestro escudo.
'''
"13" = ''':sup:`13` Las palabras de su boca no son más que pecado; que caigan presa de
su propio orgullo por sus blasfemias y falsos juramentos.
'''
"14" = ''':sup:`14` Destrúyelos con tu furor, destrúyelos, que dejen de existir; así
sabrán que Dios reina en Jacob y hasta en los confines de la tierra.
'''
"15" = ''':sup:`15` Regresan a la tarde, aúllan como perros, rondan por la ciudad,
'''
"16" = ''':sup:`16` vagan buscando qué comer, y si no logran saciarse, pasan la noche
aullando.
'''
"17" = ''':sup:`17` Yo, en cambio, cantaré tu poder, aclamaré tu amor por la mañana,
pues tú has sido para mí una fortaleza, un refugio en el día de mi
angustia.
'''
"18" = ''':sup:`18` Oh fuerza mía, cantaré para ti; sí, oh Dios, mi fortaleza, Dios mío
y amor mío.
'''
