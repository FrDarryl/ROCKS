[27]
"1" = ''':sup:`1` Al comienzo del reinado de Sedecías, hijo de Josías, rey de Judá,
fue dirigida a Jeremías de parte del Señor esta palabra.
'''
"2" = ''':sup:`2` "El Señor me ha dicho esto: Hazte unas coyundas y un yugo y póntelo
en tu cuello.
'''
"3" = ''':sup:`3` Luego se las enviarás al rey de Edón, al rey de Moab, al rey de los
amonitas, al rey de Tiro y al rey de Sidón, por medio de los
embajadores que han venido a Jerusalén cerca de Sedecías, rey de Judá.
'''
"4" = ''':sup:`4` Encárgales que digan a sus soberanos: Esto dice el Señor
todopoderoso, Dios de Israel: He aquí lo que diréis a vuestros
soberanos:
'''
"5" = ''':sup:`5` Yo, con mi gran fuerza y desplegando mi poder he hecho la tierra,
los hombres y los animales que existen sobre ella, y se la doy a quien
quiero.
'''
"6" = ''':sup:`6` Ahora, he entregado todos estos países en manos de mi siervo
Nabucodonosor, rey de Babilonia, y he puesto a su servicio incluso las
bestias del campo.
'''
"7" = ''':sup:`7` Todas las naciones estarán sujetas a él, a su hijo y a su nieto,
hasta que le llegue la hora también a su país; entonces lo subyugarán
muchas naciones y reyes poderosos.
'''
"8" = ''':sup:`8` Pero antes la nación y el reino que no se someta a Nabucodonosor,
rey de Babilonia, y no ofrezca su cuello al yugo del rey de Babilonia,
serán castigados por mí con espada, hambre y peste -dice el Señor-,
hasta que los ponga en sus manos.
'''
"9" = ''':sup:`9` No hagáis caso, por tanto, a vuestros profetas, adivinos, soñadores,
agoreros y magos que os dicen: "Vosotros no serviréis al rey de
Babilonia".
'''
"10" = ''':sup:`10` Mentira tan sólo os profetizan, cuyo resultado será que os harán
salir de vuestra tierra, que yo os disperse y perezcáis.
'''
"11" = ''':sup:`11` Pero a la nación que doble el cuello bajo el yugo del rey de
Babilonia y se someta a él, yo la dejaré en paz en su tierra -dice el
Señor-, la cultivará y vivirá en ella".
'''
"12" = ''':sup:`12` En los mismos términos hablé también a Sedecías, rey de Judá. Le
dije: "Ofreced vuestro cuello al yugo del rey de Babilonia; someteos a
él y a su pueblo, y viviréis.
'''
"13" = ''':sup:`13` ¿Por qué tú y tu pueblo queréis exponeros a morir a espada, de
hambre y de peste, como ha anunciado el Señor a la nación que se niegue
a someterse al rey de Babilonia?
'''
"14" = ''':sup:`14` No escuchéis las palabras de esos profetas que os dicen: No
serviréis al rey de Babilonia, porque sólo mentiras os profetizan.
'''
"15" = ''':sup:`15` Pues yo no los he enviado -dice el Señor-; usurpan mi nombre para
profetizar mentiras, y el resultado será que yo os dispersaré y
pereceréis vosotros y los profetas que os profetizan".
'''
"16" = ''':sup:`16` Y a los sacerdotes y a todo este pueblo les dije: "Esto dice el
Señor: No escuchéis las palabras de esos profetas que os dicen: Pronto
volverán de Babilonia los utensilios del templo del Señor, pues es
mentira lo que os dicen.
'''
"17" = ''':sup:`17` No los escuchéis; someteos al rey de Babilonia y viviréis. ¿Por qué
esta ciudad ha de convertirse en un montón de ruinas?
'''
"18" = ''':sup:`18` Si fuesen profetas, si poseyesen la palabra del Señor,
intercederían ante el Señor todopoderoso para que los utensilios que
quedan aún en el templo del Señor, en el palacio real de Judá y en
Jerusalén no vayan a parar a Babilonia.
'''
"19" = ''':sup:`19` Pues así habla el Señor todopoderoso acerca de las columnas, del
mar, de las basas y de los demás utensilios que quedan aún en esta
ciudad
'''
"20" = ''':sup:`20` y que Nabucodonosor, rey de Babilonia, no se llevó cuando deportó
de Jerusalén a Babilonia a Jeconías, hijo de Joaquín, rey de Judá, y a
todos los principales de Judá y Jerusalén.
'''
"21" = ''':sup:`21` Sí, esto dice el Señor todopoderoso, Dios de Israel, respecto de
los utensilios que han quedado en el templo del Señor, en el palacio
real de Judá y en Jerusalén:
'''
"22" = ''':sup:`22` Serán transportados a Babilonia, y allí estarán hasta el día en que
yo me ocupe de ellos -dice el Señor-, en que yo los haré devolver a
este lugar".
'''
