[17]
"1" = ''':sup:`1` El Señor dijo a Moisés:
'''
"2" = ''':sup:`2` "Ordena a Eleazar, hijo de Aarón sacerdote, que saque del fuego los
incensarios, pues están santificados, y que tire las brasas que haya en
ellos.
'''
"3" = ''':sup:`3` Los incensarios de estos hombres que pecaron para su propio daño
serán transformados en láminas para revestir el altar, pues fueron
presentados al Señor y quedaron santificados; servirán de recuerdo para
los israelitas".
'''
"4" = ''':sup:`4` Tomó Eleazar los incensarios de bronce que habían presentado los
abrasados por el fuego y los transformó en láminas para el altar.
'''
"5" = ''':sup:`5` Éstas recuerdan a los israelitas que ningún laico ajeno a la
descendencia de Aarón puede acercarse a ofrecer incienso delante del
Señor, si no quiere seguir la suerte de Coré y sus secuaces, tal como
el Señor había ordenado por medio de Moisés.
'''
"6" = ''':sup:`6` Al día siguiente toda la comunidad israelita murmuraba contra Moisés
y Aarón: "Vosotros habéis aniquilado el pueblo del Señor".
'''
"7" = ''':sup:`7` La comunidad se amotinó contra Moisés y Aarón, y ellos se fueron a
la tienda de la reunión. La nube la cubrió y apareció la gloria del
Señor.
'''
"8" = ''':sup:`8` Moisés y Aarón entraron en la tienda de la reunión,
'''
"9" = ''':sup:`9` y el Señor dijo a Moisés:
'''
"10" = ''':sup:`10` "Alejaos de esta comunidad, pues la voy a destruir en un instante".
Ellos cayeron rostro en tierra.
'''
"11" = ''':sup:`11` Moisés dijo a Aarón: "Toma el incensario, pon en él fuego del
altar, coloca encima el incienso, acércate sin perder tiempo a la
comunidad y haz sobre ella el rito de absolución, pues se ha encendido
la cólera del Señor y ha comenzado la mortandad".
'''
"12" = ''':sup:`12` Aarón tomó el incensario, como había dicho Moisés, y corrió hacia
la asamblea. La mortandad ya había empezado a hacer estragos en el
pueblo. Puso el incienso, hizo el rito de absolución sobre el pueblo,
'''
"13" = ''':sup:`13` se colocó entre los vivos y los muertos, y cesó la mortandad.
'''
"14" = ''':sup:`14` Las víctimas se elevaron a 14.700, sin contar los que habían muerto
a causa de Coré.
'''
"15" = ''':sup:`15` Aarón volvió junto a Moisés a la tienda de la reunión; la mortandad
se había detenido.
'''
"16" = ''':sup:`16` El Señor dijo a Moisés:
'''
"17" = ''':sup:`17` "Ordena a los israelitas que cada jefe de tribu te traiga una vara,
es decir, doce varas. Escribe los nombres de los jefes en sus
respectivas varas.
'''
"18" = ''':sup:`18` En la vara de Leví escribirás el nombre de Aarón, pues habrá una
vara por cada jefe de tribu.
'''
"19" = ''':sup:`19` Las depositarás luego en la tienda de la reunión, delante del
testimonio, donde yo me comunico contigo.
'''
"20" = ''':sup:`20` El hombre cuya vara florezca, ése es mi elegido; así los israelitas
no hablarán ya mal de vosotros delante de mí".
'''
"21" = ''':sup:`21` Moisés se lo ordenó a los israelitas, y todos sus jefes trajeron
cada uno su vara: doce varas. En medio de todas estaba la de Aarón.
'''
"22" = ''':sup:`22` Moisés las puso delante del Señor en la tienda del testimonio.
'''
"23" = ''':sup:`23` Al día siguiente, cuando Moisés vino a la tienda del testimonio, la
vara de Aarón, la de la casa de Leví, había echado brotes, yemas,
flores y almendras.
'''
"24" = ''':sup:`24` Moisés retiró todas las varas de la presencia del Señor y las
mostró a todos los israelitas. Éstos constataron lo ocurrido, y cada
uno tomó su vara.
'''
"25" = ''':sup:`25` El Señor dijo a Moisés: "Vuelve a poner la vara de Aarón delante
del testimonio y consérvala como señal para los hijos rebeldes, para
que cesen sus quejas contra mí y no mueran".
'''
"26" = ''':sup:`26` Moisés lo hizo así; hizo lo que el Señor le había mandado.
'''
"27" = ''':sup:`27` Los israelitas dijeron a Moisés: "¡Estamos perdidos! ¡Muertos
somos! ¡Muertos todos!
'''
"28" = ''':sup:`28` Cualquiera que se acerque a la morada del Señor, morirá. ¿Vamos a
morir todos?".
'''
"Notes" = '''
Notas de rodapé:
