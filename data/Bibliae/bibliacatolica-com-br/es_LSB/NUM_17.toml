líder, y el bastón de Aarón florece como señal de su elección para el
sacerdocio. Esto demuestra la autoridad divina y confirma el papel de
17:6-8 - La vara de Aarón, que reverdeció, floreció y produjo
almendras, es una clara señal de que Dios eligió a la casa de Leví para
el sacerdocio. Este milagro también revela el poder de Dios para dar
17:9-11 - Las varas se colocan delante de la tienda del Testimonio, y
Dios ordena que la vara de Aarón se conserve como señal perpetua. Esto
simboliza la función del sacerdocio como mediador entre Dios y su
17:12-13 - El pueblo teme a la muerte al ver el poder de Dios
manifestado en el florecimiento de la vara. Este temor refleja la
seriedad de Dios hacia la rebelión y su santidad al elegir líderes
12:29).
'''
