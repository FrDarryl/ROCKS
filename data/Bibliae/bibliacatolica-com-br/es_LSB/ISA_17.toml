[17]
"1" = ''':sup:`1` Oráculo contra Damasco: Mirad, Damasco dejará de ser ciudad, se
trocará en montón de ruinas.
'''
"2" = ''':sup:`2` Sus pueblos serán abandonados para siempre; serán morada de ganados,
que allí se tumbarán sin que nadie los eche.
'''
"3" = ''':sup:`3` Desaparecerán los fortines de Efraín, el reino de Damasco; y el
residuo de Siria quedará como la gloria de los israelitas -oráculo del
Señor omnipotente-.
'''
"4" = ''':sup:`4` Aquel día la gloria de Jacob será humillada y enflaquecerá la grasa
de su carne.
'''
"5" = ''':sup:`5` Será como cuando el segador toma a brazadas la mies y su mano siega
las espigas; como cuando se recogen las espigas en el valle de Refaín,
'''
"6" = ''':sup:`6` que sólo quedan rastrojos; o como cuando se varean las olivas; sólo
dos o tres aceitunas en la copa, cuatro o cinco en las ramas del árbol
-oráculo del Señor, Dios de Israel-.
'''
"7" = ''':sup:`7` Aquel día el hombre mirará a su creador, y sus ojos se volverán al
Santo de Israel.
'''
"8" = ''':sup:`8` Ya no mirará más a los altares, obra de sus manos, ni contemplará lo
que sus dedos hicieron: los troncos sagrados y las estelas del sol.
'''
"9" = ''':sup:`9` Aquel día tus ciudades quedarán desiertas como las de los heveos y
amorreos, que fueron abandonadas ante los israelitas; se convertirán en
un desierto.
'''
"10" = ''':sup:`10` Porque has olvidado al Dios de tu salvación y no te acordaste de la
roca de tu refugio, por eso has plantado huertos de delicias, y
siembras en ellos semilla extranjera.
'''
"11" = ''':sup:`11` El día que los plantas haces que broten y que al día siguiente tu
plantación florezca; mas se perderá la cosecha el día de la herida, y
el dolor será incurable.
'''
"12" = ''':sup:`12` ¡Ah, el rumor de inmensos pueblos!: rumor como el bramido de la
mar; rugido de naciones, como el rugido de aguas impetuosas.
'''
"13" = ''':sup:`13` Pero él las amenaza y huyen lejos, dispersas como paja en los
montes por el viento, como un torbellino por el vendaval.
'''
"14" = ''':sup:`14` ¡Espanto al caer la tarde, y antes de la mañana ya no existen! Tal
es el botín de nuestros saqueadores, la suerte de quienes nos despojan.
'''
