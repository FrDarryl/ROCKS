[7]
"1" = ''':sup:`1` El Señor dijo a Moisés: "Mira, yo te hago como un dios para el
Faraón; y tu hermano Aarón será tu profeta.
'''
"2" = ''':sup:`2` Tú dirás lo que yo te ordene, y Aarón, tu hermano, hablará al Faraón
para que deje salir de su país a los israelitas.
'''
"3" = ''':sup:`3` Pero yo endureceré el corazón del Faraón y multiplicaré en Egipto
mis señales y prodigios.
'''
"4" = ''':sup:`4` El Faraón no os escuchará. Pero yo pondré mi mano sobre Egipto y
sacaré de aquí a mis ejércitos, a mi pueblo, los israelitas, haciendo
justicia.
'''
"5" = ''':sup:`5` Y los egipcios conocerán que yo soy el Señor, cuando haya extendido
mi mano contra Egipto y haya sacado a los israelitas de en medio de
ellos".
'''
"6" = ''':sup:`6` Moisés y Aarón hicieron exactamente como el Señor les había mandado.
'''
"7" = ''':sup:`7` Moisés tenía ochenta años y Aarón ochenta y tres cuando hablaron al
Faraón.
'''
"8" = ''':sup:`8` El Señor dijo a Moisés y Aarón:
'''
"9" = ''':sup:`9` "Cuando os hable el Faraón y os diga: Haced algún prodigio, tú dirás
a Aarón: Toma tu bastón y échalo delante del Faraón. El bastón se
convertirá en serpiente".
'''
"10" = ''':sup:`10` Moisés y Aarón fueron ante el Faraón e hicieron como el Señor les
había ordenado. Aarón tiró su bastón delante del Faraón y de sus
siervos, y se convirtió en serpiente.
'''
"11" = ''':sup:`11` El Faraón llamó a los sabios y encantadores, y ellos, los magos de
Egipto, hicieron otro tanto con sus encantamientos.
'''
"12" = ''':sup:`12` Tiró cada uno su bastón, y se convirtieron en serpientes; pero el
bastón de Aarón se tragó a los otros bastones.
'''
"13" = ''':sup:`13` El corazón del Faraón se endureció y no les escuchó, tal y como
había dicho el Señor.
'''
"14" = ''':sup:`14` El Señor dijo a Moisés: "El corazón del Faraón se ha endurecido y
se niega a dejar salir al pueblo.
'''
"15" = ''':sup:`15` Preséntate al Faraón de mañana; cuando salga del baño, te haces el
encontradizo con él a la orilla del río teniendo en la mano el bastón
que se convirtió en serpiente,
'''
"16" = ''':sup:`16` y le dirás: El Señor, Dios de los hebreos, me ha enviado para
decirte: Deja ir a mi pueblo para que me sirva en el desierto, pero
hasta ahora no has querido escuchar. Ahora dice el Señor:
'''
"17" = ''':sup:`17` Para que sepas que soy yo el Señor, voy a golpear con el bastón que
tengo en la mano las aguas del río y se convertirán en sangre.
'''
"18" = ''':sup:`18` Los peces del río morirán, el río apestará y los egipcios no podrán
beber más su agua".
'''
"19" = ''':sup:`19` El Señor dijo a Moisés: "Di a Aarón: Toma tu bastón y extiende tu
mano sobre las aguas de los egipcios: ríos, canales, estanques y
depósitos de aguas, y se convertirán en sangre. Habrá sangre en todo el
país de Egipto, hasta en las vasijas, tanto en las de madera como en
las de piedra".
'''
"20" = ''':sup:`20` Moisés y Aarón hicieron como el Señor había ordenado; Aarón levantó
el bastón, golpeó las aguas del río a la vista del Faraón y sus
siervos, y las aguas se convirtieron en sangre.
'''
"21" = ''':sup:`21` Los peces del río murieron, el río apestaba y los egipcios no
podían beber de él, y hubo sangre en todo Egipto.
'''
"22" = ''':sup:`22` Pero los magos de Egipto hicieron lo mismo con sus encantamientos.
Y el corazón del Faraón se endureció y no los escuchó, como había dicho
el Señor.
'''
"23" = ''':sup:`23` El Faraón se volvió y entró en su casa sin hacer caso.
'''
"24" = ''':sup:`24` Todos los egipcios excavaron en las orillas del río en busca de
agua potable, pues no podían beber las del río.
'''
"25" = ''':sup:`25` Y así transcurrieron siete días desde que el Señor golpeó el río.
'''
"26" = ''':sup:`26` El Señor dijo a Moisés: "Preséntate al Faraón y dile: Esto dice el
Señor: Deja salir a mi pueblo para que me sirva.
'''
"27" = ''':sup:`27` Si no los dejas salir, infestaré de ranas a toda tu tierra.
'''
"28" = ''':sup:`28` El río bullirá de ranas, que subirán y penetrarán en tu casa, en tu
dormitorio, en tu lecho, en la casa de tus servidores y de tu pueblo,
en tus hornos y en tus artesas.
'''
"29" = ''':sup:`29` Contra ti, contra tu pueblo y contra todos tus servidores subirán
las ranas".
'''
"Notes" = '''
Notas de rodapé:
7:1-2 - Dios declara que nombró a Moisés "Dios" para el Faraón y a
Aarón, su profeta. Esta designación destaca el papel de Moisés como
representante de la autoridad divina en la tierra, un paralelo al
5:20).
7:3-4 - Dios endurece el corazón del Faraón para que sus señales y
maravillas sean ampliamente conocidas. El endurecimiento del corazón
del Faraón es un misterio que revela tanto la justicia como la
7:8-12 - Aarón lanza su vara ante el faraón, y esta se convierte en
serpiente. Los magos egipcios hacen lo mismo, pero la vara de Aarón se
traga la de ellos. Esta demostración de poder simboliza la superioridad
7:14-18 - Dios advierte al Faraón que la primera plaga será la
conversión de las aguas del Nilo en sangre. El Nilo, fuente de vida
para Egipto, se convierte en símbolo de juicio. Este milagro demuestra
7:19-25 - La primera plaga ocurre cuando el Nilo se convierte en
sangre, matando a los peces y haciendo que el agua no sea apta para el
consumo. Esta plaga refleja el juicio de Dios sobre los dioses falsos
'''
