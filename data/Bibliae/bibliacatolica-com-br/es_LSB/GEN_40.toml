[40]
"1" = ''':sup:`1` Después de todo esto, el copero del rey de Egipto y su panadero
cometieron una culpa contra su señor, el rey de Egipto.
'''
"2" = ''':sup:`2` El Faraón se irritó contra sus dos oficiales, el primer copero y el
primer panadero,
'''
"3" = ''':sup:`3` y los encarceló en casa del capitán de la guardia, en la cárcel
donde José estaba detenido.
'''
"4" = ''':sup:`4` El capitán de la guardia los confió al cuidado de José, que les
servía. Y así estuvieron cierto tiempo en la cárcel.
'''
"5" = ''':sup:`5` Pues bien, una misma noche los dos, el copero y el panadero,
tuvieron cada uno un sueño con su propio significado para cada uno.
'''
"6" = ''':sup:`6` Cuando a la mañana siguiente José fue a buscarlos, se dio cuenta de
que estaban tristes;
'''
"7" = ''':sup:`7` les preguntó a los dos oficiales del Faraón, que estaban con él en
prisión en la casa de su señor: "¿Por qué tenéis hoy esa cara tan
triste?".
'''
"8" = ''':sup:`8` Ellos le respondieron: "Hemos tenido un sueño y no hay quien nos lo
interprete". José les dijo: "Es Dios quien da la interpretación; no
obstante, contádmelo a mí".
'''
"9" = ''':sup:`9` El primer copero contó a José el sueño que había tenido: "Yo he
soñado que tenía delante de mí una vid
'''
"10" = ''':sup:`10` con tres sarmientos; la vid, apenas abierta, floreció y las uvas
maduraron en los racimos.
'''
"11" = ''':sup:`11` Yo tenía en la mano la copa del Faraón, tomé los racimos, los
exprimí en la copa del Faraón y se los puse en su mano".
'''
"12" = ''':sup:`12` José le dijo: "Esto es lo que significa: los tres sarmientos son
tres días;
'''
"13" = ''':sup:`13` al cabo de tres días el Faraón te pondrá en libertad y te repondrá
en tu cargo; volverás a poner la copa del Faraón en su mano, como
solías hacerlo cuando eras su copero.
'''
"14" = ''':sup:`14` Acuérdate de mí cuando te llegue ese día; sé bueno conmigo y
háblale al Faraón de mí para que me saque de esta cárcel.
'''
"15" = ''':sup:`15` Pues la verdad es que fui arrebatado del país de los hebreos y aquí
tampoco he hecho nada para que se me meta en la cárcel".
'''
"16" = ''':sup:`16` El primer panadero vio que había sido una interpretación favorable
y dijo a José: "Yo he soñado que llevaba tres canastillos de dulces
sobre mi cabeza.
'''
"17" = ''':sup:`17` En el canastillo de encima había de todo lo que come el Faraón en
cosa de repostería, pero los pájaros se lo comían".
'''
"18" = ''':sup:`18` José le respondió: "Esto es lo que significa: los tres canastillos
son tres días;
'''
"19" = ''':sup:`19` dentro de tres días el Faraón te cortará la cabeza, te colgará de
una horca y los pájaros comerán tu carne".
'''
"20" = ''':sup:`20` En efecto, al tercer día, que era su cumpleaños, el Faraón dio un
banquete a todos sus servidores, y entre todos se acordó del primer
copero y del primer panadero.
'''
"21" = ''':sup:`21` Repuso al primer copero en su cargo de presentar la copa al Faraón,
'''
"22" = ''':sup:`22` mientras que al primer panadero lo ahorcó, como había dicho José.
'''
"23" = ''':sup:`23` Pero el primer copero no se volvió a acordar de José, sino que se
olvidó de él.
'''
