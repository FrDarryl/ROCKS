[141]
"1" = ''':sup:`1` Salmo de David Señor, te estoy llamando, ven corriendo, escucha mi
voz cuando te llamo;
'''
"2" = ''':sup:`2` que mi oración sea como incienso en tu presencia, y mis manos
alzadas, la ofrenda de la tarde.
'''
"3" = ''':sup:`3` Pon, Señor, en mi boca un centinela, un guardia en la puerta de mis
labios;
'''
"4" = ''':sup:`4` no inclines mi corazón a la maldad, a cometer delitos con los
criminales; que no participe nunca en sus banquetes;
'''
"5" = ''':sup:`5` que me hiera un justo, que un hombre piadoso me reprenda, pero que
la fragancia del criminal jamás perfume mi cabeza; pues a sus crímenes
yo opondré siempre mi oración.
'''
"6" = ''':sup:`6` Sus jueces serán precipitados por un despeñadero, entonces
comprenderán qué dulces eran mis palabras;
'''
"7" = ''':sup:`7` como se abren surcos en la tierra, serán esparcidos sus huesos en la
boca del abismo.
'''
"8" = ''':sup:`8` Señor, Señor, hacia ti vuelvo mis ojos, en ti me refugio, no me
rechaces;
'''
"9" = ''':sup:`9` guárdame del lazo que me tienden y de las insidias de los
criminales;
'''
"10" = ''':sup:`10` los criminales caerán todos juntos en sus trampas, mientras que yo
pasaré incólume.
'''
