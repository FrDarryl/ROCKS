[7]
"1" = ''':sup:`1` El Señor dijo a Jeremías:
'''
"2" = ''':sup:`2` Ponte a la puerta del templo del Señor y publica allí esta palabra:
Escuchad la palabra del Señor, vosotros todos, hombres de Judá, que
entráis por esta puerta para adorar al Señor.
'''
"3" = ''':sup:`3` Esto dice el Señor todopoderoso, Dios de Israel: Mejorad vuestra
conducta y vuestras obras y yo habitaré con vosotros en este lugar.
'''
"4" = ''':sup:`4` No os hagáis ilusiones con repetir palabras mentirosas: Aquí está el
templo del Señor. ¡Qué templo del Señor, templo del Señor!
'''
"5" = ''':sup:`5` Si mejoráis vuestra conducta y vuestras obras; si practicáis de
verdad la justicia mutuamente;
'''
"6" = ''':sup:`6` si no oprimís al extranjero, al huérfano y a la viuda; si no
derramáis sangre inocente en este lugar; si no vais, para daño vuestro,
en pos de dioses extraños,
'''
"7" = ''':sup:`7` entonces yo me quedaré con vosotros en este lugar, en el país que he
dado a vuestros padres desde antiguo y para siempre.
'''
"8" = ''':sup:`8` Pero vosotros os hacéis ilusiones con palabras engañosas que de nada
os servirán.
'''
"9" = ''':sup:`9` ¡Cómo! ¡Robáis, matáis, cometéis adulterio, juráis en falso,
ofrecéis sacrificios a Baal, corréis tras dioses que no conocéis,
'''
"10" = ''':sup:`10` y luego venís a presentaros ante mí en este templo, que lleva mi
nombre, y decís: "Ya estamos seguros", para continuar aún cometiendo
todos esos crímenes!
'''
"11" = ''':sup:`11` ¿Es que a vuestros ojos es una cueva de ladrones este templo que
lleva mi nombre? Pero yo no estoy ciego -dice el Señor-.
'''
"12" = ''':sup:`12` Id, pues, a mi morada de Silo, donde al principio puse yo mi
nombre, y mirad qué he hecho de ella a causa de los crímenes de mi
pueblo Israel.
'''
"13" = ''':sup:`13` Y ahora, por haber hecho todas esas cosas -dice el Señor-, por no
haberme escuchado cuando yo os hablaba con insistencia y sin tregua y
no haber respondido a mis llamadas,
'''
"14" = ''':sup:`14` yo trataré a este templo que lleva mi nombre y en el que ponéis
vuestra confianza lo mismo que al país que os he dado a vosotros y a
vuestros padres; como traté a Silo.
'''
"15" = ''':sup:`15` Os echaré de mi presencia, como eché a todos vuestros hermanos, a
toda la estirpe de Efraín.
'''
"16" = ''':sup:`16` Y tú no intercedas en favor de este pueblo, no eleves por ellos
súplicas ni oraciones, no insistas cerca de mí, pues yo no te
escucharé.
'''
"17" = ''':sup:`17` ¿Es que no ves lo que ellos hacen en las ciudades de Judá y en las
calles de Jerusalén?
'''
"18" = ''':sup:`18` Los niños amontonan leña y los padres encienden el fuego; las
mujeres amasan harina para hacer tortas a la reina del cielo y
presentan ofrendas en honor de dioses extranjeros para herirme a mí.
'''
"19" = ''':sup:`19` ¿Acaso me hieren sólo a mí -dice el Señor-, y no más bien a sí
mismos, para su propia vergüenza?
'''
"20" = ''':sup:`20` Por eso, esto dice el Señor: He aquí que mi cólera, mi furor, se va
a desencadenar sobre este lugar, sobre los hombres y los animales,
sobre los árboles del campo y sobre los frutos de la tierra. Y quemará
sin apagarse.
'''
"21" = ''':sup:`21` Esto dice el Señor todopoderoso, Dios de Israel: ¡Multiplicad
cuanto queráis vuestros sacrificios y holocaustos y comed la carne!
'''
"22" = ''':sup:`22` Yo no dije nada ni di orden alguna a vuestros padres, el día en que
los saqué del país de Egipto, referente a sacrificios y holocaustos.
'''
"23" = ''':sup:`23` Ésta es la orden que les di: "Escuchad mi voz, y yo seré entonces
vuestro Dios y vosotros seréis mi pueblo; seguid cabalmente el camino
que os he prescrito para vuestra felicidad".
'''
"24" = ''':sup:`24` Pero ellos no me escucharon, no me hicieron caso. Se fueron tras su
propio capricho, tras la perversidad de su corazón; me dieron la
espalda, y no la cara.
'''
"25" = ''':sup:`25` Desde el día en que vuestros padres salieron de Egipto hasta el
presente, os he mandado continuamente a mis siervos, los profetas.
'''
"26" = ''':sup:`26` Pero no me escucharon ni me hicieron caso. Endurecieron su cabeza y
se portaron peor que sus padres.
'''
"27" = ''':sup:`27` Tú les dirás todas estas cosas, y no responderán.
'''
"28" = ''':sup:`28` Diles: Ésta es la nación que no ha escuchado la voz del Señor, su
Dios, y que no ha aprendido la lección. ¡La verdad ha muerto, ha
desaparecido de su boca!
'''
"29" = ''':sup:`29` Corta tu larga cabellera y tírala. Eleva una lamentación sobre los
collados, porque el Señor ha desechado y rechazado a la generación
objeto de su ira.
'''
"30" = ''':sup:`30` Sí, los hijos de Judá han hecho lo que desagrada a mis ojos -dice
el Señor-; han colocado la inmundicia de sus ídolos en el templo donde
se invoca mi nombre, para profanarlo.
'''
"31" = ''':sup:`31` Han construido los lugares de culto de Tofet, en el valle de
Ben-Hinnón, para quemar a sus hijos y sus hijas en el fuego, cosa que
yo no les ordené ni se me ocurrió jamás.
'''
"32" = ''':sup:`32` Por esto, vienen días -dice el Señor- en que no se dirá más "Tofet"
ni "valle de Ben-Hinnón", sino "valle de la matanza". Y Tofet llegará a
ser lugar de sepultura por no haber otro lugar.
'''
"33" = ''':sup:`33` Los cadáveres de este pueblo serán pasto de las aves del cielo y de
las bestias de la tierra, que nadie ahuyentará.
'''
"34" = ''':sup:`34` Y yo haré cesar en las ciudades de Judá y en las calles de
Jerusalén los gritos de júbilo y algazara, los cantos del esposo y de
la esposa, porque el país se convertirá en una desolación.
'''
