[15]
"1" = ''':sup:`1` Oráculo sobre Moab: ¡Sí, la noche que Ar fue devastada sucumbió
Moab; la noche que Quir fue devastada, sucumbió Moab!
'''
"2" = ''':sup:`2` Ha subido la gente de Dibón a las alturas a llorar; sobre el Nebo y
Madaba gime Moab. Toda cabeza, calva; toda barba, cortada;
'''
"3" = ''':sup:`3` en sus calles, vestidos de saco; en sus techos aúllan y en sus
plazas, derritiéndose en lágrimas.
'''
"4" = ''':sup:`4` Gritan Jesbón y Elalé, hasta Yahas se oye su voz: los guerreros de
Moab se estremecen, se amedrenta su ánimo.
'''
"5" = ''':sup:`5` Mi corazón gime por Moab; sus fugitivos están ya en Soar, en
Egla-Selisiyá. La subida de Lujit la suben llorando; por el camino de
Joronáyim, lanzan gritos de angustia.
'''
"6" = ''':sup:`6` Las aguas de Nimrín son yermo desolado: se ha secado la hierba, se
ha marchitado el verde, ya no hay verdor.
'''
"7" = ''':sup:`7` Por eso llevan lo que les queda, lo que han salvado, al otro lado
del torrente de los Sauces.
'''
"8" = ''':sup:`8` Los lamentos recorren el territorio de Moab: hasta Egláyim llega su
grito; su aullido, hasta Beer-Elín.
'''
"9" = ''':sup:`9` Porque están llenas de sangre las aguas de Dimón, y aún más añadiré
a Dimón: un león sobre los escapados de Moab y sobre los que queden en
el país.
'''
