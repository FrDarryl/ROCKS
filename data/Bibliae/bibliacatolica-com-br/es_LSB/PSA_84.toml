[84]
"1" = ''':sup:`1` Al maestro de coro. Según "la de Gat". Salmo de los hijos de Coré
'''
"2" = ''':sup:`2` ¡Qué hermosa es tu morada, Señor omnipotente!
'''
"3" = ''':sup:`3` Mi alma suspira y desfallece por los atrios del Señor, mi corazón y
mi carne se entusiasman en busca del Dios vivo.
'''
"4" = ''':sup:`4` Hasta el gorrión ha encontrado una casa y la golondrina un nido
donde poner sus polluelos: tus altares, Señor omnipotente, rey mío y
Dios mío.
'''
"5" = ''':sup:`5` Dichosos los que viven en tu casa y están siempre alabándote;
'''
"6" = ''':sup:`6` dichoso el hombre que tiene en ti su fortaleza y lleva en su corazón
tus caminos.
'''
"7" = ''':sup:`7` Al pasar por el valle de las balsameras, lo convertirán en
manantiales, y las lluvias otoñales lo llenarán de bendiciones.
'''
"8" = ''':sup:`8` Marcharán con ánimo creciente, verán al Dios de los dioses en Sión.
'''
"9" = ''':sup:`9` Señor, Dios omnipotente, escucha mi plegaria; atiéndeme, oh Dios de
Jacob;
'''
"10" = ''':sup:`10` oh Dios, contempla nuestro escudo, fíjate en el rostro de tu
ungido.
'''
"11" = ''':sup:`11` Un día en tus atrios vale más que mil: prefiero estar en el umbral
de la casa de mi Dios a vivir en la casa del malvado.
'''
"12" = ''':sup:`12` Dios, el Señor, es un sol y un escudo, el Señor da la gracia y la
gloria; no niega bien alguno al que procede rectamente.
'''
"13" = ''':sup:`13` Señor omnipotente, dichoso el hombre que confía en ti.
'''
