[5]
"1" = ''':sup:`1` Jerusalén, quítate tu ropa de luto y aflicción y vístete para
siempre la magnificencia de la gloria que te viene de Dios.
'''
"2" = ''':sup:`2` Ponte el manto de la justicia de Dios, corona tu cabeza con la
diadema de gloria del eterno,
'''
"3" = ''':sup:`3` porque Dios mostrará tu esplendor a todas las naciones que hay bajo
el cielo,
'''
"4" = ''':sup:`4` porque Dios te dará este nombre para siempre: "Paz de la justicia" y
"Gloria de la piedad".
'''
"5" = ''':sup:`5` Levántate, Jerusalén, sube a lo alto, vuelve tus ojos hacia oriente
y mira a tus hijos reunidos del oriente al occidente por la palabra del
santo, alegres del recuerdo de Dios.
'''
"6" = ''':sup:`6` Salieron de ti marchando a pie, llevados por los enemigos, pero el
Señor te los devuelve traídos con honor, como en un trono real.
'''
"7" = ''':sup:`7` Porque Dios ha ordenado que sean rebajados todo monte elevado y los
collados eternos, y colmados los valles hasta allanar la tierra, para
que Israel camine segura bajo la gloria de Dios.
'''
"8" = ''':sup:`8` Y hasta las selvas y todo árbol aromático harán sombra a Israel, por
orden de Dios.
'''
"9" = ''':sup:`9` Porque Dios guiará a Israel con alegría, a la luz de su gloria,
escoltándolo con su misericordia y su justicia.
'''
