[38]
"1" = ''':sup:`1` Hizo el altar de los holocaustos de madera de acacia, cuadrado, de
dos metros y medio de largo por dos y medio de ancho y uno y medio de
alto.
'''
"2" = ''':sup:`2` Le puso cuernos a sus cuatro lados, formando un solo cuerpo, y lo
recubrió de bronce.
'''
"3" = ''':sup:`3` Hizo también todos sus utensilios, calderos, paletas, aspersorios,
tenazas y braseros, todo de bronce.
'''
"4" = ''':sup:`4` Le hizo, además, un enrejado de bronce en forma de red por debajo
del reborde, desde abajo hasta la mitad del altar.
'''
"5" = ''':sup:`5` Fundió cuatro anillos para las cuatro aristas del enrejado de bronce
para pasar por ellos las barras.
'''
"6" = ''':sup:`6` Éstas las hizo de madera de acacia y las recubrió de oro,
'''
"7" = ''':sup:`7` y las pasó por los anillos de los cuatro ángulos del altar para
llevarlo con ellas. El altar lo hizo hueco, de tablas.
'''
"8" = ''':sup:`8` Hizo de bronce la pila y su pie, con los espejos de las mujeres que
velaban a la entrada de la tienda de la reunión.
'''
"9" = ''':sup:`9` Hizo el atrio. En el lado sur llevaba cincuenta metros de cortinas
de lino fino trenzado
'''
"10" = ''':sup:`10` y veinte columnas con sus respectivas basas de bronce. Los garfios
de las columnas y sus anillos eran de plata.
'''
"11" = ''':sup:`11` En el lado norte llevaba cincuenta metros de cortinas y veinte
columnas con sus respectivas basas de bronce. Los garfios de las
columnas y sus anillos eran de plata.
'''
"12" = ''':sup:`12` En el lado oeste llevaba veinticinco metros de cortinas y diez
columnas con sus respectivas basas. Los garfios de las columnas y sus
anillos eran de plata.
'''
"13" = ''':sup:`13` En el lado este llevaba veinticinco metros de cortinas;
'''
"14" = ''':sup:`14` siete metros y medio de cortinas con sus tres columnas y sus tres
basas,
'''
"15" = ''':sup:`15` en cada uno de sus dos lados.
'''
"16" = ''':sup:`16` Todas las cortinas del atrio, en todos sus lados, eran de lino fino
trenzado;
'''
"17" = ''':sup:`17` las basas para las columnas eran de bronce; sus garfios y sus
anillos y la moldura de sus capiteles, de plata. Todas las columnas del
atrio llevaban anillos de plata.
'''
"18" = ''':sup:`18` En la entrada del atrio había una cortina en púrpura violeta,
escarlata y carmesí, de lino fino trenzado, artísticamente recamado, de
diez metros de larga por dos y medio de alta, igual que las cortinas
del atrio.
'''
"19" = ''':sup:`19` Sus cuatro columnas y sus cuatro basas eran de bronce; y los
garfios, el revestimiento de sus capiteles y los anillos, de plata.
'''
"20" = ''':sup:`20` Todas las estacas del tabernáculo y del recinto del atrio eran de
bronce.
'''
"21" = ''':sup:`21` Ésta es la suma de lo empleado para el tabernáculo; el tabernáculo
del testimonio, llevado a cabo por los levitas por orden de Moisés y
bajo la dirección de Itamar, hijo de Aarón, el sacerdote.
'''
"22" = ''':sup:`22` Besalel, hijo de Urí, hijo de Jur, de la tribu de Judá, hizo todo
lo que el Señor había ordenado a Moisés,
'''
"23" = ''':sup:`23` juntamente con Oholiab, hijo de Ajisamac, de la tribu de Dan,
herrero, diseñador y bordador de púrpura violeta, escarlata y carmesí,
y lino.
'''
"24" = ''':sup:`24` Todo el oro empleado en la obra para la construcción del santuario,
procedente de las ofrendas, fue de unos mil ciento cincuenta y cinco
kilos, según el peso del santuario.
'''
"25" = ''':sup:`25` La plata recogida en el censo de la comunidad sumó unos tres mil
seiscientos veinte kilos, según el peso del santuario.
'''
"26" = ''':sup:`26` Seis gramos por cabeza, según el peso del santuario, para los
sujetos al censo, de veinte años para arriba, que sumaban seiscientos
tres mil quinientos cincuenta.
'''
"27" = ''':sup:`27` Unos tres mil cuatrocientos cincuenta kilos de plata se gastaron en
la fundición de las basas del santuario y de la cortina, cien basas, a
treinta y cuatro kilos y medio por basa.
'''
"28" = ''':sup:`28` Con el resto se hicieron los garfios de las columnas, se
recubrieron de oro sus capiteles y se las rodeó de anillos.
'''
"29" = ''':sup:`29` El bronce de las ofrendas ascendió a unos dos mil cuatrocientos
treinta kilos.
'''
"30" = ''':sup:`30` Con ellos se hicieron las basas de la entrada de la tienda de la
reunión, el altar de bronce con su enrejado y todos sus utensilios,
'''
"31" = ''':sup:`31` las basas del recinto del atrio, las de la puerta del atrio y todas
las estacas del tabernáculo y del recinto del atrio.
'''
