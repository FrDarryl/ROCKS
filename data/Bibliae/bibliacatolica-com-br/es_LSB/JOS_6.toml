[6]
"1" = ''':sup:`1` Jericó estaba fuertemente custodiada contra los israelitas; nadie
salía ni entraba en ella.
'''
"2" = ''':sup:`2` El Señor dijo a Josué: "Mira, he puesto en tus manos a Jericó y a su
rey. Todos vosotros, los combatientes,
'''
"3" = ''':sup:`3` hombres de guerra, daréis una vuelta alrededor de la ciudad, y así
durante seis días.
'''
"4" = ''':sup:`4` Siete sacerdotes llevarán siete trompetas delante del arca. El día
séptimo daréis siete vueltas, y los sacerdotes tocarán las trompetas.
'''
"5" = ''':sup:`5` Cuando suene el cuerno de carnero y vosotros oigáis el sonar de las
trompetas, todo el pueblo dará con todas sus fuerzas el grito de
guerra. Entonces las murallas de la ciudad se derrumbarán, y el pueblo
la asaltará, cada uno de frente".
'''
"6" = ''':sup:`6` Josué, hijo de Nun, llamó a los sacerdotes y les dijo: "Tomad el
arca de la alianza, y que siete sacerdotes lleven siete trompetas de
cuerno de carnero delante del arca del Señor".
'''
"7" = ''':sup:`7` Y al pueblo le dijo: "Id y rodead la ciudad; que los armados vayan
delante del arca del Señor".
'''
"8" = ''':sup:`8` Cuando Josué terminó de hablar al pueblo, los siete sacerdotes que
llevaban las siete trompetas de cuerno de carnero delante del Señor se
pusieron en marcha y tocaron las trompetas. El arca de la alianza del
Señor iba detrás de ellos.
'''
"9" = ''':sup:`9` Los armados iban delante de los sacerdotes que tocaban las
trompetas, y la retaguardia iba detrás del arca; marchaban al son de
las trompetas.
'''
"10" = ''':sup:`10` Josué había dado esta orden al pueblo: "No gritéis, no se oiga
vuestra voz, no salga de vuestras bocas ni una sola palabra hasta el
día en que os diga: Dad el grito de guerra. Entonces gritaréis".
'''
"11" = ''':sup:`11` El arca del Señor dio una vuelta a la ciudad; después todos
volvieron al campamento, donde pasaron la noche.
'''
"12" = ''':sup:`12` Josué se levantó de madrugada, y los sacerdotes tomaron el arca del
Señor.
'''
"13" = ''':sup:`13` Los siete sacerdotes que llevaban las trompetas de cuerno de
carnero iban delante del arca del Señor tocando sus trompetas durante
la marcha; delante de ellos iban los armados, y la retaguardia iba
detrás del arca del Señor; marchaban al son de las trompetas.
'''
"14" = ''':sup:`14` El segundo día dieron también una vuelta alrededor de la ciudad, y
después volvieron al campamento. Así hicieron durante seis días.
'''
"15" = ''':sup:`15` El día séptimo se levantaron con el alba, y dieron siete vueltas a
la ciudad del mismo modo; sólo ese día dieron siete vueltas.
'''
"16" = ''':sup:`16` A la séptima vuelta, mientras los sacerdotes tocaban las trompetas,
Josué dijo al pueblo: "Dad el grito de guerra, porque el Señor os ha
entregado la ciudad".
'''
"17" = ''':sup:`17` "La ciudad, con todo lo que hay en ella, será entregada al
exterminio en manos del Señor; solamente quedará Rajab, la prostituta,
y todos los que estén con ella en su casa, porque escondió a los
exploradores que habíamos enviado.
'''
"18" = ''':sup:`18` Y vosotros, ojo con que toméis nada de lo que hay en la ciudad y ha
sido entregado al exterminio en honor del Señor, porque eso sería
exponer al exterminio el campamento de Israel acarreándole la
desgracia.
'''
"19" = ''':sup:`19` Toda la plata y el oro, todos los objetos de bronce y de hierro
serán consagrados al Señor y entrarán en su tesoro".
'''
"20" = ''':sup:`20` El pueblo gritó, y las trompetas sonaron. Cuando el pueblo oyó el
sonido de las trompetas, se puso a gritar con todas sus fuerzas, y las
murallas de la ciudad se derrumbaron; entonces el pueblo se lanzó al
asalto, cada uno de frente, y la tomaron.
'''
"21" = ''':sup:`21` Y entregaron al exterminio todo lo que había en la ciudad, hombres
y mujeres, jóvenes y viejos, incluso los bueyes, ovejas y asnos,
pasándolos a filo de espada.
'''
"22" = ''':sup:`22` Josué dijo a los dos hombres que habían explorado la tierra:
"Entrad en la casa de esa prostituta y sacadla fuera con todos los
suyos, como se lo habíamos jurado".
'''
"23" = ''':sup:`23` Los exploradores entraron y sacaron a Rajab, a su padre, a su
madre, a sus hermanos y a toda su familia, y los llevaron fuera del
campamento de Israel.
'''
"24" = ''':sup:`24` Después quemaron la ciudad y todo lo que había en ella, a excepción
de la plata, el oro y los objetos de bronce y de hierro, que se
depositaron en el tesoro de la casa del Señor.
'''
"25" = ''':sup:`25` Josué perdonó la vida a Rajab, la prostituta, y a su familia, con
todo lo que tenían. Ella vivió con los israelitas hasta el día de hoy
por haber escondido a los espías enviados por Josué para explorar la
tierra.
'''
"26" = ''':sup:`26` Josué pronunció este juramento delante del Señor: "Maldito el
hombre que venga a edificar esta ciudad. Pondrá los cimientos sobre su
primogénito, y sobre su hijo menor levantará las puertas".
'''
"27" = ''':sup:`27` El Señor estuvo con Josué, y su fama se extendió por toda la
tierra.
'''
