[20]
"1" = ''':sup:`1` El sacerdote Pasjur, hijo de Imer, que era inspector jefe del templo
del Señor, al oír a Jeremías profetizar tales cosas,
'''
"2" = ''':sup:`2` mandó golpear al profeta Jeremías y luego le puso en el cepo que
estaba en la puerta de Benjamín, la más alta, en el templo del Señor.
'''
"3" = ''':sup:`3` Al día siguiente Pasjur mandó sacar a Jeremías del cepo, y Jeremías
le dijo: "El Señor no te llama Pasjur, sino "Terror por todas partes";
'''
"4" = ''':sup:`4` pues esto dice el Señor: Te voy a entregar al terror, a ti y a todos
tus amigos: caerán bajo la espada de sus enemigos ante tus propios
ojos. Y a todo Judá la entregaré en poder del rey de Babilonia, que los
deportará a Babilonia y los matará a espada.
'''
"5" = ''':sup:`5` Entregaré también todos los bienes de Jerusalén, toda su fortuna,
todos sus objetos de valor, todos los tesoros de los reyes de Judá, en
manos de sus enemigos, que los saquearán, se apoderarán de ellos y los
llevarán a Babilonia.
'''
"6" = ''':sup:`6` Y tú, Pasjur, y todos los que viven en tu casa, marcharéis al
destierro; irás a Babilonia y allí morirás y serás enterrado tú y todos
tus amigos, a quienes profetizas la mentira".
'''
"7" = ''':sup:`7` Tú me has seducido, Señor, y yo me he dejado seducir; has sido más
fuerte que yo, me has podido. Me he convertido en irrisión continua,
todos se burlan de mí.
'''
"8" = ''':sup:`8` Pues cada vez que hablo tengo que gritar y proclamar: "¡Violencia y
ruina!". La palabra del Señor es para mí oprobio y burla todo el día.
'''
"9" = ''':sup:`9` Yo me decía: No pensaré más en él, no hablaré más en su nombre. Pero
había en mi corazón como un fuego abrasador encerrado en mis huesos; me
he agotado en contenerlo y no lo he podido soportar.
'''
"10" = ''':sup:`10` Pues he escuchado la calumnia de la gente: "¡Terror por todas
partes! ¡Anunciadlo, anunciémoslo!". Todos los que eran mis amigos me
espiaban a ver si daba un paso en falso: "¡Quizás se deje seducir;
nosotros lo venceremos y nos vengaremos de él!".
'''
"11" = ''':sup:`11` Pero el Señor está conmigo como un héroe potente: caerán mis
adversarios derrotados; ahí están en su fracaso avergonzados, en
ignominia perpetua, inolvidable.
'''
"12" = ''':sup:`12` ¡Señor omnipotente que juzgas con justicia, que ves los
sentimientos y los pensamientos, haz que yo vea tu venganza sobre
ellos, pues en tus manos he dejado mi causa!
'''
"13" = ''':sup:`13` Cantad al Señor, alabad al Señor, porque él libra al pobre del
poder de los malvados.
'''
"14" = ''':sup:`14` ¡Maldito el día en que nací; el día en que mi madre me dio a luz no
sea bendito!
'''
"15" = ''':sup:`15` ¡Maldito el hombre que dio a mi padre la noticia: "Un hijo varón te
ha nacido", y le llenó de gozo!
'''
"16" = ''':sup:`16` ¡Sea ese hombre como las ciudades que el Señor destruyó sin
compasión! ¡Oiga el grito de alarma por la mañana, el alarido de guerra
al mediodía!
'''
"17" = ''':sup:`17` ¡Por qué no me hizo morir en el seno materno! Mi madre hubiera sido
mi sepulcro, y yo eterna preñez de sus entrañas.
'''
"18" = ''':sup:`18` ¿Por qué salí del seno para no ver más que dolores y tormentos y
consumir mis días en la confusión?
'''
