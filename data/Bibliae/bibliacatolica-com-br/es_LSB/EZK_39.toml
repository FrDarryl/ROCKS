[39]
"1" = ''':sup:`1` Hijo de hombre, profetiza contra Gog y di: Esto dice el Señor Dios:
Aquí estoy contra ti, Gog, príncipe soberano de Mesec y Tubal.
'''
"2" = ''':sup:`2` Yo te haré ir y volver, te conduciré, y desde los confines del norte
te traeré a los montes de Israel;
'''
"3" = ''':sup:`3` pero allí despedazaré el arco de tu mano izquierda y haré caer las
flechas de tu diestra.
'''
"4" = ''':sup:`4` Sobre los montes de Israel caerás juntamente con tus huestes y los
pueblos que te acompañan, porque te he destinado como pasto a toda
clase de aves de rapiña y a las fieras salvajes.
'''
"5" = ''':sup:`5` Caerás en pleno campo; porque he hablado yo, dice el Señor Dios.
'''
"6" = ''':sup:`6` Y mandaré fuego sobre Magog y sobre los que viven seguros en las
islas, y sabrán que yo soy el Señor.
'''
"7" = ''':sup:`7` Manifestaré mi santo nombre en medio de mi pueblo Israel, no
permitiré que vuelva a ser profanado mi santo nombre y sabrán las
naciones que yo soy el Señor, el Santo de Israel.
'''
"8" = ''':sup:`8` Todo esto se acerca y se va a cumplir, dice el Señor Dios; éste es
el día que he anunciado.
'''
"9" = ''':sup:`9` Entonces los habitantes de las ciudades de Israel saldrán fuera y
prenderán fuego y quemarán las armas, escudos y paveses, arcos y
flechas, mazas y lanzas; harán fuego con ello durante siete años.
'''
"10" = ''':sup:`10` No irán a buscar leña en los campos ni la cortarán en los bosques,
porque harán fuego con las armas; saquearán a sus saqueadores y
despojarán a sus despojadores, dice el Señor Dios.
'''
"11" = ''':sup:`11` Aquel día asignaré a Gog como sepulcro un lugar famoso en Israel,
el valle de los montes de Abarín, al este del mar, el que corta el paso
a los viandantes; allí será enterrado Gog con toda su multitud, y se
llamará por eso valle de Hamón Gog.
'''
"12" = ''':sup:`12` La casa de Israel los enterrará, a fin de purificar el país durante
siete años.
'''
"13" = ''':sup:`13` Toda la población del país será movilizada para enterrarlos y
permanecerá ante ellos conmemorando el día de mi glorificación, dice el
Señor Dios.
'''
"14" = ''':sup:`14` Se escogerán hombres que recorran el país enterrando a los que
hayan quedado por el suelo para purificarlo; durante siete meses
continuarán su búsqueda.
'''
"15" = ''':sup:`15` Y cuando, al recorrer el país, encuentren huesos humanos, pondrán
junto a ellos una señal hasta que los entierren los sepultureros en el
valle de Hamón Gog.
'''
"16" = ''':sup:`16` La localidad se llamará también Hamoná. Así purificarán el país.
'''
"17" = ''':sup:`17` En cuanto a ti, hijo de hombre, esto dice el Señor Dios: Di a las
aves de todas clases y a todas las bestias salvajes: Reuníos y venid;
reuníos de todas partes en torno al sacrificio inmenso sobre los montes
de Israel. Comeréis carne y beberéis sangre.
'''
"18" = ''':sup:`18` Carne de héroes comeréis, sangre de príncipes de la tierra
beberéis. Carneros, corderos, machos cabríos, terneros, pingües toros
de Basán.
'''
"19" = ''':sup:`19` Comeréis grasa a saciedad y beberéis sangre hasta la embriaguez del
sacrificio que yo hago para vosotros.
'''
"20" = ''':sup:`20` Os hartaréis a mi mesa de caballos y caballeros, de héroes y toda
clase de guerreros, dice el Señor Dios.
'''
"21" = ''':sup:`21` Así manifestaré mi gloria a las naciones, y todas las naciones
verán la sentencia que yo ejecutaré y la mano que pondré sobre ellos.
'''
"22" = ''':sup:`22` La casa de Israel sabrá que yo, el Señor, soy su Dios, desde aquel
día en adelante.
'''
"23" = ''':sup:`23` Y sabrán las naciones que la casa de Israel fue deportada por causa
de sus iniquidades, por haberse rebelado contra mí. Por eso la privé yo
de mi favor y la entregué en manos de sus enemigos y murieron todos a
espada.
'''
"24" = ''':sup:`24` Los traté según sus inmundicias y sus pecados; por esto, les volví
la espalda.
'''
"25" = ''':sup:`25` Esto dice el Señor Dios: Ahora haré regresar a los cautivos de
Jacob, me compadeceré de toda la casa de Israel y me mostraré celoso de
mi santo nombre.
'''
"26" = ''':sup:`26` Y cuando vivan seguros en su territorio sin que nadie los
atemorice, sentirán el peso de su ignominia y de todas las
infidelidades que cometieron contra mí.
'''
"27" = ''':sup:`27` Cuando yo los haga volver de entre las gentes, los recoja de la
tierra de sus enemigos y manifieste en ellos mi santidad a los ojos de
innumerables pueblos,
'''
"28" = ''':sup:`28` sabrán que yo soy el Señor, su Dios, porque después de haberlos
llevado al destierro entre las gentes, los reuní en su territorio sin
haber dejado allí ni a uno solo.
'''
"29" = ''':sup:`29` No les volveré más la espalda, pues derramaré mi espíritu sobre la
casa de Israel, dice el Señor Dios.
'''
