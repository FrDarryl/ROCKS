"2" = ''':sup:`2` El Señor es Dios celoso y vengador; el Señor se venga y se arma de
ira, se venga el Señor de sus adversarios y se enfurece contra sus
enemigos.
'''
"3" = ''':sup:`3` El Señor es paciente, pero de gran poder, y no deja pasar nada. El
Señor camina en la tempestad y en el huracán, y las nubes son el polvo
de sus pies.
'''
"4" = ''':sup:`4` Grita contra el mar y el mar se seca, y agota todos los ríos. El
Basán y el Carmelo se marchitan, y el verdor del Líbano se amustia.
'''
"5" = ''':sup:`5` Los montes tiemblan ante él y las colinas se estremecen; ante él se
disuelve la tierra, el mundo y los que en él habitan.
'''
"6" = ''':sup:`6` Ante su ira, ¿quién podrá resistir? ¿Quién se mantendrá cuando su
cólera se inflama? Su furor se derrama como fuego, y las rocas se
funden ante él.
'''
"7" = ''':sup:`7` El Señor es bueno, un refugio en el día de la angustia; él cuida de
los que a él se acogen
'''
"8" = ''':sup:`8` cuando pasa la inundación; pero extermina a quien se alza contra él,
hasta en las tinieblas perseguirá a sus enemigos.
'''
"9" = ''':sup:`9` ¿Qué tramáis contra el Señor? Él va a hacer tabla rasa de todo; la
desgracia no aparecerá dos veces,
'''
"10" = ''':sup:`10` porque ellos son como espinos enmarañados; como borrachos en su
borrachera, como paja seca serán enteramente consumidos.
'''
"11" = ''':sup:`11` De ti ha salido el que trama el mal contra el Señor y urde planes
perversos.
'''
"12" = ''':sup:`12` Esto dice el Señor: "Aunque sean robustos y numerosos, serán
cortados y desaparecerán. Si te he humillado, no volveré a humillarte.
'''
"13" = ''':sup:`13` Ahora quebraré su yugo de tu cuello, y romperé tus cadenas".
'''
"14" = ''':sup:`14` El Señor decreta contra ti: "No se propagará tu nombre más;
exterminaré del templo de tus dioses estatuas e ídolos fundidos, y haré
de tu sepulcro un lugar de ignominia".
'''
