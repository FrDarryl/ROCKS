[2]
"1" = ''':sup:`1` Éstos son los doce hijos de Israel: Rubén, Simeón, Leví, Judá,
Isacar, Zabulón,
'''
"2" = ''':sup:`2` Dan, José, Benjamín, Neftalí, Gad y Aser.
'''
"3" = ''':sup:`3` Hijos de Judá: Er, Onán y Selá; los tres le nacieron de la hija de
Súa, la cananea. Er, primogénito de Judá, era malo a los ojos del
Señor, que lo hizo morir.
'''
"4" = ''':sup:`4` Tamar, nuera de Judá, le dio a luz a Fares y Zéraj. En total, los
hijos de Judá fueron cinco.
'''
"5" = ''':sup:`5` Hijos de Fares: Jesrón y Jamul.
'''
"6" = ''':sup:`6` Hijos de Zéraj: Zimrí, Etán, Hemán, Calcol y Dardá: cinco en total.
'''
"7" = ''':sup:`7` Hijo de Carmí: Acar, que fue la desgracia para Israel por haber
violado la ley del anatema.
'''
"8" = ''':sup:`8` Hijo de Etán: Azarías.
'''
"9" = ''':sup:`9` Hijos de Jesrón: Yerajmeel, Ram y Quelubay.
'''
"10" = ''':sup:`10` Ram engendró a Aminadab; Aminadab engendró a Nasón, príncipe de los
hijos de Judá;
'''
"11" = ''':sup:`11` Nasón engendró a Salmá; Salmá engendró a Booz;
'''
"12" = ''':sup:`12` Booz engendró a Obed; Obed engendró a Jesé;
'''
"13" = ''':sup:`13` Jesé engendró a Eliab, su primogénito; a Abinadab, el segundo, a
Simeá, el tercero;
'''
"14" = ''':sup:`14` a Netanel, el cuarto; a Raday, el quinto;
'''
"15" = ''':sup:`15` a Osen, el sexto, y a David, el séptimo.
'''
"16" = ''':sup:`16` Sus hermanas fueron Sarvia y Abigaíl. Hijos de Sarvia: Abisay, Joab
y Asael: tres.
'''
"17" = ''':sup:`17` Abigaíl dio a luz a Amasá. El padre de Amasá fue Yéter, ismaelita.
'''
"18" = ''':sup:`18` Caleb, hijo de Jesrón, engendró de Azubá a Yeriot. Hijos de Azubá:
Yéser, Sobab y Ardón.
'''
"19" = ''':sup:`19` Al morir Azubá, Caleb se casó con Efrata, de la que tuvo a Jur.
'''
"20" = ''':sup:`20` Jur engendró a Urí, y Urí engendró a Besalel.
'''
"21" = ''':sup:`21` Jesrón a los sesenta años se casó con la hija de Maquir, padre de
Galaad, de la que tuvo a Segub.
'''
"22" = ''':sup:`22` Segub engendró a Yaír, que tuvo veintitrés ciudades en la tierra de
Galaad.
'''
"23" = ''':sup:`23` Los guesureos y los arameos les conquistaron los poblados de Yaír y
Quenat con sus aldeas: sesenta pueblos. Todos estos eran hijos de
Maquir, padre de Galaad.
'''
"24" = ''':sup:`24` Después de la muerte de Jesrón, Caleb se casó con Éfrata, que había
sido esposa de Jesrón, su padre, de la que tuvo a Asjur, padre de
Técoa.
'''
"25" = ''':sup:`25` Hijos de Yerajmeel, primogénito de Jesrón: Ram, primogénito; Buná,
Orén, Osen y Ajías.
'''
"26" = ''':sup:`26` Yerajmeel tuvo otra mujer llamada Atará, la madre de Onán.
'''
"27" = ''':sup:`27` Hijos de Ram, primogénito de Yerajmeel: Maas, Yamín y Equer.
'''
"28" = ''':sup:`28` Hijos de Onán: Samay y Yadá. Hijos de Samay: Nadab y Abisur.
'''
"29" = ''':sup:`29` La mujer de Abisur se llamaba Abijail, de la que tuvo a Ajbán y
Molid.
'''
"30" = ''':sup:`30` Hijos de Nadab: Séled y Apaín. Séled murió sin hijos.
'''
"31" = ''':sup:`31` Hijos de Apaín: Yiseí. Hijo de Yiseí: Sesán. Hijo de Sesán: Ajlay.
'''
"32" = ''':sup:`32` Hijos de Jadá, hermano de Samay: Yéter y Jonatán. Yéter murió sin
hijos.
'''
"33" = ''':sup:`33` Hijos de Jonatán: Pélet y Zazá. Tales fueron los hijos de
Yerajmeel.
'''
"34" = ''':sup:`34` Sesán no tuvo hijos, sino hijas. Sesán tenía un esclavo egipcio
llamado Yarjá.
'''
"35" = ''':sup:`35` A éste dio Sesán por esposa una de sus hijas, de la que tuvo a
Atay.
'''
"36" = ''':sup:`36` Atay engendró a Natán. Natán engendró a Zabad,
'''
"37" = ''':sup:`37` Zabad engendró a Efal, Efal engendró a Obed.
'''
"38" = ''':sup:`38` Obed engendró a Jehú, Jehú engendró a Azarías,
'''
"39" = ''':sup:`39` Azarías engendró a Jales, Jales engendró a Elasá,
'''
"40" = ''':sup:`40` Elasá engendró a Sismay, Sismay engendró a Salún,
'''
"41" = ''':sup:`41` Salún engendró a Yecamías, Yecamías engendró a Elisamá.
'''
"42" = ''':sup:`42` Hijos de Caleb, hermano de Yerajmeel: Mesá, su primogénito, que fue
padre de Zif, y Maresá, padre de Hebrón.
'''
"43" = ''':sup:`43` Hijos de Hebrón: Coré, Tapúaj, Requen y Sama.
'''
"44" = ''':sup:`44` Sama engendró a Raján, padre de Yorqueán. Requen engendró a Samay.
'''
"45" = ''':sup:`45` Hijo de Samay fue Maón, Maón, padre de Bet Sur.
'''
"46" = ''':sup:`46` Efá, concubina de Caleb, dio a luz a Jarán, Mosá y Gazez. Jarán
engendró a Gazez.
'''
"47" = ''':sup:`47` Hijos de Yahday: Requén, Jotán, Guesán, Pelet, Efá y Sáaf.
'''
"48" = ''':sup:`48` Maacá, concubina de Caleb, dio a luz a Séber y Tirjaná.
'''
"49" = ''':sup:`49` También dio a luz a Sáaf, padre de Madmaná, y a Sebá, padre de
Macbená y de Guibeá. Caleb tuvo también una hija llamada Axa.
'''
"50" = ''':sup:`50` Tales fueron los hijos de Caleb. Hijos de Ur, primogénito de
Éfrata: Sobal, padre de Quiriat Yearín.
'''
"51" = ''':sup:`51` Salmá, padre de Belén, y Járet, padre de Bet-Gáder.
'''
"52" = ''':sup:`52` Hijos de Sobal, padre de Quiriat Yearín: Aroé, es decir, la mitad
de los menajitas,
'''
"53" = ''':sup:`53` los clanes de Quiriat Yearín, los jeturitas, putitas, sumatitas y
misraítas. De estos clanes salieron los de Sorea y Estaol.
'''
"54" = ''':sup:`54` Hijos de Salmá: Belén, los netofatitas, Atrot, Bet-Joab, la otra
mitad de los menajitas, los soreítas,
'''
"55" = ''':sup:`55` los clanes soforitas que habitaban en Yabés, los tiretitas,
simeítas y sucatitas. Éstos son los quenitas, descendientes de Jamat,
padre de la casa de Recab.
'''
