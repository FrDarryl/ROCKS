[13]
"1" = ''':sup:`1` Los israelitas volvieron a hacer lo que desagrada al Señor, y el
Señor los entregó en manos de los filisteos durante cuarenta años.
'''
"2" = ''':sup:`2` Había un hombre en Sorá, de la tribu de Dan, llamado Manóaj, cuya
mujer era estéril. No había tenido ningún hijo.
'''
"3" = ''':sup:`3` El ángel del Señor se apareció a esta mujer y le dijo: "Tú eres
estéril y no has tenido ningún hijo;
'''
"4" = ''':sup:`4` pero ahora ten cuidado; no bebas vino ni otras bebidas alcohólicas,
ni comas nada impuro,
'''
"5" = ''':sup:`5` porque vas a concebir y darás a luz un hijo. No se le cortará el
cabello, porque el niño estará consagrado al Señor desde el vientre de
su madre. Él comenzará a salvar a Israel de la mano de los filisteos".
'''
"6" = ''':sup:`6` La mujer fue a contárselo a su marido: "Me ha venido a ver un hombre
de Dios; tenía el aspecto de un ángel de Dios, lleno de majestad. No le
pregunté de dónde era ni él me dijo su nombre.
'''
"7" = ''':sup:`7` Pero me dijo: Vas a concebir y darás a luz un hijo. No bebas vino ni
otras bebidas alcohólicas, ni comas nada impuro, porque el niño estará
consagrado a Dios desde el vientre de su madre hasta el día de su
muerte".
'''
"8" = ''':sup:`8` Entonces Manóaj oró así al Señor: "Te suplico, Señor mío, que el
hombre de Dios que enviaste vuelva otra vez y nos diga lo que debemos
hacer con el niño que va a nacer".
'''
"9" = ''':sup:`9` Dios escuchó la súplica de Manóaj, y el ángel del Señor se apareció
otra vez a la mujer cuando estaba en el campo; no estaba con ella su
marido.
'''
"10" = ''':sup:`10` La mujer fue corriendo a avisar a su marido y le dijo: "El hombre
que vi el otro día se me ha vuelto a aparecer".
'''
"11" = ''':sup:`11` Manóaj se levantó, siguió a su mujer, llegó donde estaba el hombre
y le dijo: "¿Eres tú el que ha hablado a esta mujer?". Él respondió:
"Yo soy".
'''
"12" = ''':sup:`12` Manóaj le preguntó: "Cuando se cumpla tu palabra, ¿qué norma hemos
de seguir con el niño? ¿Qué haremos con él?".
'''
"13" = ''':sup:`13` El ángel del Señor le respondió: "Que la mujer haga todo lo que le
he dicho:
'''
"14" = ''':sup:`14` que no beba vino ni ningún otro producto de la uva, ni otras
bebidas alcohólicas, y que no coma nada impuro. Que haga todo lo que le
he mandado".
'''
"15" = ''':sup:`15` Manóaj dijo al ángel del Señor: "Quédate con nosotros y te
prepararemos un cabrito".
'''
"16" = ''':sup:`16` El ángel del Señor le respondió: "Aunque me quedara, no comería tus
manjares; pero, si quieres, prepara un holocausto y ofréceselo al
Señor". Manóaj no sabía que era el ángel del Señor,
'''
"17" = ''':sup:`17` y preguntó al ángel del Señor: "¿Cómo te llamas, para que cuando se
cumpla tu palabra te estemos agradecidos?".
'''
"18" = ''':sup:`18` El ángel del Señor le respondió: "¿Para qué preguntas por mi
nombre? Es misterioso".
'''
"19" = ''':sup:`19` Manóaj tomó el cabrito y la ofrenda y lo ofreció en holocausto
sobre la roca al Señor, que hace maravillas.
'''
"20" = ''':sup:`20` Cuando subía la llama del altar hacia el cielo, el ángel del Señor
subió en la misma llama a la vista de Manóaj y de su mujer, que cayeron
rostro en tierra.
'''
"21" = ''':sup:`21` El ángel del Señor no se apareció más a Manóaj y a su mujer.
Entonces comprendió Manóaj que era el ángel del Señor.
'''
"22" = ''':sup:`22` Y dijo a su mujer: "Moriremos, porque hemos visto al Señor".
'''
"23" = ''':sup:`23` Su mujer le respondió: "Si el Señor quisiese hacernos morir, no
hubiese aceptado el holocausto ni la ofrenda ni nos hubiese revelado
todas estas cosas".
'''
"24" = ''':sup:`24` La mujer dio a luz un hijo y le puso por nombre Sansón. El niño
crecía y el Señor le bendecía.
'''
"25" = ''':sup:`25` Y el espíritu del Señor comenzó a actuar en él en el campo de Dan,
entre Sorá y Estaol.
'''
