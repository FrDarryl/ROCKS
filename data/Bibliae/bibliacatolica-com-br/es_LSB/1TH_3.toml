[3]
"1" = ''':sup:`1` Pues bien, no pudiendo resistir más, resolvimos quedarnos solos en
Atenas,
'''
"2" = ''':sup:`2` y enviamos a Timoteo, nuestro hermano y ministro de Dios en el
evangelio de Cristo, con la misión de confortaros y alentaros en
vuestra fe,
'''
"3" = ''':sup:`3` para que nadie se deje desalentar por estas tribulaciones. Pues bien
sabéis vosotros mismos que son parte de nuestra vocación.
'''
"4" = ''':sup:`4` Durante nuestra estancia entre vosotros os predecíamos ya que
habríamos de tener tribulaciones, como realmente ha sucedido. Bien lo
sabéis.
'''
"5" = ''':sup:`5` Por esto, no pudiendo resistir ya más, le envié para que me
informara de vuestra fe; no fuera que os hubiese tentado ya Satanás y
hubiera resultado estéril nuestro trabajo.
'''
"6" = ''':sup:`6` Ahora Timoteo ha regresado de Tesalónica y nos ha traído buenas
noticias de vuestra fe y de vuestro amor, y de cómo conserváis
constantemente un afectuoso recuerdo de nosotros, deseando vivamente
vernos, lo mismo que nosotros a vosotros.
'''
"7" = ''':sup:`7` Con todo ello, y principalmente por vuestra fe, nos habéis procurado
un gran consuelo en medio de las presentes tribulaciones y congojas.
'''
"8" = ''':sup:`8` Ahora nos parece vivir de nuevo, porque vosotros os mantenéis firmes
en el Señor.
'''
"9" = ''':sup:`9` ¿Cómo podremos agradecer a Dios todo este gozo que nos habéis
proporcionado ante nuestro Dios?
'''
"10" = ''':sup:`10` Noche y día le pedimos con renovada insistencia que nos conceda
veros personalmente y poder completar así lo que falta todavía a
vuestra fe.
'''
"11" = ''':sup:`11` Que Dios, nuestro Padre, y nuestro Señor Jesucristo me encaminen
felizmente hacia vosotros.
'''
"12" = ''':sup:`12` Que el Señor os haga crecer más y más en el amor entre vosotros y
para con todos, como nosotros lo tenemos para con vosotros.
'''
"13" = ''':sup:`13` Que él fortalezca vuestros corazones en una santidad sin tacha ante
Dios, nuestro Padre, para cuando venga Jesús, nuestro Señor, con todos
los suyos.
'''
