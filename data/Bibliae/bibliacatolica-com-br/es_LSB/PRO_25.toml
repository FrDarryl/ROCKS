[25]
"1" = ''':sup:`1` También éstos son proverbios de Salomón, que transcribieron los
hombres de Ezequías, rey de Judá.
'''
"2" = ''':sup:`2` Es gloria de Dios ocultar una cosa y gloria de los reyes
escudriñarla.
'''
"3" = ''':sup:`3` La altura de los cielos, la profundidad de la tierra y el corazón de
los reyes son cosas insondables.
'''
"4" = ''':sup:`4` Separa la escoria de la plata, y el platero hará una copa.
'''
"5" = ''':sup:`5` Quita al malvado de la presencia del rey, y su trono se consolidará
en la justicia.
'''
"6" = ''':sup:`6` No te pavonees delante del rey, no te pongas en el puesto de los
grandes;
'''
"7" = ''':sup:`7` porque más vale que se te diga: "Sube acá", que ser humillado en
presencia del príncipe. Lo que han visto tus ojos
'''
"8" = ''':sup:`8` no te apresures a llevarlo a juicio, porque ¿qué harás tú si el
prójimo atestigua en contra tuya?
'''
"9" = ''':sup:`9` Arregla tu pleito con el prójimo, pero no descubras el secreto de
otro
'''
"10" = ''':sup:`10` para que no te infame el que te escuche y tu ignominia no pueda
borrarse.
'''
"11" = ''':sup:`11` Manzanas de oro sobre una fuente de plata, tal es la palabra dicha
a su debido tiempo.
'''
"12" = ''':sup:`12` Anillo de oro y joya de oro puro, tal es una sabia represión en un
oído dócil.
'''
"13" = ''':sup:`13` El frío de la nieve en el calor de la siega, tal es un mensajero
fiel para quien le envía: refresca el ánimo de su señor.
'''
"14" = ''':sup:`14` Nubes y viento, pero sin lluvia, tal es el hombre que presume de
dar, pero no da.
'''
"15" = ''':sup:`15` Con la paciencia se consigue persuadir al juez, y la lengua dulce
rompe los huesos.
'''
"16" = ''':sup:`16` ¿Has encontrado miel? Come sólo lo necesario; no sea que, harto, la
vomites.
'''
"17" = ''':sup:`17` Pon rara vez tu pie en la casa de tu vecino, no sea que se canse de
ti y te aborrezca.
'''
"18" = ''':sup:`18` Maza, espada y saeta aguda, tal es el hombre que da un falso
testimonio contra su prójimo.
'''
"19" = ''':sup:`19` Diente quebrado y pie resbaladizo, tal es el pérfido en que uno
confía en el día de la desgracia; como el que se quita la ropa en un
día de frío.
'''
"20" = ''':sup:`20` Echar vinagre sobre una llaga es cantar canciones a un corazón
afligido.
'''
"21" = ''':sup:`21` Si tu enemigo tiene hambre, dale de comer; si tiene sed, dale de
beber,
'''
"22" = ''':sup:`22` porque así amontonas ascuas sobre su cabeza y el Señor te
recompensará.
'''
"23" = ''':sup:`23` El viento del norte trae la lluvia; la lengua detractora, un rostro
airado.
'''
"24" = ''':sup:`24` Mejor es vivir en un rincón del desván que en amplia casa con mujer
quisquillosa.
'''
"25" = ''':sup:`25` Agua fresca para garganta sedienta, tal es una buena noticia que
viene de tierra lejana.
'''
"26" = ''':sup:`26` Fuente turbia y manantial corrompido, tal es un justo que tiembla
delante de un injusto.
'''
"27" = ''':sup:`27` No es bueno comer demasiada miel, ni cargar de alabanzas la gloria.
'''
"28" = ''':sup:`28` Ciudad abierta, sin muros, tal es el hombre que no tiene control de
sí mismo.
'''
