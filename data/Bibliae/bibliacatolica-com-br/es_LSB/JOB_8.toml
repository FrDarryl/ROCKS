[8]
"1" = ''':sup:`1` Bildad, de Súaj, tomó la palabra y dijo:
'''
"2" = ''':sup:`2` ¿Hasta cuándo seguirás hablando así y las palabras de tu boca serán
un viento desatado?
'''
"3" = ''':sup:`3` ¿Acaso Dios tuerce el derecho, el todopoderoso pervierte la
justicia?
'''
"4" = ''':sup:`4` Si tus hijos pecaron contra él, ya los hizo cargar con su pecado.
'''
"5" = ''':sup:`5` Mas tú recurre a Dios, implora al todopoderoso.
'''
"6" = ''':sup:`6` Si eres irreprochable y recto, desde ahora velará sobre ti y
restaurará tu mansión de justicia.
'''
"7" = ''':sup:`7` Tu ayer te parecerá mezquino a vista de la dicha que te espera.
'''
"8" = ''':sup:`8` Pregunta a las generaciones del pasado, recurre a la experiencia de
los padres,
'''
"9" = ''':sup:`9` pues nosotros somos de ayer y nada sabemos; una sombra son nuestros
días en la tierra.
'''
"10" = ''':sup:`10` Ellos te instruirán, te hablarán, y de su corazón sacarán estas
frases:
'''
"11" = ''':sup:`11` ¿Crece acaso el papiro fuera de las lagunas? ¿Brota el junco donde
no hay agua?
'''
"12" = ''':sup:`12` Aún en su verdor, sin ser cortado, antes que toda otra hierba se
marchita.
'''
"13" = ''':sup:`13` Tal es la suerte de todo el que de Dios se olvida, así fenece la
esperanza del malvado.
'''
"14" = ''':sup:`14` Un hilo sólo es su confianza, una tela de araña su seguridad.
'''
"15" = ''':sup:`15` Se apoya en su morada, que no aguanta; se agarra a ella, y no
resiste.
'''
"16" = ''':sup:`16` Exuberante bajo el sol, por encima del huerto asoman sus ramas;
'''
"17" = ''':sup:`17` entre un montón de piedras se entrelazan sus raíces, su vida se
agarra a las rocas.
'''
"18" = ''':sup:`18` Mas si se le arranca de su sitio, su sitio de él reniega: "No te he
visto jamás".
'''
"19" = ''':sup:`19` Y cómo se pudre en el camino, mientras del suelo brotan otros.
'''
"20" = ''':sup:`20` No, Dios no rechaza al hombre justo ni da su mano a los malvados.
'''
"21" = ''':sup:`21` De risa puede aún colmar tu boca y de júbilo tus labios.
'''
"22" = ''':sup:`22` Tus enemigos quedarán cubiertos de ignominia, y la tienda de los
malvados desaparecerá.
'''
