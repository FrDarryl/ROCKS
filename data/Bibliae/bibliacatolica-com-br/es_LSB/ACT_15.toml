[15]
"1" = ''':sup:`1` Algunos que vinieron de Judea enseñaban a los hermanos: "Si no os
circuncidáis según el rito de Moisés, no podéis salvaros".
'''
"2" = ''':sup:`2` Después de un altercado y discusión no pequeña de Pablo y Bernabé
contra ellos, se decidió que Pablo y Bernabé y algunos otros de entre
ellos fueran a Jerusalén para tratar esta cuestión con los apóstoles y
los presbíteros.
'''
"3" = ''':sup:`3` Ellos, enviados por la Iglesia, atravesaron Fenicia y Samaría,
narrando la conversión de los paganos y causando un gran gozo a todos
los hermanos.
'''
"4" = ''':sup:`4` Al llegar a Jerusalén, fueron acogidos por la Iglesia, los apóstoles
y los presbíteros, y entonces contaron todo lo que Dios había hecho con
ellos.
'''
"5" = ''':sup:`5` Algunos de la secta de los fariseos que habían abrazado la fe se
levantaron y dijeron que los paganos debían circuncidarse y guardar la
ley de Moisés.
'''
"6" = ''':sup:`6` Los apóstoles y los presbíteros se reunieron para estudiar el
asunto.
'''
"7" = ''':sup:`7` Tras una larga discusión, se levantó Pedro y les dijo: "Hermanos,
vosotros sabéis que hace mucho tiempo Dios me eligió entre vosotros
para que los paganos oyesen de mis labios la palabra del evangelio y
abrazaran la fe.
'''
"8" = ''':sup:`8` Y Dios, conocedor de los corazones, dio testimonio en su favor,
dándoles el Espíritu Santo, igual que a nosotros;
'''
"9" = ''':sup:`9` y no ha hecho diferencia alguna entre ellos y nosotros, purificando
sus corazones con la fe.
'''
"10" = ''':sup:`10` Ahora bien, ¿por qué tentáis a Dios imponiendo sobre el cuello de
los discípulos un yugo que ni nuestros padres ni nosotros hemos podido
soportar?
'''
"11" = ''':sup:`11` Nosotros creemos que nos salvamos por la gracia de Jesús, el Señor,
igual que ellos".
'''
"12" = ''':sup:`12` Toda la asamblea guardó silencio para escuchar a Bernabé y a Pablo,
que contaban todos los prodigios y milagros que había hecho Dios entre
los paganos por medio de ellos.
'''
"13" = ''':sup:`13` Cuando ellos terminaron, intervino Santiago: "Hermanos, escuchadme.
'''
"14" = ''':sup:`14` Simón ha contado cómo Dios dispuso desde el principio escoger de
entre los paganos un pueblo consagrado a su nombre.
'''
"15" = ''':sup:`15` Con esto están de acuerdo las palabras de los profetas, según está
escrito:
'''
"16" = ''':sup:`16` Después de esto volveré y restauraré la choza caída de David;
repararé sus ruinas y la volveré a levantar,
'''
"17" = ''':sup:`17` para que los demás hombres busquen al Señor y todas las naciones
que han sido consagradas a mi nombre, dice el Señor, autor de estas
cosas,
'''
"18" = ''':sup:`18` conocidas desde la eternidad.
'''
"19" = ''':sup:`19` Por eso yo creo que no hay que inquietar a los paganos que se
convierten a Dios,
'''
"20" = ''':sup:`20` sino escribirles que se abstengan de las contaminaciones de los
ídolos, de la fornicación, de comer sangre o carne de animales
ahogados.
'''
"21" = ''':sup:`21` Pues en cada ciudad hay desde antiguo quienes leen y proclaman la
ley de Moisés los sábados en la sinagoga".
'''
"22" = ''':sup:`22` Entonces los apóstoles y los presbíteros, con toda la Iglesia,
decidieron elegir a algunos de entre ellos y enviarlos a Antioquía con
Pablo y Bernabé. Eligieron a Judas Barsabás y a Silas, hombres
eminentes entre los hermanos.
'''
"23" = ''':sup:`23` Por medio de ellos les mandaron esta carta: "Los apóstoles y los
presbíteros, vuestros hermanos, a los hermanos de Antioquía, Siria y
Cilicia procedentes del paganismo.
'''
"24" = ''':sup:`24` Nos hemos enterado de que algunos de los nuestros, sin nuestro
mandato, os han inquietado y alarmado con sus palabras.
'''
"25" = ''':sup:`25` Hemos decidido de común acuerdo elegir unos delegados y enviarlos a
vosotros, con nuestros queridos Bernabé y Pablo,
'''
"26" = ''':sup:`26` hombres que han entregado sus vidas por el nombre de nuestro Señor
Jesucristo.
'''
"27" = ''':sup:`27` Os enviamos a Judas y a Silas, que os dirán lo mismo de palabra.
'''
"28" = ''':sup:`28` Porque el Espíritu Santo y nosotros hemos decidido no poneros
ninguna carga más que estas imprescindibles:
'''
"29" = ''':sup:`29` abstenerse de la fornicación, de comer sangre y carne sacrificada a
los ídolos o de animales ahogados. Haréis bien en guardaros de estas
cosas. Adiós".
'''
"30" = ''':sup:`30` Los delegados fueron a Antioquía, reunieron a la gente y entregaron
la carta.
'''
"31" = ''':sup:`31` Al leerla, se llenaron de alegría por su contenido alentador.
'''
"32" = ''':sup:`32` Judas y Silas, que eran también profetas, alentaron y confortaron a
los hermanos en una larga conversación.
'''
"33" = ''':sup:`33` Al cabo de cierto tiempo, los despidieron con saludos de paz para
los hermanos que los habían delegado.
'''
"35" = ''':sup:`35` Pablo y Bernabé se quedaron en Antioquía, enseñando y evangelizando
la palabra del Señor en unión de otros muchos.
'''
"36" = ''':sup:`36` Pasados unos días, Pablo dijo a Bernabé: "Volvamos a visitar a los
hermanos por todas las ciudades en que anunciamos la palabra del Señor,
a ver cómo están".
'''
"37" = ''':sup:`37` Bernabé quería llevar también a Juan Marcos.
'''
"38" = ''':sup:`38` Pablo, en cambio, juzgaba que no debían llevar al que los había
dejado en Panfilia y no los había acompañado en la tarea.
'''
"39" = ''':sup:`39` Discutieron entre ellos, y terminaron por separarse el uno del
otro. Bernabé tomó consigo a Marcos, y se embarcó hacia Chipre;
'''
"40" = ''':sup:`40` Pablo escogió a Silas y partió, después de encomendarlo los
hermanos a la gracia del Señor.
'''
"41" = ''':sup:`41` Recorrió Siria y Cilicia, confirmando en la fe a las Iglesias.
'''
"Notes" = '''
Notas de rodapé:
15:1-2 - La disputa sobre la circuncisión de los gentiles lleva a los
apóstoles y ancianos a reunirse en Jerusalén. Este acontecimiento marca
el inicio del Concilio de Jerusalén, importante para definir la
15:6-11 - Pedro defiende a los gentiles afirmando que el Espíritu Santo
ha descendido sobre ellos como sobre los judíos. Esto destaca la
aceptación de Dios de los gentiles sin circuncisión, lo que simboliza
2:8-9).
15:12-21 - El Concilio de Jerusalén decide que los gentiles deben
abstenerse de ciertas prácticas, pero no están obligados a seguir toda
la ley de Moisés. Esto refleja la importancia de mantener la unidad en
15:36-41 - Pablo y Bernabé se distancian por un desacuerdo sobre Juan
Marcos, pero esto no impide el avance de la misión. Este episodio
destaca la realidad de los desacuerdos dentro de la comunidad
cristiana, pero también la soberanía de Dios para usar incluso los
Timoteo 4:11).
'''
