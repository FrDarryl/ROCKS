[13]
"1" = ''':sup:`1` Cuando se hizo tarde, los servidores se retiraron. Bagoas cerró por
fuera la puerta de la tienda, procurando dejar solo a su señor.
Cansados de tanto comer y beber, todos se fueron a dormir.
'''
"2" = ''':sup:`2` Solamente quedó Judit en la tienda con Holofernes, el cual,
completamente borracho, estaba tumbado en la cama.
'''
"3" = ''':sup:`3` Judit había dicho a su doncella que estuviera fuera del dormitorio,
esperando su salida como los otros días, ya que había anunciado que
saldría a la oración, de lo que había hablado al mismo Bagoas.
'''
"4" = ''':sup:`4` Todos, grandes y pequeños, se habían ido, y no había nadie en la
tienda. Judit, de pie junto a la cama, dijo interiormente: "Señor, Dios
omnipotente, mira en este momento la obra de mis manos para la
exaltación de Jerusalén.
'''
"5" = ''':sup:`5` Ha llegado el momento de ayudar a tu heredad y de realizar mis
proyectos para derrotar a los enemigos que se han levantado contra
nosotros".
'''
"6" = ''':sup:`6` Se acercó al poste que había sobre la cabeza de Holofernes, y tomó
su alfanje.
'''
"7" = ''':sup:`7` Fue a la cama, le agarró la cabeza por los cabellos, y dijo: "Señor,
Dios de Israel, dame ahora fuerzas".
'''
"8" = ''':sup:`8` Le dio por dos veces en el cuello con toda su fuerza, y le cortó la
cabeza.
'''
"9" = ''':sup:`9` Envolvió luego el cuerpo con la ropa de la cama y quitó las cortinas
de las columnas. Salió aprisa y entregó la cabeza de Holofernes a su
doncella,
'''
"10" = ''':sup:`10` quien la metió en las alforjas de las provisiones; luego salieron
ambas a la oración, como de costumbre. Atravesaron el campo, bordearon
el valle, faldearon la montaña de Betulia y llegaron a las puertas de
la ciudad.
'''
"11" = ''':sup:`11` Judit desde lejos gritó a los centinelas: "¡Abrid, abrid la puerta!
Dios, nuestro Dios, está con nosotros, demostrando su poder a Israel y
su fuerza contra los enemigos, como lo ha hecho hoy".
'''
"12" = ''':sup:`12` Tan pronto como los hombres de la ciudad oyeron su voz, se
apresuraron a bajar a la puerta y llamaron a los ancianos.
'''
"13" = ''':sup:`13` Todos, chicos y grandes, fueron corriendo; no esperaban su vuelta.
Abrieron la puerta, las recibieron, encendieron fuego para verse y le
hicieron corro.
'''
"14" = ''':sup:`14` Ella les dijo a grandes voces: "¡Alabad a Dios, alabadlo! Alabad a
Dios, que no ha apartado su misericordia del pueblo de Israel, sino que
ha derrotado esta noche a nuestros enemigos valiéndose de mí".
'''
"15" = ''':sup:`15` Sacó la cabeza de las alforjas, se la mostró y dijo: "Aquí está la
cabeza de Holofernes, general del ejército asirio. Aquí están también
las colgaduras bajo las que dormía borracho. El Señor le dio un golpe
mortal por mano de una mujer.
'''
"16" = ''':sup:`16` ¡Viva el Señor, que me ha protegido en el camino recorrido! Mi
rostro lo sedujo para su perdición. Pero no pudo pecar conmigo, lo que
hubiera sido mi profanación y mi deshonra".
'''
"17" = ''':sup:`17` Todo el pueblo, entusiasmado, se postró, adorando a Dios y
exclamando a coro: "¡Bendito eres, Dios nuestro, que has aniquilado hoy
a los enemigos de tu pueblo!".
'''
"18" = ''':sup:`18` Ozías decía: "Bendita seas tú, hija del Dios altísimo, entre todas
las mujeres de la tierra, y bendito el Señor Dios, que creó los cielos
y la tierra, y te ha guiado hasta cortar la cabeza del jefe de nuestros
enemigos.
'''
"19" = ''':sup:`19` La confianza que has demostrado no se borrará del corazón de los
hombres, que siempre recordarán el poder de Dios.
'''
"20" = ''':sup:`20` Que Dios te colme de bienes para tu exaltación eterna, pues viendo
abatida nuestra raza, no has perdonado la vida, antes fuiste su socorro
en la ruina, portándote con rectitud ante Dios". Y todo el pueblo
respondió: "Así sea. Así sea".
'''
