[9]
"1" = ''':sup:`1` David preguntó: "¿Queda algún superviviente de la casa de Saúl a
quien pueda yo favorecer por amor a Jonatán?".
'''
"2" = ''':sup:`2` Había un siervo de la casa de Saúl, llamado Sibá. Lo mandaron venir,
y el rey le dijo: "¿Tú eres Sibá?". Él respondió: "Para servirte".
'''
"3" = ''':sup:`3` El rey le preguntó: "¿Queda alguno de la casa de Saúl a quien yo
pueda favorecer en nombre de Dios?". Sibá respondió: "Todavía queda un
hijo de Jonatán, que está lisiado de ambos pies".
'''
"4" = ''':sup:`4` El rey le dijo: "¿Dónde está?". Sibá respondió: "En casa de Maquir,
hijo de Amiel, de Lodabar".
'''
"5" = ''':sup:`5` El rey David mandó que lo trajeran de allí.
'''
"6" = ''':sup:`6` Cuando Meribaal, hijo de Jonatán, hijo de Saúl, llegó junto a David,
se postró en tierra. David dijo: "¡Meribaal!". Y él respondió: "Aquí
tienes a tu siervo".
'''
"7" = ''':sup:`7` David le dijo: "No temas, porque quiero favorecerte por amor a tu
padre, Jonatán. Te devolveré las tierras de Saúl, tu abuelo, y comerás
siempre a mi mesa".
'''
"8" = ''':sup:`8` Él se postró y dijo: "¿Quién es tu siervo para que te fijes en un
perro muerto como yo?".
'''
"9" = ''':sup:`9` El rey llamó a Sibá, servidor de Saúl, y le dijo: "Todo lo que
pertenecía a Saúl y a su casa se lo doy al hijo de tu señor.
'''
"10" = ''':sup:`10` Tú trabajarás para él la tierra, tú y tus hijos y tus esclavos; tú
harás la recolección, para que la casa de tu señor tenga qué comer; en
cuanto a Meribaal, hijo de tu señor, él comerá siempre a mi mesa". Sibá
tenía quince hijos y veinte esclavos.
'''
"11" = ''':sup:`11` Sibá respondió al rey: "Tu servidor hará todo lo que el rey, mi
señor, ha mandado a su siervo". Meribaal comía a la mesa del rey, como
uno de sus hijos.
'''
"12" = ''':sup:`12` Meribaal tenía un hijo pequeño que se llamaba Micá. Todos los que
vivían en casa de Sibá estaban al servicio de Meribaal.
'''
"13" = ''':sup:`13` Pero Meribaal vivía en Jerusalén, porque comía siempre a la mesa
del rey; era cojo de ambos pies.
'''
