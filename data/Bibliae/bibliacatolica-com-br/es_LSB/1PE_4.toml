[4]
"1" = ''':sup:`1` Por eso, si Cristo sufrió en su carne mortal, haceos la cuenta de
que también vosotros tenéis que sufrir, el que está dispuesto a sufrir
en su carne ha roto con el pecado.
'''
"2" = ''':sup:`2` Los días restantes de su vida mortal estarán al servicio no de las
pasiones humanas, sino de la voluntad de Dios.
'''
"3" = ''':sup:`3` Ya es suficiente que hayáis empleado el tiempo pasado en vivir a lo
pagano, en groserías, liviandades, desenfrenos, orgías borracheras y
nefandas idolatrías.
'''
"4" = ''':sup:`4` Extrañados ahora de que ya no os mezcláis con ellos en ese
desbordamiento de inmoralidad os insultan.
'''
"5" = ''':sup:`5` De todo darán cuenta al que está pronto para el juicio de vivos y
muertos.
'''
"6" = ''':sup:`6` Para esto se anunció el evangelio a los muertos, para que los
encadenados en la carne por los hombres vivan según Dios en el
espíritu.
'''
"7" = ''':sup:`7` Se acerca el fin de todas las cosas. Sed sobrios y dedicaos a la
oración.
'''
"8" = ''':sup:`8` Ante todo amaos ardientemente unos a otros, pues el amor alcanza el
perdón de todos los pecados.
'''
"9" = ''':sup:`9` Practicad de todo corazón la hospitalidad unos con otros.
'''
"10" = ''':sup:`10` Que cada cual ponga al servicio de los demás los dones que haya
recibido como corresponde a buenos administradores de los distintos
carismas de Dios;
'''
"11" = ''':sup:`11` el que tenga el don de la palabra, que use de él como el que
comunica palabras de Dios; el que presta un servicio que lo haga como
mandatario de Dios de manera que en todo sea Dios glorificado por
Jesucristo al cual se debe la gloria y el poder por los siglos de los
siglos. Amén.
'''
"12" = ''':sup:`12` Queridos hermanos, no os extrañéis, como si fuera algo raro, de
veros sometidos al fuego de la prueba;
'''
"13" = ''':sup:`13` al contrario, alegraos de participar en los sufrimientos de Cristo,
para que, asimismo, os podáis alegrar gozosos el día en que se
manifieste su gloria.
'''
"14" = ''':sup:`14` Dichosos vosotros, si sois ultrajados en nombre de Cristo, pues el
Espíritu de la gloria, que es el Espíritu de Dios alienta en vosotros.
'''
"15" = ''':sup:`15` Que ninguno de vosotros tenga que sufrir por ser homicida, ladrón,
malhechor o por mezclarse en asuntos ajenos
'''
"16" = ''':sup:`16` pero si padece por ser cristiano, no se avergüence, antes al
contrario dé gracias a Dios porque lleva este nombre.
'''
"17" = ''':sup:`17` Pues ha llegado el tiempo de comenzar el juicio de Dios por el
pueblo de Dios. Y si el juicio empieza por nosotros, ¿cuál será el fin
que aguarda a los que se han mostrado rebeldes al evangelio de Dios?.
'''
"18" = ''':sup:`18` Pues si el justo se salva a duras penas, ¿adónde irán a parar el
injusto y el pecador?.
'''
"19" = ''':sup:`19` Así pues, incluso los que sufren en conformidad con la voluntad de
Dios, que continúen haciendo el bien y que se pongan en manos del
creador, que es fiel.
'''
