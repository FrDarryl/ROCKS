[19]
"1" = ''':sup:`1` El segundo lote tocó en suerte a Simeón, por clanes; su heredad
quedaba dentro de la de Judá.
'''
"2" = ''':sup:`2` Comprendía: Berseba, Semá, Moladá.
'''
"3" = ''':sup:`3` Jasar Sual, Balá, Esem,
'''
"4" = ''':sup:`4` Eltolad, Betul, Jormá,
'''
"5" = ''':sup:`5` Sicelag, Bet Marcabot, Jasar Susá,
'''
"6" = ''':sup:`6` Bet Lebaot y Sarujén; trece ciudades con sus aldeas;
'''
"7" = ''':sup:`7` Aín, Remón, Etar y Asán, cuatro ciudades con sus aldeas,
'''
"8" = ''':sup:`8` y todas las aldeas que había alrededor de estas ciudades hasta
Baalat Beer, o sea, Ramat del Negueb. Ésta fue la heredad de Simeón,
por sus clanes;
'''
"9" = ''':sup:`9` se tomó de la parte asignada a Judá, porque ésta era demasiado
grande; por eso los de Simeón tenían su heredad en medio de Judá.
'''
"10" = ''':sup:`10` El tercer lote tocó en suerte a Zabulón, por sus clanes; su
frontera se extendía hasta Sarid;
'''
"11" = ''':sup:`11` subía por el oeste, hacia Maralá, tocaba Daberat y llegaba al
arroyo que está frente a Yocneán;
'''
"12" = ''':sup:`12` desde Sarid torcía al oriente al sol levante, hasta el límite de
Quislot Tabor, se dirigía hacia Daberat y subía a Yafia;
'''
"13" = ''':sup:`13` allí pasaba en dirección a Jéfer, por Itacasín, subía hacia Remón y
volvía hacia Neá.
'''
"14" = ''':sup:`14` Volvía por el norte, hacia Anatón, y terminaba en el valle de
Yeftael.
'''
"15" = ''':sup:`15` Catat, Nahalal, Simrón, Yidala y Belén; doce ciudades con sus
aldeas.
'''
"16" = ''':sup:`16` Ésta es la heredad de Zabulón, por clanes, con sus ciudades y
aldeas.
'''
"17" = ''':sup:`17` El cuarto lote tocó en suerte a Isacar, por sus clanes.
'''
"18" = ''':sup:`18` Su heredad comprendía: Yezrael, Quesulot, Sunem,
'''
"19" = ''':sup:`19` Jefarayín, Sión, Anajarat,
'''
"20" = ''':sup:`20` Daberat, Quisyón, Ebes,
'''
"21" = ''':sup:`21` Ramet, En Ganín, En Jadda y Bet Pases.
'''
"22" = ''':sup:`22` La frontera tocaba en Tabor, Sajasima y Bet Semes, y terminaba en
el Jordán; dieciséis ciudades con sus aldeas.
'''
"23" = ''':sup:`23` Ésta es la heredad de Isacar, por clanes, con sus ciudades y
aldeas.
'''
"24" = ''':sup:`24` El quinto lote tocó en suerte a Aser, por sus clanes.
'''
"25" = ''':sup:`25` Su heredad comprendía: Jelcat, Jalí, Beten, Acsaf,
'''
"26" = ''':sup:`26` Alammélec, Amad y Misal; su frontera por el oeste tocaba el Carmelo
y el río Libnat;
'''
"27" = ''':sup:`27` por el este llegaba a Bet Dagón, y tocaba en Zabulón y en el norte
del valle de Yiftajel; continuaba por Bet Emec y Nejiel, y llegaba por
la izquierda a Cabul,
'''
"28" = ''':sup:`28` Abdón, Rejob, Jamón y Caná, hasta Sidón la Grande;
'''
"29" = ''':sup:`29` volvía hacia Ramá y hasta la plaza fuerte de Tiro; pasaba por Josá,
y terminaba en el mar; Majaleb, Acziba,
'''
"30" = ''':sup:`30` Aco, Afec, Rejob; veintidós ciudades con sus aldeas.
'''
"31" = ''':sup:`31` Ésta es la heredad de Aser, por clanes, con sus ciudades y aldeas.
'''
"32" = ''':sup:`32` El sexto lote tocó en suerte a Neftalí, por sus clanes.
'''
"33" = ''':sup:`33` Su frontera iba de Jélef y de la encina de Sananín a Adamí Nequeb,
a Yabnel, hasta Lacún, y terminaba en el Jordán;
'''
"34" = ''':sup:`34` volvía, por occidente, hacia Aznot Tabor, llegaba hasta Jucoc,
tocaba Zabulón al sur, Aser a occidente y el Jordán a oriente.
'''
"35" = ''':sup:`35` Las ciudades fortificadas eran: Ser, Jamat, Racat, Genesaret,
'''
"36" = ''':sup:`36` Edmá, Ramá, Jasor,
'''
"37" = ''':sup:`37` Cades, Edreí, En Jasor,
'''
"38" = ''':sup:`38` Yirón, Migdalel, Jorén, Bet Anat, Bet Semes; diecinueve ciudades
con sus aldeas.
'''
"39" = ''':sup:`39` Ésta es la heredad de Neftalí, por clanes, con sus ciudades y
aldeas.
'''
"40" = ''':sup:`40` El séptimo lote tocó en suerte a Dan.
'''
"41" = ''':sup:`41` Su heredad comprendía: Sorá, Estaol, Ir Semes,
'''
"42" = ''':sup:`42` Salbín, Ayalón, Jetela,
'''
"43" = ''':sup:`43` Elón, Timná, Ecrón,
'''
"44" = ''':sup:`44` Eltequé, Guibetón, Baalat,
'''
"45" = ''':sup:`45` Yehud, Bene Berac, Gat Rimón,
'''
"46" = ''':sup:`46` Mejarcón y Racón, con el territorio que queda frente a Jafa.
'''
"47" = ''':sup:`47` Pero como este territorio les resultaba estrecho, los de la tribu
de Dan subieron a atacar a Lesén, la tomaron y la pasaron a filo de
espada; la ocuparon y se establecieron en ella. La llamaron Lesén-Dan,
del nombre de Dan, su padre.
'''
"48" = ''':sup:`48` Ésta es la heredad de Dan, por clanes, con sus ciudades y aldeas.
'''
"49" = ''':sup:`49` Cuando terminaron de repartirse la tierra y delimitados sus
territorios, los israelitas dieron a Josué, hijo de Nun, una heredad en
medio de ellos.
'''
"50" = ''':sup:`50` Tal como el Señor lo había ordenado, le dieron la ciudad que él
mismo había pedido, Timná-Séraj, en la montaña de Efraín; reconstruyó
la ciudad y vivió en ella.
'''
"51" = ''':sup:`51` Éstas son las heredades que el sacerdote Eleazar, Josué, hijo de
Nun, y los jefes de familia de las tribus de Israel repartieron por
suerte en Silo, ante el Señor, a la entrada de la tienda de la reunión.
Así se llevó a cabo el reparto de la tierra.
'''
