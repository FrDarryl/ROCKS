[11]
"1" = ''':sup:`1` Todos los israelitas fueron a Hebrón a decir a David: "Mira,
nosotros somos hueso de tu hueso y carne de tu carne.
'''
"2" = ''':sup:`2` Ya antes, cuando todavía reinaba Saúl, eras tú el que mandabas el
ejército de Israel. El Señor te había dicho: Tú apacentarás a mi
pueblo, Israel, y tú serás el jefe de mi pueblo, Israel".
'''
"3" = ''':sup:`3` Todos los ancianos de Israel fueron a Hebrón a ver al rey, y el rey
David hizo con ellos un pacto ante el Señor. Ungieron a David por rey
de Israel, según la palabra del Señor transmitida por Samuel.
'''
"4" = ''':sup:`4` David y todo Israel marcharon sobre Jerusalén, que se llamaba Jebús,
en cuya región estaban establecidos los jebuseos.
'''
"5" = ''':sup:`5` Los habitantes de Jebús dijeron a David: "No entrarás aquí". Pero
David se apoderó de la fortaleza de Sión, llamada luego ciudad de
David.
'''
"6" = ''':sup:`6` David había dicho: "El primero que mate a un jebuseo será el jefe
primero". Joab, hijo de Sarvia, fue el primero, y fue nombrado jefe.
'''
"7" = ''':sup:`7` David se estableció en la fortaleza, que por eso se llamó la ciudad
de David.
'''
"8" = ''':sup:`8` Reconstruyó la ciudad, todo alrededor desde el terraplén hacia la
periferia, y Joab reconstruyó el resto de la ciudad.
'''
"9" = ''':sup:`9` David iba fortaleciéndose de día en día, y el Señor todopoderoso
estaba con él.
'''
"10" = ''':sup:`10` Éstos son los jefes de los héroes de David que estaban a su
servicio y lo ayudaban con todo Israel a asegurar su dominio para
establecerlo como rey, según la palabra que el Señor había pronunciado
sobre Israel.
'''
"11" = ''':sup:`11` He aquí la lista de los héroes de David: Yasobán, jacamonita, jefe
de los tres, el cual blandió la lanza contra trescientos, a los que
mató de un solo golpe.
'''
"12" = ''':sup:`12` Después de él, Eleazar, hijo de Dodó, el ajojita, uno de los tres
héroes.
'''
"13" = ''':sup:`13` Estaba con David en Pas Damín, cuando los filisteos se reunieron
allí para la lucha. Había allí un campo plantado de cebada, y el
ejército huía ya delante de los filisteos;
'''
"14" = ''':sup:`14` pero él se puso en medio del campo, lo defendió y derrotó a los
filisteos. El Señor alcanzó de nuevo una gran victoria.
'''
"15" = ''':sup:`15` Tres de los treinta fueron a la roca de la cueva de Adulán, donde
estaba David, mientras los filisteos estaban acampados en el valle de
Refaín.
'''
"16" = ''':sup:`16` David estaba en el refugio mientras los filisteos tenían una
guarnición en Belén.
'''
"17" = ''':sup:`17` David expresó este deseo: "¡Quién me diera de beber agua del pozo
que está en la puerta de Belén!".
'''
"18" = ''':sup:`18` Entonces los tres, abriéndose camino a través del campamento
filisteo, sacaron agua del pozo que está en la puerta de Belén, la
llevaron y se la ofrecieron a David; pero David no quiso beberla y la
derramó como ofrenda ante el Señor, diciendo:
'''
"19" = ''':sup:`19` "¡Líbreme Dios de hacer tal cosa! ¿Voy a beber yo la sangre de
estos hombres, que han traído el agua con riesgo de sus vidas?". Y no
quiso beberla. Esto hicieron los tres héroes.
'''
"20" = ''':sup:`20` Abisay, hermano de Joab, era jefe de los treinta. Él fue quien
blandió su lanza contra trescientos, los mató y adquirió fama entre los
treinta.
'''
"21" = ''':sup:`21` Llegó a ser el más famoso de los treinta, y se convirtió en su
jefe; pero no llegaba a los tres.
'''
"22" = ''':sup:`22` Benayas, hijo de Yehoyadá, hombre valiente, rico en hazañas, de
Cabseel, mató a los dos héroes de Moab; y él fue también quien, un día
de nieve, bajó a una cisterna y mató a un león.
'''
"23" = ''':sup:`23` Mató también a un egipcio que medía dos metros y medio de alto y
tenía una lanza semejante a un enjullo de tejedor; fue contra él con un
palo, le quitó al egipcio la lanza y con ella lo mató.
'''
"24" = ''':sup:`24` Esto hizo Benayas, hijo de Yehoyadá, que se hizo famoso entre los
treinta.
'''
"25" = ''':sup:`25` Fue el más famoso de los treinta, pero no llegaba a los tres. David
lo puso a la cabeza de su guardia personal.
'''
"26" = ''':sup:`26` Los héroes del ejército eran: Asael, hermano de Joab; Eljanán, hijo
de Dodó, de Belén;
'''
"27" = ''':sup:`27` Samot, de Harod, y Jeles, pelonita;
'''
"28" = ''':sup:`28` Irá, hijo de Iqués, de Tecoa; Abiezer, de Anatot;
'''
"29" = ''':sup:`29` Sibecay, jusita; Ilay, ajojita;
'''
"30" = ''':sup:`30` Mahray, netofatita; Jéled, hijo de Baná, netofatita;
'''
"31" = ''':sup:`31` Itay, hijo de Ribay, de Guibeá de Benjamín; Benayas, piratonita;
'''
"32" = ''':sup:`32` Juray, de los valles de Gaas; Abiel, arbatita;
'''
"33" = ''':sup:`33` Azmávet, bajurinita; Elyajabá, saalbonita;
'''
"34" = ''':sup:`34` Jasén, gunita; Jonatán, hijo de Sagué, ararita;
'''
"35" = ''':sup:`35` Ajián, hijo de Sacar, ararita; Elifal, hijo de Ur;
'''
"36" = ''':sup:`36` Jéfer, de Mequerá; Ajías, el pelonita;
'''
"37" = ''':sup:`37` Jesró, de Carmelo; Naaray, hijo de Ezbay;
'''
"38" = ''':sup:`38` Joel, hermano de Natán; Mibjar, hijo de Hagrí;
'''
"39" = ''':sup:`39` Selec, amonita; Najray, de Berot, escudero de Joab, hijo de Sarvia;
'''
"40" = ''':sup:`40` Irá, de Yatir; Gareb, de Yatir;
'''
"41" = ''':sup:`41` Urías, hitita; Zabad, hijo de Ajlay;
'''
"42" = ''':sup:`42` Adiná, hijo de Sizá, rubenita, jefe de los rubenitas, y treinta con
él;
'''
"43" = ''':sup:`43` Janán, hijo de Maacá; Josafat, el mitnita;
'''
"44" = ''':sup:`44` Uzías, de Astarot; Samá y Yequiel, hijo de Jotán, de Aroer,
'''
"45" = ''':sup:`45` Yediael, hijo de Simrí; Yojá, su hermano, tisita;
'''
"46" = ''':sup:`46` Eliel, de Majavín; Yeribay y Yosavías, hijos de Elnaán; Yitmá,
moabita;
'''
"47" = ''':sup:`47` Eliel, Obed y Yaasiel, de Sobá.
'''
"Notes" = '''
Notas de rodapé:
11:1-3 - David es ungido rey de todo Israel en Hebrón, cumpliendo así
la promesa de Dios de gobernar al pueblo. Este acontecimiento
representa la unidad de Israel bajo un rey elegido por Dios (véanse
11:4-9 - David conquista Jerusalén, convirtiéndola en la ciudad central
de su reino. La elección de Jerusalén como capital es significativa
11:10-14 - La lista de los "valientes de David" comienza con las
hazañas heroicas de Jasobeam, Eleazar y otros. Estos hombres
ejemplifican la lealtad, la valentía y la bendición de Dios en las
11:15-19 - Tres de los valientes hombres de David arriesgaron sus vidas
para traerle agua, lo que pone de relieve la devoción de sus guerreros.
El gesto de David de derramar el agua al Señor demuestra su humildad y
12:1).
11:20-25 - Abisai y Benaía son reconocidos por sus actos heroicos, lo
que refuerza la importancia de la fuerza y la lealtad al servicio del
rey ungido. Sus hazañas ilustran cómo Dios fortalece a quienes luchan
144:1-2).
'''
