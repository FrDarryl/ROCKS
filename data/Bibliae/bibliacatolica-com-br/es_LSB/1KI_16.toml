[16]
"1" = ''':sup:`1` El Señor dirigió a Jehú, hijo de Jananí, esta palabra contra Basá:
'''
"2" = ''':sup:`2` "Yo te había exaltado del polvo y te había constituido jefe de mi
pueblo Israel, pero tú has seguido los caminos de Jeroboán y has hecho
pecar a mi pueblo, Israel, irritándome con sus pecados;
'''
"3" = ''':sup:`3` por eso exterminaré a Basá y a su posteridad y haré de tu casa lo
que hice de la casa de Jeroboán, hijo de Nabat.
'''
"4" = ''':sup:`4` Al que de Basá muera en la ciudad lo comerán los perros, y al que
muera en el campo lo comerán las aves del cielo".
'''
"5" = ''':sup:`5` El resto de la historia de Basá, sus proezas y todo lo que hizo está
escrito en el libro de los anales de los reyes de Israel.
'''
"6" = ''':sup:`6` Basá murió y fue sepultado con sus padres en Tirsá. Le sucedió en el
trono su hijo Elá.
'''
"7" = ''':sup:`7` El Señor, por medio del profeta Jehú, hijo de Jananí, dirigió su
palabra contra Basá y contra su casa, no sólo por todo lo malo que hizo
a los ojos del Señor, irritándole con sus acciones y haciéndose
semejante a la casa de Jeroboán, sino por haber exterminado a ésta.
'''
"8" = ''':sup:`8` El año veintiséis de Asá, rey de Judá, empezó a reinar Elá, hijo de
Basá, sobre Israel, en Tirsá. Reinó dos años.
'''
"9" = ''':sup:`9` Conspiró contra él su súbdito Zimrí, jefe de la mitad de los carros
de guerra. Estaba en Tirsá bebiendo y borracho, en casa de Arsá,
prefecto del palacio de Tirsá,
'''
"10" = ''':sup:`10` cuando Zimrí irrumpió, le acometió y le mató en el año veintisiete
de Asá, rey de Judá, y le sucedió en el trono.
'''
"11" = ''':sup:`11` Apenas se sentó como rey en el trono, exterminó a toda la casa de
Basá, sin dejar vivo ningún varón pariente o amigo,
'''
"12" = ''':sup:`12` como el Señor había dicho contra Basá por medio del profeta Jehú,
'''
"13" = ''':sup:`13` por todos los pecados de Basá y por los pecados de Elá, su hijo,
los que ellos cometieron y los que hicieron cometer a Israel, irritando
al Señor, Dios de Israel, con sus ídolos.
'''
"14" = ''':sup:`14` El resto de las historias de Elá y todo lo que hizo está escrito en
el libro de los anales de los reyes de Israel.
'''
"15" = ''':sup:`15` El año veintisiete de Asá, rey de Judá, subió al trono Zimrí. Reinó
siete días en Tirsá. Mientras el pueblo estaba sitiando a Guibetón de
los filisteos,
'''
"16" = ''':sup:`16` oyó decir: "Zimrí ha tramado una conspiración y hasta ha dado
muerte al rey". Aquel mismo día, en el campo de batalla, Israel entero
proclamó rey sobre todo Israel a Omrí, general del ejército.
'''
"17" = ''':sup:`17` Omrí y todo Israel con él marcharon de Guibetón y pusieron sitio a
Tirsá.
'''
"18" = ''':sup:`18` Cuando Zimrí vio que la ciudad estaba tomada, se refugió en la
ciudadela del palacio real; le prendió fuego, y así murió
'''
"19" = ''':sup:`19` por causa de los pecados que había cometido haciendo lo que es malo
a los ojos del Señor y siguiendo los caminos de Jeroboán y sus pecados,
con los que había hecho pecar a Israel.
'''
"20" = ''':sup:`20` El resto de la historia de Zimrí y la conjuración que tramó está
escrito en el libro de los anales de los reyes de Israel.
'''
"21" = ''':sup:`21` Entonces el pueblo de Israel se dividió en dos partes: una parte
del pueblo siguió a Tibní, hijo de Guinat, proclamándole rey; la otra
parte, a Omrí.
'''
"22" = ''':sup:`22` Pero prevaleció el pueblo que seguía a Omrí sobre los que seguían a
Tibní, hijo de Guinat. Murió Tibní y quedó Omrí de rey.
'''
"23" = ''':sup:`23` El año treinta y uno de Asá, rey de Judá, comenzó a reinar Omrí
sobre Israel. Reinó doce años, seis en Tirsá.
'''
"24" = ''':sup:`24` Compró el monte de Samaría a Sémer por unos sesenta kilos de plata,
y lo fortificó; construyó en él una ciudad, a la que llamó Samaría en
razón del nombre de Sémer, amo del monte.
'''
"25" = ''':sup:`25` Omrí hizo lo que es malo a los ojos del Señor, y aun obró peor que
sus predecesores;
'''
"26" = ''':sup:`26` imitó en todo a Jeroboán, hijo de Nabat, y por los pecados que hizo
cometer a Israel, irritando al Señor, Dios de Israel, con sus ídolos.
'''
"27" = ''':sup:`27` El resto de la historia de Omrí, sus proezas y todo lo que hizo
está escrito en el libro de los anales de los reyes de Israel.
'''
"28" = ''':sup:`28` Omrí murió y fue sepultado con sus padres en Samaría. Le sucedió en
el trono su hijo Ajab.
'''
"29" = ''':sup:`29` Ajab, hijo de Omrí, empezó a reinar sobre Israel el año treinta y
ocho de Asá, rey de Judá, y reinó sobre Israel en Samaría veintidós
años.
'''
"30" = ''':sup:`30` Ajab hizo lo que es malo a los ojos del Señor, más que todos sus
predecesores;
'''
"31" = ''':sup:`31` y, no bastándole imitar los pecados de Jeroboán, hijo de Nabat,
tomó por esposa a Jezabel, hija de Etbaal, rey de los sidonios, y
sirvió y adoró a Baal.
'''
"32" = ''':sup:`32` Levantó un altar a Baal en el templo de Baal que edificó en
Samaría.
'''
"33" = ''':sup:`33` Hizo también una estela; y de este modo Ajab siguió irritando al
Señor, Dios de Israel, más que todos los reyes de Israel que le habían
precedido.
'''
"34" = ''':sup:`34` En su tiempo Jiel, de Betel, reedificó a Jericó; pero a costa de su
primogénito Abirán echó los cimientos, y de Segub, su hijo menor,
asentó las puertas, como había dicho el Señor por medio de Josué, hijo
de Nun.
'''
