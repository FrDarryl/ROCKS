[33]
"1" = ''':sup:`1` Justos, alabad al Señor, la alabanza es propia de los rectos;
'''
"2" = ''':sup:`2` dad gracias al Señor con la cítara, tocad en su honor con el arpa de
diez cuerdas;
'''
"3" = ''':sup:`3` cantadle un cantar nuevo, dad un buen concierto de instrumentos y de
voces,
'''
"4" = ''':sup:`4` pues la palabra del Señor es eficaz, y sus obras demuestran su
lealtad;
'''
"5" = ''':sup:`5` él ama la justicia y el derecho, la tierra está llena del amor del
Señor.
'''
"6" = ''':sup:`6` Con su palabra el Señor hizo los cielos y con el soplo de su boca
todo lo que hay en ellos.
'''
"7" = ''':sup:`7` Él juntó entre diques las aguas de los mares y almacenó en depósitos
las aguas del abismo.
'''
"8" = ''':sup:`8` Que tenga temor de Dios la tierra entera y todos sus habitantes
tiemblen ante él;
'''
"9" = ''':sup:`9` porque él lo dijo, y todo fue hecho; él lo ordenó, y todo existió.
'''
"10" = ''':sup:`10` El Señor desbarata el plan de las naciones y deshace los proyectos
de los pueblos;
'''
"11" = ''':sup:`11` pero el plan del Señor subsiste eternamente, sus proyectos, por
todas las edades.
'''
"12" = ''':sup:`12` Dichosa la nación que tiene al Señor por Dios, el pueblo que él se
escogió por heredad.
'''
"13" = ''':sup:`13` El Señor se asoma desde el cielo y contempla a todos los humanos;
'''
"14" = ''':sup:`14` desde el lugar de su morada observa a todos los habitantes de la
tierra;
'''
"15" = ''':sup:`15` él formó el corazón de cada uno y vigila todo lo que hacen.
'''
"16" = ''':sup:`16` El rey no vence por un gran ejército, ni se salva el héroe por su
gran valor;
'''
"17" = ''':sup:`17` vana cosa es un caballo para la victoria; a pesar de su fuerza, no
puede salvar.
'''
"18" = ''':sup:`18` Pero el Señor se cuida de sus fieles, de los que confían en su
misericordia,
'''
"19" = ''':sup:`19` para librarlos de la muerte y sostenerlos en tiempos de hambre.
'''
"20" = ''':sup:`20` Nosotros esperamos al Señor, él es nuestro auxilio y nuestro
escudo;
'''
"21" = ''':sup:`21` en él se goza nuestro corazón, en su nombre santo confiamos.
'''
"22" = ''':sup:`22` Que tu amor, Señor, venga sobre nosotros, como lo esperamos de ti.
'''
