"1" = ''':sup:`1` El Señor me dijo: Si un hombre se divorcia de su mujer y ella, al
separarse de él, se casa con otro, ¿podrá volver a él de nuevo? ¿No se
ha infamado totalmente esa mujer? Tú te has prostituido con
innumerables amantes, ¿y pretendes volver a mí? -dice el Señor-.
'''
"2" = ''':sup:`2` Alza los ojos hacia los collados y mira: ¿Hay un lugar en que no te
hayas entregado? Junto a los caminos te sentabas, esperándolos como un
árabe en el desierto. Has profanado esta tierra con tus prostituciones
y tus crímenes.
'''
"3" = ''':sup:`3` Cesaron los aguaceros y la lluvia tardía no llegó; pero con tu
rostro de mujer perdida ni siquiera te has sonrojado.
'''
"4" = ''':sup:`4` Ahora, sí, me llamas: ¡Padre mío, tú eres el amigo de mi juventud!
'''
"5" = ''':sup:`5` ¿Estará airado siempre? ¿Durará eternamente su cólera? Así hablas,
pero sigues haciendo todo el mal que puedes.
'''
"6" = ''':sup:`6` El Señor me dijo en tiempo del rey Josías: ¿Has visto lo que hace la
rebelde Israel? Ha subido a todo monte alto, y bajo todo árbol verde se
ha prostituido.
'''
"7" = ''':sup:`7` Yo pensaba: Después de haber hecho todo esto, se volverá a mí. Pero
no ha vuelto. Y Judá, su pérfida hermana, ha visto todo esto.
'''
"8" = ''':sup:`8` Ha visto también que, por todos sus adulterios, yo repudié a la
rebelde Israel y le di su acta de divorcio. Pero su hermana, la pérfida
Judá, no se ha asustado; ha ido también ella a prostituirse.
'''
"9" = ''':sup:`9` Y con la vergüenza de su prostitución ha profanado la tierra; ha
cometido adulterio con la piedra y con el leño.
'''
"10" = ''':sup:`10` Y con todo esto, Judá, su pérfida hermana, no ha vuelto a mí de
todo corazón, su arrepentimiento es falso, dice el Señor.
'''
"11" = ''':sup:`11` El Señor me dijo: En comparación de Judá, la pérfida, Israel, la
rebelde, parece justa.
'''
"12" = ''':sup:`12` Vete, pues, a pronunciar estas palabras hacia el lado del norte.
Dirás: Vuelve, rebelde Israel, dice el Señor. No apartaré mi rostro de
vosotros, porque soy misericordioso, dice el Señor; no estaré airado
eternamente.
'''
"13" = ''':sup:`13` Tan sólo reconoce tu iniquidad: Te has rebelado contra el Señor, tu
Dios, has ido a todas partes en pos de extraños y no has escuchado mi
voz, dice el Señor.
'''
"14" = ''':sup:`14` Volved, hijos rebeldes -dice el Señor-, porque yo soy vuestro
dueño; os tomaré, uno de cada ciudad y dos de cada familia, y os
conduciré a Sión.
'''
"15" = ''':sup:`15` Os daré pastores según mi corazón, que os apacentarán con
inteligencia y sabiduría;
'''
"16" = ''':sup:`16` y cuando os hayáis multiplicado y fructificado en el país, en
aquellos días -dice el Señor- no se dirá ya: ¿Dónde está el arca de la
alianza del Señor? No se pensará más en ella, no se la recordará más,
no se echará de menos ni se hará otra nueva.
'''
"17" = ''':sup:`17` Entonces se llamará a Jerusalén "el trono del Señor"; a ella
acudirán, en el nombre del Señor, todas las naciones y no seguirán más
la obstinación de su propio corazón perverso.
'''
"18" = ''':sup:`18` En aquellos días irán de la mano la casa de Judá y la casa de
Israel, y juntas vendrán del país del norte a la tierra que yo di en
herencia a vuestros padres.
'''
"19" = ''':sup:`19` Y yo me decía: ¿Te contaré entre mis hijos y te daré un país de
delicias, la heredad más preciosa de las naciones? Yo pensaba: Me
llamarás padre, y ya no te alejarás de mí.
'''
"20" = ''':sup:`20` Mas como una mujer traiciona a su amante, así me ha traicionado a
mí la casa de Israel -dice el Señor-.
'''
"21" = ''':sup:`21` Un grito se deja oír en los collados; llantos y súplicas de los
hijos de Israel, porque han perdido su camino, han olvidado al Señor,
su Dios.
'''
"22" = ''':sup:`22` Volved, hijos rebeldes, yo curaré vuestras rebeldías. "Aquí
estamos, a ti venimos, porque tú eres el Señor, nuestro Dios.
'''
"23" = ''':sup:`23` Oh, sí, las colinas no son más que mentira, así como el tumulto de
los montes. Realmente sólo el Señor, nuestro Dios, es la salvación de
Israel.
'''
"24" = ''':sup:`24` La ignominia ha devorado el fruto del trabajo de nuestros padres,
desde nuestra juventud.
'''
"25" = ''':sup:`25` ¡Acostémonos en nuestra ignominia y nos cubra nuestro oprobio,
porque contra el Señor, nuestro Dios, hemos pecado nosotros y nuestros
padres desde nuestra juventud hasta el presente y no hemos escuchado la
voz del Señor, nuestro Dios!".
'''
