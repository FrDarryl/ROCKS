[44]
"1" = ''':sup:`1` Hagamos el elogio de los hombres ilustres, de nuestros antepasados
en la historia.
'''
"2" = ''':sup:`2` El Señor les concedió muchos honores, los engrandeció desde el
principio de los siglos.
'''
"3" = ''':sup:`3` Hubo hombres que impusieron la ley en sus dominios y fueron
renombrados por su poder. Consejeros por su prudencia, que todo lo
anunciaban en profecías.
'''
"4" = ''':sup:`4` Guías de pueblos por sus consejos y por su pericia en la sabiduría
popular, sabias sus palabras en su instrucción.
'''
"5" = ''':sup:`5` Otros buscaban melodías musicales y escribían poemas.
'''
"6" = ''':sup:`6` Otros fueron ricos dotados de gran poder, que vivieron pacíficamente
en sus moradas.
'''
"7" = ''':sup:`7` Todos fueron honrados por sus contemporáneos y glorificados en sus
días.
'''
"8" = ''':sup:`8` Hubo quienes dejaron un gran nombre para que se cantasen sus
alabanzas.
'''
"9" = ''':sup:`9` Los hubo que no dejaron memoria y perecieron como si no hubiesen
existido; que pasaron como si no hubiesen nacido, y lo mismo sus hijos
tras ellos.
'''
"10" = ''':sup:`10` Pero no así los hombres de bien, cuyas buenas obras no han sido
olvidadas.
'''
"11" = ''':sup:`11` Sus bienes pasan a su descendencia y su herencia de hijos a nietos.
'''
"12" = ''':sup:`12` Su descendencia permanecerá fiel a la alianza, y sus hijos por amor
de ellos.
'''
"13" = ''':sup:`13` Su descendencia permanece por siempre, no desaparecerá su gloria.
'''
"14" = ''':sup:`14` Los cuerpos fueron sepultados en paz, y su nombre vivirá por
generaciones.
'''
"15" = ''':sup:`15` Los pueblos proclaman su sabiduría, y la asamblea pregona sus
alabanzas.
'''
"16" = ''':sup:`16` Henoc fue grato a Dios, ejemplo aleccionador para todas las
generaciones.
'''
"17" = ''':sup:`17` Noé fue hallado perfecto y justo, en el momento de la cólera
aseguró la supervivencia; gracias a él, quedó sobre la tierra un resto
cuando se produjo el diluvio.
'''
"18" = ''':sup:`18` Se estableció con él pacto eterno de que el diluvio no exterminaría
ya jamás a los vivientes.
'''
"19" = ''':sup:`19` Abrahán fue el gran padre de una multitud de naciones, no hay nadie
que le pueda igualar en gloria.
'''
"20" = ''':sup:`20` Observó la ley del altísimo e hizo un pacto con él; en su carne
estableció su pacto, y en el día de la prueba fue hallado fiel.
'''
"21" = ''':sup:`21` Por eso Dios le prometió con juramento que todas las naciones
serían bendecidas en su descendencia y que lo multiplicaría como el
polvo de la tierra, exaltaría su linaje como las estrellas y le daría
el país en herencia desde un mar a otro mar, desde el río hasta los
extremos de la tierra.
'''
"22" = ''':sup:`22` También a Isaac, por amor de su padre,
'''
"23" = ''':sup:`23` le renovó la bendición de todos los hombres; e hizo reposar sobre
la cabeza de Jacob su alianza, lo confirmó en sus bendiciones, le dio
el país por herencia, la dividió en porciones y se las repartió a las
doce tribus.
'''
