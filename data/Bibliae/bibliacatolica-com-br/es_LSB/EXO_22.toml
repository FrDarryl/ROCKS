[22]
"1" = ''':sup:`1` Si el ladrón, sorprendido en el acto de abrir brecha, es herido y
muere, no habrá en ello delito de sangre;
'''
"2" = ''':sup:`2` pero si el sol había ya salido, sí lo habrá. El ladrón restituirá; y
si no tiene con qué, será vendido para pagar lo robado.
'''
"3" = ''':sup:`3` Si se le encuentra vivo en casa lo robado, buey, asno o cordero,
restituirá el doble.
'''
"4" = ''':sup:`4` Si uno deja pastar su ganado en el campo o en la viña de otro,
resarcirá el daño con lo mejor de su campo o de su viña.
'''
"5" = ''':sup:`5` Si se propaga un incendio por la maleza y se queman mieses, las
gavillas o el mismo campo, el que causó el fuego pagará lo quemado.
'''
"6" = ''':sup:`6` Si uno da a otro dinero o utensilios para que los guarde y éstos son
robados de su casa, si se encuentra al ladrón, restituirá el doble.
'''
"7" = ''':sup:`7` Pero si no se lo encuentra, el dueño de la casa comparecerá ante
Dios y jurará que no ha puesto la mano en las cosas de su prójimo.
'''
"8" = ''':sup:`8` En toda apropiación indebida, sea de buey, de asno, de oveja, de
vestido o de cualquier cosa desaparecida, si alguien lo reclama como
suyo, la causa de las dos partes se llevará ante Dios. Aquel a quien
Dios condene, restituirá el doble a su prójimo.
'''
"9" = ''':sup:`9` Si uno da a otro en custodia un asno, un buey, una oveja o cualquier
otro animal, y ese animal muere, se daña o es robado sin que nadie lo
vea,
'''
"10" = ''':sup:`10` el juramento del Señor decidirá entre las dos partes; si no ha
puesto la mano sobre los bienes de su prójimo, el dueño del animal
aceptará el juramento y el otro no pagará nada.
'''
"11" = ''':sup:`11` Pero si el animal ha sido robado en su casa, se lo pagará a su
dueño.
'''
"12" = ''':sup:`12` Si el animal hubiese sido despedazado, lo traerá para testimonio,
pero no pagará nada por el animal despedazado.
'''
"13" = ''':sup:`13` Si uno pide prestado un animal de otro y se daña o muere en
ausencia del dueño, deberá pagarlo.
'''
"14" = ''':sup:`14` Pero si su dueño está presente, no lo pagará. Si era alquilado,
pagará el precio del alquiler.
'''
"15" = ''':sup:`15` Si uno seduce a una joven soltera y tiene con ella relación carnal,
pagará su dote y la tomará por esposa.
'''
"16" = ''':sup:`16` Pero si su padre no quiere dársela, pagará en dinero la dote
acostumbrada.
'''
"17" = ''':sup:`17` No dejarás con vida a la hechicera.
'''
"18" = ''':sup:`18` El reo de bestialidad será condenado a muerte.
'''
"19" = ''':sup:`19` El que ofrezca sacrificios a otros dioses, fuera del Señor, será
condenado a muerte.
'''
"20" = ''':sup:`20` No explotarás ni oprimirás al extranjero, porque también vosotros
fuisteis extranjeros en Egipto.
'''
"21" = ''':sup:`21` No maltratarás a la viuda ni al huérfano.
'''
"22" = ''':sup:`22` Si maltratas, él clamará a mí y yo escucharé su clamor;
'''
"23" = ''':sup:`23` mi ira se encenderá y os mataré a filo de espada; vuestras mujeres
serán viudas y huérfanos vuestros hijos.
'''
"24" = ''':sup:`24` Si prestas dinero a alguno de mi pueblo, al pobre, vecino tuyo, no
serás usurero con él, exigiéndole intereses.
'''
"25" = ''':sup:`25` Si tomas en prenda el manto de tu prójimo, se lo devolverás antes
de la puesta del sol,
'''
"26" = ''':sup:`26` porque ése es su único abrigo con que cubre su cuerpo. Si no, ¿con
qué va a dormir? Si recurre a mí, yo le escucharé, porque soy
misericordioso.
'''
"27" = ''':sup:`27` No blasfemarás contra Dios ni maldecirás al jefe de tu pueblo.
'''
"28" = ''':sup:`28` No serás remiso en hacerme la ofrenda de tus mieses y tu vino. Me
darás el primogénito de tus hijos.
'''
"29" = ''':sup:`29` Harás lo mismo con el primogénito de tus vacas y de tus ovejas.
Siete días permanecerá con su madre, y al octavo me lo darás.
'''
"30" = ''':sup:`30` Vosotros seréis para mí un pueblo santo. No comeréis carne de
animal despedazado en el campo; se la echaréis a los perros.
'''
