[19]
"1" = ''':sup:`1` Pero sobre los malvados descargó hasta el fin una ira despiadada,
porque Dios sabía de antemano su conducta futura:
'''
"2" = ''':sup:`2` después de haberlos consentido marchar y de haberlos despedido con
prisas, cambiarían de opinión y los perseguirían.
'''
"3" = ''':sup:`3` En efecto, estando celebrando todavía sus duelos funerarios y
lamentándose sobre las tumbas de los muertos, ya concibieron otra idea
absurda y se pusieron a perseguir como a fugitivos a los que habían
suplicado que se fuesen.
'''
"4" = ''':sup:`4` Un justo destino los arrastraba a este extremo, haciéndoles olvidar
el pasado, para que colmasen el castigo que faltaba a sus suplicios:
'''
"5" = ''':sup:`5` mientras tu pueblo realizaba un viaje maravilloso, ellos encontraron
una muerte inaudita.
'''
"6" = ''':sup:`6` Porque toda la creación, obediente a tus mandatos, tomaba nuevas
formas en su misma naturaleza, para que tus hijos fuesen guardados de
todo mal.
'''
"7" = ''':sup:`7` Se vio la nube dar sombra al campamento, y surgir la tierra seca
allí donde antes era agua; en el mar Rojo se abrió un camino sin
tropiezos, y una llanura verdeante surgió de entre el oleaje impetuoso.
'''
"8" = ''':sup:`8` Por allí pasó un pueblo en masa, protegido por tu mano, contemplando
prodigios admirables.
'''
"9" = ''':sup:`9` Eran apacentados como potros y triscaban como corderos, alabándote a
ti, Señor, su libertador.
'''
"10" = ''':sup:`10` Pues se acordaban todavía de lo ocurrido en su salida; cómo, en vez
de producir ganados, la tierra produjo mosquitos y, en vez de peces, el
río arrojó multitud de ranas.
'''
"11" = ''':sup:`11` Más tarde vieron un nuevo modo de nacer las aves, cuando impulsados
por el apetito pidieron manjares regalados
'''
"12" = ''':sup:`12` y, para saciarlos, subieron del mar las codornices.
'''
"13" = ''':sup:`13` Mientras, sobre los pecadores cayeron los castigos, no sin
precederles las señales precursoras de violentos rayos; pues justamente
padecían por sus maldades, por haber alimentado el odio más feroz
contra los extranjeros.
'''
"14" = ''':sup:`14` Porque algunos no acogieron a los desconocidos que llegaban, pero
ellos esclavizaron a huéspedes bienhechores.
'''
"15" = ''':sup:`15` Y no sólo esto, sino que les espera el castigo, porque recibieron
con hostilidad a los extranjeros.
'''
"16" = ''':sup:`16` Pero ellos, después de haberlos recibido con fiestas y haberlos
hecho ya partícipes de sus derechos, los maltrataron con crueles
trabajos.
'''
"17" = ''':sup:`17` Fueron también heridos de ceguera, como aquellos que a la puerta
del justo, envueltos en profundas tinieblas, buscaban la entrada de su
puerta.
'''
"18" = ''':sup:`18` Los elementos se intercambiaban sus propiedades, como los
instrumentos de cuerda cambian su ritmo, conservando, sin embargo, su
tonalidad; lo cual se puede claramente ver con el examen cuidadoso de
los hechos,
'''
"19" = ''':sup:`19` pues los animales terrestres se volvían acuáticos, y los que nadan
se trasladaban a la tierra.
'''
"20" = ''':sup:`20` El fuego en el agua redoblaba su propia fuerza, y el agua olvidaba
su fuerza extintora.
'''
"21" = ''':sup:`21` Las llamas, por el contrario, no consumían las carnes de endebles
animales que en ellas se movían, ni se derretía aquel alimento
celestial, semejante al rocío y tan frágil como él.
'''
"22" = ''':sup:`22` De mil formas, Señor, engrandeciste a tu pueblo y lo glorificaste,
y no dejaste de asistirlo en todo tiempo y lugar.
'''
