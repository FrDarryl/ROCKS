[22]
"1" = ''':sup:`1` David se fue de allí y se refugió en la cueva de Adulán. Lo supieron
sus hermanos y todos sus parientes, y fueron a reunirse con él.
'''
"2" = ''':sup:`2` Se unieron a él todos los oprimidos, todos los que tenían deudas y
todos los descontentos; David se hizo su jefe; llegaron a ser unos
cuatrocientos hombres.
'''
"3" = ''':sup:`3` De allí David fue a Mispá de Moab, y dijo al rey de Moab: "Permite
que mis padres se queden con vosotros hasta que sepa lo que Dios quiere
de mí".
'''
"4" = ''':sup:`4` Él los dejó con el rey de Moab, y permanecieron con él todo el
tiempo que David estuvo en el refugio.
'''
"5" = ''':sup:`5` Pero el profeta Gad dijo a David: "No te quedes en el refugio. Vete
y entra en la tierra de Judá". David partió y llegó al bosque de Járet.
'''
"6" = ''':sup:`6` Saúl estaba en Guibeá, sentado bajo el tamarindo; tenía su lanza en
la mano y todos sus servidores le rodeaban, cuando le anunciaron que
David y sus hombres habían sido vistos.
'''
"7" = ''':sup:`7` Saúl dijo: "¡Oídme, benjaminitas! ¿El hijo de Jesé os dará a todos
vosotros campos y viñas y os nombrará a todos comandantes y capitanes?
'''
"8" = ''':sup:`8` Todos conspiráis contra mí, pues nadie me ha dicho que mi hijo ha
hecho un pacto con el hijo de Jesé; ninguno de vosotros tiene compasión
de mí y ninguno me informa de que mi hijo ha levantado a mi siervo
contra mí para tenderme asechanzas, como hoy lo hace".
'''
"9" = ''':sup:`9` Doeg, el edomita, que estaba presente entre los servidores de Saúl,
dijo: "Yo vi al hijo de Jesé venir a Nob, a casa de Ajimélec, hijo de
Ajitob.
'''
"10" = ''':sup:`10` Éste consultó al Señor por él, le proveyó de víveres y le dio la
espada de Goliat, el filisteo".
'''
"11" = ''':sup:`11` Entonces el rey mandó llamar al sacerdote Ajimélec, hijo de Ajitob,
y a toda su familia, los sacerdotes de Nob, y se presentaron ante el
rey.
'''
"12" = ''':sup:`12` Saúl dijo: "Escúchame, hijo de Ajitob". Él respondió: "Aquí me
tienes, señor".
'''
"13" = ''':sup:`13` Saúl le dijo: "¿Por qué conspiráis contra mí, tú y el hijo de Jesé?
Tú le diste pan y una espada y consultaste por él al Señor para que se
levantase contra mí, como hoy lo hace".
'''
"14" = ''':sup:`14` Ajimélec respondió al rey: "¿Quién entre todos tus siervos es
semejante a David: fiel, yerno del rey, jefe de tu guardia y honrado en
tu casa?
'''
"15" = ''':sup:`15` ¿Acaso es hoy cuando he comenzado a consultar a Dios por él? Lejos
de mí todo otro pensamiento. Que el rey no haga cargo alguno a su
siervo y a toda su familia, porque tu siervo no sabe de todo este
asunto ni poco ni mucho".
'''
"16" = ''':sup:`16` El rey respondió: "Ajimélec, morirás tú y toda tu familia".
'''
"17" = ''':sup:`17` Después dijo a los guardias que estaban junto a él: "Matad a los
sacerdotes del Señor, porque también ellos han prestado ayuda a David;
pues sabiendo que había huido, no me avisaron". Pero la guardia del rey
no quiso poner su mano sobre los sacerdotes del Señor.
'''
"18" = ''':sup:`18` Etonces el rey dijo a Doeg: "Acércate tú y mata a los sacerdotes".
Y Doeg, el idumeo, se acercó y mató él mismo a los sacerdotes. Mató
aquel día a ochenta y cinco hombres de los que llevan el efod.
'''
"19" = ''':sup:`19` A Nob, ciudad sacerdotal, Saúl la pasó a espada: hombres y mujeres,
niños, hasta los de pecho, bueyes, asnos y ovejas.
'''
"20" = ''':sup:`20` Sólo se escapó un hijo de Ajimélec, hijo de Ajitob, llamado
Abiatar, que huyó hacia David.
'''
"21" = ''':sup:`21` Abiatar anunció a David que Saúl había matado a los sacerdotes del
Señor.
'''
"22" = ''':sup:`22` David dijo a Abiatar: "Ya pensé yo, al estar allí aquel día Doeg,
que seguramente se lo comunicaría a Saúl. Yo soy el responsable de la
vida de toda tu familia.
'''
"23" = ''':sup:`23` Quédate conmigo; no temas, porque quien atente contra tu vida,
atenta contra la mía. Tú estás bajo mi custodia".
'''
