[10]
"1" = ''':sup:`1` Los filisteos libraron la batalla contra Israel. Los israelitas
huyeron ante los filisteos, y cayeron muertos en gran número en el
monte Gelboé.
'''
"2" = ''':sup:`2` Los filisteos persiguieron a Saúl y a sus hijos, y mataron a
Jonatán, Abinadab y Malquisúa, hijos de Saúl.
'''
"3" = ''':sup:`3` El peso de la batalla cayó sobre Saúl; los arqueros lo alcanzaron y
fue mal herido.
'''
"4" = ''':sup:`4` Saúl dijo entonces a su escudero: "Desenvaina tu espada y traspásame
con ella, no vengan esos incircuncisos y se burlen de mí". Pero su
escudero no quiso, pues tenía mucho miedo. Entonces tomó Saúl su espada
y se echó sobre ella.
'''
"5" = ''':sup:`5` Cuando el escudero vio que Saúl había muerto, se echó también sobre
su espada y murió con él.
'''
"6" = ''':sup:`6` Y así murieron juntos Saúl, sus tres hijos y toda su casa.
'''
"7" = ''':sup:`7` Cuando los israelitas del valle vieron que habían huido y que Saúl
con sus tres hijos habían muerto, abandonaron también ellos sus
ciudades y se dieron a la fuga. Los filisteos vinieron y se
establecieron en ellas.
'''
"8" = ''':sup:`8` Al día siguiente los filisteos fueron a despojar a los caídos y
encontraron a Saúl y sus hijos caídos en el monte Gelboé.
'''
"9" = ''':sup:`9` Les despojaron de sus armas, les cortaron la cabeza e hicieron
publicar la buena nueva por todo el país de los filisteos, a los cuatro
vientos, a sus ídolos y al pueblo.
'''
"10" = ''':sup:`10` Depositaron las armas de Saúl en la casa de su dios y colgaron la
cabeza en el templo de Dagón.
'''
"11" = ''':sup:`11` Cuando los habitantes de Yabés Galaad supieron lo que los filisteos
habían hecho con Saúl,
'''
"12" = ''':sup:`12` todos los valientes se pusieron en marcha, tomaron los cuerpos de
Saúl y sus hijos, los llevaron a Yabés, los sepultaron bajo la encina
de Yabés y ayunaron durante siete días.
'''
"13" = ''':sup:`13` Saúl murió por haber sido infiel al Señor: no había observado sus
palabras y, además, había preguntado y consultado a una nigromántica.
'''
"14" = ''':sup:`14` No consultó al Señor, que le hizo morir, transfiriendo el reino a
David, hijo de Jesé.
'''
