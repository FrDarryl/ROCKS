[31]
"1" = ''':sup:`1` El año undécimo, el día uno del tercer mes, el Señor me dirigió la
palabra y me dijo:
'''
"2" = ''':sup:`2` "Hijo de hombre, di al Faraón, rey de Egipto, y a su pueblo: ¿A
quién te pareces en tu grandeza?
'''
"3" = ''':sup:`3` A un cedro del Líbano de espléndido ramaje, espesa fronda y altura
sublime; entre las nubes despuntaba su copa.
'''
"4" = ''':sup:`4` Las lluvias lo hicieron grande, las aguas subterráneas lo hicieron
crecer llevando sus corrientes al lugar donde estaba plantado, mandando
sus canales a todos los árboles del campo.
'''
"5" = ''':sup:`5` Así aquel cedro superó en altura a todos los árboles del campo;
crecieron sus ramas sin cuento, su ramaje se alargaba por la abundancia
de agua que junto a él corría.
'''
"6" = ''':sup:`6` En sus ramas anidaban todas las aves del cielo, bajo su fronda
parían todos los animales del campo, a su sombra se sentaban gentes de
todas las razas.
'''
"7" = ''':sup:`7` Era imponente por su grandeza, por la amplitud de su ramaje, porque
hundía sus raíces junto a aguas generosas.
'''
"8" = ''':sup:`8` No le igualaban los demás cedros en el jardín de Dios, los cipreses
no podían competir con su ramaje, los plátanos no tenían su follaje.
Ningún árbol, en el jardín de Dios, era a él comparable en belleza.
'''
"9" = ''':sup:`9` Yo le había hecho hermoso por la abundancia de sus ramas; todos los
árboles de Edén, que había en el jardín de Dios, le tenían envidia.
'''
"10" = ''':sup:`10` Pues bien, esto dice el Señor Dios: Por haberse estirado en su
altura levantando su copa hasta las nubes, y haberse engreído su
corazón por su grandeza,
'''
"11" = ''':sup:`11` yo lo he entregado en manos del príncipe de las naciones para que
proceda con él conforme a su maldad; lo he desechado.
'''
"12" = ''':sup:`12` Un pueblo extranjero, el más feroz de las naciones, lo ha talado y
derribado; en los montes y por todos los valles han caído sus ramas, y
su fronda yace destrozada por todos los barrancos del país. Todos los
pueblos de la tierra se han retirado de su sombra y lo han abandonado.
'''
"13" = ''':sup:`13` Sobre sus despojos se posan todas las aves del cielo y en su ramaje
se acuestan todos los animales del campo,
'''
"14" = ''':sup:`14` para que ningún árbol plantado al borde del agua se engría por su
altura ni levante su copa por entre las nubes, y para que no confíen en
sí mismos y en su altura cuantos son regados por las aguas. Pues todos
ellos están destinados a la muerte, a la morada subterránea, entre los
hijos del hombre, entre los que bajan a la fosa.
'''
"15" = ''':sup:`15` Esto dice el Señor Dios: El día en que bajó al reino de la muerte,
en señal de duelo por él cerré el abismo, contuve sus ríos y las
abundantes aguas se estancaron; vestí por él de luto al Líbano, y todos
los árboles del campo se secaron por él.
'''
"16" = ''':sup:`16` Hice temblar a las naciones con el estrépito de su caída; cuando le
hice bajar al reino de la muerte con los que bajan a la fosa, se
consolaron en las moradas subterráneas todos los árboles de Edén, los
bellos y magníficos árboles del Líbano, regados todos por las aguas.
'''
"17" = ''':sup:`17` También bajaron con él al reino de la muerte, junto a los
atravesados por la espada, aquellos que moraban a su sombra en medio de
las naciones.
'''
"18" = ''':sup:`18` ¿A quién te pareces en majestad y grandeza de entre los árboles de
Edén? Pues también tú serás precipitado con los árboles de Edén a las
moradas subterráneas, y entre incircuncisos yacerás con las víctimas de
la espada. Tal será la suerte del Faraón y de todos sus súbditos", dice
el Señor Dios.
'''
