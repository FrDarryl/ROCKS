[16]
"1" = ''':sup:`1` Juan salió de Guézer para referir a Simón, su padre, todo lo que
hacía Cendebeo.
'''
"2" = ''':sup:`2` Entonces Simón llamó a sus dos hijos mayores y les dijo: "Yo, mis
padres y la casa de mi padre hemos luchado desde nuestra juventud hasta
hoy contra los enemigos de Israel y hemos conseguido muchas veces
liberar a Israel.
'''
"3" = ''':sup:`3` Pero ahora yo soy viejo, mientras vosotros, gracias al altísimo,
estáis en la plenitud de la vida. Ocupad mi puesto y el de mis
hermanos; luchad por vuestra patria, y que la ayuda del cielo esté con
vosotros".
'''
"4" = ''':sup:`4` Eligió después en el país a veinte mil hombres de infantería y otros
de caballería y los envió contra Cendebeo. Pernoctaron en Modín.
'''
"5" = ''':sup:`5` Muy de mañana avanzaban por la llanura, cuando vieron que un
ejército numeroso de infantería y de caballería les salía al encuentro.
Sólo un torrente los separaba.
'''
"6" = ''':sup:`6` Juan, con sus tropas, acampó frente a los enemigos, y al notar que
sus hombres tenían miedo de cruzar el torrente, lo cruzó él el primero;
al verlo, sus hombres lo siguieron.
'''
"7" = ''':sup:`7` Luego dividió el ejército en dos cuerpos, colocando la caballería en
medio de la infantería, pues la caballería enemiga era muy numerosa.
'''
"8" = ''':sup:`8` Sonaron las trompetas, y Cendebeo y su ejército fueron vencidos;
muchos cayeron muertos, y el resto huyó a la fortaleza.
'''
"9" = ''':sup:`9` Entonces fue herido Judas, el hermano de Juan; pero Juan los
persiguió hasta Cedrón, fortificada por Cendebeo,
'''
"10" = ''':sup:`10` y muchos se refugiaron en las torres de la campiña de Asdod. Juan
incendió la ciudad y murieron unos dos mil enemigos. Juan regresó a
Judea sano y salvo.
'''
"11" = ''':sup:`11` Tolomeo, hijo de Abubos, era el jefe de la región de Jericó. Tenía
mucha plata y oro,
'''
"12" = ''':sup:`12` porque era yerno del sumo sacerdote.
'''
"13" = ''':sup:`13` Hombre orgulloso, quería ser jefe de la nación y conspiraba contra
Simón y sus hijos.
'''
"14" = ''':sup:`14` Simón inspeccionaba las ciudades de Judea para enterarse si la
administración era justa. El undécimo mes, el de sabat, del año 177
llegó a Jericó con sus dos hijos, Matatías y Judas.
'''
"15" = ''':sup:`15` El hijo de Abubos los recibió hipócritamente en una pequeña
fortaleza llamada Doc, que él había construido. Les dio un gran
banquete, pero puso hombres al acecho.
'''
"16" = ''':sup:`16` Cuando Simón y sus hijos se pusieron alegres, se levantó con sus
hombres, tomaron las armas, volvieron a la sala del festín y mataron a
Simón, a sus hijos y a algunos de sus servidores.
'''
"17" = ''':sup:`17` Tolomeo cometió una gran traición, devolviendo mal por bien.
'''
"18" = ''':sup:`18` Se apresuró después a enviar cartas al rey, informándole de lo
sucedido y pidiéndole el envío de fuerzas y socorro, a fin de
entregarle las ciudades y el país.
'''
"19" = ''':sup:`19` Mandó también emisarios a Guézer con la orden de matar a Juan.
Solicitó por carta de los comandantes de las tropas judías que se
unieran a él, prometiéndoles plata, oro y regalos.
'''
"20" = ''':sup:`20` Mandó a otros partidarios suyos para que se apoderasen de Jerusalén
y del monte del templo.
'''
"21" = ''':sup:`21` Pero hubo un hombre que corrió a Guézer a anunciar a Juan que su
padre y sus hermanos habían sido matados y que habían mandado a alguien
para matarlo también a él.
'''
"22" = ''':sup:`22` Juan quedó consternado con esta noticia. Prendió a los que habían
venido a matarle y los mató, pues sabía que venían a matarlo.
'''
"23" = ''':sup:`23` El resto de la historia de Juan, sus batallas, las gestas llevadas
a cabo, los muros que construyó y otras empresas suyas,
'''
"24" = ''':sup:`24` todo está escrito en los anales de su pontificado, desde el día en
que sucedió a su padre como sumo sacerdote.
'''
