[3]
"1" = ''':sup:`1` Le sucedió su hijo Judas, apellidado Macabeo.
'''
"2" = ''':sup:`2` Sus hermanos y los partidarios de su padre le apoyaron y lucharon
con entusiasmo por Israel.
'''
"3" = ''':sup:`3` Engrandeció el nombre de su pueblo, vistió la coraza como un
gigante, y se ciñó las armas de la guerra. Emprendió muchas batallas y
defendió el campamento con su espada.
'''
"4" = ''':sup:`4` En sus empresas parecía un león, como un cachorro que ruge ante su
presa.
'''
"5" = ''':sup:`5` Persiguió a los malvados en sus escondites y quemó a los opresores
del pueblo.
'''
"6" = ''':sup:`6` Ante él, los malvados se llenaron de terror, los agentes de la
maldad se estremecieron, y la liberación fue por él felizmente
conseguida.
'''
"7" = ''':sup:`7` Él amargó la vida a muchos reyes, y con sus hazañas alegró a Jacob.
Su memoria será bendita para siempre.
'''
"8" = ''':sup:`8` Recorrió las ciudades de Judá, exterminó a los malvados y apartó de
Israel la cólera divina.
'''
"9" = ''':sup:`9` Su fama llegó hasta los confines de la tierra y reunió a los que
estaban a punto de ser exterminados.
'''
"10" = ''':sup:`10` Apolonio movilizó a los gentiles y un poderoso refuerzo de
samaritanos para luchar contra Israel.
'''
"11" = ''':sup:`11` Apenas lo supo Judas, le salió al encuentro, lo venció y lo mató.
Muchos fueron los heridos y los demás huyeron.
'''
"12" = ''':sup:`12` Recogieron el botín, y Judas se quedó con la espada de Apolonio y
la llevó siempre a la guerra.
'''
"13" = ''':sup:`13` Serón, jefe del ejército sirio, al saber que Judas se había rodeado
de numerosos seguidores, hombres leales y valientes, se dijo:
'''
"14" = ''':sup:`14` "Me haré famoso y adquiriré gloria en el reino luchando contra
Judas y sus seguidores, que no hacen caso de la orden del rey".
'''
"15" = ''':sup:`15` Se puso en marcha con un numeroso ejército de hombres perversos
para vengarse de los israelitas.
'''
"16" = ''':sup:`16` Cuando llegaron cerca de la cuesta de Bejorón, le salió al
encuentro Judas con sus hombres,
'''
"17" = ''':sup:`17` quienes, a la vista del numeroso ejército que avanzaba contra
ellos, dijeron a Judas: "¿Cómo nosotros, tan pocos, podremos luchar
contra una muchedumbre tan grande y tan poderosa? Estamos además
extenuados, porque hoy estamos en ayunas".
'''
"18" = ''':sup:`18` Judas les respondió: "Es fácil que muchos caigan en manos de pocos,
y para el cielo es lo mismo salvar con muchos que con pocos;
'''
"19" = ''':sup:`19` porque en la guerra la victoria no está en la muchedumbre del
ejército, pues la fuerza viene del cielo.
'''
"20" = ''':sup:`20` Ellos vienen contra nosotros llenos de insolencia y de maldad, para
llevarse nuestras mujeres y nuestros hijos y saquearnos.
'''
"21" = ''':sup:`21` Nosotros luchamos por nuestras vidas y por nuestras leyes,
'''
"22" = ''':sup:`22` y él los aniquilará ante nosotros; no los temáis".
'''
"23" = ''':sup:`23` Apenas terminó de hablar, cayó inesperadamente sobre sus enemigos.
Serón y su ejército fueron derrotados.
'''
"24" = ''':sup:`24` Lo siguieron por la bajada de Bejorón hasta la llanura, cayendo
cerca de ochocientos hombres y huyendo los demás al país de los
filisteos.
'''
"25" = ''':sup:`25` Judas y sus hermanos comenzaron a ser temidos, y el miedo se
extendió entre las naciones limítrofes.
'''
"26" = ''':sup:`26` Su fama llegó hasta el rey, y todos los pueblos hablaban de sus
hazañas.
'''
"27" = ''':sup:`27` Cuando el rey Antíoco se enteró de todo esto montó en cólera y
mandó reclutar todas las fuerzas de su reino para formar un
poderosísimo ejército.
'''
"28" = ''':sup:`28` Abrió las arcas del tesoro y entregó a los soldados la paga de un
año, diciéndoles que estuviesen preparados para cualquier eventualidad.
'''
"29" = ''':sup:`29` Pero se dio cuenta de que el dinero faltaba en el tesoro y que los
tributos de la provincia habían bajado debido a las discordias y daños
que él había causado en el país al suprimir las leyes vigentes desde
antiguo.
'''
"30" = ''':sup:`30` Temió entonces no tener -ya le había sucedido otras veces- para los
gastos y regalos que antes repartía generosamente, superando a los
reyes anteriores.
'''
"31" = ''':sup:`31` Llegó a preocuparse seriamente, y decidió personarse en Persia para
cobrar los tributos de aquellas provincias y allegar dinero.
'''
"32" = ''':sup:`32` Dejó a Lisias, hombre noble y de familia real, encargado de los
asuntos de estado desde el río Éufrates hasta los confines de Egipto,
'''
"33" = ''':sup:`33` así como de la educación de su hijo Antíoco, hasta su vuelta.
'''
"34" = ''':sup:`34` Le entregó la mitad de sus tropas con los elefantes y le informó
sobre sus decisiones, y en particular con relación a los habitantes de
Judá y Jerusalén,
'''
"35" = ''':sup:`35` contra quienes debía mandar el ejército para aplastar y destruir
las fuerzas de Israel y las que quedaban en Jerusalén hasta borrar su
memoria de aquel lugar,
'''
"36" = ''':sup:`36` instalar en todo su territorio gentes de otras naciones y
repartirles por sorteo la tierra.
'''
"37" = ''':sup:`37` El rey, con la otra mitad del ejército, salió de Antioquía, capital
de su reino, el año 147; pasó el Éufrates y atravesó las provincias del
norte.
'''
"38" = ''':sup:`38` Lisias escogió entre los amigos del rey a Tolomeo, hijo de
Dorimeno; a Nicanor y Gorgias, personajes influyentes;
'''
"39" = ''':sup:`39` los puso al frente de cuarenta mil soldados de infantería y de
siete mil de caballería para que invadieran Judá y la devastaran, según
la orden del rey.
'''
"40" = ''':sup:`40` Partieron con sus tropas y acamparon en la llanura, cerca de Emaús.
'''
"41" = ''':sup:`41` Los mercaderes del país, al conocer su llegada, se presentaron en
el campamento con mucha plata, oro y criados para comprar como esclavos
a los israelitas. Se le unieron también fuertes contingentes de Idumea
y del territorio de los filisteos.
'''
"42" = ''':sup:`42` Judas y sus hermanos vieron que se agravaba la situación y que las
tropas acampaban en su territorio. Tuvieron también noticias de la
orden del rey de arrasar totalmente al pueblo.
'''
"43" = ''':sup:`43` Y se dijeron: "Libremos a nuestro pueblo de la ruina, y luchemos
por él y por el templo".
'''
"44" = ''':sup:`44` Convocaron la asamblea a fin de prepararse para la guerra, y para
rezar y pedir a Dios piedad y misericordia.
'''
"45" = ''':sup:`45` Jerusalén estaba despoblada como un desierto. Ninguno de sus hijos
entraba o salía. El templo estaba profanado, extranjeros habitaban en
la ciudadela, convertida en morada de gentiles. La alegría de Jacob ya
no existía, ni la flauta ni la cítara se oían.
'''
"46" = ''':sup:`46` Se juntaron y fueron a Mispá, frente a Jerusalén, pues Mispá había
sido ya lugar de oración para Israel.
'''
"47" = ''':sup:`47` Aquel día ayunaron y se vistieron de saco, se cubrieron de ceniza
la cabeza y rasgaron sus vestiduras.
'''
"48" = ''':sup:`48` Consultaron luego el libro de la ley para saber lo que los gentiles
piden a las imágenes de sus ídolos.
'''
"49" = ''':sup:`49` Llevaron también las vestiduras sacerdotales, las primicias y los
diezmos y a los nazireos que habían terminado el tiempo de su voto.
'''
"50" = ''':sup:`50` Clamaron al cielo, diciendo: "¿Qué haremos de éstos y dónde los
dejaremos?
'''
"51" = ''':sup:`51` Tu templo ha sido pisoteado y profanado; tus sacerdotes están de
luto y humillados;
'''
"52" = ''':sup:`52` y ahora los gentiles han venido para aniquilarnos. Tú sabes lo que
traman contra nosotros.
'''
"53" = ''':sup:`53` ¿Cómo podremos resistirles si tú no nos ayudas?".
'''
"54" = ''':sup:`54` Tocaron las trompetas y clamaron a grandes gritos.
'''
"55" = ''':sup:`55` Después Judas nombró jefes del pueblo: de mil, de cien, de
cincuenta y de diez.
'''
"56" = ''':sup:`56` A los que estaban construyendo su casa, a los recién casados, a los
que estaban plantando viñas y a los que tuvieron miedo, les dijeron que
se volvieran a sus casas, como permitía la ley.
'''
"57" = ''':sup:`57` Se pusieron en marcha y acamparon al sur de Emaús.
'''
"58" = ''':sup:`58` Judas habló así a los suyos: "Ceñíos las armas, sed fuertes y
disponeos a asaltar mañana a estas gentes reunidas contra nosotros para
destruirnos a nosotros y al templo.
'''
"59" = ''':sup:`59` Es mejor morir luchando que ver las calamidades de nuestra nación y
de nuestro templo.
'''
"60" = ''':sup:`60` Y que sea lo que Dios quiera".
'''
