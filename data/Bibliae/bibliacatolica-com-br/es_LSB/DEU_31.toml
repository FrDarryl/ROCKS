[31]
"1" = ''':sup:`1` Moisés dirigió todavía estas palabras a todo Israel:
'''
"2" = ''':sup:`2` "Yo tengo ciento veinte años, ya no puedo andar de un lado para
otro; además, el Señor me ha dicho que no cruzaré el Jordán.
'''
"3" = ''':sup:`3` Es el Señor, tu Dios, quien lo pasará delante de ti; es él quien
destruirá estas naciones para que tú ocupes su territorio. Será Josué
el que irá a tu cabeza, como te ha dicho el Señor.
'''
"4" = ''':sup:`4` El Señor hará con ellas lo que hizo con Sijón y con Og, reyes de los
amorreos, y con sus países, los cuales destruyó.
'''
"5" = ''':sup:`5` El Señor los entregará en vuestras manos y haréis con ellos lo que
yo os he mandado.
'''
"6" = ''':sup:`6` Sed fuertes y tened ánimo; no las temáis ni os asustéis, pues el
Señor, tu Dios, va contigo; él no te dejará ni te abandonará".
'''
"7" = ''':sup:`7` Luego Moisés llamó a Josué y le dijo en presencia de todo Israel:
"Sé fuerte y ten ánimo, pues tú debes llevar a este pueblo a la tierra
que el Señor juró dar a sus padres; eres tú quien le dará posesión de
ella.
'''
"8" = ''':sup:`8` El Señor irá delante de ti; él estará contigo, no te dejará ni te
abandonará; no temas ni te desanimes".
'''
"9" = ''':sup:`9` Moisés escribió luego esta ley y la entregó a los sacerdotes
levitas, que llevaban el arca de la alianza del Señor, y a todos los
ancianos de Israel.
'''
"10" = ''':sup:`10` Y les dio esta orden: "Cada siete años, al llegar el año del
perdón, en la fiesta de los tabernáculos,
'''
"11" = ''':sup:`11` cuando todo Israel venga a comparecer ante el Señor, tu Dios, en el
lugar elegido por él, leerás esta ley a todo el pueblo.
'''
"12" = ''':sup:`12` Reúne al pueblo, a hombres, mujeres, niños y al extranjero
residente, para que la oigan y aprendan a respetar al Señor, tu Dios, y
procuren poner en práctica todas las disposiciones de esta ley.
'''
"13" = ''':sup:`13` Deben oírla especialmente vuestros hijos, que no la conocen
todavía, para que aprendan a respetar al Señor, vuestro Dios, todos los
días que viváis en la tierra que vais a ocupar una vez cruzado el
Jordán".
'''
"14" = ''':sup:`14` El Señor dijo a Moisés: "Se avecina el día de tu muerte. Llama a
Josué, y presentaos ante la tienda de la reunión para que yo le dé mis
órdenes". Moisés y Josué se presentaron ante la tienda de la reunión.
'''
"15" = ''':sup:`15` Y el Señor se apareció en la tienda en una columna de nube, que se
detuvo a la entrada de la tienda.
'''
"16" = ''':sup:`16` El Señor dijo a Moisés: "Mira, ya vas a descansar con tus padres.
Este pueblo se va a prostituir ante dioses extranjeros, los de la
tierra que va a ocupar. Me abandonará y violará la alianza que he hecho
con él.
'''
"17" = ''':sup:`17` Pero aquel día montaré en cólera contra él, lo abandonaré y me
esconderé de él. Un cúmulo de males y desgracias lo asaltará para
devorarlo. Entonces dirá: Mi Dios ya no está conmigo; por eso me
ocurren estas desgracias.
'''
"18" = ''':sup:`18` Sí, aquel día me apartaré todavía más de ellos por tanto mal como
habrán hecho yéndose tras otros dioses.
'''
"19" = ''':sup:`19` Escribid este cántico y enseñádselo a los israelitas, para que lo
canten y me sirva a mí de testimonio contra ellos.
'''
"20" = ''':sup:`20` Cuando los haya llevado a la tierra que prometí con juramento a sus
padres, tierra que mana leche y miel; cuando hayan comido hasta
saciarse y hayan engordado, luego se irán tras otros dioses, a los que
servirán despreciándome a mí y violando mi alianza.
'''
"21" = ''':sup:`21` Pero cuando caigan sobre ellos innumerables sufrimientos y
desgracias, este cántico servirá de testimonio contra ellos, pues sus
descendientes no lo habrán olvidado. Yo conozco las malas inclinaciones
que ya hoy tiene, aun antes de entrar en la tierra que les prometí con
juramento".
'''
"22" = ''':sup:`22` Moisés escribió aquel día el cántico y se lo enseñó a los
israelitas.
'''
"23" = ''':sup:`23` Y el Señor dio estas órdenes a Josué, hijo de Nun: "Sé fuerte y ten
ánimo, pues tú eres quien debe llevar a los israelitas a la tierra que
les he prometido; yo estaré contigo".
'''
"24" = ''':sup:`24` Cuando Moisés terminó de escribir en un libro las prescripciones de
esta ley,
'''
"25" = ''':sup:`25` dio estas órdenes a los levitas que llevaban el arca de la alianza
del Señor:
'''
"26" = ''':sup:`26` "Tomad este libro de la ley y ponedlo al lado del arca de la
alianza del Señor, vuestro Dios; que esté allí como testimonio contra
ti,
'''
"27" = ''':sup:`27` porque yo sé que eres un pueblo rebelde y de cabeza dura. Si hoy,
cuando yo estoy todavía en medio de vosotros, sois rebeldes al Señor,
cuánto más lo seréis después de mi muerte.
'''
"28" = ''':sup:`28` Reunid junto a mí a todos los ancianos y jefes de vuestras tribus
para que yo les recite estas palabras y ponga al cielo y a la tierra
contra ellos.
'''
"29" = ''':sup:`29` Pues estoy seguro que después de mi muerte os pervertiréis y os
alejaréis del camino que yo os tengo prescrito, y que la desgracia os
alcanzará en el futuro por haber hecho lo malo a los ojos del Señor,
irritándole con vuestra conducta".
'''
"30" = ''':sup:`30` Y Moisés pronunció este cántico desde el principio hasta el fin en
presencia de toda la asamblea de Israel.
'''
"Notes" = '''
Notas de rodapé:
31:1-3 - Moisés, ya anciano, prepara a Josué para liderar a Israel.
Esta transición de liderazgo es un aspecto importante de la misión
continua de Dios y destaca la importancia de la preparación espiritual
Timoteo 4:14).
31:4-6 - La promesa de Dios de estar con Josué como estuvo con Moisés
enfatiza su fidelidad en el liderazgo. Confiar en Dios es esencial para
31:9-13 - Moisés ordena que la ley se lea cada siete años, enfatizando
la importancia de enseñar la Palabra de Dios. La educación espiritual
es crucial para mantener la fe y la obediencia en la comunidad (véase
31:14-23 - Dios le dice a Moisés que levantará un profeta entre el
pueblo, demostrando así que continuará guiando a Israel mediante
líderes ungidos. La continuidad de la revelación divina es esencial
1:1-2).
31:24-30 - Moisés registra la ley y advierte a Israel de futuras
rebeliones. Se enfatiza la gravedad del pecado y la necesidad de
arrepentimiento, indicando que la desobediencia trae graves
6:23).
'''
