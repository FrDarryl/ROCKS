[6]
"1" = ''':sup:`1` No mucho después el rey envió a un senador ateniense, con el fin de
obligar a los judíos a dejar las leyes paternas y a no gobernarse según
las leyes de Dios.
'''
"2" = ''':sup:`2` Le mandaba, además, profanar el templo de Jerusalén, dedicándolo a
Júpiter Olímpico, y el de Garizín, a Júpiter Hospitalario, como lo
pedían los habitantes del lugar.
'''
"3" = ''':sup:`3` Pesado era para todos e insoportable el incremento de tantas
maldades,
'''
"4" = ''':sup:`4` pues el templo se vio lleno de lujuria y de orgías de los gentiles,
que allí banqueteaban con las prostitutas y tenían relaciones con
mujeres en los pórticos, llenándolo todo de prácticas y cosas inmundas.
'''
"5" = ''':sup:`5` El mismo altar estaba lleno de cosas impuras prohibidas por la ley.
'''
"6" = ''':sup:`6` No se podía celebrar el sábado, ni guardar las fiestas patrias, ni
ser llamado o declararse judío.
'''
"7" = ''':sup:`7` Por el contrario, eran violentamente obligados a celebrar cada mes,
con sacrificios, la fiesta del rey; y cuando llegaban las fiestas de
Baco, eran forzados a ceñir sus frentes con hiedra, y así tomar parte
en las procesiones.
'''
"8" = ''':sup:`8` Por sugestión de los de Tolemaida, salió un decreto dirigido a las
ciudades helenísticas vecinas, instigándoles a que emplearan los mismos
procedimientos con los judíos, obligándoles a tomar parte en los
banquetes sagrados,
'''
"9" = ''':sup:`9` de forma que los que no quisieran pasarse a los usos helenísticos
fueran degollados. Entonces pudo apreciarse toda la extensión de los
males que se venían encima.
'''
"10" = ''':sup:`10` Dos mujeres fueron denunciadas por haber circuncidado a sus hijos;
les ataron los hijos a los pechos, y así las pasearon por la ciudad;
finalmente, las tiraron por la muralla.
'''
"11" = ''':sup:`11` Otros, que se habían ocultado en una caverna para celebrar el
sábado, fueron denunciados a Filipo y abrasados, pues no quisieron
defenderse por la santidad del sábado.
'''
"12" = ''':sup:`12` Pido a los que llegaren a leer este libro que no se escandalicen
por estas adversidades; que tengan por cierto que no para nuestra
ruina, sino para corrección de nuestro pueblo ha sucedido esto.
'''
"13" = ''':sup:`13` En realidad, es señal de gran benevolencia no dejar impunes a los
pecadores, sino aplicarles prontamente el castigo.
'''
"14" = ''':sup:`14` En tanto que el Señor tiene paciencia con las otras gentes para
darles el castigo cuando han llegado a la plenitud de la maldad, quiere
conducirse con nosotros de una manera muy diversa.
'''
"15" = ''':sup:`15` No espera a castigarnos cuando hemos llegado al colmo de nuestros
pecados; no hace así con nosotros.
'''
"16" = ''':sup:`16` Nunca aparta su misericordia de nosotros, no abandona a su pueblo,
incluso cuando le castiga con la adversidad.
'''
"17" = ''':sup:`17` Sirva lo referido para hacer resaltar estas verdades. Y dicho esto,
volvamos al hilo de la narración.
'''
"18" = ''':sup:`18` Eleazar, uno de los escribas principales, de edad provecta y
aspecto venerable, era forzado a abrir la boca y comer carne de cerdo.
'''
"19" = ''':sup:`19` Pero él prefirió una muerte gloriosa a una vida de ignominia, e iba
por su propia voluntad al suplicio,
'''
"20" = ''':sup:`20` escupiendo la carne, como deben hacer con valentía los que con
valor intentan abstenerse de aquellas cosas que no les es lícito gustar
por amor a la vida.
'''
"21" = ''':sup:`21` Los que estaban al frente del banquete sacrílego, llevados de la
antigua amistad que con él tenían, le tomaron aparte y le instaban a
que se hiciera llevar manjares permitidos, preparados por él mismo, a
fin de simular que había comido de los manjares de los sacrificios,
según el edicto del rey.
'''
"22" = ''':sup:`22` Haciendo así, se libraría de la muerte. Le hacían este favor por la
amistad antigua que tenían con él.
'''
"23" = ''':sup:`23` Pero él, elevándose a más altas resoluciones, dignas de su edad y
de su venerable ancianidad, de sus cabellos ya blancos y de su vida
irreprensible desde la infancia, y sobre todo de las santas leyes
establecidas por Dios, respondió que prefería que lo llevaran a la
muerte.
'''
"24" = ''':sup:`24` "Porque -decía él- no es digno de nuestra edad simular y fingir, ya
que los jóvenes podrían decir que Eleazar, a sus noventa años, se había
pasado a las costumbres extranjeras.
'''
"25" = ''':sup:`25` Y serían inducidos a error, por su hipocresía y por el amor de una
breve y precaria existencia, y me acarrearía vergüenza y oprobio en mi
vejez.
'''
"26" = ''':sup:`26` Pues, aunque pudiera escapar de las manos de los hombres, ni vivo
ni muerto podría escapar de las manos de Dios omnipotente.
'''
"27" = ''':sup:`27` Por tanto, renunciaré valientemente a mi vida y me mostraré digno
de mi ancianidad,
'''
"28" = ''':sup:`28` dejando a los jóvenes un ejemplo generoso para morir valientemente
por las sagradas y santas leyes". Dicho esto, rápidamente se entregó al
suplicio.
'''
"29" = ''':sup:`29` Los que lo conducían, al oír esto, trocaron su benevolencia
anterior en aversión y odio, pues creían que hablaba con insensatez y
obstinación.
'''
"30" = ''':sup:`30` A punto de morir por los golpes de la flagelación, les decía
gimiendo: "El Señor, que todo lo sabe, ve bien que, pudiéndome librar
de la muerte, estoy sufriendo en mi cuerpo los tormentos atroces de la
flagelación; pero en el alma sufro gustoso todo esto por su santo
temor".
'''
"31" = ''':sup:`31` Y así murió, dejando no sólo a los jóvenes, sino a la mayor parte
de la nación un ejemplo de nobleza y un monumento de virtud y fortaleza
con su muerte.
'''
