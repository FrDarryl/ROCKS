"1" = ''':sup:`1` Oráculo que tuvo en visión el profeta Habacuc.
'''
"2" = ''':sup:`2` ¿Hasta cuándo, Señor, pediré auxilio sin que tú escuches? Yo te
grito: "¡Violencia!", y tú no salvas.
'''
"3" = ''':sup:`3` ¿Por qué me haces ver tantas injusticias y tú aceptas el espectáculo
de la opresión? Ante mí no hay más que robos y violencia, por todas
partes hay querellas y discordias.
'''
"4" = ''':sup:`4` La ley no se aplica, no triunfa la justicia. El malvado cerca al
justo, y el derecho es conculcado.
'''
"5" = ''':sup:`5` Mirad a las gentes y observad; quedaréis maravillados y asombrados,
pues va a realizarse en vuestros días una obra que no creeríais si
alguno os la contara.
'''
"6" = ''':sup:`6` Voy a poner en pie de guerra a los caldeos, ese pueblo cruel e
impetuoso, que recorre la anchura de la tierra para apoderarse de
moradas ajenas.
'''
"7" = ''':sup:`7` Es espantoso y terrible; su fuerza y su derecho es su grandeza.
'''
"8" = ''':sup:`8` Más veloces que leopardos sus caballos, más feroces que lobos
nocturnos; sus jinetes llegan al galope, vienen volando de lejos sus
jinetes, como águila que cae en picado sobre la presa.
'''
"9" = ''':sup:`9` Todos vienen para saquear; el ardor de su cara es como el viento del
este, amontonan cautivos como arena.
'''
"10" = ''':sup:`10` Esa gente se ríe de los reyes, y se burla de los príncipes; las
fortalezas son para ellos como un juego, levantan terraplenes y las
toman.
'''
"11" = ''':sup:`11` Luego cambia el viento y desaparecen; criminales, cuya fuerza es su
dios.
'''
"12" = ''':sup:`12` ¿No eres tú el Señor desde el principio, mi Dios, mi santo? Tú eres
inmortal. Señor, tú los has puesto para ejercer el derecho, los has
establecido para hacer justicia.
'''
"13" = ''':sup:`13` Tus ojos son demasiado puros para mirar el mal; tú no puedes
aceptar el espectáculo de la opresión; ¿por qué aceptas entonces el
espectáculo de los criminales, por qué guardas silencio cuando un
criminal devora a uno más justo que él?
'''
"14" = ''':sup:`14` Tú tratas a los hombres como a los peces del mar, como a los
reptiles que no tienen amo.
'''
"15" = ''':sup:`15` Él los saca a todos con el anzuelo, los atrae en su red, los recoge
en el copo y de ello se alegra y regocija.
'''
"16" = ''':sup:`16` Por eso ofrece sacrificios a su red e incienso a su copo: porque
gracias a ellos su pesca es abundante, y suculenta su comida.
'''
"17" = ''':sup:`17` ¿Seguirán los caldeos vaciando sus redes, asesinando sin piedad a
los pueblos?
'''
"Notes" = '''
