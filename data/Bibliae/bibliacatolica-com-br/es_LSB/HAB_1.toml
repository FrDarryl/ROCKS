ante la corrupción. Esta situación refleja la lucha de muchos creyentes
ante el mal en el mundo, buscando comprender por qué Dios permite tanto
1:5-11 - Dios responde que levantará a los babilonios como instrumento
de juicio contra Judá. La respuesta divina resalta el poder soberano de
Dios sobre las naciones y su capacidad de usar incluso a sus enemigos
para llevar a cabo sus planes. Esto desafía la comprensión humana de la
1:12-17 - Habacuc cuestiona la justicia de Dios y pide aclaraciones
sobre el uso de los babilonios, un pueblo aún más perverso que los
judíos. Expresa la tensión entre la santidad de Dios y la aparente
prosperidad de los malvados. Esta es una pregunta frecuente en tiempos
1:18-20 - Habacuc afirma que, aunque prevalecen el mal y la violencia,
confía en la justicia de Dios. Reconoce que Dios es soberano sobre
todas las naciones y que su justicia se cumplirá a su debido tiempo.
Confiar en Dios, incluso frente al mal, es una lección fundamental para
6:9-11).
'''
