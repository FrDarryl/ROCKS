[13]
"1" = ''':sup:`1` El Señor dijo a Moisés:
'''
"2" = ''':sup:`2` "Envía algunos hombres a explorar la tierra de Canaán que voy a dar
a los israelitas: envía de cada tribu a uno que sea responsable".
'''
"3" = ''':sup:`3` Moisés los envió desde el desierto de Farán tal como el Señor le
había ordenado. Todos ellos eran jefes entre los israelitas.
'''
"4" = ''':sup:`4` Éstos eran sus nombres: de la tribu de Rubén, Samúa, hijo de Zacur;
'''
"5" = ''':sup:`5` de la tribu de Simeón, Safat, hijo de Jorí;
'''
"6" = ''':sup:`6` de la tribu de Judá, Caleb, hijo de Jefoné;
'''
"7" = ''':sup:`7` de la tribu de Isacar, Yigal, hijo de José;
'''
"8" = ''':sup:`8` de la tribu de Efraín, Osea, hijo de Nun;
'''
"9" = ''':sup:`9` de la tribu de Benjamín, Palti, hijo de Rafú;
'''
"10" = ''':sup:`10` de la tribu de Zabulón, Gadiel, hijo de Sodí;
'''
"11" = ''':sup:`11` de la tribu de José, de Manasés, Gadí, hijo de Susí;
'''
"12" = ''':sup:`12` de la tribu de Dan, Amiel, hijo de Guemalí;
'''
"13" = ''':sup:`13` de la tribu de Aser, Setur, hijo de Miguel;
'''
"14" = ''':sup:`14` de la tribu de Neftalí, Najbí, hijo de Vafsí;
'''
"15" = ''':sup:`15` de la tribu de Gad, Gueuel, hijo de Maquí.
'''
"16" = ''':sup:`16` Éstos son los nombres de los exploradores que Moisés envió a
reconocer la tierra. Moisés dio a Osea, hijo de Nun, el nombre de
Josué.
'''
"17" = ''':sup:`17` Moisés los envió a reconocer la tierra de Canaán, y les dijo:
"Subid al Negueb; subid luego a la montaña
'''
"18" = ''':sup:`18` y observad cómo es la tierra; qué pueblo la habita, si es fuerte o
débil, numeroso o reducido;
'''
"19" = ''':sup:`19` cómo es la tierra habitada, buena o mala; cómo están sus ciudades,
abiertas o amuralladas;
'''
"20" = ''':sup:`20` cómo es el suelo, fértil o pobre, con árboles o sin ellos. Sed
valientes y traed algunos frutos de la tierra". Era el tiempo en que
empezaban a madurar las uvas.
'''
"21" = ''':sup:`21` Fueron y exploraron toda la tierra desde el desierto de Sin hasta
el Rejob, junto a la entrada de Jamat.
'''
"22" = ''':sup:`22` Subieron por el Negueb y llegaron a Hebrón, donde estaban Ajimán,
Sesay y Tomay, hijos de Anac (Hebrón fue fundada siete años antes que
Tanis de Egipto).
'''
"23" = ''':sup:`23` Llegaron hasta el valle de Escol, donde cortaron un sarmiento con
un racimo de uvas, lo colgaron de un palo y se lo llevaron entre dos.
Recogieron también granadas e higos.
'''
"24" = ''':sup:`24` Este sitio recibió el nombre de Valle del Racimo, porque allí
habían cortado el racimo los israelitas.
'''
"25" = ''':sup:`25` A los cuarenta días volvieron de explorar la tierra.
'''
"26" = ''':sup:`26` Se presentaron a Moisés, a Aarón y a toda la comunidad de los
israelitas en el desierto de Farán, en Cades; les informaron
detalladamente de todo, y les mostraron los productos de la tierra.
'''
"27" = ''':sup:`27` Ésta fue la información: "Fuimos a la tierra a la que nos
enviasteis. En verdad mana leche y miel; ved sus frutos.
'''
"28" = ''':sup:`28` Pero el pueblo que la habita es potente, y las ciudades son fuertes
y grandes; hemos visto incluso descendientes de Anac.
'''
"29" = ''':sup:`29` Los amalecitas ocupan la región del Negueb; los hititas, jebuseos,
amorreos, la parte montañosa; los cananeos, las costas del mar y las
riberas del Jordán".
'''
"30" = ''':sup:`30` Caleb hizo callar al pueblo, que se oponía a Moisés, y dijo:
"Subiremos y la conquistaremos, pues somos capaces de ello".
'''
"31" = ''':sup:`31` Pero los que habían subido con él decían: "No podemos subir contra
ese pueblo, pues es más fuerte que nosotros".
'''
"32" = ''':sup:`32` Y desacreditaban entre los israelitas la tierra que habían
explorado, diciendo: "La tierra que hemos recorrido y explorado es una
tierra que devora a sus habitantes. Los hombres que hemos visto son de
gran estatura.
'''
"33" = ''':sup:`33` Hemos visto hasta gigantes, hijos de Anac; ante ellos, nosotros
parecíamos langostas, y esa impresión tenían también ellos".
'''
