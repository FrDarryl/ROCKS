[33]
"1" = ''':sup:`1` Escucha, pues, mis razones, oh Job, y presta oído a mis palabras.
'''
"2" = ''':sup:`2` He aquí que yo abro mi boca, en el paladar habla mi lengua.
'''
"3" = ''':sup:`3` Mis palabras salen de un corazón íntegro, mis labios dirán la verdad
pura.
'''
"4" = ''':sup:`4` Me ha hecho el espíritu de Dios, el soplo del todopoderoso me da
vida.
'''
"5" = ''':sup:`5` Respóndeme, si puedes; ¡en guardia, disponte a tu defensa!
'''
"6" = ''':sup:`6` Mira, igual que tú soy ante Dios, también yo fui plasmado de la
arcilla.
'''
"7" = ''':sup:`7` Por eso mi terror no te debe espantar, ni pesará mi mano sobre ti.
'''
"8" = ''':sup:`8` Así has dicho a mis propios oídos -pues he escuchado el rumor de tus
palabras-:
'''
"9" = ''':sup:`9` "Puro soy yo, sin pecado; íntegro soy, no hay culpa en mí.
'''
"10" = ''':sup:`10` Pero él encuentra contra mí pretextos y me tiene como su enemigo,
'''
"11" = ''':sup:`11` mete en cepos mis pies y vigila todas mis pisadas".
'''
"12" = ''':sup:`12` Pues -te respondo- en esto te equivocas, ya que Dios es muy
superior al hombre.
'''
"13" = ''':sup:`13` ¿Por qué quieres pleitear con él porque no responde a todas tus
palabras?
'''
"14" = ''':sup:`14` Dios habla una vez, y dos no lo repite.
'''
"15" = ''':sup:`15` En sueños, en visiones nocturnas, cuando un letargo a los hombres
invade reclinados en su lecho,
'''
"16" = ''':sup:`16` entonces abre él el oído del hombre, y con apariciones le
estremece;
'''
"17" = ''':sup:`17` para apartar al hombre de sus obras y corregir su orgullo,
'''
"18" = ''':sup:`18` y así librar su alma de la fosa, y su vida del pasaje subterráneo.
'''
"19" = ''':sup:`19` O bien le corrige por el dolor en su lecho, por el temblor continuo
de sus huesos;
'''
"20" = ''':sup:`20` cuando le produce náuseas la comida, y su alma aborrece el manjar
más exquisito;
'''
"21" = ''':sup:`21` cuando se consume su carne a ojos vista, y sus huesos aparecen
desnudos;
'''
"22" = ''':sup:`22` cuando su alma se aproxima a la fosa, y su vida hacia los muertos.
'''
"23" = ''':sup:`23` Mas si hay entonces junto a él un ángel, un mediador, uno entre
mil, que enseñe al hombre su deber,
'''
"24" = ''':sup:`24` que tenga compasión de él y diga: "¡Líbrale de bajar a la fosa,
pues he encontrado el rescate de su alma!":
'''
"25" = ''':sup:`25` entonces su carne recobra un vigor de juventud, vuelve a los días
de su adolescencia;
'''
"26" = ''':sup:`26` ruega a Dios, quien le alarga su favor, viene a ver con alegría su
rostro, anuncia a los demás su justificación,
'''
"27" = ''':sup:`27` y ante los hombres canta así: "Yo había pecado y violado la
justicia, mas Dios no me ha tratado conforme a mi delito;
'''
"28" = ''':sup:`28` ha librado mi alma de la fosa y mi vida vuelve a ver la luz".
'''
"29" = ''':sup:`29` Esto es todo lo que hace Dios, dos y tres veces con el hombre,
'''
"30" = ''':sup:`30` con el fin de arrancar su alma de la fosa e iluminarla con la luz
de los vivientes.
'''
"31" = ''':sup:`31` Atiende, Job, escúchame, calla hasta que yo haya terminado de
hablar.
'''
"32" = ''':sup:`32` Mas si tienes algo que decir, habla, pues yo deseo darte la razón.
'''
"33" = ''':sup:`33` Si no tienes nada, escúchame; calla, y yo te enseñaré la sabiduría.
'''
