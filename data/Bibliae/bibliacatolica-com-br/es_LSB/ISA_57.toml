[57]
"1" = ''':sup:`1` Perece el justo, y nadie se preocupa por ello. Los hombres piadosos
son arrebatados, y nadie advierte que a causa del mal es arrebatado el
justo
'''
"2" = ''':sup:`2` para entrar en la paz. En su lecho reposan los que han caminado
rectamente.
'''
"3" = ''':sup:`3` Mas vosotros acercaos, hijos de hechicera, raza de adúltera y
prostituta.
'''
"4" = ''':sup:`4` ¿De quién os burláis? ¿Contra quién abrís la boca y a quién sacáis
la lengua? ¿No sois vosotros los hijos del pecado, la raza de la
mentira?
'''
"5" = ''':sup:`5` Vosotros los que os enceláis junto a los terebintos, bajo todo árbol
frondoso, inmolando niños en los torrentes, en las grietas de las
rocas.
'''
"6" = ''':sup:`6` Las piedras pulidas del torrente son tu heredad, ellas, ellas tu
suerte. A ellas haces tus ofrendas de vino y presentas tus ofrendas;
¿voy a calmarme yo con eso?
'''
"7" = ''':sup:`7` En un monte alto, empinado, has puesto tu lecho, y allí subes a
ofrecer sacrificios.
'''
"8" = ''':sup:`8` Tras de la puerta y las jambas has colocado tu símbolo. Sí, te
desnudaste, y no conmigo; subes a tu lecho y lo ensanchas; has pactado
con los que te gustaba acostarte. Has prodigado tus prostituciones con
ellos, contemplando la estela.
'''
"9" = ''':sup:`9` Te has ungido con óleo en honor de Moloc, has prodigado tus
perfumes; has enviado a tus mensajeros a lo lejos, los has hecho bajar
hasta el abismo.
'''
"10" = ''':sup:`10` Del largo camino estás cansada, y no dices: Me vuelvo atrás. Has
reanudado el vigor de tus fuerzas, por eso no estás exhausta.
'''
"11" = ''':sup:`11` ¿De quién tienes miedo, a quién temes, para haber renegado así de
mí, sin acordarte más de mí, ni llevarme en tu corazón? Yo me callaba,
cerraba los ojos; por eso no temías.
'''
"12" = ''':sup:`12` Pero yo pondré al descubierto tu justicia y tus obras inútiles.
'''
"13" = ''':sup:`13` Aunque grites, ¿te podrán salvar tus ídolos? A todos ellos se los
llevará el viento, un soplo los arrebatará. Mas quien confía en mí
heredará la tierra y poseerá mi santo monte.
'''
"14" = ''':sup:`14` Y se dirá: ¡Allanad, allanad, despejad el camino, quitad todo
tropiezo de la ruta de mi pueblo!
'''
"15" = ''':sup:`15` Pues esto dice el altísimo, el excelso, el que habita una morada
eterna y cuyo nombre es santo: Yo habito en una morada excelsa y santa,
pero también estoy con el hombre arrepentido y humilde, para reanimar
el espíritu de los humildes, para reconfortar el corazón afligido.
'''
"16" = ''':sup:`16` Porque no quiero discutir eternamente y estar por siempre airado,
pues ante mí sucumbiría el espíritu y las almas que yo he creado.
'''
"17" = ''':sup:`17` Por su grave perversidad me he irritado; lo herí y me oculté en mi
enojo. Él se iba rebelde, por el camino de su corazón.
'''
"18" = ''':sup:`18` Yo he visto sus caminos, pero le curaré y le aliviaré; le colmaré
de consuelos a él y a los que lloran;
'''
"19" = ''':sup:`19` haré brotar la alabanza en sus labios. ¡Paz al que está lejos, paz
al que está cerca -dice el Señor-; yo le curaré!
'''
"20" = ''':sup:`20` Pero los malhechores son como el mar agitado, que no puede
apaciguarse, cuyas aguas remueven fango y cieno.
'''
"21" = ''':sup:`21` No hay paz -dice mi Dios- para los malhechores.
'''
