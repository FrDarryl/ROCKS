[5]
"1" = ''':sup:`1` Cuando los reyes amorreos de Cisjordania y los cananeos de occidente
oyeron cómo había secado el Señor las aguas del Jordán ante los
israelitas hasta que pasaron, se quedaron atónitos y acobardados ante
ellos.
'''
"2" = ''':sup:`2` El Señor dijo a Josué: "Hazte cuchillos de piedra y circuncida de
nuevo a los israelitas".
'''
"3" = ''':sup:`3` Y Josué se hizo cuchillos de piedra y circuncidó a los israelitas en
la colina de los prepucios.
'''
"4" = ''':sup:`4` La razón por la cual Josué hizo esta circuncisión es ésta: toda la
población masculina que salió de Egipto en edad de llevar las armas
había muerto en el desierto durante el camino después de la salida de
Egipto.
'''
"5" = ''':sup:`5` Los que salieron de Egipto estaban circuncidados, pero los que
nacieron en el desierto durante el camino, después de la salida de
Egipto, no lo estaban;
'''
"6" = ''':sup:`6` como los israelitas anduvieron por el desierto cuarenta años, ya
habían muerto los que salieron de Egipto en edad militar. Porque no
obedecieron al Señor, el Señor les había jurado que no les dejaría ver
la tierra que él había prometido a sus padres, tierra que mana leche y
miel.
'''
"7" = ''':sup:`7` Y en su lugar suscitó a sus hijos; a éstos los circuncidó Josué,
porque estaban incircuncisos, ya que no habían sido circuncidados
durante el camino.
'''
"8" = ''':sup:`8` Cuando se terminó de circuncidar a todo el pueblo, estuvieron
descansando en el campamento hasta su curación.
'''
"9" = ''':sup:`9` Y el Señor dijo a Josué: "Hoy he quitado de vosotros el oprobio de
Egipto". Aquel lugar fue llamado Guilgal hasta el día de hoy.
'''
"10" = ''':sup:`10` Los israelitas acamparon en Guilgal, y celebraron la pascua el día
catorce del mes por la tarde, en la llanura de Jericó.
'''
"11" = ''':sup:`11` Ese mismo día comieron panes sin levadura y trigo tostado; pero
desde el día siguiente empezaron a comer los productos de la tierra.
'''
"12" = ''':sup:`12` Desde ese momento el maná dejó de caer y los israelitas, desde
aquel año, se alimentaron de los productos de la tierra de Canaán.
'''
"13" = ''':sup:`13` Estando un día Josué cerca de Jericó, levantó los ojos y vio a un
hombre delante de él con la espada desenvainada en su mano. Josué se le
acercó y le dijo: "¿Eres de los nuestros o de los enemigos?".
'''
"14" = ''':sup:`14` Él respondió: "No, yo soy el jefe del ejército del Señor y acabo de
llegar". Josué cayó rostro en tierra, le adoró y le dijo: "¿Cuáles son
las órdenes de mi Señor a su siervo?".
'''
"15" = ''':sup:`15` El jefe del ejército del Señor le contestó: "Descálzate, porque el
lugar donde estás es sagrado". Y Josué lo hizo así.
'''
