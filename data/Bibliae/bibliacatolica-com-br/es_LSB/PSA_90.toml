[90]
"1" = ''':sup:`1` Oración de Moisés, hombre de Dios Tú has sido, Señor, nuestro
refugio por todas las edades.
'''
"2" = ''':sup:`2` Antes que surgieran las montañas, antes que la tierra y el mundo se
engendraran, desde siempre y por siempre tú eres Dios.
'''
"3" = ''':sup:`3` Tú haces volver al polvo a los mortales, pues tú has dicho: "Volved,
hijos de Adán".
'''
"4" = ''':sup:`4` Mil años para ti son como el ayer que a pasó, como un turno de la
vigilia de la noche.
'''
"5" = ''':sup:`5` Los arrebatas como un sueño mañanero, son semejantes a la hierba que
brota:
'''
"6" = ''':sup:`6` sale y florece a la mañana, y a la tarde se marchita y se seca.
'''
"7" = ''':sup:`7` Estamos consumidos por tu ira, consternados por tu indignación.
'''
"8" = ''':sup:`8` Has puesto nuestras faltas ante ti, nuestras culpas secretas a la
luz de tu rostro,
'''
"9" = ''':sup:`9` bajo tu ira desaparecen nuestros días, nuestros años se acaban lo
mismo que un suspiro.
'''
"10" = ''':sup:`10` La duración de nuestra vida es de setenta años, la de los más
fuertes, ochenta, pero en su mayor parte no son más que trabajos y
miseria, pues pasan aprisa y nosotros volamos.
'''
"11" = ''':sup:`11` ¿Quién puede conocer la fuerza de tu ira, quién teme la violencia
de tu enojo?
'''
"12" = ''':sup:`12` Enséñanos a contar nuestros días para que adquiramos un corazón
sabio.
'''
"13" = ''':sup:`13` Vuelve con nosotros, Señor. ¿Hasta cuándo? Ten piedad de tus
siervos.
'''
"14" = ''':sup:`14` Llénanos de tu amor por la mañana para que vivamos alegres y
contentos todos nuestros días,
'''
"15" = ''':sup:`15` convierte en alegría los días en que nos castigaste, los años en
que padecimos las desgracias,
'''
"16" = ''':sup:`16` manifiesta tus obras a tus siervos y tu esplendor a sus hijos.
'''
"17" = ''':sup:`17` La bondad del Señor, nuestro Dios, esté con nosotros. Haz prosperar
la acción de nuestras manos; sí, haz prosperar la acción de nuestras
manos.
'''
