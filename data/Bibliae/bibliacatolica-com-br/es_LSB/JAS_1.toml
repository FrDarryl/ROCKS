[1]
"1" = ''':sup:`1` Santiago, siervo de Dios y de Jesucristo el Señor, a las doce tribus
dispersas por el mundo, salud.
'''
"2" = ''':sup:`2` Hermanos míos, tened como suprema alegría las diversas pruebas a que
podéis ser sometidos,
'''
"3" = ''':sup:`3` sabiendo que la fe probada produce la constancia.
'''
"4" = ''':sup:`4` Pero que la constancia vaya acompañada de obras perfectas, para que
seáis perfectos, irreprochables, sin dejar nada que desear.
'''
"5" = ''':sup:`5` Si alguno de vosotros está falto de sabiduría, que se la pida a Dios
-que a todos da con generosidad y sin echarlo en cara-, y le será
concedida.
'''
"6" = ''':sup:`6` Pero que pida con confianza, sin dudar nada; porque el que duda es
semejante a las olas del mar, agitadas por el viento y llevadas de una
parte a otra.
'''
"7" = ''':sup:`7` Un hombre así no piense recibir nada del Señor:
'''
"8" = ''':sup:`8` es un hombre indeciso, inconstante en todos sus caminos.
'''
"9" = ''':sup:`9` Que el hermano de humilde condición se sienta orgulloso de su alta
dignidad,
'''
"10" = ''':sup:`10` y el rico de su humillación, porque pasará como la flor del heno.
'''
"11" = ''':sup:`11` El sol ardiente se levanta y seca el heno, se marchita la flor y
desaparece su belleza; así se marchitará el rico en sus empresas;
'''
"12" = ''':sup:`12` dichoso el hombre que soporta la prueba; porque si la ha superado,
recibirá la corona de la vida que Dios ha prometido a los que le aman.
'''
"13" = ''':sup:`13` Nadie diga en la tentación que es tentado por Dios. Porque Dios ni
puede ser tentado al mal ni tienta a nadie,
'''
"14" = ''':sup:`14` sino que cada uno es tentado por su propio deseo, que lo atrae y lo
seduce.
'''
"15" = ''':sup:`15` Después su propio deseo, una vez consentido, engendra el pecado; y
el pecado, una vez cometido, produce la muerte.
'''
"16" = ''':sup:`16` No os engañéis, mis queridos hermanos.
'''
"17" = ''':sup:`17` Todo don excelente y todo don perfecto viene de lo alto, del Padre
de las luces, en el que no hay cambio ni sombra de variación.
'''
"18" = ''':sup:`18` Él nos ha engendrado según su voluntad por la palabra de la verdad,
para que seamos como las primicias de sus criaturas.
'''
"19" = ''':sup:`19` Mis queridos hermanos, sabed que todo hombre debe ser pronto para
escuchar, pero lento para hablar y para airarse;
'''
"20" = ''':sup:`20` porque el hombre airado no practica la justicia de Dios.
'''
"21" = ''':sup:`21` Por eso, alejad de vosotros todo vicio y toda manifestación de
malicia, y recibid con docilidad la palabra que ha sido plantada en
vosotros y que puede salvaros.
'''
"22" = ''':sup:`22` Cumplid la palabra y no os contentéis sólo con escucharla,
engañándoos a vosotros mismos.
'''
"23" = ''':sup:`23` Porque si uno escucha la palabra y no la practica, es semejante a
un hombre que mira su cara en un espejo
'''
"24" = ''':sup:`24` y, después de haberla visto, se olvida en seguida de cómo era.
'''
"25" = ''':sup:`25` Pero el que considera atentamente la ley perfecta de la libertad y
persevera en ella, no como un oyente olvidadizo, sino como un activo
cumplidor, será dichoso en practicarla.
'''
"26" = ''':sup:`26` El que cree que es religioso, pero no refrena su lengua, se engaña
a sí mismo y su religiosidad no vale para nada.
'''
"27" = ''':sup:`27` La práctica religiosa pura y sin mancha delante de Dios, nuestro
Padre, consiste en visitar a los huérfanos y a las viudas en sus
tribulaciones y en guardarse de los vicios del mundo.
'''
"Notes" = '''
Notas de rodapé:
1:2-4 - Santiago exhorta a los cristianos a considerar las pruebas como
sumo gozo, pues producen perseverancia y madurez espiritual. La
perseverancia es esencial para el crecimiento en la fe, que conduce a
1:5 - Santiago anima a los cristianos a pedir sabiduría a Dios, y Él la
concede generosamente. La sabiduría divina es crucial para vivir
conforme a la voluntad de Dios en medio de las dificultades (véanse
1:12-15 - La bienaventuranza de quienes perseveran en la tentación, en
contraste con el pecado que surge del deseo, revela la lucha interna
entre la carne y el espíritu. La tentación es una oportunidad para
crecer, pero el pecado es resultado de nuestra elección (véase también
1:19-20 - Santiago enfatiza la importancia de ser prontos para
escuchar, tardos para hablar y tardos para la ira. La ira humana no
promueve la justicia de Dios, y la reflexión cuidadosa es crucial en la
1:22-25 - Santiago enseña que no solo debemos escuchar la palabra de
Dios, sino también practicarla. La palabra es un espejo que refleja
nuestra verdadera condición, y la obediencia es la respuesta correcta a
7:24-27).
'''
