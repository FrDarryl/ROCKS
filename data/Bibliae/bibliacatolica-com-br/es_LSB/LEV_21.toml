[21]
"1" = ''':sup:`1` El Señor habló a Moisés: "Di a los sacerdotes, hijos de Aarón:
Ningún sacerdote contraiga impureza por el cadáver de un pariente,
'''
"2" = ''':sup:`2` a no ser por un pariente cercano: madre, padre, hijo, hija, hermano
'''
"3" = ''':sup:`3` o hermana soltera, que aún vive con él porque no se ha casado; por
ellos podrá hacerse impuro.
'''
"4" = ''':sup:`4` No debe hacerse impuro ni mancharse por una pariente casada.
'''
"5" = ''':sup:`5` No se raparán la cabeza, no rasurarán los bordes de su barba ni se
harán cortes en su cuerpo.
'''
"6" = ''':sup:`6` Estarán consagrados a su Dios y no profanarán su nombre, pues son
ellos los que presentan las ofrendas al Señor, alimento de su Dios;
estarán en estado de santidad.
'''
"7" = ''':sup:`7` No tomarán por esposa una mujer prostituta, violada o divorciada,
pues el sacerdote está consagrado a su Dios.
'''
"8" = ''':sup:`8` Le tendrás por santo, pues él es quien ofrece el alimento a tu Dios;
tenle por santo, porque santo soy yo, que os santifico.
'''
"9" = ''':sup:`9` Si la hija de un sacerdote se deshonra y se hace prostituta,
deshonra también a su padre; será quemada viva".
'''
"10" = ''':sup:`10` "En cuanto al sumo sacerdote, el mayor entre sus hermanos, sobre
cuya cabeza fue derramado el óleo de la unción, a quien le fue
conferido el poder de llevar las vestiduras sagradas, no irá despeinado
ni harapiento,
'''
"11" = ''':sup:`11` no se acercará a ningún cadáver; ni siquiera por su padre o por su
madre debe hacerse impuro.
'''
"12" = ''':sup:`12` No se saldrá del lugar santo para no profanar el santuario de su
Dios, pues lleva sobre sí la corona del óleo de la unción de su Dios:
yo, el Señor.
'''
"13" = ''':sup:`13` Tomará para esposa mujer virgen.
'''
"14" = ''':sup:`14` No tomará ni viuda ni divorciada, ni violada ni prostituta; una
virgen de su pueblo será su mujer.
'''
"15" = ''':sup:`15` De esta manera no profanará entre los suyos su descendencia, pues
yo soy el Señor, que lo santifica".
'''
"16" = ''':sup:`16` El Señor habló a Moisés:
'''
"17" = ''':sup:`17` "Di a Aarón: Ninguno de tu estirpe, de cualquiera generación que
sea, que tenga un defecto corporal se acercará a ofrecer el alimento a
su Dios.
'''
"18" = ''':sup:`18` No se acercará ningún defectuoso, sea ciego o cojo, mutilado o
deforme,
'''
"19" = ''':sup:`19` lisiado de pies o manos,
'''
"20" = ''':sup:`20` jorobado o enano, bisojo o sarnoso, tiñoso o herniado.
'''
"21" = ''':sup:`21` Ningún descendiente del sacerdote Aarón que tenga algún defecto
podrá acercar las ofrendas al Señor; tiene un defecto, y por tanto no
se acercará a ofrecer el alimento de su Dios.
'''
"22" = ''':sup:`22` Podrá comer el alimento de su Dios, a saber, las ofrendas santas y
santísimas;
'''
"23" = ''':sup:`23` pero no podrá pasar detrás del velo ni acercarse al altar, pues
tiene un defecto y no debe profanar mi santuario: yo, el Señor, que los
santifico".
'''
"24" = ''':sup:`24` Así habló Moisés a Aarón, a sus hijos y a todos los israelitas.
'''
