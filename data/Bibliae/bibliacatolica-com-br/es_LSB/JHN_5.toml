"1" = ''':sup:`1` Después de esto, los judíos celebraban una fiesta, y Jesús fue a
Jerusalén.
'''
"2" = ''':sup:`2` Hay en Jerusalén, junto a la puerta de las Ovejas, una piscina
llamada en hebreo Bezatá, con cinco soportales.
'''
"3" = ''':sup:`3` En estos soportales había muchos enfermos, ciegos, cojos y
paralíticos. Periódicamente bajaba un ángel a la piscina y agitaba el
agua y el primero que se mentía, apenas agitada el agua, quedaba
curado.
'''
"5" = ''':sup:`5` Había allí un hombre, enfermo hacía treinta y ocho años.
'''
"6" = ''':sup:`6` Jesús lo vio echado y, sabiendo que llevaba mucho tiempo, le dijo:
"¿Quieres curarte?".
'''
"7" = ''':sup:`7` El enfermo le respondió: "Señor, no tengo a nadie que, al agitarse
el agua, me meta en la piscina; y, en lo que yo voy, otro baja antes
que yo".
'''
"8" = ''':sup:`8` Jesús le dijo: "Levántate, toma tu camilla y anda".
'''
"9" = ''':sup:`9` En aquel mismo instante el hombre quedó curado, tomó la camilla y
comenzó a andar. Aquel día era sábado.
'''
"10" = ''':sup:`10` Los judíos dijeron al que había sido curado: "Es sábado y no puedes
llevar tu camilla".
'''
"11" = ''':sup:`11` Él les dijo: "El mismo que me curó me dijo: Toma tu camilla y
anda".
'''
"12" = ''':sup:`12` Le preguntaron: "¿Quién es el hombre que te dijo: Toma tu camilla y
anda?".
'''
"13" = ''':sup:`13` Pero él no sabía quién era, porque Jesús había desaparecido entre
la mucha gente que allí había.
'''
"14" = ''':sup:`14` Más tarde Jesús lo encontró en el templo y le dijo: "Mira, has sido
curado. No peques más, para que no te suceda algo peor".
'''
"15" = ''':sup:`15` Él fue y dijo a los judíos que le había curado Jesús,
'''
"16" = ''':sup:`16` y los judíos perseguían a Jesús porque hacía tales cosas en sábado.
'''
"17" = ''':sup:`17` Jesús les dijo: "Mi padre no deja de trabajar, y yo también
trabajo".
'''
"18" = ''':sup:`18` Por eso principalmente los judíos querían matarlo; porque no sólo
violaba el sábado, sino que también llamaba a Dios su propio padre,
haciéndose igual a Dios.
'''
"19" = ''':sup:`19` Jesús les dijo: "Os aseguro que el hijo no puede hacer nada de por
sí que no vea hacerlo al Padre, y lo que éste hace lo hace igualmente
el hijo.
'''
"20" = ''':sup:`20` Porque el Padre ama al hijo y le muestra todo cuanto hace; y le
mostrará obras mayores que éstas, de tal manera que os quedaréis
asombrados.
'''
"21" = ''':sup:`21` Pues como el Padre resucita a los muertos y los hace revivir, así
también el hijo da la vida a los que quiere.
'''
"22" = ''':sup:`22` El Padre no juzga a nadie, sino que ha entregado al hijo toda
potestad de juzgar,
'''
"23" = ''':sup:`23` para que todos honren al hijo como honran al Padre. El que no honra
al hijo no honra al Padre que lo envió.
'''
"24" = ''':sup:`24` Os aseguro que el que escucha mis palabras y cree en el que me ha
enviado tiene vida eterna y no será condenado, sino que ha pasado de la
muerte a la vida.
'''
"25" = ''':sup:`25` Os aseguro que llega la hora, y en ella estamos, en que los muertos
escucharán la voz del hijo de Dios, y los que la escuchen vivirán.
'''
"26" = ''':sup:`26` Porque como el Padre tiene vida en sí mismo, así ha dado al hijo
que tenga vida en sí mismo.
'''
"27" = ''':sup:`27` Y le ha dado potestad de juzgar, ya que es el hijo del hombre.
'''
"28" = ''':sup:`28` No os maravilléis de esto, pues llegará la hora en que todos los
que están en los sepulcros oirán su voz
'''
"29" = ''':sup:`29` y saldrán; los que hicieron el bien resucitarán para la vida, y los
que hicieron el mal resucitarán para la condenación.
'''
"30" = ''':sup:`30` Yo no puedo hacer nada por mí mismo. Yo juzgo como me ordena el
Padre, y mi juicio es justo porque no busco mi voluntad, sino la
voluntad del que me envió.
'''
"31" = ''':sup:`31` "Si yo testificara de mí mismo, mi testimonio no sería verdadero.
'''
"32" = ''':sup:`32` Otro es el que testifica de mí, y sé que es verdadero el testimonio
que da de mí.
'''
"33" = ''':sup:`33` Vosotros enviasteis una embajada a Juan, y él dio testimonio de la
verdad.
'''
"34" = ''':sup:`34` Yo no necesito testimonio de ningún hombre; digo estas cosas para
que vosotros os salvéis.
'''
"35" = ''':sup:`35` Juan era la antorcha que arde y luce, y vosotros quisisteis
recrearos con su luz por un momento.
'''
"36" = ''':sup:`36` Pero yo tengo un testimonio mayor que el de Juan, pues las obras
que el Padre me encargó realizar, las mismas que yo hago, testifican de
mí que el Padre me ha enviado.
'''
"37" = ''':sup:`37` El Padre que me envió ha dado también testimonio de mí. No habéis
oído jamás su voz, ni habéis visto su rostro,
'''
"38" = ''':sup:`38` ni guardáis su palabra, pues no creéis en el que él ha enviado.
'''
"39" = ''':sup:`39` Estudiáis cuidadosamente las Escrituras, pensando encontrar en
ellas la vida eterna; ellas testifican de mí.
'''
"40" = ''':sup:`40` ¡Y no queréis venir a mí para tener vida!
'''
"41" = ''':sup:`41` No acepto honores humanos;
'''
"42" = ''':sup:`42` yo sé bien que no amáis a Dios.
'''
"43" = ''':sup:`43` Yo he venido en nombre de mi Padre, y vosotros no me aceptáis; si
otro viniera en su propio nombre, a ése lo aceptaríais.
'''
"44" = ''':sup:`44` ¿Cómo podéis creer, si sólo buscáis honores los unos de los otros,
y no buscáis el honor que viene del Dios único?
'''
"45" = ''':sup:`45` No creáis que yo os acuso ante el Padre; os acusa Moisés, en quien
vosotros esperáis.
'''
"46" = ''':sup:`46` Porque si creyeseis en Moisés, creeríais en mí, pues él escribió de
mí.
'''
"47" = ''':sup:`47` Pero si no creéis en sus escritos, ¿cómo creeréis en mis
palabras?".
'''
