[2]
"1" = ''':sup:`1` Por aquellos días salió un decreto de César Augusto para que se
empadronara todo el mundo.
'''
"2" = ''':sup:`2` Éste es el primer censo que se hizo siendo Cirino gobernador de
Siria.
'''
"3" = ''':sup:`3` Todos iban a empadronarse, cada uno a su ciudad.
'''
"4" = ''':sup:`4` También José, por ser descendiente de David, fue desde la ciudad de
Nazaret de Galilea a Judea, a la ciudad de David, que se llama Belén,
'''
"5" = ''':sup:`5` para empadronarse con María, su mujer, que estaba encinta.
'''
"6" = ''':sup:`6` Mientras estaban allí se cumplió el tiempo del parto,
'''
"7" = ''':sup:`7` y dio a luz a su hijo primogénito; lo envolvió en pañales y lo
reclinó en un pesebre, porque no encontraron sitio en la posada.
'''
"8" = ''':sup:`8` Había en la misma región unos pastores acampados al raso, guardando
por turno sus rebaños.
'''
"9" = ''':sup:`9` Se les presentó el ángel del Señor, y la gloria del Señor los
envolvió con su luz. Ellos se asustaron.
'''
"10" = ''':sup:`10` El ángel les dijo: "No tengáis miedo, pues os anuncio una gran
alegría, que lo será para todo el pueblo.
'''
"11" = ''':sup:`11` En la ciudad de David hoy os ha nacido un salvador, el mesías, el
Señor.
'''
"12" = ''':sup:`12` Esto os servirá de señal: Encontraréis un niño envuelto en pañales
acostado en un pesebre".
'''
"13" = ''':sup:`13` Y en seguida se unió al ángel una multitud del ejército celestial,
que alababa a Dios diciendo:
'''
"14" = ''':sup:`14` "Gloria a Dios en el cielo y paz en la tierra a los hombres que él
ama".
'''
"15" = ''':sup:`15` Cuando los ángeles los dejaron y se fueron al cielo, los pastores
se decían unos a otros: "Vamos a Belén y veamos ese acontecimiento que
el Señor nos ha anunciado".
'''
"16" = ''':sup:`16` Fueron deprisa, y encontraron a María, a José y al niño acostado en
el pesebre.
'''
"17" = ''':sup:`17` Al verlo, manifestaron lo que les habían dicho acerca del niño.
'''
"18" = ''':sup:`18` Todos los que lo oían se admiraban de lo que decían los pastores.
'''
"19" = ''':sup:`19` María, por su parte, guardaba todas estas cosas, meditándolas en su
corazón.
'''
"20" = ''':sup:`20` Los pastores volvieron glorificando y alabando a Dios por todo lo
que habían visto y oído. Todo tal y como se les había dicho.
'''
"21" = ''':sup:`21` A los ocho días, cuando debían circuncidarlo, le pusieron el nombre
de Jesús, como lo había llamado el ángel antes de su concepción.
'''
"22" = ''':sup:`22` Cuando se cumplieron los días de la purificación, según la ley de
Moisés, lo llevaron a Jerusalén para ofrecerlo al Señor,
'''
"23" = ''':sup:`23` como está escrito en la ley del Señor: Todo varón primogénito será
consagrado al Señor,
'''
"24" = ''':sup:`24` y para ofrecer el sacrificio según lo ordenado en la ley del Señor:
un par de tórtolas o dos pichones.
'''
"25" = ''':sup:`25` Había entonces en Jerusalén un hombre llamado Simeón, justo y
piadoso, que esperaba la liberación de Israel: El Espíritu Santo estaba
en él,
'''
"26" = ''':sup:`26` y le había anunciado que no moriría sin ver al mesías del Señor.
'''
"27" = ''':sup:`27` Movido por el Espíritu fue al templo, y, al entrar los padres con
el niño Jesús para cumplir lo establecido por la ley acerca de él,
'''
"28" = ''':sup:`28` lo recibió en sus brazos y bendijo a Dios diciendo:
'''
"29" = ''':sup:`29` "Ahora, Señor, puedes dejar morir en paz a tu siervo, porque tu
promesa se ha cumplido:
'''
"30" = ''':sup:`30` Mis propios ojos han visto al Salvador
'''
"31" = ''':sup:`31` que has preparado ante todos los pueblos,
'''
"32" = ''':sup:`32` luz para iluminar a las naciones y gloria de tu pueblo, Israel".
'''
"33" = ''':sup:`33` Su padre y su madre estaban admirados de las cosas que decían de
él.
'''
"34" = ''':sup:`34` Simeón los bendijo, y dijo a María, su madre: "Este niño está
destinado en Israel para que unos caigan y otros se levanten; será
signo de contradicción
'''
"35" = ''':sup:`35` para que sean descubiertos los pensamientos de todos; y a ti una
espada te atravesará el corazón".
'''
"36" = ''':sup:`36` Estaba también la profetisa Ana, hija de Fanuel, de la tribu de
Aser, de edad muy avanzada. Se había casado muy joven, y a los siete
años de matrimonio había enviudado.
'''
"37" = ''':sup:`37` Tenía ochenta y cuatro años. Estaba siempre en el templo, sirviendo
a Dios noche y día con ayunos y oraciones.
'''
"38" = ''':sup:`38` Se presentó en aquel mismo momento, y daba gloria a Dios hablando
del niño a todos los que esperaban la liberación de Israel.
'''
"39" = ''':sup:`39` Cuando cumplieron todas las cosas que mandaba la ley del Señor,
regresaron a Galilea, a su ciudad de Nazaret.
'''
"40" = ''':sup:`40` El niño crecía y se fortalecía, lleno de sabiduría, y la gracia de
Dios estaba con él.
'''
"41" = ''':sup:`41` Sus padres iban todos los años a Jerusalén por la fiesta de la
pascua.
'''
"42" = ''':sup:`42` Cuando tuvo doce años, fueron a la fiesta, como era costumbre.
'''
"43" = ''':sup:`43` Terminada la fiesta, emprendieron el regreso; pero el niño Jesús se
quedó en Jerusalén sin que sus padres se dieran cuenta.
'''
"44" = ''':sup:`44` Creyendo que iba en la caravana, anduvieron una jornada, al cabo de
la cual se pusieron a buscarlo entre los parientes y conocidos;
'''
"45" = ''':sup:`45` al no encontrarlo, volvieron a Jerusalén en busca suya.
'''
"46" = ''':sup:`46` A los tres días lo encontraron en el templo sentado en medio de los
doctores, oyéndolos y preguntándoles.
'''
"47" = ''':sup:`47` Todos los que le oían estaban admirados de su inteligencia y de sus
respuestas.
'''
"48" = ''':sup:`48` Al verlo, se quedaron maravillados; y su madre le dijo: "Hijo, ¿por
qué has hecho esto? Tu padre y yo te hemos estado buscando muy
angustiados".
'''
"49" = ''':sup:`49` Les contestó: "¿Por qué me buscabais? ¿No sabíais que yo debo
ocuparme en los asuntos de mi Padre?".
'''
"50" = ''':sup:`50` Ellos no comprendieron lo que les decía.
'''
"51" = ''':sup:`51` Jesús fue con ellos a Nazaret, y les estaba sumiso. Su madre
guardaba todas estas cosas en su corazón.
'''
"52" = ''':sup:`52` Jesús crecía en sabiduría, en estatura y en gracia delante de Dios
y de los hombres.
'''
