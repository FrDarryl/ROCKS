[11]
"1" = ''':sup:`1` Los jefes del pueblo se establecieron en Jerusalén. El resto del
pueblo echó a suertes para que uno de cada diez viniese a habitar en
Jerusalén, la ciudad santa, quedando los otros nueve en las ciudades.
'''
"2" = ''':sup:`2` El pueblo bendijo a todos los que se ofrecían voluntarios para
residir en Jerusalén.
'''
"3" = ''':sup:`3` A continuación se reseñan los jefes de las provincias que se
establecieron en Jerusalén y en las ciudades de Judá. Los israelitas,
sacerdotes, levitas, sirvientes del templo y los descendientes de los
siervos de Salomón habitaban en sus ciudades, cada uno en su propiedad.
'''
"4" = ''':sup:`4` En Jerusalén se establecieron algunos de Judá y de Benjamín. De
Judá: Atayas, hijo de Uzías, hijo de Zacarías, hijo de Amarías, hijo de
Sefatías, hijo de Mahaleel, descendientes de Fares;
'''
"5" = ''':sup:`5` y Maasías, hijo de Baruc, hijo de Col José, hijo de Jazayas, hijo de
Adayas, hijo de Yoyarib, hijo de Zacarías, hijo de Seloní.
'''
"6" = ''':sup:`6` En total, los descendientes de Fares que se establecieron en
Jerusalén eran cuatrocientos cincuenta y ocho hombres adultos.
'''
"7" = ''':sup:`7` De Benjamín: Salú, hijo de Mesulán, hijo de Yoed, hijo de Pedayas,
hijo de Colayas, hijo de Maasías, hijo de Itiel, hijo de Isaías
'''
"8" = ''':sup:`8` y sus hermanos: novecientos veintiocho hombres adultos.
'''
"9" = ''':sup:`9` Joel, hijo de Zicrí, era el jefe de ellos, y Judá, hijo de Hasenúa,
ocupaba el segundo puesto en la ciudad.
'''
"10" = ''':sup:`10` Sacerdotes: Yedayas, hijo de Yoyarib; Joaquín,
'''
"11" = ''':sup:`11` Serayas, hijo de Helcías, hijo de Mesulán, hijo de Sadoc, hijo de
Marayot, hijo de Ajitub, jefe del templo de Dios,
'''
"12" = ''':sup:`12` y sus hermanos, empleados en el servicio del templo: ochocientos
veintidós; y Adayas, hijo de Yeroján, hijo de Pelalías, hijo de Amsí,
hijo de Zacarías, hijo de Pasjur, hijo de Malquías,
'''
"13" = ''':sup:`13` y sus hermanos cabezas de familia: doscientos cuarenta y dos; y
Amasay, hijo de Azarel, hijo de Ajzay, hijo de Mesilemot, hijo de Imer,
'''
"14" = ''':sup:`14` y sus hermanos: ciento veintiocho. Su jefe era Zabdiel, hijo de
Hagadol.
'''
"15" = ''':sup:`15` Levitas: Semayas, hijo de Jasub, hijo de Azricán, hijo de Jasabías,
hijo de Buní;
'''
"16" = ''':sup:`16` Sabtay y Yozabab, jefes de los levitas, que estaban al frente de
los asuntos exteriores del templo de Dios;
'''
"17" = ''':sup:`17` Matanías, hijo de Micá, hijo de Zabdí, hijo de Asaf, que dirigía el
canto y entonaba la acción de gracias en la oración; Bacbuquías, el
segundo entre sus hermanos, y Abdías, hijo de Samúa, hijo de Galal,
hijo de Yedutún.
'''
"18" = ''':sup:`18` En total, los levitas en la ciudad santa eran doscientos ochenta y
cuatro.
'''
"19" = ''':sup:`19` Los porteros: Acub, Talmón y sus hermanos, guardianes de las
puertas: ciento sesenta y dos.
'''
"20" = ''':sup:`20` El resto de Israel, de los sacerdotes y los levitas residían en
todas las ciudades de Judá, cada uno en su propiedad.
'''
"21" = ''':sup:`21` Los sirvientes del templo habitaban en el Ofel; y Sijá y Guispá
eran sus jefes.
'''
"22" = ''':sup:`22` El jefe de los levitas en Jerusalén era Uzí, hijo de Baní, hijo de
Jasabías, hijo de Matanías, hijo de Micá, de los descendientes de Asaf,
que eran cantores en el servicio del templo de Dios,
'''
"23" = ''':sup:`23` porque había una disposición del rey relativa a ellos, y un
reglamento determinaba a los cantores su turno día a día.
'''
"24" = ''':sup:`24` Petajías, hijo de Mesezabel, descendiente de Zéraj, hijo de Judá,
era comisario del rey para todos los asuntos del pueblo.
'''
"25" = ''':sup:`25` En las aldeas y diseminados por sus campos habitaban parte de los
de Judá: en Quiriat Arbá y sus aldeas anejas, en Dibón y sus aldeas
anejas, en Yacabsel y sus caseríos;
'''
"26" = ''':sup:`26` en Yesúa, en Moladá, en Bet Pélet,
'''
"27" = ''':sup:`27` en Jasar Sual, en Berseba y sus aldeas anejas;
'''
"28" = ''':sup:`28` en Sicelag, en Meconá y sus aldeas anejas;
'''
"29" = ''':sup:`29` en En Rimón, en orea, en Yarmut;
'''
"30" = ''':sup:`30` Zanóaj, Adulán y sus caseríos; Laquis y sus campos, Azecá y sus
aldeas anejas; se establecieron, pues, desde Berseba hasta el valle de
Hinnón.
'''
"31" = ''':sup:`31` Los de Benjamín se establecieron en Guibeá, en Micmás, Ayá, Betel y
sus aldeas anejas;
'''
"32" = ''':sup:`32` Anatot, Nob, Ananías,
'''
"33" = ''':sup:`33` Jasor, Ramá, Guitáyim,
'''
"34" = ''':sup:`34` Jadid, Seboín, Nebalat,
'''
"35" = ''':sup:`35` Lod y Onó y el valle de los Artesanos.
'''
"36" = ''':sup:`36` De los levitas había grupos en Judá y Benjamín.
'''
