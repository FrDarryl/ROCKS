[147]
"1" = ''':sup:`1` ¡Qué bueno es cantar para el Señor!, ¡qué agradable alabar a nuestro
Dios!
'''
"2" = ''':sup:`2` El Señor reconstruye Jerusalén y reúne a los dispersos de Israel,
'''
"3" = ''':sup:`3` él cura los corazones rotos y venda sus heridas.
'''
"4" = ''':sup:`4` Él cuenta el número de las estrellas y llama a cada una por su
nombre.
'''
"5" = ''':sup:`5` Nuestro Señor es grande y todopoderoso, su inteligencia es infinita.
'''
"6" = ''':sup:`6` El Señor sostiene a los humildes y humilla hasta el polvo a los
malvados.
'''
"7" = ''':sup:`7` Cantad al Señor la acción de gracias, tocad el arpa para nuestro
Dios.
'''
"8" = ''':sup:`8` Él cubre de nubes el cielo, prepara la lluvia para la tierra y hace
brotar hierba en los montes;
'''
"9" = ''':sup:`9` él da el alimento a los ganados y a las crías del cuervo cuando
chillan.
'''
"10" = ''':sup:`10` No tiene en cuenta el brío del caballo ni se complace en los
músculos del hombre;
'''
"11" = ''':sup:`11` el Señor se complace en sus amigos, en aquellos que confían en su
amor.
'''
"12" = ''':sup:`12` Glorifica al Señor, Jerusalén; alaba a tu Dios, Sión.
'''
"13" = ''':sup:`13` Él reforzó los cerrojos de tus puertas y bendijo a tus hijos dentro
de tus murallas;
'''
"14" = ''':sup:`14` hace reinar la paz en tus fronteras y te sacia con la flor del
trigo;
'''
"15" = ''':sup:`15` envía sus órdenes a la tierra y su palabra corre velozmente;
'''
"16" = ''':sup:`16` manda la nieve como lana, esparce la escarcha cual ceniza;
'''
"17" = ''':sup:`17` arroja sus granizos como migas de pan y con el frío las aguas se
congelan;
'''
"18" = ''':sup:`18` envía su palabra y las derrite, hace soplar el viento y las aguas
vuelven a correr.
'''
"19" = ''':sup:`19` Él anuncia su palabra a Jacob, sus leyes y sus decretos a Israel.
'''
"20" = ''':sup:`20` Esto no lo ha hecho con ningún otro pueblo, no les dio a conocer
sus mandamientos. ¡Aleluya!
'''
