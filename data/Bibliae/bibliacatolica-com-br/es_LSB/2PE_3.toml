"1" = ''':sup:`1` Queridos hermanos, ésta es la segunda carta que os escribo. En las
dos, mi propósito es el mismo: conseguir, con mis consejos, que penséis
rectamente.
'''
"2" = ''':sup:`2` Recordad las palabras que os anunciaron los santos profetas, y el
mandamiento del Señor y Salvador transmitido por vuestros apóstoles.
'''
"3" = ''':sup:`3` Sabed ante todo que en los últimos días aparecerán charlatanes
dominados por sus propias pasiones, que, burlándose de todo,
'''
"4" = ''':sup:`4` preguntarán: ¿En qué ha venido a quedar la promesa de que Cristo
volvería? Nuestros padres han muerto y nada ha cambiado, todo sigue
igual desde que el mundo es mundo.
'''
"5" = ''':sup:`5` Intencionadamente quieren desconocer cómo desde el principio
existían los cielos y la tierra; que, por la palabra de Dios, la tierra
surgió del agua y se consolidó en medio del agua.
'''
"6" = ''':sup:`6` Aquel mundo pereció hundido en las aguas del diluvio.
'''
"7" = ''':sup:`7` En cambio, la misma palabra de Dios tiene reservados y guardados los
cielos y la tierra actuales para el día del juicio y de la perdición de
los malhechores.
'''
"8" = ''':sup:`8` Queridos hermanos, no debéis olvidar una cosa: que un día es ante
Dios como mil años, y mil años como un día.
'''
"9" = ''':sup:`9` El Señor no retarda el cumplimiento de la promesa, como creen
algunos que le acusan de tardanza, sino que usa de paciencia con
vosotros, pues no quiere que nadie perezca, sino que todos alcancen el
arrepentimiento.
'''
"10" = ''':sup:`10` El día del Señor vendrá como ladrón: los cielos se desintegrarán
entonces con gran estrépito, los elementos del mundo quedarán hechos
ceniza y la tierra con todo cuanto hay en ella desaparecerá.
'''
"11" = ''':sup:`11` Si todo ha de desaparecer de esta manera, no hace falta decir que
debéis llevar una vida santa y religiosa
'''
"12" = ''':sup:`12` mientras esperáis y aceleráis la venida del día de Dios, cuando los
cielos incendiados se desintegrarán y los elementos quedarán hechos
ceniza.
'''
"13" = ''':sup:`13` Pero, según su promesa, nosotros esperamos unos cielos nuevos y una
tierra nueva, en los que reinará la justicia.
'''
"14" = ''':sup:`14` Por lo cual, queridos hermanos, en espera de todas estas cosas,
esforzaos por encontraros sin mancha, sin culpa y en paz en presencia
del Señor.
'''
"15" = ''':sup:`15` Tened en cuenta que la paciencia de nuestro Señor es nuestra
salvación, como ya os lo escribió nuestro queridísimo hermano Pablo,
con la sabiduría que Dios le ha dado;
'''
"16" = ''':sup:`16` de hecho, así se expresa en todas las cartas cuando trata de este
tema. Es cierto que en éstas se encuentran algunos puntos difíciles,
que los ignorantes e inestables tergiversan para su propia perdición,
lo mismo que hacen con el resto de la Sagrada Escritura.
'''
"17" = ''':sup:`17` Vosotros, sin embargo, queridísimos hermanos, avisados de antemano,
estad en guardia, no sea que, arrastrados por el error de los
libertinos, decaigáis de vuestra firmeza;
'''
"18" = ''':sup:`18` creced más bien en la gracia y en el conocimiento de nuestro Señor
y Salvador Jesucristo. ¡A él la gloria ahora y hasta el día de la
eternidad!
'''
