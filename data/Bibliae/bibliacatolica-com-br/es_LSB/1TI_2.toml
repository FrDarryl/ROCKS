[2]
"1" = ''':sup:`1` Te ruego, ante todo, que se hagan peticiones, oraciones, súplicas,
acciones de gracias por todos los hombres,
'''
"2" = ''':sup:`2` por los reyes y por todos los que gozan de poder, a fin de que
podamos disfrutar de una vida pacífica y tranquila con toda piedad y
honestidad.
'''
"3" = ''':sup:`3` Esto es bueno y agradable a Dios, nuestro Salvador,
'''
"4" = ''':sup:`4` el cual quiere que todos los hombres se salven y lleguen al
conocimiento de la verdad.
'''
"5" = ''':sup:`5` Porque hay un solo Dios y un solo mediador entre Dios y los hombres,
Cristo Jesús, también él hombre,
'''
"6" = ''':sup:`6` que se entregó a sí mismo para liberarnos a todos; testimonio dado a
su debido tiempo,
'''
"7" = ''':sup:`7` del que yo he sido nombrado pregonero y apóstol -digo verdad, no
miento-, para instruir a los paganos en la fe y en la verdad.
'''
"8" = ''':sup:`8` Quiero, pues, que los hombres oren en todo lugar levantando sus
manos limpias, sin ira ni rencores.
'''
"9" = ''':sup:`9` De la misma manera, que las mujeres se presenten vestidas con
decencia, con recato y modestia, no con peinados llamativos, ni con
oro, perlas o vestidos costosos,
'''
"10" = ''':sup:`10` sino como corresponde a mujeres que hacen profesión de piedad, con
obras buenas.
'''
"11" = ''':sup:`11` La mujer se debe dejar instruir en silencio con toda sumisión.
'''
"12" = ''':sup:`12` No tolero que la mujer enseñe, ni que se tome autoridad sobre el
marido; que esté callada,
'''
"13" = ''':sup:`13` pues Adán fue formado el primero, luego Eva.
'''
"14" = ''':sup:`14` Y no fue Adán el engañado, sino Eva la que se dejó engañar y cayó
en pecado.
'''
"15" = ''':sup:`15` No obstante, se salvará por su condición de madre, si persevera con
modestia en la fe, en el amor y en la santidad.
'''
