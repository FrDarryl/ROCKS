[12]
"1" = ''':sup:`1` Samuel dijo a los israelitas: "Os he concedido todo lo que me habéis
pedido y he puesto sobre vosotros un rey.
'''
"2" = ''':sup:`2` Así que ahí tenéis al rey que os va a dirigir. Yo he envejecido y
encanecido, y mis hijos están entre vosotros. He caminado delante de
vosotros desde mi juventud hasta hoy.
'''
"3" = ''':sup:`3` Aquí me tenéis; acusadme ante el Señor y ante su ungido si he
quitado a alguien un buey o he robado a alguien un asno, si he oprimido
o perjudicado a alguien o me he dejado sobornar. Acusadme, y yo os
responderé".
'''
"4" = ''':sup:`4` Y respondieron: "No nos has perjudicado ni oprimido, ni te has
dejado sobornar".
'''
"5" = ''':sup:`5` Él les dijo: "El Señor y su ungido son hoy testigos de que no habéis
encontrado nada malo en mis manos". Y respondieron: "Testigos".
'''
"6" = ''':sup:`6` Samuel dijo al pueblo: "Testigo es el Señor, que suscitó a Moisés y
Aarón y sacó a vuestros padres de Egipto.
'''
"7" = ''':sup:`7` Ahora, acercaos. Quiero juzgaros ante el Señor y recordaros los
beneficios que os ha hecho a vosotros y a vuestros padres.
'''
"8" = ''':sup:`8` Cuando Jacob y sus hijos bajaron a Egipto, los egipcios los
oprimieron, y vuestros padres clamaron al Señor. El Señor envió a
Moisés y Aarón, que los sacaron de Egipto y los instalaron en esta
tierra.
'''
"9" = ''':sup:`9` Pero ellos se olvidaron del Señor, su Dios, y él los entregó en
manos de Sísara, jefe de los ejércitos de Jasor, en manos de los
filisteos y en manos del rey de Moab, que les hicieron la guerra.
'''
"10" = ''':sup:`10` Ellos clamaron al Señor: Hemos pecado, porque hemos abandonado al
Señor y hemos servido a los baales y astartés; sálvanos del poder de
nuestros enemigos y te serviremos.
'''
"11" = ''':sup:`11` El Señor mandó a Yerubaal, a Barac, Jefté y Samuel, y os libró de
la mano de vuestros vecinos enemigos, y habéis podido vivir seguros.
'''
"12" = ''':sup:`12` Sin embargo, cuando visteis que Najás, rey de los amonitas, venía
contra vosotros, me dijisteis: No, que reine un rey sobre nosotros,
siendo así que el Señor, vuestro Dios, es vuestro rey.
'''
"13" = ''':sup:`13` Pues bien, ahí tenéis al rey que habéis elegido. El Señor ha puesto
un rey sobre vosotros.
'''
"14" = ''':sup:`14` Si respetáis al Señor y le servís, si le obedecéis y no os rebeláis
contra sus preceptos, si vosotros y el rey que os gobierna seguís al
Señor, viviréis;
'''
"15" = ''':sup:`15` pero si no le obedecéis y os rebeláis contra sus preceptos, la mano
del Señor descargará sobre vosotros y sobre vuestro rey.
'''
"16" = ''':sup:`16` Estad atentos y ved este gran prodigio que el Señor va a hacer ante
vuestros ojos.
'''
"17" = ''':sup:`17` ¿No estamos en el tiempo de la siega del trigo? Pues bien, voy a
invocar al Señor y él mandará truenos y lluvia, para que sepáis y veáis
el gran mal que le habéis hecho a los ojos del Señor al pedir para
vosotros un rey".
'''
"18" = ''':sup:`18` Samuel invocó al Señor, y el Señor envió aquel día truenos y
lluvia; y todo el pueblo tuvo gran miedo del Señor y de Samuel.
'''
"19" = ''':sup:`19` Entonces todo el pueblo dijo a Samuel: "Ruega al Señor, tu Dios,
por tus siervos para que no muramos, porque hemos añadido a todos
nuestros pecados la gran maldad de pedir para nosotros un rey".
'''
"20" = ''':sup:`20` Samuel les dijo: "No tengáis miedo; es verdad que habéis cometido
esa gran maldad; pero ahora no os apartéis del Señor y servidle con
todo vuestro corazón.
'''
"21" = ''':sup:`21` No os apartéis de él para servir a cosas vanas, que no ayudan y no
salvan, porque son cosas vanas.
'''
"22" = ''':sup:`22` El Señor no rechazará a su pueblo por la gloria de su gran nombre,
porque el Señor se ha dignado hacer de vosotros su pueblo.
'''
"23" = ''':sup:`23` Por mi parte, lejos de mí pecar contra el Señor dejando de rogar
por vosotros y de enseñaros el camino bueno y recto.
'''
"24" = ''':sup:`24` Respetad al Señor y servidle sinceramente con todo vuestro corazón,
considerando las grandes cosas que ha hecho por vosotros.
'''
"25" = ''':sup:`25` Pero si os portáis mal, pereceréis vosotros y vuestro rey.
'''
"Notes" = '''
Notas de rodapé:
12:1-5 - Samuel se despide del pueblo, instándolos a señalar cualquier
injusticia que haya cometido. Su integridad es un ejemplo de liderazgo
piadoso y de cómo un líder debe ser irreprochable (véanse también
12:6-8 - Samuel relata las obras poderosas de Dios en la historia de
Israel, comenzando con su liberación de Egipto. Este resumen de la
fidelidad de Dios sirve para recordarle al pueblo que, a pesar de su
elección de rey, Dios sigue siendo su verdadero Señor (véanse también
12:10-12 - Samuel destaca cómo Israel a menudo abandonó a Dios, pero Él
los liberó repetidamente cuando clamaron por ayuda. Esto enfatiza la
misericordia y la paciencia de Dios ante la rebelión humana (véanse
12:13-15 - Samuel advierte al pueblo que, aunque se les ha dado un rey,
deben permanecer obedientes a Dios. La bendición de Dios depende de su
fidelidad, y la desobediencia traerá juicio, incluso con un rey (véanse
12:19-25 - El pueblo se arrepiente de haber pedido un rey, pero Samuel
los consuela recordándoles que si permanecen fieles a Dios, él seguirá
bendiciéndolos. Este es un llamado al arrepentimiento y a un pacto
1:9).
'''
