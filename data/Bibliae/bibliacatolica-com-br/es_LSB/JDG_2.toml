[2]
"1" = ''':sup:`1` El ángel del Señor subió de Guilgal a Betel y dijo: "Yo os saqué de
Egipto y os traje a esta tierra que había prometido con juramento a
vuestros padres, diciendo: No romperé jamás mi alianza con vosotros.
'''
"2" = ''':sup:`2` Por vuestra parte, no haréis pactos con los habitantes de este país,
sino que destruiréis sus altares. Pero vosotros no habéis obedecido.
¿Por qué habéis hecho esto?
'''
"3" = ''':sup:`3` Por eso os digo: No echaré a estos pueblos delante de vosotros.
Serán vuestros enemigos, y sus dioses serán una tentación para
vosotros".
'''
"4" = ''':sup:`4` Cuando el ángel del Señor terminó de hablar, el pueblo se echó a
llorar a gritos.
'''
"5" = ''':sup:`5` Por eso llamaron a aquel lugar Boquín, y ofrecieron sacrificios al
Señor.
'''
"6" = ''':sup:`6` Josué despidió al pueblo, y los israelitas se fueron cada uno a
tomar posesión de su territorio.
'''
"7" = ''':sup:`7` El pueblo sirvió al Señor durante toda la vida de Josué y de los
ancianos que sobrevivieron a Josué, que habían visto todas las grandes
obras que el Señor había hecho en favor de Israel.
'''
"8" = ''':sup:`8` Josué, hijo de Nun, siervo del Señor, murió a la edad de ciento diez
años,
'''
"9" = ''':sup:`9` y lo enterraron en su propio territorio de Timná Séraj, en la
montaña de Efraín, al norte del monte Gaas;
'''
"10" = ''':sup:`10` murió también toda aquella generación que no conocía al Señor ni lo
que había hecho por Israel.
'''
"11" = ''':sup:`11` Los israelitas hicieron lo que desagrada al Señor y adoraron a los
baales.
'''
"12" = ''':sup:`12` Abandonaron al Señor, Dios de sus padres, que los había sacado de
Egipto, y se fueron tras otros dioses de los pueblos vecinos; los
adoraron, provocando por ello la ira del Señor.
'''
"13" = ''':sup:`13` Abandonaron al Señor para adorar a Baal y Astarté.
'''
"14" = ''':sup:`14` Entonces se encendió contra Israel la ira del Señor; los entregó en
manos de salteadores, que los saquearon, y los vendió a sus enemigos de
alrededor, a los que no fueron capaces de oponer resistencia.
'''
"15" = ''':sup:`15` En todas sus expediciones, la mano del Señor pesaba sobre ellos
para hacerles mal, como el mismo Señor se lo había dicho y jurado.
'''
"16" = ''':sup:`16` Entonces el Señor hizo surgir jueces que los libraron del poder de
sus opresores.
'''
"17" = ''':sup:`17` Pero ni aun a sus jueces obedecían. Se prostituyeron ante otros
dioses y se prosternaron ante ellos. Se apartaron pronto del camino que
habían seguido sus padres, dóciles a los mandamientos del Señor; pero
ellos no lo hicieron así.
'''
"18" = ''':sup:`18` El Señor hizo surgir los jueces. El Señor estaba con el juez y los
libraba de la mano de sus enemigos mientras vivía el juez, pues se
compadecía de ellos al oírles gemir bajo sus opresores y perseguidores.
'''
"19" = ''':sup:`19` Pero cuando moría el juez, volvían a caer y obraban peor que sus
padres; no abandonaban las prácticas condenables y la terca conducta de
sus padres.
'''
"20" = ''':sup:`20` La ira del Señor se encendió contra Israel y dijo: "Ya que esta
generación ha violado la alianza que yo había establecido con sus
padres y no me ha obedecido,
'''
"21" = ''':sup:`21` desde ahora tampoco yo echaré delante de ellos a ninguna de las
naciones que dejó Josué al morir,
'''
"22" = ''':sup:`22` a fin de probar por su medio a Israel, para ver si sigue o no los
caminos del Señor, como los siguieron sus padres".
'''
"23" = ''':sup:`23` Por eso el Señor dejó en paz aquellas naciones, no expulsándolas de
momento, ni poniéndolas en manos de Josué.
'''
