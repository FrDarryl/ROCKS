[5]
"1" = ''':sup:`1` Un tal Ananías, de acuerdo con Safira, su mujer, vendió una
propiedad
'''
"2" = ''':sup:`2` y se quedó con parte del precio, sabiéndolo su mujer; llevó el resto
y lo puso a los pies de los apóstoles.
'''
"3" = ''':sup:`3` Pedro le dijo: "Ananías, ¿por qué has dejado que entre dentro de ti
Satanás para mentir al Espíritu Santo y quedarte con parte del precio
del campo?
'''
"4" = ''':sup:`4` ¿Es que antes de venderlo no era tuyo, y aun después de vendido no
continuaba en tu poder? ¿Por qué resolviste hacer esto? No has mentido
a los hombres, sino a Dios".
'''
"5" = ''':sup:`5` Ananías, al oír estas palabras, cayó muerto. Y cuantos lo supieron
se llenaron de miedo.
'''
"6" = ''':sup:`6` Unos jóvenes fueron, lo amortajaron y lo llevaron a enterrar.
'''
"7" = ''':sup:`7` Unas tres horas más tarde llegó su mujer sin saber lo ocurrido.
'''
"8" = ''':sup:`8` Pedro le preguntó: "Dime si vendisteis el campo en tanto". Y ella
contestó: "Sí, en tanto".
'''
"9" = ''':sup:`9` Pedro replicó: "¿Por qué os pusisteis de acuerdo para tentar al
Espíritu del Señor? Ahí tienes a la puerta los pies de los que acaban
de enterrar a tu marido; ellos te llevarán a ti también".
'''
"10" = ''':sup:`10` Cayó fulminantemente a los pies de él y expiró. Los jóvenes
entraron, la encontraron muerta y la llevaron a enterrar junto a su
marido.
'''
"11" = ''':sup:`11` Toda la Iglesia y todos los que oyeron esto se quedaron
sobrecogidos de terror.
'''
"12" = ''':sup:`12` Los apóstoles hacían muchos milagros y prodigios en el pueblo;
todos se reunían en el pórtico de Salomón.
'''
"13" = ''':sup:`13` Los demás no se atrevían a unirse a ellos; pero el pueblo los tenía
en gran estima.
'''
"14" = ''':sup:`14` Y el número de hombres y mujeres que creían en el Señor aumentaba
cada vez más;
'''
"15" = ''':sup:`15` y hasta sacaban los enfermos a las plazas y los ponían en camillas
y angarillas para que, al pasar Pedro, al menos su sombra tocase alguno
de ellos.
'''
"16" = ''':sup:`16` De las aldeas próximas a Jerusalén acudía también mucha gente
llevando enfermos y poseídos por espíritus inmundos, y todos eran
curados.
'''
"17" = ''':sup:`17` Intervino entonces el sumo sacerdote con todos los de su partido
-la secta de los saduceos-. Llenos de furor,
'''
"18" = ''':sup:`18` detuvieron a los apóstoles y los metieron en la cárcel pública.
'''
"19" = ''':sup:`19` Pero un ángel del Señor abrió por la noche las puertas de la
cárcel, los sacó y dijo:
'''
"20" = ''':sup:`20` "Id al templo y anunciad con valentía al pueblo todo lo referente a
esta nueva vida".
'''
"21" = ''':sup:`21` Obedecieron, entraron de madrugada en el templo y se pusieron a
enseñar. Entretanto, el sumo sacerdote y sus partidarios convocaron al
tribunal supremo y a todos los dirigentes de Israel, y mandaron a la
cárcel a buscar a los apóstoles.
'''
"22" = ''':sup:`22` Los alguaciles fueron, pero no los encontraron en la cárcel;
volvieron y lo comunicaron diciendo:
'''
"23" = ''':sup:`23` "Hemos encontrado la cárcel bien cerrada y los guardias junto a las
puertas; pero al abrir no hemos encontrado a nadie dentro".
'''
"24" = ''':sup:`24` Al oír esto, tanto el prefecto del templo como los sumos sacerdotes
quedaron desconcertados, pensando qué habría sido de ellos.
'''
"25" = ''':sup:`25` Llegó uno diciendo: "Los hombres que metisteis en la cárcel están
en el templo enseñando al pueblo".
'''
"26" = ''':sup:`26` Entonces el prefecto fue con los alguaciles y los trajo, pero sin
emplear la violencia, porque temían que el pueblo los apedrease.
'''
"27" = ''':sup:`27` Los trajeron y los presentaron al tribunal supremo. El sumo
sacerdote les preguntó:
'''
"28" = ''':sup:`28` "¿No os ordenamos solemnemente que no enseñaseis en nombre de ése?
Y, sin embargo, habéis llenado Jerusalén de vuestra doctrina y queréis
hacernos responsables de la sangre de este hombre".
'''
"29" = ''':sup:`29` Pedro y los apóstoles respondieron: "Hay que obedecer a Dios antes
que a los hombres.
'''
"30" = ''':sup:`30` El Dios de nuestros padres ha resucitado a Jesús, a quien vosotros
matasteis colgándolo de un madero.
'''
"31" = ''':sup:`31` Dios lo ha ensalzado con su diestra como jefe y salvador para dar a
Israel el arrepentimiento y el perdón de los pecados.
'''
"32" = ''':sup:`32` Nosotros somos testigos de estas cosas, como lo es también el
Espíritu Santo que Dios ha dado a los que lo obedecen".
'''
"33" = ''':sup:`33` Ellos, enfurecidos con estas palabras, querían matarlos.
'''
"34" = ''':sup:`34` Un fariseo llamado Gamaliel, doctor de la ley, respetado por todo
el pueblo, se levantó en el tribunal, mandó que sacaran de la sala por
unos momentos a los apóstoles y dijo:
'''
"35" = ''':sup:`35` "Israelitas, mirad bien lo que vais a hacer con estos hombres.
'''
"36" = ''':sup:`36` Porque no hace mucho se alzó Teudas diciendo que él era alguien, y
le siguieron unos cuatrocientos hombres; pero lo mataron, todos sus
seguidores se dispersaron y de aquello ya no queda nada.
'''
"37" = ''':sup:`37` Después de éste surgió Judas, el galileo, en los días del
empadronamiento, que arrastró al pueblo tras de sí; también él cayó, y
todos sus seguidores se dispersaron.
'''
"38" = ''':sup:`38` Por lo que hace al caso presente, os digo que no os metáis con
estos hombres y que los dejéis en paz; porque si su empresa es cosa de
hombres, se desvanecerá por sí misma;
'''
"39" = ''':sup:`39` pero si es de Dios, no podréis deshacerla. No os expongáis a luchar
contra Dios". Aceptaron su consejo.
'''
"40" = ''':sup:`40` Llamaron a los apóstoles, los azotaron, les prohibieron
terminantemente hablar más de Jesús y los soltaron.
'''
"41" = ''':sup:`41` Ellos salieron del tribunal muy contentos por haber sido dignos de
ser ultrajados por tal nombre.
'''
"42" = ''':sup:`42` No dejaban un día de enseñar, en el templo y en las casas, y de
anunciar la buena noticia de que Jesús es el mesías.
'''
