[30]
"1" = ''':sup:`1` El que ama a su hijo no le escatimará los azotes, para que al fin
pueda complacerse en él.
'''
"2" = ''':sup:`2` El que educa bien a su hijo se gozará en él, y en medio de sus
conocidos podrá enorgullecerse.
'''
"3" = ''':sup:`3` El que instruye a su hijo será envidiado de sus enemigos, y se
alegrará por ello ante sus amigos.
'''
"4" = ''':sup:`4` Si muere su padre, como si no hubiese muerto, pues deja tras de sí
un hijo que se le parece.
'''
"5" = ''':sup:`5` Durante su vida se alegra al verlo, y a su muerte no se entristece.
'''
"6" = ''':sup:`6` Contra sus enemigos deja un vengador, y para sus amigos quien pague
los favores.
'''
"7" = ''':sup:`7` Quien mima a su hijo tendrá después que vendarle las heridas; a cada
grito suyo se estremecerán sus entrañas.
'''
"8" = ''':sup:`8` Un caballo no domado se torna indócil, y un hijo abandonado se torna
díscolo.
'''
"9" = ''':sup:`9` Mima a tu hijo y te hará temblar, juega con él y te hará llorar.
'''
"10" = ''':sup:`10` No te rías con él para que no te haga sufrir y acabes rechinando
los dientes.
'''
"11" = ''':sup:`11` No le des libertad en su juventud, y no cierres los ojos a sus
faltas.
'''
"12" = ''':sup:`12` Doblega su cerviz en su juventud y túndele las espaldas de
muchacho, no sea que se vuelva díscolo y desobediente y sufras la pena
de ello.
'''
"13" = ''':sup:`13` Corrige a tu hijo y fórmalo, no sea que su insolencia te afrente.
'''
"14" = ''':sup:`14` Más vale pobre sano y fuerte que rico achacoso.
'''
"15" = ''':sup:`15` Salud y vigor valen más que todo el oro, y cuerpo robusto más que
inmensa fortuna.
'''
"16" = ''':sup:`16` No hay riqueza mejor que la salud del cuerpo, no hay felicidad
superior al gozo del corazón.
'''
"17" = ''':sup:`17` Más vale la muerte que vida amargada, y el descanso eterno que
enfermedad duradera.
'''
"18" = ''':sup:`18` Manjares derramados sobre boca cerrada, tales son las ofrendas a
los ídolos.
'''
"19" = ''':sup:`19` ¿Qué le aprovecha la ofrenda al ídolo, que ni come ni huele? Tal es
el que es afligido por el Señor;
'''
"20" = ''':sup:`20` mira con sus ojos y suspira, como eunuco que abraza a una virgen.
'''
"21" = ''':sup:`21` No te entregues a la tristeza, y no te abandones a cavilaciones.
'''
"22" = ''':sup:`22` La vida del hombre es el gozo del corazón, y su alegría alarga los
días.
'''
"23" = ''':sup:`23` Recrea el ánimo, alegra el corazón y echa de ti la tristeza, porque
la tristeza ha perdido a muchos y no hay en ella utilidad.
'''
"24" = ''':sup:`24` La envidia y la cólera abrevian los días, y las preocupaciones
acarrean una vejez prematura.
'''
"25" = ''':sup:`25` El sueño del corazón es alegre, es mejor que deliciosos manjares, y
lo que se come aprovecha.
'''
