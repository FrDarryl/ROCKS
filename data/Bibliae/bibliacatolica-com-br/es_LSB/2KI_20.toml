[20]
"1" = ''':sup:`1` Por aquel tiempo, Ezequías cayó gravemente enfermo; Isaías, hijo de
Amós, el profeta, se presentó a él y le dijo: "Esto dice el Señor:
Arregla los asuntos de tu casa, porque vas a morir; no curarás".
'''
"2" = ''':sup:`2` Entonces Ezequías se volvió contra la pared y oró al Señor así:
'''
"3" = ''':sup:`3` "¡Ay, Señor! Acuérdate de que me he conducido en tu servicio con
fidelidad y de todo corazón, y he hecho lo que es justo a tus ojos". Y
Ezequías rompió a llorar amargamente.
'''
"4" = ''':sup:`4` Aún no había salido Isaías del patio central, cuando el Señor le
dijo:
'''
"5" = ''':sup:`5` "Vuélvete y di a Ezequías, jefe de mi pueblo: Esto dice el Señor,
Dios de tu padre David: He escuchado tu oración y he mirado tus
lágrimas. Te voy a devolver la salud. Dentro de tres días podrás ir al
templo del Señor.
'''
"6" = ''':sup:`6` Añadiré a tus días quince años, te libraré a ti y a esta ciudad de
las manos del rey de Asiria y protegeré a esta ciudad en atención a mí
mismo y a mi siervo David".
'''
"7" = ''':sup:`7` E Isaías ordenó: "Traed un emplasto de higos secos". Lo trajeron, lo
aplicaron a la llaga y el rey se curó.
'''
"8" = ''':sup:`8` Y Ezequías preguntó a Isaías: "¿Cuál será la señal de que el Señor
me curará y podré ir dentro de tres días al templo del Señor?".
'''
"9" = ''':sup:`9` Isaías respondió: "Ésta es la señal de que el Señor cumplirá la
palabra que ha dado: ¿Quieres que la sombra adelante diez grados o que
retroceda diez grados?".
'''
"10" = ''':sup:`10` Ezequías replicó: "Fácil es a la sombra adelantar diez grados. No;
que la sombra vuelva atrás diez grados".
'''
"11" = ''':sup:`11` Entonces el profeta Isaías invocó al Señor, el cual hizo retroceder
a la sombra los diez grados en el cuadrante de Acaz.
'''
"12" = ''':sup:`12` Por aquel tiempo, Merodac Baladán, hijo de Baladán, rey de
Babilonia, envió cartas y un presente a Ezequías, al saber que se había
curado de su enfermedad.
'''
"13" = ''':sup:`13` Ezequías recibió gran contento y mostró a los enviados todo su
tesoro, la plata, el oro, los aromas, los ungüentos preciosos, su
armería y todo lo que tenía en sus almacenes; no hubo cosa en su
palacio o en sus dominios que no se la mostrase.
'''
"14" = ''':sup:`14` Pero el profeta Isaías se presentó al rey Ezequías y le dijo: "¿Qué
han dicho estos hombres o de dónde han venido a ti?". Ezequías
respondió: "Han venido de la lejana Babilonia".
'''
"15" = ''':sup:`15` "¿Qué han visto en tu casa?", replicó Isaías. Y Ezequías respondió:
"Han visto todo lo que hay; nada ha habido en mis almacenes que no se
lo haya enseñado".
'''
"16" = ''':sup:`16` Isaías entonces dijo a Ezequías: "Escucha la palabra del Señor:
'''
"17" = ''':sup:`17` Vienen días en que lo que hay en tu casa y lo que tus padres
atesoraron hasta el día de hoy será llevado a Babilonia. No quedará
nada, dice el Señor.
'''
"18" = ''':sup:`18` A tus propios hijos los llevarán a Babilonia, para convertirlos en
eunucos en la corte del rey".
'''
"19" = ''':sup:`19` Y Ezequías respondió a Isaías: "Justa es la palabra del Señor que
has pronunciado". Pensó: "Al menos en mis días habrá paz y seguridad".
'''
"20" = ''':sup:`20` El resto de la historia de Ezequías, sus hazañas y cómo construyó
la alberca y el acueducto para conducir las aguas a la ciudad, está
escrito en el libro de los anales de los reyes de Judá.
'''
"21" = ''':sup:`21` Ezequías murió y le sucedió en el trono Manasés.
'''
