[2]
"1" = ''':sup:`1` Desechad toda maldad todo engaño y toda clase de hipocresía envidia
o maledicencia.
'''
"2" = ''':sup:`2` Como niños recién nacidos apeteced la leche espiritual no
adulterada, para que alimentados con ella crezcáis en orden a la
salvación,
'''
"3" = ''':sup:`3` ya que habéis experimentado qué bueno es el Señor.
'''
"4" = ''':sup:`4` Acercaos a él, piedra viva, rechazada por los hombres, pero escogida
y apreciada por Dios;
'''
"5" = ''':sup:`5` disponeos como piedras vivientes, a ser edificados en casa
espiritual y sacerdocio santo, para ofrecer víctimas espirituales
agradables a Dios por mediación de Jesucristo;
'''
"6" = ''':sup:`6` pues dice la Escritura: Yo pongo en Sión una piedra angular,
escogida, preciosa; el que crea en ella no será defraudado.
'''
"7" = ''':sup:`7` Para vosotros, los creyentes, es piedra de gran valor. Para los
incrédulos, en cambio, la piedra que desecharon los constructores se ha
convertido en la piedra angular
'''
"8" = ''':sup:`8` piedra de tropiezo y roca que puede hacer caer. Tropiezan
precisamente porque no quieren creer en el evangelio a eso es a lo que
estaban destinados
'''
"9" = ''':sup:`9` Vosotros, por el contrario, sois linaje escogido, sacerdocio real,
nación consagrada, pueblo de su propiedad, para anunciar las grandezas
del que os ha llamado de las tinieblas a su luz maravillosa,
'''
"10" = ''':sup:`10` los que en un tiempo no erais pueblo de Dios, ahora habéis venido a
ser pueblo suyo; habéis conseguido misericordia los que en otro tiempo
estabais excluidos de ella.
'''
"11" = ''':sup:`11` Queridos hermanos, como a gente de paso en tierra extraña, os
exhorto a que os abstengáis de las pasiones carnales, que hacen la
guerra al espíritu.
'''
"12" = ''':sup:`12` Comportaos ejemplarmente en medio de los paganos, para que lo mismo
que os calumnian como malhechores, al ver vuestras buenas obras
glorifiquen a Dios el día que venga a visitarlos.
'''
"13" = ''':sup:`13` Sed sumisos a toda autoridad humana por amor al Señor:
'''
"14" = ''':sup:`14` al emperador como a soberano, a los gobernadores como delegados
suyos para castigar a los que obran mal y premiar a los que obran bien.
'''
"15" = ''':sup:`15` Ésta es la voluntad de Dios que reduzcamos al silencio la
ignorancia de los insensatos con nuestra conducta ejemplar.
'''
"16" = ''':sup:`16` Comportaos como hombres libres, pero sin usar la libertad como
pretexto para encubrir la malicia sino obrando como siervos de Dios.
'''
"17" = ''':sup:`17` Respetad a todos amad a los hermanos reverenciad a Dios, honrad al
rey.
'''
"18" = ''':sup:`18` Esclavos, someteos con todo respeto a los amos; no sólo a los
buenos y amables, sino también a los de carácter duro,
'''
"19" = ''':sup:`19` pues es algo hermoso soportar por amor a Dios las vejaciones
injustas.
'''
"20" = ''':sup:`20` ¿Qué mérito tenéis en soportar los castigos que merecen vuestras
culpas?. Pero soportar pacientemente los sufrimientos habiendo obrado
bien eso agrada a Dios.
'''
"21" = ''':sup:`21` Más aún, ésta es vuestra vocación, pues también Cristo sufrió por
vosotros, y os dejó ejemplo para que sigáis sus pasos.
'''
"22" = ''':sup:`22` Él, en quien no hubo pecado y en cuyos labios no se encontró
engaño;
'''
"23" = ''':sup:`23` él, que, siendo ultrajado no respondía con ultrajes siendo
maltratado no amenazaba sino que se ponía en manos del que juzga con
justicia;
'''
"24" = ''':sup:`24` él que llevó en su propio cuerpo nuestros pecados sobre la cruz
para que, muertos para el pecado, vivamos para la justicia: por sus
heridas hemos sido curados.
'''
"25" = ''':sup:`25` Pues erais como ovejas descarriadas, pero ahora habéis vuelto al
pastor y guardián de vuestras vidas.
'''
