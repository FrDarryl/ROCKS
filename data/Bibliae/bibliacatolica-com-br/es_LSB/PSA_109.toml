[109]
"1" = ''':sup:`1` Al maestro de coro. Salmo de David Oh Dios de mi alabanza, no estés
mudo,
'''
"2" = ''':sup:`2` pues abren contra mí su boca malvada y mentirosa; me hablan un
lenguaje de calumnias,
'''
"3" = ''':sup:`3` me acorralan con palabras de odio y me atacan sin motivo;
'''
"4" = ''':sup:`4` en pago de mi amistad me acusan, y yo no hago más que orar;
'''
"5" = ''':sup:`5` me devuelven mal por bien y odio por amor.
'''
"6" = ''':sup:`6` "Designa contra él un hombre sin entrañas, un duro acusador a su
derecha;
'''
"7" = ''':sup:`7` cuando lo juzguen, que salga condenado, que su propia defensa lo
condene;
'''
"8" = ''':sup:`8` que su vida sea corta y otro ocupe su cargo;
'''
"9" = ''':sup:`9` que se queden huérfanos sus hijos y su mujer viuda;
'''
"10" = ''':sup:`10` que sus hijos sean mendigos vagabundos, expulsados de sus casas en
ruinas;
'''
"11" = ''':sup:`11` que el acreedor se haga con todo lo que tiene, y el fruto de su
trabajo se lo roben los extraños;
'''
"12" = ''':sup:`12` que nadie le tenga compasión, que nadie se apiade de sus huérfanos;
'''
"13" = ''':sup:`13` que sus descendientes sean exterminados, que en una generación sea
borrado su nombre;
'''
"14" = ''':sup:`14` que el Señor recuerde la culpa de sus padres, que no borre nunca el
pecado de su madre;
'''
"15" = ''':sup:`15` que estén siempre presentes al Señor y que él borre de la tierra su
memoria.
'''
"16" = ''':sup:`16` Porque él no quiso nunca tener misericordia y persiguió a muerte al
pobre, al afligido y al humilde;
'''
"17" = ''':sup:`17` amó la maldición, sobre él recaiga; no quiso bendición, que de él
se aleje;
'''
"18" = ''':sup:`18` se vista de maldición como de un manto; penetre como el agua en sus
entrañas, igual que aceite dentro de sus huesos;
'''
"19" = ''':sup:`19` sea como vestido que lo cubra y como cinto que lo ciña siempre".
'''
"20" = ''':sup:`20` Así pagará el Señor a mis acusadores, a los que levantan calumnias
contra mí.
'''
"21" = ''':sup:`21` Mas tú, Señor, obra en mi favor por amor a tu nombre; Dios mío, por
tu bondad y tu misericordia, líbrame,
'''
"22" = ''':sup:`22` porque yo soy un pobre desgraciado y tengo dentro de mí el corazón
deshecho;
'''
"23" = ''':sup:`23` voy pasando como sombra que declina, me espantan igual que a la
langosta;
'''
"24" = ''':sup:`24` de tanto ayunar se me doblan las rodillas; falto de alimento, mi
cuerpo ha enflaquecido;
'''
"25" = ''':sup:`25` soy el hazmerreír de todos ellos; al verme, menean la cabeza.
'''
"26" = ''':sup:`26` Ayúdame, Señor, Dios mío, líbrame, por tu misericordia.
'''
"27" = ''':sup:`27` Que sepan que es tu mano, que eres tú, Señor, el que lo ha hecho.
'''
"28" = ''':sup:`28` Ellos maldicen, pero tú bendices, que ellos se avergüencen y tu
siervo se alegre;
'''
"29" = ''':sup:`29` que mis calumniadores se vistan de ignominia, que los cubra la
vergüenza como un manto.
'''
"30" = ''':sup:`30` Yo con mi boca daré gracias al Señor, lo alabaré ante las
multitudes,
'''
"31" = ''':sup:`31` porque él se pone a la derecha del pobre para salvarlo de los
jueces.
'''
