[21]
"1" = ''':sup:`1` Si en la tierra que el Señor, tu Dios, te va a dar en posesión se
encuentra un muerto tirado en el campo sin que se sepa quién lo mató,
'''
"2" = ''':sup:`2` irán los ancianos y los jueces y medirán las distancias entre la
víctima y las ciudades de alrededor
'''
"3" = ''':sup:`3` para localizar la más cercana. Entonces los ancianos de esta ciudad
tomarán una becerra que no haya trabajado todavía ni haya sido uncida
al yugo,
'''
"4" = ''':sup:`4` la llevarán junto a un arroyo que siempre lleve agua, un lugar que
nunca haya sido labrado ni sembrado, y allí la degollarán.
'''
"5" = ''':sup:`5` Intervendrán después los sacerdotes levitas, ya que a ellos los
eligió el Señor, tu Dios, para que le sirvan y bendigan en su nombre, y
suya es también la decisión en caso de litigios y lesiones.
'''
"6" = ''':sup:`6` Y todos los ancianos de la ciudad más cercana a la víctima lavarán
sus manos sobre la becerra degollada en el valle,
'''
"7" = ''':sup:`7` y dirán en alta voz: Nuestras manos no han derramado esta sangre ni
lo han visto nuestros ojos.
'''
"8" = ''':sup:`8` Oh, Señor, perdona a tu pueblo Israel, al que rescataste, y no
permitas que en medio de Israel, tu pueblo, se derrame sangre inocente;
así se verán libres de la venganza de la sangre.
'''
"9" = ''':sup:`9` Así también terminarás con el derramamiento de sangre inocente,
haciendo lo que es recto a los ojos del Señor.
'''
"10" = ''':sup:`10` Cuando salgas a la guerra contra tus enemigos, y el Señor, tu Dios,
los haya entregado en tus manos y tú los hayas hecho prisioneros,
'''
"11" = ''':sup:`11` si entre ellos ves una mujer hermosa y te enamoras de ella, podrás
casarte con ella
'''
"12" = ''':sup:`12` y llevarla a tu casa. Se rapará la cabeza, se cortará las uñas,
'''
"13" = ''':sup:`13` se quitará el vestido que llevaba cuando fue hecha prisionera, se
quedará en tu casa y llorará a sus padres durante un mes; luego podrás
acercarte a ella; tú serás su marido y ella tu mujer.
'''
"14" = ''':sup:`14` Si deja de gustarte, le darás la libertad, sin venderla por dinero
ni maltratarla, ya que la has poseído.
'''
"15" = ''':sup:`15` Si un hombre tiene dos mujeres y quiere a una y a la otra no, si
las dos le dan hijos y el primogénito es de la que no quiere,
'''
"16" = ''':sup:`16` el día que reparta los bienes a sus hijos no podrá tratar como
primogénito al hijo de la mujer que quiere con detrimento del hijo de
la que no quiere, que es el verdadero primogénito,
'''
"17" = ''':sup:`17` sino que reconocerá como primogénito al hijo de la que no quiere,
asignándole dos partes, porque este hijo es las primicias de su
virilidad y suyo es el derecho de primogenitura.
'''
"18" = ''':sup:`18` Si uno tiene un hijo indócil y rebelde, que no obedece a sus padres
ni a fuerza de castigos,
'''
"19" = ''':sup:`19` los padres lo llevarán a los ancianos a las puertas de la ciudad
'''
"20" = ''':sup:`20` y les dirán: Este hijo nuestro es indócil y rebelde, no nos hace
caso; es un libertino y un borracho.
'''
"21" = ''':sup:`21` Entonces todos sus conciudadanos lo matarán a pedradas. Así
extirparás la maldad de en medio de ti, y todo Israel, al saberlo,
cobrará miedo.
'''
"22" = ''':sup:`22` Si un condenado a muerte es ejecutado colgándolo de un árbol
'''
"23" = ''':sup:`23` su cadáver no podrá quedar allí durante la noche, sino que lo
enterrarás el mismo día, pues el que muere colgado de un árbol es
maldito de Dios, y tú no debes manchar la tierra que el Señor, tu Dios,
te da en heredad.
'''
