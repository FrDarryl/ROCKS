[14]
"1" = ''':sup:`1` La mujer sabia construye su casa, la necia con sus manos la
destruye.
'''
"2" = ''':sup:`2` El que obra con rectitud teme al Señor, el que sigue caminos
torcidos le desprecia.
'''
"3" = ''':sup:`3` La boca del insensato es la vara para su propia espalda, pero los
labios de los sabios les protegen.
'''
"4" = ''':sup:`4` Donde no hay bueyes el granero está vacío, cosecha abundante con
toros robustos.
'''
"5" = ''':sup:`5` El testigo fiel no miente, el testigo falso profiere mentiras.
'''
"6" = ''':sup:`6` El insolente busca la sabiduría y no la encuentra, pero para el
hombre inteligente la ciencia es fácil.
'''
"7" = ''':sup:`7` Aléjate del hombre necio, pues no encontrarás en él labios de
ciencia.
'''
"8" = ''':sup:`8` La sabiduría del prudente está en conocer su camino, la insensatez
de los necios en engañarse.
'''
"9" = ''':sup:`9` El necio se burla del pecado, entre los hombres rectos está la
benevolencia.
'''
"10" = ''':sup:`10` El corazón conoce sus propias amarguras, y en su alegría no puede
participar el extraño.
'''
"11" = ''':sup:`11` La casa de los malvados será destruida, pero la casa de los hombres
rectos florecerá.
'''
"12" = ''':sup:`12` Un camino puede parecer recto a un hombre, pero, en fin de cuentas,
conduce a la muerte.
'''
"13" = ''':sup:`13` Aun en la risa encuentra el corazón sufrimiento, y la alegría acaba
en duelo.
'''
"14" = ''':sup:`14` El insensato recogerá el fruto de su conducta, el hombre de bien
gozará de sus obras.
'''
"15" = ''':sup:`15` El ingenuo cree cuanto le dicen; el prudente vigila sus pasos.
'''
"16" = ''':sup:`16` El sabio teme y se aparta del mal, pero el insensato es insolente y
se cree seguro.
'''
"17" = ''':sup:`17` El que presto se enoja hace locuras, el hombre reflexivo mantiene
la calma.
'''
"18" = ''':sup:`18` La herencia de los imprudentes es la insensatez, la ciencia es la
corona de los prudentes.
'''
"19" = ''':sup:`19` Los malos se prosternan delante de los buenos, y los injustos ante
la puerta de los justos.
'''
"20" = ''':sup:`20` Incluso a su vecino es odioso el pobre, pero el rico tiene muchos
amigos.
'''
"21" = ''':sup:`21` El que desprecia a su prójimo comete pecado, dichoso el que tiene
piedad de los pobres.
'''
"22" = ''':sup:`22` ¿Acaso no se pierden los que traman el mal? Misericordia y verdad
para los que buscan el bien.
'''
"23" = ''':sup:`23` Todo trabajo da fruto, pero la charlatanería lleva sólo a la
miseria.
'''
"24" = ''':sup:`24` La corona de los sabios es su sabiduría, la diadema de los necios
es su insensatez.
'''
"25" = ''':sup:`25` El testigo veraz salva vidas, pero el que profiere mentiras es un
impostor.
'''
"26" = ''':sup:`26` El temor del Señor es un asilo seguro, y para sus hijos un refugio.
'''
"27" = ''':sup:`27` El temor del Señor es fuente de vida para escapar a los lazos de la
muere.
'''
"28" = ''':sup:`28` Un pueblo numeroso es la gloria del rey, la escasez de súbditos es
la ruina del príncipe.
'''
"29" = ''':sup:`29` El tardo a la ira es rico en inteligencia, el que cede al arrebato
hace muchas locuras.
'''
"30" = ''':sup:`30` Un corazón tranquilo es la vida del cuerpo, la envidia es la caries
de los huesos.
'''
"31" = ''':sup:`31` El que oprime al pobre ultraja a su creador, pero le honra el que
tiene piedad del indigente.
'''
"32" = ''':sup:`32` El injusto es arrastrado por su propia injusticia; pero el justo
encuentra refugio en su justicia.
'''
"33" = ''':sup:`33` En el corazón del inteligente mora la sabiduría, pero entre los
necios no se deja ver.
'''
"34" = ''':sup:`34` La justicia eleva a una nación, mas la injusticia hunde los
pueblos.
'''
"35" = ''':sup:`35` El rey concede su favor al servidor inteligente, pero su ira pierde
al inepto.
'''
