[4]
"1" = ''':sup:`1` El Señor habló a Moisés:
'''
"2" = ''':sup:`2` "Di a los israelitas: Si alguien peca involuntariamente contra
alguno de los mandamientos del Señor haciendo lo que está prohibido, se
hará lo siguiente:
'''
"3" = ''':sup:`3` Si el que peca es el sacerdote consagrado por la unción, haciendo
así culpable a todo el pueblo, ofrecerá al Señor por el pecado cometido
un novillo sin defecto como sacrificio por el pecado.
'''
"4" = ''':sup:`4` Llevará el novillo delante del Señor a la entrada de la tienda de la
reunión, le pondrá la mano sobre la cabeza y lo inmolará delante del
Señor.
'''
"5" = ''':sup:`5` El sacerdote consagrado por la unción tomará parte de la sangre del
novillo, la llevará a la tienda de la reunión,
'''
"6" = ''':sup:`6` mojará el dedo en la sangre y hará siete aspersiones hacia el velo
del santuario delante del Señor;
'''
"7" = ''':sup:`7` pondrá parte de ella sobre los cuernos del altar de los perfumes,
que está delante del Señor en la tienda de la reunión, y derramará toda
la sangre restante del novillo al pie del altar de los holocaustos, que
se encuentra a la entrada de la tienda de la reunión.
'''
"8" = ''':sup:`8` Tomará todas las grasas del novillo del sacrificio, la grasa que
recubre las entrañas y la que hay sobre ellas;
'''
"9" = ''':sup:`9` los riñones con la grasa que los envuelve, y la que envuelve los
lomos y la sabanilla que habrá separado del hígado y los riñones,
'''
"10" = ''':sup:`10` de la misma manera que fue tomada en el novillo del sacrificio de
reconciliación, y el sacerdote lo quemará sobre el altar de los
holocaustos.
'''
"11" = ''':sup:`11` La piel del novillo y toda su carne, la cabeza y las patas, las
entrañas y los excrementos,
'''
"12" = ''':sup:`12` todo lo que queda del novillo, será llevado fuera del campamento a
un lugar puro, donde se tiran las cenizas, y allí será quemado sobre la
leña; será quemado en el lugar donde se tiran las cenizas.
'''
"13" = ''':sup:`13` Si ha sido toda la comunidad de Israel la que ha pecado por
inadvertencia y la que se ha hecho culpable traspasando, sin darse
cuenta, algo de lo prohibido por la ley del Señor,
'''
"14" = ''':sup:`14` cuando sea descubierto el pecado cometido, la comunidad ofrecerá un
novillo en sacrificio por el pecado, lo llevarán delante de la tienda
de la reunión,
'''
"15" = ''':sup:`15` los ancianos de la comunidad pondrán sus manos sobre la cabeza del
novillo delante del Señor, y el novillo será inmolado delante del
Señor.
'''
"16" = ''':sup:`16` El sacerdote consagrado por la unción llevará parte de la sangre
del novillo a la tienda de la reunión,
'''
"17" = ''':sup:`17` mojará el dedo en la sangre y hará siete aspersiones hacia el velo
del santuario delante del Señor;
'''
"18" = ''':sup:`18` pondrá parte de ella sobre los cuernos del altar que se encuentra
delante del Señor en la tienda de la reunión, y derramará toda la
sangre restante al pie del altar de los holocaustos, que está a la
entrada de la tienda de la reunión.
'''
"19" = ''':sup:`19` Tomará todas las grasas del novillo y las quemará sobre el altar;
'''
"20" = ''':sup:`20` hará con este novillo lo mismo que hizo con el ofrecido en
sacrificio por el pecado; así hará con él. El sacerdote hará el rito de
absolución sobre la comunidad, y a ésta le será perdonado el pecado.
'''
"21" = ''':sup:`21` El novillo será llevado fuera del campo, y será quemado en la misma
manera que lo había sido el anterior: tal es el sacrificio por el
pecado de la comunidad.
'''
"22" = ''':sup:`22` Si peca por inadvertencia un jefe y se hace culpable obrando contra
alguna de las prohibiciones del Señor, su Dios,
'''
"23" = ''':sup:`23` cuando le hayan hecho caer en la cuenta del pecado cometido,
presentará como ofrenda un macho cabrío sin defecto.
'''
"24" = ''':sup:`24` Pondrá su mano sobre la cabeza del macho cabrío y lo inmolará en el
lugar donde se inmolan los holocaustos delante del Señor. Es un
sacrificio por el pecado.
'''
"25" = ''':sup:`25` El sacerdote tomará con su dedo de la sangre de la víctima, untará
con ella los cuernos del altar de los holocaustos y derramará toda la
sangre restante al pie del mismo altar.
'''
"26" = ''':sup:`26` Luego quemará todas las grasas sobre el altar, como había hecho con
las grasas del sacrificio de reconciliación. El sacerdote hará el rito
de absolución por el jefe, a quien se le perdonará el pecado.
'''
"27" = ''':sup:`27` Si es un hombre del pueblo el que peca por inadvertencia y quien se
hace culpable obrando contra alguna de las prohibiciones del Señor,
'''
"28" = ''':sup:`28` cuando haya caído en la cuenta del pecado cometido, presentará como
ofrenda por su transgresión una cabra sin defecto.
'''
"29" = ''':sup:`29` Pondrá su mano sobre la cabeza de la víctima y la inmolará en el
lugar donde se inmolan los holocaustos.
'''
"30" = ''':sup:`30` El sacerdote tomará con su dedo de la sangre, untará con ella los
cuernos del altar de los holocaustos y derramará toda la sangre
restante al pie del altar.
'''
"31" = ''':sup:`31` Arrancará luego todas las grasas, como se arrancan en el sacrificio
de reconciliación, y el sacerdote las quemará sobre el altar en perfume
agradable al Señor. El sacerdote hará el rito de absolución sobre este
hombre, que alcanzará el perdón por su pecado.
'''
"32" = ''':sup:`32` Si quiere ofrecer un cordero como sacrificio por el pecado,
presentará una hembra sin defecto.
'''
"33" = ''':sup:`33` Pondrá su mano sobre la cabeza de la víctima y la inmolará en
sacrificio por el pecado en el lugar donde se inmolan los holocaustos.
'''
"34" = ''':sup:`34` El sacerdote tomará con el dedo de la sangre del sacrificio por el
pecado, untará con ella los cuernos del altar de los holocaustos y
derramará toda la sangre restante al pie del altar.
'''
"35" = ''':sup:`35` Arrancará luego todas las grasas, como se arrancan en el cordero
del sacrificio de reconciliación, y el sacerdote las quemará en el
altar sobre las ofrendas quemadas en honor del Señor. El sacerdote hará
el rito de absolución sobre este hombre, que alcanzará el perdón de su
pecado.
'''
