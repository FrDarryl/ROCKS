[8]
"1" = ''':sup:`1` Salomón construyó el templo del Señor y el palacio real en veinte
años.
'''
"2" = ''':sup:`2` Reconstruyó las ciudades que le había dado Jirán y estableció en
ellas a los israelitas.
'''
"3" = ''':sup:`3` Luego fue contra Jamat de Sobá y la ocupó.
'''
"4" = ''':sup:`4` Reconstruyó Tadmor, en el desierto, y todas las ciudades que había
construido para guarniciones en Jamat.
'''
"5" = ''':sup:`5` Restauró Bejorón de Arriba y de Abajo, ciudades fuertes, dotadas de
muros, puertas y barras;
'''
"6" = ''':sup:`6` Balat, todas las ciudades almacenes que le pertenecían para los
carros y la caballería; hizo todo lo que quiso en Jerusalén, en el
Líbano y en todo el territorio de su jurisdicción.
'''
"7" = ''':sup:`7` A los que quedaban de los amorreos, hititas, fereceos, heveos y
jebuseos, no pertenecientes al pueblo de Israel,
'''
"8" = ''':sup:`8` y a los que los israelitas no habían podido exterminar, Salomón les
impuso un servicio de prestación personal hasta nuestros días.
'''
"9" = ''':sup:`9` A los israelitas no les impuso trabajos forzados; éstos eran sus
guerreros, cortesanos, generales, prefectos y capitanes de los carros y
la caballería.
'''
"10" = ''':sup:`10` Los jefes y capataces que tenía el rey Salomón al mando de los
obreros eran doscientos cincuenta.
'''
"11" = ''':sup:`11` Salomón trasladó a la hija del Faraón de la ciudad de David al
palacio que había construido para ella, pues se decía: "Una mujer mía
no puede habitar en el palacio de David, rey de Israel, porque los
lugares donde ha estado el arca del Señor son lugares santos".
'''
"12" = ''':sup:`12` Salomón ofreció entonces holocaustos al Señor sobre el altar que él
había levantado delante del atrio,
'''
"13" = ''':sup:`13` ajustándose a las prescripciones de Moisés respecto de los
holocaustos de cada día, de los sábados, de los novilunios y de las
tres solemnidades del año: fiesta de los panes sin levadura, fiesta de
las semanas y fiesta de los tabernáculos.
'''
"14" = ''':sup:`14` Estableció luego en sus servicios, según las disposiciones de su
padre, las clases sacerdotales; y lo mismo hizo con los levitas
encargados de cantar las alabanzas y asistir a los sacerdotes, según el
ritual cotidiano, y con las respectivas clases de porteros de cada una
de las puertas; todo conforme a las disposiciones de David, hombre de
Dios.
'''
"15" = ''':sup:`15` No se apartó ni un ápice de la ordenación del rey respecto de los
sacerdotes y levitas, ni en lo referente a los tesoros.
'''
"16" = ''':sup:`16` Así se llevó a cabo toda la obra de Salomón, desde el día que se
pusieron los cimientos del templo del Señor hasta su terminación.
'''
"17" = ''':sup:`17` Entonces Salomón salió hacia Asiongaber y Elat, a orillas del mar,
en el territorio de Edón.
'''
"18" = ''':sup:`18` Jirán, por medio de sus servidores, le había enviado navíos y
marineros expertos en las cosas del mar, que con los siervos de Salomón
fueron a Ofir y trajeron unos dieciséis mil kilos de oro para el rey
Salomón.
'''
