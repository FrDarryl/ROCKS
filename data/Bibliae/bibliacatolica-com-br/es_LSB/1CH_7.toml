[7]
"1" = ''':sup:`1` Hijos de Isacar: Tolá, Puá, I Yasub y Simrón: cuatro.
'''
"2" = ''':sup:`2` Hijos de Tolá: Uzí, Refayas, Yeriel, Yajmay, Yibsán y Samuel, jefes
de las familias patriarcales de Tolá. Estos sumaban en los días de
David 22.600 hombres valerosos, agrupados por linajes.
'''
"3" = ''':sup:`3` Hijos de Uzí: Yizrajías, padre de Miguel; Abdías, Joel, Yisías:
cinco jefes en total,
'''
"4" = ''':sup:`4` que mandaban 36.000 hombres de guerra, divididos por descendencias y
familias patriarcales. Eran muchas las mujeres y los niños.
'''
"5" = ''':sup:`5` Sus hermanos, incluidos todos los clanes de Isacar, sumaban un total
de 87.000 hombres: todos agrupados en sus genealogías.
'''
"6" = ''':sup:`6` Hijos de Benjamín: Bela, Béquer y Yediael: tres.
'''
"7" = ''':sup:`7` Hijos de Bela: Esbón, Uziel, Yerimot e Irí: cinco jefes de casa
patriarcal, hombres valerosos, registrados con sus genealogías en
número de 22.034.
'''
"8" = ''':sup:`8` Hijos de Béquer: Zemirá, Joás, Eliezer, Elyoenai, Omrí, Yeremot,
Abías, Anatot y Alémet: todos éstos eran hijos de Béquer,
'''
"9" = ''':sup:`9` jefes de casas patriarcales, hombres valerosos, agrupados en
genealogías según sus linajes, en número de 20.200.
'''
"10" = ''':sup:`10` Hijos de Yediael: Bilhán, padre de Yehús, Benjamín, Ehúd, Quenaná,
Zetán, Tarsis y Ajisajar:
'''
"11" = ''':sup:`11` todos hijos de Yediael, jefes de sus casas patriarcales, hombres
valerosos, en número de 17.200, aptos para salir a la guerra y al
combate.
'''
"12" = ''':sup:`12` Supín y Jupín, hijos de Ir; Jusín, hijo de Ajer.
'''
"13" = ''':sup:`13` Hijos de Neftalí: Yajsiel, Guní, Yézer y Salún, hijos de Bilhá.
'''
"14" = ''':sup:`14` Hijos de Manasés: Asriel tenía por madre a la concubina aramea de
Manasés, la cual dio a luz también a Maquir, padre de Galaad.
'''
"15" = ''':sup:`15` Maquir tomó una mujer para Jupín y Supín. Su hermana se llamaba
Maacá. El nombre del segundo hijo de Manasés era Selofjad. Selofjad
tuvo hijas.
'''
"16" = ''':sup:`16` Maacá, mujer de Maquir, tuvo un hijo y le llamó Fares. Su hermano
se llamaba Seres, y sus hijos Ulán y Requen.
'''
"17" = ''':sup:`17` Hijo de Ulán: Bedán. Éstos fueron los hijos de Galaad, hijo de
Maquir, hijo de Manasés.
'''
"18" = ''':sup:`18` Su hermana Hamoléquet dio a luz a Ishod, Abiezer y Majlá.
'''
"19" = ''':sup:`19` Hijos de Semidá: Ajián, Siquén, Liqjí y Anián.
'''
"20" = ''':sup:`20` Hijos de Efraín: Sutélaj, Bered, su hijo; Tájat,
'''
"21" = ''':sup:`21` Zabad; Sutélaj; Ezer y Elead. Los nativos de Gat los mataron porque
habían bajado a robar sus ganados.
'''
"22" = ''':sup:`22` Efraín, su padre, les guardó luto durante mucho tiempo, y sus
hermanos vinieron a consolarlo.
'''
"23" = ''':sup:`23` Después se unió a su mujer, la cual concibió y dio a luz un hijo,
al que llamó Beriá, aflicción, pues nació cuando estaba su casa
afligida.
'''
"24" = ''':sup:`24` Su hija Será edificó Bejorón de Abajo y Bejorón de Arriba y
Uzenserá.
'''
"25" = ''':sup:`25` Hijos de Beriá: Réfaj, Résef, Télaj, Taján,
'''
"26" = ''':sup:`26` Ladán, Amihud, Elisamá,
'''
"27" = ''':sup:`27` Nun y Josué.
'''
"28" = ''':sup:`28` Sus dominios y ciudades eran: Betel; al oriente, Naarán; al
occidente, Guézer; Siquén y Ayá con sus respectivas aldeas.
'''
"29" = ''':sup:`29` Pertenecían también a los hijos de Manasés: Betrán, Tanac, Megido y
Dor con sus respectivas aldeas. En estas ciudades residían los hijos de
Josué, hijo de Israel.
'''
"30" = ''':sup:`30` Hijos de Aser: Yimná, Yisvá, Yisví, Beriá y Seraj, su hermana.
'''
"31" = ''':sup:`31` Hijos de Beriá: Jéber y Malquiel, padre de Birzayit.
'''
"32" = ''':sup:`32` Jéber engendró a Yaflet, Somer, Yotán y a Suá, su hermana.
'''
"33" = ''':sup:`33` Hijos de Yaflet: Pasac, Bimhal y Asvat.
'''
"34" = ''':sup:`34` Hijos de Somer, su hermano: Ají, Rohgá, Jubá y Arán.
'''
"35" = ''':sup:`35` Hijos de Elén, su hermano: Sofaj, Yimná, Seles y Amal.
'''
"36" = ''':sup:`36` Hijos de Sofaj: Súaj, Jarnéfer, Sual, Berí, Yimrá,
'''
"37" = ''':sup:`37` Béser, Hod, Sammá, Silsá, Yitrán y Beerá.
'''
"38" = ''':sup:`38` Hijos de Yeter: Jefoné, Pispá y Ará.
'''
"39" = ''':sup:`39` Hijos de Ulá: Araj, Janiel y Risiá.
'''
"40" = ''':sup:`40` Todos éstos eran hijos de Aser, jefes de casas patriarcales, gente
selecta y guerreros valerosos, jefes de príncipes; los registrados por
genealogías, aptos para la guerra y el combate, sumaban 26.000 hombres.
'''
