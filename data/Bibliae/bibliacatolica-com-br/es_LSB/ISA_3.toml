[3]
"1" = ''':sup:`1` Sí, el Señor Dios todopoderoso quitará a Jerusalén y a Judá todo
apoyo y sostén, todo sostén de pan, todo sostén de agua:
'''
"2" = ''':sup:`2` el fornido, el guerrero, el juez, el profeta, el adivino y el
anciano,
'''
"3" = ''':sup:`3` el capitán, el notable, el consejero, el hábil hechicero y el sabio
encantador.
'''
"4" = ''':sup:`4` Y les pondrá muchachos por jefes, jovenzuelos los dirigirán.
'''
"5" = ''':sup:`5` El pueblo se alzará, hombre contra hombre, vecino contra vecino; se
lanzará el joven contra el anciano, el plebeyo contra el noble.
'''
"6" = ''':sup:`6` Y cada cual agarrará a su hermano en la casa de su padre: Tú tienes
manto, sé nuestro jefe; toma en tus manos estas ruinas.
'''
"7" = ''':sup:`7` Pero él protestará el día aquel: Yo no soy médico, ni hay en mi casa
pan ni manto; no me hagáis jefe del pueblo.
'''
"8" = ''':sup:`8` Así Jerusalén caerá en ruinas y Judá se hundirá, pues sus palabras y
sus hechos se oponen al Señor y desafían su majestad.
'''
"9" = ''':sup:`9` Su rostro descarado los delata; como Sodoma descubren sus pecados,
no los ocultan. ¡Ay de ellos, que su propia desgracia están fraguando!
'''
"10" = ''':sup:`10` Decid: ¡Dichoso el justo, pues comerá del fruto de sus obras!
'''
"11" = ''':sup:`11` ¡Ay del injusto! Mal le irá, se le dará según la obra de sus manos.
'''
"12" = ''':sup:`12` Niños dominan a mi pueblo, mujeres lo gobiernan. Pueblo mío, tus
conductores te extravían, pervierten la senda de tus pasos.
'''
"13" = ''':sup:`13` El Señor se levanta ante el tribunal, en pie está para juzgar al
pueblo.
'''
"14" = ''':sup:`14` Entra en juicio el Señor con los ancianos y los jefes de su pueblo:
Vosotros habéis devastado la viña, guardáis en casa lo robado al pobre.
'''
"15" = ''':sup:`15` ¿Por qué pisoteáis a mi pueblo y aplastáis el rostro de los pobres?
Oráculo del Señor Dios todopoderoso.
'''
"16" = ''':sup:`16` El Señor dice: Por la altivez de las hijas de Sión, que pasan
erguida la cabeza y los ojos provocadores; que caminan a pasitos
menudos, haciendo tintinear los aros de sus pies,
'''
"17" = ''':sup:`17` el Señor llenará de tiña la cabeza de las hijas de Sión, el Señor
descubrirá su vergüenza.
'''
"18" = ''':sup:`18` Aquel día el Señor arrancará los adornos: hebillas de pies,
redecillas y lunetas,
'''
"19" = ''':sup:`19` pendientes, brazaletes, velos,
'''
"20" = ''':sup:`20` diademas, cadenillas de pies, cinturones, frascos de perfume y
amuletos,
'''
"21" = ''':sup:`21` sortijas, aros de nariz,
'''
"22" = ''':sup:`22` vestidos preciosos, mantos, chales y bolsos,
'''
"23" = ''':sup:`23` espejos, lienzos finos, turbantes y mantillas.
'''
"24" = ''':sup:`24` Y ved lo que sucederá: en lugar de perfume habrá podredumbre; en
lugar de cinturón, una cuerda; en lugar de peinados, calvicie; en lugar
de vestidos lujosos habrá un saco; en lugar de belleza, la marca de la
infamia.
'''
"25" = ''':sup:`25` Tus hombres caerán bajo la espada, y tus héroes en la lucha.
'''
"26" = ''':sup:`26` Llanto y lamento habrá en tus puertas, y yacerás desolada en el
polvo.
'''
