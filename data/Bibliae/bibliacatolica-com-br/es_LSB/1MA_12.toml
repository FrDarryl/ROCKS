[12]
"1" = ''':sup:`1` Jonatán, viendo que las circunstancias le eran favorables, escogió
algunos hombres, que envió a Roma para confirmar y renovar la amistad
con los romanos.
'''
"2" = ''':sup:`2` En el mismo sentido escribió cartas a los espartanos y a otros
pueblos.
'''
"3" = ''':sup:`3` Los que fueron a Roma se presentaron al senado y dijeron: "El sumo
sacerdote Jonatán y la nación de los judíos nos han enviado para que
renovéis con ellos el tratado de amistad que existía en el pasado".
'''
"4" = ''':sup:`4` Les dieron cartas de recomendación para las autoridades de cada
país, para que les permitieran seguir en paz hasta el país de Judá.
'''
"5" = ''':sup:`5` Copia de la carta que Jonatán escribió a los espartanos:
'''
"6" = ''':sup:`6` "Jonatán, sumo sacerdote, el senado de la nación, los sacerdotes y
el resto del pueblo judío, a sus hermanos los espartanos, salud.
'''
"7" = ''':sup:`7` Ya en otros tiempos Areios, vuestro rey, envió carta al sumo
sacerdote Onías; una carta en la que declaraba que sois nuestros
hermanos, como lo muestra la copia adjunta.
'''
"8" = ''':sup:`8` Onías recibió con todos los honores al enviado y aceptó la carta,
que contenía un tratado de amistad.
'''
"9" = ''':sup:`9` Ahora nosotros, sin sentir necesidad, pues gozamos de la consolación
de los libros sagrados que tenemos en nuestras manos,
'''
"10" = ''':sup:`10` hemos decidido mandaros embajadores que renueven la fraternidad y
la amistad que nos une a vosotros, para que no seamos considerados por
vosotros como extranjeros, pues se ha pasado mucho tiempo desde que nos
recibisteis.
'''
"11" = ''':sup:`11` No dejamos de acordarnos de vosotros tanto en las solemnidades como
en los demás días, en los sacrificios que ofrecemos y en las oraciones,
pues es justo y conveniente recordar a los hermanos.
'''
"12" = ''':sup:`12` Nos alegramos de vuestra prosperidad.
'''
"13" = ''':sup:`13` Nosotros, por el contrario, nos hemos visto envueltos en
tribulaciones y guerras, pues nos han atacado los reyes vecinos.
'''
"14" = ''':sup:`14` Pero no hemos querido servir de carga ni a vosotros ni a los demás
aliados y amigos,
'''
"15" = ''':sup:`15` ya que hemos recibido ayuda del cielo. Ahora nos ha librado de los
enemigos, que han sido humillados.
'''
"16" = ''':sup:`16` Hemos elegido a Numenio, hijo de Antíoco, y a Antípatro, hijo de
Jasón, y los hemos enviado a los romanos para renovar el antiguo
tratado de amistad.
'''
"17" = ''':sup:`17` Les hemos ordenado también que vayan a vosotros para saludaros y
entregaros, de nuestra parte, esta carta, con la que queremos renovar
nuestra fraternidad.
'''
"18" = ''':sup:`18` Nos alegraría recibir respuesta favorable".
'''
"19" = ''':sup:`19` Copia de la carta escrita a Onías:
'''
"20" = ''':sup:`20` "Aerios, rey de los espartanos, a Onías, sumo sacerdote, salud.
'''
"21" = ''':sup:`21` Hemos encontrado en un documento que espartanos y judíos son
hermanos, por pertenecer a la raza de Abrahán.
'''
"22" = ''':sup:`22` Ya que hemos conocido esto, os agradeceremos que nos informéis de
vuestra prosperidad.
'''
"23" = ''':sup:`23` En cuanto a nosotros, os decimos: vuestros ganados y vuestros
bienes son nuestros, y los nuestros, vuestros. Por eso mandamos que se
os comunique esto".
'''
"24" = ''':sup:`24` Jonatán supo que los generales de Demetrio habían vuelto con
fuerzas más numerosas que antes para luchar contra él.
'''
"25" = ''':sup:`25` Salió rápidamente de Jerusalén para hacerles frente en la región de
Jamat, sin darles tiempo de entrar en su territorio.
'''
"26" = ''':sup:`26` Envió espías al campo enemigo, quienes al volver refirieron que los
sirios habían resuelto atacar a los judíos durante la noche.
'''
"27" = ''':sup:`27` A la caída del sol, Jonatán ordenó a los suyos que durante toda la
noche velaran con las armas en la mano, dispuestos a luchar, y apostó
centinelas alrededor del campamento.
'''
"28" = ''':sup:`28` Pero los enemigos, al saber que Jonatán velaba con los suyos
dispuestos a dar batalla, tuvieron miedo y se desanimaron; por eso
encendieron fuego en su campamento y huyeron.
'''
"29" = ''':sup:`29` Pero ni Jonatán ni su ejército se apercibieron de su partida hasta
el alba, pues veían las llamas.
'''
"30" = ''':sup:`30` Jonatán los siguió sin poder alcanzarlos, porque habían pasado el
río Eléutero.
'''
"31" = ''':sup:`31` Jonatán se volvió contra los árabes llamados zabadeos, los derrotó
y los saqueó.
'''
"32" = ''':sup:`32` Levantó el campamento y llegó a Damasco después de recorrer toda la
provincia.
'''
"33" = ''':sup:`33` Entretanto, Simón había llegado hasta Ascalón y fortalezas vecinas;
se dirigió a Jafa y se apoderó de ella,
'''
"34" = ''':sup:`34` pues había sabido que los habitantes querían entregar la plaza a
los partidarios de Demetrio. Allí dejó una guarnición para defenderla.
'''
"35" = ''':sup:`35` Jonatán, a su regreso, convocó a los ancianos del pueblo, con
quienes decidió edificar fortalezas en Judea,
'''
"36" = ''':sup:`36` reconstruir las murallas de Jerusalén, levantar un muro entre la
ciudadela y la ciudad, para separar aquélla de ésta y aislarla, de modo
que los de dentro no pudieran comprar ni vender nada.
'''
"37" = ''':sup:`37` Se reunieron para reconstruir la ciudad. Se había caído una parte
del muro oriental sobre el torrente; Jonatán levantó aquella parte, y
la llamó Cafenatá.
'''
"38" = ''':sup:`38` Simón reconstruyó Adida, en la Sefela, la fortificó y le puso
puertas y cerrojos.
'''
"39" = ''':sup:`39` Trifón soñaba con reinar en Asia, ceñirse la corona y deshacerse
del rey Antíoco.
'''
"40" = ''':sup:`40` Pero temiendo que Jonatán no se lo permitiera y le declarara la
guerra, buscaba el modo de prenderlo y matarlo. Se puso en camino, y
llegó a Betsán.
'''
"41" = ''':sup:`41` Jonatán salió a su encuentro con cuarenta mil hombres escogidos, y
llegó también a Betsán.
'''
"42" = ''':sup:`42` Trifón, al ver las tropas con que había llegado, tuvo miedo de
echarle mano.
'''
"43" = ''':sup:`43` Por eso lo recibió con honores, lo presentó a todos sus amigos, le
hizo regalos y ordenó a sus amigos y soldados que le obedeciesen como a
él mismo.
'''
"44" = ''':sup:`44` Y luego dijo a Jonatán: "¿Por qué has movilizado a toda esta gente,
si nosotros no estamos en guerra?
'''
"45" = ''':sup:`45` Despídelos, quédate con unos cuantos y ven conmigo a Tolemaida. Te
entregaré la ciudad y demás fortalezas, así como el resto de las tropas
y todos los funcionarios; después me volveré, pues sólo he venido para
esto".
'''
"46" = ''':sup:`46` Jonatán le creyó e hizo como le dijo; licenció a las tropas, que
regresaron a Judá.
'''
"47" = ''':sup:`47` Se quedó con tres mil hombres: dejó dos mil en Galilea, y sólo mil
le acompañaron.
'''
"48" = ''':sup:`48` Apenas entró Jonatán en Tolemaida, los habitantes cerraron las
puertas, lo prendieron a él y mataron a todos los que le acompañaban.
'''
"49" = ''':sup:`49` Trifón envió el ejército y la caballería a Galilea y a la gran
llanura para aniquilar a los partidarios de Jonatán.
'''
"50" = ''':sup:`50` Pero éstos, al saber que Jonatán había sido preso con todos los que
lo acompañaban, se animaron mutuamente y marcharon dispuestos a luchar.
'''
"51" = ''':sup:`51` Cuando los perseguidores los vieron dispuestos a luchar por su
vida, se volvieron.
'''
"52" = ''':sup:`52` Así, sin ser molestados, entraron en Judea, lloraron a Jonatán y a
los suyos y se llenaron de gran temor. Todo Israel hizo duelo.
'''
"53" = ''':sup:`53` Entonces todas las naciones vecinas se propusieron exterminarlos,
diciendo: "No tienen jefe ni ayuda; hagámosles la guerra y borremos su
memoria de entre los hombres".
'''
"Notes" = '''
Notas de rodapé:
12:1-4 - Jonatán renueva la alianza con los romanos, buscando
fortalecer las defensas de Israel contra los enemigos externos. Esta
estrategia destaca la importancia de las alianzas sabias para la
Corintios 6:14).
12:6-8 - Jonatán envía una carta a los espartanos, destacando una
antigua alianza entre ambos pueblos. La búsqueda de apoyo internacional
refleja la sabiduría de Jonatán para garantizar la seguridad de Israel
12:24-28 - Jonatán organiza una defensa eficaz contra los inminentes
ataques de los sirios. Su liderazgo y preparación militar demuestran su
dedicación a la protección de su pueblo, bajo la guía divina (véanse
12:39-42 - Trifón, planeando traicionar a Jonatán, se acerca a él con
engaños. Esto enfatiza la vigilancia constante necesaria para el
liderazgo y la sabiduría para discernir a los enemigos disfrazados de
12:48-52 - Jonatán es capturado por Trifón, lo que marca el inicio de
un período oscuro para Israel. Esta traición pone de relieve la
fragilidad del liderazgo humano y la necesidad de depender de Dios en
16:33).
'''
