[91]
"1" = ''':sup:`1` Tú que vives bajo la protección del Dios altísimo y moras a la
sombra del Dios omnipotente,
'''
"2" = ''':sup:`2` di al Señor: "Eres mi fortaleza y mi refugio, eres mi Dios, en quien
confío".
'''
"3" = ''':sup:`3` Pues él te librará de la red del cazador, de la peste mortal;
'''
"4" = ''':sup:`4` te cobijará bajo sus alas y tú te refugiarás bajo sus plumas; su
lealtad será para ti escudo y armadura.
'''
"5" = ''':sup:`5` No temerás el terror de la noche ni la flecha que vuela por el día,
'''
"6" = ''':sup:`6` ni la peste que avanza en las tinieblas ni el azote que asola al
mediodía.
'''
"7" = ''':sup:`7` Aunque a tu lado caigan mil, y diez mil a tu diestra, a ti no te
alcanzarán.
'''
"8" = ''':sup:`8` Te bastará abrir los ojos, y verás que los malvados reciben su
merecido,
'''
"9" = ''':sup:`9` ya que has puesto tu refugio en el Señor y tu cobijo en el altísimo.
'''
"10" = ''':sup:`10` A ti no te alcanzará la desgracia ni la plaga llegará a tu tienda,
'''
"11" = ''':sup:`11` pues él ordenó a sus santos ángeles que te guardaran en todos tus
caminos;
'''
"12" = ''':sup:`12` te llevarán en sus brazos para que tu pie no tropiece en piedra
alguna;
'''
"13" = ''':sup:`13` andarás sobre el león y la serpiente, pisarás al tigre y al dragón.
'''
"14" = ''':sup:`14` Porque él se ha unido a mí, yo lo liberaré; lo protegeré, pues
conoce mi nombre;
'''
"15" = ''':sup:`15` si me llama, yo le responderé, estaré con él en la desgracia, lo
libraré y lo llenaré de honores;
'''
"16" = ''':sup:`16` le daré una larga vida, le haré gozar de mi salvación.
'''
