"1" = ''':sup:`1` Jesús nació en Belén de Judea, en tiempo del rey Herodes. Unos magos
de oriente se presentaron en Jerusalén
'''
"2" = ''':sup:`2` preguntando: "¿Dónde está el que ha nacido, el rey de los judíos?
Porque hemos visto su estrella en el oriente y venimos a adorarlo".
'''
"3" = ''':sup:`3` Al oír esto el rey Herodes, se inquietó, y con él toda Jerusalén;
'''
"4" = ''':sup:`4` convocó a todos los sumos sacerdotes y a los maestros de la ley y
les preguntó por el lugar de nacimiento del mesías.
'''
"5" = ''':sup:`5` Ellos le contestaron: En Belén de Judá, pues así está escrito por el
profeta:
'''
"6" = ''':sup:`6` Y tú, Belén, tierra de Judá, de ningún modo eres la menor entre las
principales ciudades de Judá, porque de ti saldrá un jefe que será el
pastor de mi pueblo Israel.
'''
"7" = ''':sup:`7` Entonces Herodes llamó en secreto a los magos y se informó
cuidadosamente de ellos sobre el tiempo en que había aparecido la
estrella;
'''
"8" = ''':sup:`8` luego los envió a Belén, y les dijo: "Id y averiguad todo lo que
podáis sobre ese niño, y, cuando lo encontréis, avisadme, para que vaya
yo también a adorarlo".
'''
"9" = ''':sup:`9` Ellos, después de oír al rey, se marcharon; y la estrella que habían
visto en oriente iba delante de ellos, hasta que fue a posarse sobre el
lugar donde estaba el niño.
'''
"10" = ''':sup:`10` Al ver la estrella experimentaron una grandísima alegría.
'''
"11" = ''':sup:`11` Entraron en la casa y vieron al niño con María, su madre; se
pusieron de rodillas y lo adoraron; abrieron sus tesoros y le
ofrecieron regalos: oro, incienso y mirra.
'''
"12" = ''':sup:`12` Luego regresaron a su país por otro camino, pues les habían dicho
en sueños que no volvieran adonde estaba Herodes.
'''
"13" = ''':sup:`13` Tan pronto como se marcharon, un ángel del Señor se apareció en
sueños a José y le dijo: "Levántate, toma al niño y a su madre, huye a
Egipto y estáte allí hasta que yo te avise, porque Herodes va a buscar
al niño para matarlo".
'''
"14" = ''':sup:`14` Él se levantó, tomó al niño y a su madre de noche, se fue a Egipto
'''
"15" = ''':sup:`15` y estuvo allí hasta la muerte de Herodes, para que se cumpliera lo
que había dicho el Señor por medio del profeta: "De Egipto llamé a mi
hijo".
'''
"16" = ''':sup:`16` Entonces Herodes, al ver que los magos se habían burlado de él,
montó en cólera y mandó matar a todos los niños de Belén y de todo su
territorio, de dos años para abajo, según el tiempo que había calculado
por los magos.
'''
"17" = ''':sup:`17` Y se cumplió lo que había dicho el profeta Jeremías:
'''
"18" = ''':sup:`18` Una voz se oyó en Ramá, llanto y lamento grande. Es Raquel que
llora a sus hijos y no quiere ser consolada, porque ya no existen.
'''
"19" = ''':sup:`19` Al morir Herodes, un ángel del Señor se apareció en sueños a José
en Egipto
'''
"20" = ''':sup:`20` y le dijo: "Levántate, toma al niño y a su madre y vuelve a la
tierra de Israel, porque han muerto los que atentaban contra la vida
del niño".
'''
"21" = ''':sup:`21` Él se levantó, tomó al niño y a su madre y se fue a la tierra de
Israel.
'''
"22" = ''':sup:`22` Pero, al enterarse de que Arquelao reinaba en Judea en lugar de su
padre Herodes, tuvo miedo de ir allí y, avisado en sueños, se retiró a
la región de Galilea.
'''
"23" = ''':sup:`23` Y fue a vivir a una ciudad llamada Nazaret, para que se cumpliera
lo que habían anunciado los profetas, que sería nazareno.
'''
