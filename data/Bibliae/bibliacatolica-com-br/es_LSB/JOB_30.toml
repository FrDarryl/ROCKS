[30]
"1" = ''':sup:`1` Pero ahora hacen burla de mí los que son más jóvenes que yo, cuyos
padres yo no me dignaba mezclar con los perros de mi ganado.
'''
"2" = ''':sup:`2` Ni la fuerza de sus manos me hubiera servido. Habían perdido todo su
vigor,
'''
"3" = ''':sup:`3` extenuados por el hambre y la miseria. Tenían que buscar la hierba
seca del desierto; su madre era la desolación.
'''
"4" = ''':sup:`4` Recogían el armuelle junto al matorral, raíces de retama era su pan.
'''
"5" = ''':sup:`5` De en medio del pueblo eran expulsados, ahuyentados a gritos como
los ladrones;
'''
"6" = ''':sup:`6` habitaban en los declives de los torrentes, en las cuevas y en las
grietas de las peñas.
'''
"7" = ''':sup:`7` Entre los matorrales rebuznaban, se acurrucaban bajo los espinos.
'''
"8" = ''':sup:`8` ¡Gente vil, gente innominada, expulsada de su tierra!
'''
"9" = ''':sup:`9` ¡Y ahora vengo yo a ser la copla de ésos, el blanco de sus chismes!
'''
"10" = ''':sup:`10` Espantados, se mantienen a distancia; sin reparo a la cara me
escupen.
'''
"11" = ''':sup:`11` Su cuerda han aflojado y me oprimen, han roto todo freno ante mí.
'''
"12" = ''':sup:`12` Se alza la canalla a mi derecha, persiguiendo mis pasos, preparan
contra mí sus caminos siniestros.
'''
"13" = ''':sup:`13` Mis senderos destrozan, mi ruina intentan y nada los detiene.
'''
"14" = ''':sup:`14` Como por ancha brecha irrumpen, avanzan por entre los escombros.
'''
"15" = ''':sup:`15` Los terrores me asaltan, como por un huracán queda barrido mi
valor.
'''
"16" = ''':sup:`16` Y ahora se derrama en mí mi alma, me han caído días de aflicción.
'''
"17" = ''':sup:`17` De noche perfora el mal mis huesos, no descansan las llagas que me
roen.
'''
"18" = ''':sup:`18` Con violencia ha agarrado Dios mi manto, me ha aferrado como el
cuello de mi túnica.
'''
"19" = ''':sup:`19` Me ha tirado en el fango, soy como el polvo y la ceniza.
'''
"20" = ''':sup:`20` Grito hacia ti y tú no me respondes, insisto y no me haces caso.
'''
"21" = ''':sup:`21` Te has vuelto cruel para conmigo, con mano desplegada en mí te
cebas.
'''
"22" = ''':sup:`22` Me levantas a merced del viento, me desbaratas con la tempestad.
'''
"23" = ''':sup:`23` ¡Bien sé que a la muerte me conduces, al sitio de cita de todos los
vivientes!
'''
"24" = ''':sup:`24` Y, con todo, ¿he vuelto yo la mano contra el pobre cuando en su
angustia clemencia suspiraba?
'''
"25" = ''':sup:`25` ¿No he llorado con el que sufre días duros? ¿No he sentido piedad
por el mendigo?
'''
"26" = ''':sup:`26` Esperaba el bien y vino el mal, aguardaba la luz y he aquí la
oscuridad.
'''
"27" = ''':sup:`27` Me hierven las entrañas sin descanso, ¡me han tocado días de
aflicción!
'''
"28" = ''':sup:`28` Ando sombrío, sin recibir consuelo; me alzo entre la turba sólo
para gritar.
'''
"29" = ''':sup:`29` Me he hecho hermano de chacales y compañero de avestruces.
'''
"30" = ''':sup:`30` Mi piel ennegrecida se me salta, mis huesos queman por la fiebre.
'''
"31" = ''':sup:`31` ¡Mi arpa ha acompañado a los cantos de duelo, mi flauta a la voz de
plañidores!
'''
