[8]
"1" = ''':sup:`1` El Señor todopoderoso me dirigió esta palabra: Esto dice el Señor
todopoderoso:
'''
"2" = ''':sup:`2` "Estoy enamorado de Sión con un amor lleno de celos, y una gran
cólera se enciende en mí a favor suyo".
'''
"3" = ''':sup:`3` Esto dice el Señor omnipotente: "Vuelvo a Sión y habitaré en
Jerusalén. Jerusalén será llamada de nuevo ciudad fiel, y la montaña
del Señor omnipotente, montaña santa".
'''
"4" = ''':sup:`4` Esto dice el Señor omnipotente: "Ancianos y ancianas se sentarán
todavía en las plazas de Jerusalén; tendrán un bastón en su mano a
causa de sus muchos años,
'''
"5" = ''':sup:`5` y las calles de la ciudad estarán llenas de niños y niñas que
jugarán en sus plazas".
'''
"6" = ''':sup:`6` Esto dice el Señor omnipotente: "Si el resto de este pueblo juzga
que esto es imposible, ¿lo tendré yo que juzgar también como
imposible?", palabra del Señor omnipotente.
'''
"7" = ''':sup:`7` Esto dice el Señor omnipotente: "Libraré a mi pueblo del país de
oriente y del país de occidente;
'''
"8" = ''':sup:`8` yo los traeré para que habiten en Jerusalén. Ellos serán mi pueblo,
y yo seré su Dios en la fidelidad y en la justicia".
'''
"9" = ''':sup:`9` Esto dice el Señor todopoderoso: "Cobrad ánimo los que oís en estos
días estas palabras de la boca de los profetas, desde el día en que
fueron echados los cimientos del templo del Señor todopoderoso para
reconstruir el santuario.
'''
"10" = ''':sup:`10` Porque antes de estos días no había salario para el hombre, los
animales no pillaban nada, no había seguridad de movimientos para nadie
de cara al agresor. Yo mismo había enzarzado a los hombres unos contra
otros.
'''
"11" = ''':sup:`11` Pero ahora no seré como antes para con el resto de este pueblo,
palabra del Señor todopoderoso.
'''
"12" = ''':sup:`12` Pues yo sembraré la paz; la viña dará su fruto, la tierra dará sus
productos y el cielo enviará su rocío. Yo daré todo esto en posesión al
resto de este pueblo.
'''
"13" = ''':sup:`13` Y así como antes erais maldecidos por las gentes, casa de Judá y
casa de Israel, así ahora os libraré y seréis bendecidos. No temáis y
cobrad ánimo".
'''
"14" = ''':sup:`14` Esto dice el Señor todopoderoso: "Como decidí castigaros porque
vuestros padres me habían irritado, dice el Señor todopoderoso, y no me
compadecí,
'''
"15" = ''':sup:`15` así vuelvo a pensar en estos días en bendecir a Jerusalén y a la
casa de Judá. No temáis.
'''
"16" = ''':sup:`16` Éstas son las palabras que debéis practicar: Decíos mutuamente la
verdad, administrad en vuestras puertas una justicia que engendre la
paz,
'''
"17" = ''':sup:`17` no penséis en hacer mal el uno al otro, no seáis partidarios del
juramento falso. Porque yo detesto todas estas cosas, palabra del
Señor".
'''
"18" = ''':sup:`18` El Señor todopoderoso me dirigió esta palabra:
'''
"19" = ''':sup:`19` Esto dice el Señor todopoderoso: "El ayuno del cuarto, quinto,
séptimo y décimo mes se convertirá para la casa de Judá en júbilo y
alegría y en alegres fiestas; pero amad la lealtad y la paz".
'''
"20" = ''':sup:`20` Esto dice el Señor todopoderoso: "Vendrán pueblos y habitantes de
ciudades populosas.
'''
"21" = ''':sup:`21` Los habitantes de una ciudad irán a otra diciendo: Vamos a
apaciguar al Señor, a buscar al Señor todopoderoso. Yo también voy.
'''
"22" = ''':sup:`22` Y muchos pueblos y naciones poderosas vendrán a Jerusalén a buscar
al Señor todopoderoso y a apaciguar al Señor".
'''
"23" = ''':sup:`23` Esto dice el Señor todopoderoso: "En aquellos días diez hombres de
todas las lenguas del mundo agarrarán a un judío de la orla de su
vestido y le dirán: Dejadnos ir con vosotros, pues hemos oído que Dios
está con vosotros".
'''
