[41]
"1" = ''':sup:`1` Sí, es inútil tu esperanza, porque tan sólo el verlo aterra.
'''
"2" = ''':sup:`2` Nadie hay tan audaz que se atreva a excitarlo. Y ¿quién puede
resistirle a la cara?
'''
"3" = ''':sup:`3` ¿Quién le desafió sin salir malparado? ¡Nadie bajo los cielos todos!
'''
"4" = ''':sup:`4` Y no quiero silenciar sus miembros, su fuerza, su complexión
maravillosa.
'''
"5" = ''':sup:`5` ¿Quién logró abrir su túnica, penetrar por su doble dentadura?
'''
"6" = ''':sup:`6` ¿Quién abrió las puertas de su boca? ¡Reina el terror entre sus
dientes!
'''
"7" = ''':sup:`7` Su dorso es de hileras de escudos cerradas con sello de piedra;
'''
"8" = ''':sup:`8` están apretados entre sí, y ni el aire por entre ellos pasa;
'''
"9" = ''':sup:`9` están fundidos uno a otro, adheridos sin dejar fisura.
'''
"10" = ''':sup:`10` Resplandor de luz es su estornudo, sus ojos son como los párpados
de la aurora.
'''
"11" = ''':sup:`11` Salen antorchas de sus fauces, chispas de fuego saltan fuera.
'''
"12" = ''':sup:`12` De sus narices sale humo, como de una caldera hirviente al fuego.
'''
"13" = ''':sup:`13` Su aliento encendería carbones, pues una llama sale de sus fauces.
'''
"14" = ''':sup:`14` En su cuello se concentra la fuerza, y ante él cunde el terror.
'''
"15" = ''':sup:`15` Son espesas las mamellas de su carne; pegadas a él, no se
desprenden.
'''
"16" = ''':sup:`16` Su corazón es duro como piedra, duro como piedra de molino.
'''
"17" = ''':sup:`17` Cuando él se yergue, se asustan los valientes; por la consternación
quedan fuera de sí.
'''
"18" = ''':sup:`18` La espada que lo alcanza no se clava, ni lanza, dardo o jabalina.
'''
"19" = ''':sup:`19` Para él el hierro es paja, y el bronce, madera carcomida.
'''
"20" = ''':sup:`20` No le pone en fuga la saeta, polvillo le resultan las piedras de la
honda.
'''
"21" = ''':sup:`21` Una paja es para él la maza, se ríe del fragor de las lanzas.
'''
"22" = ''':sup:`22` Tiene debajo tejas puntiagudas, como un trillo pasa por el fango.
'''
"23" = ''':sup:`23` Como una olla hace borbotar el abismo, cambia el mar en pebetero.
'''
"24" = ''':sup:`24` Deja detrás de sí una estela esplendorosa: ¡parece el abismo una
melena blanca!
'''
"25" = ''':sup:`25` No tiene en la tierra semejante; para no conocer el miedo ha sido
hecho.
'''
"26" = ''':sup:`26` Los más fuertes lo temen, ¡él es el rey de todas las bestias
feroces!
'''
