[7]
"1" = ''':sup:`1` Cuando yo quiero sanar a Israel, se descubre la iniquidad de Efraín
y el crimen de Samaría, porque se practica la estafa, el ladrón penetra
en las casas y afuera saquean los bandidos.
'''
"2" = ''':sup:`2` No piensan en su corazón que yo llevo cuenta de todas sus maldades.
Ahora les acorralan sus obras, ante mi rostro están presentes.
'''
"3" = ''':sup:`3` Con su malicia divierten al rey, y con su perfidia a los príncipes.
'''
"4" = ''':sup:`4` Todos ellos son adúlteros, queman como horno encendido, aunque el
hornero deje de atizar el fuego desde que prepara la masa hasta que
fermenta.
'''
"5" = ''':sup:`5` En el día de nuestro rey los jefes se aturdieron con el vapor del
vino, y él tendió la mano a los criminales.
'''
"6" = ''':sup:`6` Su corazón se abrasa como un horno en las tramas que urde. Toda la
noche dormita su cólera y a la mañana quema como fuego ardiente.
'''
"7" = ''':sup:`7` Todos están calientes como un horno, y devoran a sus gobernantes.
Así han caído todos sus soberanos, y nadie entre ellos trata de
recurrir a mí.
'''
"8" = ''':sup:`8` Efraín se mezcla con las gentes vecinas, se ha hecho como una torta
a la que no se dio la vuelta.
'''
"9" = ''':sup:`9` Los extranjeros devoran su fuerza sin que él se dé cuenta; se ha
llenado de canas, pero él no lo ha notado.
'''
"10" = ''':sup:`10` La arrogancia de Israel testifica contra él, pero no vuelven al
Señor, su Dios; a pesar de ello, no le buscan.
'''
"11" = ''':sup:`11` Efraín es como una ingenua paloma falta de inteligencia; llaman a
Egipto, acuden a Asiria.
'''
"12" = ''':sup:`12` Mientras ellos vayan extenderé mis redes sobre ellos, y los haré
caer como aves del cielo; los atraparé en cuanto oiga la bandada.
'''
"13" = ''':sup:`13` ¡Ay de ellos, que se han apartado de mí! Asolados serán, porque se
han rebelado contra mí. Cuando yo los quería salvar, proferían mentiras
contra mí.
'''
"14" = ''':sup:`14` Y no claman a mí en su corazón cuando se lamentan en sus camas; se
preocupan del trigo y del vino y se rebelan contra mí.
'''
"15" = ''':sup:`15` Yo adiestré, fortifiqué su brazo; pero ellos maquinan males contra
mí.
'''
"16" = ''':sup:`16` Se han vuelto a Baal, se han hecho como un arco engañoso. A espada
sus príncipes caerán por la ira de su lengua, y en Egipto se hará burla
de ellos.
'''
"Notes" = '''
Notas de rodapé:
7:1-3 - El Señor lamenta la persistencia de Israel en el pecado, a
pesar de sus advertencias. Su infidelidad es evidente y las
consecuencias son inevitables. El corazón de Israel se ha endurecido,
7:4-7 - El pueblo de Israel es comparado con un horno que hierve y se
consume. Esta metáfora representa la destrucción interna causada por el
pecado, donde el liderazgo y el pueblo en su conjunto son responsables
7:8-10 - Israel se mezcló con otras naciones, comprometiendo su
identidad y fe. La infidelidad de Israel se simboliza en la mezcla de
trigo y centeno, lo cual obstaculiza el crecimiento espiritual y la
7:11-16 - Israel no reconoce su condición pecaminosa y sigue buscando
alianzas con otras naciones en lugar de confiar en Dios. Este orgullo y
la falta de arrepentimiento resultan en su destrucción (véase también
07:16 - Dios lamenta la caída de Israel, pues se han apartado de su
guía y han buscado sus propios caminos. La infidelidad es la causa del
sufrimiento de Israel, y su incapacidad para volver a Dios empeora aún
1:21).
'''
