"1" = ''':sup:`1` Palabra del Señor que fue dirigida a Joel, hijo de Petuel.
'''
"2" = ''':sup:`2` Oíd esto, ancianos; escuchad, habitantes todos del país. ¿Ha
sucedido algo semejante en vuestros días o en los días de vuestros
padres?
'''
"3" = ''':sup:`3` Contádselo a vuestros hijos, y vuestros hijos a sus hijos y sus
hijos a la generación futura.
'''
"4" = ''':sup:`4` Lo que dejó el saltamontes lo devoró la langosta, lo que dejó la
langosta lo devoró el cigarrón, lo que dejó el cigarrón lo devoró la
caballeta.
'''
"5" = ''':sup:`5` ¡Despertaos, borrachos, y llorad; gemid, bebedores de vino, por el
vino que se os ha quitado de la boca!
'''
"6" = ''':sup:`6` Porque un pueblo ataca a mi país, poderoso e innumerable; dientes de
león son sus dientes, y tiene muelas de leona.
'''
"7" = ''':sup:`7` Ha devastado mi viñedo, ha destrozado mis higueras; lo ha pelado
todo, lo ha tirado por tierra y sus ramas han quedado blancas.
'''
"8" = ''':sup:`8` ¡Laméntate como una virgen vestida de luto por el esposo de su
juventud!
'''
"9" = ''':sup:`9` Sacrificio y ofrenda han desaparecido de la casa del Señor. Los
sacerdotes, ministros del Señor, hacen duelo.
'''
"10" = ''':sup:`10` Devastado está el campo, en duelo está la tierra, el trigo ha sido
asolado, ha faltado el mosto y se ha agotado el aceite.
'''
"11" = ''':sup:`11` Consternaos, campesinos; lamentaos, viñadores, por el trigo y la
cebada; perdida está la cosecha del campo.
'''
"12" = ''':sup:`12` Se ha secado el viñedo, se ha agostado la higuera, el granado, la
palmera, el manzano, todos los árboles del campo están secos. ¡Ha
desaparecido la alegría entre los hombres!
'''
"13" = ''':sup:`13` Vestíos de luto; lamentaos, sacerdotes; lanzad gritos, ministros
del altar; venid, pasad la noche en sacos, ministros de mi Dios, porque
la casa de vuestro Dios se ha quedado sin sacrificio y sin ofrenda.
'''
"14" = ''':sup:`14` Promulgad un ayuno, convocad una asamblea, reuníos, ancianos, y
vosotros todos, habitantes del país, en la casa del Señor, Dios
vuestro; aclamad al Señor:
'''
"15" = ''':sup:`15` ¡Ay, qué día; cercano está el día del Señor; que viene como
devastación del todopoderoso!
'''
"16" = ''':sup:`16` ¿No veis cómo falta la comida, la alegría y el júbilo de la casa de
nuestro Dios?
'''
"17" = ''':sup:`17` Se ha podrido la semilla en los surcos, los silos están en ruinas y
los graneros vacíos, pues no ha habido cosecha.
'''
"18" = ''':sup:`18` ¡Cómo gime el ganado, cómo vagan sin rumbo los rebaños de vacas
porque no tienen pastos! Hasta los rebaños de ovejas perecen.
'''
"19" = ''':sup:`19` A ti clamo, Señor, porque el fuego ha devorado los pastizales del
desierto, la llama ha consumido todos los árboles del campo.
'''
"20" = ''':sup:`20` Hasta las bestias salvajes se vuelven hacia ti, porque se han
secado las corrientes de agua y el fuego ha devorado los pastizales del
desierto.
'''
