"1" = ''':sup:`1` Pablo, siervo de Dios y apóstol de Jesucristo para dar a los
elegidos de Dios la fe y el conocimiento de la verdad de nuestra
religión,
'''
"2" = ''':sup:`2` basada en la esperanza de la vida eterna. Dios, que no puede mentir,
prometió esa vida desde la eternidad;
'''
"3" = ''':sup:`3` y ahora, a su debido tiempo, ha manifestado su palabra mediante la
predicación que me ha sido confiada por disposición de Dios, nuestro
Salvador:
'''
"4" = ''':sup:`4` a Tito, mi verdadero hijo en nuestra fe común, te deseo la gracia y
la paz de Dios Padre y de Cristo Jesús, nuestro Salvador.
'''
"5" = ''':sup:`5` Te dejé en Creta con el fin de que pusieses en toda regla lo que
faltaba que ordenar y constituyeses presbíteros por las ciudades,
conforme a las instrucciones que te he dado:
'''
"6" = ''':sup:`6` que el candidato sea irreprochable; casado una sola vez; que tenga
hijos creyentes, a los que no se les pueda inculpar de libertinaje o
indisciplina.
'''
"7" = ''':sup:`7` Es necesario que el obispo sea irreprochable, como administrador que
es de la casa de Dios; no debe ser arrogante, ni colérico, ni borracho,
ni amigo de peleas ni de negocios sucios;
'''
"8" = ''':sup:`8` al contrario, debe ser hospitalario, amigo del bien, prudente,
justo, religioso, con dominio de sí mismo,
'''
"9" = ''':sup:`9` guardador fiel de la doctrina que se le enseñó, para que sea capaz
de animar a otros y de refutar a los que contradicen.
'''
"10" = ''':sup:`10` Pues hay muchos insubordinados, charlatanes y embaucadores, sobre
todo entre los judíos convertidos,
'''
"11" = ''':sup:`11` a los que es preciso tapar la boca. Revuelven familias enteras
enseñando lo que no deben, llevados por el ansia de ganancias sucias.
'''
"12" = ''':sup:`12` Ya dijo uno de ellos, su propio profeta: "Los cretenses son siempre
mentirosos, malas bestias, glotones y gandules"
'''
"13" = ''':sup:`13` ¡Y qué verdad es! Por eso, repréndelos con energía, para que se
mantengan sanos en la fe
'''
"14" = ''':sup:`14` y dejen de prestar oídos a fábulas judaicas y a preceptos de
hombres que vuelven sus espaldas a la verdad.
'''
"15" = ''':sup:`15` Todo es limpio para los limpios; pero para los contaminados y los
que no tienen fe nada es puro, porque tienen contaminada su mente y su
conciencia.
'''
"16" = ''':sup:`16` Hacen profesión de conocer a Dios, pero le niegan con las obras,
pues son odiosos y rebeldes, incapaces de hacer nada bueno.
'''
