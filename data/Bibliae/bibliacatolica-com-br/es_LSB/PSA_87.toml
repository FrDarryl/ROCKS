"1" = ''':sup:`1` Salmo de los hijos de Coré. Cántico El Señor fundó a Sión sobre los
montes santos,
'''
"2" = ''':sup:`2` el Señor ama las puertas de Sión más que todas las moradas de Jacob.
'''
"3" = ''':sup:`3` ¡Qué cosas tan hermosas se pregonan de ti, ciudad de Dios!
'''
"4" = ''':sup:`4` Entre los que me conocen citaré a Egipto y Babilonia, Filistea, Tiro
y Etiopía: allí nacieron todos.
'''
"5" = ''':sup:`5` Se dirá de Sión: "Uno a uno, todos han nacido en ella, y el mismo
altísimo es el que la sostiene".
'''
"6" = ''':sup:`6` El Señor escribirá en el registro de los pueblos: "Éste ha nacido
allí".
'''
"7" = ''':sup:`7` Y los que bailan cantan a coro: "En ti están todas mis fuentes".
'''
