[9]
"1" = ''':sup:`1` Cuando acabó Salomón de construir el templo del Señor, el palacio
real y todo cuanto se había propuesto hacer,
'''
"2" = ''':sup:`2` se le apareció el Señor por segunda vez, como se le había aparecido
en Gabaón,
'''
"3" = ''':sup:`3` y le dijo: "He escuchado la oración y súplica que me has hecho; he
santificado este templo que has construido para que resida en él mi
nombre por siempre y para que en él estén siempre fijos mis ojos y mi
corazón.
'''
"4" = ''':sup:`4` En cuanto a ti, si andas en mi presencia, como anduvo tu padre
David, con pureza y rectitud de corazón; si cumples todo lo que yo te
mande y si guardas mis leyes y mandamientos,
'''
"5" = ''':sup:`5` yo consolidaré el trono de tu reino sobre Israel para siempre, como
se lo prometí a tu padre David, cuando dije: No te faltará un varón
sobre el trono de Israel.
'''
"6" = ''':sup:`6` Pero si vosotros y vuestros hijos os apartáis de mí y no guardáis
mis leyes y mandamientos, que yo os he prescrito; si os vais a servir y
a dar culto a dioses ajenos,
'''
"7" = ''':sup:`7` exterminaré a Israel de la tierra que les he dado y retiraré de mi
presencia el templo que he consagrado a mi nombre, e Israel será
irrisión y burla de todos los pueblos.
'''
"8" = ''':sup:`8` Este templo será reducido a un montón de ruinas; todo el que pase
delante de él se quedará asombrado y silbará. Preguntarán: ¿Por qué ha
tratado así el Señor a esta tierra y a este templo?;
'''
"9" = ''':sup:`9` y les responderán: Porque abandonaron al Señor, su Dios, que había
sacado a sus padres de Egipto, y se fueron a servir y a dar culto a
dioses ajenos; por eso ha traído sobre ellos tantos males".
'''
"10" = ''':sup:`10` Salomón construyó los dos edificios, el templo del Señor y el
palacio real, en veinte años.
'''
"11" = ''':sup:`11` Jirán, rey de Tiro, había suministrado a Salomón maderas de cedro y
de ciprés y oro, y Salomón entregó a Jirán veinte ciudades en la región
de Galilea.
'''
"12" = ''':sup:`12` Jirán fue a ver las ciudades que Salomón le había dado y, como no
le gustaron,
'''
"13" = ''':sup:`13` dijo: "¿Qué ciudades son éstas que me has dado, hermano mío?". Y
les dio por nombre "Tierra de Cabul", hasta nuestros días.
'''
"14" = ''':sup:`14` Jirán había mandado al rey cuatro mil ciento cuarenta kilos de oro.
'''
"15" = ''':sup:`15` La leva de prestación personal que el rey Salomón impuso para
construir el templo del Señor, su palacio, el terraplén y la muralla de
Jerusalén, Jasor, Meguido y Guézer, fue así:
'''
"16" = ''':sup:`16` Faraón, rey de Egipto, se había apoderado de Guézer y le había
pegado fuego matando a los cananeos que habitaban la ciudad, y la había
dado luego en dote a su hija, esposa de Salomón.
'''
"17" = ''':sup:`17` Salomón reedificó Guézer, Bejorón de Abajo,
'''
"18" = ''':sup:`18` Baalat y Tamar en la parte desierta del país,
'''
"19" = ''':sup:`19` así como las ciudades almacenes para los carros y la caballería;
hizo todo lo que quiso en Jerusalén, en el Líbano y en todo el
territorio de su jurisdicción.
'''
"20" = ''':sup:`20` A los que quedaban de los amorreos, hititas, fereceos, heveos y
jebuseos, no pertenecientes al pueblo de Israel,
'''
"21" = ''':sup:`21` a los que los israelitas no habían podido exterminar, Salomón les
impuso un servicio de prestación personal hasta nuestros días.
'''
"22" = ''':sup:`22` A los israelitas no les impuso trabajos forzados: ellos eran sus
guerreros, cortesanos, generales, prefectos y capitanes de carros y
caballería.
'''
"23" = ''':sup:`23` Los jefes y los capataces que tenía el rey Salomón al mando de los
obreros eran quinientos cincuenta.
'''
"24" = ''':sup:`24` Cuando la hija del Faraón se trasladó de la ciudad de David al
palacio que le había edificado, Salomón construyó el terraplén.
'''
"25" = ''':sup:`25` Tres veces al año ofrecía Salomón holocaustos y sacrificios de
reconciliación sobre el altar que había levantado y quemaba incienso
delante del Señor cuando hubo ultimado el templo.
'''
"26" = ''':sup:`26` El rey Salomón construyó, además, una flota en Esyón Guéber, junto
a Elat, en la costa del mar Rojo, en el territorio de Edón.
'''
"27" = ''':sup:`27` Jirán mandó como tripulantes a servidores suyos, marineros expertos
en las cosas del mar, que con los siervos de Salomón
'''
"28" = ''':sup:`28` fueron a Ofir y trajeron unos quince mil kilos de oro para el rey
Salomón.
'''
"Notes" = '''
Notas de rodapé:
9:1-3 - Dios se aparece a Salomón por segunda vez tras la finalización
del Templo y el palacio. Reafirma su pacto, prometiendo bendiciones si
Salomón y el pueblo obedecen, pero también advirtiendo de las
consecuencias de la desobediencia. La fidelidad de Dios a sus promesas
9:4-5 - Dios le promete a Salomón que si él y sus descendientes caminan
delante de Él con integridad de corazón y rectitud, como lo hizo David,
siempre habrá un descendiente en el trono de Israel. La importancia de
la obediencia al pacto es fundamental para la prosperidad del reino
9:6-9 - Dios advierte que si el pueblo de Israel se desvía y adora a
otros dioses, el Templo será destruido e Israel se convertirá en una
vergüenza para las naciones. Esta advertencia ilustra la naturaleza
condicional de la bendición de Dios, que depende de la fidelidad del
7:12-14).
9:10-14 - Salomón entrega veinte ciudades de Galilea a Hiram, rey de
Tiro, a cambio de su ayuda en la construcción del Templo. Sin embargo,
Hiram no está satisfecho con las ciudades. Este episodio refleja los
aspectos diplomáticos del reinado de Salomón y sus complejas alianzas
9:26-28 - Salomón establece una flota en Ezión-geber, lo que aporta
gran riqueza a Israel. Su éxito naval demuestra su dominio comercial y
económico, fortaleciendo el reino mediante el comercio internacional
'''
