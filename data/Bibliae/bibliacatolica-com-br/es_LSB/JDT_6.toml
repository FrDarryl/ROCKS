[6]
"1" = ''':sup:`1` Apaciguado el tumulto de la asamblea, Holofernes, general jefe del
ejército asirio, dijo a Ajior y a los hombres de Moab, ante la
muchedumbre de extranjeros:
'''
"2" = ''':sup:`2` "¿Quién eres tú, Ajior, y vosotros, mercenarios de Efraín, para
profetizar hoy aquí y para intentar persuadirnos de no pelear contra
Israel, pretextando que Dios lo protege? ¿Y qué Dios existe, a no ser
Nabucodonosor? Él nos dará fuerza y los exterminará de la faz de la
tierra, sin que pueda librarlos su Dios.
'''
"3" = ''':sup:`3` Y nosotros, sus siervos, los barreremos como a un solo hombre y no
podrán resistir el brío de nuestra caballería.
'''
"4" = ''':sup:`4` Los quemaremos a todos, sus montañas chorrearán su sangre y sus
llanuras serán cementerios. La planta de sus pies no resistirá ante
nosotros, perecerán sin remedio, dice el rey Nabucodonosor, señor de
toda la tierra. Él ha hablado, y no caerá en el vacío ninguna de sus
palabras.
'''
"5" = ''':sup:`5` Y tú, Ajior, mercenario amonita, que has pronunciado estas palabras
en un día aciago para ti, no verás más mi rostro hasta que no me haya
vengado de esta raza que escapó de Egipto.
'''
"6" = ''':sup:`6` Entonces la espada de mis soldados y la multitud de mis servidores
traspasarán tu cuerpo, y tú caerás con los heridos cuando yo avance.
'''
"7" = ''':sup:`7` Mis hombres te llevarán a la región montañosa y te dejarán en una de
las ciudades de la subida.
'''
"8" = ''':sup:`8` No perecerás hasta que no seas exterminado con ellos.
'''
"9" = ''':sup:`9` Si confías que no serán vencidos, ¡no pongas esa cara! Ninguna de
las palabras que he dicho quedará sin cumplimiento".
'''
"10" = ''':sup:`10` Holofernes ordenó a los hombres que estaban en su tienda que
prendiesen a Ajior, lo llevasen a Betulia y lo entregasen a los
israelitas.
'''
"11" = ''':sup:`11` Ellos lo sacaron fuera del campo, hacia la llanura. Pasaron la
llanura, se encaminaron hacia la montaña y llegaron a las fuentes que
hay bajo Betulia.
'''
"12" = ''':sup:`12` Cuando los de la ciudad los divisaron, empuñaron sus armas y
salieron hacia la cima del monte. Los prácticos en la honda impedían su
subida disparándoles piedras.
'''
"13" = ''':sup:`13` Ellos, deslizándose por la ladera, ataron a Ajior, lo abandonaron
en la falda del monte y se volvieron adonde estaba su jefe.
'''
"14" = ''':sup:`14` Los israelitas bajaron, se acercaron a él, lo desataron, lo
llevaron a Betulia y lo presentaron a los jefes de la ciudad,
'''
"15" = ''':sup:`15` que eran entonces Ozías, hijo de Miqueas, de la tribu de Simeón;
Cabris, hijo de Godoniel, y Carmis, hijo de Melquiel.
'''
"16" = ''':sup:`16` Convocaron a todos los ancianos de la ciudad. Acudieron también a
la asamblea los jóvenes y las mujeres. Ajior, puesto en medio del
pueblo, fue interrogado por Ozías sobre lo sucedido.
'''
"17" = ''':sup:`17` Les comunicó lo de la asamblea de Holofernes, lo que había dicho
ante los jefes asirios y la grandilocuencia de Holofernes contra
Israel.
'''
"18" = ''':sup:`18` Entonces todo el pueblo se postró y adoró a Dios diciendo:
'''
"19" = ''':sup:`19` "Señor, Dios del cielo, considera su arrogancia y ten compasión de
tu humillado pueblo; vuelve tu mirada a los que están consagrados a
ti".
'''
"20" = ''':sup:`20` Aplaudieron a Ajior y lo felicitaron efusivamente.
'''
"21" = ''':sup:`21` Ozías lo llevó a su casa y ofreció un banquete a los ancianos.
Pasaron toda la noche invocando la protección del Dios de Israel.
'''
"Notes" = '''
Notas de rodapé:
6:1-5 - El plan de Holofernes para sitiar Betulia pone de relieve la
tensión entre los opresores y el pueblo fiel. La defensa de la ciudad
simboliza la resiliencia de la fe y la determinación de mantenerse
Timoteo 1:7).
6:6-10 - Judit decide prepararse para enfrentar al enemigo, demostrando
valentía y la importancia de actuar en tiempos de crisis. Esto ilustra
la necesidad de actuar con sabiduría y decisión para proteger la fe
6:11-16 - La decisión de Judit de vestirse seductoramente es una
estrategia que refleja la astucia femenina y la capacidad de usar los
recursos disponibles para alcanzar sus objetivos. La sabiduría de Judit
es un modelo de cómo actuar estratégicamente (véase también
6:17-21 - Judit se presenta ante Holofernes, enfatizando su confianza
en Dios y su determinación. Su presencia es testimonio de la valentía
que nace de la fe y de la voluntad de luchar por el bien de su pueblo
6:22-25 - El diálogo entre Judit y Holofernes revela la manipulación de
las palabras y la importancia del discurso persuasivo. Esto ilustra
cómo la comunicación eficaz puede influir en las decisiones y
determinar los resultados en situaciones críticas (véanse también
'''
