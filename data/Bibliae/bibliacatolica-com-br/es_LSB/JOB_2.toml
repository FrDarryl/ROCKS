"1" = ''':sup:`1` Otro día en que los ángeles fueron a presentarse ante el Señor, se
presentó también entre ellos Satán.
'''
"2" = ''':sup:`2` Y el Señor dijo a Satán: "¿De dónde vienes?". Satán le respondió:
"De recorrer la tierra y darme una vuelta por ella".
'''
"3" = ''':sup:`3` Y el Señor dijo a Satán: "¿Has reparado acaso en mi siervo Job? No
hay nadie en la tierra como él, hombre recto, íntegro, temeroso de Dios
y apartado del mal. Aún sigue firme en su entereza; en vano me has
incitado contra él para arruinarlo".
'''
"4" = ''':sup:`4` Satán respondió: "Piel por piel, que todo cuanto tiene el hombre
está dispuesto a darlo por su vida.
'''
"5" = ''':sup:`5` Pero extiende tu mano y toca sus huesos y su carne. Verás si no te
maldice a la cara".
'''
"6" = ''':sup:`6` Y el Señor dijo a Satán: "Ahí lo tienes en tus manos; respeta, sin
embargo, su vida".
'''
"7" = ''':sup:`7` Satán salió de la presencia del Señor e hirió a Job con una llaga
maligna desde la planta de los pies hasta la coronilla de la cabeza.
'''
"8" = ''':sup:`8` Job, con un cascote de teja para rascarse, fue a sentarse sobre las
cenizas.
'''
"9" = ''':sup:`9` Su mujer le dijo: "¿Todavía perseveras en tu rectitud? ¡Maldice a
Dios y muere!".
'''
"10" = ''':sup:`10` Pero él respondió: "Hablas como una mujer necia. Si se acepta de
Dios el bien, ¿no se ha de aceptar el mal?". En todo esto no pecó Job
con sus labios.
'''
"11" = ''':sup:`11` Tres amigos de Job se enteraron de toda esta desgracia que le había
sobrevenido. Partieron cada uno de su lugar: Elifaz, de Temán; Bildad,
de Súaj, y Sofar, de Namat, y decidieron ir juntos a compadecerle y
consolarlo.
'''
"12" = ''':sup:`12` Al levantar sus ojos desde lejos no lo reconocieron, y se pusieron
a llorar a grandes voces, rasgando cada uno su manto y esparciendo
polvo sobre sus cabezas.
'''
"13" = ''':sup:`13` Luego se sentaron en el suelo junto a él, y estuvieron así siete
días y siete noches sin dirigirle ninguno la palabra, porque veían que
su dolor era muy grande.
'''
