[135]
"1" = ''':sup:`1` Canción de las subidas ¡Aleluya! Alabad el nombre del Señor;
alabadlo, siervos del Señor,
'''
"2" = ''':sup:`2` que estáis en la casa del Señor, en los atrios de la casa de nuestro
Dios.
'''
"3" = ''':sup:`3` Alabad al Señor porque es bueno, cantad himnos a su nombre, porque
es amable.
'''
"4" = ''':sup:`4` Porque el Señor ha escogido a Jacob y ha hecho de Israel su
propiedad.
'''
"5" = ''':sup:`5` Yo sé muy bien que el Señor es grande, nuestro Señor, más que todos
los dioses.
'''
"6" = ''':sup:`6` El Señor hace todo lo que quiere en el cielo y en la tierra, en el
mar y en todos los abismos.
'''
"7" = ''':sup:`7` Hace subir las nubes desde los confines de la tierra, abre con los
relámpagos la lluvia, saca de sus depósitos al viento.
'''
"8" = ''':sup:`8` Hirió de muerte a los primogénitos de Egipto, hombres y ganados.
'''
"9" = ''':sup:`9` Hizo en Egipto señales y prodigios contra el Faraón y todos sus
ministros.
'''
"10" = ''':sup:`10` Desbarató a naciones poderosas, dio muerte a reyes poderosos:
'''
"11" = ''':sup:`11` a Sijón, rey de los amorreos; a Og, rey de Basán, y a todos los
reyes de Canaán;
'''
"12" = ''':sup:`12` y dio sus tierras en herencia, en herencia a su pueblo, Israel.
'''
"13" = ''':sup:`13` Señor, tu nombre dura eternamente, y tu memoria, Señor, de edad en
edad.
'''
"14" = ''':sup:`14` Porque el Señor hace justicia a su pueblo y se compadece de sus
siervos.
'''
"15" = ''':sup:`15` Los ídolos de las gentes son plata y oro, hechura de las manos de
los hombres;
'''
"16" = ''':sup:`16` tienen boca y no hablan, tienen ojos y no ven,
'''
"17" = ''':sup:`17` tienen oídos y no oyen, no hay aliento en su boca.
'''
"18" = ''':sup:`18` Que sean como ellos los que los hicieron, los que confían en ellos.
'''
"19" = ''':sup:`19` Casa de Israel, bendecid al Señor; casa de Aarón, bendecid al
Señor;
'''
"20" = ''':sup:`20` casa de Leví, bendecid al Señor; fieles del Señor, bendecid al
Señor.
'''
"21" = ''':sup:`21` Bendito sea desde Sión el Señor, que habita en Jerusalén. ¡Aleluya!
'''
