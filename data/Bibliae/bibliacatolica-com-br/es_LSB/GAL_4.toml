[4]
"1" = ''':sup:`1` Quiero decir esto: Mientras el heredero es niño en nada se
diferencia de un esclavo, aunque sea el dueño de todo.
'''
"2" = ''':sup:`2` Está bajo tutores y administradores hasta el tiempo señalado por el
padre.
'''
"3" = ''':sup:`3` Así también nosotros, cuando éramos menores de edad, estábamos
esclavizados bajo los elementos del mundo.
'''
"4" = ''':sup:`4` Pero cuando se cumplió el tiempo, Dios envió a su Hijo, nacido de
una mujer, nacido bajo la ley,
'''
"5" = ''':sup:`5` para que redimiese a los que estaban bajo la ley, a fin de que
recibiésemos la condición de hijos adoptivos.
'''
"6" = ''':sup:`6` Y como prueba de que sois hijos, Dios ha enviado a vuestros
corazones el Espíritu de su Hijo, que clama: ¡Abba, Padre!
'''
"7" = ''':sup:`7` De suerte que ya no eres esclavo, sino hijo; y si eres hijo, eres
también heredero por la gracia de Dios.
'''
"8" = ''':sup:`8` Entonces no conocíais a Dios y erais esclavos de unos dioses que no
eran dioses;
'''
"9" = ''':sup:`9` pero ahora que conocéis a Dios, o, mejor dicho, que sois conocidos
por Dios, ¿cómo os volvéis de nuevo a los débiles y pobres elementos, a
los cuales nuevamente queréis servir otra vez como esclavos?
'''
"10" = ''':sup:`10` Lleváis cuenta de los días, los meses, las estaciones y los años.
'''
"11" = ''':sup:`11` Mucho me temo que todo lo que he trabajado entre vosotros haya sido
inútil.
'''
"12" = ''':sup:`12` Hermanos, os ruego que os hagáis como yo, porque yo también me he
hecho como vosotros. No me habéis ofendido en nada.
'''
"13" = ''':sup:`13` Pero sabéis que, debido a una enfermedad que tuve, os anuncié por
primera vez el evangelio;
'''
"14" = ''':sup:`14` y aunque mi enfermedad fue para vosotros una prueba, no me
despreciasteis ni me rechazasteis, sino que me acogisteis como a un
ángel de Dios, como a Cristo Jesús.
'''
"15" = ''':sup:`15` ¿Dónde están ahora aquellos entusiasmos vuestros por mí? Doy fe de
que, si hubiera sido posible, hasta os hubierais arrancado los ojos
para dármelos a mí.
'''
"16" = ''':sup:`16` ¿Y ahora he pasado a ser enemigo vuestro sólo por haberos dicho la
verdad?
'''
"17" = ''':sup:`17` Os demuestran un afecto de mala ley, os quieren aislar de mí para
que los sigáis a ellos.
'''
"18" = ''':sup:`18` Lo mejor es demostrar un sano interés por los demás; pero siempre,
y no solamente cuando estoy entre vosotros.
'''
"19" = ''':sup:`19` Hijos míos, sufro por vosotros como si os estuviera de nuevo dando
a luz hasta que Cristo sea formado en vosotros.
'''
"20" = ''':sup:`20` Quisiera estar entre vosotros para poder hablaros de la forma
conveniente, pues no sé cómo hacerlo.
'''
"21" = ''':sup:`21` Los que queréis estar bajo la ley, ¿habéis escuchado lo que dice la
ley?
'''
"22" = ''':sup:`22` En ella se dice: Abrahán tuvo dos hijos: uno de la esclava y otro
de la libre.
'''
"23" = ''':sup:`23` Pero el de la esclava nació de modo natural; el de la libre, sin
embargo, en virtud de la promesa.
'''
"24" = ''':sup:`24` Estas cosas están dichas en sentido alegórico, pues estas mujeres
representan dos alianzas; una, la del monte Sinaí, que engendra
esclavos, y está representada en Agar.
'''
"25" = ''':sup:`25` Pues el Sinaí es un monte que está en Arabia, y corresponde a la
Jerusalén de ahora, porque ella con sus hijos está sometida a
esclavitud.
'''
"26" = ''':sup:`26` Pero la Jerusalén de arriba es libre, la cual es madre nuestra,
'''
"27" = ''':sup:`27` pues dice la Escritura: Alégrate, estéril, que no das a luz; da
gritos de alegría tú, que no conoces los dolores del parto, porque
muchos son los hijos de la abandonada, muchos más que los de la que
tiene marido.
'''
"28" = ''':sup:`28` Hermanos, vosotros, como Isaac, sois hijos de la promesa.
'''
"29" = ''':sup:`29` Pero igual que entonces el nacido de un modo natural perseguía al
que nació en virtud del Espíritu, así también ahora.
'''
"30" = ''':sup:`30` Pero ¿qué dice la Escritura? Echa fuera a la esclava y a su hijo,
pues el hijo de la esclava no será heredero con el hijo de la libre.
'''
"31" = ''':sup:`31` Por consiguiente, hermanos, no somos hijos de la esclava, sino de
la libre.
'''
