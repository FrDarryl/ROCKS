[3]
"1" = ''':sup:`1` El rey Nabucodonosor hizo una estatua de oro, de treinta metros de
alta por tres de ancha; la levantó en la llanura de Dura, en la
provincia de Babilonia.
'''
"2" = ''':sup:`2` Luego el rey Nabucodonosor dio orden de que se reuniesen los
sátrapas, prefectos, gobernadores generales, tesoreros, jueces,
magistrados y todas las autoridades provinciales, y asistiesen a la
inauguración de la estatua que él había levantado.
'''
"3" = ''':sup:`3` Los sátrapas, prefectos, gobernadores generales, jueces, magistrados
y todas las autoridades provinciales se reunieron para la inauguración
de la estatua levantada por el rey Nabucodonosor. Todos estaban en pie
ante la estatua.
'''
"4" = ''':sup:`4` Y el pregonero gritó con fuerza: "A vosotros, pueblos, naciones y
lenguas, se os hace saber:
'''
"5" = ''':sup:`5` En el momento en que oigáis sonar el cuerno, el pífano, la cítara,
la sambuca, el salterio, la zampoña y toda clase de instrumentos
musicales, os prosternaréis y adoraréis la estatua que ha levantado el
rey Nabucodonosor.
'''
"6" = ''':sup:`6` Aquellos que no se prosternen y la adoren serán al punto arrojados
en un ardiente horno de fuego".
'''
"7" = ''':sup:`7` Con tal motivo, en cuanto se oyó sonar el cuerno, el pífano, la
cítara, la sambuca, el salterio, la zampoña y toda clase de
instrumentos de música, todos los pueblos, naciones y gentes de todas
las lenguas se prosternaron y adoraron la estatua de oro levantada por
el rey Nabucodonosor.
'''
"8" = ''':sup:`8` Sin embargo, algunos caldeos se presentaron a acusar a los judíos.
'''
"9" = ''':sup:`9` Y dijeron al rey Nabucodonosor: "Oh rey, vive eternamente.
'''
"10" = ''':sup:`10` Tú, oh rey, has decretado que todo hombre, apenas oiga sonar el
cuerno, el pífano, la cítara, la sambuca, el salterio, la zampoña y
toda clase de instrumentos de música, se postre y adore la estatua de
oro,
'''
"11" = ''':sup:`11` y que aquellos que no se postren para adorarla sean arrojados en un
ardiente horno de fuego.
'''
"12" = ''':sup:`12` Pues hay algunos judíos, aquellos a quienes pusiste al frente de la
administración de la provincia de Babilonia, esto es, Sidrac, Misac y
Abdénago, que no te hacen caso, oh rey; no veneran a tu dios ni adoran
la estatua de oro que has levantado".
'''
"13" = ''':sup:`13` Entonces Nabucodonosor montó en cólera y mandó traer a Sidrac,
Misac y Abdénago, los cuales fueron llevados a la presencia del rey.
'''
"14" = ''':sup:`14` Nabucodonosor les preguntó: "¿Es cierto, Sidrac, Misac y Abdénago,
que no veneráis a mis dioses ni adoráis la estatua de oro que yo he
levantado?
'''
"15" = ''':sup:`15` ¿Estáis dispuestos cuando oigáis sonar el cuerno, el pífano, la
cítara, la sambuca, el salterio, la zampoña y toda clase de
instrumentos musicales a postraros y adorar la estatua que he hecho? Si
no la adoráis, seréis inmediatamente arrojados en un ardiente horno de
fuego; y ¿qué Dios os podrá librar de mis manos?".
'''
"16" = ''':sup:`16` Sidrac, Misac y Abdénago respondieron al rey Nabucodonosor: "No
necesitamos darte una respuesta sobre este particular.
'''
"17" = ''':sup:`17` Si nuestro Dios, a quien nosotros veneramos, quiere librarnos del
ardiente horno de fuego y de tus manos, oh rey, nos librará.
'''
"18" = ''':sup:`18` Pero si no nos librase, has de saber, oh rey, que no serviremos a
tu dios ni adoraremos la estatua de oro que has levantado".
'''
"19" = ''':sup:`19` Entonces Nabucodonosor, lleno de furor y con el rostro desencajado
de ira contra Sidrac, Misac y Abdénago, dio orden de que se encendiese
el horno siete veces más de lo corriente
'''
"20" = ''':sup:`20` y mandó a los hombres más fuertes de su ejército que ataran a
Sidrac, Misac y Abdénago y los arrojaran al ardiente horno de fuego.
'''
"21" = ''':sup:`21` Éstos, vestidos con sus túnicas, ropas y gorros, fueron atados y
arrojados en el ardiente horno de fuego.
'''
"22" = ''':sup:`22` Como la orden del rey era apremiante y el horno estaba muy
encendido, las llamas alcanzaron y mataron a los hombres que llevaban a
Sidrac, Misac y Abdénao,
'''
"23" = ''':sup:`23` mientras que Sidrac, Misac y Abdénago cayeron atados dentro del
horno de fuego.
'''
"24" = ''':sup:`24` Pero andaban por entre las llamas alabando a Dios y bendiciendo al
Señor.
'''
"25" = ''':sup:`25` Y Azarías, en pie en medio del fuego, oraba así:
'''
"26" = ''':sup:`26` "Bendito seas, Señor, Dios de nuestros padres; que tu nombre sea
glorificado por los siglos.
'''
"27" = ''':sup:`27` Porque eres justo en todo lo que has hecho, todas tus obras son
verdad, rectos todos tus caminos, verdad todos tus juicios.
'''
"28" = ''':sup:`28` Tú has ejecutado sentencias justas en todos los males que nos has
mandado a nosotros y a la ciudad santa de nuestros padres, Jerusalén;
pues tú nos has tratado así conforme a la verdad y la justicia, a causa
de nuestros pecados.
'''
"29" = ''':sup:`29` Sí, hemos pecado, hemos obrado inicuamente alejándonos de ti; hemos
fallado en todo y no hemos guardado tus preceptos,
'''
"30" = ''':sup:`30` no los hemos puesto en práctica, ni hemos obrado como tú nos
mandabas para que todo fuese bien.
'''
"31" = ''':sup:`31` Sí, en todo lo que has hecho caer sobre nosotros, en todos los
castigos que nos has mandado, has obrado con perfecta justicia.
'''
"32" = ''':sup:`32` Nos has entregado en manos de enemigos, hombres inicuos, los peores
entre los malvados; en manos de un rey injusto, el más perverso de toda
la tierra.
'''
"33" = ''':sup:`33` Ahora no podemos abrir nuestra boca; la vergüenza, el deshonor son
el destino de tus siervos y de tus fieles.
'''
"34" = ''':sup:`34` ¡Oh, no nos desampares para siempre, por amor de tu nombre, no
rechaces tu alianza.
'''
"35" = ''':sup:`35` No nos retires tu misericordia, por amor de Abrahán, tu amigo; de
Isaac, tu siervo, y de Israel, tu santo,
'''
"36" = ''':sup:`36` a quienes prometiste multiplicar su descendencia como las estrellas
del cielo, como la arena de las playas del mar.
'''
"37" = ''':sup:`37` ¡Oh Señor! Somos el más pequeño de los pueblos y estamos humillados
en toda la tierra por causa de nuestros pecados.
'''
"38" = ''':sup:`38` No tenemos ya príncipe, profeta, ni caudillo, ni holocausto, ni
sacrificio, ni ofrendas, ni incienso, ni lugar donde ofrecerte las
primicias
'''
"39" = ''':sup:`39` y alcanzar tu misericordia. Pero tenemos un corazón contrito y un
alma humillada;
'''
"40" = ''':sup:`40` acéptalos como holocausto de carneros y toros, de millares de
corderos cebados. Tal sea hoy nuestro sacrificio ante ti para
agradarte, pues no quedan defraudados quienes ponen en ti su confianza.
'''
"41" = ''':sup:`41` Y ahora te seguimos de todo corazón, te tememos y buscamos tu
rostro.
'''
"42" = ''':sup:`42` No nos dejes avergonzados; trátanos conforme a tu bondad, según tu
gran misericordia.
'''
"43" = ''':sup:`43` Líbranos con tu poder maravilloso y da gloria a tu nombre, oh
Señor.
'''
"44" = ''':sup:`44` Y queden avergonzados los que persiguen a tus siervos, sean
cubiertos de vergüenza, derribado su imperio y aniquilada su potencia;
'''
"45" = ''':sup:`45` sepan que tú eres el Señor, el Dios único, glorioso en toda la
tierra".
'''
"46" = ''':sup:`46` Los siervos del rey que los habían echado en el horno no cesaban de
atizar el fuego con nafta, pez, estopa y sarmientos.
'''
"47" = ''':sup:`47` La llama se levantaba por encima del horno unos veinticinco metros,
'''
"48" = ''':sup:`48` y expandiéndose fuera abrasó a los caldeos que encontró cerca del
horno.
'''
"49" = ''':sup:`49` Pero un ángel del Señor bajó al horno junto a Ananías y sus
compañeros, empujó fuera la llama
'''
"50" = ''':sup:`50` e hizo soplar en medio del horno como un viento fresco de rocío, y
no los tocó en absoluto el fuego, ni les causó daño ni molestia alguna.
'''
"51" = ''':sup:`51` Entonces los tres, a coro, se pusieron a cantar, glorificando y
bendiciendo a Dios dentro del horno. Decían:
'''
"52" = ''':sup:`52` "Bendito seas, Señor, Dios de nuestros padres, alabado y ensalzado
eternamente. Bendito sea tu nombre santo y glorioso, alabado y
ensalzado eternamente.
'''
"53" = ''':sup:`53` Bendito seas en el templo de tu santa gloria, alabado y ensalzado
eternamente.
'''
"54" = ''':sup:`54` Bendito seas en el trono de tu reino, alabado y ensalzado
eternamente.
'''
"55" = ''':sup:`55` Bendito tú que sondeas los abismos y te sientas sobre querubines,
alabado y ensalzado eternamente.
'''
"56" = ''':sup:`56` Bendito seas en el firmamento del cielo, alabado y ensalzado
eternamente.
'''
"57" = ''':sup:`57` Obras todas del Señor, bendecid al Señor, alabadlo y ensalzadlo
eternamente.
'''
"58" = ''':sup:`58` Ángeles del Señor, bendecid al Señor, alabadlo y ensalzadlo
eternamente.
'''
"59" = ''':sup:`59` Cielos, bendecid al Señor, alabadlo y ensalzadlo eternamente.
'''
"60" = ''':sup:`60` Aguas que estáis sobre los cielos, bendecid al Señor, alabadlo y
ensalzadlo eternamente.
'''
"61" = ''':sup:`61` Fuerzas todas del Señor, bendecid al Señor, alabadlo y ensalzadlo
eternamente.
'''
"62" = ''':sup:`62` Sol y luna, bendecid al Señor, alabadlo y ensalzadlo eternamente.
'''
"63" = ''':sup:`63` Astros del cielo, bendecid al Señor, alabadlo y ensalzadlo
eternamente.
'''
"64" = ''':sup:`64` Lluvia y rocío, bendecid al Señor, alabadlo y ensalzadlo
eternamente.
'''
"65" = ''':sup:`65` Vientos todos, bendecid al Señor, alabadlo y ensalzadlo
eternamente.
'''
"66" = ''':sup:`66` Fuego y calor, bendecid al Señor, alabadlo y ensalzadlo
eternamente.
'''
"67" = ''':sup:`67` Frío y calor, bendecid al Señor, alabadlo y ensalzadlo eternamente.
'''
"68" = ''':sup:`68` Heladas y nieves, bendecid al Señor, alabadlo y ensalzadlo
eternamente.
'''
"69" = ''':sup:`69` Frío y hielo, bendecid al Señor, alabadlo y ensalzadlo eternamente.
'''
"70" = ''':sup:`70` Nieves y escarchas, bendecid al Señor, alabadlo y ensalzadlo
eternamente.
'''
"71" = ''':sup:`71` Noches y días, bendecid al Señor, alabadlo y ensalzadlo
eternamente.
'''
"72" = ''':sup:`72` Luz y tinieblas, bendecid al Señor, alabadlo y ensalzadlo
eternamente.
'''
"73" = ''':sup:`73` Rayos y nubes, bendecid al Señor, alabadlo y ensalzadlo
eternamente.
'''
"74" = ''':sup:`74` Que la tierra bendiga al Señor, que lo alabe y lo ensalce
eternamente.
'''
"75" = ''':sup:`75` Montes y colinas, bendecid al Señor, alabadlo y ensalzadlo
eternamente.
'''
"76" = ''':sup:`76` Todo lo que germina en la tierra, bendecid al Señor, alabadlo y
ensalzadlo eternamente.
'''
"77" = ''':sup:`77` Fuentes, bendecid al Señor, alabadlo y ensalzadlo eternamente.
'''
"78" = ''':sup:`78` Mares y ríos, bendecid al Señor, alabadlo y ensalzadlo eternamente.
'''
"79" = ''':sup:`79` Cetáceos y todo lo que se mueve en las aguas, bendecid al Señor,
alabadlo y ensalzadlo eternamente.
'''
"80" = ''':sup:`80` Aves todas del cielo, bendecid al Señor, alabadlo y ensalzadlo
eternamente.
'''
"81" = ''':sup:`81` Fieras y ganados, bendecid al Señor, alabadlo y ensalzadlo
eternamente.
'''
"82" = ''':sup:`82` Hombres todos, bendecid al Señor, alabadlo y ensalzadlo
eternamente.
'''
"83" = ''':sup:`83` Israel, bendice al Señor, alabadlo y ensalzadlo eternamente.
'''
"84" = ''':sup:`84` Sacerdotes, bendecid al Señor, alabadlo y ensalzadlo eternamente.
'''
"85" = ''':sup:`85` Siervos del Señor, bendecid al Señor, alabadlo y ensalzadlo
eternamente.
'''
"86" = ''':sup:`86` Espíritus y almas de los justos, bendecid al Señor, alabadlo y
ensalzadlo eternamente.
'''
"87" = ''':sup:`87` Santos y humildes de corazón, bendecid al Señor, alabadlo y
ensalzadlo eternamente.
'''
"88" = ''':sup:`88` Ananías, Azarías, Misael, bendecid al Señor, alabadlo y ensalzadlo
eternamente, porque nos ha salvado de la fosa, nos ha arrancado de la
mano de la muerte, nos ha librado del horno de llama ardiente, de en
medio del fuego nos libró.
'''
"89" = ''':sup:`89` Alabad al Señor, porque es bueno, porque es eterna su misericordia.
'''
"90" = ''':sup:`90` Fieles del Señor, bendecid al Dios de los dioses, alabadlo y dadle
gracias porque es eterna su misericordia".
'''
"91" = ''':sup:`91` Entonces el rey Nabucodonosor se acercó y se quedó estupefacto; se
levantó rápidamente y dijo a sus ministros: "¿No hemos echado nosotros
al fuego a estos tres hombres atados?". Respondieron al rey:
"Ciertamente, oh rey".
'''
"92" = ''':sup:`92` El rey añadió: "Pues yo veo a cuatro hombres desatados que andan
por medio del fuego, sin sufrir daño alguno; más aún, el aspecto del
cuarto se parece a un hijo de los dioses".
'''
"93" = ''':sup:`93` Después Nabucodonosor se acercó a la boca del horno de fuego
ardiente y dijo: "¡Sidrac, Misac y Abdénago, siervos del Dios altísimo,
salid fuera y venid aquí!". Sidrac, Misac y Abdénago salieron del
fuego.
'''
"94" = ''':sup:`94` Los sátrapas, prefectos, gobernadores y ministros se acercaron y
comprobaron que el fuego no había hecho ningún mal a la persona de
aquellos jóvenes y que ni siquiera un pelo de su cabeza se había
quemado, ni sus vestidos se habían alterado; más aún, ni el olor del
fuego había quedado en ellos.
'''
"95" = ''':sup:`95` Nabucodonosor entonces exclamó: "¡Bendito sea el Dio de Sidrac,
Misac y Abdénago, el cual ha mandado a su ángel a librar a sus siervos,
que confiaron en él y desobedecieron la orden del rey, exponiendo su
vida, por no postrarse a adorar a ningún otro fuera de su Dios!
'''
"96" = ''':sup:`96` Por tanto, yo ordeno que todo el que blasfeme contra el Dios de
Sidrac, Misac y Abdénago, de cualquier pueblo, nación o lengua, que sea
cortado en pedazos y su casa hecha un montón de escombros, porque no
hay ningún dios que pueda salvar como éste".
'''
"97" = ''':sup:`97` En consecuencia, el rey exaltó aún más la condición de Sidrac,
Misac y Abdénago en la provincia de Babilonia.
'''
"98" = ''':sup:`98` "El rey Nabucodonosor a todos los pueblos, naciones y gentes de
todas las lenguas que habitan en la tierra: ¡Que vuestra paz sea
grande!
'''
"99" = ''':sup:`99` Me ha parecido bien daros a conocer los prodigios y maravillas que
ha hecho conmigo el Dios altísimo.
'''
"100" = ''':sup:`100` ¡Grandes son sus prodigios, poderosas sus maravillas; su reino es
un reino eterno, su imperio dura por todas las edades!
'''
