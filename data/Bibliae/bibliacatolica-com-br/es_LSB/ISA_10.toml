[10]
"1" = ''':sup:`1` ¡Ay de aquellos que dictan leyes de iniquidad! ¡Ay de los que
publican decretos de opresión;
'''
"2" = ''':sup:`2` que niegan la justicia a los débiles y quitan su derecho a los
pobres de mi pueblo; que hacen de las viudas su presa y de los
huérfanos su botín!
'''
"3" = ''':sup:`3` ¿Qué vais a hacer el día de la invasión y de la catástrofe que se
acerca de lejos? ¿A quién acudiréis para lograr socorro? ¿Dónde
dejaréis vuestras riquezas?
'''
"4" = ''':sup:`4` No queda más que doblegarse entre los prisioneros o sucumbir con los
muertos. Y con todo no ha amainado su cólera, su brazo aún está
extendido.
'''
"5" = ''':sup:`5` ¡Ay de Asiria, vara de mi cólera, bastón que blande mi furor!
'''
"6" = ''':sup:`6` Yo la enviaba contra una nación malvada; la mandaba contra un pueblo
que me ha irritado, para robarlo, saquearlo y pisotearlo como el lodo
de las calles.
'''
"7" = ''':sup:`7` Pero él no piensa así, no son los designios de su corazón; sólo
sueña con destruir y arrasar muchas naciones.
'''
"8" = ''':sup:`8` Pues dice: ¿No son reyes mis jefes?
'''
"9" = ''':sup:`9` ¿No es Calne como Cárquemis, Jamat igual que Arpad y Samaría como
Damasco?
'''
"10" = ''':sup:`10` Como mi mano ha herido los reinos de los ídolos, más repletos de
imágenes que Jerusalén y Samaría;
'''
"11" = ''':sup:`11` lo mismo que hice con Samaría y sus ídolos, ¿no podré hacerlo con
Jerusalén y sus imágenes?
'''
"12" = ''':sup:`12` Cuando el Señor haya concluido toda su obra en el monte Sión y en
Jerusalén, castigará la altivez del corazón del rey de Asiria y la
arrogancia de sus ojos altaneros.
'''
"13" = ''':sup:`13` Porque dice: Con la fuerza de mi mano he hecho esto; con mi saber,
porque soy inteligente. He reducido las fronteras de los pueblos, he
saqueado sus tesoros, he aplastado como un valiente a sus habitantes.
'''
"14" = ''':sup:`14` Mi mano ha cogido, como un nido, las riquezas de los pueblos; como
se toman huevos abandonados, he atrapado toda la tierra sin que moviera
nadie las alas, abriera el pico y piara.
'''
"15" = ''':sup:`15` ¿Presume acaso el hacha contra quien la maneja? ¿Se envanece la
sierra contra aquel que la mueve? ¡Como si el palo mandase a quien lo
alza o el bastón impulsara a aquel que no es madera!
'''
"16" = ''':sup:`16` Por eso el Señor Dios omnipotente enviará flaqueza a sus guerreros,
y bajo su ejército potente encenderá un fuego lo mismo que un incendio.
'''
"17" = ''':sup:`17` La luz de Israel se hará un fuego y su Santo una llama que prenderá
y devorará sus abrojos y sus cardos en un día.
'''
"18" = ''':sup:`18` Sus espléndidos bosques, sus jardines arrasará, savia y tronco, y
serán como un enfermo que se apaga.
'''
"19" = ''':sup:`19` El residuo de los árboles del bosque será fácil de numerar; un niño
lo podría contar.
'''
"20" = ''':sup:`20` Sucederá aquel día que el resto de Israel y los supervivientes de
la casa de Jacob dejarán de apoyarse en quien los hiere, y se apoyarán
con lealtad en el Señor, el Santo de Israel.
'''
"21" = ''':sup:`21` Un resto tornará, el resto de Jacob, al Dios fuerte.
'''
"22" = ''':sup:`22` Pues aunque fuera tu pueblo, oh Israel, como la arena del mar, sólo
un resto volverá. La destrucción está decretada como plenitud de la
justicia.
'''
"23" = ''':sup:`23` El Señor Dios todopoderoso llevará a cabo en todo el país el
exterminio decidido.
'''
"24" = ''':sup:`24` Por eso dice el Señor Dios omnipotente: No temas a Asiria, pueblo
mío que habitas en Sión, cuando te hiere con la vara y alza el bastón
contra ti, como lo hacía Egipto.
'''
"25" = ''':sup:`25` Tan sólo un poco más, un momento, y acabará mi ira, y mi furor los
aniquilará.
'''
"26" = ''':sup:`26` El Señor todopoderoso blandirá contra él el azote, como cuando
hirió a Madián en la roca de Horeb; y alzará su bastón sobre el mar,
como otras veces sobre Egipto.
'''
"27" = ''':sup:`27` El día aquel te quitará su carga de tu hombro, su yugo dejará de
pesar sobre tu cuello. Se acerca por el lado de Rimón,
'''
"28" = ''':sup:`28` avanza contra Ayat, atraviesa Migrón, deja su bagaje en Micmás.
'''
"29" = ''':sup:`29` Atraviesan el desfiladero, pasan la noche en Guibeá, Ramá se
sobresalta, Guibeá de Saúl se da a la fuga.
'''
"30" = ''':sup:`30` ¡Lanza tus gritos, hija de Galín; escúchalos, Lais; respóndele,
Anatot!
'''
"31" = ''':sup:`31` Madmená se da a la huida; escapan los habitantes de Guebín.
'''
"32" = ''':sup:`32` Hoy mismo estará en Nob; alzará ya su mano contra el monte de la
hija de Sión, contra la colina de Jerusalén.
'''
"33" = ''':sup:`33` Ved ya al Señor Dios omnipotente desgajando el ramaje con terrible
violencia; caen los más altos, los más altivos son talados.
'''
"34" = ''':sup:`34` Se rinde al hierro la espesura del bosque, cae bajo el hacha el
Líbano.
'''
