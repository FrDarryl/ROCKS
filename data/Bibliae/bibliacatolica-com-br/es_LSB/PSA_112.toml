[112]
"1" = ''':sup:`1` ¡Aleluya! Dichoso el hombre que teme al Señor y ama sus
mandamientos.
'''
"2" = ''':sup:`2` Su prole será poderosa sobre la tierra, y bendita la raza de sus
hombres rectos.
'''
"3" = ''':sup:`3` En su casa habrá fortuna y bienestar, su justicia permanece para
siempre.
'''
"4" = ''':sup:`4` Una luz resplandece en las tinieblas para los hombres justos: el
piadoso, el compasivo, el justo.
'''
"5" = ''':sup:`5` Dichoso el que se compadece y da prestado, y arregla sus asuntos con
justicia.
'''
"6" = ''':sup:`6` El hombre justo jamás vacilará, su recuerdo perdura eternamente;
'''
"7" = ''':sup:`7` no tiene miedo de noticias malas, su corazón está firme, confiado en
el Señor;
'''
"8" = ''':sup:`8` está muy tranquilo y nada teme, terminará por triunfar contra sus
opresores.
'''
"9" = ''':sup:`9` Todo lo da, lo reparte entre los pobres, su justicia permanece para
siempre.
'''
"10" = ''':sup:`10` El criminal, al verlo, se enfurece, se consume de rabia, rechinando
los dientes. El propósito del criminal será un fracaso.
'''
