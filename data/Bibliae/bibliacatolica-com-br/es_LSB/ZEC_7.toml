[7]
"1" = ''':sup:`1` El año cuarto del rey Darío, el día cuatro del mes noveno, el mes de
quisléu, la palabra del Señor fue dirigida a Zacarías.
'''
"2" = ''':sup:`2` Betel-Sareser, gran oficial del rey, y sus gentes enviaron una
delegación para implorar la gracia del Señor
'''
"3" = ''':sup:`3` y para preguntar a los sacerdotes del templo del Señor todopoderoso
y a los profetas lo siguiente: "¿Debo continuar guardando luto y
ayunando el mes quinto como lo vengo haciendo tantos años?".
'''
"4" = ''':sup:`4` Entonces me fue dirigida esta palabra del Señor todopoderoso:
'''
"5" = ''':sup:`5` "Di a todo el pueblo de la tierra y a los sacerdotes: Cuando
ayunabais y guardabais luto el quinto y el séptimo mes, ¿ayunabais por
amor mío?
'''
"6" = ''':sup:`6` Y cuando comíais y bebíais, ¿no lo hacíais por vosotros?
'''
"7" = ''':sup:`7` ¿No conocéis las palabras que anunció el Señor por medio de los
profetas de entonces, cuando Jerusalén estaba habitada, con sus
ciudades de alrededor, y el Negueb y la Llanura estaban poblados?".
'''
"8" = ''':sup:`8` El Señor dirigió a Zacarías esta palabra:
'''
"9" = ''':sup:`9` "Esto dice el Señor todopoderoso: Practicad la justicia y la
fidelidad, ejerced la piedad y la misericordia cada uno con su hermano.
'''
"10" = ''':sup:`10` No explotéis a la viuda y al huérfano, al emigrante y al pobre, y
nadie piense en hacer mal a su hermano.
'''
"11" = ''':sup:`11` Pero ellos no quisieron atender, volvieron la espalda y se hicieron
los sordos.
'''
"12" = ''':sup:`12` Endurecieron su corazón como el diamante para no escuchar la
enseñanza y las palabras que el Señor todopoderoso inspiró a los
profetas pasados. Entonces el Señor todopoderoso se irritó muchísimo.
'''
"13" = ''':sup:`13` Y sucedió que, así como él los llamaba y no quisieron escuchar, así
también ellos clamaron y yo no los escuché, dice el Señor todopoderoso.
'''
"14" = ''':sup:`14` Los dispersé entre los pueblos a quienes no conocían, y la tierra
quedó desolada después de su partida, de tal manera que nadie pasaba
por ella. La tierra de delicias quedó convertida en desierto".
'''
