[13]
"1" = ''':sup:`1` De Egipto Abrán subió al Negueb con su mujer, con todo cuanto poseía
y con Lot.
'''
"2" = ''':sup:`2` Abrán se había hecho muy rico en ganados, plata y oro.
'''
"3" = ''':sup:`3` Del Negueb, y por etapas, llegó hasta Betel, el lugar donde había
plantado antes su tienda, entre Betel y Ay,
'''
"4" = ''':sup:`4` donde anteriormente había levantado un altar y había invocado el
nombre del Señor.
'''
"5" = ''':sup:`5` Lot, que acompañaba a Abrán, tenía también rebaños, ganados y
tiendas.
'''
"6" = ''':sup:`6` El país era insuficiente para poder estar los dos allí; tenían
demasiados bienes para poder habitar juntos.
'''
"7" = ''':sup:`7` Surgieron discordias entre los pastores de Abrán y los de Lot.
(Cananeos y fereceos habitaban entonces en aquel país).
'''
"8" = ''':sup:`8` Abrán dijo a Lot: "Que no haya discordias entre tú y yo, ni entre
mis pastores y los tuyos, porque somos hermanos.
'''
"9" = ''':sup:`9` ¿No tienes toda la tierra ante ti? Sepárate de mí. Si tú vas hacia
la izquierda, yo iré hacia la derecha; y si tú tomas la derecha, yo iré
hacia la izquierda".
'''
"10" = ''':sup:`10` Lot alzó sus ojos y vio toda la llanura del Jordán enteramente
regada -esto era antes de que el Señor destruyera Sodoma y Gomorra-, y
aquella llanura hasta Soar era como el jardín del Señor y como el país
de Egipto.
'''
"11" = ''':sup:`11` Lot escogió para sí toda la vega del Jordán y se marchó hacia
oriente. Así se separaron el uno del otro.
'''
"12" = ''':sup:`12` Abrán se estableció en la tierra de Canaán y Lot en las ciudades de
la vega, llegando con sus tiendas hasta Sodoma.
'''
"13" = ''':sup:`13` Los habitantes de Sodoma eran unos malvados y grandes pecadores
contra el Señor.
'''
"14" = ''':sup:`14` El Señor dijo a Abrán después que Lot se había separado de él:
"Alza tus ojos y desde el lugar donde estás mira al norte y al sur, al
este y al oeste.
'''
"15" = ''':sup:`15` Toda la tierra que ves te la daré a ti y a tu descendencia para
siempre.
'''
"16" = ''':sup:`16` Multiplicaré tu descendencia como el polvo de la tierra; si hay
quien pueda contar el polvo de la tierra, ése podrá contar tu
descendencia.
'''
"17" = ''':sup:`17` Levántate, recorre el país a lo largo y a lo ancho, porque a ti te
lo voy a dar".
'''
"18" = ''':sup:`18` Abrán levantó sus tiendas y se fue a habitar al encinar de Mambré,
cerca de Hebrón, y allí levantó un altar al Señor.
'''
"Notes" = '''
