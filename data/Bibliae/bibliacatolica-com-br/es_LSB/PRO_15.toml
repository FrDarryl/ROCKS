[15]
"1" = ''':sup:`1` Una respuesta amable calma la ira, pero una palabra áspera excita el
furor.
'''
"2" = ''':sup:`2` La lengua de los sabios derrama la ciencia, la boca de los necios
profiere desatinos.
'''
"3" = ''':sup:`3` En todo lugar están los ojos del Señor, él observa a los malos y a
los buenos.
'''
"4" = ''':sup:`4` La lengua apacible es un árbol de vida, pero su aspereza hiere el
corazón.
'''
"5" = ''':sup:`5` El insensato desprecia la instrucción paterna, pero el que escucha
la corrección es prudente.
'''
"6" = ''':sup:`6` En la casa del justo hay gran abundancia, pero las ganancias del
injusto causan turbación.
'''
"7" = ''':sup:`7` Los labios del sabio derraman ciencia, pero no así el corazón del
necio.
'''
"8" = ''':sup:`8` Dios rechaza el sacrificio de los que practican la injusticia y se
complace en la oración de los justos.
'''
"9" = ''':sup:`9` El Señor odia la conducta perversa, y ama a quien obra con justicia.
'''
"10" = ''':sup:`10` Una severa corrección para el que abandona el camino, el que odia
la reprensión morirá.
'''
"11" = ''':sup:`11` El abismo y el infierno están delante del Señor, cuánto más los
corazones de los hombres.
'''
"12" = ''':sup:`12` El insolente no quiere que le reprendan, por eso no va con los
sabios.
'''
"13" = ''':sup:`13` Un corazón contento alegra el semblante, un corazón triste abate el
espíritu.
'''
"14" = ''':sup:`14` Un corazón sabio cultiva la ciencia, la boca del necio se nutre de
insensatez.
'''
"15" = ''':sup:`15` Para el afligido todos los días son malos, la alegría de corazón es
un festín perpetuo.
'''
"16" = ''':sup:`16` Más vale poco con temor del Señor que abundante tesoro con
turbación.
'''
"17" = ''':sup:`17` Más vale una ración de verduras con amor que buey cebado con odio.
'''
"18" = ''':sup:`18` El hombre iracundo suscita contiendas, el que es tardo para la ira
apacigua la disputa.
'''
"19" = ''':sup:`19` El camino del perezoso es como seto de espinas, el sendero de los
diligentes es espacioso.
'''
"20" = ''':sup:`20` El hijo sabio alegra a su padre, el necio desprecia a su madre.
'''
"21" = ''':sup:`21` La insensatez agrada al falto de sentido, el hombre inteligente
sigue derecho su camino.
'''
"22" = ''':sup:`22` Los proyectos fracasan por falta de deliberación, pero con muchos
consejeros se logra el éxito.
'''
"23" = ''':sup:`23` Alegría es para el hombre la respuesta de su boca, y una palabra
oportuna ¡qué agradable resulta!
'''
"24" = ''':sup:`24` El sabio sube por un camino de vida que lo libra de bajar al
abismo.
'''
"25" = ''':sup:`25` El Señor derriba la casa de los soberbios y afirma los linderos de
la viuda.
'''
"26" = ''':sup:`26` El Señor odia las intenciones perversas, las palabras benévolas le
agradan.
'''
"27" = ''':sup:`27` El ávido de ganancia perturba su casa, el que aborrece las dádivas
vivirá.
'''
"28" = ''':sup:`28` El corazón del justo medita sus respuestas, la boca del criminal
profiere perversidades.
'''
"29" = ''':sup:`29` El Señor está lejos de los criminales, pero escucha la oración de
los justos.
'''
"30" = ''':sup:`30` Una mirada benévola alegra el corazón y una buena noticia reanima
las fuerzas.
'''
"31" = ''':sup:`31` El oído que escucha la reprensión saludable tiene su morada entre
los sabios.
'''
"32" = ''':sup:`32` El que rechaza la corrección se desprecia a sí mismo, el que
escucha la reprensión adquiere inteligencia.
'''
"33" = ''':sup:`33` El temor del Señor es escuela de sabiduría, y la humildad precede a
la gloria.
'''
