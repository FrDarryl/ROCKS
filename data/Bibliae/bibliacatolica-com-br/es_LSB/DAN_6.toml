[6]
"1" = ''':sup:`1` Y recibió el reino Darío el medo, a la edad de sesenta y dos años.
'''
"2" = ''':sup:`2` Darío decidió establecer en el gobierno de las provincias ciento
veinte sátrapas y distribuirlos por todo el reino,
'''
"3" = ''':sup:`3` poniendo al frente de ellos tres ministros, uno de los cuales era
Daniel. Los sátrapas debían rendir cuentas de los asuntos a los tres
ministros, de suerte que el monarca no sufriera perjuicio.
'''
"4" = ''':sup:`4` Daniel se distinguía entre los ministros y los sátrapas por estar
dotado de un espíritu superior, tanto que el rey pensaba darle una
autoridad sobre todo el reino.
'''
"5" = ''':sup:`5` Por ello los ministros y los sátrapas se pusieron a buscar un
pretexto para poder acusar a Daniel de algún asunto de la
administración del reino; pero no lograban encontrar ningún motivo de
censura o falta alguna, porque él era leal y jamás se le pudo acusar de
negligencia ni de culpa alguna.
'''
"6" = ''':sup:`6` Entonces aquellos hombres se dijeron: "No encontraremos contra
Daniel ningún motivo de acusación si no lo buscamos en lo que respecta
a la ley de su Dios".
'''
"7" = ''':sup:`7` Y los ministros y los sátrapas, después de reunirse, se presentaron
al rey y le dijeron: "¡Rey Darío, vive eternamente!
'''
"8" = ''':sup:`8` Todos los jefes del reino, prefectos y sátrapas, ministros y
gobernadores, han llegado a la conclusión de que debe promulgarse el
siguiente decreto real que tenga valor de ley: Todo el que en el
espacio de treinta días dirija una oración a cualquier dios u hombre,
fuera de ti, oh rey, será arrojado en el foso de los leones.
'''
"9" = ''':sup:`9` Oh rey, promulga esta prohibición y firma el documento para que sea
irreformable, conforme a la ley de los medos y los persas, que es
irrevocable".
'''
"10" = ''':sup:`10` El rey Darío, siguiendo el consejo, firmó el documento de
prohibición.
'''
"11" = ''':sup:`11` En cuanto Daniel se enteró de que había sido firmado el documento,
se fue a su casa. Tenía ventanas en su cuarto superior abiertas en
dirección a Jerusalén, y tres veces al día se ponía de rodillas para
orar y dar gracias a su Dios; así lo había hecho siempre hasta aquel
día.
'''
"12" = ''':sup:`12` Entonces aquellos hombres vinieron en masa y sorprendieron a Daniel
orando y suplicando a su Dios.
'''
"13" = ''':sup:`13` En seguida se presentaron al rey y le dijeron a propósito del
decreto de prohibición: "¿No has firmado una prohibición que todo el
que en el espacio de treinta días dirija una oración a cualquier dios u
hombre fuera de ti, oh rey, sea arrojado en la fosa de los leones?". El
rey respondió: "Sí, así está establecido según la ley de los medos y
los persas, que es irrevocable".
'''
"14" = ''':sup:`14` "Pues bien -respondieron-, Daniel, ese deportado de Judá, no hace
caso ni de ti, oh rey, ni de la prohibición que has firmado, sino que
tres veces al día hace su oración".
'''
"15" = ''':sup:`15` Al oír esto, el rey se afligió mucho y se propuso salvar a Daniel;
hasta la puesta del sol estuvo buscando el modo de librarlo.
'''
"16" = ''':sup:`16` Pero aquellos hombres se presentaron atropelladamente ante el rey y
le dijeron: "No olvides, oh rey, que, según la ley de los medos y los
persas, ninguna prohibición o edicto que haya dado el rey puede ser
revocada".
'''
"17" = ''':sup:`17` Entonces el rey tuvo que ordenar que Daniel fuese traído y arrojado
en el foso de los leones. El rey dijo a Daniel: "Tu Dios, a quien
sirves con tanta perseverancia, podrá salvarte".
'''
"18" = ''':sup:`18` Trajeron una piedra y la colocaron en la boca del foso; y el rey la
selló con su anillo y con el anillo de sus dignatarios, con el fin de
que no pudiese ser mudada la suerte de Daniel.
'''
"19" = ''':sup:`19` Después el rey volvió a su palacio y pasó la noche en ayuno sin
permitir que vinieran con él las concubinas, y el sueño huyó de sus
ojos.
'''
"20" = ''':sup:`20` Por la mañana, al rayar el alba, el rey se levantó y marchó
precipitadamente al foso de los leones.
'''
"21" = ''':sup:`21` Al llegar junto a él, llamó a Daniel con voz angustiada, gritando:
"Daniel, siervo del Dios vivo; tu Dios, a quien sirves con tanta
fidelidad, ¿ha logrado librarte de los leones?".
'''
"22" = ''':sup:`22` Daniel respondió al rey: "¡Oh rey, vive eternamente!
'''
"23" = ''':sup:`23` Mi Dios ha mandado a su ángel, que ha cerrado la boca de los
leones, y no me han hecho ningún mal, porque soy inocente a sus ojos; y
tampoco ante ti, oh rey, he cometido falta alguna".
'''
"24" = ''':sup:`24` Entonces el rey se alegró enormemente y mandó sacar a Daniel del
foso. Sacaron a Daniel del foso, y no se le encontró lesión alguna
porque había confiado en su Dios.
'''
"25" = ''':sup:`25` El rey ordenó que fueran traídos y arrojados al foso de los leones
aquellos hombres que habían calumniado a Daniel, ellos, sus mujeres y
sus hijos. Y aún no habían tocado el suelo del foso, cuando los leones
se lanzaron sobre ellos y trituraron todos sus huesos.
'''
"26" = ''':sup:`26` El rey Darío escribió entonces a todos los pueblos, naciones y
lenguas que habitan en toda la tierra: "Vuestra paz sea muy grande.
'''
"27" = ''':sup:`27` He dado la orden de que en todos los dominios de mi reino tiemblen
todos y teman ante el Dios de Daniel: Porque él es el Dios vivo, que
existe por los siglos; su reino no será jamás destruido y su imperio no
tendrá fin.
'''
"28" = ''':sup:`28` El que salva y libera, obra prodigios y maravillas en el cielo y en
la tierra; el que ha salvado a Daniel de las garras de los leones".
'''
"29" = ''':sup:`29` Así Daniel vivió en gran honor en el reinado de Darío y en el
reinado de Ciro el persa.
'''
