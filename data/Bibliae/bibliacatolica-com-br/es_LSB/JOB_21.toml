[21]
"1" = ''':sup:`1` Job respondió:
'''
"2" = ''':sup:`2` Escuchad, escuchad mi palabra, sea éste al menos el consuelo que me
dais.
'''
"3" = ''':sup:`3` Permitid que yo hable; después que hable, os podéis burlar.
'''
"4" = ''':sup:`4` ¿Acaso me quejo yo de un hombre o pierdo la paciencia sin motivo?
'''
"5" = ''':sup:`5` Miradme bien: quedaréis aterrados y pondréis la mano en vuestra
boca.
'''
"6" = ''':sup:`6` Cuando pienso en ello me estremezco, un escalofrío toda mi carne
recorre.
'''
"7" = ''':sup:`7` ¿Por qué viven los malvados, envejecen y sigue su vigor?
'''
"8" = ''':sup:`8` Su estirpe prospera en torno a ellos y sus vástagos crecen a su
vista.
'''
"9" = ''':sup:`9` En paz sus casas, nada temen; la vara de Dios no les alcanza.
'''
"10" = ''':sup:`10` Su toro fecunda a la primera, su vaca pare y nunca aborta.
'''
"11" = ''':sup:`11` Dan suelta a sus niños como ovejas, sus hijos brincan retozones.
'''
"12" = ''':sup:`12` Cantan con tímpanos y cítaras, al son de la flauta se divierten.
'''
"13" = ''':sup:`13` Sus días transcurren felizmente, y en paz descienden al abismo.
'''
"14" = ''':sup:`14` Y eso que a Dios decían: "¡Lejos de nosotros; no queremos conocer
tus caminos!
'''
"15" = ''':sup:`15` ¿Quién es el todopoderoso para que le sirvamos? ¿Qué ganamos con
invocarle?".
'''
"16" = ''':sup:`16` ¿No está en sus propias manos su ventura, y el consejo de los
malvados no está lejos de Dios?
'''
"17" = ''':sup:`17` ¿Cuántas veces se apaga la lámpara de los malvados, irrumpe la
desgracia sobre ellos y Dios en su ira desbarata sus bienes,
'''
"18" = ''':sup:`18` o el viento se los lleva como paja, o el torbellino los traga como
tamo?
'''
"19" = ''':sup:`19` ¿Dios reserva a sus hijos su castigo? ¡Páguelo él mismo, para que
se dé cuenta!
'''
"20" = ''':sup:`20` ¡Que sus propios ojos vean su ruina, que beba la furia del
todopoderoso!
'''
"21" = ''':sup:`21` ¿Qué le importa la suerte de su casa después de él, cuando se haya
cumplido la cuenta de sus meses?
'''
"22" = ''':sup:`22` ¿Puede acaso enseñarse a Dios sabiduría, a aquel que juzga a los
seres más excelsos?
'''
"23" = ''':sup:`23` Unos mueren en plena dicha, en el colmo de la seguridad y de la
paz,
'''
"24" = ''':sup:`24` cuando están sus ijares llenos de grosura, bien nutrido el meollo
de sus huesos.
'''
"25" = ''':sup:`25` Y otros mueren con el alma amargada, sin haber gozado de la
felicidad.
'''
"26" = ''':sup:`26` Juntos luego yacen en el polvo, y los gusanos los recubren.
'''
"27" = ''':sup:`27` Conozco vuestros pensamientos y las tramas con que tratáis de
hundirme.
'''
"28" = ''':sup:`28` Decís: "¿En qué ha parado la casa del poderoso? ¿En qué la tienda
que habitan los malvados?".
'''
"29" = ''':sup:`29` ¿No habéis preguntado a los viandantes? ¿No conocéis sus
testimonios?
'''
"30" = ''':sup:`30` El malvado es respetado en el día del desastre, el día de la ira se
ve libre.
'''
"31" = ''':sup:`31` Pues, ¿quién le echa en cara su conducta y le pide cuenta de sus
obras?
'''
"32" = ''':sup:`32` Es conducido al cementerio, y en su mausoleo se le vela.
'''
"33" = ''':sup:`33` Ligeros le son los temores del valle, y en torno suyo desfila todo
el mundo, una turba innumerable ante él.
'''
"34" = ''':sup:`34` ¿Para qué, pues, vuestros vanos consuelos? ¡Sólo perfidia hay en
vuestras respuestas!
'''
