[81]
"1" = ''':sup:`1` Al maestro de coro. Según "la de Gat". De Asaf
'''
"2" = ''':sup:`2` Aclamad al Señor, nuestra fortaleza, dad gritos de alegría ante el
Dios de Jacob;
'''
"3" = ''':sup:`3` entonad un cántico, tocad el tamboril, la dulce cítara junto con la
lira;
'''
"4" = ''':sup:`4` tocad la trompeta en el mes nuevo, en la luna llena, el día de
nuestra fiesta.
'''
"5" = ''':sup:`5` Ésta es una ley para Israel, un precepto del Dios de Jacob;
'''
"6" = ''':sup:`6` una norma que él impuso a José cuando salió contra el país de
Egipto. Oigo una lengua que no entiendo:
'''
"7" = ''':sup:`7` "Yo liberé sus hombros de la carga, sus manos se libraron de la
espuerta.
'''
"8" = ''':sup:`8` Gritaste en la opresión y te salvé, te respondí oculto entre los
truenos, en las aguas de Meribá te puse a prueba".
'''
"9" = ''':sup:`9` Escucha, pueblo mío, mi advertencia; Israel, si quisieras
escucharme,
'''
"10" = ''':sup:`10` no habría en tu casa un dios extraño, no adorarías a ningún dios
extranjero.
'''
"11" = ''':sup:`11` Yo, el Señor, soy tu Dios, que te saqué de Egipto; abre bien tu
boca y yo la llenaré.
'''
"12" = ''':sup:`12` Pero mi pueblo no escuchó mi voz, Israel no quiso saber nada de mí,
'''
"13" = ''':sup:`13` y yo los abandoné a su corazón endurecido para que vivieran a su
antojo.
'''
"14" = ''':sup:`14` ¡Ah!, si mi pueblo me escuchara, si Israel siguiera mis caminos,
'''
"15" = ''':sup:`15` en un instante humillaría a sus enemigos, volvería mi mano contra
los opresores;
'''
"16" = ''':sup:`16` los que odian al Señor se arrastrarían ante él, éste sería su
destino eterno;
'''
"17" = ''':sup:`17` a él lo sustentaría con la flor del trigo, lo saciaría con la miel
de la roca.
'''
"Notes" = '''
