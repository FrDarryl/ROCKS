[3]
"1" = ''':sup:`1` ¿Cuál es, entonces, la ventaja del judío, o cuál es la utilidad de
la circuncisión?
'''
"2" = ''':sup:`2` Grande, en todos los sentidos. En primer lugar, porque le fueron
confiadas las promesas de Dios.
'''
"3" = ''':sup:`3` No importa que algunos fueran infieles. ¿Es que su infidelidad va a
anular la fidelidad de Dios?
'''
"4" = ''':sup:`4` ¡Nunca jamás! Pues es necesario reconocer que Dios es leal y los
hombres desleales, como dice la Escritura: Tus palabras demostrarán que
eres inocente y saldrás vencedor en el juicio.
'''
"5" = ''':sup:`5` Y si nuestra injusticia hace resaltar la justicia de Dios, ¿qué
diremos? ¿Es que Dios es injusto al descargar su ira? Hablo con
criterio humano.
'''
"6" = ''':sup:`6` ¡De ninguna manera! Si no, ¿cómo podría Dios juzgar al mundo?
'''
"7" = ''':sup:`7` Si mi infidelidad resalta y engrandece la fidelidad de Dios, ¿por
qué yo voy a ser condenado como pecador?
'''
"8" = ''':sup:`8` Entonces, ¿por qué -como se nos calumnia y como afirman algunos que
decimos nosotros- no hemos de hacer el mal para que venga el bien? La
condenación de éstos es justa.
'''
"9" = ''':sup:`9` Entonces, ¿qué? ¿Tenemos alguna ventaja? Ninguna. Pues hemos probado
antes que todos, tanto los judíos como los paganos, están bajo pecado,
'''
"10" = ''':sup:`10` como dice la Escritura: No hay un justo, ni siquiera uno;
'''
"11" = ''':sup:`11` no hay ni un cuerdo, no hay quien busque a Dios.
'''
"12" = ''':sup:`12` Todos descarriados, en masa pervertidos, no hay quien haga el bien,
ni uno siquiera.
'''
"13" = ''':sup:`13` Sepulcro abierto es su garganta, con sus lenguas urdieron engaños,
veneno de áspides bajo sus labios.
'''
"14" = ''':sup:`14` Su boca está llena de maldición y amargura.
'''
"15" = ''':sup:`15` Veloces son sus pies para derramar sangre,
'''
"16" = ''':sup:`16` ruina e infelicidad en sus caminos;
'''
"17" = ''':sup:`17` no conocen el camino de la paz.
'''
"18" = ''':sup:`18` El temor de Dios no existe para ellos.
'''
"19" = ''':sup:`19` Ahora bien, sabemos que todo lo que dice la ley lo dice para los
que están bajo la ley; para que toda boca enmudezca y el mundo entero
se reconozca culpable ante Dios.
'''
"20" = ''':sup:`20` Porque por las obras de la ley no será justificado mortal alguno
delante de él; pues por la ley tenemos solamente el conocimiento del
pecado.
'''
"21" = ''':sup:`21` Pero ahora, sin ley, se ha manifestado la justicia de Dios,
atestiguada por la ley y los profetas;
'''
"22" = ''':sup:`22` justicia de Dios mediante la fe en Jesucristo, para todos los
creyentes, sin distinción alguna;
'''
"23" = ''':sup:`23` porque todos pecaron y están privados de la gloria de Dios;
'''
"24" = ''':sup:`24` ahora son justificados gratuitamente por su gracia, mediante la
redención de Cristo Jesús,
'''
"25" = ''':sup:`25` a quien Dios ha propuesto como propiciación para que, mediante la
fe, se obtenga por su sangre el perdón de los pecados. Puso de
manifiesto su justicia al pasar pacientemente por alto los pecados del
pasado,
'''
"26" = ''':sup:`26` pero al presente la pone más aún demostrando que él es justo y es
quien justifica al que tiene fe en Jesús.
'''
"27" = ''':sup:`27` ¿Dónde queda el orgullo? Ha sido eliminado. ¿Por qué ley? ¿La de
las obras? No, sino por la ley de la fe.
'''
"28" = ''':sup:`28` Decimos, pues, con razón, que el hombre es justificado por la fe
sin la observancia de la ley.
'''
"29" = ''':sup:`29` ¿O es que Dios es solamente Dios de los judíos? ¿No lo es también
de los paganos? Sí, también de los paganos;
'''
"30" = ''':sup:`30` porque sólo hay un Dios, que justificará por la fe tanto a los
circuncidados como a los no circuncidados.
'''
"31" = ''':sup:`31` ¿Quiere decir esto que anulamos la ley con la fe? De ninguna
manera. Al contrario, consolidamos la ley.
'''
