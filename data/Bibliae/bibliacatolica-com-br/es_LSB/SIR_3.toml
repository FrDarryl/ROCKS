[3]
"1" = ''':sup:`1` Escuchad, hijos, los consejos de vuestro padre; haced lo que os digo
y os salvaréis.
'''
"2" = ''':sup:`2` Porque el Señor honra al padre en sus hijos, y confirma el derecho
de la madre sobre las hijas.
'''
"3" = ''':sup:`3` El que honra al padre repara su pecado.
'''
"4" = ''':sup:`4` El que honra a su madre amontona tesoros.
'''
"5" = ''':sup:`5` El que honra a su padre se alegrará en sus hijos y será escuchado en
el día de su oración.
'''
"6" = ''':sup:`6` El que glorifica a su padre vivirá larga vida, y el que obedece al
Señor complace a su madre.
'''
"7" = ''':sup:`7` El que teme al Señor honra a su padre, sirve a sus padres como a
señores.
'''
"8" = ''':sup:`8` Honra a tu padre de palabra y de obra para que su bendición recaiga
sobre ti.
'''
"9" = ''':sup:`9` Porque la bendición del padre afianza las casas de los hijos, pero
la maldición de la madre arranca de raíz sus cimientos.
'''
"10" = ''':sup:`10` No te gloríes en la deshonra de tu padre, pues su deshonra no es
gloria para ti.
'''
"11" = ''':sup:`11` Porque la gloria del hombre nace de la honra del padre, y una madre
despreciable es deshonra de los hijos.
'''
"12" = ''':sup:`12` Hijo, ayuda a tu padre en su vejez, y no le des disgustos durante
su vida.
'''
"13" = ''':sup:`13` Si llega a perder la razón, sé indulgente con él; no le afrentes tú
que estás en pleno vigor.
'''
"14" = ''':sup:`14` La misericordia con el padre no será olvidada, te servirá de
reparación por tus pecados.
'''
"15" = ''':sup:`15` En el día de la tribulación será recordada para tu favor; como el
calor derrite el hielo, así desaparecerán tus pecados.
'''
"16" = ''':sup:`16` El que abandona a su padre es como un blasfemo, y maldito del Señor
quien irrita a su madre.
'''
"17" = ''':sup:`17` Hijo mío, lleva tus asuntos con paciencia, y serás amado más que el
hombre afable.
'''
"18" = ''':sup:`18` Cuanto más grande seas, más te has de abajar, y hallarás gracia
delante del Señor.
'''
"20" = ''':sup:`20` Porque grande es la potencia del Señor, es glorificado por los
humildes.
'''
"21" = ''':sup:`21` Lo que sea muy difícil para ti no lo busques, y lo que está sobre
tus fuerzas no lo investigues.
'''
"22" = ''':sup:`22` Reflexiona sobre lo que te ha sido mandado, y no te preocupes por
cosas ocultas.
'''
"23" = ''':sup:`23` No te obstines en cosas que rebasan tus fuerzas, pues ya se te ha
manifestado más de lo que el hombre puede abarcar.
'''
"24" = ''':sup:`24` Porque la presunción ha perdido a muchos, y una pretensión perversa
ha pervertido su inteligencia.
'''
"25" = ''':sup:`25` (Donde faltan los ojos, falta la luz; donde falta inteligencia, no
hay sabiduría).
'''
"26" = ''':sup:`26` Un corazón obstinado acabará mal, y quien ama el peligro en él
perecerá.
'''
"27" = ''':sup:`27` Un corazón obstinado se ve cargado de dolores, el pecador acumula
pecado sobre pecado.
'''
"28" = ''':sup:`28` No hay medicina para el mal del soberbio, porque la planta de la
maldad echa raíces en él.
'''
"29" = ''':sup:`29` El corazón inteligente medita las sentencias de los sabios, y la
sabiduría desea un oído atento.
'''
"30" = ''':sup:`30` El agua apaga la ardiente llama, y la limosna consigue el perdón de
los pecados.
'''
"31" = ''':sup:`31` Quien corresponde a los favores piensa en el futuro, y al tiempo de
su caída encontrará un apoyo.
'''
