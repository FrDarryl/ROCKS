[26]
"1" = ''':sup:`1` De David Justicia, oh Dios, que mi conducta es intachable, he
confiado en el Señor sin vacilar.
'''
"2" = ''':sup:`2` Examíname, Señor, y ponme a prueba, pasa por el crisol mi corazón y
mis riñones;
'''
"3" = ''':sup:`3` tengo siempre tu lealtad ante mis ojos y camino siempre en tu
verdad.
'''
"4" = ''':sup:`4` No me he reunido nunca con los impostores, ni he ido jamás con los
hipócritas;
'''
"5" = ''':sup:`5` odio las bandas de los delincuentes, no me junto nunca con los
criminales.
'''
"6" = ''':sup:`6` Lavo mis manos en señal de inocencia, para dar vueltas en torno a tu
altar
'''
"7" = ''':sup:`7` proclamando en tu honor mi acción de gracias y pregonando todas tus
maravillas.
'''
"8" = ''':sup:`8` Señor, yo amo la casa donde tú resides, el lugar donde tu gloria
habita.
'''
"9" = ''':sup:`9` No unas mi suerte a la de los criminales, ni me hagas solidario con
los asesinos,
'''
"10" = ''':sup:`10` que tienen las manos cargadas de delitos y su derecha repleta de
sobornos.
'''
"11" = ''':sup:`11` Mi conducta, en cambio, es intachable; absuélveme, Señor, y ten
piedad de mí;
'''
"12" = ''':sup:`12` mi pie está firme en el camino recto, en la asamblea bendeciré al
Señor.
'''
