[16]
"1" = ''':sup:`1` En cuanto a la colecta en favor de los cristianos, haced lo que
ordené a las iglesias de Galacia.
'''
"2" = ''':sup:`2` Los domingos, cada uno de vosotros separe lo que pueda, según lo que
gane, sin esperar a mi llegada para hacer la colecta.
'''
"3" = ''':sup:`3` Cuando vaya, enviaré a Jerusalén con cartas de presentación a los
que elijáis para llevar lo que hayáis recogido.
'''
"4" = ''':sup:`4` Y si vale la pena que vaya también yo, iremos juntos.
'''
"5" = ''':sup:`5` Llegaré allí después de visitar Macedonia, pues quiero pasar por
Macedonia.
'''
"6" = ''':sup:`6` Tal vez me detenga con vosotros, y hasta quizá pase el invierno para
que me ayudéis a proseguir el viaje.
'''
"7" = ''':sup:`7` Ahora no quiero ir de pasada; espero permanecer algún tiempo con
vosotros, si Dios quiere.
'''
"8" = ''':sup:`8` En Éfeso me quedaré hasta pentecostés;
'''
"9" = ''':sup:`9` pues se me ha abierto una puerta grande y prometedora para mi
trabajo, aunque tengo muchos en contra.
'''
"10" = ''':sup:`10` Si llega Timoteo, procurad que se sienta a gusto entre vosotros,
pues trabaja como yo en la obra del Señor.
'''
"11" = ''':sup:`11` Que nadie le haga de menos; ayudadle para que continúe el viaje y
venga a verme, pues los hermanos y yo estamos esperándole.
'''
"12" = ''':sup:`12` En cuanto al hermano Apolo, le insistí en que fuera con los
hermanos a veros, pero ahora no ha querido ir en modo alguno; irá
cuando se le presente una buena oportunidad.
'''
"13" = ''':sup:`13` Estad alerta, permaneced firmes en la fe, sed hombres, sed fuertes.
'''
"14" = ''':sup:`14` Haced todo con amor.
'''
"15" = ''':sup:`15` Hermanos, os voy a pedir un favor: sabéis que la familia de Esteban
fue la primera que se hizo cristiana en la región de Acaya y que se ha
consagrado al servicio de los fieles.
'''
"16" = ''':sup:`16` Sed deferentes con ellos y con cuantos como ellos trabajan y se
afanan en esta obra.
'''
"17" = ''':sup:`17` Me ha alegrado la visita de Esteban, Fortunato y Acaico, quienes
han llenado el vacío de vuestra ausencia,
'''
"18" = ''':sup:`18` tranquilizándome a mí, como ahora lo harán a vosotros. A personas
así debéis estar reconocidos.
'''
"19" = ''':sup:`19` Os saludan las iglesias de Asia. Os mandan muchos saludos Áquila y
Prisca, con la iglesia que se reúne en su casa.
'''
"20" = ''':sup:`20` Os saludan todos los hermanos. Saludaos unos a otros con el abrazo
de la paz.
'''
"21" = ''':sup:`21` El saludo es de mi mano: Pablo.
'''
"22" = ''':sup:`22` Maldito sea el que no ama al Señor. ¡Ven, Señor nuestro!
'''
"23" = ''':sup:`23` Que la gracia de Jesús, el Señor, esté con vosotros.
'''
"24" = ''':sup:`24` Os amo a todos en Cristo Jesús.
'''
"Notes" = '''
