[31]
"1" = ''':sup:`1` Un pacto había hecho con mis ojos de no fijarme en ninguna doncella.
'''
"2" = ''':sup:`2` ¿Qué reparto hace Dios desde arriba? ¿Qué suerte asigna el
todopoderoso desde su altura?
'''
"3" = ''':sup:`3` ¿No es para el injusto la desgracia, y la desventura para los
agentes de maldad?
'''
"4" = ''':sup:`4` ¿No ve él acaso mis caminos y no cuenta todos mis pasos?
'''
"5" = ''':sup:`5` Si he caminado con mentira, si mi pie corrió hacia la falsedad,
'''
"6" = ''':sup:`6` ¡péseme él en balanza de justicia; reconocerá Dios mi integridad!
'''
"7" = ''':sup:`7` Si del camino recto se apartaron mis pasos, si mi corazón corrió
tras de mis ojos y a mis manos se pegó mancha alguna,
'''
"8" = ''':sup:`8` ¡lo que yo siembre, otro lo coma, y sean arrancados mis retoños!
'''
"9" = ''':sup:`9` Si mi corazón fue seducido por mujer, si aceché a la puerta de mi
prójimo,
'''
"10" = ''':sup:`10` ¡muela para otros mi mujer y otros se encorven sobre ella!
'''
"11" = ''':sup:`11` Pues una infamia hubiera sido, un crimen condenable por los jueces,
'''
"12" = ''':sup:`12` un fuego que devora hasta la perdición y que habría consumido todas
mis cosechas.
'''
"13" = ''':sup:`13` Si desprecié el derecho de mi siervo o de mi sierva en sus pleitos
conmigo,
'''
"14" = ''':sup:`14` ¿qué podría hacer cuando surgiese Dios?; cuando juzgara, ¿qué le
respondería?
'''
"15" = ''':sup:`15` ¿No los formó él, igual que a mí, en el vientre? ¿No nos plasmó uno
mismo en el seno?
'''
"16" = ''':sup:`16` ¿Fui insensible al menester del pobre? ¿Dejé desfallecer los ojos
de la viuda?
'''
"17" = ''':sup:`17` ¿Comí solo mi bocado? ¿No lo compartí con el huérfano?
'''
"18" = ''':sup:`18` ¡Pues Dios, desde mi infancia, me crió como un padre, y desde el
seno materno me guió!
'''
"19" = ''':sup:`19` Si vi a un indigente sin vestido, a algún pobre desnudo,
'''
"20" = ''':sup:`20` ¿no me bendijeron sus riñones?, ¿no se calentó con el vellón de mis
corderos?
'''
"21" = ''':sup:`21` Si contra un inocente alcé mi mano por sentirme respaldado en la
puerta,
'''
"22" = ''':sup:`22` ¡mi espalda se separe de mi nuca y mi brazo se desgaje del hombro!
'''
"23" = ''':sup:`23` Porque el terror de Dios me invadiría y ante su majestad no podría
resistir.
'''
"24" = ''':sup:`24` ¿Puse en el oro mi confianza o dije al oro fino: "Tú, mi
seguridad"?
'''
"25" = ''':sup:`25` ¿Me complací en la abundancia de mis bienes porque mi mano había
ganado mucho?
'''
"26" = ''':sup:`26` Al ver el sol brillante y la luna que avanzaba esplendorosa,
'''
"27" = ''':sup:`27` ¿mi corazón fue seducido en secreto?, ¿les mandé un beso con mi
mano?
'''
"28" = ''':sup:`28` También esto hubiera sido un crimen capital, porque habría renegado
del Dios supremo.
'''
"29" = ''':sup:`29` ¿Me alegré del infortunio de mi enemigo? ¿Me gocé cuando el mal le
abatía?
'''
"30" = ''':sup:`30` ¡Yo, que no permitía que mi boca pecase deseándole la muerte con
imprecaciones!
'''
"31" = ''':sup:`31` ¿No decían las gentes de mi tienda: "Quién no ha quedado saciado en
su mesa"?
'''
"32" = ''':sup:`32` Jamás el forastero pasó la noche fuera, mi puerta se abría siempre
al viajero.
'''
"33" = ''':sup:`33` ¿He ocultado mis faltas como un hombre, he escondido en mi seno mi
pecado,
'''
"34" = ''':sup:`34` porque temiese el rumor de las gentes o el desprecio de las
familias me espantase, hasta quedar callado, sin salir de mi puerta?
'''
"35" = ''':sup:`35` ¡Oh, si tuviese yo quien me escuchara! ¡Ésta es mi firma! ¡El
todopoderoso me responda! El libelo que escribiese mi adversario
'''
"36" = ''':sup:`36` lo llevaría sobre mis espaldas, lo ceñiría igual que una corona.
'''
"37" = ''':sup:`37` De todos mis pasos le daría cuenta, me acercaría a él igual que un
príncipe.
'''
"38" = ''':sup:`38` Si mi tierra gritó venganza contra mí y sus surcos lloraron
juntamente;
'''
"39" = ''':sup:`39` si comí sus frutos sin haberlos pagado o estrujé el alma de sus
dueños,
'''
"40" = ''':sup:`40` ¡en vez de grano broten en ella espinas, y en lugar de cebada,
hierba hedionda!
'''
"40" = ''':sup:`40` Fin de las palabras de Job.
'''
