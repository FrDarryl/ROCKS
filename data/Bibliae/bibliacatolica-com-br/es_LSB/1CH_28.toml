[28]
"1" = ''':sup:`1` David convocó en Jerusalén a todos los jefes de Israel; jefes de
tribu, jefes de las divisiones al servicio del rey, oficiales de
millares y centurias, superintendentes de la hacienda, ganadería e
hijos del rey, eunucos y héroes, todo el personal de valía.
'''
"2" = ''':sup:`2` El rey se puso en pie y dijo: "Escuchadme, hermanos míos y pueblo
mío. Yo tenía el deseo de construir un templo donde estuviera
permanentemente el arca de la alianza del Señor, estrado de los pies de
nuestro Dios; había hecho incluso preparativos para la construcción,
'''
"3" = ''':sup:`3` pero Dios me dijo: Tú no construirás un templo a mi nombre, porque
tú has sido hombre de guerra y has derramado sangre.
'''
"4" = ''':sup:`4` Pero el Señor, Dios de Israel, me eligió entre toda la casa de mi
padre para rey eterno de Israel. En efecto, eligió a Judá para
caudillo, de Judá eligió a la casa de mi padre, y entre los hijos de mi
padre se fijó en mí para hacerme reinar sobre Israel.
'''
"5" = ''':sup:`5` Entre todos mis hijos, pues el Señor me ha dado muchos, ha elegido a
mi hijo Salomón para que se siente en el trono del reino del Señor
sobre Israel.
'''
"6" = ''':sup:`6` Me ha dicho: Tu hijo Salomón construirá mi templo y mis atrios, pues
lo he elegido como hijo y yo seré un padre para él.
'''
"7" = ''':sup:`7` Afirmaré su reino para siempre, si sigue practicando con la firmeza
de hoy mis mandamientos y preceptos.
'''
"8" = ''':sup:`8` Y ahora, ante todo Israel, ante la asamblea y ante el Señor que nos
escucha, os digo: guardad y observad todos los mandamientos del Señor,
nuestro Dios, para que podáis conservar la posesión de esta buena
tierra y dejarla en herencia a vuestros hijos después de vosotros a
perpetuidad.
'''
"9" = ''':sup:`9` Y tú, Salomón, hijo mío, reconoce al Dios de tu padre, sírvele con
todo tu corazón, con ánimo bien dispuesto, porque el Señor escudriña
los corazones de todos y penetra sus más secretos pensamientos. Si tú
lo buscas, él se dejará encontrar; pero si tú lo abandonas, él se
retirará para siempre.
'''
"10" = ''':sup:`10` Piensa ahora que el Señor te ha elegido para que le construyas una
casa como santuario. ¡Animo y manos a la obra!".
'''
"11" = ''':sup:`11` David dejó a su hijo Salomón el modelo del pórtico, del cuerpo
central, de las cámaras superiores, de las piezas interiores y de la
cámara del propiciatorio.
'''
"12" = ''':sup:`12` Le dejó también la descripción de todos sus proyectos respecto 2de
los atrios del templo del Señor, las cámaras de alrededor, los tesoros
del templo del Señor, los depósitos sagrados;
'''
"13" = ''':sup:`13` las clases de sacerdotes y levitas, todos los servicios del templo
del Señor, todo el mobiliario para el servicio del templo del Señor;
'''
"14" = ''':sup:`14` el oro en lingotes, el oro destinado para cada uno de los objetos
de tal o cual servicio, la plata en lingotes destinada para todos los
objetos de plata, para cada uno de los objetos de tal o cual servicio;
'''
"15" = ''':sup:`15` los lingotes destinados a los candelabros de oro y a sus lámparas,
el oro en lingotes destinado a cada candelabro y sus lámparas, los
lingotes de plata destinados a los candelabros de plata, para el
candelabro y sus lámparas, según el servicio de cada uno;
'''
"16" = ''':sup:`16` el oro en lingotes destinado a las mesas de los panes de la
proposición, para cada una de las mesas, la plata para las mesas de
plata;
'''
"17" = ''':sup:`17` los tenedores, las fuentes, los cálices de oro puro, los lingotes
de oro puro para las copas;
'''
"18" = ''':sup:`18` los lingotes de oro puro destinados para el altar de los perfumes.
Le dejó el modelo del carro de los querubines de oro que cubren con sus
alas desplegadas el arca de la alianza del Señor;
'''
"19" = ''':sup:`19` todo esto se lo dio por escrito de parte del Señor para hacerle
comprender todos los detalles del modelo.
'''
"20" = ''':sup:`20` David dijo a su hijo Salomón: "Sé fuerte, ten ánimo y pon manos a
la obra. No tengas miedo ni te desanimes, porque el Señor, mi Dios,
está contigo y no te dejará ni abandonará hasta que hayas concluido
toda la obra para servicio del templo del Señor.
'''
"21" = ''':sup:`21` Aquí están las clases de sacerdotes y levitas para todo el servicio
del templo del Señor; contarás también con voluntarios expertos en
cualquier clase de trabajo. Los jefes y todo el pueblo están a tu
disposición".
'''
