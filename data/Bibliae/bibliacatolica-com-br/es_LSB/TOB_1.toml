"1" = ''':sup:`1` Historia de Tobit, hijo de Tobiel, hijo de Ananiel, hijo de Aduel,
hijo de Gabael, descendientes de Asiel, de la tribu de Neftalí,
'''
"2" = ''':sup:`2` que en tiempos de Salmanasar, rey de Asiria, fue llevado cautivo
desde Tisbe, que está a la derecha de Cades de Neftalí, en la alta
Galilea, por encima de Jasor, hacia occidente al norte de Safed.
'''
"3" = ''':sup:`3` Yo, Tobit, he seguido los caminos de la verdad y de la justicia
todos los días de mi vida, dando muchas limosnas a mis hermanos de raza
que fueron deportados conmigo a Nínive, en Asiria.
'''
"4" = ''':sup:`4` Cuando yo era joven y me encontraba en la tierra de Israel, toda la
tribu de nuestro padre Neftalí se había separado de la dinastía de
David y de Jerusalén, ciudad elegida entre todas las tribus de Israel
para ofrecer sacrificios, pues allí se había construido y consagrado
para siempre el templo, morada de Dios.
'''
"5" = ''':sup:`5` Todas las tribus que habían apostatado, incluida la de nuestro padre
Neftalí, ofrecían sacrificios al becerro de oro que había levantado
Jeroboán, rey de Israel, en Dan, sobre todos los montes de Galilea.
'''
"6" = ''':sup:`6` Sin embargo, yo, la mayoría de las veces solo, iba a Jerusalén para
participar en las fiestas, como está mandado a todo Israel con
mandamiento eterno, llevando las primicias, la décima parte de las
cosechas y las primicias del esquileo de las ovejas,
'''
"7" = ''':sup:`7` y se lo entregaba a los sacerdotes, descendientes de Aarón, para el
altar. A los levitas, que prestan sus servicios en Jerusalén, les
entregaba la décima parte del trigo, del vino y del aceite, de las
granadas, de los higos y de los otros frutos de los árboles. Otra
décima parte la hacía dinero y lo distribuía cada año en Jerusalén.
'''
"8" = ''':sup:`8` Y otra décima parte la repartía entre los huérfanos y las viudas y
los prosélitos extranjeros que convivían con los israelitas. Se lo
entregaba cada tres años, y lo comíamos conforme a lo mandado en la ley
de Moisés y las exhortaciones de Débora, madre de Ananiel, nuestro
abuelo, pues mi padre había muerto, dejándome huérfano.
'''
"9" = ''':sup:`9` Cuando fui mayor, me casé con una mujer de nuestra familia, llamada
Ana, de la que tuve un hijo llamado Tobías.
'''
"10" = ''':sup:`10` Cautivo de los asirios, llegué a Nínive. Mis hermanos y
compatriotas comían el alimento de los paganos;
'''
"11" = ''':sup:`11` pero yo no lo comía,
'''
"12" = ''':sup:`12` pues me acordaba de mi Dios con todo mi corazón.
'''
"13" = ''':sup:`13` El altísimo me granjeó la simpatía y el favor de Salmanasar, y me
convertí en su proveedor general.
'''
"14" = ''':sup:`14` Por eso fui a Media y allí estuve haciendo compras para él hasta
que murió. Yo había dejado en depósito a Gabael, hijo de Gabri, que
vivía en Ragués de Media, trescientos kilos de plata.
'''
"15" = ''':sup:`15` Pero a la muerte de Salmanasar, a quien sucedió su hijo Senaquerib,
se cerraron las comunicaciones, y yo no pude volver a Media.
'''
"16" = ''':sup:`16` En vida de Salmanasar, yo había dado muchas limosnas a mis hermanos
de raza.
'''
"17" = ''':sup:`17` Daba pan a los hambrientos y vestidos a los desnudos; yo enterraba
los cadáveres de mis compatriotas que veía tras las murallas de Nínive.
'''
"18" = ''':sup:`18` Di sepultura también a los que mató Senaquerib a su vuelta de
Judea, después de la derrota propinada por el rey del cielo a aquel
blasfemo. Rabioso, mató a muchos israelitas; y yo escondía sus
cadáveres, y luego los enterraba. Senaquerib los buscó, pero no pudo
encontrarlos.
'''
"19" = ''':sup:`19` Un ninivita dijo al rey que era yo quien los había enterrado a
escondidas. Cuando supe que el rey estaba enterado de todo y que me
buscaba para matarme, tuve miedo y huí.
'''
"20" = ''':sup:`20` Todos mis bienes fueron confiscados, pasando al tesoro real. No me
quedó nada más que Ana, mi mujer, y Tobías.
'''
"21" = ''':sup:`21` No habían pasado cuarenta días, cuando el rey fue asesinado por sus
dos hijos, quienes huyeron a las montañas de Ararat, sucediéndole en el
reino Asaradón. Ajicar, hijo de mi hermano Anael, fue encargado de toda
la contabilidad del reino, con autoridad también sobre la
administración general.
'''
"22" = ''':sup:`22` Entonces Ajicar intercedió por mí y pude volver a Nínive. Ajicar
había sido el jefe de los coperos, custodio del sello real,
administrador y contador con Senaquerib, rey de los asirios, y Asaradón
le confirmó en sus cargos. Era mi sobrino.
'''
