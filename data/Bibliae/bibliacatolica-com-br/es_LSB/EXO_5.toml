[5]
"1" = ''':sup:`1` Después de esto, Moisés y Aarón se presentaron ante el Faraón y le
dijeron: "Esto dice el Señor, Dios de Israel: Deja ir a mi pueblo para
que celebre una fiesta en el desierto".
'''
"2" = ''':sup:`2` El Faraón dijo: "¿Quién es el Señor para que yo obedezca su voz y
deje ir a Israel? No conozco al Señor y no dejaré ir a Israel".
'''
"3" = ''':sup:`3` Ellos le dijeron: "El Dios de los hebreos se nos ha aparecido. Deja
que vayamos al desierto, a tres jornadas de camino, para ofrecer
sacrificios al Señor, nuestro Dios, no sea que nos castigue con peste o
espada".
'''
"4" = ''':sup:`4` Pero el rey de Egipto les dijo: "¿Por qué, Moisés y Aarón,
revolucionáis al pueblo en sus trabajos? Id a vuestras obligaciones".
'''
"5" = ''':sup:`5` Y añadió: "Ahora que el pueblo de la tierra es numeroso, ¿vosotros
queréis que dejen su trabajo?".
'''
"6" = ''':sup:`6` Aquel mismo día el Faraón dio esta orden a los capataces e
inspectores del pueblo:
'''
"7" = ''':sup:`7` "No volváis a darle paja al pueblo para fabricar los ladrillos, como
hasta ahora; que vayan ellos mismos a recogerla.
'''
"8" = ''':sup:`8` Más aún, exigidles la misma cantidad de ladrillos que antes, sin
perdonarles ni uno, pues son unos holgazanes. Por eso dicen: Déjanos ir
a ofrecer sacrificios a nuestro Dios.
'''
"9" = ''':sup:`9` Cargadlos de trabajo para que estén ocupados y no den oídos a esos
embustes".
'''
"10" = ''':sup:`10` Los capataces e inspectores se presentaron al pueblo y le dijeron:
"El Faraón dice así: En adelante no os daré paja.
'''
"11" = ''':sup:`11` Id vosotros a recogerla donde la encontréis. Pero no se os
disminuirá en nada la tarea impuesta".
'''
"12" = ''':sup:`12` El pueblo, entonces, se dispersó por todo Egipto en busca de paja.
'''
"13" = ''':sup:`13` Los capataces apretaban diciendo: "Haced vuestro trabajo, según la
tarea diaria, como cuando se os daba la paja".
'''
"14" = ''':sup:`14` Los inspectores israelitas, que habían sido puestos sobre ellos por
los capataces del Faraón, fueron castigados; les decían: "¿Por qué ni
ayer ni hoy habéis completado la tarea de ladrillos como antes?".
'''
"15" = ''':sup:`15` Los inspectores de los israelitas fueron a quejarse al Faraón, y le
dijeron: "¿Por qué tratas así a tus siervos?
'''
"16" = ''':sup:`16` No se da paja a tus siervos y, con todo, se nos dice: Haced los
ladrillos. Tus siervos son azotados, y la culpa es de tu pueblo".
'''
"17" = ''':sup:`17` El Faraón replicó: "Sois unos holgazanes, auténticos holgazanes, y
por eso decís: Vayamos y ofrezcamos sacrificios al Señor.
'''
"18" = ''':sup:`18` Ahora id a trabajar. No se os dará paja y habéis de hacer la misma
cantidad de ladrillos".
'''
"19" = ''':sup:`19` Los inspectores de los israelitas se vieron en un aprieto porque se
les dijo: "No se disminuirá nada de vuestra tarea diaria de ladrillos".
'''
"20" = ''':sup:`20` Al salir de la casa del Faraón se encontraron con Moisés y Aarón,
que les esperaban,
'''
"21" = ''':sup:`21` y les dijeron: "Que el Señor os vea y os juzgue, pues sois la causa
de que el Faraón y sus siervos nos miren mal, y habéis puesto la espada
en sus manos para que nos maten".
'''
"22" = ''':sup:`22` Moisés se dirigió al Señor diciendo: "Señor, ¿por qué maltratas a
este pueblo? ¿Por qué me has enviado?
'''
"23" = ''':sup:`23` ¿Por qué desde que fui al Faraón para hablarle en tu nombre trata
él tan mal a este pueblo, y tú no haces nada para liberarlo?".
'''
