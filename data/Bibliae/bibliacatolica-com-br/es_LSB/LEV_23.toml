[23]
"1" = ''':sup:`1` El Señor habló a Moisés: "Di a los israelitas:
'''
"2" = ''':sup:`2` Éstas son mis fiestas, las fiestas del Señor, las asambleas santas a
las cuales convocaréis a los israelitas:
'''
"3" = ''':sup:`3` Durante seis días trabajaréis, pero el séptimo es sábado, día de
descanso absoluto y de asamblea santa; no haréis en él trabajo alguno.
Dondequiera que viváis, es día de descanso dedicado al Señor".
'''
"4" = ''':sup:`4` "Éstas son las fiestas del Señor, las asambleas santas, a las que
convocaréis a los israelitas en las fechas establecidas.
'''
"5" = ''':sup:`5` El día catorce del primer mes, al atardecer, es la pascua del Señor,
'''
"6" = ''':sup:`6` y el día quince del mismo mes es la fiesta de los panes sin levadura
del Señor: durante siete días comeréis pan sin levadura.
'''
"7" = ''':sup:`7` El primer día tendréis asamblea santa; no haréis trabajo alguno.
'''
"8" = ''':sup:`8` Los siete días presentaréis al Señor ofrendas quemadas. El día
séptimo será día de asamblea santa y no haréis en él trabajo alguno".
'''
"9" = ''':sup:`9` El Señor habló a Moisés:
'''
"10" = ''':sup:`10` "Di a los israelitas: Cuando hayáis entrado en la tierra que os doy
y hagáis la recolección, llevaréis al sacerdote la primera gavilla de
vuestra cosecha.
'''
"11" = ''':sup:`11` El sacerdote la ofrecerá al Señor haciendo el rito de presentación
para que sea aceptada: la ofrecerá el día siguiente del sábado,
'''
"12" = ''':sup:`12` y el día que hayáis presentado la gavilla presentaréis, como
holocausto en honor del Señor, un cordero de un año sin defecto;
'''
"13" = ''':sup:`13` presentaréis también ocho kilos de flor de harina amasada en aceite
como ofrenda quemada, perfume agradable al Señor; y como libación, dos
litros de vino.
'''
"14" = ''':sup:`14` No comeréis pan, espigas tostadas o granos triturados hasta ese
día, en que presentéis la ofrenda a vuestro Dios. Es ley perpetua para
vuestras generaciones dondequiera que viváis".
'''
"15" = ''':sup:`15` "A partir del día después del sábado, a saber, del día en que
hayáis ofrecido la gavilla con el rito de presentación, contaréis siete
semanas completas.
'''
"16" = ''':sup:`16` Contaréis cincuenta días hasta el día siguiente al séptimo sábado,
y entonces presentaréis al Señor una ofrenda de granos nuevos.
'''
"17" = ''':sup:`17` Llevaréis de vuestra casa, para ofrecerlos con el rito de
presentación, dos panes de ocho kilos de flor de harina cocidos con
levadura. Son las primicias para el Señor.
'''
"18" = ''':sup:`18` Junto con el pan, ofreceréis en holocausto al Señor siete corderos
de un año sin defecto, un novillo y dos carneros con la ofrenda y las
libaciones: es una ofrenda quemada, un perfume agradable en honor del
Señor.
'''
"19" = ''':sup:`19` Inmolaréis, además, un macho cabrío en sacrificio por el pecado, y
dos corderos de un año en sacrificio de reconciliación.
'''
"20" = ''':sup:`20` El sacerdote los ofrecerá con el rito de presentación delante del
Señor, junto con el pan de las primicias. Los panes y los dos corderos
son cosas consagradas al Señor y pertenecen al sacerdote.
'''
"21" = ''':sup:`21` Aquel mismo día celebraréis asamblea santa y no haréis trabajo
alguno. Es ley perpetua para vuestras generaciones dondequiera que
viváis.
'''
"22" = ''':sup:`22` Cuando hagáis la recolección de vuestros campos, no los segarás
hasta la misma orilla, ni recogerás las espigas caídas; lo dejarás para
el pobre y el extranjero: yo, el Señor, vuestro Dios".
'''
"23" = ''':sup:`23` El Señor habló a Moisés:
'''
"24" = ''':sup:`24` "Di a los israelitas: el día primero del séptimo mes será para
vosotros día de descanso y de asamblea santa, convocada a son de
trompeta.
'''
"25" = ''':sup:`25` No haréis trabajo alguno y presentaréis una ofrenda quemada en
honor del Señor".
'''
"26" = ''':sup:`26` El Señor habló a Moisés:
'''
"27" = ''':sup:`27` "El diez del mismo mes séptimo es el día del perdón; celebraréis
asamblea santa y presentaréis una ofrenda quemada en honor del Señor.
'''
"28" = ''':sup:`28` En ese día no haréis trabajo alguno, pues es el día del perdón, en
que debe hacerse sobre vosotros el rito de absolución delante del
Señor, vuestro Dios.
'''
"29" = ''':sup:`29` El que no ayune ese día será extirpado de su pueblo.
'''
"30" = ''':sup:`30` Igualmente, al que ese día haga algún trabajo, yo lo extirparé de
su pueblo.
'''
"31" = ''':sup:`31` No haréis trabajo alguno. Es ley perpetua para vuestras
generaciones dondequiera que viváis.
'''
"32" = ''':sup:`32` Será para vosotros día de descanso absoluto y dedicado al ayuno
desde la tarde del día nueve hasta la tarde del día siguiente".
'''
"33" = ''':sup:`33` El Señor habló a Moisés:
'''
"34" = ''':sup:`34` "Di a los israelitas: El quince de este mes séptimo se celebrará
durante siete días la fiesta de los tabernáculos en honor del Señor.
'''
"35" = ''':sup:`35` El primer día es día de asamblea santa; no haréis en él trabajo
alguno.
'''
"36" = ''':sup:`36` Los siete días presentaréis ofrendas quemadas en honor del Señor;
el día octavo celebraréis asamblea santa y presentaréis una ofrenda
quemada en honor del Señor: es día de asamblea; no haréis en él trabajo
alguno.
'''
"37" = ''':sup:`37` Éstas son las fiestas del Señor, en las que celebraréis asambleas
santas y presentaréis al Señor ofrendas quemadas, holocaustos,
sacrificios de reconciliación, ofrendas y libaciones, según el ritual
propio de cada día,
'''
"38" = ''':sup:`38` aparte de los sábados del Señor y de las ofrendas que hagáis al
Señor en cumplimiento de una promesa o espontáneamente.
'''
"39" = ''':sup:`39` El día quince del séptimo mes, cuando hayáis hecho la recolección
de los frutos de la tierra, celebraréis la fiesta del Señor durante
siete días; el día primero y el octavo serán días de descanso absoluto.
'''
"40" = ''':sup:`40` El primer día tomaréis los mejores frutos, ramos de palmera, ramas
de árboles frondosos, sauces de las riberas, y os regocijaréis durante
siete días en presencia del Señor, vuestro Dios.
'''
"41" = ''':sup:`41` Celebraréis la fiesta en honor del Señor durante siete días, año
tras año. Es ley perpetua para vuestras sucesivas generaciones.
Celebraréis esta fiesta en el séptimo mes;
'''
"42" = ''':sup:`42` durante los siete días viviréis en tiendas. Todos los israelitas
vivirán en tiendas,
'''
"43" = ''':sup:`43` para que vuestros descendientes sepan que yo hice vivir en tiendas
a los israelitas cuando los saqué de Egipto: yo, el Señor, vuestro
Dios".
'''
"44" = ''':sup:`44` Así promulgó Moisés las fiestas del Señor a los israelitas.
'''
