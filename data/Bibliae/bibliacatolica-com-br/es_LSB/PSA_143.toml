[143]
"1" = ''':sup:`1` Salmo de David Señor, escucha mi oración, presta oídos a mis
súplicas; por tu fidelidad y tu justicia, respóndeme.
'''
"2" = ''':sup:`2` No entables juicio contra mí, pues ante ti ningún viviente es justo.
'''
"3" = ''':sup:`3` Mis enemigos me atacan y me arrastran por el suelo, me encierran en
estancias tenebrosas, como a aquellos que murieron hace tiempo.
'''
"4" = ''':sup:`4` Se me apaga el aliento y dentro el corazón se me consume.
'''
"5" = ''':sup:`5` Me acuerdo de los tiempos pasados, medito en tus acciones y
reflexiono en las obras de tus manos,
'''
"6" = ''':sup:`6` tiendo mis manos hacia ti; sediento estoy de ti como una tierra
seca.
'''
"7" = ''':sup:`7` Date prisa, Señor, respóndeme, que me falta el aliento; no me
escondas tu rostro, como a los que bajan a la tumba.
'''
"8" = ''':sup:`8` Hazme sentir tu amor por la mañana, pues confío en ti; enséñame el
camino que tengo que seguir, pues me dirijo a ti;
'''
"9" = ''':sup:`9` líbrame, Señor, de mis enemigos, pues me cobijo en ti;
'''
"10" = ''':sup:`10` enséñame a cumplir tu voluntad, pues tú eres mi Dios; tu espíritu
bueno me conduzca por una tierra llana.
'''
"11" = ''':sup:`11` Por amor a tu nombre, Señor, dame la vida; porque haces justicia,
sácame de este aprieto;
'''
"12" = ''':sup:`12` por tu amor, aniquila a mis enemigos, destruye a mis opresores,
pues yo soy tu siervo.
'''
