[13]
"1" = ''':sup:`1` En el año 149 las tropas de Judas se enteraron de que Antíoco,
llamado Eupátor, venía a Judea con aguerridas y numerosas fuerzas,
'''
"2" = ''':sup:`2` y que con él venía Lisias, tutor y regente. Cada uno de ellos
mandaba un ejército griego de ciento diez mil soldados de infantería,
cinco mil trescientos de caballería, veintidós elefantes y unos
trescientos carros de guerra armados con hoces.
'''
"3" = ''':sup:`3` A ellos se unió Menelao, que adulaba hipócritamente a Antíoco, no
para salvar a la patria, sino con la esperanza de ser repuesto en el
poder.
'''
"4" = ''':sup:`4` Pero el Rey de reyes despertó la ira de Antíoco contra este malvado
cuando Lisias hizo ver al rey que Menelao era la causa de todos los
males. Entonces el rey ordenó que lo llevaran a Berea y lo mataran
según la costumbre de aquel lugar.
'''
"5" = ''':sup:`5` Se alza allí una torre de veinticinco metros, llena de cenizas
ardientes y que hace resbalar a las cenizas lo que se le pone encima.
'''
"6" = ''':sup:`6` Con ella arrojan a las cenizas a los sacrílegos, ladrones o autores
de otros crímenes horrendos.
'''
"7" = ''':sup:`7` De esta forma fue a morir Menelao, sin que ni siquiera pudiese
recibir sepultura.
'''
"8" = ''':sup:`8` Castigo justísimo. Él había cometido muchos delitos contra el altar,
cuyo fuego y ceniza son santos. Y en la ceniza encontró la muerte.
'''
"9" = ''':sup:`9` El rey venía con el corazón lleno de propósitos salvajes, dispuesto
a tratar a los judíos peor que su padre.
'''
"10" = ''':sup:`10` Judas, al saberlo, mandó al pueblo que invocara a Dios día y noche,
para que, como siempre, también ahora viniera en ayuda de los que
temían verse privados de la ley, de la patria y del templo,
'''
"11" = ''':sup:`11` y para que aquel pueblo, que apenas había gozado un poco de
libertad, no cayera de nuevo en manos blasfemas.
'''
"12" = ''':sup:`12` Cumplieron esta orden e invocaron a Dios misericordioso con
gemidos, ayunos y oraciones en común durante tres días. Judas los
arengó y dio orden de estar preparados.
'''
"13" = ''':sup:`13` Después de celebrar consejo con los ancianos, resolvió tomar la
ofensiva y salir a resolver la situación antes de que el ejército del
rey pudiera poner pie en Judea y se apoderara de la ciudad.
'''
"14" = ''':sup:`14` Lo puso todo en manos de Dios y exhortó a sus tropas a luchar
heroicamente hasta la muerte por las leyes, por el templo y la ciudad,
por la patria y las instituciones de los mayores.
'''
"15" = ''':sup:`15` Llegó con su ejército y acampó cerca de Modín. Les dio esta
contraseña: "Victoria de Dios"; y en seguida, con un puñado de jóvenes,
los más selectos y valerosos, cayó por la noche sobre la tienda del rey
y acuchilló hasta dos mil hombres y el mayor de los elefantes con la
gente que llevaba encima.
'''
"16" = ''':sup:`16` Se retiraron gozosos por la victoria, dejando el campo lleno de
espanto y de terror.
'''
"17" = ''':sup:`17` Al amanecer, todo había concluido gracias a la ayuda de Dios.
'''
"18" = ''':sup:`18` El rey, al ver la valentía de los judíos, procuraba tantear las
fortalezas, valiéndose de estratagemas.
'''
"19" = ''':sup:`19` Llegó ante Betsur, plaza bien guarnecida por los judíos; la atacó,
pero fue rechazado y vencido.
'''
"20" = ''':sup:`20` Judas se preocupaba de proveer a los sitiados de todo lo necesario.
'''
"21" = ''':sup:`21` Rodoco, uno de los hombres de Judas, descubrió secretos a los
enemigos; pero lo encontraron, lo encarcelaron y lo ajusticiaron.
'''
"22" = ''':sup:`22` El rey volvió a tener contacto con los defensores de Betsur, hizo
la paz con ellos y se retiró. Cayó sobre las tropas de Judas, pero fue
derrotado.
'''
"23" = ''':sup:`23` Tuvo noticia de que Filipo, a quien había dejado al frente del
reino en su ausencia, se había sublevado, y quedó consternado. Pidió la
paz a los judíos y juró acceder a sus justas peticiones. Se reconcilió
con ellos, ofreció sacrificios, llenó de honores el templo y lo trató
con benevolencia.
'''
"24" = ''':sup:`24` Distinguió al Macabeo y le nombró gobernador desde Tolemaida hasta
Guerar.
'''
"25" = ''':sup:`25` Vino a Tolemaida, donde sus habitantes se mostraron disgustados por
aquellas condiciones de paz y, llenos de indignación, querían romper
aquellas estipulaciones.
'''
"26" = ''':sup:`26` Lisias subió a la tribuna para defender su causa. Los persuadió,
los tranquilizó, los dejó bien dispuestos y partió para Antioquía.
Éstos fueron los sucesos acaecidos en la retirada del rey.
'''
"Notes" = '''
Notas de rodapé:
13:1-3 - Antíoco Eupátor y Lisias planean atacar Judá con un gran
ejército. Este acontecimiento demuestra la lucha constante del pueblo
judío por la supervivencia y la fe contra enemigos poderosos, lo que
refleja la providencia de Dios en medio de la adversidad (véase también
13:9-12 - Judá y su pueblo recurren a la oración en busca de protección
divina. La confianza en Dios como defensor de los justos es un tema
central, que resalta la importancia de la fe en tiempos de peligro
13:14-17 - Judas Macabeo lidera un ataque valiente, confiado en que
Dios está del lado de Israel. Este episodio destaca el liderazgo
inspirado de Judas y su fe en que la victoria proviene de Dios, no solo
Crónicas 32:7-8).
13:18-22 - Las fuerzas de Lisias intentan sitiar Bet-sur, pero los
judíos resisten con valentía. Esta resistencia representa la defensa de
un territorio sagrado, lo que enfatiza el valor de la tierra prometida
13:23-26 - Lisias y Antíoco se ven obligados a negociar la paz debido a
la presión política. Dios interviene para asegurar la supervivencia del
pueblo judío, demostrando que el destino de la nación está en sus manos
'''
