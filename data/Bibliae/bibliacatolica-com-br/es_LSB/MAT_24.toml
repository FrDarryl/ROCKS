[24]
"1" = ''':sup:`1` Jesús salió del templo e iba caminando, cuando se le acercaron sus
discípulos para mostrarle las construcciones del templo.
'''
"2" = ''':sup:`2` Pero él les dijo: "¿Veis todo esto? Os aseguro que no quedará aquí
piedra sobre piedra; todo será destruido".
'''
"3" = ''':sup:`3` Estando él sentado en el monte de los Olivos, fueron los discípulos
y le preguntaron a solas: "Dinos, ¿cuándo sucederá eso y cuál será la
señal de tu venida y del fin del mundo?".
'''
"4" = ''':sup:`4` Jesús les respondió: "Mirad que nadie os engañe.
'''
"5" = ''':sup:`5` Muchos vendrán en mi nombre diciendo: Yo soy el mesías, y engañarán
a muchos.
'''
"6" = ''':sup:`6` Cuando oigáis hablar de guerras y noticias de batallas, no os
alarméis, porque es necesario que todo eso ocurra; pero todavía no será
el fin.
'''
"7" = ''':sup:`7` Se levantarán pueblos contra pueblos y reinos contra reinos; habrá
hambre y terremotos en diversos lugares.
'''
"8" = ''':sup:`8` Eso será sólo el comienzo de los dolores.
'''
"9" = ''':sup:`9` Entonces os entregarán a la tortura y a la muerte. Por mi causa os
odiarán todos los pueblos.
'''
"10" = ''':sup:`10` Muchos se escandalizarán, se traicionarán y odiarán unos a otros.
'''
"11" = ''':sup:`11` Surgirán muchos falsos profetas y engañarán a muchos.
'''
"12" = ''':sup:`12` El exceso de la maldad enfriará la caridad de mucha gente,
'''
"13" = ''':sup:`13` pero el que persevere hasta el fin se salvará.
'''
"14" = ''':sup:`14` Este evangelio del reino se predicará en el mundo entero en
testimonio para todas las naciones, y luego vendrá el fin".
'''
"15" = ''':sup:`15` "Cuando veáis en el lugar santo el ídolo repugnante anunciado por
el profeta Daniel (el que lea que entienda),
'''
"16" = ''':sup:`16` entonces los que estén en Judea que huyan a los montes,
'''
"17" = ''':sup:`17` el que esté en la terraza que no baje a recoger nada de su casa
'''
"18" = ''':sup:`18` y el que esté en el campo que no vuelva por su manto.
'''
"19" = ''':sup:`19` ¡Ay de las que estén encinta y criando en aquellos días!
'''
"20" = ''':sup:`20` Rezad para que vuestra huida no caiga en invierno ni en sábado.
'''
"21" = ''':sup:`21` Porque entonces habrá una angustia tan grande como no la ha habido
desde el principio del mundo hasta ahora ni la habrá jamás.
'''
"22" = ''':sup:`22` Si aquellos días no se acortasen, nadie se salvaría; pero, en
atención a los elegidos, aquellos días serán acortados".
'''
"23" = ''':sup:`23` "Entonces si alguno os dice: El mesías está aquí o allá, no lo
creáis.
'''
"24" = ''':sup:`24` Surgirán falsos mesías y falsos profetas, y harán grandes señales y
prodigios para engañar, si fuera posible, aun a los mismos elegidos.
'''
"25" = ''':sup:`25` Mirad que os lo he dicho todo de antemano.
'''
"26" = ''':sup:`26` Si os dicen que está en el desierto, no salgáis; si en un
escondite, no lo creáis.
'''
"27" = ''':sup:`27` Porque como el relámpago sale del oriente y brilla hasta el
occidente, así será la venida del hijo del hombre.
'''
"28" = ''':sup:`28` Donde esté el cadáver, allí se reunirán los buitres".
'''
"29" = ''':sup:`29` "En aquellos días, después de esta angustia, el sol se oscurecerá,
la luna no alumbrará, las estrellas caerán del cielo y las columnas del
cielo se tambalearán.
'''
"30" = ''':sup:`30` Entonces aparecerá en el cielo la señal del hijo del hombre; todas
las tribus de la tierra se golpearán el pecho y verán venir al hijo del
hombre sobre las nubes del cielo con gran poder y majestad.
'''
"31" = ''':sup:`31` Y mandará a sus ángeles con potentes trompetas, y reunirán de los
cuatro vientos a los elegidos desde uno a otro extremo del mundo".
'''
"32" = ''':sup:`32` "Aprended del ejemplo de la higuera. Cuando sus ramas se ponen
tiernas y echan hojas, conocéis que el verano se acerca.
'''
"33" = ''':sup:`33` Así también vosotros, cuando veáis todo esto, sabed que él ya está
cerca, a las puertas.
'''
"34" = ''':sup:`34` Os aseguro que no pasará esta generación antes de que suceda todo
esto.
'''
"35" = ''':sup:`35` El cielo y la tierra pasarán, pero mis palabras no pasarán.
'''
"36" = ''':sup:`36` Pero aquel día y aquella hora nadie los conoce, ni los ángeles del
cielo, ni el hijo, sino sólo el Padre".
'''
"37" = ''':sup:`37` "Como en los tiempos de Noé, así será la venida del hijo del
hombre.
'''
"38" = ''':sup:`38` Porque como en los días que precedieron al diluvio comían, bebían y
se casaban ellos y ellas, hasta el día en que entró Noé en el arca,
'''
"39" = ''':sup:`39` y no se dieron cuenta hasta que vino el diluvio y los barrió a
todos, así sucederá cuando venga el hijo del hombre.
'''
"40" = ''':sup:`40` Entonces estarán dos en el campo; a uno se lo llevarán y a otro lo
dejarán.
'''
"41" = ''':sup:`41` Estarán dos mujeres moliendo juntas; a una se la llevarán y a otra
la dejarán.
'''
"42" = ''':sup:`42` Estad en guardia, porque no sabéis en qué día va a venir vuestro
Señor.
'''
"43" = ''':sup:`43` Tened en cuenta que si el amo de casa supiera a qué hora de la
noche iba a venir el ladrón, estaría en guardia y no dejaría que le
asaltaran la casa.
'''
"44" = ''':sup:`44` Estad preparados también vosotros, porque a la hora que menos
penséis vendrá el hijo del hombre".
'''
"45" = ''':sup:`45` "¿Quién es el criado fiel y prudente, puesto por el amo al frente
de su servidumbre, para que les dé la comida a su hora?
'''
"46" = ''':sup:`46` Dichoso ese criado si, al llegar su amo, lo encuentra cumpliendo
con su deber.
'''
"47" = ''':sup:`47` Os aseguro que lo pondrá al frente de todos sus bienes.
'''
"48" = ''':sup:`48` Pero si ese criado es de mala condición y, pensando que su amo va a
tardar en venir,
'''
"49" = ''':sup:`49` se pone a maltratar a sus compañeros, a comer y a beber con los
borrachos,
'''
"50" = ''':sup:`50` su amo vendrá el día que él menos lo espere,
'''
"51" = ''':sup:`51` le castigará severamente y le asignará su suerte con los
hipócritas. Allí será el llanto y el crujir de dientes".
'''
"Notes" = '''
Notas de rodapé:
24:1-3 - Jesús predice la destrucción del templo de Jerusalén, lo que
marca el comienzo de un tiempo de gran tribulación. Sus discípulos
preguntan sobre el fin del mundo y su venida, y se lanzan a un discurso
apocalíptico sobre las señales del fin de los tiempos (véase también
24:4-14 - Jesús advierte contra los falsos Cristos y los engaños en el
fin de los tiempos, destacando las guerras, las hambrunas y las
persecuciones como señales de que el fin se acerca. Enfatiza la
perseverancia y el testimonio fiel de los cristianos como fundamentales
21:8-19).
24:15-28 - La Gran Tribulación se describe como un tiempo de
sufrimiento sin precedentes, que incluye la abominación desoladora.
Jesús exhorta a los cristianos a prepararse espiritualmente y a
permanecer vigilantes durante este período de intenso desafío (véase
24:29-31 - La venida del Hijo del Hombre será gloriosa, acompañada de
señales cósmicas y la reunión de los elegidos. El mensaje central es
que Jesús regresará con poder y gloria para traer salvación y juicio
24:36-44 - Jesús enseña que nadie sabe el día ni la hora de su venida,
comparándola con un ladrón que llega inesperadamente. La vigilancia y
la preparación constantes son esenciales, pues el regreso de Cristo
Tesalonicenses 5:2-6).
'''
