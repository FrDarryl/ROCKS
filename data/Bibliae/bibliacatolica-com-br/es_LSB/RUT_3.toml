"1" = ''':sup:`1` Después le dijo su suegra Noemí: "Hija mía, yo debo buscar tu
felicidad.
'''
"2" = ''':sup:`2` Booz, con cuyos segadores has estado, es nuestro pariente. Mira,
esta tarde él limpiará en su era.
'''
"3" = ''':sup:`3` Lávate, perfúmate, vístete con los mejores vestidos y vete a la era,
pero sin dejarte ver hasta que haya terminado de comer y beber.
'''
"4" = ''':sup:`4` Cuando se haya acostado, fíjate bien dónde duerme; ve después, le
descubres los pies y te acuestas; él te indicará lo que debes hacer".
'''
"5" = ''':sup:`5` Rut respondió: "Haré lo que me dices".
'''
"6" = ''':sup:`6` Rut fue a la era e hizo exactamente lo que le había dicho su suegra.
'''
"7" = ''':sup:`7` Booz comió, bebió y se acostó muy feliz al lado del muelo de la
cebada. Llegó entonces ella muy despacio, destapó sus pies y se acostó.
'''
"8" = ''':sup:`8` Ya de madrugada, Booz se sobresaltó e, incorporándose, vio una mujer
acostada a sus pies.
'''
"9" = ''':sup:`9` "¿Quién eres tú?", preguntó. Ella respondió: "Soy Rut, tu sierva;
extiende tu manto sobre mí, porque tienes el derecho de levirato".
'''
"10" = ''':sup:`10` Él replicó: "Hija mía; este segundo acto de piedad es todavía mejor
que el primero, pues no has buscado ningún joven, rico o pobre.
'''
"11" = ''':sup:`11` No tengas miedo, hija mía; haré con gusto lo que pides, pues todo
el pueblo sabe que eres mujer virtuosa.
'''
"12" = ''':sup:`12` Sí, es cierto que soy tu pariente, pero hay otro pariente más
próximo que yo.
'''
"13" = ''':sup:`13` Pasa ahí la noche, y mañana, si él quiere hacer uso de su derecho,
que lo haga; y si no quiere, vive Dios que yo lo haré. Duérmete hasta
mañana".
'''
"14" = ''':sup:`14` Ella durmió a sus pies hasta la mañana, levantándose antes de que
pudiesen distinguirse las personas. Booz le había dicho: "Que no se
sepa que una mujer ha venido a la era".
'''
"15" = ''':sup:`15` Después añadió: "Quítate el manto que te cubre y sosténlo". Ella lo
sostuvo, y le echó seis medidas de cebada; se las echó a cuestas, y
entró en la ciudad.
'''
"16" = ''':sup:`16` Cuando llegó a casa de su suegra, ésta le preguntó: "¿Qué ha
pasado, hija mía?". Rut le contó lo que Booz había hecho por ella,
'''
"17" = ''':sup:`17` y añadió: "Mira, me dio estas seis medidas de cebada y me dijo: No
quiero que vuelvas a casa de tu suegra con las manos vacías".
'''
"18" = ''':sup:`18` Noemí le dijo: "Estáte tranquila, hija mía, hasta que sepas en qué
para la cosa, pues este hombre no descansará hasta haber resuelto el
asunto".
'''
