[16]
"1" = ''':sup:`1` Por eso fueron castigados con razón por tales animales y
atormentados por una multitud de bestias.
'''
"2" = ''':sup:`2` En vez de tal castigo favoreciste a tu pueblo; para satisfacción de
su ardiente apetito, le preparaste como alimento un manjar exquisito:
codornices.
'''
"3" = ''':sup:`3` Y así aquéllos, aunque estaban ansiosos de alimento, ante el aspecto
repugnante de los animales que les enviaste, perdieron las ganas de
comer; mientras que tu pueblo, después de una breve privación, gustó un
manjar exquisito.
'''
"4" = ''':sup:`4` Convenía que los opresores vieran caer sobre ellos una necesidad
implacable; a éstos, en cambio, bastaba con mostrarles cómo eran
atormentados sus enemigos.
'''
"5" = ''':sup:`5` Pues cuando vino sobre ellos el terrible furor de las fieras, cuando
perecieron con la mordedura de serpientes venenosas, tu ira no llegó
hasta el extremo.
'''
"6" = ''':sup:`6` Con el fin de que se corrigieran, y por breve tiempo, fueron
atormentados, habiendo tenido un signo de salvación para que
conservaran el recuerdo de los mandamientos de tu ley;
'''
"7" = ''':sup:`7` pues el que se volvía a él era salvado; no por lo que contemplaba,
sino por ti, salvador de todos.
'''
"8" = ''':sup:`8` Y así demostraste a nuestros enemigos que eres tú el que libra de
todo mal.
'''
"9" = ''':sup:`9` Pues ellos morían por la picadura de langosta y mosquitos sin
encontrar remedio para su vida, pues merecieron ser castigados por
tales bestias.
'''
"10" = ''':sup:`10` Pero a tus hijos no les vencieron ni los dientes de las serpientes
venenosas, porque tu misericordia se interpuso y los sanó.
'''
"11" = ''':sup:`11` Para que se acordaran de tus palabras eran mordidos e
inmediatamente curados, para que no cayesen así excluidos de tu acción
benéfica.
'''
"12" = ''':sup:`12` Porque ni hierba ni emplasto los curó, sino tu palabra, Señor, que
todo lo sana.
'''
"13" = ''':sup:`13` Pues tú tienes el poder de la vida y de la muerte, que hundes hasta
las puertas del abismo y haces subir de él.
'''
"14" = ''':sup:`14` El hombre puede matar en su maldad, pero no hacer que retorne el
espíritu que se fue, ni liberar al alma una vez cautiva.
'''
"15" = ''':sup:`15` Es imposible escapar de tu mano. c) Los fenómenos meteorológicos.
'''
"16" = ''':sup:`16` Los malvados que no quisieron conocerte fueron azotados por tu
brazo poderoso; perseguidos con extrañas lluvias, con granizadas y
aguaceros para los que no había cobijo, y el fuego los devoró.
'''
"17" = ''':sup:`17` Y lo extraño era que en el agua, donde todo se apaga, el fuego se
volvía más voraz, pues la naturaleza combate por los justos.
'''
"18" = ''':sup:`18` Unas veces la llama se debilitaba, para no consumir los animales
enviados contra los malvados y hacerles ver que era la justicia de Dios
la que los perseguía.
'''
"19" = ''':sup:`19` Otras, en cambio, aun en medio del agua, la llama ardía con más
fuerza que el fuego, para destruir los frutos de una tierra injusta.
'''
"20" = ''':sup:`20` A tu pueblo, en cambio, le diste alimento de ángeles, le procuraste
desde el cielo un pan preparado sin trabajo por su parte, capaz de dar
todo placer y acomodado al gusto de cada uno.
'''
"21" = ''':sup:`21` Ese sustento tuyo manifestaba tu dulzura para con tus hijos, pues
se acomodaba al deseo de quienes lo comían y se transformaba a gusto de
cada uno.
'''
"22" = ''':sup:`22` Nieve y hielo resistían el fuego sin fundirse, para que conociesen
cómo eran destruidos los frutos de los enemigos por el fuego que ardía
aun entre el granizo y fulguraba en medio de las lluvias.
'''
"23" = ''':sup:`23` En cambio, este mismo fuego se olvidaba de su propia fuerza, para
que los justos se alimentaran;
'''
"24" = ''':sup:`24` pues la naturaleza, sometida a ti, su creador, despliega su energía
para castigo de los injustos y se mitiga para bien de los que en ti
confían.
'''
"25" = ''':sup:`25` Por esto, también entonces, amoldándose a todas las formas, estaba
al servicio de tu generosidad, que alimenta a todos a gusto de los
necesitados.
'''
"26" = ''':sup:`26` Para que los hijos que tú amas, Señor, aprendiesen que no es la
variedad de frutos lo que sustenta al hombre, sino tu palabra, que
conserva a los que creen en ti.
'''
"27" = ''':sup:`27` Pues lo que no era destruido por el fuego se derretía simplemente
calentado por un tenue rayo de sol,
'''
"28" = ''':sup:`28` para que todos aprendieran que es necesario adelantarse al sol para
darte gracias y acudir a ti al despuntar la aurora.
'''
"29" = ''':sup:`29` Porque la esperanza del ingrato se deshará como escarcha invernal y
se escurrirá como agua inservible.
'''
