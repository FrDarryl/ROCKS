[8]
"1" = ''':sup:`1` Se extiende poderosa de uno a otro extremo y todo lo gobierna
convenientemente.
'''
"2" = ''':sup:`2` Yo la amé y busqué desde mi juventud, traté de hacerla mi esposa y
quedé prendado de su hermosura.
'''
"3" = ''':sup:`3` Su intimidad con Dios manifiesta su abolengo, el Señor de todas las
cosas la amó.
'''
"4" = ''':sup:`4` Ella está iniciada en la ciencia de Dios y es directora de sus
obras.
'''
"5" = ''':sup:`5` Si la riqueza es una posesión codiciable en la vida, ¿qué más rico
que la sabiduría que todo lo obra?
'''
"6" = ''':sup:`6` Y si la inteligencia obra, ¿quién entre los seres es más artista que
ella?
'''
"7" = ''':sup:`7` Si uno ama la justicia, las virtudes son el fruto de su trabajo,
porque enseña templanza y prudencia, justicia y fortaleza, y nada hay
más útil para los hombres en la vida.
'''
"8" = ''':sup:`8` Si es una rica experiencia lo que uno ansía, ella sabe las cosas
pasadas y entrevé las venideras; conoce los artificios del lenguaje y
las soluciones de los enigmas; conoce de antemano los signos y
prodigios, los momentos y los tiempos favorables.
'''
"9" = ''':sup:`9` Resolví, por tanto, hacer de ella la compañera de mi vida, sabiendo
que sería mi consejera para el bien y mi consuelo en las tristezas y
las penalidades.
'''
"10" = ''':sup:`10` Tendré por ella gloria entre las gentes y honor ante las naciones,
aunque soy joven.
'''
"11" = ''':sup:`11` Al hacer justicia, se reconocerá mi agudeza, y a los ojos de los
poderosos causaré admiración.
'''
"12" = ''':sup:`12` Si yo callase, aguardarán que hable; si hablo, me escucharán, y si
prolongo mi discurso, pondrán el dedo sobre su boca.
'''
"13" = ''':sup:`13` Tendré por ella la inmortalidad y eterno recuerdo dejaré a los
venideros.
'''
"14" = ''':sup:`14` Gobernaré pueblos, y las naciones se someterán a mí.
'''
"15" = ''':sup:`15` Al oír de mí me temerán los terribles tiranos; en medio del pueblo
me muestro bueno y en la guerra valeroso.
'''
"16" = ''':sup:`16` Al volver a mi hogar descansaré junto a ella, porque su trato no
tiene amargura, ni dolor la intimidad con ella, sino placer y gozo.
'''
"17" = ''':sup:`17` Meditando estas cosas dentro de mí, y considerando en mi corazón
que la inmortalidad está en la comunión con la sabiduría,
'''
"18" = ''':sup:`18` en su amistad el honesto deleite, en los trabajos de sus manos
riqueza inagotable, en su trato continuo la prudencia y buen nombre en
tomar parte en sus discursos, corrí de un lado para otro buscando el
modo de tomarla por esposa.
'''
"19" = ''':sup:`19` Era yo un niño bien dotado. Me tocó en suerte un alma buena.
'''
"20" = ''':sup:`20` O, mejor, siendo bueno, vine a un cuerpo incontaminado.
'''
"21" = ''':sup:`21` Sabiendo que no la conseguiría si Dios no me la daba y esto mismo
era ya un acto de buen juicio: saber de quién venía este don , acudí al
Señor y le supliqué, diciendo con toda mi alma:
'''
