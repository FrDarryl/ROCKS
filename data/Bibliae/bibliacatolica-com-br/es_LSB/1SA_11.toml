[11]
"1" = ''':sup:`1` Un mes después, Najás, el amonita, fue a atacar a Yabés Galaad.
Todas las gentes de Yabés le dijeron: "Haz un pacto con nosotros y
estaremos sometidos a ti".
'''
"2" = ''':sup:`2` Najás les respondió: "Haré un pacto con vosotros con la condición de
sacaros a todos el ojo derecho para imponer esta afrenta a todo
Israel".
'''
"3" = ''':sup:`3` Los ancianos de Yabés le dijeron: "Danos una tregua de siete días.
Enviaremos mensajeros a todo el territorio de Israel; y si nadie viene
a socorrernos, nos rendiremos a ti".
'''
"4" = ''':sup:`4` Los mensajeros llegaron a Guibeá de Saúl y expusieron estas cosas al
pueblo, y todo el pueblo se puso a gritar y a llorar.
'''
"5" = ''':sup:`5` En esto, llegó Saúl del campo detrás de los bueyes, y preguntó:
"¿Qué pasa? ¿Por qué lloran?". Entonces le contaron lo que decían los
hombres de Yabés.
'''
"6" = ''':sup:`6` Al oír Saúl estas cosas, el espíritu de Dios se apoderó de él y se
encendió en cólera.
'''
"7" = ''':sup:`7` Tomó un par de bueyes, los hizo pedazos y los envió a todo el
territorio de Israel por medio de los mensajeros, diciendo: "Así serán
tratados los bueyes de todo aquel que no siga a Saúl". Entonces el
temor del Señor cayó sobre todo el pueblo y salieron como un solo
hombre.
'''
"8" = ''':sup:`8` Les pasó revista en Bézec. Eran trescientos mil de Israel y treinta
mil de Judá.
'''
"9" = ''':sup:`9` Luego dijo a los mensajeros que habían venido: "Anunciad a las
gentes de Yabés Galaad que mañana al mediodía les llegará el socorro".
Llegaron los mensajeros y se lo anunciaron a las gentes de Yabés, que
se llenaron de alegría.
'''
"10" = ''':sup:`10` Los de Yabés dijeron a Najás: "Mañana nos rendiremos a vosotros y
haréis de nosotros lo que os parezca".
'''
"11" = ''':sup:`11` Al día siguiente Saúl dividió al pueblo en tres cuerpos, que
penetraron en el campamento antes del amanecer y estuvieron matando
amonitas hasta el mediodía. Los supervivientes se dispersaron, hasta el
punto de no quedar dos juntos.
'''
"12" = ''':sup:`12` El pueblo dijo a Samuel: "¿Quién es el que decía que Saúl no iba a
reinar sobre nosotros? Entréganos a esos hombres para matarlos".
'''
"13" = ''':sup:`13` Pero Saúl dijo: "Hoy no se castigará a nadie con la muerte, porque
hoy el Señor ha salvado a Israel".
'''
"14" = ''':sup:`14` Samuel dijo al pueblo: "Venid, vamos a Guilgal a inaugurar allí la
monarquía".
'''
"15" = ''':sup:`15` Fueron a Guilgal y allí, ante la presencia del Señor, proclamaron
rey a Saúl y ofrecieron al Señor sacrificios de reconciliación. Y Saúl
y todos los israelitas hicieron una gran fiesta.
'''
