[103]
"1" = ''':sup:`1` De David Bendice, alma mía, al Señor, y todo mi ser su santo nombre;
'''
"2" = ''':sup:`2` bendice, alma mía, al Señor, y no olvides sus muchos beneficios.
'''
"3" = ''':sup:`3` Él te perdona todos tus delitos y te cura de tus enfermedades;
'''
"4" = ''':sup:`4` él rescata tu vida del sepulcro y te colma de amor y de ternura;
'''
"5" = ''':sup:`5` él sacia de bienes tu existencia y te rejuvenece como el águila.
'''
"6" = ''':sup:`6` El Señor hace justicia y libera a todos los oprimidos;
'''
"7" = ''':sup:`7` él reveló sus caminos a Moisés y sus portentos a los israelitas.
'''
"8" = ''':sup:`8` El Señor es misericordioso y compasivo, el Señor es paciente y todo
amor;
'''
"9" = ''':sup:`9` no está siempre acusando ni guarda rencor eternamente;
'''
"10" = ''':sup:`10` no nos trata como merecen nuestras culpas ni nos paga según
nuestros delitos.
'''
"11" = ''':sup:`11` Cuanto los cielos se alzan sobre la tierra, así es de grande su
amor para los fieles;
'''
"12" = ''':sup:`12` cuanto dista el oriente del occidente, así aleja de nosotros
nuestras culpas.
'''
"13" = ''':sup:`13` Como se apiada un padre de sus hijos, así se apiada él de sus
amigos;
'''
"14" = ''':sup:`14` él sabe de qué pasta estamos hechos, se acuerda de que no somos más
que polvo.
'''
"15" = ''':sup:`15` Los días del hombre son como la hierba, como la flor del campo así
florece;
'''
"16" = ''':sup:`16` la azota el viento y deja de existir, ni se sabe siquiera dónde
estaba.
'''
"17" = ''':sup:`17` Pero el amor del Señor a sus fieles es eterno, y su justicia para
todas sus generaciones,
'''
"18" = ''':sup:`18` para aquellos que guardan su alianza y se acuerdan de cumplir sus
mandamientos.
'''
"19" = ''':sup:`19` El Señor en los cielos asentó su trono, y su soberanía todo lo
gobierna.
'''
"20" = ''':sup:`20` Bendecid al Señor todos sus ángeles, héroes poderosos, agentes de
sus órdenes, atentos a la voz de su palabra.
'''
"21" = ''':sup:`21` Bendecid al Señor todas sus huestes, ministros suyos, que hacéis su
voluntad.
'''
"22" = ''':sup:`22` Bendecid al Señor todas sus obras, en todos los lugares de su
imperio. Bendice, alma mía, al Señor.
'''
