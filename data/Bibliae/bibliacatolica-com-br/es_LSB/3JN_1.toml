"1" = ''':sup:`1` Yo, el presbítero, al queridísimo Gayo, a quien quiero de verdad.
'''
"2" = ''':sup:`2` Queridísimo, deseo que prosperen todas tus cosas y que tu salud
corporal sea tan buena como la espiritual.
'''
"3" = ''':sup:`3` Me he alegrado mucho cuando han llegado los hermanos y han
testificado que te mantienes firme en la verdad.
'''
"4" = ''':sup:`4` Mi mayor alegría está en oír que mis hijos caminan en la verdad.
'''
"5" = ''':sup:`5` Queridísimo, obras fielmente en todo lo que haces por los hermanos,
aunque sean extranjeros;
'''
"6" = ''':sup:`6` ellos han dado público testimonio de tu amor ante la Iglesia. Harás
muy bien en darles todo lo que necesiten para el viaje, como Dios se
merece.
'''
"7" = ''':sup:`7` Porque se pusieron en viaje por amor a Cristo, sin recibir nada de
los paganos.
'''
"8" = ''':sup:`8` Es nuestro deber acoger a estos hombres, para ser así cooperadores
de la verdad.
'''
"9" = ''':sup:`9` He escrito algo a la Iglesia; pero Diotrefes, con su ambición de
dominarlo todo, no me hace caso.
'''
"10" = ''':sup:`10` Por eso, si llego a ir, no dejaré de recordarle su conducta, pues
anda diciendo desvergonzadamente cosas falsas contra mí. No contento
con esto, no recibe a los hermanos y reprende y echa de la comunidad a
los que quieren recibirlos.
'''
"11" = ''':sup:`11` Queridísimo, no imites el mal, sino el bien. El que hace el bien ha
nacido de Dios; el que hace el mal, no ha visto a Dios.
'''
"12" = ''':sup:`12` En cuanto a Demetrio, todo el mundo da testimonio de él, aun la
misma verdad. Nosotros mismos damos testimonio de él, y tú sabes que
nuestro testimonio es verdadero.
'''
"13" = ''':sup:`13` Tengo muchas cosas que decirte, pero no quiero hacerlo con tinta y
pluma.
'''
"14" = ''':sup:`14` Espero verte pronto, y hablaremos de viva voz.
'''
"15" = ''':sup:`15` Que la paz esté contigo. Te saludan tus amigos. Saluda a los amigos
uno por uno.
'''
