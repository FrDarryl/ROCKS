[16]
"1" = ''':sup:`1` Canto de David Guárdame, Dios mío, pues me refugio en ti.
'''
"2" = ''':sup:`2` Yo digo al Señor: "Tú eres mi Señor, mi bien sólo está en ti".
'''
"3" = ''':sup:`3` Ellos, en cambio, veneran a los dioses que hay aquí en la tierra,
malditos los que en ellos se complacen.
'''
"4" = ''':sup:`4` Los que corren tras ellos aumentan sus desgracias. Yo jamás tendré
parte en sus cruentos sacrificios, mis labios no pronunciarán jamás su
nombre.
'''
"5" = ''':sup:`5` Señor, tú eres mi copa y mi porción de herencia, tú eres quien mi
suerte garantiza.
'''
"6" = ''':sup:`6` Me han caído las cuerdas en la tierra más fértil, me encanta la
heredad que me ha tocado.
'''
"7" = ''':sup:`7` Yo bendigo al Señor, que me aconseja, hasta de noche mi conciencia
me advierte;
'''
"8" = ''':sup:`8` tengo siempre al Señor en mi presencia, lo tengo a mi derecha y así
nunca tropiezo.
'''
"9" = ''':sup:`9` Por eso se alegra mi corazón, se gozan mis entrañas, todo mi ser
descansa bien seguro,
'''
"10" = ''':sup:`10` pues tú no me entregarás a la muerte ni dejarás que tu amigo fiel
baje a la tumba.
'''
"11" = ''':sup:`11` Me enseñarás el camino de la vida, plenitud de gozo en tu
presencia, alegría perpetua a tu derecha.
'''
