[24]
"1" = ''':sup:`1` No tengas envidia de los delincuentes, ni desees estar con ellos;
'''
"2" = ''':sup:`2` porque su corazón medita la violencia y sus labios sólo profieren
maldades.
'''
"3" = ''':sup:`3` Con la sabiduría se edifica la casa, con la inteligencia se
consolida;
'''
"4" = ''':sup:`4` con la ciencia se llenan los graneros de todos los bienes preciosos
y deseables.
'''
"5" = ''':sup:`5` Más vale el sabio que el poderoso, el hombre de ciencia que el
vigoroso.
'''
"6" = ''':sup:`6` Porque con estratagema se hace la guerra, la victoria se debe a la
abundancia de consejeros.
'''
"7" = ''':sup:`7` Demasiado sublime es para el insensato la sabiduría, en público no
abre la boca.
'''
"8" = ''':sup:`8` Quien piensa sólo en hacer mal se llama intrigante.
'''
"9" = ''':sup:`9` El insensato sólo piensa en locuras; todo el mundo aborrece al
insolente.
'''
"10" = ''':sup:`10` Si te muestras débil en tiempo de prosperidad, en el día de la
desventura tu fuerza será flaqueza.
'''
"11" = ''':sup:`11` Libra a los que son conducidos a la muerte, a los que llevan a la
ejecución sálvalos.
'''
"12" = ''':sup:`12` Si dices: "Pero yo no lo sabía", el que pesa los corazones bien lo
sabe, y el que vigila tu vida está informado; él dará a cada uno según
sus obras.
'''
"13" = ''':sup:`13` Come miel, hijo mío, porque es bueno; un panal de miel es dulce a
tu paladar.
'''
"14" = ''':sup:`14` Así es la ciencia y la sabiduría para tu alma; si la adquieres,
tienes un porvenir y tu esperanza no será frustrada.
'''
"15" = ''':sup:`15` No aceches, criminal, la casa del justo, ni devastes su morada;
'''
"16" = ''':sup:`16` porque siete veces cae el justo, mas se levanta, pero los
criminales se hundirán en la ruina.
'''
"17" = ''':sup:`17` Si tu enemigo cae no te alegres, ni se goce tu corazón de su caída;
'''
"18" = ''':sup:`18` no sea que lo vea el Señor y le desagrade, y aparte de él su ira.
'''
"19" = ''':sup:`19` No te irrites a causa de los malvados, ni envidies a los perversos.
'''
"20" = ''':sup:`20` Porque no hay porvenir para el malvado, la lámpara de los perversos
se apagará.
'''
"21" = ''':sup:`21` Hijo mío, teme al Señor y al rey, no provoques ni al uno ni al
otro;
'''
"22" = ''':sup:`22` porque de improviso surge su venganza, y ¿quién sabe el castigo que
pueden dar los dos?
'''
"23" = ''':sup:`23` También éstas son palabras de los sabios: Tener acepción de
personas en el juicio no está bien.
'''
"24" = ''':sup:`24` Al que dice al malhechor: "Tú eres justo", los pueblos le maldicen,
las naciones le detestan;
'''
"25" = ''':sup:`25` pero los que hacen justicia son aplaudidos y la gente los llena de
bendiciones.
'''
"26" = ''':sup:`26` Da un beso en los labios al que da una respuesta justa.
'''
"27" = ''':sup:`27` Ordena tus asuntos de fuera, cultiva diligentemente tu campo y
luego edifica tu casa.
'''
"28" = ''':sup:`28` No des falso testimonio contra tu prójimo, ni engañes con tus
labios.
'''
"29" = ''':sup:`29` No digas: "Como él me ha hecho, así le haré yo a él; voy a dar a
ese hombre lo que se merece".
'''
"30" = ''':sup:`30` Pasé junto al campo del holgazán, junto a la viña del hombre
insensato;
'''
"31" = ''':sup:`31` y he aquí que eran todo ortigas, los cardos habían cubierto el
suelo y el muro de piedras se había derrumbado.
'''
"32" = ''':sup:`32` Vi aquello y reflexioné, y de cuanto contemplé saqué esta lección:
'''
"33" = ''':sup:`33` un poco dormir, un poco adormecerse, un poco cruzar los brazos
descansando;
'''
"34" = ''':sup:`34` y, como vagabundo, te viene la miseria y la indigencia como ladrón.
'''
