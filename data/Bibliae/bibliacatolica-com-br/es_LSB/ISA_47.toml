[47]
"1" = ''':sup:`1` ¡Baja, siéntate en el polvo, virgen, hija de Babilonia! Siéntate en
tierra, destronada, hija de los caldeos. Pues no se te llamará más la
dulce, la exquisita.
'''
"2" = ''':sup:`2` Toma la muela y muele la harina; quítate el velo, levántate el
vestido, descubre tus piernas, vadea los arroyos.
'''
"3" = ''':sup:`3` Descubre tu desnudez, que se vea tu vergüenza. Voy a vengarme yo,
sin que nadie me resista
'''
"4" = ''':sup:`4` -dice nuestro redentor-, cuyo nombre es el Señor todopoderoso, el
Santo de Israel.
'''
"5" = ''':sup:`5` Siéntate en silencio, escóndete en la sombra, hija de los caldeos,
pues no se te volverá a llamar señora de los reinos.
'''
"6" = ''':sup:`6` Yo, irritado contra mi pueblo, dejé profanar mi heredad, la abandoné
en tus manos; pero tú no tuviste compasión; sobre el anciano cargaste
tu pesado yugo.
'''
"7" = ''':sup:`7` Decías: Seré soberana para siempre, perpetuamente lo seré; mas no
reflexionaste en esto, ni pensaste en su fin.
'''
"8" = ''':sup:`8` Escucha, pues, ahora, voluptuosa, tú que te sientes segura y dices
en tu corazón: Yo y nadie fuera de mí; no quedaré viuda, ni perderé a
mis hijos.
'''
"9" = ''':sup:`9` Las dos cosas te sobrevendrán de repente, en un día; orfandad y
viudez a la vez caerán sobre ti, a pesar de tus numerosos sortilegios y
del poder de tus muchos encantamientos.
'''
"10" = ''':sup:`10` Te sentías segura en tu maldad; pensabas: No hay quien me vea. Tu
sabiduría y tu ciencia te han perdido. Pensabas en tu corazón: Yo, y
nadie más fuera de mí.
'''
"11" = ''':sup:`11` Pero un desastre te alcanzará, que no podrás conjurar; una
calamidad caerá sobre ti, que no podrás evitar; la ruina te llegará de
repente sin darte cuenta.
'''
"12" = ''':sup:`12` Quédate, pues, con tus encantamientos y con tus numerosos
sortilegios, en los que te has afanado desde tu juventud. ¡Quizás
puedas sacar algún provecho! ¡Tal vez puedas con ellos dar miedo!
'''
"13" = ''':sup:`13` Estás cansada de tantos consejeros. ¡Levántense, pues, y sálvense
los que miden el cielo, los que observan las estrellas y anuncian para
cada mes lo que va a suceder!
'''
"14" = ''':sup:`14` ¡Serán todos como paja que devorará el fuego! No podrán salvar su
vida del asalto de las llamas. No son siquiera brasas para cocer el
pan, ni hogar para sentarse en torno a él.
'''
"15" = ''':sup:`15` Así te resultarán tus encantadores, por lo que te afanaste desde tu
juventud. Se irá cada uno por u lado, sin poderte salvar.
'''
"Notes" = '''
Notas de rodapé:
47:1-3 - Babilonia es retratada como una doncella humillada, destinada
al juicio divino. Esto simboliza la caída de los reinos arrogantes ante
18:7-8).
47:7-8 - Babilonia se jacta de su seguridad y dice: «Yo soy, y no hay
otro fuera de mí». Esta arrogancia invita al juicio de Dios, que
47:10-11 - Se condena la dependencia de Babilonia de la sabiduría y la
hechicería. El texto muestra que ningún poder humano puede escapar del
28:17).
47:12-13 - Los encantamientos de Babilonia y sus consejos astrológicos
fracasan, demostrando la inutilidad de confiar en las fuerzas creadas
146:3).
47:15:00 - El abandono final de Babilonia por parte de los aliados
resalta la inutilidad de confiar en la ayuda humana para escapar del
28:7-8).
'''
