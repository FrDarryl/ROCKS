[7]
"1" = ''':sup:`1` Las gentes de Quiriat Yearín fueron y se llevaron el arca del Señor
y la introdujeron en casa de Abinadad, en la colina, y consagraron a su
hijo Eliezer para que la cuidara.
'''
"2" = ''':sup:`2` Pasaron veinte años desde el día en que instalaron el arca del Señor
en Quiriat Yearín, y toda la casa de Israel se lamentaba ante el Señor.
'''
"3" = ''':sup:`3` Entonces Samuel dijo a todo el pueblo de Israel: "Si os convertís al
Señor de todo corazón, quitad de en medio de vosotros los dioses
extranjeros y las astartés; poned vuestros corazones en el Señor y
servidle a él solo; entonces el Señor os librará de la mano de los
filisteos".
'''
"4" = ''':sup:`4` Los israelitas quitaron los baales y las astartés y sirvieron sólo
al Señor.
'''
"5" = ''':sup:`5` Samuel dijo: "Convocad a todos los israelitas en Mispá, y yo rogaré
al Señor por vosotros".
'''
"6" = ''':sup:`6` Se reunieron en Mispá, sacaron agua y la derramaron ante el Señor,
ayunaron aquel día y dijeron: "Hemos pecado contra el Señor". Y Samuel
fue juez de los israelitas en Mispá.
'''
"7" = ''':sup:`7` Los filisteos se enteraron de que los israelitas se habían reunido
en Mispá, y los jefes de los filisteos fueron contra ellos. Los
israelitas, al saberlo, tuvieron miedo
'''
"8" = ''':sup:`8` y dijeron a Samuel: "No dejes de rogar por nosotros al Señor,
nuestro Dios, para que él nos salve de los filisteos".
'''
"9" = ''':sup:`9` Samuel tomó un cordero de leche y lo ofreció entero en holocausto al
Señor. Samuel rogó al Señor por Israel, y el Señor le escuchó.
'''
"10" = ''':sup:`10` Mientras Samuel ofrecía el holocausto, los filisteos entablaron el
combate contra Israel; pero aquel día el Señor tronó con gran aparato
contra los filisteos, se apoderó el pánico de ellos y fueron derrotados
por Israel.
'''
"11" = ''':sup:`11` Los israelitas salieron de Mispá, persiguieron a los filisteos y
los atacaron hasta más abajo de Bejorón.
'''
"12" = ''':sup:`12` Samuel puso una piedra entre Mispá y Yesaná, y la llamó Ben Ezer,
diciendo: "Hasta aquí nos ha ayudado el Señor".
'''
"13" = ''':sup:`13` Los filisteos fueron derrotados. No volvieron a invadir el
territorio de Israel, y la mano del Señor pesó sobre los filisteos
durante toda la vida de Samuel.
'''
"14" = ''':sup:`14` Fueron devueltas a Israel las ciudades que le habían sido quitadas
por los filisteos, desde Ecrón hasta Gat, e Israel libró su territorio
de la mano de los filisteos. Además hubo paz entre Israel y los
amorreos.
'''
"15" = ''':sup:`15` Samuel fue juez de Israel durante toda su vida.
'''
"16" = ''':sup:`16` Cada año hacía un recorrido por Betel, Guilgal y Mispá, y en todos
estos sitios juzgaba a Israel.
'''
"17" = ''':sup:`17` Después volvía a Ramá, donde tenía su casa, y allí juzgaba a
Israel. También construyó allí un altar al Señor.
'''
