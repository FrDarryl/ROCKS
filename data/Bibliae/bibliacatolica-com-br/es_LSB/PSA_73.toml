[73]
"1" = ''':sup:`1` Salmo de Asaf ¡Qué bueno es Dios para el hombre recto, el Señor para
los limpios de corazón!
'''
"2" = ''':sup:`2` A punto estuve de resbalar, por poco doy un paso en falso,
'''
"3" = ''':sup:`3` pues tuve envidia de los prepotentes viendo la prosperidad de los
malvados:
'''
"4" = ''':sup:`4` no se privan de nada hasta la muerte, sano y rollizo está su cuerpo;
'''
"5" = ''':sup:`5` no conocen la miseria humana, no sufren tribulaciones como los
demás;
'''
"6" = ''':sup:`6` por eso su collar es la soberbia, la violencia su vestido;
'''
"7" = ''':sup:`7` los ojos se les saltan a pesar de estar tan gordos y dejan traslucir
la falsedad del corazón;
'''
"8" = ''':sup:`8` sonríen con malicia y hablan de explotar brutalmente, desde su
altura proclaman la opresión;
'''
"9" = ''':sup:`9` ponen su boca en el cielo, su lengua se pasea por la tierra;
'''
"10" = ''':sup:`10` por eso mi pueblo va tras ellos y beben de su agua en abundancia.
'''
"11" = ''':sup:`11` Y dicen: "¿Cómo Dios va a saberlo?, ¿es que se va a dar cuenta el
altísimo?".
'''
"12" = ''':sup:`12` Miradlos: éstos son los explotadores, con toda tranquilidad
aumentan la fortuna.
'''
"13" = ''':sup:`13` Luego en vano he conservado mi corazón limpio y lavé mis manos en
señal de inocencia.
'''
"14" = ''':sup:`14` A todas horas soy apaleado, soy castigado todas las mañanas.
'''
"15" = ''':sup:`15` Estuve por decir: "Voy a hablar como ellos", pero hubiera
traicionado la raza de tus hijos.
'''
"16" = ''':sup:`16` Me puse a pensar para entender esto, pero me pareció muy
complicado,
'''
"17" = ''':sup:`17` hasta que, entrando en el santuario de Dios, comprendí cuál sería
su final.
'''
"18" = ''':sup:`18` Los has puesto en lugar resbaladizo y los empujas hacia la ruina;
'''
"19" = ''':sup:`19` en un momento serán destruidos, desaparecerán consumidos de
espanto:
'''
"20" = ''':sup:`20` como en un sueño, al despertar, Señor, así, cuando despiertas,
borras hasta su imagen.
'''
"21" = ''':sup:`21` Cuando tenía amargado el corazón y mis entrañas desgarradas,
'''
"22" = ''':sup:`22` estúpido de mí, no comprendía nada; era como una bestia, pero
estaba contigo.
'''
"23" = ''':sup:`23` Yo estoy siempre contigo, me has agarrado de mi mano derecha;
'''
"24" = ''':sup:`24` con tus consejos me diriges y me llevas hacia un final glorioso.
'''
"25" = ''':sup:`25` ¿A quién tengo yo en el cielo sino a ti? Si estoy contigo, no me
gusta ya la tierra.
'''
"26" = ''':sup:`26` Mi cuerpo y mi corazón ya languidecen; el sostén de mi corazón, mi
patrimonio, es Dios por siempre.
'''
"27" = ''':sup:`27` Los que se alejan de ti perecerán; tú exterminas a los que te dejan
y te son infieles.
'''
"28" = ''':sup:`28` Para mí lo mejor es estar con Dios, yo he puesto mi refugio en el
Señor para poder narrar todas sus acciones.
'''
