[29]
"1" = ''':sup:`1` El hombre que ante los reproches se hace más terco será quebrantado
de repente y sin remedio.
'''
"2" = ''':sup:`2` Cuando los justos gobiernan, el pueblo está alegre; cuando dominan
los opresores, el pueblo gime.
'''
"3" = ''':sup:`3` El que ama la sabiduría alegra a su padre, el que frecuenta las
prostitutas disipa su hacienda.
'''
"4" = ''':sup:`4` El rey con la justicia hace prosperar el país, el que sólo exige
impuestos lo lleva a la ruina.
'''
"5" = ''':sup:`5` El hombre que adula a su prójimo le tiende un lazo a los pies.
'''
"6" = ''':sup:`6` En el camino del delincuente hay una trampa, el justo corre el suyo
lleno de alegría.
'''
"7" = ''':sup:`7` El justo comprende los derechos de los pobres, pero el injusto no se
interesa en eso.
'''
"8" = ''':sup:`8` Los violentos agitan la ciudad, los sabios calman la ira.
'''
"9" = ''':sup:`9` Cuando un sabio discute con un insensato, ya se irrite éste, ya se
ría, a ninguna solución llegará.
'''
"10" = ''':sup:`10` Los hombres sanguinarios odian al hombre íntegro, los hombres
rectos cuidan de su vida.
'''
"11" = ''':sup:`11` El necio da curso libre a toda su cólera, el sabio, frenándola, la
calma.
'''
"12" = ''':sup:`12` Cuando el gobernante hace caso de las mentiras, corrompe a todos
sus servidores.
'''
"13" = ''':sup:`13` El pobre y el usurero se encuentran, ambos reciben del Señor la luz
del día.
'''
"14" = ''':sup:`14` El rey que juzga a los pobres con justicia hace firme su trono para
siempre.
'''
"15" = ''':sup:`15` La vara y la corrección dan sabiduría, el muchacho consentido es la
vergüenza de su madre.
'''
"16" = ''':sup:`16` Cuando dominan los malhechores, se multiplica el crimen; pero los
justos verán su caída.
'''
"17" = ''':sup:`17` Corrige a tu hijo y te dará descanso, será las delicias de tu alma.
'''
"18" = ''':sup:`18` Cuando no hay visión profética, el pueblo vive sin freno; dichosos
los que observan la ley.
'''
"19" = ''':sup:`19` No se corrige a un esclavo con palabras, porque comprende, pero no
obedece.
'''
"20" = ''':sup:`20` ¿Ves a un hombre pronto para las palabras? De un necio se puede
esperar más que de él.
'''
"21" = ''':sup:`21` El que desde la infancia trata suavemente a un esclavo, al fin será
maltratado por él.
'''
"22" = ''':sup:`22` Un hombre iracundo provoca querellas, un hombre colérico multiplica
las faltas.
'''
"23" = ''':sup:`23` El orgullo del hombre causa su humillación, pero el humilde de
espíritu obtiene el honor.
'''
"24" = ''':sup:`24` El cómplice del ladrón se odia a sí mismo, porque oye la maldición
y no denuncia.
'''
"25" = ''':sup:`25` El temer delante de los hombres es un lazo, el que confía en el
Señor está seguro.
'''
"26" = ''':sup:`26` Muchos buscan el favor del príncipe, pero el derecho de cada uno
viene del Señor.
'''
"27" = ''':sup:`27` Los hombres justos odian a los criminales y los criminales odian a
los justos.
'''
