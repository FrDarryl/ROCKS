[36]
"1" = ''':sup:`1` Al maestro de coro; del siervo del Señor. De David
'''
"2" = ''':sup:`2` El delito habla interiormente al criminal: "No temo a Dios ni en su
propia cara".
'''
"3" = ''':sup:`3` Se lisonjea de que su delito no será descubierto ni será castigado.
'''
"4" = ''':sup:`4` Los dichos de su boca son iniquidad y engaño, ha perdido el sentido
del bien;
'''
"5" = ''':sup:`5` en su lecho planifica el delito; aferrado siempre al mal camino, no
se aparta del mal.
'''
"6" = ''':sup:`6` Pero tu amor, Señor, llega hasta el cielo, y tu lealtad hasta las
nubes,
'''
"7" = ''':sup:`7` tu justicia es cual los montes más altos, tus juicios como el
inmenso abismo. Tú, Señor, salvas a los hombres y a las bestias;
'''
"8" = ''':sup:`8` oh Dios, ¡qué precioso es tu amor! Los hombres se cobijan a la
sombra de tus alas,
'''
"9" = ''':sup:`9` se sacian de los ricos manjares de tu casa, en el torrente de tus
delicias los abrevas.
'''
"10" = ''':sup:`10` Pues en ti está la fuente de la vida y en tu luz vemos la luz.
'''
"11" = ''':sup:`11` Guarda tu amor a los que te reconocen y haz justicia a los hombres
honrados.
'''
"12" = ''':sup:`12` No dejes que me pisotee el pie del arrogante, ni que la mano del
criminal me alcance.
'''
"13" = ''':sup:`13` Ahí están caídos los agentes del crimen, por tierra, sin poderse
levantar.
'''
