[24]
"1" = ''':sup:`1` Ved que el Señor devasta la tierra, la arrasa y trastorna su faz y
dispersa a sus habitantes:
'''
"2" = ''':sup:`2` sacerdote igual que laico, esclavo lo mismo que señor, esclava y
señora, comprador y vendedor, prestamista y rentero, acreedor y deudor.
'''
"3" = ''':sup:`3` Devastada será, devastada la tierra, totalmente saqueada, porque el
Señor así lo ha decretado.
'''
"4" = ''':sup:`4` La tierra está de luto, maldita; mustio y marchito el universo,
cielo y tierra marchitos.
'''
"5" = ''':sup:`5` La tierra ha sido profanada bajo los pies de sus habitantes, porque
han transgredido la ley y olvidado el precepto; han roto la alianza
eterna.
'''
"6" = ''':sup:`6` Por eso la maldición devora la tierra, y sus habitantes sufren los
efectos; por eso los habitantes de la tierra se consumen, y sólo quedan
unos pocos hombres.
'''
"7" = ''':sup:`7` Se ha agotado el vino, se ha marchitado la viña; gimen todos los que
tenían el corazón alegre.
'''
"8" = ''':sup:`8` Ha cesado la alegría de los tambores, ha acabado el bullicio de las
fiestas, ha terminado el son de las cítaras.
'''
"9" = ''':sup:`9` Ya no se bebe vino entre los cánticos, amarga el licor hasta a los
bebedores.
'''
"10" = ''':sup:`10` En ruinas está la ciudad del vacío, cerrada la entrada en toda
casa.
'''
"11" = ''':sup:`11` Gritos hay por las calles por la falta de vino, ha desaparecido
toda alegría, ha huido del país el júbilo.
'''
"12" = ''':sup:`12` No queda más que desolación en la ciudad; la puerta está hecha
pedazos.
'''
"13" = ''':sup:`13` Porque sucede en la tierra, entre los pueblos, como en el vareo de
la aceituna, como en la rebusca de racimos después de la vendimia.
'''
"14" = ''':sup:`14` Ellos alzan su voz, gritan de júbilo; la gloria del Señor aclaman
desde el lado del mar.
'''
"15" = ''':sup:`15` También desde oriente glorifican al Señor; en las islas del mar, el
nombre del Señor, Dios de Israel.
'''
"16" = ''':sup:`16` Desde el extremo de la tierra cánticos oímos: ¡Gloria al justo!
Pero yo he dicho: Se acabó, se acabó, ¡ay de mí! Los violentos hacen
violencia, los violentos violentamente hacen violencia.
'''
"17" = ''':sup:`17` ¡Terror, fosa y red sobre ti, habitante de la tierra!
'''
"18" = ''':sup:`18` El que escape al grito del terror caerá en la fosa, y el que escape
de la fosa quedará preso en la red; pues las esclusas de allá arriba se
abrirán y se conmoverán los cimientos de la tierra.
'''
"19" = ''':sup:`19` Sí, la tierra está sacudida; la tierra estallará, se agrietará; la
tierra temblará, vacilará;
'''
"20" = ''':sup:`20` la tierra se tambaleará como un borracho, cabeceará como un
tugurio; su iniquidad la oprimirá, y caerá para no volver a levantarse.
'''
"21" = ''':sup:`21` Aquel día el Señor visitará a las milicias del cielo allá en lo
alto; y aquí abajo, a los reyes de la tierra.
'''
"22" = ''':sup:`22` Y serán reunidos, encarcelados en un calabozo, recluidos en
prisión, y al cabo de muchos días castigados.
'''
"23" = ''':sup:`23` La luna enrojecerá, se avergonzará el sol; porque el Señor
omnipotente reinará en el monte Sión, en Jerusalén, y ante sus ancianos
brillará su gloria.
'''
