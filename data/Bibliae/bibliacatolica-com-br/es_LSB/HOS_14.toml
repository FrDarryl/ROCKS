[14]
"1" = ''':sup:`1` Samaría será castigada porque se ha rebelado contra su Dios. Caerán
a espada, sus niños serán estrellados y reventadas sus mujeres encinta.
'''
"2" = ''':sup:`2` Israel, vuelve al Señor, tu Dios, porque por tu culpa te ha hecho
caer.
'''
"3" = ''':sup:`3` Buscad palabras y volved al Señor. Decidle: Perdona todas nuestras
culpas para que recobremos la felicidad y te ofrezcamos en sacrificio
palabras de alabanza.
'''
"4" = ''':sup:`4` Asiria no nos puede salvar; no montaremos ya en los caballos, y no
diremos más "dios nuestro" a la obra de nuestras manos, pues en ti
encuentra compasión el huérfano.
'''
"5" = ''':sup:`5` Yo los curaré de su apostasía, los amaré de todo corazón, pues mi
ira se ha apartado ya de ellos.
'''
"6" = ''':sup:`6` Seré como el rocío para Israel; él florecerá como el lirio y echará
sus raíces como el olmo.
'''
"7" = ''':sup:`7` Sus ramas se extenderán lejos, hermosas como el ramaje del olivo, y
su fragancia será como la del Líbano.
'''
"8" = ''':sup:`8` Volverán a sentarse en mi sombra; cultivarán el trigo, florecerán
como la viña y su renombre será como el del vino del Líbano.
'''
"9" = ''':sup:`9` Efraín..., ¿qué tengo yo que ver con los ídolos? Yo lo atenderé y lo
protegeré. Yo soy como un pino siempre verde; de mí procede todo fruto.
'''
"10" = ''':sup:`10` Que el sabio comprenda estas cosas, que el inteligente las
entienda, porque los caminos del Señor son rectos; por ellos caminarán
los justos, mas los injustos tropezarán en ellos.
'''
