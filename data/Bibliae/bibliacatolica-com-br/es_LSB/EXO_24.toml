[24]
"1" = ''':sup:`1` El Señor dijo a Moisés: "Sube hasta el Señor, tú, Aarón, Nadab,
Abihú y setenta ancianos de Israel; os postraréis a distancia.
'''
"2" = ''':sup:`2` Sólo Moisés se acercará al Señor; los otros no se aproximarán; el
pueblo no subirá con él".
'''
"3" = ''':sup:`3` Moisés vino y comunicó al pueblo todas las palabras del Señor y
todas sus leyes relativas a la administración de la justicia. Y todo el
pueblo respondió a una voz: "Nosotros cumpliremos todo cuanto ha dicho
el Señor".
'''
"4" = ''':sup:`4` Moisés escribió todas las palabras del Señor, se levantó de
madrugada y edificó un altar al pie de la montaña y doce estelas por
las doce tribus de Israel.
'''
"5" = ''':sup:`5` Mandó a algunos jóvenes israelitas a ofrecer holocaustos e inmolar
novillos como sacrificios de reconciliación en honor del Señor.
'''
"6" = ''':sup:`6` Después tomó la mitad de la sangre y la puso en vasijas, y la otra
mitad la derramó sobre el altar.
'''
"7" = ''':sup:`7` Tomó luego el libro de la alianza y lo leyó en presencia del pueblo,
el cual dijo: "Cumpliremos todo lo que ha dicho el Señor y
obedeceremos".
'''
"8" = ''':sup:`8` Moisés tomó la sangre y la derramó sobre el pueblo diciendo: "Ésta
es la sangre de la alianza que el Señor ha hecho con vosotros mediante
todas estas palabras".
'''
"9" = ''':sup:`9` Moisés, Aarón, Nadab, Abihú y setenta ancianos de Israel subieron
'''
"10" = ''':sup:`10` y vieron al Dios de Israel. Bajo sus pies había como un pavimento
de zafiro, semejante en claridad al mismo cielo.
'''
"11" = ''':sup:`11` No extendió su mano contra aquellos elegidos de Israel; y ellos
vieron a Dios, comieron y bebieron.
'''
"12" = ''':sup:`12` El Señor dijo a Moisés: "Sube a la montaña y estate allí. Yo te
daré unas tablas de piedra con la ley y los mandamientos que he escrito
para instruirlos".
'''
"13" = ''':sup:`13` Moisés se levantó con Josué, su ministro, y antes de subir a la
montaña
'''
"14" = ''':sup:`14` dijo a los ancianos: "Esperadnos aquí hasta que volvamos. Quedan
con vosotros Aarón y Jur; el que tenga algún asunto, que recurra a
ellos".
'''
"15" = ''':sup:`15` Moisés subió a la montaña, y la nube le cubrió durante seis días.
'''
"16" = ''':sup:`16` La gloria del Señor se había posado sobre la montaña, y la nube la
cubrió durante seis días. Al séptimo día, el Señor llamó a Moisés desde
la nube.
'''
"17" = ''':sup:`17` Y la gloria del Señor aparecía a la vista de los israelitas como un
fuego devorador sobre la cima de la montaña.
'''
"18" = ''':sup:`18` Moisés penetró en la nube y subió a la montaña, en la que
permaneció cuarenta días y cuarenta noches.
'''
