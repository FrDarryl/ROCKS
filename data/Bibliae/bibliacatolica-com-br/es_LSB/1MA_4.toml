[4]
"1" = ''':sup:`1` Gorgias tomó cinco mil soldados escogidos de infantería y mil de
caballería, y se puso en marcha de noche
'''
"2" = ''':sup:`2` para caer sobre los judíos y atacarlos por sorpresa. Les hacían de
guía los de la ciudadela.
'''
"3" = ''':sup:`3` Judas lo supo, y se puso también en marcha con los más valientes
para asaltar al ejército real, que estaba en Emaús,
'''
"4" = ''':sup:`4` mientras que sus efectivos estaban todavía dispersos.
'''
"5" = ''':sup:`5` Gorgias llegó de noche al campamento de Judas; pero al no encontrar
a nadie, se puso a buscarlos en los montes, pues decía: "Huyen ante
nosotros".
'''
"6" = ''':sup:`6` Al amanecer apareció Judas en la llanura con tres mil hombres, que
no tenían ni los escudos ni las espadas que hubieran deseado.
'''
"7" = ''':sup:`7` Al ver el campo de los gentiles, poderoso, bien defendido y rodeado
de la caballería, con hombres expertos en la guerra,
'''
"8" = ''':sup:`8` Judas arengó a los suyos: "No temáis el número ni os acobarden sus
ataques.
'''
"9" = ''':sup:`9` Recordad cómo nuestros padres fueron salvados en el mar Rojo cuando
los perseguía el Faraón con su ejército.
'''
"10" = ''':sup:`10` Clamemos al cielo; se compadecerá de nosotros, se acordará de la
alianza hecha a nuestros padres y derrotará hoy a este ejército ante
nosotros.
'''
"11" = ''':sup:`11` Conocerán entonces todas las naciones que hay quien libra y salva a
Israel".
'''
"12" = ''':sup:`12` Los extranjeros levantaron la mirada y, al ver que los judíos se
dirigían contra ellos,
'''
"13" = ''':sup:`13` salieron del campamento para comenzar la batalla. Los de Judas
tocaron las trompetas,
'''
"14" = ''':sup:`14` y se entabló el combate. Los gentiles, desconcertados, huyeron a la
llanura;
'''
"15" = ''':sup:`15` los últimos murieron a espada. Los persiguieron hasta Gázara, los
llanos de Idumea, de Asdod y de Yamnia. Cayeron cerca de tres mil
enemigos.
'''
"16" = ''':sup:`16` Cuando Judas con su ejército volvió de perseguirlos,
'''
"17" = ''':sup:`17` dijo al pueblo: "No recojáis el botín, porque se prepara otra
batalla.
'''
"18" = ''':sup:`18` Gorgias está con su ejército en los montes cercanos. Manteneos
firmes ante nuestros enemigos y luchad contra ellos; después recogeréis
tranquilamente el botín".
'''
"19" = ''':sup:`19` No había terminado de hablar, cuando apareció una división
explorando desde el monte.
'''
"20" = ''':sup:`20` Observaron que los suyos habían huido y que el campamento estaba
incendiado, pues el humo lo denunciaba.
'''
"21" = ''':sup:`21` Tal visión los llenó de pánico. Al ver luego en la llanura al
ejército de Judas dispuesto para la lucha,
'''
"22" = ''':sup:`22` huyeron todos al país de los filisteos.
'''
"23" = ''':sup:`23` Entonces Judas se volvió para saquear el campamento, y los soldados
se apoderaron de mucho oro, plata, telas de jacinto y púrpura marina y
otras muchas riquezas.
'''
"24" = ''':sup:`24` A la vuelta alababan y bendecían al cielo "porque es bueno, porque
es eterno su amor".
'''
"25" = ''':sup:`25` Aquel día consiguió Israel una gran victoria.
'''
"26" = ''':sup:`26` Los extranjeros que se salvaron comunicaron lo sucedido a Lisias,
'''
"27" = ''':sup:`27` que quedó consternado y abatido, pues las cosas en Israel no le
habían salido como él quería y como le había ordenado el rey.
'''
"28" = ''':sup:`28` Al año siguiente, Lisias reclutó sesenta mil hombres de infantería
y cinco mil de caballería para luchar contra los judíos.
'''
"29" = ''':sup:`29` Llegaron a Idumea y acamparon cerca de Bet Sur. Judas les salió al
encuentro con diez mil hombres.
'''
"30" = ''':sup:`30` A la vista de un ejército tan temible, oró así: "Bendito seas tú,
oh Salvador de Israel, que quebrantaste la fortaleza de un gigante por
medio de tu siervo David y entregaste el ejército de los filisteos a
Jonatán, hijo de Saúl, y a su escudero.
'''
"31" = ''':sup:`31` Haz que este ejército caiga en manos de tu pueblo Israel, que
queden confundidos con su fuerza y con su caballería,
'''
"32" = ''':sup:`32` que cunda en ellos el pánico, deshaz el orgullo que tienen en su
poder, que se confundan con su derrota.
'''
"33" = ''':sup:`33` Derrótalos con la espada de los que te aman, y te alabarán con
cánticos cuantos conocen tu nombre".
'''
"34" = ''':sup:`34` Entraron en batalla cinco mil hombres del ejército de Lisias.
'''
"35" = ''':sup:`35` Lisias, al ver la huida de los suyos y el entusiasmo de los judíos,
dispuestos a vivir o a morir como héroes, se volvió a Antioquía para
reclutar mercenarios y volver a Judea con más fuerza que antes.
'''
"36" = ''':sup:`36` Entonces Judas y sus hermanos dijeron: "Ya que nuestros enemigos
han sido vencidos, purifiquemos y consagremos de nuevo el templo".
'''
"37" = ''':sup:`37` Todo el ejército se reunió y fue al monte Sión.
'''
"38" = ''':sup:`38` Cuando vieron el templo desierto, el altar profanado, quemadas las
puertas, la hierba crecida en los atrios, como en el bosque o en los
montes, y derruidas las habitaciones,
'''
"39" = ''':sup:`39` rasgaron sus vestiduras y se cubrieron de ceniza la cabeza.
'''
"40" = ''':sup:`40` Se postraron rostro en tierra y, a la señal de las trompetas,
lanzaron gritos al cielo.
'''
"41" = ''':sup:`41` Judas ordenó a sus hombres atacar a los de la ciudadela mientras
duraba la purificación del templo.
'''
"42" = ''':sup:`42` Escogió sacerdotes sin mancha, observantes de la ley,
'''
"43" = ''':sup:`43` que purificaron el templo y llevaron las piedras contaminadas a un
lugar inmundo.
'''
"44" = ''':sup:`44` Deliberaron sobre el altar de los holocaustos, que había sido
profanado, y
'''
"45" = ''':sup:`45` tuvieron la feliz idea de destruirlo para que no les sirviera de
oprobio, pues los gentiles lo habían contaminado. Lo demolieron
'''
"46" = ''':sup:`46` y amontonaron las piedras en el monte del templo, en lugar
conveniente, hasta que viniera un profeta y dijera lo que había que
hacer con ellas.
'''
"47" = ''':sup:`47` Tomaron piedras sin labrar, según la ley, y levantaron un altar
igual que el primero.
'''
"48" = ''':sup:`48` Repararon el santuario y el interior del templo, purificaron los
atrios,
'''
"49" = ''':sup:`49` hicieron nuevos vasos sagrados, llevaron al templo el candelabro,
el altar de los perfumes y la mesa.
'''
"50" = ''':sup:`50` Quemaron incienso sobre el altar y encendieron las lámparas del
candelabro, que iluminaron el interior del templo.
'''
"51" = ''':sup:`51` Colocaron los panes sobre la mesa, colgaron las cortinas, y así
dieron fin a los trabajos.
'''
"52" = ''':sup:`52` El 25 del mes noveno, el de quisleu, del año 148, se levantaron al
alba
'''
"53" = ''':sup:`53` y ofrecieron un sacrificio legal en el altar de los holocaustos que
habían construido.
'''
"54" = ''':sup:`54` El altar fue inaugurado al son de cítaras, liras y címbalos en el
mismo mes y día en que fue profanado por los gentiles.
'''
"55" = ''':sup:`55` Todo el pueblo se postró rostro en tierra; luego alabaron al que
les había concedido el éxito,
'''
"56" = ''':sup:`56` y celebraron con alegría la dedicación del altar, ofreciendo
durante ocho días holocaustos y sacrificios de acción de gracias.
'''
"57" = ''':sup:`57` Adornaron la fachada del templo con coronas de oro y con escudos,
restauraron las estradas y las habitaciones
'''
"58" = ''':sup:`58` y les pusieron puertas; y el pueblo se regocijó grandemente,
olvidándose del oprobio que le habían causado los gentiles.
'''
"59" = ''':sup:`59` Judas, sus hermanos y toda la asamblea de Israel acordaron festejar
con alegría la dedicación del altar cada año, a su tiempo, durante ocho
días, a partir del 25 de quisleu.
'''
"60" = ''':sup:`60` Por entonces fortificaron también el monte Sión con murallas y
fuertes torres, para que, si volvían los gentiles, no las pudieran
destruir, como había sucedido.
'''
"61" = ''':sup:`61` Judas emplazó allí una guarnición y fortificó Betsur para que el
pueblo contara con una fortaleza contra Idumea.
'''
