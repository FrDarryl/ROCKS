"1" = ''':sup:`1` Yo, el presbítero, a la señora elegida y a sus hijos, que amo de
verdad -no sólo yo, sino también todos los que han conocido la verdad-,
'''
"2" = ''':sup:`2` gracias a la verdad que está y estará siempre con nosotros;
'''
"3" = ''':sup:`3` que la gracia, la misericordia y la paz de Dios Padre y de
Jesucristo, el Hijo del Padre, estén con nosotros, junto con la verdad
y el amor.
'''
"4" = ''':sup:`4` Me he alegrado grandemente al encontrar que tus hijos caminan en la
verdad, conforme al mandamiento recibido del Padre.
'''
"5" = ''':sup:`5` Te ruego, oh señora -aunque no te escribo un mandamiento nuevo, sino
el que tenemos desde el principio-, que nos amemos los unos a los
otros.
'''
"6" = ''':sup:`6` El amor consiste en que caminemos según sus mandamientos. Y este
mandamiento, tal y como lo habéis recibido desde el principio, es que
caminéis en el amor.
'''
"7" = ''':sup:`7` Porque han irrumpido en el mundo muchos seductores, que no confiesan
a Jesús como el mesías hecho hombre. Ése es el seductor, el anticristo.
'''
"8" = ''':sup:`8` Estad alerta, para que no perdáis el fruto de vuestros trabajos,
sino para que recibáis una recompensa plena.
'''
"9" = ''':sup:`9` El que se sobrepasa y no permanece en la doctrina de Cristo, no
tiene a Dios; pero el que permanece en la doctrina tiene al Padre y al
Hijo.
'''
"10" = ''':sup:`10` Si alguno os visita y no lleva esta doctrina, no lo recibáis en
casa y no le saludéis,
'''
"11" = ''':sup:`11` pues el que le saluda participa de sus malas obras.
'''
"12" = ''':sup:`12` Tengo muchas más cosas que escribiros, pero no he querido hacerlo
en papel y tinta, pues espero ir pronto a veros y hablaros de viva voz,
para que vuestra alegría sea completa.
'''
"13" = ''':sup:`13` Te saludan los hijos de tu hermana elegida.
'''
