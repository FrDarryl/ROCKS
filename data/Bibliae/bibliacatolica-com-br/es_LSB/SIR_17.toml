[17]
"1" = ''':sup:`1` El Señor creó al hombre de la tierra, y de nuevo le hará volver a
ella.
'''
"2" = ''':sup:`2` Le señaló un número preciso de días y tiempo fijo, y le dio poder
sobre los seres que en ella existen.
'''
"3" = ''':sup:`3` Los revistió de fuerza, como él mismo, y los hizo a su imagen.
'''
"4" = ''':sup:`4` Infundió el temor a él en toda carne para que dominase sobre las
bestias y las aves.
'''
"6" = ''':sup:`6` Les formó lengua, ojos y oídos, y les dio un corazón para pensar.
'''
"7" = ''':sup:`7` Los llenó de ciencia e inteligencia, y les dio a conocer el bien y
el mal.
'''
"8" = ''':sup:`8` Puso su luz en sus corazones para mostrarles la grandeza de sus
obras.
'''
"10" = ''':sup:`10` Alabarán su nombre santo y pregonarán la grandeza de sus obras.
'''
"11" = ''':sup:`11` Les dio además conocimientos, y en herencia les dio la ley de vida.
'''
"12" = ''':sup:`12` Hizo con ellos un pacto eterno y les manifestó sus decretos.
'''
"13" = ''':sup:`13` Sus ojos vieron la grandeza de su gloria, sus oídos oyeron su voz
majestuosa.
'''
"14" = ''':sup:`14` Y les dijo: "Guardaos de toda injusticia"; les dio mandamientos con
relación al prójimo.
'''
"15" = ''':sup:`15` Sus caminos están siempre ante él, y no se esconderán de sus ojos.
'''
"16" = ''':sup:`16` (Sus caminos desde la niñez se inclinan al mal, no son capaces de
transformar en corazones de carne los de piedra).
'''
"17" = ''':sup:`17` A cada pueblo señaló un jefe, pero Israel es la porción del Señor.
'''
"18" = ''':sup:`18` (Por ser su primogénito lo educa y porque le dio la luz de su amor
no lo abandona).
'''
"19" = ''':sup:`19` Todas sus obras están ante él como está el sol, sus ojos están
siempre sobre su conducta.
'''
"20" = ''':sup:`20` Sus injusticias no se le ocultan, y todos sus pecados están delante
del Señor.
'''
"21" = ''':sup:`21` (El Señor, que es bueno y conoce a su criatura, no los rechaza ni
abandona, sino que los perdona).
'''
"22" = ''':sup:`22` La limosna del hombre está como un sello ante Dios, él tiene en
cuenta un beneficio como la niña de los ojos.
'''
"23" = ''':sup:`23` Luego se alzará para recompensarlos, pondrá sobre cada uno el pago
de sus buenas obras.
'''
"24" = ''':sup:`24` A los que se arrepienten les concede retornar, consuela a los que
carecen de esperanza.
'''
"25" = ''':sup:`25` Vuélvete al Señor y deja el pecado, suplícale y cesen tus ofensas.
'''
"26" = ''':sup:`26` Vuélvete al altísimo, apártate de la injusticia y aborrece lo
abominable.
'''
"27" = ''':sup:`27` Porque en el abismo, ¿quién alabará al altísimo? Sólo los vivos
pueden alabarlo.
'''
"28" = ''':sup:`28` El que muere y deja de existir ya no puede alabar; mientras vive y
está sano es cuando puede alabar al Señor.
'''
"29" = ''':sup:`29` ¡Qué grande es la misericordia del Señor y su perdón para los que a
él se convierten!
'''
"30" = ''':sup:`30` Ningún hombre lo puede todo, porque el ser humano no es inmortal.
'''
"31" = ''':sup:`31` ¿Qué hay más luminoso que el sol? Pues también él se eclipsa. Quien
es de carne y sangre urdirá la maldad.
'''
"32" = ''':sup:`32` Dios vigila el ejército de los cuerpos celestes, pero los hombres
son todos polvo y ceniza.
'''
