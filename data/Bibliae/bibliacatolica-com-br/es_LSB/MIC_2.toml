[2]
"1" = ''':sup:`1` ¡Ay de aquellos que planifican injusticias, preparan el mal en sus
lechos y lo llevan a cabo apenas despunta la mañana porque tienen el
poder en sus manos!
'''
"2" = ''':sup:`2` Codician campos y los roban, casas y se apoderan de ellas; hacen
violencia al hombre y a su casa, al dueño y a su propiedad.
'''
"3" = ''':sup:`3` Por eso dice el Señor: "Yo también planifico una desgracia contra
esta ralea, de la que no podréis librar vuestro cuello. No andaréis más
con la cabeza erguida, porque será un tiempo de desgracia".
'''
"4" = ''':sup:`4` Aquel día se contará sobre vosotros un proverbio, se cantará una
elegía y se dirá: "¡Estamos totalmente arruinados! Se ha vendido la
porción de mi pueblo, y nadie ya la restituye. ¡Entre los apóstatas se
reparten nuestros campos!".
'''
"5" = ''':sup:`5` Por eso no habrá en ti ninguno que mida con la cuerda las porciones
en la comunidad del Señor.
'''
"6" = ''':sup:`6` "¡No profeticéis, dicen ellos, no profeticéis tales cosas; la
desgracia no nos alcanzará!
'''
"7" = ''':sup:`7` ¿Es que será maldita la casa de Jacob? ¿Es que se ha terminado la
paciencia del Señor? ¿Así es como él se comporta? ¿No son sus palabras
benignas para el que practica la justicia?".
'''
"8" = ''':sup:`8` Pero vosotros estáis contra mi pueblo, como enemigos os habéis
levantado; a los pacíficos les quitáis el manto, a los que caminan
confiados los tratáis como enemigos de guerra.
'''
"9" = ''':sup:`9` A las mujeres de mi pueblo las echáis de las casas que amaban, y
quitáis para siempre a sus hijos el honor que yo les he dado.
'''
"10" = ''':sup:`10` Levantaos, marchad, no es hora de reposo. Por vuestra inmundicia
provocáis la destrucción, y la destrucción será irreparable.
'''
"11" = ''':sup:`11` Si hubiera un hombre que persiguiera el viento y fraguara esta
mentira: "Yo te profetizo vino y licor", éste sería el profeta digno de
este pueblo.
'''
"12" = ''':sup:`12` Yo te reuniré, Jacob, todo entero, reuniré el resto de Israel; los
reuniré como rebaño en el aprisco, como rebaño en la pradera, y no
tendrán miedo de nadie.
'''
"13" = ''':sup:`13` El que los guía irá a la cabeza, abrirá el camino y pasarán por la
puerta de salida; su rey irá el primero, y el Señor a su cabeza.
'''
