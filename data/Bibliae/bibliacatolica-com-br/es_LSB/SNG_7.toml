[7]
"1" = ''':sup:`1` ¡Vuelve, vuelve, sulamita; vuelve, vuelve, para que te miremos! Él:
¿Qué miraréis en la sulamita, en la danza a dos coros?
'''
"2" = ''':sup:`2` Coro: ¡Qué bellos son tus pies en las sandalias, hija de príncipe!
Como collares las curvas de tus caderas, obra de las manos de un
artista.
'''
"3" = ''':sup:`3` Tu ombligo es un ánfora redonda, donde no falta vino aromático. Tu
vientre, un cúmulo de trigo, rodeado de lirios.
'''
"4" = ''':sup:`4` Tus pechos son como dos crías mellizas de gacela.
'''
"5" = ''':sup:`5` Tu cuello, una torre de marfil. Tus ojos, como las piscinas de
Jesbón junto a las puertas de Bat-Rabín. Tu nariz, como la torre del
Líbano, vigía que mira hacia Damasco.
'''
"6" = ''':sup:`6` Tu cabeza sobre ti como el Carmelo, y la melena de tu cabeza cual la
púrpura: un rey en tus rizos está preso.
'''
"7" = ''':sup:`7` Él: ¡Qué hermosa eres, qué encantadora, oh amor mío, en tus
delicias!
'''
"8" = ''':sup:`8` Tu talle semeja a la palmera; tus pechos, a sus racimos.
'''
"9" = ''':sup:`9` Me digo: "Voy a subir a la palmera; tomaré sus racimos. ¡Séanme tus
pechos como racimos de uvas, y tu aliento como perfume de manzanas!
'''
"10" = ''':sup:`10` Tu boca como vino exquisito, que fluye suavemente hacia mi amor,
deslizándose entre los labios que se adormecen".
'''
"11" = ''':sup:`11` Ella: Yo soy de mi amor y su deseo tiende hacia mí.
'''
"12" = ''':sup:`12` Ven, amor mío, salgamos a la campiña. Pasaremos la noche en las
aldeas,
'''
"13" = ''':sup:`13` y de mañana iremos a las viñas: veremos si la vid echa sus brotes,
si se abren las flores y si florecen los granados. Allí te entregaré yo
mis amores.
'''
"14" = ''':sup:`14` Las mandrágoras exhalan su perfume. A nuestra puerta están todos
los frutos exquisitos; los nuevos igual que los añejos, oh amor mío,
los he guardado para ti.
'''
