[22]
"1" = ''':sup:`1` El ángel me mostró un río de agua viva, transparente como un
cristal, que manaba del trono de Dios y del cordero.
'''
"2" = ''':sup:`2` En medio de la plaza de la ciudad, y a un lado y otro del río, hay
árboles de la vida, que dan doce frutos al año, una vez al mes. Las
hojas de los árboles sirven para curar a las naciones.
'''
"3" = ''':sup:`3` Ya no habrá maldición alguna. El trono de Dios y del cordero estará
en la ciudad, y los servidores de Dios lo adorarán;
'''
"4" = ''':sup:`4` verán su cara y llevarán su nombre en la frente.
'''
"5" = ''':sup:`5` No habrá ya noche, no tendrán ya necesidad de la luz de una lámpara
ni de la del sol, porque el Señor Dios los alumbrará, y reinarán por
los siglos de los siglos.
'''
"6" = ''':sup:`6` Y me dijo: "Estas palabras son ciertas y auténticas, y el Señor Dios
de los espíritus de los profetas ha enviado a su ángel a mostrar a sus
servidores lo que va a suceder en seguida.
'''
"7" = ''':sup:`7` Voy a llegar en seguida. Dichoso el que guarda la palabra de la
profecía de este libro".
'''
"8" = ''':sup:`8` Yo, Juan, soy el que he oído y visto estas cosas. Cuando las oí y
vi, caí a los pies del ángel que me las había mostrado para adorarlo.
'''
"9" = ''':sup:`9` Pero él me dijo: "No lo hagas, pues yo soy un servidor, como tú y
tus hermanos los profetas y los que guardan las palabras de este libro.
Adora a Dios".
'''
"10" = ''':sup:`10` Y me dijo: "No selles las palabras de la profecía de este libro,
porque el tiempo está próximo.
'''
"11" = ''':sup:`11` Que el pecador continúe pecando, que el inmundo siga en su
inmundicia, pero que el justo continúe practicando la justicia y que el
santo siga santificándose.
'''
"12" = ''':sup:`12` Yo voy a llegar en seguida, y llevo conmigo la recompensa que voy a
dar a cada uno según sus obras.
'''
"13" = ''':sup:`13` Yo soy el alfa y la omega, el principio y el fin.
'''
"14" = ''':sup:`14` Dichosos los que lavan sus vestidos para tener derecho al árbol de
la vida y a entrar en la ciudad por las puertas.
'''
"15" = ''':sup:`15` Fuera los perros, los hechiceros, los impuros, los homicidas, los
idólatras y todos los que aman y practican la mentira.
'''
"16" = ''':sup:`16` Yo, Jesús, he enviado a mi ángel para testificar estas cosas acerca
de las Iglesias. Yo soy la raíz y la descendencia de David, la estrella
radiante de la mañana".
'''
"17" = ''':sup:`17` El Espíritu y la esposa dicen: "Ven". El que escuche, diga: "Ven".
El que tenga sed, que venga; y el que quiera, tome gratuitamente del
agua de la vida.
'''
"18" = ''':sup:`18` Yo aseguro a todo el que escucha las palabras de la profecía de
este libro que si alguno hace añadiduras a esto, Dios le añadirá a él
las plagas descritas en este libro.
'''
"19" = ''':sup:`19` Y si alguno quita algo de las palabras de este libro profético,
Dios quitará su parte del árbol de la vida y de la ciudad santa,
descritas en este libro.
'''
"20" = ''':sup:`20` El que afirma estas cosas dice: "Sí, yo voy a llegar en seguida".
Amén. ¡Ven, Señor Jesús!
'''
"21" = ''':sup:`21` La gracia de Jesús, el Señor, esté con todos. Amén.
'''
