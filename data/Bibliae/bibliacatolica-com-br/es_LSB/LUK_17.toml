[17]
"1" = ''':sup:`1` Después dijo a sus discípulos: "Es inevitable que haya escándalos;
pero ¡ay de aquel que los provoca!
'''
"2" = ''':sup:`2` Más le valdría que le ataran al cuello una piedra de molino y lo
tiraran al mar antes que escandalizar a uno de estos pequeñuelos.
'''
"3" = ''':sup:`3` Tened cuidado". "Si tu hermano peca, repréndelo; y si se arrepiente,
perdónalo.
'''
"4" = ''':sup:`4` Y si peca contra ti siete veces al día y otras tantas se acerca a ti
diciendo: Me arrepiento, perdónalo".
'''
"5" = ''':sup:`5` Los apóstoles le dijeron: "Acrecienta nuestra fe".
'''
"6" = ''':sup:`6` Y el Señor dijo: "Si tuvierais una fe tan grande como un grano de
mostaza y dijerais a este sicómoro: Arráncate y trasplántate al mar, él
os obedecería".
'''
"7" = ''':sup:`7` "¿Quién de vosotros, que tenga un criado arando o pastoreando, le
dice cuando llega del campo: Pronto, ven y siéntate a la mesa?
'''
"8" = ''':sup:`8` Más bien le dirá: Prepárame de cenar, y ponte a servirme hasta que
yo coma y beba. Después comerás y beberás tú.
'''
"9" = ''':sup:`9` ¿Tendría que estar agradecido al criado porque hizo lo que se le
había ordenado?
'''
"10" = ''':sup:`10` Así también vosotros, cuando hayáis hecho lo que se os haya
ordenado, decid: Somos siervos inútiles; hemos hecho lo que debíamos
hacer".
'''
"11" = ''':sup:`11` Yendo Jesús camino de Jerusalén, pasó por entre Samaría y Galilea.
'''
"12" = ''':sup:`12` Al entrar en una aldea, salieron diez leprosos a su encuentro, que
se detuvieron a distancia
'''
"13" = ''':sup:`13` y se pusieron a gritar: "Jesús, maestro, ten compasión de
nosotros".
'''
"14" = ''':sup:`14` Al verlos, les dijo: "Id a presentaros a los sacerdotes". Y
mientras iban, quedaron limpios.
'''
"15" = ''':sup:`15` Uno de ellos, al verse curado, volvió alabando a Dios en voz alta
'''
"16" = ''':sup:`16` y se echó a los pies de Jesús, dándole gracias. Éste era
samaritano.
'''
"17" = ''':sup:`17` Jesús dijo: "¿No han quedado limpios los diez? ¿Dónde están los
otros nueve?
'''
"18" = ''':sup:`18` ¿No hubo quien volviera a dar gracias a Dios, sino este
extranjero?".
'''
"19" = ''':sup:`19` Y le dijo: "Levántate, anda; tu fe te ha salvado".
'''
"20" = ''':sup:`20` Los fariseos le preguntaron cuándo iba a llegar el reino de Dios.
Él respondió: "La llegada del reino de Dios no será espectacular.
'''
"21" = ''':sup:`21` No se dirá: Está aquí o allí, porque el reino de Dios está dentro
de vosotros".
'''
"22" = ''':sup:`22` Y dijo a sus discípulos: "Tiempo vendrá en que desearéis ver uno de
los días del hijo del hombre y no lo veréis.
'''
"23" = ''':sup:`23` Y os dirán: Miradlo allí, o miradlo aquí. No vayáis, ni corráis.
'''
"24" = ''':sup:`24` Porque de la misma manera que el relámpago brilla desde un punto a
otro del cielo, así será cuando venga el hijo del hombre en su día.
'''
"25" = ''':sup:`25` Pero antes es preciso que sufra mucho y que sea rechazado por esta
generación.
'''
"26" = ''':sup:`26` Como sucedió en los días de Noé, así será en los días del hijo del
hombre.
'''
"27" = ''':sup:`27` Comían, bebían y se casaban ellos y ellas, hasta que Noé entró en
el arca, vino el diluvio y acabó con todos.
'''
"28" = ''':sup:`28` Lo mismo que sucedió en los días de Lot: Comían, bebían, compraban,
vendían, plantaban, edificaban;
'''
"29" = ''':sup:`29` pero el día en que Lot salió de Sodoma llovió fuego y azufre del
cielo y acabó con todos.
'''
"30" = ''':sup:`30` Así sucederá el día en que el hijo del hombre se manifieste.
'''
"31" = ''':sup:`31` Aquel día, el que esté en la terraza y tenga en la casa sus
enseres, que no baje a recogerlos; el que esté en el campo, que no
vuelva atrás a buscar nada.
'''
"32" = ''':sup:`32` Acordaos de la mujer de Lot.
'''
"33" = ''':sup:`33` El que intente salvar su vida la perderá, y el que la pierda la
encontrará.
'''
"34" = ''':sup:`34` Os digo que en aquella noche dos estarán juntos en una mesa; a uno
se lo llevarán, y a otro lo dejarán.
'''
"35" = ''':sup:`35` Estarán dos mujeres moliendo juntas, a una se la llevarán y a otra
la dejarán".
'''
"36" = ''':sup:`36` Y le preguntaron: "¿Dónde será, Señor?".
'''
"37" = ''':sup:`37` Él contestó: "Donde esté el cuerpo, allí se reunirán los buitres".
'''
