[11]
"1" = ''':sup:`1` Pero el rey de Egipto reunió un ejército incontable como la arena de
las playas del mar y muchas naves, pues intentaba apoderarse por engaño
del reino de Alejandro y anexionarlo al suyo.
'''
"2" = ''':sup:`2` Llegó a Siria con palabras de paz, y los habitantes de las ciudades
le abrieron las puertas y le salieron al encuentro, porque así lo había
mandado Alejandro, pues era su suegro.
'''
"3" = ''':sup:`3` Pero en las ciudades donde entraba, Tolomeo dejaba guarniciones.
'''
"4" = ''':sup:`4` Cuando se acercó a Asdod le mostraron el templo de Dagón incendiado,
Asdod y sus alrededores destruidos, los cadáveres abandonados y los
restos calcinados de todos los que Jonatán había quemado en la guerra,
pues habían hecho montones a lo largo del recorrido del rey.
'''
"5" = ''':sup:`5` Contaron al rey todo lo que había hecho Jonatán para que lo odiara,
pero el rey callaba.
'''
"6" = ''':sup:`6` Jonatán salió a Jafa a recibir al rey con grande aparato. Se
cambiaron saludos y pasaron allí la noche.
'''
"7" = ''':sup:`7` Jonatán acompañó al rey hasta el río Eléutero, y luego se volvió a
Jerusalén.
'''
"8" = ''':sup:`8` El rey Tolomeo se apoderó de todas las ciudades hasta Seleucia
marítima, y fraguaba malos propósitos contra Alejandro.
'''
"9" = ''':sup:`9` Así, mandó emisarios a Demetrio con este mensaje: "Ven y hagamos un
pacto; te daré a mi hija casada con Alejandro, y reinarás en el trono
de tu padre.
'''
"10" = ''':sup:`10` Yo me arrepiento de haberle entregado a mi hija, pues ha intentado
matarme".
'''
"11" = ''':sup:`11` Lo calumniaba así porque aspiraba a su reino.
'''
"12" = ''':sup:`12` Por eso le quitó la hija y se la dio a Demetrio, separándose de
Alejandro, de modo que apareció públicamente su enemistad.
'''
"13" = ''':sup:`13` Tolomeo entró en Antioquía y se ciñó la corona de Asia, juntando en
su cabeza dos coronas, la de Egipto y la de Asia.
'''
"14" = ''':sup:`14` Alejandro se encontraba entonces en Cilicia, por haberse sublevado
los habitantes de aquella región.
'''
"15" = ''':sup:`15` Alejandro, al saberlo, fue contra Tolomeo para luchar contra él. A
su vez, Tolomeo le salió al encuentro con grandes contingentes y lo
derrotó.
'''
"16" = ''':sup:`16` Alejandro huyó a Arabia buscando refugio, mientras Tolomeo
triunfaba.
'''
"17" = ''':sup:`17` El árabe Zabdiel cortó la cabeza a Alejandro y se la envió a
Tolomeo.
'''
"18" = ''':sup:`18` Pero tres días después murió también Tolomeo, y los egipcios que
estaban en las plazas fuertes fueron matados por los habitantes.
'''
"19" = ''':sup:`19` Así Demetrio obtuvo el reinado el año 167.
'''
"20" = ''':sup:`20` Por entonces, Jonatán reunió las tropas de Judea para atacar la
ciudadela de Jerusalén, emplazando contra ella muchas máquinas de
guerra.
'''
"21" = ''':sup:`21` Pero algunos perversos, enemigos de su propia nación, anunciaron al
rey el asedio de la ciudadela por parte de Jonatán.
'''
"22" = ''':sup:`22` El rey, al saberlo, se indignó, e informado bien, partió sin
tardanza y llegó a Tolemaida, desde donde escribió a Jonatán para que
desistiese del asedio y viniese rápidamente a Tolemaida a hablar con
él.
'''
"23" = ''':sup:`23` Jonatán recibió el mensaje y mandó continuar el asedio, se rodeó de
los ancianos de Israel y de algunos sacerdotes y resolvió aventurarse
al peligro.
'''
"24" = ''':sup:`24` Tomó consigo plata, oro, vestidos y otros muchos presentes y se
encaminó hacia Tolemaida para hablar con el rey, obteniendo favorable
acogida.
'''
"25" = ''':sup:`25` Algunos perversos de su nación lo acusaron;
'''
"26" = ''':sup:`26` pero el rey se portó con él como sus predecesores, colmándolo de
honores ante sus enemigos.
'''
"27" = ''':sup:`27` Le confirmó en el sumo sacerdocio y en todos los privilegios
anteriores y lo contó entre sus primeros amigos.
'''
"28" = ''':sup:`28` Jonatán pidió al rey exenciones de impuestos para Judea y para los
tres distritos de Samaría, prometiéndole a cambio diez mil kilos de
plata.
'''
"29" = ''':sup:`29` El rey se avino, y escribió a Jonatán una carta en estos términos:
'''
"30" = ''':sup:`30` "El rey Demetrio a Jonatán, su hermano, y a toda la nación judía,
salud.
'''
"31" = ''':sup:`31` Os enviamos una copia de la carta que hemos escrito a nuestro
pariente Lástenes acerca de vosotros, para que estéis informados.
'''
"32" = ''':sup:`32` El rey Demetrio a Lástenes, su padre, salud.
'''
"33" = ''':sup:`33` Hemos decidido favorecer a la nación de los judíos, que son
nuestros amigos y nos guardan fidelidad.
'''
"34" = ''':sup:`34` Les confirmamos la posesión de los territorios de Judea y de los
tres distritos de Aferema, Lida y Ramatáyim. Son desmembrados de
Samaría, pasando a Judea, junto con sus dependencias, en favor de todos
los que van a ofrecer sacrificios en Jerusalén, y en lugar de los
tributos que el rey percibía todos los años, hasta ahora, por los
productos de la tierra y por los frutos de los árboles.
'''
"35" = ''':sup:`35` Con relación a los otros derechos que percibíamos sobre los diezmos
e impuestos sobre las salinas y coronas que nos pertenecen, desde ahora
se los perdonamos todos.
'''
"36" = ''':sup:`36` Ninguno de estos privilegios será revocado jamás.
'''
"37" = ''':sup:`37` Haced de todo esto una copia, que será entregada a Jonatán y
colocada en el monte en lugar visible".
'''
"38" = ''':sup:`38` Viendo el rey Demetrio que el país estaba tranquilo y que nadie se
le oponía, licenció a sus soldados, mandándolos a sus hogares, excepto
las fuerzas extranjeras reclutadas en las islas de los gentiles; pero
esto le trajo la hostilidad de los soldados de su padre.
'''
"39" = ''':sup:`39` Entonces Trifón, que había sido partidario de Alejandro, oyendo las
murmuraciones del ejército contra Demetrio, se dirigió al árabe
Imalcúe, preceptor de Antíoco, hijo de Alejandro,
'''
"40" = ''':sup:`40` presionándole para que le entregase al niño, con el fin de que
reinara en el puesto de su padre. Lo puso al corriente de todo lo que
había hecho Demetrio y del odio que le tenían sus soldados, y
permaneció allí muchos días.
'''
"41" = ''':sup:`41` Entretanto, Jonatán pidió al rey que retirara los acuartelamientos
de la ciudadela de Jerusalén y de las fortalezas, pues estaban siempre
en guerra contra Israel.
'''
"42" = ''':sup:`42` Demetrio le contestó: "Por ti y por tu pueblo no sólo haré esto,
sino que os colmaré de honores en cuanto tenga ocasión propicia.
'''
"43" = ''':sup:`43` De momento harás bien mandándome tropas, porque mis soldados me han
abandonado".
'''
"44" = ''':sup:`44` Jonatán le envió a Antioquía tres mil hombres valientes. Cuando se
presentaron ante el rey, éste se puso muy contento.
'''
"45" = ''':sup:`45` Pero ciento veinte mil hombres de la ciudad se reunieron con
intención de matar al rey.
'''
"46" = ''':sup:`46` Demetrio se refugió en su palacio, mientras los ciudadanos ocupaban
las calles de la ciudad y comenzaban el ataque.
'''
"47" = ''':sup:`47` Entonces el rey llamó en su ayuda a los judíos, que acudieron y se
dispersaron después por la ciudad, matando aquel día cerca de cien mil.
'''
"48" = ''':sup:`48` Incendiaron la ciudad y la saquearon. Así libertaron al rey.
'''
"49" = ''':sup:`49` Viendo que los judíos dominaban la ciudad, se desalentaron y
suplicaron al rey:
'''
"50" = ''':sup:`50` "Extiende tu mano derecha y haz que los judíos desistan de combatir
contra nosotros y contra la ciudad".
'''
"51" = ''':sup:`51` Arrojaron las armas e hicieron las paces. Los judíos, cubiertos de
gloria ante el rey y todos sus súbditos, se hicieron famosos en todo el
reino y volvieron a Jerusalén cargados de botín.
'''
"52" = ''':sup:`52` Cuando Demetrio se sintió seguro en su trono y estuvo el país en
calma,
'''
"53" = ''':sup:`53` se olvidó de las promesas hechas, volvió las espaldas a Jonatán y
no le reconoció los servicios prestados, sino que comenzó a maltratarlo
de mil modos.
'''
"54" = ''':sup:`54` Después de todo esto apareció Trifón con el jovencito Antíoco, que
fue coronado rey.
'''
"55" = ''':sup:`55` Las tropas que había licenciado Demetrio se pusieron del lado del
rey y lucharon contra Demetrio, el cual tuvo que huir derrotado.
'''
"56" = ''':sup:`56` Trifón capturó los elefantes y ocupó Antioquía.
'''
"57" = ''':sup:`57` El joven Antíoco escribió a Jonatán: "Te confirmo en el sumo
sacerdocio, te nombro gobernador de los cuatro distritos y quiero
contarte entre los amigos del rey".
'''
"58" = ''':sup:`58` Le envió una vajilla de oro y un servicio de mesa, autorizándolo a
beber en copas de oro, a llevar la púrpura y el broche de oro.
'''
"59" = ''':sup:`59` Nombró a su hermano Simón jefe militar en la región que va desde la
Escala de Tiro hasta la frontera de Egipto.
'''
"60" = ''':sup:`60` Jonatán se puso a recorrer las ciudades de la región del otro lado
del Éufrates. Todo el ejército de Siria se incorporó a él para
ayudarle. Cuando llegó a Ascalón, los habitantes de la ciudad salieron
a recibirle con todos los honores.
'''
"61" = ''':sup:`61` De allí marchó a Gaza, pero la ciudad le cerró las puertas. La
asedió, incendió los alrededores y los saqueó.
'''
"62" = ''':sup:`62` Los de Gaza se rindieron, y Jonatán hizo con ellos un tratado de
paz; pero tomó como rehenes a los hijos de los jefes y los mandó a
Jerusalén. Él continuó el recorrido por la región, y llegó hasta
Damasco.
'''
"63" = ''':sup:`63` Jonatán supo que habían llegado a Quedes de Galilea algunos
generales de Demetrio con numerosos soldados para impedirle continuar
su empresa.
'''
"64" = ''':sup:`64` Les salió al paso, dejando en Judea a su hermano Simón.
'''
"65" = ''':sup:`65` Simón sitió a Bet Sur y la atacó durante muchos días.
'''
"66" = ''':sup:`66` Los habitantes se rindieron. Simón hizo con ellos un tratado de
paz; pero los echó de allí, tomó posesión de la ciudad y dejó una
guarnición en ella.
'''
"67" = ''':sup:`67` Entretanto Jonatán, que con su ejército había acampado en las
riberas del lago de Genesaret, llegaba muy de mañana a la llanura de
Asor.
'''
"68" = ''':sup:`68` El ejército extranjero avanzó contra ellos en la llanura, pero
habían dejado hombres en la montaña para tenderles una emboscada. Así,
mientras el ejército avanzaba de frente,
'''
"69" = ''':sup:`69` los emboscados salieron de sus escondrijos y se trabó la batalla.
'''
"70" = ''':sup:`70` Los soldados de Jonatán huyeron todos, excepto Matatías, hijo de
Absalón, y Judas, hijo de Calfi, capitanes del ejército.
'''
"71" = ''':sup:`71` Jonatán rasgó sus vestiduras, se postró en tierra y oró.
'''
"72" = ''':sup:`72` Se volvió luego contra los enemigos, los atacó y los puso en fuga.
'''
"73" = ''':sup:`73` Los que habían huido, al ver esto, se volvieron a él, y con él
persiguieron al enemigo hasta su campamento de Quedes, donde acamparon.
'''
"74" = ''':sup:`74` Aquel día murieron tres mil extranjeros. Jonatán volvió a
Jerusalén.
'''
