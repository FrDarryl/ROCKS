[40]
"1" = ''':sup:`1` Al maestro de coro. Salmo de David
'''
"2" = ''':sup:`2` En el Señor he puesto toda mi esperanza, él se inclinó hacia mí y
escuchó mi grito;
'''
"3" = ''':sup:`3` me sacó de la fosa mortal, del fango cenagoso; puso mis pies sobre
la roca, aseguró mis pasos;
'''
"4" = ''':sup:`4` puso en mi boca un cantar nuevo, una alabanza para nuestro Dios.
Muchos, al verlo, temerán y confiarán en el Señor.
'''
"5" = ''':sup:`5` Dichoso el hombre que en el Señor ha puesto su esperanza y no se ha
ido con los arrogantes ni con los que se pierden en engaños.
'''
"6" = ''':sup:`6` ¡Qué grandes son, Señor, Dios mío, los proyectos y los milagros que
hiciste por nosotros!: eres incomparable. Yo quisiera decirlos,
proclamarlos; pero son tantos, que no pueden contarse.
'''
"7" = ''':sup:`7` Tú no quieres sacrificios ni ofrendas, no pides holocaustos ni
sacrificios por el pecado; en cambio, me has abierto el oído,
'''
"8" = ''':sup:`8` por lo que entonces dije: "Aquí estoy, en el libro está escrito de
mí:
'''
"9" = ''':sup:`9` Dios mío, yo quiero hacer tu voluntad, tu ley está en el fondo de mi
alma".
'''
"10" = ''':sup:`10` Pregoné tu justicia a la gran asamblea, no he cerrado mis labios;
tú lo sabes, Señor.
'''
"11" = ''':sup:`11` No he dejado de hablar de tu justicia, he proclamado tu lealtad y
tu salvación, no he ocultado tu amor y tu fidelidad ante la gran
asamblea.
'''
"12" = ''':sup:`12` Tú, Señor, no retires de mí tu misericordia, que tu amor y tu
fidelidad me guarden siempre;
'''
"13" = ''':sup:`13` me asaltan desgracias incontables, me asedian mis culpas y ya no
puedo ver; son más que los pelos de mi cabeza, y el corazón me falla.
'''
"14" = ''':sup:`14` Por favor, Señor, ven a socorrerme, ven corriendo a ayudarme;
'''
"15" = ''':sup:`15` que queden confundidos y cubiertos de vergüenza los que tratan de
quitarme la vida, que huyan afrentados los que pretenden mi ruina;
'''
"16" = ''':sup:`16` que queden aturdidos de vergüenza los que me dicen: "Ja, ja".
'''
"17" = ''':sup:`17` Que se alegren y se regocijen en ti todos los que te buscan; que no
dejen de decir: "Dios es grande", los que anhelan tu salvación.
'''
"18" = ''':sup:`18` Yo soy un pobre desgraciado, pero el Señor se preocupa de mí; tú
eres mi auxilio y mi libertador; Dios mío, no tardes.
'''
