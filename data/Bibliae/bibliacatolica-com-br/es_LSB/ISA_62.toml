[62]
"1" = ''':sup:`1` Por amor de Sión no me he de callar, no descansaré por Jerusalén,
hasta que no despunte como la aurora su justicia y flamee su salvación
como una antorcha.
'''
"2" = ''':sup:`2` Verán tu justicia las naciones y todos los reyes tu gloria. Se te
llamará con un nombre nuevo, acuñado por la boca del Señor.
'''
"3" = ''':sup:`3` Serás una corona preciosa en manos del Señor, una diadema real en la
palma de tu Dios.
'''
"4" = ''':sup:`4` No se te llamará más la abandonada, ni tu tierra será dicha
desierta, sino que se te llamará mi complacencia, y a tu tierra
desposada, porque en ti se complace el Señor, y tu tierra tendrá un
esposo.
'''
"5" = ''':sup:`5` Como un joven se casa con su novia, así tu constructor se casará
contigo; y como el esposo se recrea en la esposa, así tu Dios se
recreará en ti.
'''
"6" = ''':sup:`6` Sobre tus murallas, Jerusalén, he apostado centinelas, para que ni
de día ni de noche se callen nunca. Vosotros, los que rendís memoria al
Señor, no os concedáis reposo.
'''
"7" = ''':sup:`7` No le deis tregua a él, hasta que restablezca a Jerusalén y la
constituya como gloria en medio de la tierra.
'''
"8" = ''':sup:`8` El Señor lo ha jurado por su diestra, por su potente brazo: No daré
más tu grano como alimento a tus enemigos, ni extranjeros beberán más
tu vino por el que te afanaste,
'''
"9" = ''':sup:`9` sino que comerán lo que cosechen y alabarán al Señor, y los
vendimiadores beberán en el atrio de mi santuario.
'''
"10" = ''':sup:`10` Pasad, pasad por las puertas, abrid camino al pueblo, allanad,
allanad la calzada, retirad las piedras; izad para los pueblos la
bandera.
'''
"11" = ''':sup:`11` He aquí lo que el Señor pregona hasta el extremo de la tierra:
Decid a la hija de Sión: Mira, ya viene tu salvador, vienen con él su
recompensa y sus trofeos le preceden.
'''
"12" = ''':sup:`12` "Pueblo santo" se les llamará, "redimidos del Señor". Y a ti se te
llamará buscada, "ciudad no abandonada".
'''
