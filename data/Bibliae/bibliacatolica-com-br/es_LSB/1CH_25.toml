"1" = ''':sup:`1` David y los jefes del ejército seleccionaron también para el
servicio a los hijos de Asaf, de Hemán y de Yedutún, profetas que se
acompañaban de cítaras, arpas y címbalos. Se hizo el censo de estos
hombres entregados a sus servicios.
'''
"2" = ''':sup:`2` Hijos de Asaf: Zacur, José, Natanías y Asarela, que estaban bajo la
dirección de Asaf, su padre, el cual profetizaba según las órdenes del
rey.
'''
"3" = ''':sup:`3` Hijos de Yedutún: Godolías, Serí, Isaías, Simeí, Yasabías y
Matatías, seis, bajo la dirección de Yedutún, que profetizaba al son de
la cítara en honor y alabanza del Señor.
'''
"4" = ''':sup:`4` Hijos de Hemán: Buquías, Matanías, Uziel, Sebuel, Yerimot, Jananías,
Jananí, Eliatá, Guidalti, Romanti Ezer, Yosbecasa, Maloti, Hotir y
Majaziot.
'''
"5" = ''':sup:`5` Todos éstos eran hijos de Hemán, el vidente del rey, que le
transmitía las palabras de Dios y exaltaba su poder. Dios dio a Hemán
catorce hijos y tres hijas.
'''
"6" = ''':sup:`6` Todos cantaban bajo la dirección de su padre en el templo del Señor
al son de címbalos, arpas y cítaras en servicio del templo de Dios,
bajo las órdenes del rey: Asaf, Yedutún y Hemán.
'''
"7" = ''':sup:`7` Su número, junto con el de sus hermanos, expertos en el arte de
cantar al Señor, era de doscientos ochenta y ocho.
'''
"8" = ''':sup:`8` Echaron también a suertes el servicio, sin distinción entre pequeño
y grande, maestro y discípulo.
'''
"9" = ''':sup:`9` El primero en suerte fue José, descendiente de Asaf; el segundo,
