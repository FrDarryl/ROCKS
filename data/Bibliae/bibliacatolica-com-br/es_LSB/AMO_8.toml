[8]
"1" = ''':sup:`1` El Señor Dios me hizo ver esto: Una canasta de frutas maduras.
'''
"2" = ''':sup:`2` Y me dijo: "¿Qué ves, Amós?". Yo contesté: "Una canasta de frutas
maduras". El Señor me dijo: "Viene el fin sobre mi pueblo Israel; no le
perdonaré más tiempo".
'''
"3" = ''':sup:`3` En aquel día los cánticos del templo se convertirán en aullidos,
-dice el Señor, Dios-. Serán muchos los cadáveres; silenciosamente se
los arrojará en cualquier lugar.
'''
"4" = ''':sup:`4` Escuchad esto, los que aplastáis al pobre e intentáis exterminar a
los necesitados,
'''
"5" = ''':sup:`5` vosotros, que decís: "¿Cuándo pasará la luna nueva, para que podamos
vender el trigo, y el sábado, para que despachemos el grano?
Disminuiremos la medida y aumentaremos el precio, falsearemos las
balanzas para engañar;
'''
"6" = ''':sup:`6` compraremos al pobre por dinero y al miserable por un par de
sandalias; venderemos el salvado del trigo".
'''
"7" = ''':sup:`7` El Señor lo ha jurado por el orgullo de Jacob: Jamás me olvidaré de
ninguna de vuestras obras.
'''
"8" = ''':sup:`8` A causa de esto, ¿no se estremecerá la tierra y harán duelo cuantos
en ella habitan? ¿No crecerá toda ella como el Nilo y menguará como el
río de Egipto?
'''
"9" = ''':sup:`9` En aquel día, dice el Señor Dios, haré ponerse el sol al mediodía y
en pleno día oscureceré la tierra.
'''
"10" = ''':sup:`10` Cambiaré en duelo vuestras fiestas y en lamentos todos vuestros
cánticos; cubriré de saco todos vuestros lomos y toda cabeza de
calvicie; haré de este duelo un duelo de hijo único, y su final será
como día de amargura.
'''
"11" = ''':sup:`11` Vienen días, dice el Señor Dios, en que enviaré el hambre al país;
no hambre de pan, no sed de agua, sino de oír la palabra del Señor.
'''
"12" = ''':sup:`12` Y andarán errantes de mar a mar, y del norte al este, buscando la
palabra del Señor, y no la encontrarán.
'''
"13" = ''':sup:`13` En aquel día desfallecerán de sed las bellas muchachas y los
jóvenes apuestos.
'''
"14" = ''':sup:`14` Los que juran por el pecado de Samaría, los que dicen: "¡Vive tu
Dios, Dan!" y "¡Vive el camino de Berseba!" caerán y no se levantarán
más.
'''
