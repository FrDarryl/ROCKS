[5]
"1" = ''':sup:`1` Recorred las calles de Jerusalén, mirad, informaos bien, buscad por
sus plazas, a ver si encontráis un hombre, uno solo que practique la
justicia, que busque la verdad, y yo perdonaré a esta ciudad.
'''
"2" = ''':sup:`2` Pues, aunque dicen: "¡Vive Dios!", ciertamente juran en falso.
'''
"3" = ''':sup:`3` ¡Oh Señor!, ¿no buscan tus ojos la verdad? Tú les has herido, y no
han acusado el golpe; los has aplastado, y no han querido aprender la
lección. Han endurecido su frente como la roca, han rehusado
convertirse.
'''
"4" = ''':sup:`4` Yo me decía: Sólo el vulgo procede neciamente, porque no conocen el
camino del Señor y el precepto de su Dios.
'''
"5" = ''':sup:`5` Me dirigiré, pues, a los grandes y les hablaré, porque éstos conocen
el camino del Señor y el precepto de su Dios. ¡Pero unos y otros han
quebrado el yugo y han roto las coyundas!
'''
"6" = ''':sup:`6` Por eso el león de la selva los asalta, el lobo del desierto los
destroza, el leopardo está al acecho ante sus ciudades; todo el que
sale fuera es despedazado; porque son muchos sus delitos, abundantes
sus rebeldías.
'''
"7" = ''':sup:`7` ¿Por qué he de perdonarte? Tus hijos me han abandonado, juran por
dioses que no existen. Los he saciado, y se han hecho adúlteros;
frecuentan la casa de la prostituta.
'''
"8" = ''':sup:`8` Como sementales rollizos y vigorosos, cada uno relincha tras la
mujer del prójimo.
'''
"9" = ''':sup:`9` ¿Y no he de castigar tales acciones? -dice el Señor-. ¿De una nación
como ésta no he de vengarme?
'''
"10" = ''':sup:`10` Escalad sus cercas, destruidlas, arrasadlas totalmente, arrancad
sus sarmientos, porque no pertenecen al Señor.
'''
"11" = ''':sup:`11` Sí, harto me han traicionado la casa de Israel y la casa de Judá
-dice el Señor-.
'''
"12" = ''':sup:`12` Han renegado del Señor. Han dicho: "¡No es él; ningún mal nos
sobrevendrá; no veremos ni espada ni escasez!
'''
"13" = ''':sup:`13` Y los profetas no son más que el viento, la palabra en ellos no se
alberga".
'''
"14" = ''':sup:`14` Por eso así habla el Señor, Dios todopoderoso: He aquí lo que va a
ocurrir por haber afirmado tales cosas. Yo pondré mis palabras en tu
boca como un fuego, y haré de este pueblo leña que él devorará.
'''
"15" = ''':sup:`15` Yo haré venir sobre vosotros una nación de muy lejos, oh casa de
Israel -dice el Señor-; una nación invencible, una nación muy antigua,
una nación cuya lengua desconoces y cuyo hablar no comprendes.
'''
"16" = ''':sup:`16` Su aljaba es un sepulcro abierto; son una legión de héroes.
'''
"17" = ''':sup:`17` Ella devorará tu cosecha y tu pan, devorará a tus hijos y a tus
hijas, devorará tus carneros y tus vacas, devorará tus viñas y tus
higos, arrasará tus ciudades fuertes en las que tanta confianza pones.
'''
"18" = ''':sup:`18` Sin embargo -dice el Señor-, ni siquiera en aquellos días os
destruiré por completo.
'''
"19" = ''':sup:`19` Y cuando pregunten: "¿Por qué el Señor, nuestro Dios, ha hecho todo
esto con nosotros?", les responderás: "Como vosotros me habéis
abandonado para servir en vuestro país a dioses extraños, de igual modo
serviréis a extranjeros en un país que no es vuestro".
'''
"20" = ''':sup:`20` Anunciad esto en la casa de Jacob, hacedlo saber en Judá; decid:
'''
"21" = ''':sup:`21` Escucha, pueblo necio e insensato, que tiene ojos y no ve, oídos y
no oye.
'''
"22" = ''':sup:`22` ¿No lograréis temerme -dice el Señor-, no temblaréis ante mí, que
he puesto la arena como límite al mar, como barrera eterna que no ha de
traspasar? Por más que se agita, es impotente; sus olas braman, mas no
la rebasarán.
'''
"23" = ''':sup:`23` Pero este pueblo tiene un corazón indómito y rebelde; se han
apartado y se han ido.
'''
"24" = ''':sup:`24` No han dicho en su corazón: "Temamos al Señor nuestro Dios, que nos
manda la lluvia, la lluvia temprana y la lluvia tardía a su tiempo, y
que nos concede las semanas justas para la cosecha".
'''
"25" = ''':sup:`25` Vuestras injusticias han trastornado este orden, vuestros pecados
os han privado de estos bienes.
'''
"26" = ''':sup:`26` Sí, hay en mi pueblo criminales, que colocan redes; como pajareros
ponen trampas, mas para cazar a los hombres.
'''
"27" = ''':sup:`27` Como una jaula llena de pájaros, así están sus casas llenas de
rapiña; así se han hecho grandes y ricos,
'''
"28" = ''':sup:`28` gordos y rollizos. Han sobrepasado la medida del mal, no hacen
justicia, no respetan el derecho de los huérfanos, ni dictan sentencia
en favor de los pobres.
'''
"29" = ''':sup:`29` ¿Y no he de castigar todo esto? -dice el Señor-. ¿No me vengaré de
una nación como ésta?
'''
"30" = ''':sup:`30` Cosas horrorosas, execrables tienen lugar en este país.
'''
"31" = ''':sup:`31` Los profetas profetizan mentiras, los sacerdotes enseñan con su mal
ejemplo. ¡Y mi pueblo en ello se complace! Mas ¿qué haréis cuando
llegue el fin?
'''
