"1" = ''':sup:`1` Mientras Esdras oraba y hacía esta confesión llorando y postrado
ante el templo de Dios, se congregó junto a él una gran multitud de
israelitas, mujeres y niños; todos lloraban amargamente.
'''
"2" = ''':sup:`2` Entonces Secanías, hijo de Yejiel, descendiente de Elán, tomó la
palabra y dijo a Esdras: "Hemos sido infieles a Dios casándonos con
mujeres extranjeras de naciones paganas. No obstante, todavía le queda
una esperanza a Israel.
'''
"3" = ''':sup:`3` Hagamos ahora con nuestro Dios un pacto de despedir a todas estas
mujeres extranjeras y a los hijos que hemos tenido con ellas, si así te
parece a ti y a los temerosos de los mandamientos de nuestro Dios; que
se cumpla la ley.
'''
"4" = ''':sup:`4` Levántate, pues este asunto te incumbe a ti; nosotros estamos
contigo. ¡Ánimo, y manos a la obra!".
'''
"5" = ''':sup:`5` Esdras se levantó e hizo jurar a los jefes de los sacerdotes y los
levitas y a todo Israel que actuarían así. Y ellos lo juraron.
'''
"6" = ''':sup:`6` Esdras se retiró del templo de Dios y se fue al aposento de Jojanán,
hijo de Eliasib, donde pasó la noche sin comer pan ni beber agua; tan
desolado estaba con la prevaricación de los repatriados.
'''
"7" = ''':sup:`7` Se publicó después un bando en Judá y Jerusalén para que todos los
repatriados se reunieran en Jerusalén,
'''
"8" = ''':sup:`8` bajo la amenaza de confiscación de todos sus bienes y exclusión de
la comunidad a todo aquel que no se presentara en el término de tres
días, según la decisión de los jefes y los ancianos.
'''
"9" = ''':sup:`9` A los tres días, se reunieron en Jerusalén todos los hombres de Judá
y Benjamín. Era el día veinte del mes noveno. Todo el pueblo se situó
en la plaza del templo de Dios, temblando por la gravedad del caso y
porque llovía copiosamente.
'''
"10" = ''':sup:`10` El sacerdote Esdras se levantó y dijo: "Vosotros habéis prevaricado
casándoos con mujeres extranjeras; a tantos otros delitos de Israel
habéis añadido también éste.
'''
"11" = ''':sup:`11` Reconoced vuestra culpa ante el Señor, Dios de nuestros padres, y
cumplid su voluntad. Separaos de las gentes paganas y de las mujeres
extranjeras".
'''
"12" = ''':sup:`12` Y toda la comunidad respondió en alta voz: "Haremos lo que nos
dices.
'''
"13" = ''':sup:`13` Pero el pueblo es numeroso y estamos además en la estación de las
lluvias y no podemos soportar la intemperie en un asunto como éste, que
no es cosa de uno o dos días, ya que somos muchos los que hemos
incurrido en este pecado.
'''
"14" = ''':sup:`14` Que se queden nuestros jefes en representación de toda la
comunidad, y todos los que se hayan casado con mujeres extranjeras
vendrán en días señalados, acompañados de las autoridades y de los
jueces de cada ciudad, hasta que hayamos apartado de nosotros el furor
de nuestro Dios por este pecado".
'''
"15" = ''':sup:`15` Sólo Jonatán, hijo de Asael, y Yajzías, hijo de Tiquá, se opusieron
a esta proposición, apoyados por Mesulán y el levita Sabtay.
'''
"16" = ''':sup:`16` Los repatriados hicieron como se había propuesto. El sacerdote
Esdras escogió como colaboradores a los cabezas de familia, según sus
casas patriarcales, todos ellos designados nominalmente. Iniciaron
éstos sus revisiones para examinar la situación el día uno del décimo
mes.
'''
"17" = ''':sup:`17` Y el día uno del primer mes habían terminado ya de contar a todos
aquellos que se habían casado con mujeres extranjeras.
'''
"18" = ''':sup:`18` Ésta es la relación de los miembros del sacerdocio que se habían
casado con mujeres extranjeras. Entre los descendientes de Josué, hijo
de Yosadac, y entre sus hermanos: Maasías, Eliezer, Yarib y Guedalías.
'''
"19" = ''':sup:`19` Éstos se comprometieron bajo juramento a despedir a sus mujeres; y
para reparar su culpa ofrecieron un carnero en sacrificio por el
pecado.
'''
"20" = ''':sup:`20` Entre los descendientes de Imer: Jananí y Zebadías.
'''
"21" = ''':sup:`21` Entre los descendientes de Jarín: Maasaías, Elías, Semayas, Yejiel
y Ozías.
'''
"22" = ''':sup:`22` Entre los descendientes de Pasjur: Elyoenay, Maasías, Ismael,
Natanael, Yozabad y Elasá.
'''
"23" = ''':sup:`23` Entre los levitas: Yozabad, Simeí, Quelayas, esto es, Quelita;
Petajías, Judá y Eliezer.
'''
"24" = ''':sup:`24` Entre los cantores: Eliasib. Entre los porteros: Salún, Telén y
Urí.
'''
"25" = ''':sup:`25` Y entre los israelitas: De los descendientes de Parós: Ramías,
Yidías, Malaquías, Miyamín, Eleazar, Malaquías y Benayas.
'''
"26" = ''':sup:`26` De los de Elán: Matanías, Zacarías, Yejiel, Abdí, Yeremot y Elías.
'''
"27" = ''':sup:`27` De los de Zatú: Elyoenay, Eliasib, Matanías, Yeremot, Zabat y
Azizá.
'''
"28" = ''':sup:`28` De los de Bebay: Yehojanón, Jananías, Zabay, Atlay.
'''
"29" = ''':sup:`29` De los de Baní: Mesulán, Maluc, Adayas, Yasub, Seal, Yerimot.
'''
"30" = ''':sup:`30` De los de Pajat Moab: Adná, Quelal, Benayas, Maasías, Matanías,
Besalel, Binuy y Manasés.
'''
"31" = ''':sup:`31` De los de Jarín: Eliezer, Yisías, Malaquías, Semayas, Simeón,
'''
"32" = ''':sup:`32` Benjamín, Maluc, Semarías.
'''
"33" = ''':sup:`33` De los de Jasún: Matnay, Matatá, Zabad, Elifélet, Yeremías,
Manasés, Simeí.
'''
"34" = ''':sup:`34` De los de Baní: Maday, Amrán, Joel,
'''
"35" = ''':sup:`35` Benayas, Bedías, Quelaías,
'''
"36" = ''':sup:`36` Vanías, Maremot, Eliasib,
'''
"37" = ''':sup:`37` Matanías, Matnay, Jasay.
'''
"38" = ''':sup:`38` De los de Binuy: Simeí,
'''
"39" = ''':sup:`39` Selemías, Natán, Adayas.
'''
"40" = ''':sup:`40` De los de Zacay: Sasay, Saray,
'''
"41" = ''':sup:`41` Azarael, Selemías, Semarías,
'''
"42" = ''':sup:`42` Salún, Amarías, José.
'''
"43" = ''':sup:`43` De los de Nebo: Yeiel, Matitías, Zabad, Zebiná, Yaday, Joel,
Benayas.
'''
"44" = ''':sup:`44` Todos éstos se habían casado con mujeres extranjeras: las
despidieron a ellas y a sus hijos.
'''
