[8]
"1" = ''':sup:`1` No luches con el poderoso, no sea que caigas en sus manos.
'''
"2" = ''':sup:`2` No te querelles contra un rico, no sea que pese más que tú; pues el
oro perdió a muchos y torció el corazón de los reyes.
'''
"3" = ''':sup:`3` No discutas con hombre charlatán; sería echar leña al fuego.
'''
"4" = ''':sup:`4` No andes bromeando con el ineducado, para que no sean insultados tus
progenitores.
'''
"5" = ''':sup:`5` No avergüences al que se convierte de su pecado; acuérdate de que
todos somos pecadores.
'''
"6" = ''':sup:`6` No desprecies al anciano, porque también nosotros nos haremos
viejos.
'''
"7" = ''':sup:`7` No te alegres de la muerte de nadie; recuerda que todos moriremos.
'''
"8" = ''':sup:`8` No desprecies los discursos de los sabios y vuelve con frecuencia a
sus máximas, porque de ellos aprenderás la instrucción y el saber
comportarte ante los grandes.
'''
"9" = ''':sup:`9` No desprecies la tradición de los ancianos, pues la aprendieron de
sus padres; porque de ellos aprenderás prudencia y a responder bien
cuando haga falta.
'''
"10" = ''':sup:`10` No atices el fuego del pecador, para que no seas abrasado por sus
llamas.
'''
"11" = ''':sup:`11` No retrocedas ante el insolente, para que no ponga una emboscada a
tus palabras.
'''
"12" = ''':sup:`12` No prestes a hombre más fuerte que tú; si prestaste, dalo por
perdido.
'''
"13" = ''':sup:`13` No salgas fiador más allá de tus posibilidades; si saliste, date
por deudor.
'''
"14" = ''':sup:`14` No entables juicio contra un juez, porque fallarán a su favor.
'''
"15" = ''':sup:`15` No te pongas en camino con el temerario para que no se imponga a
ti; porque él obrará según su capricho, y su locura te perderá con él.
'''
"16" = ''':sup:`16` No discutas con un hombre violento y no atravieses con él lugar
desierto, porque nada cuenta la sangre a sus ojos, y donde no tengas
quien te socorra se arrojará sobre ti.
'''
"17" = ''':sup:`17` No tengas confidencias con el tonto, porque no podrá guardar tu
secreto.
'''
"18" = ''':sup:`18` Ante un extraño no hagas cosa que deba quedar en secreto, porque no
sabes lo que resultará.
'''
"19" = ''':sup:`19` No descubras tu corazón a cualquiera, si no quieres perder la
felicidad.
'''
