[36]
"1" = ''':sup:`1` La gente del pueblo tomó a Joacaz, hijo de Josías, y lo proclamó rey
en Jerusalén en lugar de su padre.
'''
"2" = ''':sup:`2` Joacaz tenía veintitrés años cuando subió al trono, y reinó tres
meses en Jerusalén.
'''
"3" = ''':sup:`3` El rey de Egipto lo destronó de Jerusalén e impuso al país un
tributo de 3.400 kilos de plata y 34 de oro.
'''
"4" = ''':sup:`4` El rey de Egipto nombró a su hermano Eliaquín rey de Judá y
Jerusalén y le cambió el nombre en Joaquín. A su hermano Joacaz lo
llevó prisionero a Egipto.
'''
"5" = ''':sup:`5` Joaquín tenía veinticinco años cuando subió al trono, y reinó once
años en Jerusalén. Hizo lo que es malo a los ojos del Señor, su Dios.
'''
"6" = ''':sup:`6` Nabucodonosor, rey de Babilonia, fue contra él y lo llevó a
Babilonia cargado de cadenas.
'''
"7" = ''':sup:`7` Nabucodonosor se llevó también a Babilonia parte de los objetos del
templo del Señor y los puso en su palacio de Babilonia.
'''
"8" = ''':sup:`8` El resto de la historia de Joaquín, las iniquidades que cometió y
todo lo que ocurrió, está escrito en el libro de los reyes de Israel y
de Judá. Le sucedió en el trono su hijo Jeconías.
'''
"9" = ''':sup:`9` Jeconías tenía dieciocho años cuando subió al trono, y reinó tres
meses y diez días en Jerusalén. Hizo lo que es malo a los ojos del
Señor.
'''
"10" = ''':sup:`10` A la vuelta del año, el rey Nabucodonosor mandó que lo llevaran a
Babilonia con el valioso mobiliario del templo del Señor, y nombró rey
de Judá y Jerusalén a su tío Sedecías.
'''
"11" = ''':sup:`11` Sedecías tenía veintiún años cuando subió al trono, y reinó once
años en Jerusalén.
'''
"12" = ''':sup:`12` Hizo lo que es malo a los ojos del Señor, su Dios, y no quiso
humillarse delante del profeta Jeremías, el cual hablaba en nombre del
Señor.
'''
"13" = ''':sup:`13` Se rebeló asimismo contra el rey Nabucodonosor, al cual había
prestado juramento en el nombre de Dios. Fue terco y obstinado y no
quiso convertirse al Señor, Dios de Israel.
'''
"14" = ''':sup:`14` Igualmente, todos los jefes de los sacerdotes y del pueblo
multiplicaron las infidelidades, siguiendo las prácticas abominables de
las naciones y profanando el templo que el Señor se había consagrado en
Jerusalén.
'''
"15" = ''':sup:`15` El Señor, Dios de sus padres, les envió continuos mensajeros,
porque quería salvar a su pueblo y a su templo.
'''
"16" = ''':sup:`16` Pero ellos hacían escarnio de los enviados de Dios, despreciaban
sus palabras, se burlaban de sus profetas, hasta el punto que la ira
del Señor contra su pueblo se hizo irremediable.
'''
"17" = ''':sup:`17` El Señor mandó contra ellos al rey de los caldeos, que pasó a
espada a sus jóvenes en el santuario mismo, sin perdonar a nadie, ni
joven ni virgen, ni anciano ni hombre encanecido. Dios los entregó a
todos en sus manos.
'''
"18" = ''':sup:`18` Nabucodonosor se llevó para Babilonia los objetos del templo de
Dios, grandes y pequeños; los tesoros del templo y los tesoros del rey
y a sus jefes.
'''
"19" = ''':sup:`19` El templo del Señor fue pasto de las llamas, las murallas de
Jerusalén derribadas, los palacios incendiados y los objetos preciesos
destruidos.
'''
"20" = ''':sup:`20` Nabucodonosor llevó al destierro de Babilonia a todos los que
habían escapado de la espada, los cuales pasaron a ser esclavos del rey
y de sus hijos hasta el establecimiento del reino persa.
'''
"21" = ''':sup:`21` Así se cumplía la palabra del Señor pronunciada por Jeremías:
"Hasta que la tierra disfrute de su descanso, descansará durante todos
los días de la desolación, hasta que se cumplan setenta años".
'''
"22" = ''':sup:`22` El año primero de Ciro, rey de Persia, en cumplimiento de su
palabra anunciada por medio de Jeremías, el Señor impulsó a Ciro, rey
de Persia, a que proclamara de viva voz y por escrito en todo su reino
este edicto:
'''
"23" = ''':sup:`23` "Esto dice Ciro, rey de Persia: El Señor, Dios del cielo, me ha
dado todos los reinos de la tierra y me ha encargado de construirle un
templo en Jerusalén, en Judá. El que de vosotros pertenezca a su
pueblo, que vaya a Jerusalén, y que el Señor, su Dios, lo ayude".
'''
