[7]
"1" = ''':sup:`1` Después de esto Jesús andaba por Galilea y evitaba andar por Judea,
porque los judíos intentaban matarlo.
'''
"2" = ''':sup:`2` Estaba cerca la fiesta judía de los tabernáculos.
'''
"3" = ''':sup:`3` Sus hermanos le dijeron: "Vete a Judea, para que también tus
discípulos vean las obras que haces;
'''
"4" = ''':sup:`4` nadie actúa en secreto si quiere darse a conocer. Ya que haces tales
cosas, date a conocer a todo el mundo".
'''
"5" = ''':sup:`5` Porque ni sus hermanos creían en él.
'''
"6" = ''':sup:`6` Jesús les dijo: "Todavía no ha llegado mi hora; sin embargo, para
vosotros cualquier hora es buena.
'''
"7" = ''':sup:`7` El mundo no os puede odiar; pero a mí me odia, porque testifico de
él que sus obras son malas.
'''
"8" = ''':sup:`8` Id vosotros a la fiesta. Yo no voy a esta fiesta, pues todavía no ha
llegado mi hora".
'''
"9" = ''':sup:`9` Dijo esto, y se quedó en Galilea.
'''
"10" = ''':sup:`10` En cuanto sus hermanos fueron a la fiesta, él también fue; pero no
públicamente, sino en secreto.
'''
"11" = ''':sup:`11` Los judíos lo buscaban durante la fiesta y decían: "¿Dónde está
ése?".
'''
"12" = ''':sup:`12` Acerca de él había muchas habladurías entre la gente. Unos decían:
"Es bueno". Otros, por el contrario, decían: "Nada de bueno: engaña a
la gente".
'''
"13" = ''':sup:`13` Pero nadie hablaba públicamente de él por miedo a los judíos.
'''
"14" = ''':sup:`14` Mediada ya la fiesta, Jesús subió al templo y se puso a enseñar.
'''
"15" = ''':sup:`15` Los judíos se quedaban sorprendidos y decían: "¿Cómo sabe tanto sin
haber estudiado?".
'''
"16" = ''':sup:`16` Jesús les respondió: "Esta doctrina no es mía, sino del que me ha
enviado.
'''
"17" = ''':sup:`17` El que quiera hacer la voluntad de Dios conocerá si mi doctrina es
de Dios o si hablo por mi cuenta.
'''
"18" = ''':sup:`18` El que habla por su propia cuenta busca su propio honor; pero el
que busca el honor del que lo ha enviado es veraz, y en él no hay
injusticia.
'''
"19" = ''':sup:`19` ¿No os ha dado Moisés la ley? Y ninguno de vosotros la cumple. ¿Por
qué intentáis matarme?".
'''
"20" = ''':sup:`20` La gente contestó: "¡Estás endemoniado! ¿Quién intenta matarte?".
'''
"21" = ''':sup:`21` Jesús le contestó: "Una obra hice, y todos estáis maravillados.
'''
"22" = ''':sup:`22` Pues bien: Moisés os ha impuesto la circuncisión (no es que venga
de Moisés, sino de los patriarcas) y vosotros circuncidáis hasta en
sábado.
'''
"23" = ''':sup:`23` Por tanto, si el hombre recibe la circuncisión en sábado y no por
eso se quebranta la ley de Moisés, ¿por qué os irritáis contra mí por
haber curado a un hombre en sábado?
'''
"24" = ''':sup:`24` No juzguéis por las apariencias, juzgad con justicia".
'''
"25" = ''':sup:`25` Algunos de Jerusalén decían: "¿No es éste al que intentaban matar?
'''
"26" = ''':sup:`26` Habla en público y nadie le dice una palabra. ¿Es que habrán
reconocido los jefes que éste es verdaderamente el mesías?
'''
"27" = ''':sup:`27` Pero éste sabemos de dónde es; en cambio, cuando venga el mesías,
nadie sabrá de dónde es".
'''
"28" = ''':sup:`28` Jesús, enseñando en el templo, exclamó: "Me conocéis, sí, y sabéis
de dónde soy; pero no he venido por mi propia cuenta, sino que me ha
enviado el que es veraz, al que vosotros no conocéis.
'''
"29" = ''':sup:`29` Yo lo conozco, porque procedo de él y él me ha enviado".
'''
"30" = ''':sup:`30` Querían prenderlo, pero nadie puso en él las manos porque su hora
no había llegado todavía.
'''
"31" = ''':sup:`31` Muchos del pueblo creyeron en él y decían: "Cuando venga el mesías,
¿hará acaso más milagros que éste?".
'''
"32" = ''':sup:`32` Los fariseos oyeron lo que la gente decía de él y, de acuerdo con
los sumos sacerdotes, mandaron guardias a prenderlo.
'''
"33" = ''':sup:`33` Jesús les dijo: "Por un poco de tiempo estaré aún con vosotros;
luego volveré al que me envió.
'''
"34" = ''':sup:`34` Me buscaréis y no me encontraréis; donde yo esté no podéis ir
vosotros".
'''
"35" = ''':sup:`35` Los judíos comentaban: "¿A dónde irá éste, que nosotros no podamos
encontrarlo? ¿Se irá tal vez con los judíos emigrados entre los griegos
para anunciar su doctrina a los griegos?
'''
"36" = ''':sup:`36` ¿Qué significa esto que dice: Me buscaréis y no me encontraréis, y:
Donde yo esté no podéis ir vosotros?".
'''
"37" = ''':sup:`37` El último día, el más solemne de la fiesta, Jesús en pie y en voz
alta dijo: "El que tenga sed, que venga a mí;
'''
"38" = ''':sup:`38` el que cree en mí que beba. Lo dice la Escritura: De sus entrañas
brotarán ríos de agua viva".
'''
"39" = ''':sup:`39` Eso lo dijo refiriéndose al Espíritu que habrían de recibir los que
creyeran en él. Pues aún no había Espíritu, porque Jesús no había sido
aún glorificado.
'''
"40" = ''':sup:`40` Al escuchar estas palabras, algunos de entre la gente decían: "Éste
es verdaderamente el profeta".
'''
"41" = ''':sup:`41` Y otros: "Éste es el mesías". Otros, por el contrario: "¿Es que el
mesías puede venir de Galilea?
'''
"42" = ''':sup:`42` ¿No dice la Escritura que el mesías tiene que venir de la estirpe
de David y de Belén, el pueblecito de donde era David?".
'''
"43" = ''':sup:`43` Así pues, acerca de él había entre la gente división de opiniones.
'''
"44" = ''':sup:`44` Y algunos querían prenderlo, pero nadie puso las manos en él.
'''
"45" = ''':sup:`45` Los guardias volvieron sin él. Los fariseos y los sumos sacerdotes
les dijeron: "¿Por qué no lo habéis traído?".
'''
"46" = ''':sup:`46` Los guardias respondieron: "Nadie habló jamás como habla este
hombre".
'''
"47" = ''':sup:`47` Los fariseos les dijeron: "¿También vosotros os habéis dejado
engañar?
'''
"48" = ''':sup:`48` ¿Ha creído acaso en él algún jefe o algún fariseo?
'''
"49" = ''':sup:`49` Esa gente que no conoce la ley son unos malditos".
'''
"50" = ''':sup:`50` Uno de ellos, Nicodemo, que había ido a él anteriormente, les dijo:
'''
"51" = ''':sup:`51` "¿Es que nuestra ley permite condenar a alguien sin haberlo
escuchado y sin saber qué ha hecho?".
'''
"52" = ''':sup:`52` Y le contestaron: "¿También tú eres de Galilea? Investiga y verás
que de Galilea no puede salir ningún profeta".
'''
"53" = ''':sup:`53` Y cada uno se fue a su casa.
'''
