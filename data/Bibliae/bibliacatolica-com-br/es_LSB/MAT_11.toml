[11]
"1" = ''':sup:`1` Cuando Jesús acabó de dar estas instrucciones a sus doce discípulos,
se fue de allí para enseñar y predicar en aquellos pueblos.
'''
"2" = ''':sup:`2` Juan, que oyó en la cárcel las obras de Jesús, envió a sus
discípulos
'''
"3" = ''':sup:`3` a preguntarle: "¿Eres tú el que ha de venir o tenemos que esperar a
otro?".
'''
"4" = ''':sup:`4` Jesús les respondió: "Id y contad a Juan lo que habéis visto y oído:
'''
"5" = ''':sup:`5` los ciegos ven, los cojos andan, los leprosos quedan limpios, los
sordos oyen, los muertos resucitan y se anuncia el evangelio a los
pobres:
'''
"6" = ''':sup:`6` ¡dichoso el que no se escandalice de mí!".
'''
"7" = ''':sup:`7` Cuando se fueron, Jesús comenzó a hablar de Juan a las gentes: "¿Qué
salisteis a ver en el desierto? ¿Una caña movida por el viento?
'''
"8" = ''':sup:`8` ¿Pues qué salisteis a ver? ¿Un hombre vestido lujosamente? Los que
visten lujosamente están en los palacios de los reyes.
'''
"9" = ''':sup:`9` ¿Entonces, qué salisteis a ver? ¿Un profeta? Sí, os lo digo; y más
que un profeta.
'''
"10" = ''':sup:`10` Él es de quien está escrito: Yo envío delante de ti a mi mensajero
para que te prepare el camino.
'''
"11" = ''':sup:`11` Os aseguro que no hay hombre alguno más grande que Juan Bautista,
pero el más pequeño en el reino de Dios es más grande que él.
'''
"12" = ''':sup:`12` Desde los tiempos de Juan Bautista hasta ahora el reino de Dios
sufre violencia, y los violentos lo arrebatan.
'''
"13" = ''':sup:`13` En efecto, todos los profetas y la ley anunciaron este reino hasta
que vino Juan.
'''
"14" = ''':sup:`14` Y si queréis admitirlo, él es Elías, el que había de venir.
'''
"15" = ''':sup:`15` ¡El que tenga oídos que oiga!".
'''
"16" = ''':sup:`16` "¿A qué compararé esta generación? Se parece a esos chiquillos
sentados en las plazas, que se gritan unos a otros:
'''
"17" = ''':sup:`17` "Os hemos tocado la flauta y no habéis bailado, hemos cantado
lamentaciones y no habéis llorado".
'''
"18" = ''':sup:`18` Porque vino Juan, que ni comía ni bebía, y dijeron: Tiene un
demonio.
'''
"19" = ''':sup:`19` Ha venido el hijo del hombre, que come y bebe, y dicen: Éste es un
comilón y un borracho, amigo de publicanos y pecadores. Pero la
sabiduría ha sido justificada con sus obras".
'''
"20" = ''':sup:`20` Entonces empezó a increpar a las ciudades en que había hecho la
mayoría de sus milagros, porque no se habían convertido.
'''
"21" = ''':sup:`21` "¡Ay de ti, Corozaín! ¡Ay de ti, Betsaida!, porque si en Tiro y en
Sidón se hubieran hecho los milagros que en vosotras, haría ya tiempo
que se hubieran arrepentido cubiertas de saco y ceniza.
'''
"22" = ''':sup:`22` Pero os digo que en el día del juicio habrá más tolerancia para
Tiro y Sidón que para vosotras.
'''
"23" = ''':sup:`23` Y tú, Cafarnaún, ¿crees que te vas a elevar hasta el cielo? ¡Hasta
el abismo te hundirás! Porque si en Sodoma se hubieran hecho los
milagros realizados en ti, duraría hasta el día de hoy.
'''
"24" = ''':sup:`24` Pero os digo que el día del juicio habrá más tolerancia para Sodoma
que para ti".
'''
"25" = ''':sup:`25` En aquel tiempo Jesús dijo: "Yo te alabo, Padre, Señor del cielo y
de la tierra, porque has escondido estas cosas a los sabios y a los
entendidos, y se las has manifestado a los sencillos.
'''
"26" = ''':sup:`26` Sí, Padre, porque así lo has querido.
'''
"27" = ''':sup:`27` Mi Padre me ha confiado todas las cosas; nadie conoce perfectamente
al Hijo sino el Padre, y nadie conoce al Padre sino el Hijo y aquel a
quien el Hijo se lo quiera manifestar.
'''
"28" = ''':sup:`28` Venid a mí todos los que estáis cansados y oprimidos, y yo os
aliviaré.
'''
"29" = ''':sup:`29` Cargad con mi yugo y aprended de mí, que soy afable y humilde de
corazón, y encontraréis descanso para vuestras almas.
'''
"30" = ''':sup:`30` Porque mi yugo es llevadero y mi carga ligera".
'''
