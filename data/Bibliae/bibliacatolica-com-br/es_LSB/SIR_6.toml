[6]
"1" = ''':sup:`1` La mala fama produce vergüenza y desprecio; así es el pecador de
doble lengua.
'''
"2" = ''':sup:`2` No te entregues a los caprichos de la pasión, pues destrozarías tu
vigor como un toro.
'''
"3" = ''':sup:`3` Devorarías tus hojas, harías caer tus frutos y quedarías como un
árbol seco.
'''
"4" = ''':sup:`4` La pasión violenta pierde a quien la posee y lo hace la irrisión de
sus enemigos.
'''
"5" = ''':sup:`5` Palabras dulces multiplican los amigos, la lengua afable multiplica
las buenas relaciones.
'''
"6" = ''':sup:`6` Que sean muchos tus amigos, pero uno entre mil tu consejero.
'''
"7" = ''':sup:`7` Si tienes un amigo, comienza por probarlo, y no te confíes presto a
él.
'''
"8" = ''':sup:`8` Porque hay amigos de ocasión, que no te son fieles el día de la
tribulación.
'''
"9" = ''':sup:`9` Hay amigos que se vuelven enemigos, y descubrirán tus enredos para
tu vergüenza.
'''
"10" = ''':sup:`10` Hay amigos compañeros de mesa, pero no te son fieles en el día de
la tribulación.
'''
"11" = ''':sup:`11` Mientras van bien las cosas será otro tú y se mostrará afable con
tus servidores;
'''
"12" = ''':sup:`12` pero si eres humillado, se volverá contra ti y se esconderá de tu
vista.
'''
"13" = ''':sup:`13` Apártate de tus enemigos, y ten cuidado con tus amigos.
'''
"14" = ''':sup:`14` Un amigo fiel es escudo poderoso; el que lo encuentra halla un
tesoro.
'''
"15" = ''':sup:`15` Un amigo fiel no se paga con nada, no hay precio para él.
'''
"16" = ''':sup:`16` Un amigo fiel es bálsamo de vida, los que temen al Señor lo
encontrarán.
'''
"17" = ''':sup:`17` El que teme a Dios cuida bien sus amistades, porque como es él así
será su amigo.
'''
"18" = ''':sup:`18` Hijo, desde tu juventud ponte a aprender, y hasta encanecer
hallarás sabiduría.
'''
"19" = ''':sup:`19` Como el que ara y el que siembra acércate a ella y espera sus
buenos frutos, pues en su cultivo trabajarás poco y presto saborearás
sus frutos.
'''
"20" = ''':sup:`20` La sabiduría es difícil para los ignorantes e insoportable para los
insensatos.
'''
"21" = ''':sup:`21` Como pesada piedra de prueba pesará sobre él, no tardará en
arrojarla.
'''
"22" = ''':sup:`22` Pues la sabiduría merece bien su nombre, no se manifiesta a muchos.
'''
"23" = ''':sup:`23` Escucha, hijo, acepta mi parecer, no rechaces mi consejo.
'''
"24" = ''':sup:`24` Mete tus pies en sus cadenas, y tu cuello en su argolla.
'''
"25" = ''':sup:`25` Arrima tu hombro y llévala, no te molesten sus ataduras.
'''
"26" = ''':sup:`26` Con toda tu alma vete a ella, con todas tus fuerzas guarda sus
caminos.
'''
"27" = ''':sup:`27` Rastréala y búscala; ella se te manifestará; y, una vez agarrada,
no la dejes escapar.
'''
"28" = ''':sup:`28` Porque al fin hallarás en ella tu descanso y se cambiará para ti en
alegría.
'''
"29" = ''':sup:`29` Entonces sus grillos serán para ti fuerte protección, sus argollas
glorioso vestido.
'''
"30" = ''':sup:`30` Atavío de oro será su yugo, sus ataduras cordones de púrpura.
'''
"31" = ''':sup:`31` Te la vestirás como túnica gloriosa, te la ceñirás como fúlgida
corona.
'''
"32" = ''':sup:`32` Si quieres, hijo, te harás sabio; si te entregas a ella con
ilusión, serás avisado.
'''
"33" = ''':sup:`33` Si te gusta escuchar, aprenderás; si sabes escuchar, serás sabio.
'''
"34" = ''':sup:`34` Júntate con los ancianos, y si ves a un sabio, vete con él.
'''
"35" = ''':sup:`35` Escucha de buen grado toda palabra que viene de Dios, y no dejes
pasar las sentencias prudentes.
'''
"36" = ''':sup:`36` Si ves a un hombre inteligente, vete pronto con él: que tu pie
gaste los umbrales de su puerta.
'''
"37" = ''':sup:`37` Medita los mandamientos del Señor y aplícate sin cesar a sus
preceptos. Él hará firme tu corazón y te dará la sabiduría tan deseada.
'''
