"1" = ''':sup:`1` Palabra del Señor que fue dirigida al profeta Jeremías acerca de los
filisteos, antes que el Faraón tomase Gaza.
'''
"2" = ''':sup:`2` Esto dice el Señor: "Suben aguas del norte; es un río desbordante
que inunda el país y cuanto encierra, las ciudades y sus habitantes.
Gritan los hombres, lanzan gemidos todos los habitantes del país,
'''
"3" = ''':sup:`3` al sonar de los cascos de sus caballos, al trepidar de sus carros,
al estrépito de sus ruedas. Los padres no se vuelven ya a sus hijos,
sus brazos se desploman
'''
"4" = ''':sup:`4` por este día que llega para ruina de todos los filisteos, para
exterminar a Tiro y a Sidón todos los aliados que les quedan; sí, el
Señor extermina a los filisteos, restos de la isla de Caftor.
'''
"5" = ''':sup:`5` Gaza está rapada al cero, Ascalón está en silencio y tú, Asdod,
resto de los anaquitas, ¿hasta cuándo te harás cortaduras?
'''
"6" = ''':sup:`6` ¡Oh espada del Señor!, ¿nunca descansarás? ¡Vuelve a tu vaina,
detente, cálmate!
'''
"7" = ''':sup:`7` ¿Cómo se va a calmar si el Señor le ha dado órdenes? Contra Ascalón
y la costa del mar, allí la ha destinado".
'''
