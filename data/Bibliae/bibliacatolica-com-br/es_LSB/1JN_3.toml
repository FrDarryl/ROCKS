[3]
"1" = ''':sup:`1` Mirad qué gran amor nos ha dado el Padre al hacer que nos llamemos
hijos de Dios y lo seamos de verdad. Si el mundo no nos conoce, es
porque no le ha conocido a él.
'''
"2" = ''':sup:`2` Queridos míos, desde ahora somos hijos de Dios, y aún no se ha
manifestado lo que seremos. Sabemos que, cuando se manifieste, seremos
semejantes a él, porque le veremos tal y como es.
'''
"3" = ''':sup:`3` El que tiene esta esperanza en él se purifica a sí mismo, como él es
puro.
'''
"4" = ''':sup:`4` Pero el que peca se enfrenta a la ley, pues el pecado es el
quebrantamiento de la ley.
'''
"5" = ''':sup:`5` Y sabéis que él se ha manifestado para quitar los pecados, y que no
hay pecado en él.
'''
"6" = ''':sup:`6` El que permanece en él, no peca; el que peca, ni le ha visto ni le
ha conocido.
'''
"7" = ''':sup:`7` Hijos míos, que no os engañe nadie. El que practica la justicia es
justo como él es justo;
'''
"8" = ''':sup:`8` quien peca es del diablo, porque el diablo es pecador desde el
principio. El Hijo de Dios se ha manifestado para destruir las obras
del diablo.
'''
"9" = ''':sup:`9` El que ha nacido de Dios no peca, porque la semilla de Dios
permanece en él; y no puede pecar porque ha nacido de Dios.
'''
"10" = ''':sup:`10` En esto se distinguen los hijos de Dios y los hijos del diablo: el
que no practica la justicia no es de Dios, ni el que no ama a su
hermano.
'''
"11" = ''':sup:`11` Porque éste es el mensaje que habéis oído desde el principio: que
nos amemos los unos a los otros;
'''
"12" = ''':sup:`12` no como Caín, que era del maligno y mató a su hermano. Y ¿por qué
lo mató? Porque sus obras eran malas, y las de su hermano justas.
'''
"13" = ''':sup:`13` No os extrañéis si el mundo os odia.
'''
"14" = ''':sup:`14` Nosotros sabemos que hemos pasado de la muerte a la vida porque
amamos a los hermanos. El que no ama permanece en la muerte.
'''
"15" = ''':sup:`15` El que odia a su hermano es un homicida, y vosotros sabéis que
ningún homicida tiene la vida eterna en sí mismo.
'''
"16" = ''':sup:`16` En esto hemos conocido el amor: en que él ha dado su vida por
nosotros; y nosotros debemos dar también la vida por nuestros hermanos.
'''
"17" = ''':sup:`17` Si alguno tiene bienes de este mundo, ve a su hermano en la
necesidad y le cierra sus entrañas, ¿cómo puede estar en él el amor de
Dios?
'''
"18" = ''':sup:`18` Amémonos no de palabra ni de boquilla, sino con obras y de verdad.
'''
"19" = ''':sup:`19` En esto conoceremos que somos de la verdad y tranquilizaremos
nuestra conciencia delante de él:
'''
"20" = ''':sup:`20` en que, si alguna vez nuestra conciencia nos acusa, Dios está por
encima de nuestra conciencia y lo sabe todo.
'''
"21" = ''':sup:`21` Queridos míos, si nuestra conciencia no nos acusa, podemos estar
tranquilos ante él.
'''
"22" = ''':sup:`22` Todo lo que pidamos, él nos lo concederá porque guardamos sus
mandamientos y hacemos lo que le agrada.
'''
"23" = ''':sup:`23` Éste es su mandamiento: que creamos en el nombre de su Hijo
Jesucristo y que nos amemos los unos a los otros, según el mandamiento
que nos ha dado.
'''
"24" = ''':sup:`24` El que guarda sus mandamientos permanece en Dios, y Dios en él. Por
esto conocemos que él permanece en nosotros: por el Espíritu que nos ha
dado.
'''
