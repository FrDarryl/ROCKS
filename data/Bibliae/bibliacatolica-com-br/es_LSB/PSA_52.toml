[52]
"1" = ''':sup:`1` Al maestro de coro. Maskil de David
'''
"2" = ''':sup:`2` Cuando el idumeo Doeg vino a anunciar a Saúl: "David ha entrado en
casa de Ajimélec".
'''
"3" = ''':sup:`3` ¿Por qué presumes, bravucón, de tus delitos? El amor de Dios es
constante.
'''
"4" = ''':sup:`4` Pasas el día proyectando crímenes, tu lengua es cuchilla afilada,
autor de engaños;
'''
"5" = ''':sup:`5` prefieres el mal en vez del bien y el engaño en vez de la justicia;
'''
"6" = ''':sup:`6` prefieres propósitos funestos, oh lengua engañadora.
'''
"7" = ''':sup:`7` Por eso Dios te aplastará, te destruirá para siempre, te sacará de
tu tienda, te extirpará de la tierra de los vivos.
'''
"8" = ''':sup:`8` Los justos lo verán y temerán, se reirán de él y dirán:
'''
"9" = ''':sup:`9` "Mirad al bravucón que no hizo de Dios su fortaleza, que cifró su
seguridad en sus muchas riquezas y de los delitos hizo su poder".
'''
"10" = ''':sup:`10` Mas yo, como un olivo verde en la casa de Dios, confío
constantemente en la misericordia del Señor.
'''
"11" = ''':sup:`11` Te estaré eternamente agradecido por todo lo que has hecho,
proclamaré las bondades de tu nombre delante de tus fieles.
'''
