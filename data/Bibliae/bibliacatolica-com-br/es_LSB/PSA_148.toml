[148]
"1" = ''':sup:`1` ¡Aleluya! Alabad al Señor desde los cielos, alabadlo en las alturas;
'''
"2" = ''':sup:`2` alabadlo, todos sus ángeles; alabadlo, todos sus ejércitos;
'''
"3" = ''':sup:`3` alabadlo, sol y luna, alabadlo, todas las estrellas luminosas;
'''
"4" = ''':sup:`4` alabadlo, cielos de los cielos y aguas que estáis por encima de los
cielos;
'''
"5" = ''':sup:`5` alaben el nombre del Señor, porque él lo mandó y fueron creados;
'''
"6" = ''':sup:`6` él los fijó para siempre jamás, puso unas leyes que nunca cambiarán.
'''
"7" = ''':sup:`7` Alabad al Señor desde la tierra, monstruos marinos y todos los
abismos,
'''
"8" = ''':sup:`8` fuego y granizo, nieve y bruma, viento de tempestad que ejecuta sus
órdenes,
'''
"9" = ''':sup:`9` montañas y todas las colinas, árboles frutales y todos los cedros,
'''
"10" = ''':sup:`10` bestias salvajes y todos los ganados, reptiles y pájaros que
vuelan,
'''
"11" = ''':sup:`11` reyes del mundo y pueblos todos, príncipes y todos los jueces de la
tierra,
'''
"12" = ''':sup:`12` jóvenes y también doncellas, los viejos a una con los niños;
'''
"13" = ''':sup:`13` que todos alaben el nombre del Señor, porque su nombre es sublime,
sólo él; su majestad domina los cielos y la tierra.
'''
"14" = ''':sup:`14` Él ha realzado el poder de su pueblo, orgullo para todos sus
amigos, para Israel, su pueblo íntimo. ¡Aleluya!
'''
