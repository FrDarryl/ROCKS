[55]
"1" = ''':sup:`1` Al maestro de coro. Para instrumentos de cuerda. Maskil de David
'''
"2" = ''':sup:`2` Oh Dios, escucha mi oración, no te ocultes cuando te suplico,
'''
"3" = ''':sup:`3` atiéndeme, respóndeme; mi lamento me angustia, me turbo
'''
"4" = ''':sup:`4` ante la voz de mi enemigo y bajo la presión de un criminal, pues
desencadenan desdichas contra mí y me atacan con rabia;
'''
"5" = ''':sup:`5` mi corazón en mi pecho se retuerce, me asaltan los pavores de la
muerte;
'''
"6" = ''':sup:`6` me invaden el miedo y el temblor, y el espanto me envuelve.
'''
"7" = ''':sup:`7` Entonces me digo: ¡Quién me diera alas para volar como el águila en
busca de un refugio!
'''
"8" = ''':sup:`8` Sí, me iría muy lejos, para pasar la noche en el desierto,
'''
"9" = ''':sup:`9` a toda prisa buscaría un refugio contra la tempestad y contra el
viento.
'''
"10" = ''':sup:`10` Dispérsalos, Señor, confúndeles las lenguas, pues he visto en la
ciudad la discordia y la violencia;
'''
"11" = ''':sup:`11` sobre las murallas la rondan noche y día, y dentro de ella la
opresión y el crimen;
'''
"12" = ''':sup:`12` en su interior no hay más que corrupción, sus calles están llenas
de opresión y de estafa.
'''
"13" = ''':sup:`13` Si un enemigo me ultrajara, yo lo soportaría; si un adversario se
alzara contra mí, de él me escondería,
'''
"14" = ''':sup:`14` pero eres tú, un hombre de los míos, mi familiar, mi amigo íntimo;
'''
"15" = ''':sup:`15` nos intercambiábamos dulces confidencias, íbamos muy unidos a la
casa de Dios.
'''
"16" = ''':sup:`16` Que se mueran todos, que bajen vivos al abismo, pues la iniquidad
se ha instalado en ellos como en su propia casa.
'''
"17" = ''':sup:`17` Yo invocaré a Dios, el Señor me salvará.
'''
"18" = ''':sup:`18` Tarde, mañana y mediodía gimo y suspiro; él ha oído mis gritos,
'''
"19" = ''':sup:`19` me ha librado y rescatado, sano y salvo, de todos los que me
atacaban, que eran muchos.
'''
"20" = ''':sup:`20` Dios me escuchará y los humillará el que reina eternamente, pero no
tienen enmienda, pues no temen a Dios.
'''
"21" = ''':sup:`21` Levantan la mano contra sus aliados y rompen el pacto;
'''
"22" = ''':sup:`22` su boca es más dulce que la crema, pero su corazón hace la guerra;
sus palabras, más suaves que el aceite, son espadas desnudas.
'''
"23" = ''':sup:`23` Encomienda a Dios tus cuidados y él te sostendrá, no permitirá que
el hombre justo caiga.
'''
"24" = ''':sup:`24` Tú, oh Dios, los harás bajar al fondo de la fosa; los asesinos y
los estafadores no llegarán a la mitad de su existencia; pero yo espero
en ti.
'''
