"1" = ''':sup:`1` Después levanté mis ojos y tuve una visión. Vi cuatro cuernos.
'''
"2" = ''':sup:`2` Y pregunté al ángel que hablaba conmigo: "¿Qué son estos cuernos? Y
me contestó: Éstos son los cuernos que dispersaron a Judá, Israel y
Jerusalén.
'''
"3" = ''':sup:`3` Después el Señor me hizo ver cuatro herreros.
'''
"4" = ''':sup:`4` Y pregunté: ¿Qué vienen a hacer éstos aquí? Y me contestó: Aquellos
cuernos son los que subyugaron a Judá, de tal manera que nadie levantó
su cabeza; estos herreros vinieron a hacerles temblar de espanto, a
derribar los cuernos de las gentes que levantaron su poder contra la
tierra de Judá para dispersarla".
'''
"5" = ''':sup:`5` Entonces levanté mis ojos y tuve una visión. Vi a un hombre que
tenía en su mano una cinta de medir.
'''
"6" = ''':sup:`6` Yo le dije: "¿Dónde vas? Y me contestó: A medir a Jerusalén para ver
cuál es su anchura y su longitud.
'''
"7" = ''':sup:`7` Entonces el ángel que hablaba conmigo se quedó parado, y otro ángel
se le adelantó
'''
"8" = ''':sup:`8` y le dijo: Corre y di a este joven: Jerusalén será una ciudad
abierta a causa de la cantidad de hombres y animales que habrá en ella.
'''
"9" = ''':sup:`9` Yo mismo seré para ella, palabra del Señor, un muro de fuego en su
alrededor, y en medio de ella yo seré su gloria".
'''
"10" = ''':sup:`10` ¡Hala! ¡Hala! Huid de la tierra del norte, palabra del Señor, pues
os dispersé, por los cuatro puntos cardinales, palabra del Señor.
'''
"11" = ''':sup:`11` ¡Hala! Sálvate, Sión, tú que habitas en Babilonia.
'''
"12" = ''':sup:`12` Porque esto dice el Señor omnipotente -el que me ha enviado con
autoridad- a propósito de las naciones que os han saqueado: el que os
toca a vosotros, toca la pupila de mis ojos.
'''
"13" = ''':sup:`13` Yo levantaré mi mano contra ellas, y serán presa de los que eran
sus esclavos. Entonces sabréis que el Señor omnipotente me ha enviado.
'''
"14" = ''':sup:`14` Canta y alégrate, hija de Sión, porque yo vengo a habitar en medio
de ti, palabra del Señor.
'''
"15" = ''':sup:`15` En aquel día muchos pueblos se unirán al Señor. Ellos serán también
mi propio pueblo, yo habitaré en medio de ti y tú reconocerás que el
Señor omnipotente me ha enviado a ti.
'''
"16" = ''':sup:`16` El Señor poseerá a Judá como su heredad en la tierra santa, y
elegirá de nuevo a Jerusalén.
'''
"17" = ''':sup:`17` Que todo el mundo calle ante el Señor, porque se levanta de su
santa morada.
'''
"Notes" = '''
Notas de rodapé:
2:1-5 - Zacarías tiene una visión de Jerusalén como una ciudad sin
murallas, rodeada por el fuego divino. La ciudad estará protegida por
Dios, quien estará en medio de ella. La imagen de Dios como protector
de su pueblo es central, revelando su presencia constante y su cuidado
2:6-13 - La promesa de Dios de rescatar a los hijos de Israel de la
dispersión, invitándolos a regresar a Jerusalén, es una expresión de su
compromiso con su pueblo. La presencia de Dios entre su pueblo será
fuente de bendición y seguridad, y todos los pueblos se sentirán
56:7).
'''
