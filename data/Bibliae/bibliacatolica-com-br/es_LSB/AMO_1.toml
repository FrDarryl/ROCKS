[1]
"1" = ''':sup:`1` Mensaje de Amós, uno de los pastores de Técoa. Visión que tuvo
acerca de Israel en los días de Ozías, rey de Judá, y en los días de
Jeroboán, hijo de Joás, rey de Israel, dos años antes del terremoto.
'''
"2" = ''':sup:`2` Dijo: El Señor ruge desde Sión y hace oír su voz desde Jerusalén;
los pastizales de los pastores están de luto y la cumbre del Carmelo se
seca.
'''
"3" = ''':sup:`3` Esto dice el Señor: Por tres crímenes de Damasco y por cuatro no le
perdonaré; por haber aplastado a Galaad con trillos de hierro
'''
"4" = ''':sup:`4` prenderé fuego a la casa de Jazael y devorará los palacios de Ben
Hadad;
'''
"5" = ''':sup:`5` romperé el cerrojo de Damasco, exterminaré al que se sienta en el
trono de Bicat Aven y al que tiene el cetro de Bet Edén, y el pueblo
asirio será desterrado a Quir, dice el Señor.
'''
"6" = ''':sup:`6` Esto dice el Señor: Por tres crímenes de Gaza y por cuatro no le
perdonaré; por haber llevado cautiva a la población entera para
venderla a Edón,
'''
"7" = ''':sup:`7` prenderé fuego a los muros de Gaza, y devorará sus palacios;
'''
"8" = ''':sup:`8` exterminaré al que se sienta en el trono de Asdod y al que tiene el
cetro de Ascalón; volveré mi mano contra Ecrón, y el resto de los
filisteos perecerá, dice el Señor.
'''
"9" = ''':sup:`9` Esto dice el Señor: Por tres crímenes de Tiro y por cuatro no le
perdonaré; por haber vendido la población entera cautiva a Edón sin
respetar el pacto entre hermanos,
'''
"10" = ''':sup:`10` prenderé fuego a los muros de Tiro y devorará sus palacios.
'''
"11" = ''':sup:`11` Esto dice el Señor: Por tres crímenes de Edón y por cuatro no le
perdonaré; por haber perseguido a espada a su hermano y haber olvidado
la misericordia; por haberse ensañado en su ira y haber guardado hasta
el fin su rencor,
'''
"12" = ''':sup:`12` prenderé fuego a Temán y devorará los palacios de Bosra.
'''
"13" = ''':sup:`13` Esto dice el Señor: Por tres crímenes de los amonitas y por cuatro
no le perdonaré; por haber abierto en canal a las mujeres encinta de
Galaad para dilatar sus fronteras,
'''
"14" = ''':sup:`14` prenderé fuego a los muros de Rabbá y devorará sus palacios entre
el clamor de un día de batalla y el torbellino de un día de huracán.
'''
"15" = ''':sup:`15` Su rey marchará al destierro, y con él sus príncipes, dice el
Señor.
'''
"Notes" = '''
