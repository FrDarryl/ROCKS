grave injusticia perpetrada por los filisteos, quienes se aprovecharon
1:9-10 - Se anuncia el juicio contra Tiro debido a la ruptura del
tratado con Israel y a su tráfico de prisioneros. La infidelidad a los
tratados y la explotación de la guerra son aspectos que Dios condena en
5:12).
