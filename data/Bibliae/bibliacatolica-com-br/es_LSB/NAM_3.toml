[3]
"1" = ''':sup:`1` ¡Ay de ti, ciudad sanguinaria, toda llena de mentira y de violencia
y de robos continuos!
'''
"2" = ''':sup:`2` Escuchad: chasquidos de látigos, estrépito de ruedas, galopar de
caballos, saltar de carros,
'''
"3" = ''':sup:`3` rumor de caballería que avanza, espadas que flamean, lanzas
fulgurantes, multitud de heridos, montones de muertos, cadáveres sin
cuento en los que al andar se tropieza:
'''
"4" = ''':sup:`4` ése es el fruto de todos los escándalos de la prostituta, de la
bella graciosa y hábil encantadora, que esclavizaba a las naciones con
sus seducciones y a los pueblos con sus hechizos:
'''
"5" = ''':sup:`5` Aquí estoy contra ti -dice el Señor omnipotente-; yo alzaré tus
faldas hasta tu cara y mostraré a las naciones tu desnudez, a los
reinos tu vergüenza.
'''
"6" = ''':sup:`6` Arrojaré suciedad contra ti, te cubriré de infamia y te expondré a
la pública vergüenza.
'''
"7" = ''':sup:`7` Todo el que te vea huirá de ti y dirá: Nínive ha sido destruida.
¿Quién tendrá piedad de ella? ¿Dónde podré buscarte algún consolador?
'''
"8" = ''':sup:`8` ¿Eres acaso tú mejor que No-Amón, asentada junto al río, rodeada de
agua, cuya defensa era el mar y sus muros las aguas?
'''
"9" = ''':sup:`9` Etiopía y Egipto eran su fuerza, que no tenía límites; Lidia y Libia
sus auxiliares.
'''
"10" = ''':sup:`10` Con todo, también ella fue al destierro prisionera, también sus
niños fueron estrellados en las esquinas de todas las calles; sobre sus
nobles se echaron suertes, y todos sus grandes fueron metidos en los
cepos.
'''
"11" = ''':sup:`11` También tú serás cercada y dominada, también tú buscarás un refugio
contra el enemigo.
'''
"12" = ''':sup:`12` Todas tus fortalezas son como higueras cargadas de brevas: una
sacudida, y caen en la boca de quien quiere comerlas.
'''
"13" = ''':sup:`13` Ése es tu ejército: como mujeres en medio de ti; las puertas de tu
país se abren francas ante el enemigo, el fuego devora tus cerrojos.
'''
"14" = ''':sup:`14` Haz provisión de agua para el asedio, restaura tus fortalezas, toma
el molde para hacer ladrillos.
'''
"15" = ''':sup:`15` Entonces el fuego te consumirá, te exterminará la espada, te
devorará como la langosta. Multiplícate como la langosta, multiplícate
como el grillo.
'''
"16" = ''':sup:`16` Multiplica tus mercaderes más que las estrellas del cielo; los
grillos alzan el vuelo y se van.
'''
"17" = ''':sup:`17` Tus guardianes son como las langostas; tus funcionarios como
enjambres de insectos, que se posan en las tapias en los días de frío.
Sale el sol y levantan el vuelo sin que se sepa dónde han ido.
'''
"18" = ''':sup:`18` ¿Dónde están tus pastores? Muertos están, oh rey de Asiria; tus
héroes están adormecidos, tu pueblo disperso por los montes, y no hay
quien los reúna.
'''
"19" = ''':sup:`19` No hay remedio para tu herida, tu llaga es incurable; los que lo
saben baten palmas por tu ruina; pues ¿sobre quién no descargó sin
cesar tu crueldad?
'''
