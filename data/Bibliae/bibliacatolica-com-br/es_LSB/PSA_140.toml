[140]
"1" = ''':sup:`1` Al maestro de coro. Salmo de David
'''
"2" = ''':sup:`2` Líbrame, Señor, de los criminales, guárdame de los hombres que
ejercen la violencia,
'''
"3" = ''':sup:`3` de los que en su corazón urden la maldad y provocan peleas todos los
días,
'''
"4" = ''':sup:`4` aguzan su lengua como las serpientes, veneno de víbora tienen en sus
labios.
'''
"5" = ''':sup:`5` Líbrame, Señor, de las manos de los criminales, guárdame de los
hombres que ejercen la violencia, que proyectan mi caída;
'''
"6" = ''':sup:`6` los orgullosos me ponen trampas, me tienden una red y emplazan cepos
a lo largo del camino.
'''
"7" = ''':sup:`7` Yo digo al Señor: "Tú eres mi Dios"; escucha, Señor, la voz de mi
plegaria.
'''
"8" = ''':sup:`8` Oh Señor, Señor mío, la fuerza que me salva, tú cubres mi cabeza el
día del combate.
'''
"9" = ''':sup:`9` No consientas, Señor, el plan de los malvados, no permitas que
triunfen sus proyectos contra mí.
'''
"10" = ''':sup:`10` Los que me rodean alzan la cabeza; que los ahogue la malicia de sus
labios,
'''
"11" = ''':sup:`11` que lluevan sobre ellos carbones encendidos, que se hundan en el
abismo y ya no se levanten;
'''
"12" = ''':sup:`12` que no quede un calumniador en el país y la desgracia lleve al
violento a la ruina.
'''
"13" = ''':sup:`13` Yo sé que el Señor hará justicia a los humildes y defenderá el
derecho de los pobres.
'''
"14" = ''':sup:`14` Los que practican la justicia alabarán tu nombre, los que practican
el derecho vivirán a tu lado.
'''
