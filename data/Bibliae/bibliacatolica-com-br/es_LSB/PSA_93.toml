[93]
"1" = ''':sup:`1` El Señor es rey de majestad vestido: el Señor se ha vestido, se ha
ceñido de poder. Tú afirmaste el mundo y no se moverá;
'''
"2" = ''':sup:`2` desde el principio tu trono está bien firme, desde siempre existes
tú.
'''
"3" = ''':sup:`3` Los ríos levantan, Señor, los ríos levantan su clamor, los ríos
levantan su fragor.
'''
"4" = ''':sup:`4` Más que el bramido de grandes oleadas, más potente que las olas del
mar, es potente el Señor en sus alturas.
'''
"5" = ''':sup:`5` Tus órdenes son firmes, oh Señor, la santidad es el patrimonio
eterno de tu casa.
'''
