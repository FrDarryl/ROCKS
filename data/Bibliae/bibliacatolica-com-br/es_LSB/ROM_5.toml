[5]
"1" = ''':sup:`1` Justificados por la fe, estamos en paz con Dios por nuestro Señor
Jesucristo.
'''
"2" = ''':sup:`2` A él debemos, en virtud de la fe, este estado de gracia, en que nos
mantenemos firmes y nos alegramos con la esperanza de alcanzar la
gloria de Dios.
'''
"3" = ''':sup:`3` Y no sólo esto, sino que nos alegramos también en los sufrimientos,
conscientes de que los sufrimientos producen la paciencia,
'''
"4" = ''':sup:`4` la paciencia consolida la fidelidad, la fidelidad consolidada
produce la esperanza
'''
"5" = ''':sup:`5` y la esperanza no nos defrauda, porque el amor de Dios ha sido
derramado en nuestros corazones por medio del Espíritu Santo que nos ha
dado.
'''
"6" = ''':sup:`6` Pues Cristo, cuando aún éramos nosotros débiles, en el tiempo ya
establecido, murió por los malvados.
'''
"7" = ''':sup:`7` Difícilmente habrá quien esté dispuesto a morir por un hombre justo,
aunque por un hombre de bien tal vez alguien lo esté;
'''
"8" = ''':sup:`8` pero Dios mostró su amor para con nosotros en que, siendo aún
pecadores, Cristo murió por nosotros.
'''
"9" = ''':sup:`9` Con mucha más razón, justificados ahora por su sangre, seremos
librados por él del castigo.
'''
"10" = ''':sup:`10` Porque si, siendo enemigos, fuimos reconciliados con Dios por medio
de la muerte de su Hijo, mucho más, una vez reconciliados, seremos
salvados por su vida.
'''
"11" = ''':sup:`11` Más aún: nos alegramos en Dios por nuestro Señor Jesucristo, por
medio del cual hemos conseguido la reconciliación.
'''
"12" = ''':sup:`12` Por tanto, así como por un hombre entró el pecado en el mundo, y
por el pecado la muerte, y así la muerte pasó a todos los hombres,
porque todos pecaron...
'''
"13" = ''':sup:`13` Pues ya antes de la ley se cometían delitos en el mundo, pero
cuando no hay ley, el delito no se toma en cuenta;
'''
"14" = ''':sup:`14` sin embargo, la muerte reinó desde Adán hasta Moisés, aun sobre
aquellos que no habían cometido un delito como el de Adán, que es
figura del que había de venir.
'''
"15" = ''':sup:`15` Pero el delito de Adán no puede compararse con el don de Dios. Si
por el delito de uno solo murieron todos, con mayor razón el don de
Dios, ofrecido generosamente por un solo hombre, Jesucristo, se concede
más abundantemente a todos.
'''
"16" = ''':sup:`16` El delito de uno solo no puede compararse con el don de Dios, pues
por un solo delito vino la condenación, y por el don de Dios, a pesar
de muchos delitos, vino la absolución.
'''
"17" = ''':sup:`17` Si la muerte reinó como consecuencia del delito de uno solo, con
más razón reinarán en la vida por medio de uno solo, Jesucristo, los
que han recibido tan abundantemente la gracia y el don de la justicia.
'''
"18" = ''':sup:`18` Como el delito de uno solo trajo la condenación a todos, así la
justicia de uno solo trae a todos la justificación que da la vida.
'''
"19" = ''':sup:`19` Porque como por la desobediencia de un solo hombre fueron
constituidos pecadores todos, así también por la obediencia de uno solo
serán todos constituidos justos.
'''
"20" = ''':sup:`20` La ley llegó para que abundase el delito; pero donde abundó el
delito, sobreabundó la gracia,
'''
"21" = ''':sup:`21` para que, como el delito trajo el reinado de la muerte, así también
la gracia trajera el reinado de la justicia para la vida eterna por
medio de Jesucristo, nuestro Señor.
'''
