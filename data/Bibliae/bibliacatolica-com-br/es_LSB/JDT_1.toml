"1" = ''':sup:`1` Doce años hacía que Nabucodonosor, rey de Asiria, reinaba en la gran
ciudad de Nínive, al mismo tiempo que Arfaxad, rey de Media, reinaba en
Ecbatana.
'''
"2" = ''':sup:`2` Éste amuralló Ecbatana con piedra tallada de metro y medio de
anchura y tres de longitud. La muralla tenía treinta y cinco metros de
alta y veinticinco de ancha.
'''
"3" = ''':sup:`3` Sobre las puertas de la ciudad levantó torres de cincuenta metros de
altura apoyadas en cimientos de veinte metros de anchura.
'''
"4" = ''':sup:`4` Las puertas, de treinta y cinco metros de altas y veinte de anchas,
permitían la salida de las fuerzas y el desfile de la infantería.
'''
"5" = ''':sup:`5` Por entonces el rey Nabucodonosor declaró la guerra al rey Arfaxad
en la amplia llanura que se encuentra en los confines de Ragau.
'''
"6" = ''':sup:`6` Se unieron a él todos los habitantes de la montaña, los de las
riberas del Éufrates, del Tigris y del Hidaspes, y los vasallos de
Arioc, rey de Elán; eran, pues, muchos los pueblos alistados contra los
descendientes de Jeleud.
'''
"7" = ''':sup:`7` Nabucodonosor, rey de Asiria, envió emisarios a todos los habitantes
de Persia y a todos los de las regiones occidentales, a los de Cilicia,
Damasco, Líbano y Antilíbano, a todos los del litoral,
'''
"8" = ''':sup:`8` a las poblaciones del Carmelo, Galaad, alta Galilea, gran llanura de
Esdrelón,
'''
"9" = ''':sup:`9` a los habitantes de Samaría y sus ciudades, a los de Cisjordania
hasta Jerusalén, Batane, Jelús, Cades, el río de Egipto, Tafnes,
Rameses y país de Gosen,
'''
"10" = ''':sup:`10` hasta más allá de Tanis y Menfis, a todas estas gentes de Egipto
hasta las fronteras de Etiopía.
'''
"11" = ''':sup:`11` Pero los habitantes de todas estas regiones despreciaron el
llamamiento de Nabucodonosor, rey de Asiria, y no fueron con él a la
guerra, porque no le temían; lo consideraban como un hombre cualquiera.
Despidieron a sus emisarios con las manos vacías y llenos de vergüenza.
'''
"12" = ''':sup:`12` Entonces Nabucodonosor se llenó de ira contra todas estas regiones
y juró por su trono y por su imperio vengarse con su espada de las
regiones de Cilicia, de Damasco y de Siria, así como de todos los
habitantes de Moab, Amón, Judea y Egipto hasta los límites de los dos
mares.
'''
"13" = ''':sup:`13` El año diecisiete puso en pie de guerra a todos sus efectivos
militares contra el rey Arfaxad y lo venció, desbaratando todo su
ejército, su caballería y sus carros.
'''
"14" = ''':sup:`14` Se adueñó de sus ciudades y llegó hasta Ecbatana; ocupó las torres,
destruyó las plazas y convirtió en oprobio su esplendor.
'''
"15" = ''':sup:`15` Persiguió a Arfaxad hasta las montañas de Ragau y lo acribilló de
flechas, acabando con él.
'''
"16" = ''':sup:`16` Luego regresó a Nínive con sus tropas y con toda la incontable
multitud de guerreros que le habían seguido, y durante ciento veinte
días se dedicaron a descansar y a comer.
'''
"Notes" = '''
