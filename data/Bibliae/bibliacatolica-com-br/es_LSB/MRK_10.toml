[10]
"1" = ''':sup:`1` Jesús partió de allí y se fue a Judea y al otro lado del Jordán. La
gente volvió a reunirse a su alrededor; y él, según su costumbre,
empezó a enseñarles.
'''
"2" = ''':sup:`2` Se le acercaron unos fariseos y le preguntaron con intención de
tentarlo: "¿Le está permitido al hombre separarse de su mujer?".
'''
"3" = ''':sup:`3` Jesús les respondió: "¿Qué os mandó Moisés?".
'''
"4" = ''':sup:`4` Ellos dijeron: "Moisés mandó escribir un acta de divorcio y
despedirla".
'''
"5" = ''':sup:`5` Jesús les dijo: "Moisés escribió este precepto por la dureza de
vuestros corazones.
'''
"6" = ''':sup:`6` Pero al principio de la creación Dios los hizo macho y hembra.
'''
"7" = ''':sup:`7` Por eso el hombre dejará a su padre y a su madre
'''
"8" = ''':sup:`8` y se unirá a su mujer y serán los dos una sola carne. De manera que
ya no son dos, sino una sola carne.
'''
"9" = ''':sup:`9` Por lo tanto, lo que Dios ha unido, que no lo separe el hombre".
'''
"10" = ''':sup:`10` Ya en casa, de nuevo los discípulos le preguntaron acerca de esto;
'''
"11" = ''':sup:`11` Jesús les dijo: "El que se separe de su mujer y se case con otra
comete adulterio contra la primera;
'''
"12" = ''':sup:`12` y si la mujer se separa de su marido y se casa con otro comete
adulterio".
'''
"13" = ''':sup:`13` Le presentaron unos niños para que les impusiera las manos. Los
discípulos los regañaban.
'''
"14" = ''':sup:`14` Pero Jesús, al verlo, se indignó y les dijo: "Dejad que los niños
se acerquen a mí; no se lo impidáis, porque de los que son como ellos
es el reino de Dios.
'''
"15" = ''':sup:`15` Os aseguro que el que no reciba el reino de Dios como un niño no
entrará en él".
'''
"16" = ''':sup:`16` Los tenía en brazos y los bendecía imponiéndoles las manos.
'''
"17" = ''':sup:`17` Al salir Jesús de camino, un hombre corrió a preguntarle,
arrodillándose ante él: "Maestro bueno, ¿qué tengo que hacer para
alcanzar la vida eterna?".
'''
"18" = ''':sup:`18` Jesús le dijo: "¿Por qué me llamas bueno? El único bueno es Dios.
'''
"19" = ''':sup:`19` Ya conoces los mandamientos: No matarás, no cometerás adulterio, no
robarás, no levantarás falso testimonio, no estafarás, honra a tu padre
y a tu madre".
'''
"20" = ''':sup:`20` Él dijo: "Maestro, todo eso lo he guardado desde mi juventud".
'''
"21" = ''':sup:`21` Jesús lo miró con amor y le dijo: "Te queda una cosa que hacer:
Anda, vende todo lo que tienes, dáselo a los pobres y tendrás un tesoro
en el cielo. Después, ven y sígueme".
'''
"22" = ''':sup:`22` Al oír esto, el joven se fue muy triste, porque tenía muchos
bienes.
'''
"23" = ''':sup:`23` Jesús miró alrededor y dijo a sus discípulos: "¡Qué difícilmente
entrarán en el reino de Dios los que tienen riquezas!".
'''
"24" = ''':sup:`24` Los discípulos se quedaron asombrados ante estas palabras. Pero
Jesús les repitió: "Hijos, ¡qué difícil es entrar en el reino de Dios!
'''
"25" = ''':sup:`25` Es más fácil que un camello pase por el ojo de una aguja que un
rico entre en el reino de Dios".
'''
"26" = ''':sup:`26` Ellos, más asombrados todavía, se decían: "Entonces, ¿quién puede
salvarse?".
'''
"27" = ''':sup:`27` Jesús los miró y les dijo: "Para los hombres esto es imposible;
pero no para Dios, pues para Dios todo es posible".
'''
"28" = ''':sup:`28` Entonces Pedro le dijo: "Nosotros lo hemos dejado todo y te hemos
seguido".
'''
"29" = ''':sup:`29` Jesús dijo: "Os aseguro que nadie deja casa, hermanos, hermanas,
padre, madre, hijos o tierras por mí o por el evangelio,
'''
"30" = ''':sup:`30` que no reciba el ciento por uno ya en este mundo, en casas,
hermanos, hermanas, madres, hijos y tierras, con persecuciones, y en el
siglo venidero, la vida eterna.
'''
"31" = ''':sup:`31` "Muchos primeros serán los últimos, y los últimos los primeros".
'''
"32" = ''':sup:`32` Iban camino de Jerusalén, y Jesús marchaba delante. Los discípulos
lo seguían asombrados y las gentes con miedo. Llevó aparte a los doce y
comenzó a decirles lo que iba a suceder.
'''
"33" = ''':sup:`33` "Mirad, vamos a Jerusalén, y el hijo del hombre será entregado a
los sumos sacerdotes y a los maestros de la ley; lo condenarán a muerte
y lo entregarán a los paganos,
'''
"34" = ''':sup:`34` se burlarán de él, lo escupirán, lo azotarán y lo matarán, pero a
los tres días resucitará".
'''
"35" = ''':sup:`35` Santiago y Juan, los hijos de Zebedeo, se le acercaron y dijeron:
"Maestro, queremos que hagas lo que te vamos a pedir".
'''
"36" = ''':sup:`36` Él les dijo: "¿Qué queréis que haga por vosotros?".
'''
"37" = ''':sup:`37` Y ellos dijeron: "Que nos sentemos uno a tu derecha y otro a tu
izquierda en tu gloria".
'''
"38" = ''':sup:`38` Jesús les dijo: "¡No sabéis lo que pedís! ¿Podéis beber el cáliz
que yo beberé o ser bautizados con el bautismo con que yo seré
bautizado?".
'''
"39" = ''':sup:`39` Ellos contestaron: "¡Podemos!". Jesús les dijo: "Beberéis el cáliz
que yo beberé y seréis bautizados con el bautismo con el que yo seré
bautizado,
'''
"40" = ''':sup:`40` pero el sentarse a mi derecha o a mi izquierda no es cosa mía el
concederlo; es para quienes ha sido reservado".
'''
"41" = ''':sup:`41` Los otros diez, al oír esto, se indignaron contra Santiago y Juan.
'''
"42" = ''':sup:`42` Jesús los llamó y les dijo: "Sabéis que los jefes de las naciones
las tiranizan y que los grandes las oprimen con su poderío.
'''
"43" = ''':sup:`43` Entre vosotros no debe ser así, sino que si alguno de vosotros
quiere ser grande que sea vuestro servidor,
'''
"44" = ''':sup:`44` y el que de vosotros quiera ser el primero que sea el servidor de
todos;
'''
"45" = ''':sup:`45` de la misma manera que el hijo del hombre no ha venido a ser
servido, sino a servir y a dar su vida como rescate por todos".
'''
"46" = ''':sup:`46` Fueron a Jericó. Y al salir de Jericó con sus discípulos y mucha
gente, el hijo de Timeo (Bartimeo), un mendigo ciego, estaba sentado
junto al camino.
'''
"47" = ''':sup:`47` Al oír que pasaba Jesús el nazareno comenzó a gritar: "¡Jesús, hijo
de David, ten compasión de mí!".
'''
"48" = ''':sup:`48` La gente le reprendía para que se callase, pero él gritaba con más
fuerza: "¡Hijo de David, ten compasión de mí!".
'''
"49" = ''':sup:`49` Jesús se detuvo y dijo: "¡Llamadlo!". Y llamaron al ciego
diciéndole: "¡Ánimo! Levántate, que te llama".
'''
"50" = ''':sup:`50` Él, tirando su manto, saltó y se acercó a Jesús.
'''
"51" = ''':sup:`51` Jesús le dijo: "¿Qué quieres que te haga?". El ciego respondió:
"Maestro, que vuelva a ver".
'''
"52" = ''':sup:`52` Jesús le dijo: "Anda, tu fe te ha curado". Inmediatamente recobró
la vista, y seguía a Jesús en el camino.
'''
