"1" = ''':sup:`1` Después de esto, el Señor designó otros setenta y dos, y los envió
delante de él, de dos en dos, a todos los pueblos y lugares adonde él
pensaba ir.
'''
"2" = ''':sup:`2` Y les dijo: "La mies es mucha, pero los obreros son pocos. Rogad al
dueño de la mies que envíe obreros a su mies.
'''
"3" = ''':sup:`3` ¡Andad!; mirad que yo os envío como corderos en medio de lobos.
'''
"4" = ''':sup:`4` No llevéis bolsa, ni alforja, ni sandalias; no saludéis a nadie por
el camino.
'''
"5" = ''':sup:`5` Cuando entréis en una casa, decid primero: Paz a esta casa.
'''
"6" = ''':sup:`6` Si allí vive gente de paz, vuestra paz reposará sobre ellos; si no,
se volverá a vosotros.
'''
"7" = ''':sup:`7` Quedaos en esa casa, comiendo y bebiendo lo que tengan, porque el
obrero tiene derecho a su salario. No andéis de casa en casa.
'''
"8" = ''':sup:`8` Si llegáis a un pueblo y os reciben bien, comed lo que os sirvan;
'''
"9" = ''':sup:`9` curad a los enfermos que haya y decidles: El reino de Dios está
cerca de vosotros.
'''
"10" = ''':sup:`10` Pero si llegáis a un pueblo y no os reciben, id por las calles
diciendo:
'''
"11" = ''':sup:`11` Hasta el polvo de vuestro pueblo que se nos pegó a los pies nos lo
sacudimos.
'''
"12" = ''':sup:`12` Yo os digo que en el día del juicio habrá más tolerancia para
Sodoma que para ese pueblo".
'''
"13" = ''':sup:`13` "¡Ay de ti, Corozaín! ¡Ay de ti, Betsaida! Porque si en Tiro y en
Sidón se hubieran hecho los milagros que en vosotras, hace ya tiempo
que se hubieran arrepentido cubiertas de saco y de ceniza.
'''
"14" = ''':sup:`14` En el día del juicio habrá más tolerancia para Tiro y Sidón que
para vosotras.
'''
"15" = ''':sup:`15` Y tú, Cafarnaún, ¿crees que te vas a elevar hasta el cielo? ¡Hasta
el abismo te hundirás!
'''
"16" = ''':sup:`16` El que os escucha a vosotros me escucha a mí; y el que os rechaza a
vosotros me rechaza a mí; y el que me rechaza a mí rechaza al que me ha
enviado".
'''
"17" = ''':sup:`17` Los setenta y dos volvieron llenos de alegría, diciendo: "Señor,
hasta los demonios se nos someten en tu nombre".
'''
"18" = ''':sup:`18` Y Jesús les dijo: "Yo veía a Satanás cayendo del cielo como un
rayo.
'''
"19" = ''':sup:`19` Ved que os he dado poder de pisar serpientes y escorpiones, y sobre
todas las fuerzas del enemigo, sin que nada os dañe.
'''
"20" = ''':sup:`20` Pero no os alegréis de que los espíritus os estén sometidos;
alegraos más bien de que vuestros nombres están escritos en el cielo".
'''
"21" = ''':sup:`21` En aquel momento, lleno de gozo bajo la acción del Espíritu Santo,
dijo: "Yo te alabo, Padre, señor del cielo y de la tierra, porque has
ocultado estas cosas a los hombres sabios y a los entendidos, y se las
has manifestado a los sencillos. Sí, Padre, porque así has querido.
'''
"22" = ''':sup:`22` Mi Padre me ha confiado todas las cosas; nadie conoce al hijo sino
el Padre; y nadie conoce al Padre sino el hijo y aquel a quien el hijo
se lo quiera manifestar".
'''
"23" = ''':sup:`23` Se volvió a los discípulos y les dijo aparte: "¡Dichosos los ojos
que ven lo que vosotros veis!
'''
"24" = ''':sup:`24` Os digo que muchos profetas y reyes quisieron ver lo que vosotros
veis y no lo vieron, y oír lo que vosotros oís y no lo oyeron".
'''
"25" = ''':sup:`25` Se levantó entonces un doctor de la ley y le dijo para tentarlo:
"Maestro, ¿qué debo hacer para heredar la vida eterna?".
'''
"26" = ''':sup:`26` Jesús le respondió: "¿Qué está escrito en la ley? ¿Qué lees en
ella?".
'''
"27" = ''':sup:`27` Él le contestó: "Amarás al Señor, tu Dios, con todo tu corazón, con
toda tu alma, con todas tus fuerzas y con toda tu mente, y a tu prójimo
como a ti mismo".
'''
"28" = ''':sup:`28` Jesús le dijo: "Has respondido muy bien; haz eso y vivirás".
'''
"29" = ''':sup:`29` Pero él, queriendo justificarse, dijo a Jesús: "¿Quién es mi
prójimo?".
'''
"30" = ''':sup:`30` Jesús respondió: "Un hombre bajaba de Jerusalén a Jericó y cayó
entre ladrones, que le robaron todo lo que llevaba, le hirieron
gravemente y se fueron dejándolo medio muerto.
'''
"31" = ''':sup:`31` Un sacerdote bajaba por aquel camino; al verlo, dio un rodeo y pasó
de largo.
'''
"32" = ''':sup:`32` Igualmente un levita, que pasaba por allí, al verlo, dio un rodeo y
pasó de largo.
'''
"33" = ''':sup:`33` Pero llegó un samaritano, que iba de viaje, y, al verlo, se
compadeció de él;
'''
"34" = ''':sup:`34` se acercó, le vendó las heridas, echando en ellas aceite y vino; lo
montó en su cabalgadura, lo llevó a una posada y cuidó de él.
'''
"35" = ''':sup:`35` Al día siguiente sacó unos dineros y se los dio al posadero,
diciendo: Cuida de él, y lo que gastes de más yo te lo pagaré a la
vuelta.
'''
"36" = ''':sup:`36` ¿Quién de los tres te parece que fue el prójimo del que cayó en
manos de los ladrones?".
'''
"37" = ''':sup:`37` Y él contestó: "El que se compadeció de él". Jesús le dijo: "Anda y
haz tú lo mismo".
'''
"38" = ''':sup:`38` Camino adelante, llegó Jesús a una aldea; y una mujer, de nombre
Marta, lo recibió en su casa.
'''
"39" = ''':sup:`39` Marta tenía una hermana llamada María, la cual, sentada a los pies
del Señor, escuchaba sus palabras.
'''
"40" = ''':sup:`40` Marta, que andaba afanosa en los muchos quehaceres, se paró y dijo:
"Señor, ¿te parece bien que mi hermana me deje sola con las faenas?
Dile que me ayude".
'''
"41" = ''':sup:`41` El Señor le contestó: "Marta, Marta, tú te preocupas y te apuras
por muchas cosas,
'''
"42" = ''':sup:`42` y sólo es necesaria una. María ha escogido la parte mejor, y nadie
se la quitará".
'''
