[27]
"1" = ''':sup:`1` Se acercaron entonces las hijas de Selofjad, hijo de Jéfer, hijo de
Galaad, hijo de Maquir, hijo de Manasés, de uno de los clanes de
Manasés, hijo de José. Se llamaban: Majlá, Noá, Joglá, Milcá y Tirsá.
'''
"2" = ''':sup:`2` Se presentaron ante Moisés, al sacerdote Eleazar, a los jefes y a
toda la comunidad a la entrada de la tienda de la reunión, y
'''
"3" = ''':sup:`3` dijeron: "Nuestro padre murió en el desierto, pero no era del
partido que se formó contra el Señor, de la facción de Coré. Murió por
su propio pecado y sin dejar hijos varones.
'''
"4" = ''':sup:`4` ¿Por qué va a ser borrado el nombre de nuestro padre de en medio de
su clan por no haber dejado hijos varones? Dadnos a nosotras una
propiedad como a los hermanos de nuestro padre".
'''
"5" = ''':sup:`5` Moisés llevó el caso delante del Señor,
'''
"6" = ''':sup:`6` y el Señor dijo a Moisés:
'''
"7" = ''':sup:`7` "Las hijas de Selofjad tienen razón. Les darás, pues, una propiedad
en herencia, como a los hermanos de su padre, y harás pasar a ellas la
herencia de su padre.
'''
"8" = ''':sup:`8` Y dirás a los israelitas: Si un hombre muere sin haber dejado hijos,
haréis pasar la herencia a su hija.
'''
"9" = ''':sup:`9` Si no tiene hijas, pasará la herencia a sus hermanos.
'''
"10" = ''':sup:`10` Si no tiene hermanos, daréis la herencia a los hermanos de su
padre.
'''
"11" = ''':sup:`11` Si su padre no tiene hermanos, daréis su herencia al pariente más
cercano del clan, el cual tomará posesión de ella. Ésta será para los
hijos de Israel una regla de derecho, tal como el Señor ordenó a
Moisés".
'''
"12" = ''':sup:`12` El Señor dijo a Moisés: "Sube a este monte de los Abarín y
contempla la tierra que voy a dar a los israelitas.
'''
"13" = ''':sup:`13` Cuando la hayas contemplado, irás a reunirte con los tuyos, como
Aarón, tu hermano,
'''
"14" = ''':sup:`14` pues fuisteis rebeldes en el desierto de Sin, cuando la comunidad
se querelló conmigo, cuando yo os mandé manifestar ante ella mi
santidad mediante las aguas". (Éstas son las aguas de Meribá, de Cades,
en el desierto de Sin).
'''
"15" = ''':sup:`15` Moisés dijo al Señor:
'''
"16" = ''':sup:`16` "¡Que el Señor, el Dios de los espíritus que dan vida a todo ser
viviente, establezca sobre esta comunidad un hombre
'''
"17" = ''':sup:`17` que vaya y venga al frente de ellos, que los haga entrar y salir,
para que la comunidad del Señor no sea como rebaño sin pastor!".
'''
"18" = ''':sup:`18` El Señor respondió a Moisés: "Toma a Josué, hijo de Nun, sobre
quien reside el espíritu, y pon tu mano sobre él.
'''
"19" = ''':sup:`19` Preséntalo luego al sacerdote Eleazar y a toda la comunidad, y en
su presencia le darás órdenes
'''
"20" = ''':sup:`20` y le transmitirás parte de tu autoridad, para que le preste
obediencia toda la comunidad israelita.
'''
"21" = ''':sup:`21` Se presentará delante del sacerdote Eleazar, que consultará por él
al Señor, por medio del urim. A sus órdenes saldrán y entrarán con él
todos los israelitas, toda la comunidad".
'''
"22" = ''':sup:`22` Moisés hizo lo que le había ordenado el Señor. Tomó a Josué, le
hizo presentarse ante el sacerdote Eleazar y ante toda la comunidad,
'''
"23" = ''':sup:`23` le impuso las manos y le dio el cargo, tal como el Señor le había
ordenado por medio de Moisés.
'''
"Notes" = '''
Notas de rodapé:
27:1-4 - Las hijas de Zelofehad acuden a Moisés para reclamar su
herencia, ya que su padre murió sin hijos varones. Esto resalta la
justicia y la inclusión de las mujeres en los derechos de herencia
27:5-7 - Dios aprueba la petición de las hijas de Zelofehad y establece
una nueva ley que garantiza el derecho de herencia a las hijas si su
padre no tiene hijos varones. Esto demuestra la equidad y la justicia
27:12-14 - Dios le ordena a Moisés subir a la montaña para ver la
Tierra Prometida, pero le advierte que no entrará debido a su
desobediencia en Meribá. Esto le recuerda la santidad de Dios y la
27:18-20 - Josué es elegido por Dios como sucesor de Moisés. Recibe la
autoridad y el espíritu de liderazgo para guiar a Israel. Esto
ejemplifica la importancia de la transferencia del liderazgo espiritual
Timoteo 2:2).
27:21-23 - Moisés impone las manos sobre Josué ante toda la
congregación, simbolizando la transferencia de autoridad. Esto refleja
la continuidad del plan de Dios para su pueblo y la importancia de la
Timoteo 4:14).
'''
