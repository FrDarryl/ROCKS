[2]
"1" = ''':sup:`1` Hermanos, respecto de la venida de nuestro Señor Jesucristo y de
nuestra reunión con él, os rogamos
'''
"2" = ''':sup:`2` que no os dejéis tan fácilmente impresionar ni os alarméis por
supuestas revelaciones, palabras o cartas que os induzcan a pensar que
el día del Señor es inminente, por más que se os diga que son nuestras.
'''
"3" = ''':sup:`3` Que nadie os engañe en modo alguno, porque antes ha de venir la
apostasía y ha de aparecer el hombre de la iniquidad, el destinado a la
perdición, el adversario,
'''
"4" = ''':sup:`4` que se levantará contra todo lo divino y todo lo que tenga carácter
religioso, hasta llegar a sentarse en el santuario de Dios, haciéndose
pasar a sí mismo por Dios.
'''
"5" = ''':sup:`5` ¿No recordáis que, estando todavía entre vosotros, os decía ya esto?
'''
"6" = ''':sup:`6` Vosotros sabéis muy bien qué es lo que le retiene ahora, impidiendo
su aparición hasta su tiempo.
'''
"7" = ''':sup:`7` Realmente el misterio de iniquidad está ya en acción; sólo falta que
el que ahora lo retiene sea quitado de en medio.
'''
"8" = ''':sup:`8` Entonces se manifestará el hombre de la iniquidad, a quien Jesús, el
Señor, hará desaparecer con el soplo de su boca y aniquilará con el
resplandor de su venida.
'''
"9" = ''':sup:`9` La venida de este hombre inicuo, en razón de la actividad de
Satanás, irá acompañada de toda suerte de prodigios, de señales y de
portentos engañosos,
'''
"10" = ''':sup:`10` y de todas las seducciones propias de la maldad para aquellos que
están abocados a la perdición por no haber aceptado el amor de la
verdad que los habría salvado.
'''
"11" = ''':sup:`11` Por esto mismo Dios les envía un poder engañoso, que los impulsa a
creer en la mentira;
'''
"12" = ''':sup:`12` de suerte que serán condenados todos aquellos que no solamente se
resistieron a creer en la verdad, sino que además se complacieron en la
iniquidad.
'''
"13" = ''':sup:`13` Pero nosotros debemos dar continuamente gracias a Dios por
vosotros, hermanos queridos del Señor, porque Dios os ha escogido desde
el principio para salvaros por la acción santificadora del Espíritu y
la fe en la verdad.
'''
"14" = ''':sup:`14` Precisamente para esto os llamó por nuestra predicación del
evangelio, para que alcancéis la gloria de nuestro Señor Jesucristo.
'''
"15" = ''':sup:`15` Por tanto, hermanos, manteneos firmes y guardad las enseñanzas que
habéis recibido de nosotros de palabra y por escrito.
'''
"16" = ''':sup:`16` Y que el mismo Señor Jesucristo y Dios, nuestro Padre, que nos ha
amado y por su gracia nos ha dado un consuelo eterno y una hermosa
esperanza,
'''
"17" = ''':sup:`17` consuele vuestros corazones y los confirme en toda clase de buenas
obras y buenas palabras.
'''
