[7]
"1" = ''':sup:`1` "No juzguéis y no seréis juzgados.
'''
"2" = ''':sup:`2` Porque con el juicio con que juzguéis seréis juzgados, y con la
medida con que midáis seréis medidos.
'''
"3" = ''':sup:`3` ¿Cómo es que ves la paja en el ojo de tu hermano si no adviertes la
viga en el tuyo?
'''
"4" = ''':sup:`4` ¿Cómo puedes decir a tu hermano: Deja que saque la paja de tu ojo,
teniendo una viga en el tuyo?
'''
"5" = ''':sup:`5` ¡Hipócrita!, quita primero la viga de tu ojo, y entonces verás para
quitar la paja del ojo de tu hermano".
'''
"6" = ''':sup:`6` "No deis lo santo a los perros ni echéis vuestras perlas a los
puercos, no sea que las pisoteen, se vuelvan contra vosotros y os
despedacen".
'''
"7" = ''':sup:`7` "Pedid y se os dará; buscad y encontraréis; llamad y se os abrirá.
'''
"8" = ''':sup:`8` Porque todo el que pide recibe, y el que busca encuentra y al que
llama se le abre.
'''
"9" = ''':sup:`9` ¿O quién de vosotros si su hijo le pide pan le dará una piedra?
'''
"10" = ''':sup:`10` O si le pide un pez, ¿le dará una serpiente?
'''
"11" = ''':sup:`11` Pues si vosotros, que sois malos, sabéis dar a vuestros hijos cosas
buenas, ¡cuánto más vuestro Padre celestial dará cosas buenas a quien
se las pida!"
'''
"12" = ''':sup:`12` "Por tanto, todo lo que queráis que hagan con vosotros los hombres
hacedlo también vosotros con ellos, porque en eso consiste la ley y los
profetas".
'''
"13" = ''':sup:`13` "Entrad por la puerta estrecha. Que es ancha la puerta y espacioso
el camino que lleva a la perdición, y son muchos los que entran por
ella.
'''
"14" = ''':sup:`14` Y es estrecha la puerta y angosto el camino que lleva a la vida, y
son pocos los que lo encuentran".
'''
"15" = ''':sup:`15` "Guardaos de los falsos profetas, que vienen a vosotros con vestido
de oveja y por dentro son lobos rapaces.
'''
"16" = ''':sup:`16` Por sus frutos los conoceréis. ¿Acaso se cosechan uvas de los
espinos o higos de los cardos?
'''
"17" = ''':sup:`17` Así también, todo árbol bueno da frutos buenos, pero el árbol malo
da frutos malos".
'''
"18" = ''':sup:`18` "Un árbol bueno no puede dar frutos malos, ni un árbol malo frutos
buenos.
'''
"19" = ''':sup:`19` Todo árbol que no da buen fruto es cortado y echado al fuego.
'''
"20" = ''':sup:`20` Por sus frutos los conoceréis".
'''
"21" = ''':sup:`21` "No todo el que me dice: ¡Señor! ¡Señor!, entrará en el reino de
Dios, sino el que hace la voluntad de mi Padre celestial.
'''
"22" = ''':sup:`22` Muchos me dirán en aquel día: ¡Señor! ¡Señor!, ¿no hemos
profetizado en tu nombre, y en tu nombre hemos arrojado a los demonios
y hecho muchos milagros en tu nombre?
'''
"23" = ''':sup:`23` Entonces yo les diré: "Nunca os conocí. Apartaos de mí, agentes de
injusticias".
'''
"24" = ''':sup:`24` El que escucha mis palabras y las pone en práctica se parece a un
hombre sensato que ha construido su casa sobre roca.
'''
"25" = ''':sup:`25` Cayó la lluvia, se desbordaron los ríos, soplaron los vientos y se
echaron sobre ella; pero la casa no se cayó, porque estaba cimentada
sobre la roca.
'''
"26" = ''':sup:`26` Y todo el que escucha mis palabras y no las pone en práctica se
parece a un hombre insensato que ha construido su casa sobre arena.
'''
"27" = ''':sup:`27` Cayó la lluvia, se desbordaron los ríos, soplaron los vientos y se
precipitaron sobre ella, y la casa se cayó y se arruinó totalmente".
'''
"28" = ''':sup:`28` Cuando acabó Jesús estos discursos, la gente se quedó atónita de su
doctrina,
'''
"29" = ''':sup:`29` porque les enseñaba como quien tiene autoridad, y no como sus
maestros de la ley.
'''
