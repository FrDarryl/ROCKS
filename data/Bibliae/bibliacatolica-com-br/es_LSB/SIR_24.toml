[24]
"1" = ''':sup:`1` La sabiduría se alaba a sí misma y se gloría en medio de los suyos.
'''
"2" = ''':sup:`2` En la asamblea del altísimo abre su boca y se gloría en presencia de
su corte celestial:
'''
"3" = ''':sup:`3` Yo salí de la boca del altísimo y cubrí la tierra como una niebla.
'''
"4" = ''':sup:`4` Habité en las alturas, y mi trono fue columna de nube.
'''
"5" = ''':sup:`5` Sola recorrí el círculo celeste, y por las profundidades del abismo
me paseé.
'''
"6" = ''':sup:`6` En las olas del mar, en toda la tierra, en todo el pueblo y nación
yo imperé.
'''
"7" = ''':sup:`7` En todos ellos busqué el reposo, y en qué territorio instalarme.
'''
"8" = ''':sup:`8` Entonces me ordenó el creador de todas las cosas, mi hacedor fijó el
lugar de mi habitación, y me dijo: "Pon tu tienda en Jacob, y en Israel
ten tu heredad".
'''
"9" = ''':sup:`9` Desde el principio y antes de los siglos me creó, y existiré
eternamente.
'''
"10" = ''':sup:`10` En su santa tienda, en su presencia, ejercí el ministerio, y así en
Sión me instalé.
'''
"11" = ''':sup:`11` En la ciudad amada establecí mi residencia, y en Jerusalén tuve la
sede de mi imperio.
'''
"12" = ''':sup:`12` En el pueblo glorioso eché raíces, en la porción del Señor, en su
heredad.
'''
"13" = ''':sup:`13` Crecí como el cedro en el Líbano, como el ciprés en las montañas
del Hermón.
'''
"14" = ''':sup:`14` Crecí como palmera en Engadí, cual brote de rosa en Jericó; como
magnífico olivo en la llanura, crecí como el plátano.
'''
"15" = ''':sup:`15` Como el cinamomo y el espliego he dado mi aroma, como mirra
escogida exhalé mi perfume; como gálbano, ónix y estacte, y como
perfume de incienso en el tabernáculo.
'''
"16" = ''':sup:`16` Yo extendí como terebinto mis ramas, y mis ramas están llenas de
gracia y de majestad.
'''
"17" = ''':sup:`17` Como vid eché hermosos sarmientos, y mis flores dan frutos de
gloria y de riqueza.
'''
"19" = ''':sup:`19` Venid a mí los que me deseáis, y saciaos de mis frutos.
'''
"20" = ''':sup:`20` Porque mi recuerdo es más dulce que la miel, y poseerme más dulce
que el panal.
'''
"21" = ''':sup:`21` Los que me coman quedarán aún con hambre, y los que me beban
quedarán de mí sedientos.
'''
"22" = ''':sup:`22` Quien me obedece no será avergonzado, y los que me sirven no
pecarán.
'''
"23" = ''':sup:`23` Todo esto es el libro de la alianza del Dios altísimo, la ley que
nos dio Moisés en heredad a la casa de Jacob.
'''
"25" = ''':sup:`25` Inunda de sabiduría como el Pisón, como el Tigris en los días de
primavera.
'''
"26" = ''':sup:`26` Hace desbordar la inteligencia como el Éufrates, y como el Jordán
en los días de la mies.
'''
"27" = ''':sup:`27` Rebosa instrucción como el Nilo, y como el Guijón en los días de la
vendimia.
'''
"28" = ''':sup:`28` No acabó el primero de conocerla, ni el último la agotó.
'''
"29" = ''':sup:`29` Porque sus pensamientos son más profundos que el mar, sus designios
como el gran abismo.
'''
"30" = ''':sup:`30` Yo soy como canal que sale de río, como acueducto que entra en un
jardín.
'''
"31" = ''':sup:`31` Yo dije: "Regaré mi huerto y empaparé mis prados". Y he aquí que mi
canal se hizo un río, y el río se hizo mar.
'''
"32" = ''':sup:`32` Haré lucir la doctrina desde la aurora, y llevaré hasta muy lejos
su luz.
'''
"33" = ''':sup:`33` Derramaré la instrucción como profecía, y la transmitiré a las
futuras generaciones.
'''
"34" = ''':sup:`34` Ved que no he trabajado para mí, sino para todos cuantos buscan la
sabiduría.
'''
