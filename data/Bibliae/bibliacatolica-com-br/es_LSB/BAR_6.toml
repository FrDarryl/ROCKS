[6]
"1" = ''':sup:`1` Por los pecados que habéis cometido delante de Dios vais a ser
llevados cautivos a Babilonia por Nabucodonosor, rey de los babilonios.
'''
"2" = ''':sup:`2` Una vez llegados a Babilonia, estaréis allí durante largos años,
mucho tiempo, hasta siete generaciones; después de lo cual yo os sacaré
de allí en paz.
'''
"3" = ''':sup:`3` Vais a ver en Babilonia dioses de plata, de oro y de madera, que son
llevados a hombros y que meten miedo a los paganos.
'''
"4" = ''':sup:`4` Estad en guardia: no hagáis como esos extranjeros, no os dejéis
asustar por esos dioses,
'''
"5" = ''':sup:`5` cuando veáis multitudes delante y detrás de ellos adorándolos, decid
interiormente: "A ti sólo se debe adoración, Señor".
'''
"6" = ''':sup:`6` Porque mi ángel está con vosotros; él tendrá cuidado de vuestras
vidas.
'''
"7" = ''':sup:`7` Porque la lengua de esos dioses ha sido limada por el artífice y
ellos, por más dorados y plateados que estén, son pura farsa y no
pueden hablar.
'''
"8" = ''':sup:`8` Como para una muchacha presumida, así se toma oro y se hacen coronas
para la cabeza de esos dioses.
'''
"9" = ''':sup:`9` A veces los sacerdotes roban a sus dioses oro y plata para sus
propios gastos, e incluso pagan con ello a las prostitutas del templo.
'''
"10" = ''':sup:`10` Adornan también con lujosos vestidos, como si fuesen hombres, a sus
dioses de plata, de oro y de madera; pero éstos no se libran ni de la
roña ni de los gusanos,
'''
"11" = ''':sup:`11` por más que estén vestidos de púrpura. Tienen que limpiarles
también la cara del polvo del templo que se acumula en ellos.
'''
"12" = ''':sup:`12` Entre ellos hay quien empuña el cetro, como un gobernador de
provincia, pero no podría matar a quien le ofende.
'''
"13" = ''':sup:`13` Otro tiene en su diestra espada y hacha, pero no puede defenderse
de la guerra o de los ladrones.
'''
"14" = ''':sup:`14` Por donde se puede ver que no son dioses. Por tanto, no les tengáis
miedo.
'''
"15" = ''':sup:`15` Lo mismo que un vaso que se usa se hace inservible cuando se rompe,
así son sus dioses colocados en el templo.
'''
"16" = ''':sup:`16` Sus ojos están llenos del polvo levantado por los pies de los que
entran.
'''
"17" = ''':sup:`17` Como a uno que ha ofendido al rey y está para ser ajusticiado se lo
tiene bien encerrado por todas partes, así los sacerdotes aseguran los
templos de estos dioses con puertas, cerrojos y trancas, para que no
sean saqueados por los ladrones.
'''
"18" = ''':sup:`18` Les encienden lámparas y en número mayor que para ellos mismos;
pero de ellas los dioses no ven ni una sola.
'''
"19" = ''':sup:`19` Les pasa lo mismo que a las vigas del templo, cuyo interior, como
dicen, está carcomido por la polilla. A los gusanos que suben del suelo
y los devoran a ellos y sus vestidos no los sienten.
'''
"20" = ''':sup:`20` Sus caras están ennegrecidas por el humo del templo.
'''
"21" = ''':sup:`21` Sobre su cuerpo y sus cabezas revolotean las lechuzas, los vencejos
y otros pájaros; también tienen gatos encima.
'''
"22" = ''':sup:`22` Por donde se puede ver que no son dioses. ¡No les tengáis miedo!
'''
"23" = ''':sup:`23` El oro mismo que los reviste para embellecerlos no brillaría si no
hubiera quien les limpiara la herrumbre. Ni cuando eran fundidos se
daban cuenta.
'''
"24" = ''':sup:`24` A precios fabulosos fueron comprados esos dioses en los que no hay
soplo de vida.
'''
"25" = ''':sup:`25` Al no tener pies, son llevados a hombros, exhibiendo a los hombres
su propia ignominia. Y quedan también avergonzados sus servidores;
porque si aquéllos caen en tierra, tienen que ser ellos los que los
levanten.
'''
"26" = ''':sup:`26` Si se les pone derechos, no pueden moverse por sí mismos; si se les
inclina, no logran enderezarse solos; como delante de cadáveres, se les
presentan las ofrendas.
'''
"27" = ''':sup:`27` Las ofrendas que les hacen, los sacerdotes las venden para su
provecho, otra parte la ponen en conserva sus mujeres, sin repartir
nada al pobre y al enfermo. Y las mujeres que acaban de dar a luz y las
que están en estado de menstruación tocan esas ofrendas.
'''
"28" = ''':sup:`28` Claro está, por tanto, que no son dioses; así que no los temáis.
'''
"29" = ''':sup:`29` Y ¿cómo pueden llamarse dioses? Son mujeres las que presentan
ofrendas ante estos dioses de plata, de oro y de madera.
'''
"30" = ''':sup:`30` Y en sus templos los sacerdotes están sentados, con las túnicas
desgarradas, las cabezas y las barbas rapadas y con la cabeza
descubierta;
'''
"31" = ''':sup:`31` vocean y chillan delante de sus dioses como se hace en un banquete
fúnebre.
'''
"32" = ''':sup:`32` Los sacerdotes toman las ropas de sus dioses para vestir a sus
mujeres y a sus hijos.
'''
"33" = ''':sup:`33` Si se les hace algún bien o algún mal no pueden dar el pago
correspondiente. Ni pueden poner ni quitar rey.
'''
"34" = ''':sup:`34` Tampoco son capaces de dar ni riquezas ni dinero. Si alguien les
hace una promesa y no la cumple, no pueden pedir cuentas.
'''
"35" = ''':sup:`35` Son incapaces de librar a un hombre de la muerte o de arrancar al
débil de las garras del prepotente.
'''
"36" = ''':sup:`36` No pueden devolver la vista al ciego ni librar al que se halla en
la miseria.
'''
"37" = ''':sup:`37` No sienten compasión de la viuda ni favorecen al huérfano.
'''
"38" = ''':sup:`38` A los peñascos del monte se parecen esos dioses de madera, dorados
o plateados; sus servidores quedarán avergonzados.
'''
"39" = ''':sup:`39` ¿Cómo, pues, se puede pensar o decir que son dioses?
'''
"40" = ''':sup:`40` Los mismos caldeos los desacreditan: cuando ven a un mudo que no
puede hablar, se lo presentan a Bel, pidiéndole que le haga hablar;
¡como si este dios pudiera oír!
'''
"41" = ''':sup:`41` Y son incapaces de darse cuenta de esto y de abandonar a sus
dioses, ¡tan insensatos son!
'''
"42" = ''':sup:`42` Las mujeres ceñidas de cuerdas se sientan junto a los caminos
quemando como incienso el salvado;
'''
"43" = ''':sup:`43` y cuando una de ellas, solicitada por algún transeúnte, se acuesta
con él, reprocha a su vecina no haber sido escogida como ella y de que
su cuerda no haya sido rota.
'''
"44" = ''':sup:`44` Así todo lo que se hace en honor de ellos es embuste. ¿Cómo, pues,
se puede pensar o decir que son dioses?
'''
"45" = ''':sup:`45` Han sido hechos por artesanos y orfebres, y no son otra cosa que lo
que sus artífices quieren que sean.
'''
"46" = ''':sup:`46` Los mismos autores no duran mucho tiempo; por tanto, ¿cómo van a
ser dioses los fabricados por ellos?
'''
"47" = ''':sup:`47` Sólo mentira y vergüenza han dejado a su posteridad.
'''
"48" = ''':sup:`48` Cuando sobreviene una guerra o alguna calamidad, los sacerdotes
andan pensando dónde refugiarse con sus dioses.
'''
"49" = ''':sup:`49` ¿Cómo, pues, no comprender que no son dioses los que no pueden
salvarse de la guerra y de las calamidades?
'''
"50" = ''':sup:`50` No siendo otra cosa que madera, dorada o plateada, fácilmente se
puede deducir de aquí que no son más que mentira. Para todos, naciones
y reyes, resultará claro que no son dioses, sino hechura de manos de
hombres, y que en ellos no hay ninguna operación divina.
'''
"51" = ''':sup:`51` ¿A quién, pues, no parecerá evidente que no son dioses?
'''
"52" = ''':sup:`52` No pueden establecer un rey en un país, ni dar a los hombres la
lluvia.
'''
"53" = ''':sup:`53` No saben hacer justicia ni evitar la injusticia, pues no pueden
nada; son como cornejas entre el cielo y la tierra.
'''
"54" = ''':sup:`54` Y si llega a prenderse fuego el templo de esos dioses de madera,
dorados o plateados, sus sacerdotes escaparán y se pondrán a salvo;
pero ellos se quedarán como postes, presa de las llamas.
'''
"55" = ''':sup:`55` Tampoco pueden resistir a un rey ni a un ejército enemigo.
'''
"56" = ''':sup:`56` ¿Cómo, pues, creer o pensar que son dioses?
'''
"57" = ''':sup:`57` No pueden defenderse de ladrones ni de salteadores estos dioses de
madera, plateados o dorados; aquéllos, más fuertes que ellos, les
quitan el oro, la plata y los vestidos que los recubren, y se van con
ello sin que los dioses puedan socorrerse a sí mismos.
'''
"58" = ''':sup:`58` Mucho mejor es ser un rey que demuestra su poder o un utensilio
provechoso en una casa, del cual se sirve su dueño, que no estos falsos
dioses; o una puerta en una casa, que pone en seguro cuanto hay dentro
de ella, que no estos falsos dioses; o un poste de madera en un
palacio, que no estos falsos dioses.
'''
"59" = ''':sup:`59` El sol, la luna y las estrellas, que brillan y cumplen su cometido,
son obedientes;
'''
"60" = ''':sup:`60` igualmente el relámpago, cuando aparece, es bien visible; asimismo
el viento sopla en todo país;
'''
"61" = ''':sup:`61` las nubes, cuando reciben de Dios la orden de recorrer toda la
tierra, la ejecutan al punto; y el fuego, enviado de lo alto a devorar
montes y bosques, cumple lo que se le ha encomendado.
'''
"62" = ''':sup:`62` Pero estos dioses no pueden compararse a ninguna de estas cosas, ni
en belleza ni en potencia.
'''
"63" = ''':sup:`63` Así que no s puede creer ni pensar que sean dioses, cuando no
pueden hacer justicia ni proporcionar bien alguno a los hombres.
'''
"64" = ''':sup:`64` Sabiendo, pues, que no son dioses, no los temáis.
'''
"65" = ''':sup:`65` Son incapaces de maldecir a los reyes o de bendecirlos;
'''
"66" = ''':sup:`66` no hacen ver a las gentes señales en el cielo, ni resplandecen como
el sol, ni alumbran como la luna.
'''
"67" = ''':sup:`67` Las mismas bestias tienen mayores posibilidades que ellos, puesto
que pueden refugiarse bajo cubierto y protegerse a sí mismas.
'''
"68" = ''':sup:`68` Por ningún lado, pues, aparece que sean dioses. Así que no los
temáis.
'''
"69" = ''':sup:`69` Como un espantajo en un melonar, que no guarda nada, así son sus
dioses de madera, dorados o plateados.
'''
"70" = ''':sup:`70` Como un espino en un huerto, en el que todos los pájaros vienen a
posarse; en fin, como un muerto echado en la oscuridad, así son sus
dioses de madera, dorados y plateados.
'''
"71" = ''':sup:`71` Por la púrpura y el lino, que se pudre encima de ellos, conoceréis
también que no son dioses. Finalmente, ellos mismos serán carcomidos y
quedarán hechos una vergüenza en el país.
'''
"72" = ''':sup:`72` Mucho más vale, pues, el hombre justo que no tiene ídolos; él será
preservado de la vergüenza
'''
