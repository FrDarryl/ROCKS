[19]
"1" = ''':sup:`1` Después de esto murió Najás, rey de los amonitas, y le sucedió su
hijo.
'''
"2" = ''':sup:`2` David se dijo: "Yo trataré con benevolencia a Janún, como su padre
me trató a mí". David le envió una embajada de pésame por la muerte de
su padre. Pero cuando los siervos de David llegaron a la tierra de los
amonitas,
'''
"3" = ''':sup:`3` los jefes amonitas dijeron a Janún: "¿Tú crees que David te envía
consoladores con el fin de honrar a tu padre? ¿No los habrá enviado más
bien con el fin de explorar, espiar y destruir el país?".
'''
"4" = ''':sup:`4` Entonces Janún agarró a los siervos de David, los afeitó, les cortó
los vestidos por la mitad a la altura de las nalgas y los despachó.
'''
"5" = ''':sup:`5` Cuando David se enteró, mandó que les salieran al encuentro, porque
aquellos hombres estaban llenos de vergüenza, y les dijeran de parte
del rey: "Quedaos en Jericó hasta que os crezca la barba, y luego
vendréis".
'''
"6" = ''':sup:`6` Los amonitas se dieron cuenta de que se habían hecho odiosos a
David, y Janún y los amonitas enviaron unas treinta y cuatro toneladas
de plata para contratar como mercenarios tropas de caballería y carros
de combate sirios en Mesopotamia, Maacá y Sobá.
'''
"7" = ''':sup:`7` Contrataron a sueldo al rey de Maacá, sus tropas y treinta y dos mil
carros, que acamparon frente a Madabá, mientras los amonitas, reunidos
fuera ya de sus ciudades, estaban prontos al combate.
'''
"8" = ''':sup:`8` Cuando David lo supo, mandó a Joab con todo su ejército y los
héroes.
'''
"9" = ''':sup:`9` Los amonitas salieron y se pusieron en orden de batalla a la entrada
de la ciudad. Los reyes que habían venido a sueldo estaban en el campo.
'''
"10" = ''':sup:`10` Joab, viendo que tenía dos frentes, uno delante y otro detrás,
seleccionó la flor y nata del ejército de Israel y los puso en orden de
batalla frente a los sirios;
'''
"11" = ''':sup:`11` y el resto del ejército, bajo la dirección de su hermano Abisay, lo
enfrentó con los amonitas.
'''
"12" = ''':sup:`12` Y dijo: "Si los sirios me ganan a mí, tú vendrás en mi ayuda; y si
los amonitas te ganan a ti, yo iré en tu ayuda.
'''
"13" = ''':sup:`13` ¡Ánimo!, luchemos valientemente por nuestro pueblo y por las
ciudades de nuestro Dios. Que el Señor haga lo que bien le parezca".
'''
"14" = ''':sup:`14` Joab y su ejército se lanzaron al ataque contra los sirios, y éstos
huyeron ante ellos.
'''
"15" = ''':sup:`15` Los amonitas, al ver huir a los sirios, huyeron también ellos ante
Abisay, el hermano de Joab, y entraron en la ciudad. Joab se volvió a
Jerusalén.
'''
"16" = ''':sup:`16` Los sirios, viendo que habían sido derrotados por Israel, mandaron
a buscar a los sirios del otro lado del Éufrates; se puso al frente de
ellos Sofac, general en jefe del ejército de Hadadézer.
'''
"17" = ''':sup:`17` David, al saberlo, reunió a todo Israel, cruzó el Jordán, los
alcanzó y tomó posiciones en orden de batalla y luchó contra los
sirios.
'''
"18" = ''':sup:`18` Éstos huyeron ante Israel y David les mató siete mil caballos de
tiro y cuarenta mil hombres. Cayó también Sofac, el general.
'''
"19" = ''':sup:`19` Cuando los aliados de Hadadézer se vieron derrotados por Israel,
firmaron la paz con David y le quedaron sometidos. Desde entonces los
sirios no se atrevieron a volver a ayudar más a los amonitas.
'''
