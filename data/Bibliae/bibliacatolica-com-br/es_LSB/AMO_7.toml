[7]
"1" = ''':sup:`1` El Señor Dios me hizo ver esto: Él producía langostas al comenzar a
crecer el heno tardío, el heno después de la corta del rey.
'''
"2" = ''':sup:`2` Terminaban ellas de comer la hierba de la tierra, cuando yo dije:
"¡Señor Dios, perdona, te ruego! ¿Cómo podrá subsistir Jacob, siendo
tan pequeño?".
'''
"3" = ''':sup:`3` Por esto el Señor se arrepintió y dijo: "No sucederá".
'''
"4" = ''':sup:`4` El Señor me hizo ver esto: Él suscitaba una llama de fuego que
devoraba el gran abismo e iba a devorar la porción del Señor.
'''
"5" = ''':sup:`5` Y dije: "Señor Dios, cesa, por favor. ¿Cómo podrá subsistir Jacob,
siendo tan pequeño?".
'''
"6" = ''':sup:`6` Por esto el Señor se arrepintió y dijo: "No sucederá".
'''
"7" = ''':sup:`7` El Señor me hizo ver esto: El Señor Dios estaba sobre un muro
vertical, y en su mano tenía una plomada.
'''
"8" = ''':sup:`8` El Señor me dijo: "¿Qué ves, Amós?". Respondí: "Una plomada". Y el
Señor me dijo: "Pongo la plomada en medio de mi pueblo Israel, y no le
perdonaré por más tiempo.
'''
"9" = ''':sup:`9` Serán devastadas las colinas de Isaac, los santuarios de Israel
serán destruidos y me alzaré con la espada contra la casa de Jeroboán".
'''
"10" = ''':sup:`10` Amasías, sacerdote de Betel, mandó a decir a Jeroboán, rey de
Israel: "Amós conspira contra ti en medio de la casa de Israel; la
tierra no puede soportar todas sus palabras.
'''
"11" = ''':sup:`11` Amós ha dicho: Jeroboán morirá a espada e Israel será llevado
cautivo lejos de su tierra".
'''
"12" = ''':sup:`12` Amasías dijo a Amós: "Vidente, vete, retírate a la tierra de Judá;
come allí el pan y allí profetiza.
'''
"13" = ''':sup:`13` Pero en Betel no continúes profetizando, porque es santuario del
rey y templo del reino".
'''
"14" = ''':sup:`14` Entonces Amós dijo a Amasías: "Yo no soy profeta ni hijo de
profeta; yo soy boyero y descortezador de sicómoros.
'''
"15" = ''':sup:`15` El Señor me tomó de detrás del rebaño, diciéndome: Vete, profetiza
a mi pueblo Israel.
'''
"16" = ''':sup:`16` Y ahora escucha la palabra del Señor. Tú dices: No profetices
contra Israel, y no vaticines contra la casa de Isaac.
'''
"17" = ''':sup:`17` Pues bien, esto dice el Señor: Tu mujer se prostituirá en la
ciudad, tus hijos e hijas caerán a espada, tu tierra será repartida a
cordel, tú morirás en tierra impura e Israel será llevado cautivo lejos
de su tierra".
'''
