[19]
"1" = ''':sup:`1` Job, respondió:
'''
"2" = ''':sup:`2` ¿Hasta cuándo atormentaréis el alma mía y con palabras me
acribillaréis?
'''
"3" = ''':sup:`3` Ya me habéis insultado por diez veces, me habéis maltratado con
descaro.
'''
"4" = ''':sup:`4` Aunque en realidad hubiera yo faltado, sobre mí recaería mi error.
'''
"5" = ''':sup:`5` Si de verdad pensáis triunfar de mí imputándome mi oprobio,
'''
"6" = ''':sup:`6` sabed que es Dios quien me ha oprimido, el que en su red me ha
apresado.
'''
"7" = ''':sup:`7` Si grito: ¡Injuria!, no hay respuesta; pido ayuda, pero no hay
justicia.
'''
"8" = ''':sup:`8` Él me ha cerrado el camino y no puedo pasar, ha cubierto mis
senderos de tinieblas.
'''
"9" = ''':sup:`9` De mi honor me ha despojado, ha quitado la diadema de mi frente.
'''
"10" = ''':sup:`10` Por todas partes me ha minado, y me desplomo, ha arrancado como un
árbol mi esperanza.
'''
"11" = ''':sup:`11` Ha inflado su ira contra mí, me considera su enemigo.
'''
"12" = ''':sup:`12` En bloque sus tropas han llegado, su marcha de asalto han abierto
contra mí, han puesto sitio a mi tienda.
'''
"13" = ''':sup:`13` Mis hermanos se mantienen alejados de mí, mis amigos procuran
evitarme.
'''
"14" = ''':sup:`14` Mis parientes y deudos me han abandonado, me han olvidado las
gentes de mi casa;
'''
"15" = ''':sup:`15` mis criados me tienen como extraño, un forastero soy ante sus ojos.
'''
"16" = ''':sup:`16` Llamo a mi criado y no responde, con mi propia boca he de
suplicarle.
'''
"17" = ''':sup:`17` Mi aliento repele a mi mujer, fétido soy para los hijos de mis
entrañas.
'''
"18" = ''':sup:`18` Hasta los chiquillos me desprecian; si me levanto, me hacen burla.
'''
"19" = ''':sup:`19` Tienen horror de mí todos mis íntimos, los que yo amaba se han
vuelto contra mí.
'''
"20" = ''':sup:`20` A mi piel y a mi carne se han pegado mis huesos, tan sólo escapo
con la piel de mis dientes.
'''
"21" = ''':sup:`21` ¡Piedad, piedad de mí, vosotros, mis amigos, pues es la mano de
Dios la que me ha herido!
'''
"22" = ''':sup:`22` ¿Por qué me acosáis como me acosa Dios, y no os sentís aún hartos
de mi carne?
'''
"23" = ''':sup:`23` ¡Oh, si se escribieran mis palabras, si se grabaran en bronce,
'''
"24" = ''':sup:`24` o con punzón de hierro o estilete para siempre en la roca se
esculpieran!
'''
"25" = ''':sup:`25` Mas bien sé que mi defensor está vivo y que él, el último, sobre el
polvo se alzará;
'''
"26" = ''':sup:`26` y luego, de mi piel de nuevo revestido, desde mi carne a Dios tengo
que ver.
'''
"27" = ''':sup:`27` Aquel a quien veré ha de ser mío, no a un extraño contemplarán mis
ojos; ¡y en mi interior se consumen mis entrañas!...
'''
"28" = ''':sup:`28` Y vosotros me decís: "¿Cómo le abatiremos? ¿Qué pretexto hallaremos
contra él?".
'''
"29" = ''':sup:`29` Temed la espada por vosotros mismos; pues vengadora de culpas es la
espada, y sabréis que hay al fin justicia.
'''
