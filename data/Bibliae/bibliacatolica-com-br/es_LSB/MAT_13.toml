13:3-9 - La Parábola del Sembrador ilustra cómo la Palabra de Dios se
recibe de diferentes maneras. La receptividad de las personas al
evangelio depende de la condición de sus corazones: algunos son duros,
13:18-23 - Jesús explica la parábola del sembrador, revelando su
significado más profundo sobre cómo las personas responden a la palabra
de Dios. La parábola enseña la importancia de una fe profunda y sólida
13:24-30 - La Parábola de la Cizaña explica el crecimiento simultáneo
del bien y del mal en el mundo. La paciencia de Dios al permitir que
ambos crezcan hasta la época de la cosecha demuestra su misericordia y
13:44-46 - Las parábolas del Tesoro Escondido y de la Perla de Gran
