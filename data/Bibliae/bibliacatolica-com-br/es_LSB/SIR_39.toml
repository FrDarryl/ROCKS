[39]
"1" = ''':sup:`1` Distinto es el que se aplica a meditar la ley del altísimo. Estudia
la sabiduría de todos los antiguos y consagra sus ocios al estudio de
los profetas.
'''
"2" = ''':sup:`2` Conserva los discursos de los hombres famosos y penetra en las
sutilezas de las parábolas.
'''
"3" = ''':sup:`3` Investiga el sentido oculto de los proverbios e intenta descifrar
los enigmas de las parábolas.
'''
"4" = ''':sup:`4` Ejerce su servicio entre los grandes y se presenta ante los jefes.
Viaja por tierras extranjeras para conocer lo bueno y lo malo de los
hombres.
'''
"5" = ''':sup:`5` De mañana se vuelve al Señor, su creador, con todo su corazón, y
delante del altísimo derrama su súplica; abre su boca en la oración y
pide perdón de sus pecados.
'''
"6" = ''':sup:`6` Si el Señor, el que es grande, lo quiere, será lleno de espíritu de
inteligencia; derramará las palabras de su sabiduría, y en su oración
alabará al Señor.
'''
"7" = ''':sup:`7` Poseerá la rectitud del juicio y de la ciencia y reflexionará sobre
los misterios de Dios.
'''
"8" = ''':sup:`8` Hará brillar la doctrina recibida y estará orgulloso de conocer la
ley de la alianza del Señor.
'''
"9" = ''':sup:`9` Muchos alabarán su inteligencia y nunca se le olvidará. No se
borrará su memoria y su nombre vivirá de generación en generación.
'''
"10" = ''':sup:`10` Los pueblos hablarán de su sabiduría, y la asamblea proclamará su
alabanza.
'''
"11" = ''':sup:`11` Mientras viva, su nombre será más famoso que mil; y si muere, esto
le bastará.
'''
"12" = ''':sup:`12` Después de haber reflexionado, quiero seguir hablando, pues estoy
lleno, como la luna llena.
'''
"13" = ''':sup:`13` Escuchadme, hijos, y creced como rosa plantada a la orilla del
arroyo.
'''
"14" = ''':sup:`14` Derramad buen olor, como incienso. Floreced como lirio, exhalad
suave olor y celebrad sus loores, bendecid al Señor por todas sus
obras.
'''
"15" = ''':sup:`15` Engrandeced su nombre, publicad sus alabanzas con cantos y con
cítaras; así diréis al alabarle:
'''
"16" = ''':sup:`16` ¡Qué hermosas son todas las obras del Señor; todas sus órdenes se
cumplen a su tiempo. No hay lugar a decir: "¿Qué es esto? ¿Para qué es
aquello?", porque todo ha sido creado con su fin.
'''
"17" = ''':sup:`17` A una palabra suya las aguas se congregaron y se formaron los
depósitos de las aguas.
'''
"18" = ''':sup:`18` Por orden suya se cumple en todo su voluntad, y no hay quien impida
su obra salvadora.
'''
"19" = ''':sup:`19` Las obras de todo viviente están en él, y nada se puede ocultar a
sus ojos.
'''
"20" = ''':sup:`20` Su mirada se extiende desde los orígenes hasta el fin de los
tiempos, y nada hay extraordinario para él.
'''
"21" = ''':sup:`21` No vale decir: "¿Qué es esto? Aquello, ¿para qué?", pues todas las
cosas fueron creadas para un fin.
'''
"22" = ''':sup:`22` Su bendición es como un río que se desborda, como un diluvio que
empapa la tierra.
'''
"23" = ''':sup:`23` Dejará sentir su ira sobre las naciones, como cambió las aguas en
salitre.
'''
"24" = ''':sup:`24` Sus caminos son rectos para los justos, para los malvados son
escabrosos.
'''
"25" = ''':sup:`25` Desde el principio creó Dios los bienes para los buenos y los males
para los pecadores.
'''
"26" = ''':sup:`26` Las cosas indispensables para la vida del hombre son: el agua y el
fuego, el hierro y la sal, la harina de trigo, la leche y la miel, el
jugo de racimo, el aceite y el vestido.
'''
"27" = ''':sup:`27` Todas estas cosas son buenas para los buenos, pero se tornan malas
para los pecadores.
'''
"28" = ''':sup:`28` Hay vientos creados para la venganza, y en su furia refuerzan su
azote. A la hora de la cólera desencadenan su violencia y aplacan la
ira de su hacedor.
'''
"29" = ''':sup:`29` Fuego y granizo, hambre y peste; todo fue creado para castigo.
'''
"30" = ''':sup:`30` Los dientes de las fieras, los escorpiones, las víboras, la espada
vengadora son para exterminio de los malvados.
'''
"31" = ''':sup:`31` Se gozan cumpliendo su mandato, se hallan preparados para su
cometido y en su obrar no traspasan sus órdenes.
'''
"32" = ''':sup:`32` Por eso desde el principio me convencí, reflexioné y puse por
escrito:
'''
"33" = ''':sup:`33` "Todas las obras del Señor son buenas, y él, a su tiempo, atiende a
cada necesidad.
'''
"34" = ''':sup:`34` No sirve decir: Esto es peor que aquello, pues todo a su tiempo es
reputado bueno".
'''
"35" = ''':sup:`35` Y ahora, de todo corazón, entonad himnos y bendecid el nombre del
Señor.
'''
