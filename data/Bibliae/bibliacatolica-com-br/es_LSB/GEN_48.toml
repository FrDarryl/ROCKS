[48]
"1" = ''':sup:`1` Después de esto dijeron a José: "Tu padre está enfermo". Él tomó
consigo a sus dos hijos, Manasés y Efraín.
'''
"2" = ''':sup:`2` Le anunciaron a Jacob: "Mira, tu hijo José viene a verte". Israel
hizo un esfuerzo y se sentó en la cama.
'''
"3" = ''':sup:`3` Jacob dijo a José: "El Dios todopoderoso se me apareció en Luz, en
el país de Canaán, me bendijo y me dijo:
'''
"4" = ''':sup:`4` Yo te haré fecundo y numeroso y haré que llegues a ser una comunidad
de pueblos; esta tierra se la daré en posesión perpetua a tu
descendencia.
'''
"5" = ''':sup:`5` Tus dos hijos, Manasés y Efraín, que te nacieron en el país de
Egipto antes de que yo viniese aquí contigo, son míos: Efraín y Manasés
serán míos como Rubén y Simeón.
'''
"6" = ''':sup:`6` Los que engendres después de ellos serán tuyos, y recibirán la
herencia en nombre de sus hermanos.
'''
"7" = ''':sup:`7` Cuando yo volvía de Padán Arán perdí a Raquel, tu madre, en el
camino a través de Canaán, no lejos de Éfrata, y la sepulté en el
camino de Éfrata, o sea Belén".
'''
"8" = ''':sup:`8` Israel vio a los dos hijos de José y preguntó: "¿Quiénes son
éstos?".
'''
"9" = ''':sup:`9` José respondió a su padre: "Son mis hijos, los que Dios me ha dado
aquí". Jacob dijo: "Acércamelos, que quiero bendecirlos".
'''
"10" = ''':sup:`10` Los ojos de Israel estaban tan achacosos por la vejez que apenas
podían ver. José se los acercó, y él los abrazó y los besó.
'''
"11" = ''':sup:`11` Israel dijo a José: "No pensaba ya ver tu rostro, y Dios me ha dado
ver también a tu descendencia".
'''
"12" = ''':sup:`12` José los retiró de las rodillas de su padre y se inclinó hasta el
suelo.
'''
"13" = ''':sup:`13` José tomó a ambos, a Efraín con su derecha a la izquierda de Israel
y a Manasés con su izquierda a la derecha de Israel, y así se acercó
hasta él.
'''
"14" = ''':sup:`14` Israel extendió su mano derecha y la puso sobre la cabeza de
Efraín, que era el menor, y su izquierda sobre la cabeza de Manasés,
cruzando de intento las manos, a pesar de que Manasés era el mayor.
'''
"15" = ''':sup:`15` Y bendijo a José diciendo: "El Dios en cuya presencia anduvieron
mis padres Abrahán e Isaac, el Dios que me ha guiado desde mi
nacimiento hasta hoy,
'''
"16" = ''':sup:`16` el ángel que me ha librado de todo mal, bendiga a estos muchachos y
por ellos se difunda mi nombre y el nombre de mis padres Abrahán e
Isaac; que crezcan y se multipliquen sobre la tierra".
'''
"17" = ''':sup:`17` José, viendo que su padre tenía su mano derecha sobre la cabeza de
Efraín, se disgustó y tomó la mano de su padre para mudarla de la
cabeza de Efraín a la de Manasés.
'''
"18" = ''':sup:`18` Y le dijo: "Así no, padre, porque el mayor es éste; pon tu mano
derecha sobre su cabeza".
'''
"19" = ''':sup:`19` Pero su padre se opuso y dijo: "Lo sé, hijo mío, lo sé. También él
llegará a ser un pueblo y será también grande, pero su hermano menor
será más grande que él y su posteridad será una muchedumbre de
pueblos".
'''
"20" = ''':sup:`20` Aquel día Israel los bendijo diciendo: "Por vosotros Israel
bendecirá así: Que Dios os haga como a Efraín y Manasés". Y puso a
Efraín delante de Manasés.
'''
"21" = ''':sup:`21` Israel dijo a José: "Yo me voy a morir; pero Dios estará con
vosotros y os llevará de nuevo a la tierra de vuestros padres.
'''
"22" = ''':sup:`22` A ti te doy Siquén, con preferencia a tus hermanos, la que
conquisté a los amorreos con mi espada y mi arco".
'''
