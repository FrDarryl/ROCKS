"1" = ''':sup:`1` De nuevo comenzó a enseñar a la orilla del lago. Acudió a él tanta
gente que subió a sentarse en una barca en el lago, mientras toda la
gente se quedó en tierra en la orilla.
'''
"2" = ''':sup:`2` Les enseñó muchas cosas en parábolas. Les dijo:
'''
"3" = ''':sup:`3` "Escuchad: Salió el sembrador a sembrar
'''
"4" = ''':sup:`4` y, al sembrar, parte de la semilla cayó junto al camino, vinieron
las aves y se la comieron.
'''
"5" = ''':sup:`5` Otra parte cayó en un pedregal, donde no había mucha tierra, y brotó
en seguida porque la semilla no tenía profundidad en la tierra;
'''
"6" = ''':sup:`6` pero al salir el sol la abrasó, y por no tener raíz se secó.
'''
"7" = ''':sup:`7` Otra cayó entre zarzas; las zarzas crecieron, la ahogaron y no dio
fruto.
'''
"8" = ''':sup:`8` Otra parte cayó en tierra buena y dio fruto lozano y crecido, una
treinta, otra sesenta y otra ciento".
'''
"9" = ''':sup:`9` Y añadió: "¡El que tenga oídos que oiga!".
'''
"10" = ''':sup:`10` Cuando se quedó a solas, los doce y los que estaban a su alrededor
le preguntaron el significado de las parábolas.
'''
"11" = ''':sup:`11` Y les dijo: "A vosotros se os ha dado conocer los secretos del
reino de Dios; pero a los demás, a los que están fuera, todo les llega
en parábolas
'''
"12" = ''':sup:`12` para que aunque miren no vean y aunque oigan no entiendan, no sea
que se conviertan y sean perdonados".
'''
"13" = ''':sup:`13` Y les dijo: "¿No entendéis esta parábola? ¿Cómo, entonces, vais a
entender las demás parábolas?
'''
"14" = ''':sup:`14` El sembrador siembra la palabra.
'''
"15" = ''':sup:`15` Los de junto al camino son aquellos en los que se siembra la
palabra, pero que, apenas la han oído, va Satanás y arrebata la palabra
sembrada en ellos.
'''
"16" = ''':sup:`16` Los sembrados en el pedregal son aquellos que oyen la palabra y la
aceptan con alegría;
'''
"17" = ''':sup:`17` pero no tienen raíces, son inconstantes y, en cuanto les
sobreviene, a causa de la palabra, una tribulación o persecución,
inmediatamente se vienen abajo.
'''
"18" = ''':sup:`18` Los que reciben la semilla entre zarzas son los que oyen la
palabra;
'''
"19" = ''':sup:`19` pero en ellos brotan las preocupaciones del mundo, el engaño de las
riquezas y demás ambiciones, y ahogan la palabra haciéndola
infructuosa.
'''
"20" = ''':sup:`20` Los que reciben la semilla en tierra buena son aquellos que oyen la
palabra, la aceptan y dan fruto, el treinta, el sesenta o el ciento por
uno".
'''
"21" = ''':sup:`21` También les dijo: "¿Acaso se trae una lámpara para ocultarla en una
vasija o ponerla debajo de la cama? ¿No es para colocarla en el
candelero?
'''
"22" = ''':sup:`22` Porque nada hay oculto que no sea descubierto, y nada secreto que
no sea puesto en claro.
'''
"23" = ''':sup:`23` El que tenga oídos para oír que oiga".
'''
"24" = ''':sup:`24` Les decía también: "¡Atención a lo que oís! Con la misma medida con
que midáis seréis medidos, y se os dará con creces.
'''
"25" = ''':sup:`25` Porque al que tiene se le dará, y al que no tiene, aun lo que tiene
se le quitará".
'''
"26" = ''':sup:`26` También les dijo: "El reino de Dios es como un hombre que echa una
semilla en la tierra.
'''
"27" = ''':sup:`27` Lo mismo si está dormido como si está despierto, si es de noche
como si es de día, la semilla, sin que él sepa cómo, germina y crece.
'''
"28" = ''':sup:`28` La tierra por sí misma da el fruto: primero la hierba, luego la
espiga, después el grano gordo en la espiga.
'''
"29" = ''':sup:`29` Y cuando el fruto está maduro, el hombre echa la hoz porque es el
tiempo de la cosecha".
'''
"30" = ''':sup:`30` También les dijo: "¿Con qué compararemos el reino de Dios o con qué
parábola lo explicaremos?
'''
"31" = ''':sup:`31` Es como un grano de mostaza, que, cuando se siembra, es la más
pequeña de las semillas de la tierra;
'''
"32" = ''':sup:`32` pero, una vez sembrada, crece y se hace la más grande entre todas
las hortalizas, y echa ramas tan grandes que las aves pueden anidar a
su sombra".
'''
"33" = ''':sup:`33` Con muchas parábolas por el estilo les exponía la doctrina según
ellos podían comprenderla,
'''
"34" = ''':sup:`34` y no les hablaba sin parábolas; a sus discípulos se las explicaba a
solas.
'''
"35" = ''':sup:`35` Aquel mismo día, ya caída la tarde, les dijo: "Pasemos a la otra
orilla".
'''
"36" = ''':sup:`36` Y dejando a la gente, lo llevaron con ellos en la barca tal como se
encontraba; y le acompañaban otras barcas.
'''
"37" = ''':sup:`37` Se levantó entonces una fuerte borrasca, y las olas saltaban por
encima de la barca, de suerte que estaba a punto de llenarse.
'''
"38" = ''':sup:`38` Jesús estaba durmiendo sobre un cabezal en la popa. Ellos lo
despertaron y le dijeron: "Maestro, ¿no te importa que perezcamos?".
'''
"39" = ''':sup:`39` Él se levantó, increpó al viento y dijo al mar: "¡Calla!
¡Cálmate!". Y el viento cesó y se hizo una gran calma.
'''
"40" = ''':sup:`40` Después les dijo: "¿Por qué sois tan miedosos? ¿Por qué no tenéis
fe?".
'''
"41" = ''':sup:`41` Ellos quedaron sumamente atemorizados, y se decían unos a otros:
"¿Quién es éste, que hasta el viento y el mar le obedecen?".
'''
