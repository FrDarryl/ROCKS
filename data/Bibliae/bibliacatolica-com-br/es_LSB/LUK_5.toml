"1" = ''':sup:`1` Mientras la gente se agolpaba en torno a él para oír la palabra de
Dios, él estaba junto al lago de Genesaret
'''
"2" = ''':sup:`2` y vio dos barcas situadas al borde del lago. Los pescadores habían
bajado a tierra y estaban lavando las redes.
'''
"3" = ''':sup:`3` Subió a una de las barcas, que era de Simón, y le pidió que la
separase un poco de la tierra. Se sentó en ella, y enseñaba a la gente
desde la barca.
'''
"4" = ''':sup:`4` Cuando terminó de hablar, dijo a Simón: "Rema mar adentro y echad
vuestras redes para la pesca".
'''
"5" = ''':sup:`5` Simón le respondió: "Maestro, hemos estado trabajando toda la noche
y no hemos pescado nada, pero ya que tú lo dices, echaremos las redes".
'''
"6" = ''':sup:`6` Así lo hicieron, y pescaron tan gran cantidad de peces que casi se
rompían las redes.
'''
"7" = ''':sup:`7` Hicieron señas a sus compañeros de la otra barca para que fueran a
ayudarlos. Ellos acudieron, y llenaron tanto las dos barcas que casi se
hundían.
'''
"8" = ''':sup:`8` Al ver esto Simón Pedro, cayó a los pies de Jesús, diciendo: "Señor,
apártate de mí, que soy un hombre pecador".
'''
"9" = ''':sup:`9` Y es que tanto él como sus compañeros habían quedado pasmados ante
la pesca realizada;
'''
"10" = ''':sup:`10` y lo mismo Santiago y Juan, hijos de Zebedeo, que eran compañeros
de Simón. Jesús dijo a Simón: "No tengas miedo; desde ahora serás
pescador de hombres".
'''
"11" = ''':sup:`11` Ellos llevaron las barcas a tierra, lo dejaron todo y lo siguieron.
'''
"12" = ''':sup:`12` Estando Jesús en una ciudad, un hombre lleno de lepra, al verlo, se
puso de rodillas ante él y le dijo: "Señor, si quieres, puedes
limpiarme".
'''
"13" = ''':sup:`13` Jesús extendió la mano, lo tocó y dijo: "Quiero; queda limpio". Y
al instante quedó limpio de su lepra.
'''
"14" = ''':sup:`14` Y le ordenó: "No se lo digas a nadie; pero, anda, muéstrate al
sacerdote y presenta la ofrenda que ordenó Moisés para que les conste
tu curación".
'''
"15" = ''':sup:`15` Su fama se extendió mucho, y mucha gente acudía para oírlo y para
que los curase de sus enfermedades.
'''
"16" = ''':sup:`16` Pero él se retiraba a los lugares solitarios para orar.
'''
"17" = ''':sup:`17` Un día Jesús estaba enseñando. Estaban presentes unos fariseos y
unos maestros de la ley que habían venido de todas las aldeas de
Galilea y de Judea y de Jerusalén. Jesús hacía curaciones con el poder
del Señor.
'''
"18" = ''':sup:`18` En esto llegan unos hombres trayendo en una camilla a un
paralítico. Querían entrar en la casa y ponerlo delante de Jesús.
'''
"19" = ''':sup:`19` No encontrando por dónde meterlo porque había mucha gente, subieron
a la terraza, lo bajaron por el techo en la camilla y lo pusieron en
medio de todos, delante de Jesús.
'''
"20" = ''':sup:`20` Él, al ver su fe, dijo: "Hombre, tus pecados te son perdonados".
'''
"21" = ''':sup:`21` Los maestros de la ley y los fariseos se dijeron: "¿Quién es éste
que dice blasfemias? ¿Quién puede perdonar los pecados sino sólo
Dios?".
'''
"22" = ''':sup:`22` Jesús, conociendo sus pensamientos, les dijo: "¿Por qué pensáis
así?
'''
"23" = ''':sup:`23` ¿Qué es más fácil decir: Tus pecados te son perdonados, o decir:
Levántate y anda?
'''
"24" = ''':sup:`24` Pues para que sepáis que el hijo del hombre tiene poder en la
tierra para perdonar los pecados, dijo al paralítico: Tú, levántate,
carga con tu camilla y vete a tu casa".
'''
"25" = ''':sup:`25` E inmediatamente se levantó delante de todos, se cargó la camilla
en que había estado tendido y se fue a su casa, alabando a Dios.
'''
"26" = ''':sup:`26` Todos quedaron sobrecogidos, y glorificaron a Dios. Llenos de
temor, decían: "Hoy hemos visto cosas maravillosas".
'''
"27" = ''':sup:`27` Después de esto, salió, vio a un publicano, llamado Leví, sentado
en la oficina de los impuestos, y le dijo: "Sígueme".
'''
"28" = ''':sup:`28` Él lo dejó todo, se levantó y lo siguió.
'''
"29" = ''':sup:`29` Obsequió a Jesús con un gran convite en su casa; y había muchos
publicanos y otras personas con ellos a la mesa.
'''
"30" = ''':sup:`30` Los fariseos y los maestros de la ley murmuraban diciendo a sus
discípulos: "¿Por qué coméis y bebéis con publicanos y pecadores?".
'''
"31" = ''':sup:`31` Jesús les contestó: "Los sanos no tienen necesidad de médico, sino
los enfermos.
'''
"32" = ''':sup:`32` No he venido a llamar a los justos, sino a los pecadores para que
se conviertan".
'''
"33" = ''':sup:`33` Ellos le dijeron: "Los discípulos de Juan y los de los fariseos
ayunan con frecuencia y hacen oraciones, pero tus discípulos comen y
beben".
'''
"34" = ''':sup:`34` Jesús les contestó: "¿Es que pueden ayunar los invitados a la boda
mientras el esposo está con ellos?
'''
"35" = ''':sup:`35` Pero vendrán días en que les quiten al esposo; entonces ayunarán".
'''
"36" = ''':sup:`36` Les dijo además una parábola: "Nadie corta una pieza de un traje
nuevo para remendar un vestido viejo, pues estropearía el nuevo y la
pieza nueva no caería bien en el viejo.
'''
"37" = ''':sup:`37` Y nadie echa vino nuevo en odres viejos, porque el vino nuevo
reventaría los odres, el vino se derramaría y los odres se perderían;
'''
"38" = ''':sup:`38` sino que el vino nuevo se echa en odres nuevos.
'''
"39" = ''':sup:`39` Y nadie, después de haber bebido vino añejo, quiere luego el nuevo,
pues dice: El vino añejo es mejor".
'''
