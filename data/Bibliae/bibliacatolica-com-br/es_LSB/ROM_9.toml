[9]
"1" = ''':sup:`1` Como cristiano que soy, digo la verdad, no miento. Mi conciencia,
bajo la acción del Espíritu Santo, me asegura que digo la verdad.
'''
"2" = ''':sup:`2` Tengo una tristeza inmensa y un profundo y continuo dolor.
'''
"3" = ''':sup:`3` Quisiera ser objeto de maldición, separado incluso de Cristo, por el
bien de mis hermanos, los de mi propia raza;
'''
"4" = ''':sup:`4` son los israelitas, a los que Dios adoptó como hijos y a los que se
apareció gloriosamente; de ellos es la alianza, la ley, el culto y las
promesas;
'''
"5" = ''':sup:`5` de ellos son también los patriarcas; de ellos procede Cristo en
cuanto hombre, el que está por encima de todas las cosas y es Dios
bendito por los siglos. Amén.
'''
"6" = ''':sup:`6` Y no es que las promesas de Dios no se hayan cumplido, porque no
todos los descendientes de Israel son Israel;
'''
"7" = ''':sup:`7` no todos los descendientes de Abrahán son hijos suyos. Lo que se
dijo fue esto: Tu descendencia se perpetuará por medio de Isaac.
'''
"8" = ''':sup:`8` Esto quiere decir que los hijos de Dios no son los que pertenecen a
una raza, sino los que nacen en virtud de la promesa.
'''
"9" = ''':sup:`9` Ésta fue la promesa: Por este mismo tiempo yo volveré, y Sara tendrá
un hijo.
'''
"10" = ''':sup:`10` No es sólo esto. Rebeca concibió de un solo hombre, Isaac, nuestro
antepasado, dos gemelos.
'''
"11" = ''':sup:`11` Cuando todavía no habían nacido sus dos hijos y, por tanto, no
habían hecho nada bueno ni malo (para que el designio de Dios
permaneciese conforme a su elección,
'''
"12" = ''':sup:`12` no por las obras, sino por el que llama), se dijo a Rebeca: El
mayor servirá al menor,
'''
"13" = ''':sup:`13` como dice la Escritura: Amé a Jacob y aborrecí a Esaú.
'''
"14" = ''':sup:`14` ¿Diremos entonces que Dios es injusto? De ninguna manera.
'''
"15" = ''':sup:`15` Pues a Moisés le dice: Tendré misericordia de quien quiera y tendré
compasión de quien quiera.
'''
"16" = ''':sup:`16` Por consiguiente, no es obra del que quiere ni del que se esfuerza,
sino de Dios, que tiene misericordia.
'''
"17" = ''':sup:`17` Pues la Escritura dice al Faraón: Te he constituido para mostrar en
ti mi poder y para que mi nombre sea anunciado en toda la tierra.
'''
"18" = ''':sup:`18` Así pues, tiene misericordia de quien quiere, y a quien quiere le
endurece el corazón.
'''
"19" = ''':sup:`19` Tú me podrás decir: Entonces, ¿por qué culpa a nadie? Porque nadie
puede resistir a su voluntad.
'''
"20" = ''':sup:`20` En todo caso, ¿quién eres tú, pobre hombre, para pedir cuentas a
Dios? ¿Acaso dice el vaso al alfarero: Por qué me hiciste así?
'''
"21" = ''':sup:`21` ¿O es que el alfarero no tiene poder sobre el barro para hacer de
una misma masa un vaso de lujo y otro corriente?
'''
"22" = ''':sup:`22` ¿Qué tienes tú que decir en contra, si Dios, queriendo manifestar
su indignación y dar a conocer su poder, soportó con gran paciencia a
los que estaban preparados para la destrucción;
'''
"23" = ''':sup:`23` y obró así para dar a conocer la riqueza de su generosidad con los
que eran objeto de su amor, los que él predispuso para gloria,
'''
"24" = ''':sup:`24` a saber, nosotros, a los que él llamó, no sólo de entre los judíos,
sino también de entre los paganos?
'''
"25" = ''':sup:`25` Como dice en el libro de Oseas: Llamaré al que no es mi pueblo,
pueblo mío; y a la no amada, amada.
'''
"26" = ''':sup:`26` Y donde les dije: Vosotros no sois mi pueblo, allí serán llamados
hijos del Dios vivo.
'''
"27" = ''':sup:`27` Isaías clama sobre Israel: Aunque el número de los israelitas fuera
como la arena del mar, sólo un resto se salvará;
'''
"28" = ''':sup:`28` porque pronto y con exactitud el Señor cumplirá en la tierra su
palabra.
'''
"29" = ''':sup:`29` Ya el mismo Isaías había predicho: Si el Señor todopoderoso no nos
hubiera dejado descendencia, seríamos como Sodoma, iguales a Gomorra.
'''
"30" = ''':sup:`30` Entonces, ¿qué diremos? Que los paganos, que no perseguían la
justicia, alcanzaron la justicia, la justicia de la fe;
'''
"31" = ''':sup:`31` pero Israel, persiguiendo la ley de la justicia, no llegó a
conseguir esa ley.
'''
"32" = ''':sup:`32` ¿Por qué? Porque no fue por el camino de la fe, sino por el de las
obras, como si por ellas pudiera alcanzarla. De este modo tropezaron en
la piedra de tropiezo,
'''
"33" = ''':sup:`33` como dice la Escritura: Mirad, yo pongo en Sión una piedra de
tropiezo, una roca que os puede hacer caer; pero el que crea en ella no
quedará defraudado.
'''
