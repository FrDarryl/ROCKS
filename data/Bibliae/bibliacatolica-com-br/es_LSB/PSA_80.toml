[80]
"1" = ''':sup:`1` Al maestro de coro. Según "Lirios son los preceptos". Salmo de Asaf
'''
"2" = ''':sup:`2` Pastor de Israel, escucha, tú que guías a José como un rebaño; tú
que te sientas sobre los querubines, resplandece
'''
"3" = ''':sup:`3` ante Efraín, Benjamín y Manasés; despierta tu poder y ven a
socorrernos.
'''
"4" = ''':sup:`4` Oh Dios, haz que seamos lo que fuimos, haz que brille tu rostro y
seremos liberados.
'''
"5" = ''':sup:`5` ¿Hasta cuándo, Señor, Dios todopoderoso, te indignarás contra las
oraciones de tu pueblo?
'''
"6" = ''':sup:`6` Les has dado a comer un pan de lágrimas, y a beber lágrimas sin
cuento;
'''
"7" = ''':sup:`7` nos has hecho el chismorreo de los vecinos, nuestros enemigos se
burlan de nosotros.
'''
"8" = ''':sup:`8` Oh Dios, haz que seamos lo que fuimos, haz que brille tu rostro y
seremos liberados.
'''
"9" = ''':sup:`9` Arrancaste una viña de Egipto, y para trasplantarla echaste a las
naciones;
'''
"10" = ''':sup:`10` le preparaste el suelo, echó raíces y llenó el país;
'''
"11" = ''':sup:`11` su sombra cubría las montañas y sus pámpanos los cedros excelsos;
'''
"12" = ''':sup:`12` extendía sus sarmientos hasta el mar y sus vástagos hasta el río.
'''
"13" = ''':sup:`13` ¿Por qué has abierto brechas en su valla para que todo el que pase
la vendimie,
'''
"14" = ''':sup:`14` el jabalí salvaje la devaste y las bestias del campo la devoren?
'''
"15" = ''':sup:`15` Oh Dios omnipotente, vuelve ya, asómate desde el cielo y fíjate,
ven a ver esta viña,
'''
"16" = ''':sup:`16` la viña que tu diestra plantó, el retoño que tú mismo hiciste
fuerte.
'''
"17" = ''':sup:`17` Que los que la talaron y quemaron perezcan ante la amenaza de tu
rostro.
'''
"18" = ''':sup:`18` Pon tu mano sobre el hombre de tu diestra, sobre el hijo del hombre
que tú has fortalecido,
'''
"19" = ''':sup:`19` y jamás volveremos a apartarnos de ti; consérvanos la vida e
invocaremos tu nombre.
'''
"20" = ''':sup:`20` Oh Dios, haz que seamos lo que fuimos, haz que brille tu rostro y
seremos liberados.
'''
