[13]
"1" = ''':sup:`1` Mientras Jeroboán estaba de pie junto al altar, quemando incienso,
un hombre de Dios llegó de Judá a Betel por orden del Señor,
'''
"2" = ''':sup:`2` y gritó contra el altar por orden del Señor: "¡Altar, altar! Esto
dice el Señor: Nacerá un hijo a la casa de David, llamado Josías, e
inmolará sobre ti a los sacerdotes de las colinas que en ti queman
incienso, de modo que arderán sobre ti huesos humanos".
'''
"3" = ''':sup:`3` Al mismo tiempo dio una señal, diciendo: "Ésta será la señal de que
ha hablado el Señor: El altar se va a partir y a derramarse la ceniza
que hay sobre él".
'''
"4" = ''':sup:`4` El rey, al oír la amenaza que el hombre de Dios había gritado contra
el altar de Betel, extendió su mano desde el altar, y dijo:
"¡Prendedlo!". Pero la mano que había extendido contra él se le quedó
tiesa sin poderla mover.
'''
"5" = ''':sup:`5` Y el altar se partió y la ceniza se derramó del altar, conforme a la
señal que el hombre de Dios había dado por orden del Señor.
'''
"6" = ''':sup:`6` Entonces el rey dijo al hombre de Dios: "¡Por favor! Suplica al
Señor, tu Dios, y ruega por mí para que pueda mover mi mano". El hombre
de Dios invocó al Señor, y el rey pudo mover la mano, quedando como
antes.
'''
"7" = ''':sup:`7` El rey dijo al hombre de Dios: "Ven a comer conmigo, que quiero
hacerte un regalo".
'''
"8" = ''':sup:`8` Pero el hombre de Dios le contestó: "Aunque me dieses la mitad de tu
casa, no iría contigo, ni comería pan, ni bebería agua en este lugar;
'''
"9" = ''':sup:`9` pues el Señor me ha ordenado esto: No comerás pan, ni beberás agua,
ni regresarás por el camino que fuiste".
'''
"10" = ''':sup:`10` Y se fue por otro camino distinto.
'''
"11" = ''':sup:`11` En Betel vivía un profeta anciano, cuyos hijos fueron a contarle
todo lo que había hecho el hombre de Dios aquel día en Betel y las
palabras que había dirigido al rey. Se lo contaron,
'''
"12" = ''':sup:`12` y él les preguntó: "¿Por qué camino se ha ido?". Sus hijos le
indicaron el camino por donde el hombre de Dios, venido de Judá, se
había ido.
'''
"13" = ''':sup:`13` Él dijo: "Aparejadme un asno". Le aparejaron un asno, y él se montó
encima;
'''
"14" = ''':sup:`14` fue en seguimiento del hombre de Dios, y lo encontró sentado bajo
un terebinto. "¿Eres tú -le dijo- el hombre de Dios que ha llegado de
Judá?". "Yo soy", respondió.
'''
"15" = ''':sup:`15` Él dijo: "Ven conmigo a mi casa a comer un bocado".
'''
"16" = ''':sup:`16` "No puedo volverme contigo ni acompañarte -replicó-. No comeré pan
ni beberé agua contigo en este lugar,
'''
"17" = ''':sup:`17` pues el Señor me ha ordenado: No comerás allí pan, ni beberás agua,
ni regresarás por el camino que fuiste".
'''
"18" = ''':sup:`18` El anciano insistió: "También yo soy profeta como tú, y un ángel me
ha dicho de parte del Señor: Hazle volver contigo a tu casa para que
coma pan y beba agua". Así le engañó.
'''
"19" = ''':sup:`19` Se fue con él y comió pan en su casa y bebió agua.
'''
"20" = ''':sup:`20` Mientras estaban sentados a la mesa, el Señor habló al profeta que
le había hecho volverse,
'''
"21" = ''':sup:`21` el cual gritó al hombre de Dios que había llegado de Judá: "Por
haber sido rebelde a la orden del Señor y no haber obedecido el mandato
que te dio el Señor,
'''
"22" = ''':sup:`22` por haber vuelto y haber comido y bebido donde él te había
prohibido hacerlo, tu cadáver no reposará en el sepulcro de tus
padres".
'''
"23" = ''':sup:`23` Después de haber comido y bebido, aparejó el asno al profeta que
había hecho volver.
'''
"24" = ''':sup:`24` Éste se fue; un león le salió por el camino y lo mató, quedando su
cadáver tendido en el camino. El asno y el león se quedaron junto al
cadáver.
'''
"25" = ''':sup:`25` Unos hombres que pasaban vieron el cadáver tendido en el camino y
el león al lado, llegaron a la ciudad del profeta anciano y lo
contaron.
'''
"26" = ''':sup:`26` Cuando se enteró el profeta que había hecho volver al otro de su
camino exclamó: "Es el hombre de Dios, que ha sido rebelde al mandato
del Señor, y por eso el Señor lo ha entregado al león para que lo
matara y lo despedazara, como había dicho el Señor".
'''
"27" = ''':sup:`27` Luego dijo a sus hijos: "¡Aparejadme el asno!"; ellos lo hicieron.
'''
"28" = ''':sup:`28` Partió y halló el cadáver del otro tendido en el camino, y el asno
y el león de pie junto al cadáver. El león no había devorado el cadáver
ni había despedazado al asno.
'''
"29" = ''':sup:`29` El profeta tomó el cadáver del hombre de Dios, lo cargó sobre el
asno y se lo llevó con él a su ciudad para hacer duelo y sepultarlo.
'''
"30" = ''':sup:`30` Lo enterró en su propia sepultura, y le lloraron: "¡Ay, hermano
mío!".
'''
"31" = ''':sup:`31` Después de sepultarlo, dijo a sus hijos: "Cuando yo me muera, me
enterraréis en la sepultura en que el hombre de Dios está enterrado;
poned mis huesos junto a los suyos,
'''
"32" = ''':sup:`32` porque con toda seguridad se cumplirá la palabra que de parte del
Señor pronunció contra el altar que hay en Betel y contra todos los
santuarios de las colinas que hay en las ciudades de Samaría".
'''
"33" = ''':sup:`33` A pesar de esto, Jeroboán no se volvió atrás de su mal camino, sino
que continuó creando del pueblo bajo sacerdotes para las colinas. A
todo el que lo deseaba, le consagraba y le hacía sacerdote de las
colinas.
'''
"34" = ''':sup:`34` Éste fue el pecado de la casa de Jeroboán, por el que fue destruida
y exterminada de la tierra.
'''
