[11]
"1" = ''':sup:`1` El Señor dijo a Moisés: "Sólo una plaga más voy a traer sobre el
Faraón y sobre Egipto; después de ella, no sólo os dejará marchar, sino
que os echará de aquí.
'''
"2" = ''':sup:`2` Por tanto, ordena al pueblo que cada uno, hombre o mujer, pida a sus
amigos y a sus amigas objetos de plata y oro".
'''
"3" = ''':sup:`3` Y el Señor concedió al pueblo el favor de los egipcios; hasta el
mismo Moisés era considerado por los servidores del Faraón y por el
pueblo.
'''
"4" = ''':sup:`4` Moisés dijo: "Esto dice el Señor: A eso de la medianoche saldré por
Egipto,
'''
"5" = ''':sup:`5` y morirá todo primogénito en Egipto, desde el primogénito del
Faraón, que se sienta en su trono, hasta el primogénito de la esclava,
que trabaja en el molino, y todo primogénito de los animales.
'''
"6" = ''':sup:`6` En todo Egipto se oirá un clamor inmenso, como no lo hubo antes ni
lo habrá después.
'''
"7" = ''':sup:`7` Pero entre los israelitas, desde el hombre al animal, ni siquiera
ladrará un perro, para que sepáis la diferencia que hace el Señor entre
los egipcios y los israelitas.
'''
"8" = ''':sup:`8` Entonces todos estos servidores tuyos vendrán a mí y se prosternarán
ante mí diciéndome: Sal tú y todo el pueblo, que está a tu cargo.
Después partiré yo". Y salió irritado de la casa del Faraón.
'''
"9" = ''':sup:`9` El Señor había dicho a Moisés: "El Faraón no os escuchará, para que
yo multiplique mis prodigios en Egipto".
'''
"10" = ''':sup:`10` Y Moisés y Aarón habían realizado todos estos prodigios en
presencia del Faraón. Pero el Señor endureció el corazón del Faraón,
que no dejó salir de su país a los israelitas.
'''
