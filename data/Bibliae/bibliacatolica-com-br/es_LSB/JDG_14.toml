[14]
"1" = ''':sup:`1` Sansón bajó a Timná y se fijó en una joven filistea.
'''
"2" = ''':sup:`2` A su regreso dijo a sus padres: "He visto en Timná a una joven
filistea: pedídmela por esposa".
'''
"3" = ''':sup:`3` Sus padres le respondieron: "¿Es que no hay una mujer en nuestra
tribu o en todo Israel, para que vayas a buscar mujer entre esos
filisteos incircuncisos?". Sansón respondió a su padre: "Dame ésa,
porque me gusta".
'''
"4" = ''':sup:`4` Sus padres no sabían que lo había dispuesto así el Señor, el cual
buscaba un pretexto para atacar a los filisteos, que, por entonces,
oprimían a Israel.
'''
"5" = ''':sup:`5` Bajaba Sansón a Timná, y, al llegar a las viñas de Timná, le salió
al encuentro un cachorro de león rugiendo.
'''
"6" = ''':sup:`6` El espíritu del Señor se apoderó de Sansón y, con sólo las manos,
desgarró al león como se desgarra un cabrito. Pero no contó a sus
padres lo que había hecho.
'''
"7" = ''':sup:`7` Bajó y habló con la joven que le gustaba.
'''
"8" = ''':sup:`8` Después de algún tiempo volvió para casarse con ella; se desvió de
su camino para ver el cadáver del león, y vio en los huesos del león un
enjambre de abejas con miel.
'''
"9" = ''':sup:`9` Sacó el panal con la mano y se fue comiendo la miel por el camino.
Cuando alcanzó a sus padres, les dio y comieron; pero no les dijo que
lo había cogido de la osamenta del león.
'''
"10" = ''':sup:`10` El padre de Sansón fue a casa de la joven, y Sansón dio una fiesta,
como era costumbre entre los mozos.
'''
"11" = ''':sup:`11` Y como los filisteos le tenían miedo, eligieron treinta mozos para
acompañarle.
'''
"12" = ''':sup:`12` Sansón les dijo: "Os voy a proponer un acertijo. Si lo adivináis
dentro de los siete días de la fiesta, os daré treinta piezas de lino
fino y treinta vestidos preciosos.
'''
"13" = ''':sup:`13` Pero si no lo adivináis, me daréis vosotros las treinta piezas de
lino fino y los treinta vestidos preciosos". Ellos le respondieron:
"Dinos el acertijo: te escuchamos".
'''
"14" = ''':sup:`14` Él les dijo: "Del que come salió comida, y del fuerte salió
dulzura". Durante tres días no pudieron resolver el acertijo.
'''
"15" = ''':sup:`15` Al cuarto día dijeron a la mujer de Sansón: "Convence a tu marido
para que te dé la solución del acertijo; de lo contrario, te quemaremos
a ti y la casa de tu padre. ¿Es que nos habéis invitado para quitarnos
lo nuestro?".
'''
"16" = ''':sup:`16` La mujer de Sansón se echó en brazos de él, llorando, y le dijo:
"Tú me odias, no me amas. Has propuesto un acertijo a mis paisanos y no
me lo has explicado a mí". Él le respondió: "No se lo he explicado ni a
mi padre ni a mi madre, ¿y te lo voy a explicar a ti?".
'''
"17" = ''':sup:`17` Ella le estuvo llorando los siete días que duraba la fiesta. Tanto
le insistió que, por fin, al séptimo día se lo explicó, y ella dio a
sus paisanos la solución del acertijo.
'''
"18" = ''':sup:`18` El séptimo día, antes de que Sansón entrase en la habitación, los
filisteos le dijeron: ¿Qué hay más dulce que la miel, qué hay más
fuerte que el león?". Él les replicó: "Si no hubieseis arado con mi
novilla, no habríais adivinado mi acertijo".
'''
"19" = ''':sup:`19` Entonces el espíritu del Señor se apoderó de Sansón, bajó a Ascalón
y mató a treinta hombres, les quitó sus vestidos y se los dio a los que
habían adivinado su acertijo; y, enfurecido, se volvió a la casa de su
padre.
'''
"20" = ''':sup:`20` La mujer de Sansón fue dada a uno de los compañeros que le había
servido de mozo de compañía.
'''
