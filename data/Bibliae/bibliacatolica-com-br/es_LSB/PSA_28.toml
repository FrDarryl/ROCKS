[28]
"1" = ''':sup:`1` De David A ti clamo, Señor; roca mía, no te hagas el sordo; si tú te
quedas mudo, yo seré como los que bajan a la tumba.
'''
"2" = ''':sup:`2` Escucha mi grito suplicante cuando te pido auxilio, cuando alzo mis
manos hacia tu templo santo.
'''
"3" = ''':sup:`3` No me arrebates con los malvados y con los malhechores, que hablan
de paz a los demás, y su corazón está lleno de malicia.
'''
"4" = ''':sup:`4` Dales según sus hechos, según la maldad de sus acciones; trátalos
según las obras de sus manos, págales con la misma moneda.
'''
"5" = ''':sup:`5` No se fijan en los hechos del Señor ni en la obra de sus manos: que
él los destruya y ya no se alcen más.
'''
"6" = ''':sup:`6` Bendito sea el Señor porque ha escuchado mi grito suplicante.
'''
"7" = ''':sup:`7` El Señor es mi fortaleza, él es mi escudo; mi corazón confió en él,
y él me socorrió; me alegro de todo corazón y le doy gracias cantando.
'''
"8" = ''':sup:`8` El Señor es la fuerza de su pueblo, la fortaleza que salva a su
mesías.
'''
"9" = ''':sup:`9` Salva a tu pueblo, bendice tu heredad, sé tú su pastor y guíalos
siempre.
'''
