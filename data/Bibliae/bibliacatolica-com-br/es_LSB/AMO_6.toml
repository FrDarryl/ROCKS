[6]
"1" = ''':sup:`1` Ay de los que ponen su seguridad en Sión y de los que confían en el
monte de Samaría, los que se consideran los jefes del primero de los
pueblos y a los cuales viene la casa de Israel.
'''
"2" = ''':sup:`2` Pasad a Calne y mirad; id desde allí a Jamat la grande, y bajad a
Gat de los filisteos. ¿Sois vosotros acaso mejores que estos reinos o
es mayor vuestro territorio que el suyo?
'''
"3" = ''':sup:`3` Los que pensáis alejar el día de la desgracia y aceleráis el reino
de la violencia.
'''
"4" = ''':sup:`4` Los que duermen sobre lechos de marfil, se recuestan sobre divanes,
comen corderos del rebaño y terneros del establo.
'''
"5" = ''':sup:`5` Los que cantan a gritos al son del arpa y se inventan, como David,
instrumentos de música;
'''
"6" = ''':sup:`6` los que beben el vino en ánforas y se ungen con el perfume más fino,
pero no se preocupan de la ruina de José.
'''
"7" = ''':sup:`7` Por eso ahora irán desterrados a la cabeza de los cautivos y cesará
el júbilo de los sibaritas.
'''
"8" = ''':sup:`8` El Señor Dios ha jurado por sí mismo, palabra del Señor, Dios
omnipotente: Yo detesto la soberbia de Jacob y odio sus palacios;
entregaré la ciudad y cuanto hay en ella;
'''
"9" = ''':sup:`9` y si quedan diez hombres en una casa, todos morirán.
'''
"10" = ''':sup:`10` El pariente que saque los cadáveres de la casa dirá al que está
dentro de ella: "¿Hay alguno contigo?". Responderá: "Ninguno". Él dirá:
"¡Silencio!". No pronunciemos el nombre del Señor.
'''
"11" = ''':sup:`11` Pues el Señor lo ordena, y, a un golpe, la casa grande se desploma
y la pequeña se hunde.
'''
"12" = ''':sup:`12` ¿Acaso los caballos corren por la roca o se ara con buey el mar?
Pues vosotros habéis convertido el derecho en veneno, y el fruto de la
injusticia en ajenjo.
'''
"13" = ''':sup:`13` Os regocijáis por nada, y decís: "¿No hemos tomado con nuestra
fuerza a Carnáyim?".
'''
"14" = ''':sup:`14` Porque yo suscitaré contra vosotros, casa de Israel -oráculo del
Señor, Dios omnipotente-, una nación que os oprimirá desde la entrada
de Jamat hasta el torrente de la Arabá.
'''
