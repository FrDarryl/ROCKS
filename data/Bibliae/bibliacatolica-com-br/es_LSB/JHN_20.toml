[20]
"1" = ''':sup:`1` El primer día de la semana, al rayar el alba, antes de salir el sol,
María Magdalena fue al sepulcro y vio la piedra quitada.
'''
"2" = ''':sup:`2` Entonces fue corriendo a decírselo a Simón Pedro y al otro discípulo
preferido de Jesús; les dijo: "Se han llevado del sepulcro al Señor y
no sabemos dónde lo han puesto".
'''
"3" = ''':sup:`3` Pedro y el otro discípulo salieron
'''
"4" = ''':sup:`4` corriendo hacia el sepulcro los dos juntos. El otro discípulo corrió
más que Pedro, y llegó antes al sepulcro;
'''
"5" = ''':sup:`5` se asomó y vio los lienzos por el suelo, pero no entró.
'''
"6" = ''':sup:`6` En seguida llegó Simón Pedro, entró en el sepulcro y vio los lienzos
por el suelo;
'''
"7" = ''':sup:`7` el sudario con que le habían envuelto la cabeza no estaba en el
suelo con los lienzos, sino doblado en un lugar aparte.
'''
"8" = ''':sup:`8` Entonces entró el otro discípulo que había llegado antes al
sepulcro, vio y creyó;
'''
"9" = ''':sup:`9` pues no había entendido aún la Escritura según la cual Jesús tenía
que resucitar de entre los muertos.
'''
"10" = ''':sup:`10` Los discípulos se volvieron a su casa.
'''
"11" = ''':sup:`11` María se quedó fuera, junto al sepulcro, llorando. Sin dejar de
llorar, se asomó al sepulcro
'''
"12" = ''':sup:`12` y vio a dos ángeles con vestiduras blancas, sentados uno a la
cabecera y otro a los pies, donde había sido puesto el cuerpo de Jesús.
'''
"13" = ''':sup:`13` Ellos le dijeron: "Mujer, ¿por qué lloras?". Contestó: "Porque se
han llevado a mi Señor, y no sé dónde lo han puesto".
'''
"14" = ''':sup:`14` Al decir esto, se volvió hacia atrás y vio a Jesús allí de pie,
pero no sabía que era Jesús.
'''
"15" = ''':sup:`15` Jesús le dijo: "Mujer, ¿por qué lloras? ¿A quién buscas?". Ella,
creyendo que era el hortelano, le dijo: "Señor, si te lo has llevado
tú, dime dónde lo has puesto, y yo iré a recogerlo".
'''
"16" = ''':sup:`16` Jesús le dijo: "¡María!". Ella se volvió y exclamó en hebreo:
"¡Rabbuní!" (es decir, "¡Maestro!").
'''
"17" = ''':sup:`17` Jesús le dijo: "Suéltame, que aún no he subido al Padre; anda y di
a mis hermanos que me voy con mi Padre y vuestro Padre, con mi Dios y
vuestro Dios".
'''
"18" = ''':sup:`18` María Magdalena fue a decir a los discípulos que había visto al
Señor y a anunciarles lo que él le había dicho.
'''
"19" = ''':sup:`19` En la tarde de aquel día, el primero de la semana, y estando los
discípulos con las puertas cerradas por miedo a los judíos, llegó
Jesús, se puso en medio y les dijo: "¡La paz esté con vosotros!".
'''
"20" = ''':sup:`20` Y les enseñó las manos y el costado. Los discípulos se llenaron de
alegría al ver al Señor.
'''
"21" = ''':sup:`21` Él repitió: "¡La paz esté con vosotros! Como el Padre me envió a
mí, así os envío yo a vosotros".
'''
"22" = ''':sup:`22` Después sopló sobre ellos y les dijo: "Recibid el Espíritu Santo.
'''
"23" = ''':sup:`23` A quienes perdonéis los pecados, les serán perdonados; a quienes se
los retengáis, les serán retenidos".
'''
"24" = ''':sup:`24` Tomás, uno de los doce, a quien llamaban "el Mellizo", no estaba
con ellos cuando llegó Jesús.
'''
"25" = ''':sup:`25` Los otros discípulos le dijeron: "Hemos visto al Señor". Él les
dijo: "Si no veo en sus manos la señal de los clavos y no meto mi dedo
en el lugar de los clavos y la mano en su costado, no lo creo".
'''
"26" = ''':sup:`26` Ocho días después, estaban nuevamente allí dentro los discípulos, y
Tomás con ellos. Jesús llegó, estando cerradas las puertas, se puso en
medio y les dijo: "¡La paz esté con vosotros!".
'''
"27" = ''':sup:`27` Luego dijo a Tomás: "Trae tu dedo aquí y mira mis manos; trae tu
mano y métela en mi costado, y no seas incrédulo sino creyente".
'''
"28" = ''':sup:`28` Tomás contestó: "¡Señor mío y Dios mío!".
'''
"29" = ''':sup:`29` Jesús dijo: "Has creído porque has visto. Dichosos los que creen
sin haber visto".
'''
"30" = ''':sup:`30` Otros muchos milagros hizo Jesús en presencia de sus discípulos,
que no están escritos en este libro.
'''
"31" = ''':sup:`31` Éstos han sido escritos para que creáis que Jesús es el mesías, el
hijo de Dios, y para que creyendo tengáis vida en su nombre.
'''
