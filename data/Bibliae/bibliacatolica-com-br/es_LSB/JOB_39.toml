[39]
"1" = ''':sup:`1` ¿Conoces la época en que crían las rebecas? ¿Has observado a las
ciervas en el parto?
'''
"2" = ''':sup:`2` ¿Has contado los meses de su gestación? ¿Sabes la época en que
paren?
'''
"3" = ''':sup:`3` Se acurrucan y paren a sus hijos, depositan su camada;
'''
"4" = ''':sup:`4` son vigorosas sus crías, crecen libremente en el desierto, se les
van y no vuelven más a ellas.
'''
"5" = ''':sup:`5` ¿Quién dio al onagro libertad? ¿Quién soltó al asno salvaje las
amarras?
'''
"6" = ''':sup:`6` Yo le asigné el desierto por morada, por mansión la tierra
salitrosa.
'''
"7" = ''':sup:`7` Se ríe del estrépito de la ciudad, los gritos del arriero no oye;
'''
"8" = ''':sup:`8` recorre las montañas de su pasto en busca de toda hierba verde.
'''
"9" = ''':sup:`9` ¿Consentirá acaso el búfalo en servirte y en pasar la noche en tu
pesebre?
'''
"10" = ''':sup:`10` ¿Podrás con tu coyunda atarle al surco para que abra los campos del
valle tras de ti?
'''
"11" = ''':sup:`11` ¿Puedes fiarte de él porque sea grande su fuerza, y confiarle tus
trabajos?
'''
"12" = ''':sup:`12` ¿Estás seguro de que volverá acarreando a tu era el grano?
'''
"13" = ''':sup:`13` ¿Las alas del avestruz baten alegres como las alas o las plumas de
la cigüeña?
'''
"14" = ''':sup:`14` Abandona sus huevos en el suelo, los deja que se calienten en la
arena,
'''
"15" = ''':sup:`15` olvidando que algún pie puede pisarlos o aplastarlos las bestias
del campo.
'''
"16" = ''':sup:`16` Dura para las crías como si no fueran suyas, no se cuida de su
inútil esfuerzo.
'''
"17" = ''':sup:`17` Es que Dios le negó la sabiduría y no le dotó de inteligencia.
'''
"18" = ''':sup:`18` Pero al llegar los cazadores se remonta, y se ríe del caballo y su
jinete.
'''
"19" = ''':sup:`19` ¿Das tú al caballo la fiereza? ¿Adornas su cuello de tremolante
crin?
'''
"20" = ''':sup:`20` ¿Le haces saltar como langosta, terrible en su relincho?
'''
"21" = ''':sup:`21` Piafa en el valle, se alboroza, con brío va al encuentro de las
armas.
'''
"22" = ''':sup:`22` Se ríe del miedo, nada lo amedrenta, ni ante la espada retrocede.
'''
"23" = ''':sup:`23` A su flanco va resonando la aljaba, la lanza refulgente con el
dardo.
'''
"24" = ''':sup:`24` Con impaciente estrépito va sorbiendo la tierra, y no se contiene
al toque del clarín.
'''
"25" = ''':sup:`25` A cada toque del clarín grita: "¡Ah!"; olfatea de lejos la batalla,
los gritos de los jefes y el estrépito.
'''
"26" = ''':sup:`26` ¿Por tu aviso acaso el halcón emprende el vuelo y despliega sus
alas hacia el sur?
'''
"27" = ''':sup:`27` ¿Por orden tuya se remonta el águila y pone su nido en las alturas?
'''
"28" = ''':sup:`28` Mora en las rocas, allí pasa la noche, en un picacho su mansión
inaccesible.
'''
"29" = ''':sup:`29` Desde allí espía su presa, sus ojos exploran a lo lejos.
'''
"30" = ''':sup:`30` Sangre beben sus polluelos; donde hay cadáveres, allí está ella.
'''
"Notes" = '''
Notas de rodapé:
39:1-4 - Dios continúa desafiando a Job, preguntándole sobre las
costumbres de los animales salvajes, como las montañas y la vida de los
ciervos. Esto enfatiza la sabiduría de Dios al cuidar la creación
39:5-8 - La libertad del asno salvaje se menciona como símbolo de la
autonomía que Dios otorgó a la creación. Esta libertad refleja el plan
39:9-12 - Dios habla del búfalo y su fuerza, enfatizando que nadie
puede domarlo. Esto representa el poder y la fuerza que Dios ha puesto
39:13-18 - Se menciona al avestruz como ejemplo de vulnerabilidad y
despreocupación. Esta reflexión sobre la creación muestra que Dios
cuida de todas las criaturas, incluso de aquellas que parecen débiles
39:19-25 - Se enfatiza la valentía del caballo en la batalla,
simbolizando coraje y fuerza. Esto revela la intención de Dios al crear
'''
