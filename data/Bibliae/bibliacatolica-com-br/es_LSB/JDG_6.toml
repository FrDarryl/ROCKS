[6]
"1" = ''':sup:`1` Los israelitas hicieron lo que desagradaba al Señor, y el Señor los
entregó en manos de Madián durante siete años.
'''
"2" = ''':sup:`2` La mano de Madián pesó fuertemente sobre Israel. Para escapar de
Madián, los israelitas se sirvieron de las cuevas, cavernas y refugios
de los montes.
'''
"3" = ''':sup:`3` Siempre que los israelitas sembraban algo, los madianitas, los
amalecitas y la gente del oriente los atacaban;
'''
"4" = ''':sup:`4` acampaban en su tierra, devastaban las mieses de la región hasta
cerca de Gaza, y no dejaban a Israel medio alguno de subsistencia, ni
ovejas, ni bueyes, ni asnos.
'''
"5" = ''':sup:`5` Subían con sus rebaños y tiendas como una nube de langosta y lo
destruían todo; sus camellos eran innumerables.
'''
"6" = ''':sup:`6` Los israelitas se vieron reducidos a gran miseria por causa de
Madián, y clamaron al Señor.
'''
"7" = ''':sup:`7` Cuando los israelitas pidieron al Señor que los librara de Madián,
'''
"8" = ''':sup:`8` el Señor les envió un profeta que les dijo: "Esto dice el Señor,
Dios de Israel: Yo os saqué de Egipto, de la casa de la esclavitud.
'''
"9" = ''':sup:`9` Os libré del poder de Egipto y de todos los que os oprimían, los
eché de delante de vosotros y os di a vosotros sus tierras.
'''
"10" = ''':sup:`10` Y os dije: Yo soy el Señor, vuestro Dios. No adoraréis a los dioses
de los amorreos cuyas tierras vais a ocupar. Pero vosotros no me habéis
obedecido".
'''
"11" = ''':sup:`11` El ángel del Señor vino y se sentó bajo la encina de Ofrá, que
pertenecía a Joás, de Abiezer. Gedeón, su hijo, estaba limpiando el
trigo en el lagar para ocultarlo a Madián.
'''
"12" = ''':sup:`12` El ángel del Señor se le apareció y le dijo: "El Señor está
contigo, ¡guerrero valiente!".
'''
"13" = ''':sup:`13` Gedeón le respondió: "Por favor, mi Señor; si el Señor está con
nosotros, ¿por qué nos sucede todo esto? ¿Dónde están todos los
prodigios que nos cuentan nuestros padres diciendo: No nos sacó el
Señor de Egipto? Y ahora el Señor nos ha abandonado y nos ha entregado
al poder de los madianitas".
'''
"14" = ''':sup:`14` El Señor lo miró y le dijo: "Vete con la fuerza que tienes y
salvarás a Israel del poder de los madianitas. ¿No soy yo quien te
envía?".
'''
"15" = ''':sup:`15` Gedeón respondió: "Por favor, Señor, ¿cómo salvaré yo a Israel? Mi
familia es la más humilde de Manasés, y yo soy el último en la casa de
mi padre".
'''
"16" = ''':sup:`16` El Señor le respondió: "Yo estaré contigo, y tú derrotarás a Madián
como si fuese un solo hombre".
'''
"17" = ''':sup:`17` Gedeón le dijo: "Si he alcanzado tu favor, dame una señal de que
eres tú quien me habla.
'''
"18" = ''':sup:`18` Por favor, no te muevas de aquí hasta que yo vuelva". Él le dijo:
"Aquí estaré hasta que vuelvas".
'''
"19" = ''':sup:`19` Gedeón se fue, preparó un cabrito, y con una media fanega de harina
hizo panes sin levadura; puso la carne en una cesta y el caldo en una
olla, lo llevó bajo la encina y se lo presentó.
'''
"20" = ''':sup:`20` Entonces el ángel de Dios le dijo: "Coge la carne y los panes sin
levadura, ponlos sobre esta piedra y vierte el caldo". Gedeón lo hizo
así.
'''
"21" = ''':sup:`21` El ángel del Señor tocó la carne y los panes sin levadura con la
punta del bastón que llevaba, salió fuego de la roca y consumió la
carne y los panes. Y el ángel del Señor desapareció de su vista.
'''
"22" = ''':sup:`22` Entonces Gedeón se dio cuenta de que era el ángel del Señor, y
dijo: "¡Ay, Señor! ¡He visto cara a cara al ángel del Señor!".
'''
"23" = ''':sup:`23` El Señor respondió: "La paz esté contigo. No tengas miedo, no
morirás".
'''
"24" = ''':sup:`24` Gedeón levantó allí un altar al Señor y le puso por nombre "El
Señor es la paz". Este altar está todavía en Ofrá de Abiezer.
'''
"25" = ''':sup:`25` Aquella misma noche el Señor dijo a Gedeón: "Toma el toro gordo de
tu padre, el de siete años, destruye el altar de Baal que tiene tu
padre y corta el cipo que está a su lado.
'''
"26" = ''':sup:`26` Después construirás al Señor, tu Dios, en la cumbre de este cerro,
un altar bien preparado. Entonces ofrecerás el toro gordo en holocausto
con la leña que habrás cortado".
'''
"27" = ''':sup:`27` Gedeón tomó consigo diez hombres de entre sus siervos e hizo como
el Señor le había ordenado; pero como no se atrevía a hacerlo de día,
por miedo a su familia y a la gente de la ciudad, lo hizo de noche.
'''
"28" = ''':sup:`28` Al día siguiente, cuando se levantó la gente de la ciudad, vieron
que el altar de Baal había sido destruido, el cipo que estaba junto a
él cortado, y el toro gordo había sido ofrecido en holocausto sobre el
nuevo altar.
'''
"29" = ''':sup:`29` Y se preguntaban unos a otros: "¿Quién ha hecho esto?". Indagaron,
se informaron y concluyeron: "Lo ha hecho Gedeón, el hijo de Joás".
'''
"30" = ''':sup:`30` Entonces los hombres de la ciudad dijeron a Joás: "Saca a tu hijo,
que lo vamos a matar, porque ha destruido el altar de Baal y ha cortado
el cipo que estaba junto a él".
'''
"31" = ''':sup:`31` Joás respondió a todos los que estaban ante él: "¿Os corresponde a
vosotros defender a Baal? ¿Sois vosotros los que tenéis que salvarlo?
El que tome la defensa de Baal morirá antes de mañana. Si es Dios, se
defenderá por sí mismo contra el que ha destruido su altar".
'''
"32" = ''':sup:`32` Aquel día dieron a Gedeón el nombre de Yerubaal, pues decían: "Que
Baal se defienda de él, ya que le ha destruido su altar".
'''
"33" = ''':sup:`33` Los madianitas, los amalecitas y la gente del oriente se habían
unido. Atravesaron el Jordán y vinieron a acampar en la llanura de
Yezrael.
'''
"34" = ''':sup:`34` Entonces el espíritu del Señor se apoderó de Gedeón, tocó la
trompeta, y Abiezer le siguió.
'''
"35" = ''':sup:`35` Envió mensajeros a todo Manasés, que también le siguió; también
envió mensajeros a Aser, a Zabulón y a Neftalí, que se pusieron en
marcha para venir a su encuentro.
'''
"36" = ''':sup:`36` Gedeón dijo a Dios: "Si de verdad quieres salvar a Israel por mi
mano, como has dicho,
'''
"37" = ''':sup:`37` mira, voy a poner un vellón de lana al sereno; si el rocío se posa
solamente sobre el vellón estando seco todo el suelo, entonces sabré
que librarás a Israel por mi mano, como has dicho".
'''
"38" = ''':sup:`38` Y así sucedió. Gedeón se levantó al día siguiente de madrugada,
tomó el vellón, lo exprimió y sacó una cazuela llena de agua.
'''
"39" = ''':sup:`39` Gedeón dijo a Dios: "No se encienda tu ira contra mí si te hablo
todavía una vez. Permíteme que haga una última vez la prueba del
vellón: que quede seco solamente el vellón y en todo el suelo haya
rocío".
'''
"40" = ''':sup:`40` Y Dios lo hizo así aquella noche. Quedó seco totalmente el vellón y
en todo el suelo había rocío.
'''
