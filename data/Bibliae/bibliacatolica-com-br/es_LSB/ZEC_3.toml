[3]
"1" = ''':sup:`1` Luego el Señor me hizo ver a Josué, el sumo sacerdote, que estaba
delante del ángel del Señor, mientras que Satán estaba a la derecha
para acusarle.
'''
"2" = ''':sup:`2` El ángel del Señor dijo a Satán: "Que el Señor te reprima, Satán;
que el Señor, que eligió a Jerusalén, te reprima. ¿No es éste como un
tizón sacado del fuego?
'''
"3" = ''':sup:`3` Josué estaba vestido con ropas sucias y de pie delante del ángel.
'''
"4" = ''':sup:`4` El ángel tomó la palabra y dijo a los que estaban delante: Quitadle
de encima esas ropas sucias. Después dijo a Josué: Mira, he quitado de
encima de ti tus pecados y te he vestido con vestidos preciosos.
'''
"5" = ''':sup:`5` Y añadió: Poned sobre su cabeza un turbante limpio. Pusieron sobre
su cabeza un turbante limpio y le vistieron en presencia del ángel del
Señor.
'''
"6" = ''':sup:`6` Entonces el ángel del Señor declaró a Josué:
'''
"7" = ''':sup:`7` Esto dice el Señor todopoderoso: Si sigues mis caminos y guardas mis
mandamientos, tú gobernarás mi casa, serás guardián de mis atrios y te
haré llegar al rango de estos que están aquí.
'''
"8" = ''':sup:`8` Escucha, pues, Josué, sumo sacerdote, tú y tus compañeros que se
sientan delante de ti, porque vosotros sois hombres de presagio: Yo voy
a hacer venir a mi siervo Germen.
'''
"9" = ''':sup:`9` Pues ahí está la piedra que he puesto ante Josué: sobre esta única
piedra hay siete ojos; yo mismo grabaré su inscripción, palabra del
Señor todopoderoso, y borraré el pecado de la tierra en un solo día.
'''
"10" = ''':sup:`10` En aquel día, palabra del Señor todopoderoso, os invitaréis
mutuamente los unos a los otros a la sombra de la parra y de la
higuera".
'''
"Notes" = '''
Notas de rodapé:
3:1-2 - La visión del sumo sacerdote Josué ante el ángel del Señor
revela el perdón y la purificación divinos. Josué, como representante
del pueblo, se presenta simbólicamente ante Dios, con sus vestiduras
manchadas, pero es purificado y restaurado por Dios, lo que indica la
3:3-4 - La purificación de Josué mediante el intercambio de sus
vestiduras sucias por otras limpias simboliza la justificación y la
renovación del pueblo de Dios. Esta visión anticipa la obra redentora
de Cristo, quien, mediante su muerte, ofrece purificación para todos
3:5-7 - El ángel del Señor promete a Josué y a sus compañeros
sacerdotes una restauración completa con un futuro glorioso. Esta
promesa apunta al Mesías, quien vendría a restaurar plenamente el
3:8-10 - La promesa de que el "Renuevo" vendría a quitar la iniquidad
del pueblo se cumple en Jesucristo. El "Renuevo" es una referencia
mesiánica que señala al Salvador que traería salvación y purificación
'''
