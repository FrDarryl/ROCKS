[3]
"1" = ''':sup:`1` Algún tiempo después el rey Asuero encumbró a Amán, hijo de Hamdatá,
el de Agag; le dio un alto cargo por encima de todos los funcionarios,
sus compañeros.
'''
"2" = ''':sup:`2` Todos los servidores del rey, que estaban al servicio de la puerta
de palacio, se arrodillaban y postraban cuando Amán pasaba, según había
ordenado el rey. Pero Mardoqueo no se arrodillaba ni se postraba ante
él.
'''
"3" = ''':sup:`3` Por eso los servidores del rey le preguntaron: "¿Por qué no cumples
la orden del rey?".
'''
"4" = ''':sup:`4` Todos los días le repetían la misma pregunta, pero él no los
escuchaba. Entonces lo denunciaron a Amán, para ver si tenían
fundamento las pretensiones de Mardoqueo, pues les había dicho que era
judío.
'''
"5" = ''':sup:`5` Amán pudo comprobar que, a su paso, Mardoqueo ni se arrodillaba ni
se postraba, y se llenó de ira.
'''
"6" = ''':sup:`6` Y como le habían hablado de la raza de Mardoqueo, tuvo en poco
meterse sólo con él y decidió exterminar a todos los judíos que había
en el reino de Asuero.
'''
"7" = ''':sup:`7` En el mes primero, el de nisán, en el año duodécimo del rey Asuero,
se echó delante de Amán pur, es decir, suerte, para determinar el día y
el mes, y salió el día trece del duodécimo mes, el de adar.
'''
"8" = ''':sup:`8` Amán dijo al rey Asuero: "En medio de las incontables gentes de tu
reino y por todas las provincias hay esparcido y diseminado un pueblo,
separado de los demás, que tiene leyes diferentes y no cumple las
órdenes del rey. Los intereses del reino no permiten tolerarlo.
'''
"9" = ''':sup:`9` Si al rey le parece bien, decrete que sea exterminado, y yo
entregaré al tesoro real trescientas cuarenta toneladas de plata".
'''
"10" = ''':sup:`10` Asuero se quitó el anillo, se lo dio a Amán, hijo de Hamdatá, el de
Agag, perseguidor de los judíos,
'''
"11" = ''':sup:`11` y le dijo: "Guarda tu plata, y haz de ese pueblo lo que quieras".
'''
"12" = ''':sup:`12` El trece del primer mes, el de nisán, fueron convocados los
secretarios del rey para sacar copias de las órdenes reales y mandarlas
a todos los sátrapas del rey, a los gobernadores de las provincias y a
los jefes de cada pueblo, según la escritura de cada provincia y la
lengua de cada pueblo. Las copias fueron firmadas en nombre del rey
Asuero y selladas con su anillo real.
'''
"13" = ''':sup:`13` Los correos llevaron a todas las provincias del reino las cartas
que mandaban exterminar a todos los judíos, jóvenes y viejos, niños y
mujeres, el mismo día, es decir, el trece del duodécimo mes, el mes
adar, y confiscar todos sus bienes.
'''
"14" = ''':sup:`14` El texto de este decreto fue enviado a todas las provincias para su
publicación como ley en toda la población y para que estuviesen
preparados el día señalado.
'''
"15" = ''':sup:`15` Los correos se aprestaron a cumplir el mandato del rey. El edicto
fue promulgado también en la ciudad de Susa. Mientras el rey
banqueteaba, en la ciudad de Susa reinaba la consternación.
'''
