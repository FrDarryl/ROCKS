[6]
"1" = ''':sup:`1` Después Jesús pasó al otro lado del lago de Galilea (o Tiberíades).
'''
"2" = ''':sup:`2` La gente lo seguía, porque veían los prodigios que hacía con los
enfermos.
'''
"3" = ''':sup:`3` Jesús subió al monte y allí se sentó con sus discípulos.
'''
"4" = ''':sup:`4` Estaba cerca la pascua, la fiesta de los judíos.
'''
"5" = ''':sup:`5` Jesús alzó los ojos y, al ver tanta gente, dijo a Felipe: "¿Dónde
compraremos panes para que coman todos ellos?".
'''
"6" = ''':sup:`6` Decía esto para probarlo, pues él sabía lo que iba a hacer.
'''
"7" = ''':sup:`7` Felipe le contestó: "El sueldo de un año no bastaría para que cada
uno de ellos comiera un poco".
'''
"8" = ''':sup:`8` Entonces, uno de los discípulos, Andrés, el hermano de Simón Pedro,
dijo:
'''
"9" = ''':sup:`9` "Aquí hay un muchacho que tiene cinco panes de cebada y dos peces.
Pero, ¿qué es esto para tantos?".
'''
"10" = ''':sup:`10` Jesús dijo: "Decidles que se sienten". Había mucha hierba en aquel
sitio. Eran unos cinco mil hombres.
'''
"11" = ''':sup:`11` Jesús tomó los panes, dio gracias y los distribuyó entre todos; y
lo mismo hizo con los peces. Les dio todo lo que quisieron.
'''
"12" = ''':sup:`12` Cuando se saciaron, dijo a sus discípulos: "Recoged los trozos
sobrantes para que no se pierda nada".
'''
"13" = ''':sup:`13` Los recogieron, y llenaron doce canastos de las sobras de los cinco
panes de cebada.
'''
"14" = ''':sup:`14` La gente, al ver el milagro que había hecho Jesús, decía: "Éste es
el profeta que tenía que venir al mundo".
'''
"15" = ''':sup:`15` Y Jesús, dándose cuenta de que querían llevárselo para hacerle rey,
se retiró otra vez al monte él solo.
'''
"16" = ''':sup:`16` Al llegar la tarde, los discípulos bajaron al lago,
'''
"17" = ''':sup:`17` subieron a una barca y se dirigieron a la otra orilla rumbo a
Cafarnaún. Había ya oscurecido, y Jesús no se había aún juntado con
ellos.
'''
"18" = ''':sup:`18` Un fuerte viento agitaba el lago.
'''
"19" = ''':sup:`19` Habían remado como unos cinco kilómetros cuando vieron a Jesús, que
caminaba sobre el mar y se acercaba a la barca; y se asustaron.
'''
"20" = ''':sup:`20` Él les dijo: "Soy yo, no tengáis miedo".
'''
"21" = ''':sup:`21` Quisieron recogerlo en la barca, y al instante la barca tocó tierra
en el lugar adonde se dirigían.
'''
"22" = ''':sup:`22` Al día siguiente la gente, que se había quedado a la otra parte del
lago, notó que allí había sólo una barca y que Jesús no había subido a
ella con sus discípulos, pues éstos se habían ido solos.
'''
"23" = ''':sup:`23` Entretanto, llegaron otras barcas de Tiberíades y atracaron cerca
de donde habían comido el pan después que el Señor dio gracias.
'''
"24" = ''':sup:`24` Cuando la gente vio que no estaban allí ni Jesús ni sus discípulos,
subieron a las barcas y fueron a Cafarnaún en busca de Jesús.
'''
"25" = ''':sup:`25` Lo encontraron al otro lado del lago, y le dijeron: "Maestro,
¿cuándo has venido aquí?".
'''
"26" = ''':sup:`26` Jesús les contestó: "Os aseguro que no me buscáis porque habéis
visto milagros, sino porque habéis comido pan hasta hartaros.
'''
"27" = ''':sup:`27` Procuraos no el alimento que pasa, sino el que dura para la vida
eterna; el que os da el hijo del hombre, a quien Dios Padre acreditó
con su sello".
'''
"28" = ''':sup:`28` Le preguntaron: "¿Qué tenemos que hacer para trabajar como Dios
quiere?".
'''
"29" = ''':sup:`29` Jesús les respondió: "Lo que Dios quiere que hagáis es que creáis
en el que él ha enviado".
'''
"30" = ''':sup:`30` Le replicaron: "¿Qué milagros haces tú para que los veamos y
creamos en ti? ¿Cuál es tu obra?
'''
"31" = ''':sup:`31` Nuestros padres comieron el maná en el desierto, como está escrito:
Les dio a comer pan del cielo".
'''
"32" = ''':sup:`32` Jesús les dijo: "Os aseguro que no fue Moisés quien os dio el pan
del cielo; mi Padre es el que os da el verdadero pan del cielo.
'''
"33" = ''':sup:`33` Porque el pan de Dios es el que baja del cielo y da la vida al
mundo".
'''
"34" = ''':sup:`34` Ellos le dijeron: "Señor, danos siempre de ese pan".
'''
"35" = ''':sup:`35` Jesús les dijo: "Yo soy el pan de la vida. El que viene a mí no
tendrá hambre, y el que cree en mí no tendrá sed jamás.
'''
"36" = ''':sup:`36` Pero ya os he dicho que, aunque me habéis visto, no creéis.
'''
"37" = ''':sup:`37` Todos los que el Padre me da vendrán a mí. Al que viene a mí no lo
rechazo,
'''
"38" = ''':sup:`38` pues he bajado del cielo no para hacer mi voluntad, sino la
voluntad del que me ha enviado.
'''
"39" = ''':sup:`39` Y ésta es la voluntad del que me ha enviado, que yo no pierda a
ninguno de los que él me ha dado, sino que los resucite en el último
día.
'''
"40" = ''':sup:`40` Pues es voluntad de mi Padre que todo el que vea al hijo y crea en
él tenga vida eterna y yo lo resucite en el último día".
'''
"41" = ''':sup:`41` Los judíos criticaban a Jesús porque había dicho: "Yo soy el pan
que ha bajado del cielo",
'''
"42" = ''':sup:`42` y decían: "¿No es éste Jesús, el hijo de José? Nosotros conocemos a
su padre y a su madre. ¿Cómo dice ahora que ha bajado del cielo?".
'''
"43" = ''':sup:`43` Jesús les dijo: "Dejad de criticar.
'''
"44" = ''':sup:`44` Nadie puede venir a mí si el Padre que me envió no lo trae, y yo lo
resucitaré en el último día.
'''
"45" = ''':sup:`45` Está escrito en los profetas: Todos serán enseñados por Dios. Todo
el que escucha al Padre y acepta su enseñanza viene a mí.
'''
"46" = ''':sup:`46` Esto no quiere decir que alguien haya visto al Padre. Sólo ha visto
al Padre el que procede de Dios.
'''
"47" = ''':sup:`47` Os aseguro que el que cree tiene vida eterna.
'''
"48" = ''':sup:`48` Yo soy el pan de la vida.
'''
"49" = ''':sup:`49` Vuestros padres comieron el maná en el desierto y murieron.
'''
"50" = ''':sup:`50` Éste es el pan que baja del cielo; el que come de él no muere".
'''
"51" = ''':sup:`51` "Yo soy el pan vivo bajado del cielo. El que coma de este pan
vivirá eternamente; y el pan que yo daré es mi carne por la vida del
mundo".
'''
"52" = ''':sup:`52` Los judíos discutían entre ellos: "¿Cómo puede éste darnos a comer
su carne?".
'''
"53" = ''':sup:`53` Jesús les dijo: "Os aseguro que si no coméis la carne del hijo del
hombre y no bebéis su sangre no tendréis vida en vosotros.
'''
"54" = ''':sup:`54` El que come mi carne y bebe mi sangre tiene vida eterna y yo lo
resucitaré en el último día.
'''
"55" = ''':sup:`55` Porque mi carne es verdadera comida y mi sangre verdadera bebida.
'''
"56" = ''':sup:`56` El que come mi carne y bebe mi sangre vive en mí y yo en él.
'''
"57" = ''':sup:`57` Como el Padre que me ha enviado vive y yo vivo por el Padre, así el
que me come vivirá por mí.
'''
"58" = ''':sup:`58` Éste es el pan que ha bajado del cielo; no como el que comieron los
padres, y murieron. El que come este pan vivirá eternamente".
'''
"59" = ''':sup:`59` Dijo todo esto enseñando en la sinagoga de Cafarnaún.
'''
"60" = ''':sup:`60` Muchos de sus discípulos, al oírlo, dijeron: "Esto que dice es
inadmisible. ¿Quién puede admitirlo?".
'''
"61" = ''':sup:`61` Jesús, conociendo que sus discípulos hacían esas críticas, les
dijo: "¿Esto os escandaliza?
'''
"62" = ''':sup:`62` ¡Pues si vierais al hijo del hombre subir adonde estaba antes!
'''
"63" = ''':sup:`63` El espíritu es el que da vida. La carne no sirve para nada. Las
palabras que os he dicho son espíritu y vida.
'''
"64" = ''':sup:`64` Pero entre vosotros hay algunos que no creen". (Jesús ya sabía
desde el principio quiénes eran los que no creían y quién lo iba a
traicionar).
'''
"65" = ''':sup:`65` Y añadió: "Por esto os he dicho que nadie puede venir a mí si no le
es dado por el Padre".
'''
"66" = ''':sup:`66` Desde entonces muchos de sus discípulos se volvieron atrás y no
andaban con él.
'''
"67" = ''':sup:`67` Jesús preguntó a los doce: "¿También vosotros queréis iros?".
'''
"68" = ''':sup:`68` Simón Pedro le contestó: "Señor, ¿a quién iremos? Tú tienes
palabras de vida eterna.
'''
"69" = ''':sup:`69` Nosotros creemos y sabemos que tú eres el santo de Dios".
'''
"70" = ''':sup:`70` Jesús le respondió: "¿No os elegí yo a los doce? Y, sin embargo,
uno de vosotros es un diablo".
'''
"71" = ''':sup:`71` Hablaba de Judas, hijo de Simón Iscariote; pues éste lo iba a
traicionar, y era uno de los doce.
'''
