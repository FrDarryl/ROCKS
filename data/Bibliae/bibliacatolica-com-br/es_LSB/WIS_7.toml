[7]
"1" = ''':sup:`1` También yo soy hombre mortal como todos y descendiente del primer
ser formado de tierra. En el seno de mi madre fui modelado de carne;
'''
"2" = ''':sup:`2` durante diez meses fui consolidado con su sangre, de semen de varón
y del placer que acompaña al sueño.
'''
"3" = ''':sup:`3` Ya nacido, respiré el aire de todos; caí en la tierra que todos
pisamos y, como todos, mi primer grito fue el llanto.
'''
"4" = ''':sup:`4` En pañales y con mimo fui criado.
'''
"5" = ''':sup:`5` Ninguno entre los reyes tuvo otro principio al nacer.
'''
"6" = ''':sup:`6` Una es la entrada en la vida para todos, e idéntica la salida.
'''
"7" = ''':sup:`7` Por eso supliqué, y me fue concedida la prudencia; oré, y vino a mí
el espíritu de sabiduría.
'''
"8" = ''':sup:`8` La preferí a los cetros y a los tronos, y en su comparación tuve en
nada la riqueza.
'''
"9" = ''':sup:`9` Ni la comparé a piedra inestimable, pues todo el oro en su presencia
es un poco de arena, como lodo es reputada la plata ante ella.
'''
"10" = ''':sup:`10` La amé más que a la salud y la belleza y preferí su posesión a la
misma luz, porque su resplandor es inextinguible.
'''
"11" = ''':sup:`11` Me vinieron con ella todos los bienes, pues ella tenía en sus manos
una riqueza incalculable.
'''
"12" = ''':sup:`12` Yo me gozo de todos estos bienes porque es la sabiduría quien los
dirige, pero ignoraba que fuese ella la madre de todos.
'''
"13" = ''':sup:`13` Sin malicia la aprendí, sin envidia la comunico; sus riquezas no
escondo.
'''
"14" = ''':sup:`14` Porque es tesoro inagotable para los hombres, los que la poseen se
atraen la amistad de Dios, recomendados por los dones de la educación.
'''
"15" = ''':sup:`15` Que Dios me conceda hablar con inteligencia y pensar dignamente de
sus dones, porque él es la guía de la sabiduría y quien dirige a los
sabios.
'''
"16" = ''':sup:`16` En sus manos estamos nosotros y nuestras palabras, toda la
prudencia y toda la ciencia de los técnicos.
'''
"17" = ''':sup:`17` Porque él me dio el verdadero conocimiento de las cosas para
conocer la constitución del universo, las propiedades de los elementos,
'''
"18" = ''':sup:`18` el principio, el fin y el medio de los tiempos, los cambios de los
solsticios y la sucesión de las estaciones,
'''
"19" = ''':sup:`19` los ciclos del año y las posiciones de los astros,
'''
"20" = ''':sup:`20` la naturaleza de los animales y los instintos de las fieras, la
fuerza de los vientos y los razonamientos de los hombres, las
variedades de las plantas y las virtudes de las raíces.
'''
"21" = ''':sup:`21` Conocí todo lo oculto y todo lo visible, porque me lo enseñó la
sabiduría, artífice de todo ello.
'''
"22" = ''':sup:`22` Pues hay en ella un espíritu inteligente, santo, único, multiforme,
sutil, ágil, penetrante, incontaminado, diáfano, impasible, amante de
lo bueno, agudo,
'''
"23" = ''':sup:`23` incoercible, benéfico, amante de los hombres, estable, firme, sin
preocupación, todopoderoso, que todo lo vigila y penetra en todos los
espíritus inteligentes, puros y sutiles.
'''
"24" = ''':sup:`24` La sabiduría es más movible que todo movimiento, se difunde y
penetra en todo por su pureza.
'''
"25" = ''':sup:`25` Porque es un efluvio del poder de Dios y una efusión pura de la
gloria del todopoderoso; por eso nada manchado penetra en ella.
'''
"26" = ''':sup:`26` Es el resplandor de la luz eterna, espejo inmaculado de la
actividad de Dios y una imagen de su bondad.
'''
"27" = ''':sup:`27` Y aunque es una, lo puede todo; sin salir de sí todo lo renueva y
en todas las edades, derramándose en almas santas, hace de ellas amigos
de Dios y profetas.
'''
"28" = ''':sup:`28` Porque Dios no ama sino al que convive con sabiduría.
'''
"29" = ''':sup:`29` Ella es más bella que el sol y supera las constelaciones de las
estrellas.
'''
"30" = ''':sup:`30` Porque comparada con la luz del día sale vencedora; pues a ésta
sucede la noche, pero la maldad nada puede contra la sabiduría.
'''
