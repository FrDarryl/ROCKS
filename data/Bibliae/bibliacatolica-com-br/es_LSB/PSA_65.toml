[65]
"1" = ''':sup:`1` Al maestro de coro. Salmo de David. Cántico
'''
"2" = ''':sup:`2` Oh Dios, que habitas en Sión, a ti debemos alabarte, por ti hay que
cumplir lo prometido;
'''
"3" = ''':sup:`3` hasta ti, que escuchas las plegarias, todo mortal puede llegar.
'''
"4" = ''':sup:`4` Nuestros delitos son más fuertes que nosotros, pero tú nos los
perdonas.
'''
"5" = ''':sup:`5` Dichoso el que tú eliges y llamas junto a ti para que habite en tus
atrios; nosotros nos saciaremos de los bienes de tu casa, de las cosas
de tu santo templo.
'''
"6" = ''':sup:`6` Tu justicia nos responde con prodigios, oh Dios, salvador nuestro,
esperanza de los confines de la tierra y los mares lejanos;
'''
"7" = ''':sup:`7` tú, que afirmas los montes con tu fuerza y te ciñes de bravura;
'''
"8" = ''':sup:`8` tú, que acallas el estruendo de los mares, el bramar de sus olas y
el tumulto de los pueblos.
'''
"9" = ''':sup:`9` Ante tus prodigios tiemblan todos los habitantes de la tierra, tú
llenas de alegría las regiones de oriente y occidente.
'''
"10" = ''':sup:`10` Tú visitas la tierra y la fecundas, la colmas de riquezas; tus ríos
caudalosos van rebosando de agua.
'''
"11" = ''':sup:`11` Tú dispones la tierra de este modo: riegas sus surcos, deshaces los
terrones, la ablandas con la lluvia, bendices su semilla;
'''
"12" = ''':sup:`12` tú coronas el año con tus bienes, por tus senderos fluye la
abundancia;
'''
"13" = ''':sup:`13` rezuman los pastos del desierto y las colinas se ciñen de alegría;
'''
"14" = ''':sup:`14` las praderas se cuajan de rebaños y los valles se cubren de
trigales: todo canta y grita de alegría.
'''
