[9]
"1" = ''':sup:`1` Al maestro de coro. Para oboe y arpa. Salmo de David
'''
"2" = ''':sup:`2` Te doy gracias, Señor, de todo corazón, quiero cantar tus
maravillas;
'''
"3" = ''':sup:`3` quiero alegrarme y recrearme en ti, ensalzar tu nombre, oh Dios
altísimo.
'''
"4" = ''':sup:`4` Mientras mis enemigos retroceden, flaquean y caen ante ti;
'''
"5" = ''':sup:`5` tú has defendido mi derecho y me has hecho justicia, sentado en el
tribunal, como juez justo.
'''
"6" = ''':sup:`6` Has vencido a las gentes, destruido al malvado, has borrado su
nombre para siempre;
'''
"7" = ''':sup:`7` acabó el enemigo en ruina eterna, has destruido sus ciudades, se
perdió su recuerdo.
'''
"8" = ''':sup:`8` Pero el Señor reina eternamente, y tiene preparado su trono para el
juicio;
'''
"9" = ''':sup:`9` juzga al mundo con justicia, dicta sentencia a las naciones.
'''
"10" = ''':sup:`10` El Señor es refugio para los oprimidos, su refugio en los tiempos
de la angustia.
'''
"11" = ''':sup:`11` En ti esperan los que saben tu nombre, pues no abandonas, Señor, a
quien te busca.
'''
"12" = ''':sup:`12` Cantad al Señor, que mora en Sión, publicad por los pueblos sus
hazañas:
'''
"13" = ''':sup:`13` Él, vengador de la sangre, se acuerda de ellos, no olvida el grito
de los oprimidos.
'''
"14" = ''':sup:`14` Piedad, Señor, mira cómo me aplasta mi enemigo, sácame de las
puertas de la muerte,
'''
"15" = ''':sup:`15` para que pueda cantar tus alabanzas a las puertas de Sión, gozoso
porque me has salvado.
'''
"16" = ''':sup:`16` Los paganos cayeron en su propia trampa, su pie quedó prendido en
la red que tramaron,
'''
"17" = ''':sup:`17` el Señor se ha dado a conocer, ha hecho justicia, ha enredado al
malvado en la obra de sus manos.
'''
"18" = ''':sup:`18` Retornen los malvados al abismo y todas las naciones que se olvidan
de Dios.
'''
"19" = ''':sup:`19` Que no por siempre estará el pobre en el olvido, no se pierde por
siempre la esperanza del mísero.
'''
"20" = ''':sup:`20` Levántate, Señor, que el hombre no se engría, sean las gentes
juzgadas ante ti;
'''
"21" = ''':sup:`21` Señor, infúndeles terror, y aprendan los hombres que son seres
mortales.
'''
"Notes" = '''
