[4]
"1" = ''':sup:`1` Luego el Espíritu llevó a Jesús al desierto para ser tentado por el
diablo.
'''
"2" = ''':sup:`2` Y después de haber ayunado cuarenta días y cuarenta noches, al final
tuvo hambre.
'''
"3" = ''':sup:`3` El tentador se acercó y le dijo: "Si eres hijo de Dios, di que estas
piedras se conviertan en panes".
'''
"4" = ''':sup:`4` Pero él respondió: "Está escrito: No sólo de pan vive el hombre,
sino de toda palabra que sale de la boca de Dios".
'''
"5" = ''':sup:`5` Luego el diablo lo llevó a la ciudad santa, lo subió al alero del
templo y
'''
"6" = ''':sup:`6` le dijo: "Si eres hijo de Dios, tírate de aquí abajo, porque está
escrito: Ordenará a sus ángeles que cuiden de ti, que te lleven en las
manos para que no tropiece tu pie con ninguna piedra".
'''
"7" = ''':sup:`7` Jesús le dijo: "También está escrito: No tentarás al Señor tu Dios".
'''
"8" = ''':sup:`8` De nuevo el diablo lo llevó a un monte muy alto, le mostró todos los
reinos del mundo y su esplendor,
'''
"9" = ''':sup:`9` y le dijo: "Todo esto te daré si te pones de rodillas y me adoras".
'''
"10" = ''':sup:`10` Jesús le dijo: "Retírate, Satanás, porque está escrito: Al Señor tu
Dios adorarás y a él solo servirás".
'''
"11" = ''':sup:`11` Entonces el diablo lo dejó, y los ángeles llegaron y se pusieron a
servirle.
'''
"12" = ''':sup:`12` Cuando oyó que Juan estaba en la cárcel, Jesús se retiró a Galilea.
'''
"13" = ''':sup:`13` Dejó Nazaret, y se fue a vivir a Cafarnaún, en la ribera del lago,
en los términos de Zabulón y Neftalí,
'''
"14" = ''':sup:`14` para que se cumpliese lo que había anunciado el profeta Isaías:
'''
"15" = ''':sup:`15` Tierra de Zabulón y de Neftalí, camino del mar, al otro lado del
Jordán, Galilea de los paganos;
'''
"16" = ''':sup:`16` el pueblo que yace en las tinieblas ha visto gran luz, y para los
que yacen en la región tenebrosa de la muerte ha brillado una luz.
'''
"17" = ''':sup:`17` Desde entonces comenzó Jesús a predicar y decir: "Convertíos,
porque el reino de Dios está cerca".
'''
"18" = ''':sup:`18` Paseando junto al lago de Galilea, vio a dos hombres: Simón,
llamado Pedro, y Andrés, su hermano, echando la red en el lago, pues
eran pescadores.
'''
"19" = ''':sup:`19` Y les dijo: "Venid conmigo y os haré pescadores de hombres".
'''
"20" = ''':sup:`20` Ellos, al instante, dejaron las redes y lo siguieron.
'''
"21" = ''':sup:`21` Fue más adelante y vio a otros dos hermanos: Santiago, el de
Zebedeo, y Juan, su hermano, en la barca con su padre Zebedeo,
remendando las redes;
'''
"22" = ''':sup:`22` y los llamó. Ellos, al instante, dejaron la barca y a su padre, y
lo siguieron.
'''
"23" = ''':sup:`23` Jesús recorría toda Galilea enseñando en sus sinagogas, predicando
el evangelio del reino y curando todas las enfermedades y dolencias del
pueblo.
'''
"24" = ''':sup:`24` Su fama se extendió por toda Siria. Le traían todos los que se
sentían mal, aquejados de diversas enfermedades y sufrimientos,
endemoniados, lunáticos y paralíticos, y los curaba.
'''
"25" = ''':sup:`25` Y lo siguieron grandes muchedumbres de Galilea, Decápolis,
Jerusalén y de la Transjordania.
'''
