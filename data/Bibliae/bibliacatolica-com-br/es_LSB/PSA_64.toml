[64]
"1" = ''':sup:`1` Al maestro de coro. Salmo de David
'''
"2" = ''':sup:`2` Escucha, oh Dios, la voz de mi lamento, guarda mi vida del terror
del enemigo;
'''
"3" = ''':sup:`3` escóndeme de las bandas criminales, de las pandillas de los
delincuentes.
'''
"4" = ''':sup:`4` Afilan su lengua como espadas y disparan como flechas palabras
venenosas,
'''
"5" = ''':sup:`5` para herir desde el escondite al inocente, para herirlo por sorpresa
y sin ser vistos.
'''
"6" = ''':sup:`6` Se hacen fuertes en sus actos delictivos, maquinan cómo tender lazos
ocultos, y dicen: "Nadie podrá vernos".
'''
"7" = ''':sup:`7` Elaboran proyectos criminales, ponen a punto un plan perfecto: el
hombre es insondable, su corazón es un abismo.
'''
"8" = ''':sup:`8` Pero Dios lanza sus flechas contra ellos y de repente brotan sus
heridas;
'''
"9" = ''':sup:`9` sus propias palabras les harán caer, los que los vean se burlarán de
ellos.
'''
"10" = ''':sup:`10` Presos de terror, todos los hombres publican lo que Dios ha hecho,
y de estos hechos sacan la lección.
'''
"11" = ''':sup:`11` El justo se alegra en el Señor y en él espera, todos los de recto
corazón se sentirán satisfechos.
'''
