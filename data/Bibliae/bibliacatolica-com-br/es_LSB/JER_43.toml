[43]
"1" = ''':sup:`1` Cuando Jeremías terminó de decir al pueblo todas las palabras del
Señor, su Dios, que el Señor le había encargado decirles -todas las
palabras precedentes-,
'''
"2" = ''':sup:`2` Azarías, hijo de Maasías; Juan, hijo de Carej, y todos los hombres
altivos y rebeldes dijeron a Jeremías: "Tú nos dices mentira. No ha
sido el Señor, nuestro Dios, el que te ha enviado a decir: No vayáis a
Egipto para vivir allí,
'''
"3" = ''':sup:`3` sino Baruc, hijo de Nerías, que te incita contra nosotros con el fin
de entregarnos en manos de los caldeos para que nos maten o nos
deporten a Babilonia".
'''
"4" = ''':sup:`4` Pero Juan, hijo de Carej, todos los oficiales y todo el pueblo no
obedecieron la orden del Señor de quedarse en el país de Judá.
'''
"5" = ''':sup:`5` Así pues, Juan, hijo de Carej, y todos los oficiales tomaron consigo
a todos los supervivientes de Judá que habían vuelto de todas las
naciones donde estaban dispersos a habitar en la tierra de Judá:
'''
"6" = ''':sup:`6` hombres, mujeres y niños, las princesas reales y cuantas personas
había dejado Nebuzardán, jefe de la escolta, con Godolías, hijo de
Ajicán, hijo de Safán; también se llevaron al profeta Jeremías y a
Baruc, hijo de Nerías,
'''
"7" = ''':sup:`7` y entraron en Egipto, desobedeciendo así la voz del Señor, y
llegaron hasta Tafnis.
'''
"8" = ''':sup:`8` En Tafnis, el Señor dijo a Jeremías:
'''
"9" = ''':sup:`9` "Toma unas piedras grandes y, en presencia de los judíos, escóndelas
en la argamasa de la obra de ladrillo que hay a la entrada del palacio
del Faraón, en Tafnis,
'''
"10" = ''':sup:`10` y diles: Esto dice el Señor todopoderoso, Dios de Israel: Voy a
mandar a buscar a mi siervo Nabucodonosor, rey de Babilonia, y pondré
su trono sobre estas piedras que he escondido y él desplegará sobre
ellas su dosel.
'''
"11" = ''':sup:`11` Vendrá y herirá a la tierra de Egipto. ¡A quien esté destinado a la
peste, la peste; a quien al cautiverio, cautiverio; a quien a la
espada, espada!
'''
"12" = ''':sup:`12` Prenderá fuego a los templos de los dioses de Egipto, quemará a los
dioses o los deportará; espulgará el país de Egipto como un pastor
espulga su capa; y luego se marchará sano y salvo.
'''
"13" = ''':sup:`13` Despedazará los obeliscos del templo del Sol, que se encuentra en
On, y entregará a las llamas los templos de los dioses egipcios".
'''
"Notes" = '''
Notas de rodapé:
43:1-7 - El pueblo desobedece a Dios y decide ir a Egipto, ignorando la
advertencia de Jeremías. Este acto de rebelión y la búsqueda de
seguridad en un lugar ajeno al plan de Dios demuestran la resistencia
43:8-13 - Jeremías profetiza contra los dioses egipcios y anuncia que
Nabucodonosor destruirá Egipto. Esto revela el juicio de Dios sobre las
naciones que se oponen a su plan, destacando su soberanía sobre todos
18:2-3).
'''
