[9]
"1" = ''':sup:`1` El trece de adar, duodécimo mes del año, día en que los enemigos de
los judíos esperaban apoderarse de ellos, ocurrió lo contrario, y
fueron los judíos los que se apoderaron de sus enemigos.
'''
"2" = ''':sup:`2` Los judíos se reunieron en sus ciudades, en todas las provincias del
rey Asuero, para meterse contra los que habían intentado su exterminio,
y nadie se les oponía porque era mucho el miedo que se había esparcido
en las poblaciones.
'''
"3" = ''':sup:`3` Los jefes de las provincias, los sátrapas, los gobernadores y los
funcionarios reales defendían a los judíos por miedo a Mardoqueo.
'''
"4" = ''':sup:`4` Mardoqueo era en realidad grande en palacio. Su fama había llegado a
todas las provincias, y cada día aparecía más poderoso.
'''
"5" = ''':sup:`5` Los judíos hirieron con la espada a todos sus enemigos. Fue una
verdadera matanza, un auténtico exterminio, haciendo de sus enemigos
todo lo que quisieron.
'''
"6" = ''':sup:`6` Sólo en la ciudad de Susa los judíos mataron a quinientos hombres,
'''
"7" = ''':sup:`7` además de Parsandata, Dalfón, Aspata,
'''
"8" = ''':sup:`8` Porata, Adalía, Aridata,
'''
"9" = ''':sup:`9` Parmasta, Arisay, Ariday y Baizata,
'''
"10" = ''':sup:`10` los diez hijos de Amán, hijo de Hamdatá, el perseguidor de los
judíos, pero no saquearon sus bienes.
'''
"11" = ''':sup:`11` El mismo día el rey supo el número de los muertos en Susa.
'''
"12" = ''':sup:`12` El rey dijo a Ester: "Sólo en Susa los judíos han matado a
quinientos hombres y a los diez hijos de Amán; ¿qué habrán hecho en las
otras provincias? Dime ahora qué quieres y te lo daré, dime qué más
deseas y se hará".
'''
"13" = ''':sup:`13` Ester respondió: "Si al rey le parece bien, que se conceda también
mañana a los judíos ejecutar el decreto en Susa, como lo han hecho hoy,
y que se cuelgue en la horca a los diez hijos de Amán".
'''
"14" = ''':sup:`14` El rey ordenó que se hiciera así, y el nuevo decreto fue
rápidamente proclamado en Susa, y colgados en la horca los diez hijos
de Amán.
'''
"15" = ''':sup:`15` Los judíos de Susa se reunieron también el catorce del mes de adar
y mataron otros trescientos hombres, pero sin saquear sus bienes.
'''
"16" = ''':sup:`16` Los demás judíos que habitaban el reino también se reunieron para
defenderse y deshacerse de sus enemigos, matando setenta y cinco mil
enemigos, pero sin saquear sus bienes.
'''
"17" = ''':sup:`17` Esto sucedió el trece del mes de adar; el catorce descansaron, y
fue para ellos día de banquete y alegría.
'''
"18" = ''':sup:`18` Los judíos de Susa se habían reunido el trece y el catorce,
descansando el quince, que fue para ellos día de banquete y alegría.
'''
"19" = ''':sup:`19` Por eso los judíos de las provincias celebran el catorce del mes de
adar como día de banquete y alegría, y se intercambian regalos.
'''
"20" = ''':sup:`20` Mardoqueo escribió estos sucesos y envió cartas a todos los judíos
de las provincias de Asuero, a las próximas y a las lejanas.
'''
"21" = ''':sup:`21` Ordenó la celebración anual durante los días trece y catorce del
mes de adar
'''
"22" = ''':sup:`22` como días en que los judíos se deshicieron de sus enemigos, y mes
en que la tristeza se convirtió en alegría y el luto en regocijo. Estos
dos días debían convertirse en días de banquete y alegría, haciéndose
regalos unos a otros y dando donativos a los pobres.
'''
"23" = ''':sup:`23` Los judíos aceptaron celebrar anualmente las fiestas que
espontáneamente habían comenzado a observar, tal como les había escrito
Mardoqueo:
'''
"24" = ''':sup:`24` "Amán, hijo de Hamdatá, el de Agag, enemigo de todos los judíos,
había proyectado su destrucción echando pur, es decir, "suerte", para
destruirlos y acabar con ellos.
'''
"25" = ''':sup:`25` Pero cuando Ester fue al rey, el rey ordenó por escrito que el
proyecto malvado de Amán contra los judíos se llevara a cabo en él.
Amán y sus hijos fueron colgados en la horca.
'''
"26" = ''':sup:`26` Ésta es la razón de llamar a estos días purim, de pur". Así pues,
basados en esta carta y en lo que ellos mismos habían visto y
comprobado, los judíos
'''
"27" = ''':sup:`27` se comprometieron irrevocablemente ellos, su descendencia y los
prosélitos a celebrar cada año estos dos días según el modo prescrito y
en el tiempo establecido.
'''
"28" = ''':sup:`28` Conmemorados y celebrados de generación en generación en todas las
familias, provincias y ciudades, estos días de purim no serán olvidados
por los judíos, ni su recuerdo desaparecerá de su descendencia.
'''
"29" = ''':sup:`29` La reina Ester, hija de Abijail, y el judío Mardoqueo escribieron
de nuevo para confirmar con su autoridad esta segunda carta.
'''
"30" = ''':sup:`30` La mandaron a todos los judíos de las ciento veintisiete provincias
del rey Asuero, con palabras de paz y exhortación a la fidelidad,
'''
"31" = ''':sup:`31` ordenando celebrar los días de purim y en su fecha exacta, según
habían establecido el judío Mardoqueo y la reina Ester, y cómo se
habían obligado ellos y su descendencia en cuanto a ayunos y
lamentaciones.
'''
"32" = ''':sup:`32` El mandato de Ester dio valor de ley a lo referente a purim, y fue
escrito en un libro.
'''
