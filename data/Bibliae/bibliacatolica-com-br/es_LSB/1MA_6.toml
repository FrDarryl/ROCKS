[6]
"1" = ''':sup:`1` Mientras el rey Antíoco recorría las provincias del norte, supo que
Elimaida, en Persia, era una ciudad famosa por la abundancia de oro y
plata;
'''
"2" = ''':sup:`2` que había un templo riquísimo con piezas de armadura de oro, coraza
y armas dejadas por Alejandro, hijo de Filipo, rey de Macedonia, primer
rey de Grecia.
'''
"3" = ''':sup:`3` Fue allá, e intentó apoderarse de la ciudad; pero no lo consiguió
porque sus habitantes conocieron su intención y
'''
"4" = ''':sup:`4` salieron armados contra él; tuvo que huir, alejándose con inmensa
tristeza, para volver a Babilonia.
'''
"5" = ''':sup:`5` Estando todavía en Persia le comunicaron las derrotas de los
ejércitos enviados a Judea;
'''
"6" = ''':sup:`6` que Lisias, aunque había ido con un ejército poderosísimo, tuvo que
huir ante los judíos, que se habían fortalecido con las armas y
abundante botín apresados a los ejércitos vencidos;
'''
"7" = ''':sup:`7` que habían destruido el ídolo repugnante levantado por él sobre el
altar de Jerusalén y habían rodeado de altas murallas, como antes, el
templo y Betsur, una de sus ciudades.
'''
"8" = ''':sup:`8` Estas noticias le afectaron profundamente, hasta el punto que cayó
enfermo en cama de tristeza por no haber realizado sus propósitos.
'''
"9" = ''':sup:`9` Así estuvo muchos días, en estado de profunda angustia. Creyendo que
iba a morir,
'''
"10" = ''':sup:`10` llamó a sus amigos y les dijo: "El sueño ha huido de mis ojos, y la
angustia me agobia el corazón.
'''
"11" = ''':sup:`11` Y me digo: ¡A qué tribulaciones he llegado y en qué mar de
tristezas me encuentro yo, que era feliz y amado en los días de mi
poder!
'''
"12" = ''':sup:`12` Pasan ahora por mi mente los crímenes cometidos en Jerusalén, los
objetos de plata y oro que quité, los habitantes de Judea que exterminé
sin motivo.
'''
"13" = ''':sup:`13` Ahora reconozco que por esto me han venido estas desgracias y que
muero de pena en tierra extraña".
'''
"14" = ''':sup:`14` Llamó a Filipo, uno de sus amigos, y lo nombró jefe de todo su
reino;
'''
"15" = ''':sup:`15` le dio su corona, el mando y el anillo, con el encargo de educar a
su hijo Antíoco y prepararlo para el gobierno.
'''
"16" = ''':sup:`16` Atíoco murió allí el año 149.
'''
"17" = ''':sup:`17` Lisias, al enterarse de la muerte del rey, proclamó rey a su hijo
Antíoco, a quien había educado desde niño, y le apellidó Eupator.
'''
"18" = ''':sup:`18` Los de la ciudadela tenían bloqueados a los israelitas en torno al
templo y trataban continuamente de hacerles daño y apoyar a los
gentiles.
'''
"19" = ''':sup:`19` Judas decidió acabar con ellos, y convocó a todo el pueblo para
sitiarlos.
'''
"20" = ''':sup:`20` Se reunieron, y comenzaron el asedio el año 150, con ballestas y
máquinas de guerra.
'''
"21" = ''':sup:`21` Pero algunos asediados rompieron el cerco, se juntaron con unos
israelitas renegados
'''
"22" = ''':sup:`22` y fueron a decir al rey: "¿Cuándo irás a hacer justicia y a vengar
a nuestros hermanos?
'''
"23" = ''':sup:`23` Nosotros aceptamos servir a tu padre, obedecer sus órdenes y
observar sus leyes.
'''
"24" = ''':sup:`24` Por esto nos han odiado los de nuestro pueblo, han matado a cuantos
de nosotros han encontrado y nos han quitado nuestros bienes.
'''
"25" = ''':sup:`25` Y no sólo han puesto su mano sobre nosotros, sino también sobre los
países limítrofes.
'''
"26" = ''':sup:`26` Han sitiado la ciudadela de Jerusalén para conquistarla, y han
fortificado el templo y Betsur.
'''
"27" = ''':sup:`27` Si no te apresuras a detenerlos, harán cosas peores y no podrás
frenarlos".
'''
"28" = ''':sup:`28` Al oír esto el rey montó en cólera y reunió a sus amigos, los jefes
del ejército y los capitanes de caballería.
'''
"29" = ''':sup:`29` Llegaron de otros reinos y de las islas del mar tropas mercenarias,
'''
"30" = ''':sup:`30` juntando un ejército de cien mil soldados de infantería, veinte mil
de caballería y treinta y dos elefantes adiestrados para la guerra.
'''
"31" = ''':sup:`31` Atravesaron Idumea, acamparon junto a Betsur y la asaltaron durante
muchos días con máquinas de guerra; pero los sitiados salieron y
quemaron las máquinas, luchando heroicamente.
'''
"32" = ''':sup:`32` Entonces Judas se alejó de la ciudadela y acampó en Bet Zacaría,
frente al campamento del rey.
'''
"33" = ''':sup:`33` El rey se levantó temprano, y mandó a su ejército avanzar
rápidamente hacia Bet Zacaría, donde sus tropas se pusieron en orden de
batalla al toque de las trompetas.
'''
"34" = ''':sup:`34` Los soldados emborracharon a los elefantes con zumo de uvas y moras
para excitarlos en la lucha.
'''
"35" = ''':sup:`35` Repartieron los animales entre los batallones, poniendo con cada
elefante mil hombres con corazas de malla y yelmos de bronce en la
cabeza; quinientos jinetes escogidos
'''
"36" = ''':sup:`36` precedían todos los movimientos de la bestia y la acompañaban a
todas partes sin alejarse jamás de ella.
'''
"37" = ''':sup:`37` Sobre cada elefante, como defensa, iba montada una torre sólida de
madera, bien protegida y sujeta con cinchas; y en cada torre tres
hombres valientes, además del indio que lo guiaba.
'''
"38" = ''':sup:`38` El rey dispuso el resto de la caballería en los dos flancos del
ejército para provocar el temor y proteger a los batallones.
'''
"39" = ''':sup:`39` Cuando el sol se reflejó en los escudos de oro y bronce,
resplandecieron las montañas y brillaron como llamas de fuego.
'''
"40" = ''':sup:`40` Una parte del ejército del rey se desplegó en las cumbres de las
montañas; otra en la llanura, avanzando todos con seguridad y orden.
'''
"41" = ''':sup:`41` Cuantos oían el clamor de aquella muchedumbre, la marcha de tanta
gente y el ruido de las armas quedaban aterrorizados: era
verdaderamente un ejército numeroso y temible.
'''
"42" = ''':sup:`42` Judas se acercó con su ejército y atacó; cayeron seis mil hombres
del ejército real.
'''
"43" = ''':sup:`43` Eleazar, apellidado Avarán, observó que un elefante, engualdrapado
con coraza regia, sobresalía de los demás; y suponiendo que el rey
estaría montado en él,
'''
"44" = ''':sup:`44` se propuso salvar a su pueblo y conquistar fama inmortal.
'''
"45" = ''':sup:`45` Corrió con arrojo hacia el elefante por en medio del batallón,
matando a derecha e izquierda y consiguiendo que todos se apartasen de
él.
'''
"46" = ''':sup:`46` Se puso bajo el elefante, le clavó la espada y lo mató. El elefante
cayó encima de él, y murió.
'''
"47" = ''':sup:`47` Pero los judíos, al ver las fuerzas del rey y el valor de su
ejército, se retiraron.
'''
"48" = ''':sup:`48` El ejército real los persiguió hasta Jerusalén, acampó en Judea y
sitió el monte Sión;
'''
"49" = ''':sup:`49` hizo las paces con los de Betsur, que salieron de la ciudad, pues
no tenían víveres para mantener el asedio por ser año sabático para la
tierra.
'''
"50" = ''':sup:`50` El rey se apoderó así de Betsur y puso una guarnición para
custodiarla.
'''
"51" = ''':sup:`51` Durante muchos días acampó ante el templo y allí colocó ballestas,
máquinas de guerra, lanzafuegos, catapultas, escorpiones para lanzar
flechas y hondas.
'''
"52" = ''':sup:`52` Los sitiados también construyeron máquinas contra las de los
sitiadores y lucharon largo tiempo.
'''
"53" = ''':sup:`53` Pero carecían de víveres en los almacenes por ser el año séptimo y
porque los israelitas llegados a Judea de los países paganos habían
consumido las reservas.
'''
"54" = ''':sup:`54` Quedaron pocos hombres en el templo, pues había ya mucha hambre;
los otros se fueron cada uno a su casa.
'''
"55" = ''':sup:`55` Entretanto, Filipo, a quien el rey Antíoco había confiado en vida
la educación de su hijo Antíoco para prepararlo para gobernar,
'''
"56" = ''':sup:`56` había vuelto de Persia y Media con el ejército que había acompañado
al rey, e intentaba hacerse con las riendas del gobierno.
'''
"57" = ''':sup:`57` Lisias, al enterarse de esto, decidió partir rápidamente, y dijo al
rey, a los generales del ejército y a los soldados: "Cada día venimos a
menos, escasean los víveres, el lugar que sitiamos está fuertemente
defendido, y tenemos la obligación de ocuparnos de los problemas del
reino.
'''
"58" = ''':sup:`58` Hagamos la paz con estos hombres y un pacto con su nación.
'''
"59" = ''':sup:`59` Dejémosles que vivan según sus costumbres como antes, pues se han
enfurecido contra nosotros y han hecho todo esto porque nosotros hemos
abolido sus leyes".
'''
"60" = ''':sup:`60` Esto agradó al rey y a los jefes, y el rey envió a tratar la paz
con los judíos, quienes la aceptaron.
'''
"61" = ''':sup:`61` El rey y los jefes confirmaron el tratado con juramento, y los
judíos salieron de la fortaleza.
'''
"62" = ''':sup:`62` El rey subió al monte Sión y, al ver las fortificaciones, rompió el
juramento y mandó destruir el muro que lo cercaba.
'''
"63" = ''':sup:`63` Luego partió aprisa y volvió a Antioquía, donde encontró a Filipo
dueño de la ciudad. Luchó contra él, y se apoderó de la ciudad por la
fuerza.
'''
