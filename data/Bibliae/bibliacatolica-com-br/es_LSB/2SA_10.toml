[10]
"1" = ''':sup:`1` Después de esto, murió el rey de los amonitas y le sucedió su hijo
Janún.
'''
"2" = ''':sup:`2` David se dijo: "Yo trataré con benevolencia a Janún, hijo de Najás,
como su padre me trató a mí". David le envió una embajada de pésame por
la muerte de su padre. Pero cuando los servidores de David llegaron a
la tierra de Amón,
'''
"3" = ''':sup:`3` los jefes amonitas dijeron a Janún: "¿Tú crees que David te envía
consoladores con el fin de honrar a tu padre? ¿No los habrá enviado más
bien con el fin de explorar, espiar y destruir el país?".
'''
"4" = ''':sup:`4` Entonces Janún agarró a los siervos de David, les cortó la mitad de
la barba y los vestidos por la mitad, a la altura de las nalgas, y los
despachó.
'''
"5" = ''':sup:`5` Cuando David se enteró, mandó que les saliesen al encuentro, y que
les dijesen: "Quedaos en Jericó hasta que os crezca la barba y luego
vendréis".
'''
"6" = ''':sup:`6` Los amonitas se dieron cuenta de que se habían hecho odiosos a
David, y enviaron mensajeros para contratar como mercenarios a los
sirios de Bet Rejob y de Sobá, veinte mil soldados de infantería, del
rey de Maacá, mil hombres, y de Tob, doce mil.
'''
"7" = ''':sup:`7` Cuando David lo supo, mandó a Joab con todo su ejército.
'''
"8" = ''':sup:`8` Los amonitas salieron y se pusieron en orden de batalla a la entrada
de la ciudad, mientras que los sirios de Sobá y de Rejob y los hombres
de Tob y de Maacá estaban en el campo.
'''
"9" = ''':sup:`9` Joab, viendo que tenía dos frentes, uno delante y otro detrás,
seleccionó a la flor y nata del ejército de Israel y lo puso en orden
de batalla frente a los sirios;
'''
"10" = ''':sup:`10` y el resto del ejército, bajo la dirección de su hermano Abisay, lo
colocó frente a los amonitas.
'''
"11" = ''':sup:`11` Y dijo: "Si los sirios me ganan a mí, tú vendrás en mi ayuda; y si
los amonitas te ganan a ti, yo iré en tu ayuda.
'''
"12" = ''':sup:`12` ¡Ánimo!, luchemos valientemente por nuestro pueblo y por las
ciudades de nuestro Dios. Que el Señor haga lo que bien le parezca".
'''
"13" = ''':sup:`13` Joab con su ejército se lanzó al ataque contra los sirios y éstos
huyeron ante él.
'''
"14" = ''':sup:`14` Los amonitas, al ver huir a los sirios, se dieron también a la fuga
ante Abisay y entraron en la ciudad. Entonces Joab volvió de la guerra
contra los amonitas y entró en Jerusalén.
'''
"15" = ''':sup:`15` Los sirios, viendo que habían sido derrotados por Israel,
concentraron sus fuerzas.
'''
"16" = ''':sup:`16` Hadadézer mandó buscar a los sirios del otro lado del Éufrates, y
éstos vinieron a Jelán, mandados por Sobac, jefe del ejército de
Hadadézer.
'''
"17" = ''':sup:`17` David, al saberlo, reunió a todo Israel, pasó el Jordán y llegó a
Jelán. Los sirios, puestos en orden de batalla, salieron al encuentro
de David y lucharon con él.
'''
"18" = ''':sup:`18` Pero los sirios huyeron ante Israel, y David les mató setecientos
caballos de tiro y cuarenta mil hombres; hirió también a Sobac, jefe
del ejército, que murió allí mismo.
'''
"19" = ''':sup:`19` Cuando los reyes aliados de Hadadézer se vieron derrotados por
Israel, firmaron la paz con Israel y le quedaron sometidos. Y en
adelante los sirios no se atrevieron a volver a ayudar a los amonitas.
'''
