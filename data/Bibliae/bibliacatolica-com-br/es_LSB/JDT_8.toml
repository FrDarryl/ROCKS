[8]
"1" = ''':sup:`1` Todo esto lo supo Judit, hija de Merarí, hijo de Ox, de José, de
Oziel, de Jelcías, de Ananías, de Gedeón, de Rafaín, de Ajitob, de
Elías, de Jilquías, de Eliab, de Natanael, de Salamiel, de Sarasaday,
de Israel.
'''
"2" = ''':sup:`2` Su marido, Manasés, de su misma tribu y familia, había muerto
durante la siega de la cebada.
'''
"3" = ''':sup:`3` Mientras vigilaba en la besana a los atadores de las gavillas, le
dio una insolación y tuvo que guardar cama. Murió en Betulia, su
ciudad, y fue enterrado con sus padres en el campo situado entre Dotán
y Balamón.
'''
"4" = ''':sup:`4` Judit, viuda hacía tres años y cuatro meses,
'''
"5" = ''':sup:`5` vivía en una habitación que se había hecho en la terraza de la casa.
Vestía un áspero sayal y siempre iba de luto.
'''
"6" = ''':sup:`6` Desde que estaba viuda ayunaba todos los días, excepto los sábados y
sus vísperas, los novilunios y sus vísperas, las fiestas y las
conmemoraciones del pueblo de Israel.
'''
"7" = ''':sup:`7` Era muy bella y de aspecto encantador. Su marido, Manasés, le había
dejado muchas riquezas, criados y criadas, ganados y campos, y ella los
administraba.
'''
"8" = ''':sup:`8` Nadie podía hablar mal de ella, pues era muy temerosa de Dios.
'''
"9" = ''':sup:`9` Judit se enteró de las duras palabras que el pueblo había dicho
contra el jefe por la falta de agua. Supo también lo que había dicho
Ozías y cómo había jurado entregar la ciudad a los asirios después de
cinco días.
'''
"10" = ''':sup:`10` Entonces mandó a la administradora de todos sus bienes que llamara
a Cabris y a Carmis, los ancianos de la ciudad.
'''
"11" = ''':sup:`11` Cuando llegaron, les dijo: "Jefes de Betulia, escuchadme. Lo que
hoy habéis dicho ante el pueblo no está bien. Habéis jurado entregar la
ciudad a nuestros enemigos si Dios no viene en vuestra ayuda en estos
días.
'''
"12" = ''':sup:`12` ¿Quiénes sois vosotros para tentar así a Dios y poneros por encima
de él delante de los hombres?
'''
"13" = ''':sup:`13` Queréis poner a prueba al Dios omnipotente, cuando no sabéis nada.
'''
"14" = ''':sup:`14` Si no podéis escrutar el fondo del corazón humano ni penetrar en
los pensamientos de su mente, ¿cómo vais a comprender a Dios, creador
de todas las cosas? ¿Cómo vais a conocer sus pensamientos y a entender
sus designios? Hermanos, no irritéis al Señor, nuestro Dios.
'''
"15" = ''':sup:`15` Si no quiere socorrernos en estos cinco días, tiene poder para
ayudarnos cuando quiera o para exterminarnos a la vista de nuestros
enemigos.
'''
"16" = ''':sup:`16` Pero vosotros no forcéis la voluntad del Señor, nuestro Dios, pues
Dios no es como un hombre, al que se puede amenazar y presionar.
'''
"17" = ''':sup:`17` Por tanto, con la esperanza de que nos salve, pidámosle su ayuda;
y, si le parece bien, escuchará nuestras súplicas.
'''
"18" = ''':sup:`18` Por otra parte, no hay actualmente en nuestra nación ninguna tribu,
familia, pueblo o ciudad que adore a los ídolos, como sucedió en otro
tiempo.
'''
"19" = ''':sup:`19` Por eso nuestros padres fueron entregados a la espada y al saqueo,
y cayeron ante nuestros enemigos.
'''
"20" = ''':sup:`20` Pero nosotros no conocemos otro Dios que él; por eso esperamos que
no nos abandonará ni a nosotros ni a nuestra nación.
'''
"21" = ''':sup:`21` Pues si caemos nosotros, caerá toda Judea, el templo será saqueado
y nosotros seremos responsables ante Dios de su profanación,
'''
"22" = ''':sup:`22` de la matanza de nuestros hermanos, de la esclavitud de nuestra
tierra, de la destrucción de nuestros bienes en medio de los pueblos
donde estemos desterrados. Nuestros conquistadores nos humillarán y nos
despreciarán,
'''
"23" = ''':sup:`23` y nuestra esclavitud no sería para nuestro bien, sino que el Señor,
Dios nuestro, haría de ella nuestra deshonra.
'''
"24" = ''':sup:`24` Por tanto, hermanos, seamos conscientes de que la vida de nuestros
compatriotas depende de nosotros, y que el santuario, el templo y el
altar pesan sobre nosotros.
'''
"25" = ''':sup:`25` Por todo esto demos gracias al Señor, Dios nuestro, que nos quiere
probar, como a nuestros padres.
'''
"26" = ''':sup:`26` Recordad lo que hizo con Abrahán, cómo probó a Isaac y lo que
sucedió a Jacob en Mesopotamia de Siria, mientras apacentaba los
rebaños de Labán, hermano de su madre.
'''
"27" = ''':sup:`27` Pues como probó a éstos para sondear su corazón, así lo hace con
nosotros; pero no por venganza, pues Dios castiga a los que se acercan
a él para corregirlos".
'''
"28" = ''':sup:`28` Ozías le respondió: "Todo lo que has dicho, lo has dicho con buenas
intenciones, y nadie puede despreciar tus palabras.
'''
"29" = ''':sup:`29` No es hoy cuando se ha manifestado tu prudencia, pues desde siempre
el pueblo conoce tu sagacidad y la bondad natural de tu corazón.
'''
"30" = ''':sup:`30` Pero el pueblo moría de hambre y nos ha obligado a actuar como lo
hemos hecho y a comprometernos con un juramento que jamás
quebrantaremos.
'''
"31" = ''':sup:`31` Pide por nosotros tú, que eres una mujer piadosa, y el Señor nos
enviará lluvia abundante para llenar nuestras cisternas y que no
perezcamos".
'''
"32" = ''':sup:`32` Judit le respondió: "¡Escuchadme! Voy a realizar una hazaña que se
transmitirá de generación en generación a los hijos de nuestra raza.
'''
"33" = ''':sup:`33` Estad vosotros esta noche a la puerta de la ciudad; saldré yo con
mi doncella y, antes de expirar el tiempo fijado para entregar la
ciudad a nuestros enemigos, habrá librado el Señor a Israel por
mediación mía.
'''
"34" = ''':sup:`34` Vosotros no intentéis conocer mi hazaña; no la conoceréis hasta que
se realice".
'''
"35" = ''':sup:`35` Ozías y los jefes le dijeron: "Vete en paz, y que el Señor Dios
esté contigo para vengarte de nuestros enemigos".
'''
"36" = ''':sup:`36` Entonces salieron de la habitación y volvieron a sus puestos.
'''
