[2]
"1" = ''':sup:`1` Hijo, si te decides a servir al Señor, prepara tu alma para la
prueba.
'''
"2" = ''':sup:`2` Endereza tu corazón y manténte firme, en tiempo de infortunio no te
inquietes.
'''
"3" = ''':sup:`3` Pégate a él y no te alejes, para que tengas buen éxito en tus
últimos días.
'''
"4" = ''':sup:`4` Todo cuanto te sobrevenga acéptalo, y en los reveses de la prueba sé
paciente.
'''
"5" = ''':sup:`5` Porque en el fuego se prueba el oro, y los elegidos del Señor en el
horno de la humillación.
'''
"6" = ''':sup:`6` Confía en él y él te acogerá, endereza tus caminos y espera en él.
'''
"7" = ''':sup:`7` Los que teméis al Señor esperad en su misericordia, no os desviéis
para que no caigáis.
'''
"8" = ''':sup:`8` Los que teméis al Señor confiad en él, y no os faltará la
recompensa.
'''
"9" = ''':sup:`9` Los que teméis al Señor esperad sus bienes, la alegría perpetua y la
misericordia.
'''
"10" = ''':sup:`10` Volved los ojos a las generaciones pasadas y ved. ¿Quién confió en
el Señor y fue defraudado, o quién perseveró en su temor y fue
abandonado, o quién lo invocó y fue despreciado?
'''
"11" = ''':sup:`11` Porque el Señor es compasivo y misericordioso, borra el pecado y
salva en el tiempo de la tribulación.
'''
"12" = ''':sup:`12` ¡Ay de los corazones débiles y de las manos flojas, del pecador que
va por doble sendero!
'''
"13" = ''':sup:`13` ¡Ay del corazón vacilante y que no tiene fe, porque no será
protegido!
'''
"14" = ''':sup:`14` ¡Ay de vosotros los que habéis perdido la paciencia! ¿Qué haréis
cuando el Señor venga a visitaros?
'''
"15" = ''':sup:`15` Los que temen al Señor no desobedecen sus mandatos, los que lo aman
guardan sus caminos.
'''
"16" = ''':sup:`16` Los que temen al Señor tratan de hacer lo que le agrada, los que lo
aman se sacian de su ley.
'''
"17" = ''':sup:`17` Los que temen al Señor tienen el corazón dispuesto, se humillan
ante él y dicen:
'''
"18" = ''':sup:`18` echémonos en las manos del Señor y no en las de los hombres, porque
como es su grandeza, así es su misericordia.
'''
