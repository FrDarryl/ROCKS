[46]
"1" = ''':sup:`1` Israel partió con todo lo que tenía. Al llegar a Berseba, ofreció
sacrificios al Dios de su padre Isaac.
'''
"2" = ''':sup:`2` Y Dios habló a Israel en una visión nocturna: "¡Jacob! ¡Jacob!". Él
respondió: "Aquí estoy".
'''
"3" = ''':sup:`3` Dios continuó: "Yo soy Dios, el Dios de tu padre. No temas bajar a
Egipto, porque allí yo haré de ti un gran pueblo.
'''
"4" = ''':sup:`4` Bajaré contigo a Egipto y te haré subir de allí. José te cerrará los
ojos".
'''
"5" = ''':sup:`5` Jacob partió de Berseba. Los hijos de Israel hicieron subir a Jacob,
su padre, a sus niños y a sus mujeres a los carros enviados por el
Faraón para llevarlos.
'''
"6" = ''':sup:`6` Llevaron también consigo sus ganados y cuanto habían adquirido en la
tierra de Canaán. Jacob emigró a Egipto con todos sus descendientes,
'''
"7" = ''':sup:`7` hijos y nietos, hijas y nietas; todos sus descendientes los llevó
consigo a Egipto.
'''
"8" = ''':sup:`8` Éstos son los nombres de los hijos de Israel que llegaron a Egipto:
Jacob y sus hijos; el primogénito de Jacob, Rubén.
'''
"9" = ''':sup:`9` Hijos de Rubén: Henoc, Falú, Jesrón y Carmí.
'''
"10" = ''':sup:`10` Hijos de Simeón: Yemuel, Yamín, Ohad, Yaquín, Sójar y Saúl, hijo de
la cananea.
'''
"11" = ''':sup:`11` Hijos de Leví: Guersón, Quehat y Merarí.
'''
"12" = ''':sup:`12` Hijos de Judá: Er, Onán, Selá, Fares y Zéraj; pero Er y Onán habían
muerto en la tierra de Canaán.
'''
"13" = ''':sup:`13` Hijos de Isacar: Tolá, Puvá, Yasub y Simrón.
'''
"14" = ''':sup:`14` Hijos de Zabulón: Séred, Elón y Yajleel.
'''
"15" = ''':sup:`15` Éstos son los hijos que Lía dio a Jacob en Padán Arán, con su hija
Dina. En total, entre hijos e hijas, treinta y tres personas.
'''
"16" = ''':sup:`16` Hijos de Gad: Sefión, Jaguí, Suní, Esbón, Erí, Arodí y Arelí.
'''
"17" = ''':sup:`17` Hijos de Aser: Yimná, Yisvá, Yisví, Beriá y Séraj, su hermana.
Hijos de Beriá eran Jéber y Melquiel.
'''
"18" = ''':sup:`18` Éstos son los hijos de Zilpa, la esclava que dio Labán a su hija
Lía, y que ella dio a Jacob. Dieciséis personas.
'''
"19" = ''':sup:`19` Hijos de Raquel, la mujer de Jacob: José y Benjamín.
'''
"20" = ''':sup:`20` A José le nacieron en Egipto, de Asenat, hija de Putifar, sacerdote
de On, Manasés y Efraín.
'''
"21" = ''':sup:`21` Hijos de Benjamín: Bela, Béker, Asbel. Hijos de Bela: Guerá,
Naamán, Ejí, Ros, Mupín, Yupín y Ared.
'''
"22" = ''':sup:`22` Éstos fueron los hijos de Raquel y Jacob; en total, catorce
personas.
'''
"23" = ''':sup:`23` Hijos de Dan: Jusín.
'''
"24" = ''':sup:`24` Hijos de Neftalí: Yajseel, Guní, Yéser y Silén.
'''
"25" = ''':sup:`25` Éstos son los hijos de Jacob y Bihlá, la que Labán dio a su hija
Raquel. En total, siete personas.
'''
"26" = ''':sup:`26` Todas las personas de la familia de Jacob, que emigraron con él a
Egipto, sin contar a sus nueras, eran en total sesenta y seis.
'''
"27" = ''':sup:`27` Los hijos de José que le nacieron en Egipto, dos. En total, las
personas de la casa de Jacob que vinieron a Egipto eran setenta.
'''
"28" = ''':sup:`28` Israel envió por delante a Judá al encuentro de José, para
comunicarle que viniera a verle a Gosen. Ellos llegaron a la región de
Gosen.
'''
"29" = ''':sup:`29` José hizo enganchar su carro y salió al encuentro de su padre,
Israel, a Gosen. Al verlo, se echó a su cuello y lloró largamente
abrazado a él.
'''
"30" = ''':sup:`30` Israel dijo a José: "Ahora puedo ya morir porque he visto tu rostro
y estás todavía vivo".
'''
"31" = ''':sup:`31` José dijo a sus hermanos: "Voy a comunicárselo al Faraón y a
decirle: Mis hermanos y la familia de mi padre, que estaban en Canaán,
han venido aquí.
'''
"32" = ''':sup:`32` Son pastores y poseen ganados; han traído consigo sus ovejas, sus
vacas y todo cuanto tenían.
'''
"33" = ''':sup:`33` Cuando el Faraón os llame y os diga: ¿Cuál es vuestro oficio?,
'''
"34" = ''':sup:`34` responderéis: Tus siervos se han ocupado de ganado desde su
juventud hasta ahora, como antes nuestros padres. Así podréis quedaros
a vivir en la región de Gosen, porque los egipcios detestan a los
pastores".
'''
