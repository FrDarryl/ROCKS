[20]
"1" = ''':sup:`1` El Señor habló a Moisés:
'''
"2" = ''':sup:`2` "Di a los israelitas: Cualquier israelita o extranjero residente que
entregue alguno de sus hijos a Moloc, será castigado con la muerte: el
pueblo lo matará a pedradas.
'''
"3" = ''':sup:`3` Yo me volveré contra ese hombre y lo extirparé de en medio de su
pueblo, por haber entregado un hijo suyo a Moloc manchando mi santuario
y profanando mi santo nombre.
'''
"4" = ''':sup:`4` Si el pueblo se desentiende de ese hombre y no le mata,
'''
"5" = ''':sup:`5` yo mismo me volveré contra él y su familia; lo extirparé de en medio
del pueblo a él y a cuantos después de él vayan a prostituirse con
Moloc.
'''
"6" = ''':sup:`6` Si alguno acude a los nigromantes y recurre a los adivinos
prostituyéndose con ellos, yo me volveré contra él y lo extirparé de su
pueblo.
'''
"7" = ''':sup:`7` Santificaos y sed santos, porque yo soy el Señor, vuestro Dios.
'''
"8" = ''':sup:`8` Guardad mis mandamientos y ponedlos en práctica, pues yo soy el
Señor, que os santifica".
'''
"9" = ''':sup:`9` "El que maldiga a su padre o a su madre, será castigado con la
muerte; ha maldecido a su padre o a su madre, caiga su sangre sobre él.
'''
"10" = ''':sup:`10` En cuanto al hombre que comete adulterio con una mujer casada: el
hombre que comete adulterio con la mujer de su prójimo, será castigado
con la muerte, él y la mujer.
'''
"11" = ''':sup:`11` El hombre que se acuesta con la mujer de su padre, deshonra a su
propio padre; los dos serán castigados con la muerte; caiga su sangre
sobre ellos.
'''
"12" = ''':sup:`12` Si uno se acuesta con la nuera, los dos serán castigados con la
muerte, se han manchado; caiga su sangre sobre ellos.
'''
"13" = ''':sup:`13` Si un hombre se acuesta con otro hombre como se hace con una mujer,
los dos cometen una infamia y serán castigados con la muerte; caiga su
sangre sobre ellos.
'''
"14" = ''':sup:`14` Si uno toma por esposas madre e hija, comete un incesto; serán
quemados él y ellas para que no haya entre vosotros semejante crimen.
'''
"15" = ''':sup:`15` Si uno hace actos sexuales con un animal, será castigado con la
muerte; también hay que matar al animal.
'''
"16" = ''':sup:`16` Si una mujer hace actos sexuales con un animal para aparearse con
él, los dos deben ser matados, la mujer y el animal; caiga su sangre
sobre ellos.
'''
"17" = ''':sup:`17` Si uno toma por esposa a su hermana, por parte de padre o de madre,
y tienen relaciones sexuales, es una ignominia; los dos serán matados a
la vista de todo el pueblo; por haber tenido relaciones sexuales con su
propia hermana cargará con su culpa.
'''
"18" = ''':sup:`18` Si uno se acuesta con una mujer durante el período de su
menstruación y tiene relaciones sexuales con ella, descubre la sangre
de la mujer en su fuente y la mujer descubre la fuente de su propia
sangre; los dos serán extirpados de en medio de su pueblo.
'''
"19" = ''':sup:`19` No tendrás relaciones sexuales con tu tía paterna o materna, pues
es tenerlas con alguien de la propia sangre, y los dos cargarán con su
culpa.
'''
"20" = ''':sup:`20` Si uno se acuesta con la mujer de su tío, deshonra a su propio tío;
los dos cargarán con su culpa y morirán sin descendencia.
'''
"21" = ''':sup:`21` El que toma por esposa a la mujer de su hermano comete una
impureza; ha deshonrado a su hermano; no tendrán hijos".
'''
"22" = ''':sup:`22` "Guardad todas mis leyes, todas mis prescripciones y ponedlas en
práctica, de manera que no os veáis vomitados por la tierra a la que yo
os llevo para que habitéis en ella.
'''
"23" = ''':sup:`23` No imitéis las costumbres de las gentes que yo echo delante de
vosotros, las cuales han practicado todas estas iniquidades y se han
hecho objeto de mi aborrecimiento.
'''
"24" = ''':sup:`24` De nuevo os digo: Tomaréis posesión de su tierra, yo mismo os la
doy en propiedad; es una tierra que mana leche y miel: yo, el Señor,
Dios vuestro, que os he separado de las gentes.
'''
"25" = ''':sup:`25` Separad también vosotros los animales puros de los impuros, las
aves puras de las impuras, y no os contaminéis con animal alguno, ave o
reptil que se arrastra sobre la tierra, animales que yo os he señalado
como impuros.
'''
"26" = ''':sup:`26` Sed para mí santos, porque santo soy yo, el Señor, que os he
separado de las gentes para que seáis míos.
'''
"27" = ''':sup:`27` Todo hombre o mujer que se dedique a la nigromancia o a la
adivinación será matado a pedradas; caiga su sangre sobre ellos".
'''
