[21]
"1" = ''':sup:`1` Satán se levantó contra Israel e indujo a David a hacer el censo de
Israel.
'''
"2" = ''':sup:`2` David dijo a Joab y a los jefes del pueblo: "Id y haced el censo de
Israel desde Dan hasta Berseba, y venid a decirme su número".
'''
"3" = ''':sup:`3` Joab respondió: "¡El Señor multiplique su pueblo cien veces más! ¡Oh
rey, señor mío!, ¿no son todos servidores tuyos? ¿Para qué hacer este
censo, señor? ¿Por qué cargar esta culpa sobre Israel?".
'''
"4" = ''':sup:`4` El rey mantuvo su orden, y Joab salió a recorrer todo Israel,
regresando luego a Jerusalén
'''
"5" = ''':sup:`5` para dar a David cuenta del censo del pueblo: el total ascendía a un
millón cien mil hombres en edad de guerra, en Israel, y cuatrocientos
setenta mil en Judá.
'''
"6" = ''':sup:`6` La orden del rey había desagradado tanto a Joab, que no hizo el
censo de la tribu de Leví y Benjamín.
'''
"7" = ''':sup:`7` Dios vio con malos ojos el censo y castigó a Israel.
'''
"8" = ''':sup:`8` David dijo entonces a Dios: "He cometido un gran pecado. Perdona el
pecado de tu siervo, pues he obrado como un insensato".
'''
"9" = ''':sup:`9` El Señor dijo a Gad, a quien David consultaba:
'''
"10" = ''':sup:`10` "Anda y di a David: Esto dice el Señor: Te propongo tres castigos,
para que elijas uno de ellos".
'''
"11" = ''':sup:`11` Gad se presentó a David y le dijo: "Esto dice el Señor: Elige entre
estas tres cosas:
'''
"12" = ''':sup:`12` tres años de hambre, una derrota de tres meses perseguido por tus
enemigos armados de espada o tres días de peste en el país bajo la
espada del Señor y el ángel del Señor haciendo estragos en todo Israel.
Elige y dime qué debo responder al que me envía".
'''
"13" = ''':sup:`13` David dijo a Gad: "Me veo en gran aprieto. Pongámonos en manos de
Dios, porque es grande su misericordia, antes de caer en manos de los
hombres".
'''
"14" = ''':sup:`14` El Señor descargó la peste sobre Israel y perecieron setenta mil
hombres.
'''
"15" = ''':sup:`15` Luego envió al ángel destructor a Jerusalén y, cuando ya estaba a
punto de exterminarla, el Señor sintió compasión por tanta desgracia y
dijo al ángel exterminador: "Basta, retira tu mano". El ángel del Señor
estaba junto a la era de Ornán, el jebuseo.
'''
"16" = ''':sup:`16` David levantó los ojos y vio al ángel del Señor que estaba entre la
tierra y el cielo, con la espada desenvainada en su mano y vuelta hacia
Jerusalén. El rey y los ancianos, vestidos de saco, cayeron con sus
rostros en tierra,
'''
"17" = ''':sup:`17` y David dijo a Dios: "¿No soy yo quien ordenó el censo del pueblo?
Yo soy quien ha pecado y ha obrado mal; pero estos otros, el rebaño,
¿qué han hecho? Señor, Dios mío, que tu mano caiga sobre mí y mi
familia, pero que el pueblo se vea libre del castigo".
'''
"18" = ''':sup:`18` El ángel del Señor ordenó a Gad que David levantara un altar al
Señor en la era de Ornán, el jebuseo.
'''
"19" = ''':sup:`19` David fue, como se lo había dicho Gad cumpliendo la orden del
Señor.
'''
"20" = ''':sup:`20` Ornán se volvió y vio al ángel, y se iba a esconder con sus cuatro
hijos; Ornán estaba trillando el trigo.
'''
"21" = ''':sup:`21` David se acercaba, y Ornán, al ver al rey, le salió al encuentro y
se postró ante él rostro en tierra.
'''
"22" = ''':sup:`22` David dijo a Ornán: "Cédeme el solar de la era para levantar en
ella un altar al Señor. Cédemela por su justo precio en plata, para que
el castigo se retire del pueblo".
'''
"23" = ''':sup:`23` Ornán respondió: "Tómala, y que mi señor, el rey, haga de ella lo
que quiera. Más aún, te doy los bueyes para el holocausto, los trillos
para el fuego y el grano para la ofrenda. Todo está en tus manos".
'''
"24" = ''':sup:`24` El rey David dijo a Ornán: "No, quiero comprarla por su justo
precio en plata, pues no voy a presentar yo al Señor lo que es tuyo,
ofreciendo holocaustos que no me cuestan nada".
'''
"25" = ''':sup:`25` David pagó a Ornán por la era seiscientas monedas de oro,
'''
"26" = ''':sup:`26` y levantó en ella un altar al Señor sobre el cual ofreció
holocaustos y sacrificios de reconciliación. David invocó al Señor, que
le respondió haciendo caer del cielo el fuego sobre el altar de los
holocaustos,
'''
"27" = ''':sup:`27` y ordenó al ángel envainar su espada.
'''
"28" = ''':sup:`28` David, al ver que el Señor lo había escuchado en la era de Ornán,
el jebuseo, empezó a ofrecer los sacrificios allí;
'''
"29" = ''':sup:`29` pues la tienda del Señor que Moisés había hecho en el desierto y el
altar de los holocaustos estaban, por entonces, en el alto de Gabaón,
'''
"30" = ''':sup:`30` y David no se atrevía a ir allá para orar ante el Señor, porque
todavía le duraba el temor que le había causado la espada del ángel del
Señor.
'''
"Notes" = '''
Notas de rodapé:
21:1-2 - Satanás incita a David a realizar un censo de Israel,
revelando la tentación de confiar en la fuerza humana en lugar de la
providencia divina. Este acto se considera pecaminoso porque expresa
21:7-8 - Tras realizar el censo, David reconoce su pecado y busca el
perdón de Dios. Su disposición a admitir su maldad y arrepentirse es un
ejemplo de humildad y sumisión a la voluntad de Dios (véase también
21:14-15 - Dios envía una plaga sobre Israel como resultado del pecado
de David, pero detiene la destrucción. Esta acción refleja la justicia
y la misericordia de Dios, que corrige el pecado pero también ofrece
21:18-22 - David, por orden del profeta Gad, compra la era de Ornán
para construir un altar al Señor. Este sitio se convierte
posteriormente en el Monte del Templo, lo que refuerza la importancia
21:26-27 - Cuando David ofrece sacrificios, Dios responde enviando
fuego del cielo para consumir la ofrenda. Este evento reafirma que Dios
acepta el arrepentimiento y el sacrificio sincero, y es un recordatorio
Reyes 18:38-39).
'''
