[8]
"1" = ''':sup:`1` Entretanto, Judas Macabeo y sus compañeros entraban a ocultas en los
poblados, llamaban a sus parientes y reunían a los que habían
permanecido fieles al judaísmo; juntaron hasta seis mil hombres.
'''
"2" = ''':sup:`2` Y suplicaban al Señor que mirara al pueblo pisoteado por todos y que
se compadeciera del templo contaminado por hombres sacrílegos,
'''
"3" = ''':sup:`3` que tuviera también piedad de la ciudad devastada, a punto de ser
completamente arrasada; que oyera el clamor de la sangre, que pedía a
gritos justicia;
'''
"4" = ''':sup:`4` que se acordara también de la muerte inicua de niños inocentes y de
las blasfemias contra su nombre, y que mostrara su indignación contra
los malvados.
'''
"5" = ''':sup:`5` El Macabeo reunió sus tropas, se puso al frente de ellas y pronto se
hizo invencible frente a los gentiles, pues el Señor había cambiado su
ira en misericordia.
'''
"6" = ''':sup:`6` Caía de improviso sobre ciudades y aldeas, y les prendía fuego;
ocupaba posiciones estratégicas y ponía en fuga a numerosos enemigos.
'''
"7" = ''':sup:`7` Prefería la noche para estas correrías, y por todas partes se
extendía la fama de su valor.
'''
"8" = ''':sup:`8` Filipo, al ver los éxitos crecientes de Judas y sus victorias cada
vez mayores y más frecuentes, escribió a Tolomeo, general de Celesiria
y Fenicia, para que viniera a poner a salvo los intereses del rey.
'''
"9" = ''':sup:`9` Tolomeo designó a Nicanor, hijo de Patroclo, de los primeros amigos
del rey; puso a sus órdenes más de veinte mil soldados de diversas
naciones y le dio la orden de exterminar a toda la raza judía. Puso a
su lado a Gorgias, caudillo militar que tenía experiencia en los
asuntos de guerra.
'''
"10" = ''':sup:`10` Nicanor se proponía obtener sesenta y ocho mil kilos de plata con
la venta de esclavos judíos, para pagar el tributo debido por el rey a
los romanos.
'''
"11" = ''':sup:`11` Así pues, pasó aviso a las ciudades del litoral para que vinieran a
comprar esclavos judíos, prometiendo dar noventa esclavos por treinta y
cuatro kilos de plata, no cayendo en la cuenta que la justicia de Dios
omnipotente caería sobre él.
'''
"12" = ''':sup:`12` Judas se enteró de la marcha de Nicanor y comunicó a los suyos la
venida de aquel ejército.
'''
"13" = ''':sup:`13` Los cobardes y los que desconfiaban de la justicia de Dios se daban
a la fuga.
'''
"14" = ''':sup:`14` Otros, en cambio, vendían lo que les quedaba y suplicaban a Dios
que los librara del malvado Nicanor, que los había vendido antes de
llegar.
'''
"15" = ''':sup:`15` Y si no por ellos, que al menos los librara por la alianza hecha
con sus padres y por el venerable y augusto nombre con que ellos lo
invocaban.
'''
"16" = ''':sup:`16` El Macabeo reunió sus tropas, unos seis mil hombres, y los exhortó
a que no tuvieran miedo a los enemigos y que no les asustara la
muchedumbre de gentiles que, contra toda justicia, venía contra ellos,
'''
"17" = ''':sup:`17` sino que lucharan valientemente, teniendo presente la profanación
sacrílega llevada a cabo en el lugar santo, la injuriosa opresión de la
ciudad y la abolición de las instituciones antiguas.
'''
"18" = ''':sup:`18` "Si confían en su audacia y en sus armas -les dijo-, nosotros
confiamos en Dios omnipotente, que puede con un gesto exterminar a
todos los que nos invaden, y aun al mundo entero".
'''
"19" = ''':sup:`19` Les recordó los auxilios recibidos por sus padres; el de los días
de Senaquerib, cuando murieron ciento ochenta y cinco mil hombres,
'''
"20" = ''':sup:`20` y el que tuvo lugar en Babilonia en la batalla contra los gálatas,
en la que lucharon ocho mil judíos y cuatro mil macedonios; y a pesar
de que los macedonios no sabían qué hacer, los ocho mil judíos
aniquilaron a ciento veinte mil enemigos con la ayuda que les vino del
cielo, y consiguieron un gran botín.
'''
"21" = ''':sup:`21` Con estas palabras les infundió valor, los dispuso a morir por la
patria y sus leyes y dividió el ejército en cuatro alas.
'''
"22" = ''':sup:`22` Al frente de cada una puso a sus hermanos Simón, José y Jonatán,
cada uno con mil quinientos hombres.
'''
"23" = ''':sup:`23` Mandó a Eleazar leer el libro sagrado, y dando como contraseña
"Dios ayuda", él mismo se puso al frente del primer escuadrón y cayó
sobre Nicanor.
'''
"24" = ''':sup:`24` Y con la ayuda del todopoderoso degollaron a más de nueve mil
enemigos, hirieron y dejaron fuera de combate a la mayor parte del
ejército de Nicanor, y a todos los pusieron en fuga.
'''
"25" = ''':sup:`25` Se apoderaron del dinero de los que habían venido a comprarlos a
ellos y los persiguieron largo trecho; pero a causa de la hora tardía,
se vieron obligados a volverse.
'''
"26" = ''':sup:`26` En realidad, era la vigilia del sábado, y por esta causa no
prosiguieron la persecución.
'''
"27" = ''':sup:`27` Recogieron las armas y el botín de los enemigos y celebraron el
sábado, no cesando de alabar y bendecir a Dios, que los había salvado
en aquel día y había comenzado a manifestarles su misericordia.
'''
"28" = ''':sup:`28` Cuando pasó el sábado, distribuyeron el botín entre los
damnificados, las viudas y los huérfanos, y lo demás se lo repartieron
entre ellos y los suyos.
'''
"29" = ''':sup:`29` Después hicieron oración en común a Dios misericordioso,
suplicándole que se reconciliara plenamente con sus siervos.
'''
"30" = ''':sup:`30` Lucharon contra Timoteo y Báquides, mataron a más de veinte mil y
cayeron en su poder altas y sólidas fortalezas. Repartieron el
abundante botín en dos partes iguales, una para ellos y otra para los
débiles, los huérfanos, las viudas y los ancianos.
'''
"31" = ''':sup:`31` Las armas tomadas al enemigo se guardaron cuidadosamente en lugares
seguros; el resto del botín lo llevaron a Jerusalén.
'''
"32" = ''':sup:`32` Mataron al filarca de Timoteo, hombre cruel que había hecho mucho
mal a los judíos.
'''
"33" = ''':sup:`33` Después, mientras celebraban el triunfo por la victoria en
Jerusalén, quemaron vivos a los que, con Calístenes, habían incendiado
las puertas del templo, los cuales se habían escondido en una casita.
Así le dieron el pago merecido por su impiedad.
'''
"34" = ''':sup:`34` Y el tres veces criminal Nicanor, que había traído miles de
negociantes para comprar a los judíos,
'''
"35" = ''':sup:`35` con el auxilio de Dios quedó humillado por aquellos mismos que
había despreciado; se quitó sus ricas vestiduras, huyó a través de los
campos como esclavo fugitivo y llegó a Antioquía, profundamente
avergonzado y entristecido por la pérdida de su ejército.
'''
"36" = ''':sup:`36` Y el que se había propuesto pagar el tributo debido a los romanos
con la venta de los que estaban en Jerusalén, afirmaba ahora que los
judíos eran invencibles e invulnerables, pues tenían a Dios que luchaba
por ellos, y cumplían las leyes impuestas por aquél.
'''
"Notes" = '''
Notas de rodapé:
8:1-5 - Judas Macabeo y sus seguidores organizan una resistencia contra
los ejércitos de Antíoco, confiando en que Dios lucharía junto a ellos.
La fe en Dios es el fundamento principal de la resistencia y la
3:18-22).
8:12-16 - Judas Macabeo anima a sus hombres a confiar en la ayuda de
Dios y a luchar por la libertad y el cumplimiento de la Ley. Su
liderazgo valiente, inspirado por Dios, es un modelo de resistencia
8:23-29 - Tras una victoria contundente, Judas Macabeo y su ejército
agradecen a Dios su intervención, demostrando gratitud y fidelidad. La
confianza en Dios se ensalza como la clave del éxito en la batalla
8:34-36 - Nicanor, el general enemigo, huye tras la derrota, y la
victoria de Judas Macabeo se convierte en una señal de la fidelidad de
Dios a quienes le sirven. La narración enfatiza la justicia divina
8:9-11 - Los ejércitos de Nicanor subestiman la fuerza de los judíos,
demostrando que la victoria de los fieles no se logra por su fuerza
'''
