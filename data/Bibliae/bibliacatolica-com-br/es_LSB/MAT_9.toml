[9]
"1" = ''':sup:`1` Jesús subió a una barca, pasó a la otra orilla y fue a su ciudad.
'''
"2" = ''':sup:`2` De pronto le llevaron un paralítico tendido en una camilla. Jesús al
ver su fe, dijo al paralítico: "Ánimo, hijo, tus pecados te son
perdonados".
'''
"3" = ''':sup:`3` Algunos maestros de la ley se dijeron: "Éste blasfema".
'''
"4" = ''':sup:`4` Jesús, conociendo sus pensamientos, dijo: "¿Por qué pensáis tan mal?
'''
"5" = ''':sup:`5` ¿Qué es más fácil, decir: Tus pecados te son perdonados, o decir:
Levántate y anda?
'''
"6" = ''':sup:`6` Pues para que veáis que el hijo del hombre tiene poder en la tierra
para perdonar los pecados, dijo al paralítico: "Tú, levántate, carga
con tu camilla y vete a tu casa".
'''
"7" = ''':sup:`7` Él se levantó y se fue a su casa.
'''
"8" = ''':sup:`8` Las gentes, al ver esto, quedaron sobrecogidas y glorificaron a Dios
que dio tal poder a los hombres.
'''
"9" = ''':sup:`9` Al salir de allí, Jesús vio a un hombre, llamado Mateo, sentado en
la oficina de los impuestos, y le dijo: "Sígueme". Él se levantó y lo
siguió.
'''
"10" = ''':sup:`10` Y estando en su casa a la mesa, muchos publicanos y pecadores
vinieron y se pusieron a la mesa con Jesús y sus discípulos.
'''
"11" = ''':sup:`11` Los fariseos, al verlo, decían a los discípulos: "¿Por qué vuestro
maestro come con los publicanos y pecadores?".
'''
"12" = ''':sup:`12` Jesús los oyó y dijo: "No tienen necesidad de médico los sanos,
sino los enfermos.
'''
"13" = ''':sup:`13` Id y aprended lo que significa: Misericordia quiero y no
sacrificios; pues no he venido a llamar a los justos, sino a los
pecadores".
'''
"14" = ''':sup:`14` Entonces se le acercaron los discípulos de Juan y le preguntaron:
"¿Por qué nosotros y los fariseos ayunamos tantas veces, y tus
discípulos no ayunan?".
'''
"15" = ''':sup:`15` Jesús les dijo: "¿Es que los compañeros del esposo pueden estar
tristes mientras el esposo está con ellos? Pero vendrán días en que les
quiten al esposo; entonces ayunarán.
'''
"16" = ''':sup:`16` Nadie remienda con paño nuevo un vestido viejo, pues el remiendo
nuevo tirará del vestido y el rasgón se hará mayor.
'''
"17" = ''':sup:`17` Ni echan vino nuevo en odres viejos, porque los odres revientan, y
se pierden al mismo tiempo el vino y los odres; sino que el vino nuevo
se echa en odres nuevos, y así ambos se conservan".
'''
"18" = ''':sup:`18` Les estaba hablando así, cuando llegó un personaje importante, se
echó a sus pies y le dijo: "Mi hija acaba de morir; pero anda, pon tu
mano sobre ella y vivirá".
'''
"19" = ''':sup:`19` Jesús se levantó y fue con él acompañado de sus discípulos.
'''
"20" = ''':sup:`20` Una mujer, que padecía hemorragias desde hacía doce años, se acercó
por detrás y tocó la orla de su manto,
'''
"21" = ''':sup:`21` pues se decía: "Con sólo tocar sus vestidos me curo".
'''
"22" = ''':sup:`22` Jesús se volvió y, al verla, le dijo: "Ánimo, hija, tu fe te ha
curado". Y la mujer quedó curada desde aquel momento.
'''
"23" = ''':sup:`23` Jesús llegó a la casa y, al ver a los flautistas y el alboroto de
la gente, les dijo:
'''
"24" = ''':sup:`24` "Salid, que la niña no está muerta; está dormida". Ellos se reían
de él.
'''
"25" = ''':sup:`25` Cuando salió la gente, entró, la agarró de la mano y la niña se
levantó.
'''
"26" = ''':sup:`26` Y la noticia se extendió por toda la comarca.
'''
"27" = ''':sup:`27` Cuando salió de allí, le siguieron dos ciegos, gritando: "¡Ten
compasión de nosotros, hijo de David!".
'''
"28" = ''':sup:`28` Al entrar en la casa, se le acercaron los ciegos, y Jesús les dijo:
"¿Creéis que puedo hacer esto?". Le dijeron: "¡Sí, Señor!".
'''
"29" = ''':sup:`29` Entonces les tocó los ojos, diciendo: "Hágase en vosotros según
vuestra fe". Y se les abrieron los ojos.
'''
"30" = ''':sup:`30` Jesús les ordenó severamente: "Mirad, que nadie lo sepa".
'''
"31" = ''':sup:`31` Pero ellos, nada más salir, lo publicaron por toda la comarca.
'''
"32" = ''':sup:`32` Cuando éstos salían, le presentaron un hombre mudo endemoniado;
'''
"33" = ''':sup:`33` Jesús echó al demonio, y el mudo empezó a hablar. Las gentes decían
maravilladas: "Jamás se ha visto cosa semejante en Israel".
'''
"34" = ''':sup:`34` Pero los fariseos decían: "Echa a los demonios con el poder del
príncipe de los demonios".
'''
"35" = ''':sup:`35` Jesús recorría ciudades y aldeas, enseñando en sus sinagogas,
predicando el evangelio del reino y curando todas las enfermedades y
dolencias.
'''
"36" = ''':sup:`36` Y al ver a la gente, se compadecía de ella, porque estaban cansados
y decaídos como ovejas sin pastor.
'''
"37" = ''':sup:`37` Entonces dijo a sus discípulos: "La mies es mucha y los obreros
pocos.
'''
"38" = ''':sup:`38` Pedid al dueño de la mies que mande obreros a su mies".
'''
