[14]
"1" = ''':sup:`1` Algunos ancianos de Israel vinieron a verme y se sentaron ante mí.
'''
"2" = ''':sup:`2` El Señor me dirigió entonces la palabra y me dijo:
'''
"3" = ''':sup:`3` "Hijo de hombre, estos hombres han metido sus ídolos en su corazón y
tienen continuamente ante sus ojos la ocasión de pecar. ¿Me dejaré
consultar por ellos?
'''
"4" = ''':sup:`4` Por eso, anúnciales: Esto dice el Señor Dios: A todo aquel de la
casa de Israel que haya acogido a sus ídolos en su corazón y tenga ante
sus ojos el incentivo de su pecado y luego se presente al profeta, le
responderé yo mismo, el Señor, a pesar de la multitud de sus ídolos,
'''
"5" = ''':sup:`5` a fin de llegar hasta el corazón de la casa de Israel, que se ha
alejado de mí a causa de todos sus ídolos.
'''
"6" = ''':sup:`6` Por eso, di a la casa de Israel: Esto dice el Señor Dios:
Convertíos, alejaos de vuestros ídolos y dejad vuestras prácticas
detestables.
'''
"7" = ''':sup:`7` Porque a todo aquel de la casa de Israel o de los extranjeros que
viven en Israel que se aleje de mí y meta sus ídolos en su corazón,
teniendo así ante los ojos el incentivo de su pecado, y venga luego al
profeta para consultarme, yo mismo, el Señor, le daré respuesta.
'''
"8" = ''':sup:`8` Volveré mi rostro contra ese hombre, le haré un ejemplo proverbial y
le extirparé de en medio de mi pueblo, y sabréis que yo soy el Señor.
'''
"9" = ''':sup:`9` Y si hasta el profeta se deja seducir y habla, es que yo, el Señor,
he dejado a este profeta sucumbir a la seducción; y extenderé mi mano
contra él y lo extirparé de en medio de mi pueblo Israel.
'''
"10" = ''':sup:`10` Ambos sufrirán la pena de su maldad; el castigo del que consulta
será semejante al del profeta,
'''
"11" = ''':sup:`11` a fin de que la casa de Israel no se descarríe más lejos de mí, ni
siga manchándose con sus crímenes, sino que sean mi pueblo y yo sea su
Dios", dice el Señor Dios.
'''
"12" = ''':sup:`12` El Señor me dirigió de nuevo la palabra y me dijo:
'''
"13" = ''':sup:`13` "Hijo de hombre, si un país peca contra mí y comete un crimen, yo
extenderé mi mano contra él, le quitaré los víveres, mandaré el hambre
a aquella tierra y exterminaré en ella hombres y animales.
'''
"14" = ''':sup:`14` Pero si en ese país se encontrasen estos tres hombres: Noé, Daniel
y Job, ellos, debido a su justicia, lograrían salvar su vida, dice el
Señor Dios.
'''
"15" = ''':sup:`15` Y si yo hiciese venir contra este país animales dañinos que lo
asolaran y redujeran a un desierto que nadie se atreviera a cruzar por
miedo a las fieras,
'''
"16" = ''':sup:`16` y se encontraran allí esos tres hombres, lo juro, dice el Señor
Dios, que ni a sus hijos ni a sus hijas salvarían; sólo se salvarían
ellos, y el país quedaría igualmente convertido en un desierto.
'''
"17" = ''':sup:`17` O si yo hiciese venir contra ese país la espada y dijese: Que pase
la espada por ese país y extermine hombres y animales,
'''
"18" = ''':sup:`18` si se encontrasen allí aquellos tres hombres, lo juro, dice el
Señor Dios, que no salvarían ni a sus hijos ni a sus hijas, sólo se
salvarían ellos.
'''
"19" = ''':sup:`19` Y si mandase la peste sobre aquel país y desahogase en sangre mi
ira contra ellos exterminando hombres y animales,
'''
"20" = ''':sup:`20` si se encontrasen entre ellos Noé, Daniel y Job, lo juro, dice el
Señor Dios, que no salvarían ni a sus hijos ni a sus hijas, sólo se
salvarían ellos debido a su justicia".
'''
"21" = ''':sup:`21` Esto dice el Señor Dios: "Cuando yo mande contra Jerusalén estos
cuatro azotes: espada, hambre, animales feroces y peste para exterminar
de ella hombres y animales,
'''
"22" = ''':sup:`22` dejaré, sin embargo, supervivientes que pondrán a salvo hijos e
hijas. Y vendrán donde vosotros, para que conozcáis su conducta y sus
obras y os consoléis de los males que yo he mandado contra Jerusalén,
de todo lo que he desencadenado contra ella.
'''
"23" = ''':sup:`23` Ellos os consolarán cuando veáis su conducta y sus obras y os
convenzáis de que no sin motivo hice todo lo que hice en Jerusalén",
dice el Señor Dios.
'''
