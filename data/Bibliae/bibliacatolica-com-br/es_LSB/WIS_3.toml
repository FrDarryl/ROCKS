[3]
"1" = ''':sup:`1` Las almas de los justos están en las manos de Dios y ningún tormento
los alcanzará.
'''
"2" = ''':sup:`2` A los ojos de los necios parecía que habían muerto y su partida fue
considerada como una desgracia;
'''
"3" = ''':sup:`3` su salida de entre nosotros, un desastre; pero ellos están en paz.
'''
"4" = ''':sup:`4` Pues si en opinión de los hombres han sido castigados, su esperanza
está rebosante de inmortalidad.
'''
"5" = ''':sup:`5` Por una ligera pena recibirán grandes favores, porque Dios los probó
y los encontró dignos de él.
'''
"6" = ''':sup:`6` Los probó como oro en el crisol y los aceptó como un sacrificio de
holocausto.
'''
"7" = ''':sup:`7` A la hora de su visita brillarán como chispa que se propaga en los
rastrojos.
'''
"8" = ''':sup:`8` Juzgarán las naciones y dominarán sobre los pueblos, y el Señor
reinará sobre ellos para siempre.
'''
"9" = ''':sup:`9` Los que confían en él comprenderán la verdad y los fieles
permanecerán con él en el amor, pues para sus elegidos hay gracia y
misericordia.
'''
"10" = ''':sup:`10` Los malvados recibirán el castigo que merecen sus pensamientos por
haber despreciado al justo y apartarse del Señor.
'''
"11" = ''':sup:`11` Desgraciado el que desprecia la sabiduría y la disciplina; vana es
su esperanza, infructuoso su trabajo e inútiles sus obras.
'''
"12" = ''':sup:`12` Sus mujeres son insensatas, depravados sus hijos y maldita su
posteridad. b) La carencia de hijos.
'''
"13" = ''':sup:`13` Bendita la estéril sin tacha, que no conoció el lecho pecaminoso;
será fecunda en la visita de las almas.
'''
"14" = ''':sup:`14` Dichoso también el eunuco cuyas manos no hicieron la maldad y que
no alimentó malos pensamientos contra el Señor, pues le será dado
especial galardón por su fidelidad y un puesto agradable en el templo
del Señor.
'''
"15" = ''':sup:`15` Porque glorioso es el fruto del trabajo honrado, y la raíz de la
sabiduría es imperecedera.
'''
"16" = ''':sup:`16` Los hijos de los adúlteros no prosperarán, y la descendencia de un
lecho pecador desaparecerá.
'''
"17" = ''':sup:`17` Aunque vivan muchos años serán tenidos como nada, y serán
despreciados hasta el final de su vejez.
'''
"18" = ''':sup:`18` Y si mueren temprano no tendrán esperanza ni consuelo en el día de
la sentencia, pues duro es el destino de la raza injusta.
'''
