"1" = ''':sup:`1` Mirad, ya viene por los montes el mensajero de la buena nueva, el
que anuncia la paz. Celebra tus fiestas, Judá, cumple tus promesas;
porque el ser infernal no volverá a pasar por ti, ha sido exterminado
por completo.
'''
"2" = ''':sup:`2` El destructor avanza contra ti; ponte en guardia en la fortaleza,
vigila el camino, cíñete los lomos, concentra todas tus fuerzas,
'''
"3" = ''':sup:`3` pues el Señor restablece la viña de Jacob y la viña de Israel; los
ladrones la habían despojado, habían destruido sus sarmientos.
'''
"4" = ''':sup:`4` El escudo de sus guerreros es rojo, sus soldados visten de
escarlata; brilla en los carros el acero cuando se alinean para la
batalla y se agitan las lanzas.
'''
"5" = ''':sup:`5` Los carros desenfrenados corren por las calles, se precipitan por
las plazas; semejantes a antorchas encendidas, se lanzan como
relámpagos.
'''
"6" = ''':sup:`6` Se da la llamada a sus héroes; en su carrera chocan; corren hacia la
muralla donde está el parapeto.
'''
"7" = ''':sup:`7` Se abren las puertas que dan al río, y en el palacio cunde el
pánico.
'''
"8" = ''':sup:`8` Llevan cautiva a la reina con sus damas, que gimen como palomas y se
golpean el pecho.
'''
"9" = ''':sup:`9` Nínive es como una alberca, cuyas aguas se van. "Deteneos,
deteneos". Pero nadie se vuelve.
'''
"10" = ''':sup:`10` Robad la plata, robad el oro. ¡Son innumerables las reservas,
verdaderos montones de objetos preciosos!
'''
"11" = ''':sup:`11` ¡Devastación, saqueo, destrucción, corazones presa de terror,
temblor de rodillas, lomos estremecidos, rostros desencajados!
'''
"12" = ''':sup:`12` ¿Dónde está la guarida de los leones y el cubil de los leoncillos?
¿Dónde iba el león y sus cachorros sin que nadie le inquietase?
'''
"13" = ''':sup:`13` El león desgarraba la presa para sus cachorros, la estrangulaba
para sus leonas, llenaba de botín su escondrijo y de rapiñas su cubil.
'''
"14" = ''':sup:`14` "Pero aquí estoy contra ti -dice el Señor omnipotente-; reduciré a
humo tus carros, la espada devorará a tus leoncillos; arrancaré de la
tierra tus presas y no se oirá más la voz de tus mensajeros".
'''
