[26]
"1" = ''':sup:`1` Como la nieve en el verano o la lluvia en la siega, así le cae la
gloria al necio.
'''
"2" = ''':sup:`2` Como un pájaro que escapa y una golondrina que vuela, así la
maldición sin motivo no tiene efecto.
'''
"3" = ''':sup:`3` El látigo para el caballo, la brida para el asno y la vara para las
espaldas de los necios.
'''
"4" = ''':sup:`4` No respondas al necio según su insensatez, para que no te hagas
semejante a él tú también.
'''
"5" = ''':sup:`5` Responde al necio según su insensatez, para que no se tenga por
sabio.
'''
"6" = ''':sup:`6` Se corta las piernas y apura amarguras el que envía mensajes por
medio de un necio.
'''
"7" = ''':sup:`7` El cojo no va lejos con sus piernas, así el proverbio en la boca del
necio.
'''
"8" = ''':sup:`8` Como el que mete la piedra en la honda, es el que da honor al necio.
'''
"9" = ''':sup:`9` Como un ramo de espino en la mano de un borracho, así el proverbio
en la boca del necio.
'''
"10" = ''':sup:`10` Como un arquero que hiere a cuantos pasan, así es el que emplea a
un necio y a un borracho.
'''
"11" = ''':sup:`11` Como perro que vuelve a lo que vomitó, así el necio repite sus
sandeces.
'''
"12" = ''':sup:`12` ¿Ves a un hombre que se tiene por sabio? Más se puede esperar de un
necio que de él.
'''
"13" = ''':sup:`13` El holgazán dice: "¡Hay un león en el camino, un león en medio de
la plaza!".
'''
"14" = ''':sup:`14` La puerta da vueltas sobre sus quicios, y sobre su lecho el
holgazán.
'''
"15" = ''':sup:`15` El holgazán mete su mano en el plato, y le fatiga aun el llevarla a
su boca.
'''
"16" = ''':sup:`16` El holgazán se imagina que es sabio, más que siete personas que
responden con tino.
'''
"17" = ''':sup:`17` Es coger a un perro por las orejas entrometerse en pleito de otro.
'''
"18" = ''':sup:`18` Como un loco que lanza llamas, saetas y muerte,
'''
"19" = ''':sup:`19` así es el que engaña a su prójimo y luego dice: "Lo hice en broma".
'''
"20" = ''':sup:`20` Por falta de leña se apaga el fuego; si no hay chismoso, se calma
la contienda.
'''
"21" = ''':sup:`21` Carbón sobre brasas y leña sobre fuego; tal es el hombre
pendenciero para encender querellas.
'''
"22" = ''':sup:`22` Las palabras del chismoso son bocados exquisitos, bajan hasta el
fondo de las entrañas.
'''
"23" = ''':sup:`23` Barniz de plata aplicado a vasija de tierra, tales son los labios
dulces y el corazón malvado.
'''
"24" = ''':sup:`24` El que odia se enmascara con sus palabras, pero en su interior
aloja la perfidia;
'''
"25" = ''':sup:`25` si adopta un tono amistoso, no te fíes de él, porque su corazón
está lleno de maldad;
'''
"26" = ''':sup:`26` el odio puede ocultarse bajo la simulación, pero su malicia será
desenmascarada en la asamblea.
'''
"27" = ''':sup:`27` El que cava una fosa caerá en ella, y al que rueda una piedra se le
viene encima.
'''
"28" = ''':sup:`28` La lengua mentirosa odia la verdad, y la boca aduladora causa la
ruina.
'''
