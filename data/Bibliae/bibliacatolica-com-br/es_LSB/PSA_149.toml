[149]
"1" = ''':sup:`1` ¡Aleluya! Cantad al Señor un cántico nuevo, cantad su alabanza en la
asamblea de los fieles.
'''
"2" = ''':sup:`2` Que Israel se regocije en su hacedor, y los hijos de Sión festejen a
su rey.
'''
"3" = ''':sup:`3` Alaben su nombre con la danza, toquen para él el tambor y la cítara,
'''
"4" = ''':sup:`4` porque el Señor ama a su pueblo y corona de victoria a los humildes.
'''
"5" = ''':sup:`5` Que los fieles se alegren de su gloria, y en sus lechos griten de
alegría;
'''
"6" = ''':sup:`6` que ensalcen a Dios a voz en grito, teniendo empuñada la espada de
dos filos
'''
"7" = ''':sup:`7` para tomar venganza de los pueblos y castigar a las naciones,
'''
"8" = ''':sup:`8` para atar con cadenas a sus reyes y con grillos de hierro a sus
magnates,
'''
"9" = ''':sup:`9` para ejecutar contra ellos la sentencia escrita. Esto es un honor
para todos sus amigos. ¡Aleluya!
'''
