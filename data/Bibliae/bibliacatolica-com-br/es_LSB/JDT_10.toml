[10]
"1" = ''':sup:`1` Cuando terminó de invocar al Dios de Israel,
'''
"2" = ''':sup:`2` se levantó del lugar en que estaba postrada, llamó a su doncella,
bajó a las habitaciones donde residía en los sábados y en las fiestas,
'''
"3" = ''':sup:`3` se quitó el áspero sayal que llevaba puesto, se despojó de sus
vestidos de viuda, se bañó y se perfumó, se peinó, se ciñó la cabeza
con un turbante y se adornó con los vestidos de fiesta que solía
ponerse cuando vivía su esposo Manasés.
'''
"4" = ''':sup:`4` Se calzó las sandalias, se cubrió de collares, ajorcas, anillos,
pendientes, de todas sus joyas. Tan bella estaba, que atraería las
miradas de cuantos hombres se encontrase.
'''
"5" = ''':sup:`5` Entregó a su doncella una bota de vino y un tarro de aceite, llenó
las alforjas con panes de cebada, tortas de higos y panes rituales; lo
envolvió todo y se lo entregó.
'''
"6" = ''':sup:`6` Se dirigieron después hacia la puerta de Betulia y hallaron junto a
ella a Ozías y a los dos ancianos del pueblo, Cabris y Carmis.
'''
"7" = ''':sup:`7` Al ver su rostro tan cambiado y mudados sus vestidos, se extasiaron
ante su belleza y le dijeron:
'''
"8" = ''':sup:`8` "El Dios de nuestros padres te favorezca y realice tus planes para
gloria de Israel y exaltación de Jerusalén".
'''
"9" = ''':sup:`9` Ella adoró a Dios y les dijo: "Mandad abrir la puerta de la ciudad
para que pueda salir a realizar lo que me acabáis de decir". Mandaron a
los jóvenes que abriesen, como ella había dicho.
'''
"10" = ''':sup:`10` Cumplida la orden, Judit salió con su doncella. Los de la ciudad la
seguían con la mirada mientras bajaba la montaña hasta pasar el valle;
después la perdieron de vista.
'''
"11" = ''':sup:`11` Ambas caminaban aprisa a través del valle, cuando les salieron al
paso centinelas asirios,
'''
"12" = ''':sup:`12` que detuvieron a Judit y le preguntaron: "¿De quién eres? ¿De dónde
vienes y adónde vas?". Ella respondió: "Soy una hebrea que huye de los
hebreos, porque están a punto de caer en vuestras manos.
'''
"13" = ''':sup:`13` Voy a presentarme a Holofernes, general jefe de vuestro ejército,
para comunicarle información exacta. Yo le mostraré el camino para
apoderarse de toda la montaña, sin perder ni un solo hombre".
'''
"14" = ''':sup:`14` Los soldados, al oír estas palabras, y prendados de su hermosura
-era de belleza extraordinaria-, le dijeron:
'''
"15" = ''':sup:`15` "Has salvado tu vida apresurándote a venir a nuestro jefe. Vete a
su tienda; algunos de nosotros te escoltaremos hasta allí.
'''
"16" = ''':sup:`16` Cuando estés en su presencia, no tengas miedo; repítele todo lo que
nos has dicho, y te tratará bien".
'''
"17" = ''':sup:`17` Escogieron a cien hombres, que las acompañaron y guiaron hasta la
tienda de Holofernes.
'''
"18" = ''':sup:`18` La noticia se propagó de tienda en tienda; de todo el campamento
acudían y la rodeaban, mientras ella, fuera de la tienda de Holofernes,
esperaba el anuncio de su llegada.
'''
"19" = ''':sup:`19` Se maravillaban de su belleza y de los israelitas, y comentaban:
"¿Quién puede despreciar al pueblo que tiene mujeres tan bellas? No
sería prudente dejar ni un solo hombre, pues los supervivientes podrían
seducir al mundo entero".
'''
"20" = ''':sup:`20` Los guardias personales de Holofernes y todos sus ayudantes de
campo salieron y la introdujeron en la tienda.
'''
"21" = ''':sup:`21` Holofernes descansaba en su lecho, bajo un baldaquino de púrpura y
oro, adornado de esmeraldas y piedras preciosas.
'''
"22" = ''':sup:`22` Anunciaron la llegada, y se dirigió a la entrada de su tienda,
precedido de lámparas de plata.
'''
"23" = ''':sup:`23` Cuando Judit se presentó ante él y sus ayudantes, todos se quedaron
maravillados de la belleza de su rostro. Ella se postró en tierra, pero
los ayudantes la levantaron.
'''
