[9]
"1" = ''':sup:`1` El profeta Eliseo llamó a uno de los hijos de los profetas y le
dijo: "Prepárate, toma en tu mano esta redoma de aceite y vete a Ramot
de Galaad.
'''
"2" = ''':sup:`2` Cuando llegues, irás a ver a Jehú, hijo de Josafat y nieto de Nimsí;
entra, hazle levantar en medio de sus camaradas y llévalo a una
estancia más apartada.
'''
"3" = ''':sup:`3` Entonces tomarás la redoma de aceite y la derramarás sobre su
cabeza, diciendo: "Esto dice el Señor: Yo te unjo por rey de Israel".
Y, al momento, te escapas sin más".
'''
"4" = ''':sup:`4` Aquel joven profeta partió para Ramot de Galaad,
'''
"5" = ''':sup:`5` y llegó cuando los jefes del ejército estaban reunidos en sesión.
Dijo: "General, tengo que hablar contigo". Jehú repuso: "¿Con cuál de
todos nosotros?". Respondió: "Contigo, general".
'''
"6" = ''':sup:`6` Jehú se levantó y entró en la casa. Entonces el profeta derramó el
aceite sobre su cabeza y le dijo: "Esto dice el Señor, Dios de Israel:
Yo te unjo por rey del pueblo del Señor, de Israel.
'''
"7" = ''':sup:`7` Exterminarás a la casa de Ajab, tu señor, y yo tomaré venganza en
Jezabel de la sangre de mis siervos, los profetas, y de la sangre de
todos los siervos del Señor.
'''
"8" = ''':sup:`8` Toda la casa de Ajab perecerá, porque yo exterminaré de Ajab todo
varón, sea libre o esclavo, en Israel.
'''
"9" = ''':sup:`9` Y haré de la casa de Ajab como de la casa de Jeroboán, hijo de
Nabat, o de la casa de Basá, hijo de Ajías.
'''
"10" = ''':sup:`10` A Jezabel la devorarán los perros en el campo de Yezrael, y no será
sepultada". Y enseguida escapó.
'''
"11" = ''':sup:`11` Jehú salió adonde estaban los súbditos de su señor, que le
preguntaron: "¿Hay novedad? ¿Por qué ha venido a ti ese loco?". Él les
respondió: "Vosotros ya conocéis a ese individuo y su cantinela".
'''
"12" = ''':sup:`12` "¡Mentira! -replicaron-. Dínoslo tú". Él respondió: "Me ha hablado
de esta y esta manera, y me ha dicho: Yo te unjo por rey de Israel".
'''
"13" = ''':sup:`13` Entonces tomaron cada uno su propio manto, los tendieron a sus pies
sobre los desnudos escalones, y al son de las trompetas gritaron:
"¡Jehú es rey!".
'''
"14" = ''':sup:`14` De este modo Jehú, hijo de Nimsí, conspiró contra Jorán. Jorán
había defendido Ramot de Galaad, con todo Israel, frente a Jazael, rey
de Siria;
'''
"15" = ''':sup:`15` pero tuvo que volver a Yezrael a curarse de las heridas que los
sirios le habían producido cuando luchaba con Jazael, rey de Siria.
Jehú dijo: "Si estáis de veras conmigo, que nadie escape de la ciudad y
vaya a Yezrael a dar la noticia".
'''
"16" = ''':sup:`16` Y Jehú montó sobre su carro y se dirigió a Yezrael, donde estaba
Jorán convaleciente. Ocozías, rey de Judá, había ido a visitarlo.
'''
"17" = ''':sup:`17` El centinela que estaba sobre la torre de Yezrael vio venir la
tropa de Jehú y dijo: "Diviso una tropa". Jorán ordenó: "Toma un jinete
y mándalo a su encuentro, y que pregunte si vienen en son de paz".
'''
"18" = ''':sup:`18` El jinete fue a su encuentro y dijo: "El rey pregunta si venís en
son de paz". Jehú respondió: "¿Qué te importa a ti la paz? Ponte a mi
retaguardia". Y el centinela notificó: "El emisario ha llegado hasta
ellos, pero no vuelve".
'''
"19" = ''':sup:`19` Jorán envió entonces un segundo jinete, el cual llegó y les dijo:
"El rey pregunta si venís en son de paz". Pero Jehú replicó: "¿Qué te
importa a ti la paz? Ponte a mi retaguardia".
'''
"20" = ''':sup:`20` El centinela notificó de nuevo: "Ha llegado hasta ellos, y no
vuelve. Pero la marcha se parece a la marcha de Jehú, hijo de Nimsí,
pues avanza con mucho ímpetu".
'''
"21" = ''':sup:`21` Entonces Jorán ordenó: "¡Engancha!". Le engancharon el carro, y
Jorán, rey de Israel, y Ocozías, rey de Judá, salieron cada uno en su
propio carro al encuentro de Jehú. Se encontraron con él en la heredad
de Nabot, el Yezraelita.
'''
"22" = ''':sup:`22` Cuando Jorán vio a Jehú, preguntó: "¿Hay paz, Jehú?". Él replicó:
"¿Qué paz ha de haber mientras duren las prostituciones de Jezabel, tu
madre, y sus muchas hechicerías?".
'''
"23" = ''':sup:`23` Jorán, entonces, volvió las riendas y emprendió la fuga, diciendo a
Ocozías: "¡Traición, Ocozías!".
'''
"24" = ''':sup:`24` Pero Jehú había echado ya mano a su arco e hirió a Jorán por la
espalda, de suerte que la saeta le salió por el corazón, y cayó
desplomado en su carro.
'''
"25" = ''':sup:`25` Jehú dijo a Bidcar, su ayudante: "Agárralo y tíralo en la heredad
de Nabot, el yezraelita, porque me acuerdo que cuando tú y yo
cabalgábamos enrolados en el séquito de Ajab, su padre, el Señor
fulminó contra él esta sentencia:
'''
"26" = ''':sup:`26` ¿No he visto ayer la sangre de Nabot y la sangre de sus hijos?
Oráculo del Señor. Pues en esta heredad te daré tu merecido: Oráculo
del Señor. Por tanto, agárralo y tíralo a la heredad, conforme a la
palabra del Señor".
'''
"27" = ''':sup:`27` Ocozías, rey de Judá, al ver esto, huyó camino de Bet Hagán; pero
Jehú lo persiguió, diciendo: "¡También a él!". Y le hirieron en su
carro, en la cuesta de Gur, cerca de Yibleán. Él huyó a Meguido, pero
allí murió.
'''
"28" = ''':sup:`28` Sus servidores lo transportaron en un carro a Jerusalén y lo
sepultaron en su sepulcro, con sus padres, en la ciudad de David.
'''
"29" = ''':sup:`29` Ocozías había subido al trono de Judá el año undécimo de Jorán,
hijo de Ajab.
'''
"30" = ''':sup:`30` Jehú, entretanto, llegó a Yezrael. Cuando Jezabel lo supo, se pintó
los ojos, se compuso la cabellera y se asomó a la ventana.
'''
"31" = ''':sup:`31` Al entrar Jehú por la puerta, ella dijo: "¿Está bien Zimrí, el
asesino de su señor?".
'''
"32" = ''':sup:`32` Jehú levantó su rostro hacia la ventana y exclamó: "¿Quién está
conmigo? ¿Quién?". Se asomaron dos o tres eunucos,
'''
"33" = ''':sup:`33` y él les dijo: "Tiradla abajo". La tiraron, y su sangre salpicó la
pared y a los caballos, que la pisotearon.
'''
"34" = ''':sup:`34` Él entró, y después de haber comido y bebido, ordenó: "Id a ver a
esa maldita y sepultadla, porque es hija de reyes".
'''
"35" = ''':sup:`35` Fueron a sepultarla, pero no encontraron de ella más que el cráneo,
los pies y las manos.
'''
"36" = ''':sup:`36` Volvieron a comunicárselo a Jehú, el cual dijo: "Es el oráculo que
el Señor pronunció por medio de su siervo Elías, el tesbita, diciendo:
En la heredad de Yezrael comerán los perros la carne de Jezabel;
'''
"37" = ''':sup:`37` y el cadáver de Jezabel será como estiércol en el campo, en la
heredad de Yezrael, de modo que ni siquiera se podrá decir: Ésta es
Jezabel".
'''
