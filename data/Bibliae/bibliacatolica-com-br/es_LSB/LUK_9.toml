[9]
"1" = ''':sup:`1` Reunió a los doce, les dio poder y autoridad sobre todos los
demonios y de curar enfermedades,
'''
"2" = ''':sup:`2` y los envió a predicar el reino de Dios y a curar a los enfermos.
'''
"3" = ''':sup:`3` Les dijo: "No llevéis nada para el camino: ni bastón, ni alforja, ni
pan, ni dinero, ni dos túnicas.
'''
"4" = ''':sup:`4` Quedaos en la casa donde entréis hasta que dejéis aquel lugar.
'''
"5" = ''':sup:`5` Y si no os reciben, al salir de aquel pueblo, sacudid el polvo de
vuestros pies en testimonio contra ellos".
'''
"6" = ''':sup:`6` Fueron y recorrieron las aldeas, anunciando la buena nueva y
haciendo curaciones por todas partes.
'''
"7" = ''':sup:`7` El virrey Herodes se enteró de todas estas cosas y estaba
desconcertado, porque unos decían que Juan había resucitado de entre
los muertos,
'''
"8" = ''':sup:`8` otros que había aparecido Elías y otros que uno de los antiguos
profetas había vuelto a la vida.
'''
"9" = ''':sup:`9` Pero Herodes decía: "A Juan yo le corté la cabeza; ¿quién es éste de
quien oigo tales cosas?". Y buscaba verlo. A su regreso, los discípulos
le contaron todo lo que habían hecho.
'''
"10" = ''':sup:`10` Jesús se fue con ellos a un lugar retirado en dirección a un pueblo
llamado Betsaida.
'''
"11" = ''':sup:`11` La gente, al saberlo, lo siguió. Él los recibió bien, les habló
sobre el reino de Dios y curó a los que lo necesitaban.
'''
"12" = ''':sup:`12` Al caer el día se le acercaron los doce y le dijeron: "Despídelos
para que vayan a las aldeas y caseríos del contorno a buscar
alojamiento y comida, pues aquí estamos en descampado".
'''
"13" = ''':sup:`13` Pero Jesús les dijo: "Dadles vosotros de comer". Ellos le dijeron:
"No tenemos más que cinco panes y dos peces. ¡A no ser que vayamos a
comprar alimentos para toda esta gente!".
'''
"14" = ''':sup:`14` Pues eran unos cinco mil hombres. Jesús dijo a sus discípulos:
"Decidles que se sienten en grupos de cincuenta".
'''
"15" = ''':sup:`15` Así lo hicieron, y dijeron que se sentaran todos.
'''
"16" = ''':sup:`16` Jesús tomó los cinco panes y los dos peces, alzó los ojos al cielo,
los bendijo, los partió y se los dio a los discípulos para que se los
distribuyeran a la gente.
'''
"17" = ''':sup:`17` Y todos comieron hasta hartarse. Y se recogieron doce canastos
llenos de las sobras.
'''
"18" = ''':sup:`18` Un día que Jesús estaba orando en un lugar retirado y sus
discípulos se encontraban con él, les preguntó: "¿Quién dice la gente
que soy yo?".
'''
"19" = ''':sup:`19` Ellos le dijeron: "Unos que Juan el Bautista, otros que Elías y
otros que uno de los antiguos profetas resucitado".
'''
"20" = ''':sup:`20` Él les dijo: "Y vosotros, ¿quién decís que soy?". Pedro tomó la
palabra y dijo: "El mesías de Dios".
'''
"21" = ''':sup:`21` Y les ordenó que no se lo dijeran a nadie.
'''
"22" = ''':sup:`22` Jesús añadió que el hijo del hombre tenía que padecer mucho, ser
rechazado por los ancianos, los sumos sacerdotes y los maestros de la
ley, ser matado y resucitar al tercer día.
'''
"23" = ''':sup:`23` Y les decía a todos: "El que quiera venir en pos de mí niéguese a
sí mismo, tome su cruz cada día y sígame.
'''
"24" = ''':sup:`24` Porque el que quiera salvar su vida la perderá; pero quien pierda
la vida por mí, la salvará.
'''
"25" = ''':sup:`25` ¿Qué le vale al hombre ganar el mundo entero si se pierde o se
destruye a sí mismo?
'''
"26" = ''':sup:`26` Porque si alguien se avergüenza de mí y de mi doctrina, el hijo del
hombre se avergonzará de él cuando venga con su gloria y con la del
Padre y los santos ángeles.
'''
"27" = ''':sup:`27` Os aseguro que hay algunos entre los aquí presentes que no morirán
antes que venga el reino de Dios".
'''
"28" = ''':sup:`28` Unos ocho días después Jesús tomó consigo a Pedro, a Juan y
Santiago y los llevó al monte a orar.
'''
"29" = ''':sup:`29` Mientras él oraba, cambió el aspecto de su rostro y sus vestidos se
volvieron de una blancura resplandeciente.
'''
"30" = ''':sup:`30` Dos hombres, de improviso, se pusieron a hablar con él. Eran Moisés
y Elías,
'''
"31" = ''':sup:`31` que aparecieron con un resplandor glorioso y hablaban con él de su
muerte, que iba a tener lugar en Jerusalén.
'''
"32" = ''':sup:`32` Pedro y sus compañeros estaban cargados de sueño, pero lograron
mantenerse despiertos y vieron la gloria de Jesús y a los dos hombres
que estaban con él.
'''
"33" = ''':sup:`33` Cuando éstos se alejaban de Jesús, Pedro dijo: "Maestro, ¡qué bien
se está aquí! Hagamos tres tiendas: una para ti, otra para Moisés y
otra para Elías". No sabía lo que decía.
'''
"34" = ''':sup:`34` Mientras él estaba diciendo esto, vino una nube y los cubrió. Al
entrar en la nube, los discípulos se asustaron.
'''
"35" = ''':sup:`35` Y una voz desde la nube dijo: "Éste es mi hijo, el elegido,
escuchadlo".
'''
"36" = ''':sup:`36` Tan pronto como cesó la voz, Jesús se quedó solo. Los discípulos
guardaron silencio, y a nadie contaron por entonces lo que habían
visto.
'''
"37" = ''':sup:`37` Al día siguiente, al bajar del monte, la gente vino a su encuentro.
'''
"38" = ''':sup:`38` Y, de pronto, un hombre de entre la gente gritó: "Maestro, por
favor, mira a mi hijo, el único que tengo.
'''
"39" = ''':sup:`39` Un espíritu maligno se apodera de él, y de repente se pone a
gritar; lo retuerce entre espumarajos y a duras penas se aleja de él,
dejándolo extenuado.
'''
"40" = ''':sup:`40` He pedido a tus discípulos que lo echasen, y no han podido".
'''
"41" = ''':sup:`41` Jesús respondió: "¡Gente incrédula y perversa! ¿Hasta cuándo tendré
que estar con vosotros? ¿Hasta cuándo tendré que soportaros? Tráeme
aquí a tu hijo".
'''
"42" = ''':sup:`42` Y mientras el muchacho se acercaba, el demonio lo tiró por tierra y
lo retorció violentamente. Jesús increpó al espíritu impuro, curó al
muchacho y lo devolvió a su padre.
'''
"43" = ''':sup:`43` Y todos se quedaron atónitos ante la grandeza de Dios. Mientras
todos estaban admirados por las cosas que hacía, Jesús dijo a sus
discípulos:
'''
"44" = ''':sup:`44` "Grabaos bien estas palabras: El hijo del hombre va a ser entregado
en manos de los hombres".
'''
"45" = ''':sup:`45` Pero ellos no entendían esta expresión; era para ellos tan oscura,
que no podían entenderla; pero no se atrevían a decirle que se la
aclarara.
'''
"46" = ''':sup:`46` Los discípulos se pusieron a discutir sobre quién de ellos sería el
más grande.
'''
"47" = ''':sup:`47` Pero Jesús, conociendo sus pensamientos, tomó un niño, lo puso a su
lado
'''
"48" = ''':sup:`48` y les dijo: "El que acoge a este niño en mi nombre me acoge a mí, y
el que me acoge a mí acoge al que me ha enviado; porque el más pequeño
entre todos vosotros, ése es el más grande".
'''
"49" = ''':sup:`49` Juan dijo a Jesús: "Maestro, hemos visto a uno que echaba los
demonios en tu nombre y se lo hemos prohibido, porque no anda con
nosotros".
'''
"50" = ''':sup:`50` Jesús le dijo: "No se lo impidáis, porque el que no está contra
vosotros está a vuestro favor".
'''
"51" = ''':sup:`51` Al llegar el tiempo de su partida de este mundo, resolvió ir a
Jerusalén,
'''
"52" = ''':sup:`52` y envió mensajeros por delante. Éstos entraron en una aldea de
samaritanos para prepararle alojamiento.
'''
"53" = ''':sup:`53` Pero los samaritanos no lo recibieron porque iba camino de
Jerusalén.
'''
"54" = ''':sup:`54` Al ver esto, los discípulos Santiago y Juan dijeron: "Señor,
¿quieres que digamos que baje fuego del cielo y los consuma?".
'''
"55" = ''':sup:`55` Jesús se volvió hacia ellos y los reprendió.
'''
"56" = ''':sup:`56` Y se fueron a otra aldea.
'''
"57" = ''':sup:`57` Mientras iban de camino, uno le dijo: "Te seguiré adondequiera que
vayas".
'''
"58" = ''':sup:`58` Jesús le dijo: "Las raposas tienen madrigueras y las aves del cielo
nidos, pero el hijo del hombre no tiene donde reclinar la cabeza".
'''
"59" = ''':sup:`59` Dijo a otro: "Sígueme". Y él respondió: "Señor, déjame antes ir a
enterrar a mi padre".
'''
"60" = ''':sup:`60` Y le contestó: "Deja que los muertos entierren a sus muertos; tú
ven a anunciar el reino de Dios".
'''
"61" = ''':sup:`61` Un tercero dijo a Jesús: "Yo te seguiré, Señor, pero permíteme que
me despida antes de mi familia".
'''
"62" = ''':sup:`62` Y Jesús le dijo: "El que pone la mano en el arado y mira atrás no
es apto para el reino de Dios".
'''
"Notes" = '''
Notas de rodapé:
9:1-6 - Jesús capacita a sus discípulos para predicar el reino de Dios
y sanar a los enfermos. Esto refleja la misión de difundir el evangelio
con el poder divino, demostrando que la misión cristiana no se cumple
9:18-20 - Pedro confiesa que Jesús es el Cristo, el Mesías. Esta
declaración es fundamental para comprender la identidad de Jesús y la
revelación divina de quién es realmente. La confesión de Pedro marca un
hito en la comprensión del propósito mesiánico de Jesús (véase también
9:23-27 - Jesús enseña la necesidad de negarse a uno mismo, tomar la
cruz y seguirlo. Esta enseñanza desafía la visión de un Mesías
triunfante y señala el verdadero camino del discipulado, que implica
8:34-37).
9:28-36 - La transfiguración de Jesús revela su gloria divina. Moisés y
Elías aparecen, confirmando que Jesús es el cumplimiento de la Ley y
los Profetas. Este acontecimiento fortalece la fe de los discípulos y
anticipa la plena revelación de la identidad de Jesús (véase también
9:57-62 - Jesús habla del costo del discipulado, mostrando que seguir a
Cristo implica dejarlo todo atrás y priorizar el Reino de Dios.
Enfatiza que seguir a Cristo debe ser incondicional e inquebrantable
'''
