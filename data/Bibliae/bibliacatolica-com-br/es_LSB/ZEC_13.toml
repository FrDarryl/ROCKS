[13]
"1" = ''':sup:`1` En aquel día brotará un manantial para la casa de David y los
habitantes de Jerusalén, para lavar los pecados e impurezas.
'''
"2" = ''':sup:`2` En aquel día, palabra del Señor todopoderoso, extirparé de la tierra
los nombres de los ídolos, y no se acordarán más de ellos; también haré
desaparecer de la tierra los profetas y el espíritu de impureza.
'''
"3" = ''':sup:`3` Y si alguno vuelve a profetizar, su propio padre y su propia madre
le dirán: "Tú no debes vivir, pues has dicho mentira en nombre del
Señor". Y mientras esté profetizando, sus mismos padres lo atravesarán.
'''
"4" = ''':sup:`4` En aquel día cada profeta se avergonzará de su visión mientras
profetiza, y no se vestirá más con su manto de pelo para engañar.
'''
"5" = ''':sup:`5` Cada uno dirá: "Yo no soy profeta; soy labrador, el campo es mi
ocupación desde mi juventud".
'''
"6" = ''':sup:`6` Y si alguno le pregunta: "¿Qué cicatrices son esas que hay en tus
manos?", él responderá: "Las que me hicieron en casa de mis amantes".
'''
"7" = ''':sup:`7` Espada, despiértate contra mi pastor y contra el hombre de mi
compañía, palabra del Señor omnipotente. Hiere al pastor y las ovejas
se dispersarán, yo volveré mis manos aún contra los más débiles.
'''
"8" = ''':sup:`8` Entonces en todo el país -palabra del Señor- dos terceras partes
perecerán, y quedará la otra tercera parte.
'''
"9" = ''':sup:`9` Y haré pasar por el fuego a esta tercera parte: la purificaré como
se purifica la plata, y la probaré como se prueba el oro. Él invocará
mi nombre, y yo le escucharé; yo diré: "Éste es mi pueblo", y él dirá:
"El Señor es mi Dios".
'''
