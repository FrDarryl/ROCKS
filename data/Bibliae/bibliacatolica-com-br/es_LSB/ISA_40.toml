[40]
"1" = ''':sup:`1` Consolad, consolad a mi pueblo, dice vuestro Dios.
'''
"2" = ''':sup:`2` Hablad al corazón de Jerusalén y gritadle que se ha cumplido su
servicio, que está perdonado su pecado, que ha recibido de la mano del
Señor el doble de castigo por todos sus pecados.
'''
"3" = ''':sup:`3` Una voz grita: Preparad en el desierto para el Señor un camino,
allanad en la estepa una senda para nuestro Dios.
'''
"4" = ''':sup:`4` Que los valles se eleven, que las montañas y colinas se abajen, que
los caminos tortuosos se hagan rectos y los escabrosos llanos.
'''
"5" = ''':sup:`5` La gloria del Señor se manifestará y todo mortal la verá, porque la
boca del Señor ha hablado.
'''
"6" = ''':sup:`6` Una voz manda: ¡Grita! Yo digo: ¿Qué he de gritar? Todo mortal es
hierba, toda su gloria como flor del campo.
'''
"7" = ''':sup:`7` La hierba se seca, la flor se marchita, cuando el soplo del Señor le
llega. ¡Sí, el pueblo es la hierba!
'''
"8" = ''':sup:`8` La hierba se seca, la flor se marchita, pero la palabra de nuestro
Dios permanece por siempre.
'''
"9" = ''':sup:`9` Sube a un monte alto, mensajero de albricias de Sión, haz resonar
fuertemente tu voz, mensajero de albricias de Jerusalén. Hazla resonar
sin miedo: di a las ciudades de Judá: ¡Aquí está vuestro Dios!
'''
"10" = ''':sup:`10` Aquí el Señor Dios, que viene con potencia; su brazo lo somete
todo. Viene con él el precio de su victoria, y sus trofeos le preceden.
'''
"11" = ''':sup:`11` Como un pastor apacienta su rebaño, en su brazo recoge a los
corderos, en su seno los lleva y conduce al reposo a las paridas.
'''
"12" = ''':sup:`12` ¿Quién ha medido las aguas con el cuenco de sus manos y ha
determinado con el palmo la medida del cielo? ¿Quién ha medido toda la
tierra con el metro, en la balanza ha pesado los montes y en los
platillos las colinas?
'''
"13" = ''':sup:`13` ¿Quién ha orientado el espíritu del Señor y qué consejero le ha
instruido?
'''
"14" = ''':sup:`14` ¿De quién tomó consejo para juzgar, para conocer la senda de la
justicia, para aprender la ciencia e instruirse en los caminos de la
sabiduría?
'''
"15" = ''':sup:`15` Las naciones son como una gota en un cubo, como un grano de arena
en la balanza; las islas pesan como tenue polvo.
'''
"16" = ''':sup:`16` No es suficiente el Líbano para procurar leña, ni bastan sus
animales para el holocausto.
'''
"17" = ''':sup:`17` Nada son todos los pueblos ante él, los considera como el vacío y
la nada.
'''
"18" = ''':sup:`18` ¿Con quién se puede comparar a Dios, dónde encontraréis su
semejante?
'''
"19" = ''':sup:`19` El fundidor funde el ídolo, y el orfebre lo recubre de oro y le
suelda cadenas de plata.
'''
"20" = ''':sup:`20` Se toma madera incorruptible y se busca un hábil escultor para
erigir una estatua que no se tambalee.
'''
"21" = ''':sup:`21` ¿No lo sabéis? ¿No lo habéis oído? ¿No se os ha manifestado desde
el principio? ¿No lo habéis comprendido desde que se fundó la tierra?
'''
"22" = ''':sup:`22` Él se sienta sobre el globo de la tierra, cuyos habitantes le
parecen saltamontes; él despliega los cielos como tenue velo y los
extiende como una tienda para vivir en ella;
'''
"23" = ''':sup:`23` reduce a nada a los que gobiernan y aniquila a los jueces de la
tierra.
'''
"24" = ''':sup:`24` Apenas plantados, apenas sembrados, apenas arraigado en la tierra
su brote, sopla sobre ellos y se secan, y un torbellino se los lleva
como paja.
'''
"25" = ''':sup:`25` ¿Con quién, pues, me vais a comparar? ¿Quién hay como yo?, dice el
Santo.
'''
"26" = ''':sup:`26` Alzad los ojos a lo alto y mirad: ¿Quién ha creado todos estos
astros, sino el que despliega en orden sus mesnadas y llama a cada uno
por su nombre? Tanta es su fuerza, tan grande su poder que ninguno
falta a su llamada.
'''
"27" = ''':sup:`27` ¿Por qué dices, Jacob, y afirmas tú, Israel: Mi suerte está oculta
al Señor, a Dios se le pasa por alto mi derecho?
'''
"28" = ''':sup:`28` ¿No lo sabes? ¿No lo has oído? El Señor es un Dios eterno, creador
de los confines de la tierra. No se cansa ni se fatiga, su inteligencia
es insondable.
'''
"29" = ''':sup:`29` Él reanima al cansado y reconforta al débil.
'''
"30" = ''':sup:`30` Podrán los jóvenes cansarse y fatigarse, podrán tambalearse los
muchachos;
'''
"31" = ''':sup:`31` pero los que esperan al Señor renuevan sus fuerzas, remontan el
vuelo como águilas, corren sin fatigarse y caminan sin cansarse.
'''
"Notes" = '''
Notas de rodapé:
40:1-2 - Dios consuela a su pueblo, prometiéndole perdón y
restauración. Este mensaje de esperanza muestra el amor de Dios incluso
después del juicio, señalando la venida de Cristo (véase también
40:3-5 - La voz que clama en el desierto prepara el camino para el
Señor, anticipando el ministerio de Juan el Bautista y la venida de
Jesús como Salvador. Esta profecía destaca la redención de Dios (véase
40:6-8 - La fragilidad de la humanidad contrasta con la eternidad de la
Palabra de Dios. Este pasaje nos recuerda que solo Dios y sus promesas
40:28-31 - Dios es eterno, poderoso y fortalece a quienes esperan en
Él. Quienes confían en el Señor se renuevan y se fortalecen para
afrontar los desafíos. Esta promesa fomenta la perseverancia (véase
40:12-14 - La grandeza de Dios es incomparable. Él es el Creador de
todas las cosas y no necesita consejeros. Esto resalta su infinita
11:33-36).
'''
