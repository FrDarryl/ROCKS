[31]
"1" = ''':sup:`1` ¡Ay de los que bajan a Egipto en busca de ayuda!; de los que confían
en caballos y ponen su esperanza en el número de sus carros y en la
fuerza de sus jinetes, pero no han puesto sus ojos en el Santo de
Israel ni han consultado al Señor.
'''
"2" = ''':sup:`2` También él es diestro en atraer desdichas, y no ha cambiado su
palabra. Se levantará contra la casa de los malvados y contra el
auxilio de los malhechores.
'''
"3" = ''':sup:`3` El egipcio es un hombre, y no un dios; y sus caballos son carne, no
espíritu. El Señor extenderá su mano, y se tambaleará el protector;
caerá el protegido y todos a la vez perecerán.
'''
"4" = ''':sup:`4` Esto me ha dicho el Señor: Como el león o el cachorro ruge sobre su
presa, y al acosarle el tropel de los pastores no se asusta de sus
gritos ni se acobarda por su número, así el Señor todopoderoso bajará a
pelear en el monte Sión y en su colina.
'''
"5" = ''':sup:`5` Como pájaros que vuelan, así el Señor omnipotente protegerá a
Jerusalén: la protegerá, la salvará, la perdonará, la liberará.
'''
"6" = ''':sup:`6` Volved a aquel de quien tanto os habéis apartado, hijos de Israel.
'''
"7" = ''':sup:`7` Pues aquel día todos rechazarán los ídolos de plata y los ídolos de
oro que habéis fabricado con vuestras inicuas manos.
'''
"8" = ''':sup:`8` Y caerá Asiria por espada no de un hombre, devorada por espada no de
mortal; y si escapa de la espada, sus jóvenes soldados quedarán hechos
esclavos.
'''
"9" = ''':sup:`9` De terror se desvanecerá su roca, y sus jefes, espantados,
desertarán de su bandera, dice el Señor, que en Sión tiene su fuego, y
su horno en Jerusalén.
'''
