[17]
"1" = ''':sup:`1` Había un hombre en la montaña de Efraín llamado Micá,
'''
"2" = ''':sup:`2` el cual dijo a su madre: "Las mil cien monedas de plata que te
quitaron y por las que maldijiste al ladrón, las tengo yo, las robé yo.
Te las devuelvo". La madre le respondió: "Que Dios te bediga, hijo
mío".
'''
"3" = ''':sup:`3` Él devolvió las mil cien monedas de plata a su madre, y ella dijo:
"Quiero consagrar este dinero al Señor y que de mi mano pase a la de mi
hijo para hacer con él una imagen tallada y chapeada".
'''
"4" = ''':sup:`4` Tomó doscientas monedas de plata y se las dio al fundidor, el cual
hizo con ellas una imagen tallada y chapeada, que fue colocada en la
casa de Micá.
'''
"5" = ''':sup:`5` Así Micá llegó a tener un santuario; hizo un efod e ídolos
familiares y nombró sacerdote a uno de sus hijos.
'''
"6" = ''':sup:`6` En aquel tiempo no había rey en Israel; cada cual hacía lo que le
parecía mejor.
'''
"7" = ''':sup:`7` Había en Belén un levita extranjero, de la tribu de Judá.
'''
"8" = ''':sup:`8` Salió de Belén de Judá para establecerse donde pudiese. En su
caminar llegó a la montaña de Efraín, a casa de Micá.
'''
"9" = ''':sup:`9` Micá le preguntó: "¿De dónde vienes?". Él le respondió: "Soy un
levita de Belén de Judá, y voy de camino para establecerme donde
pueda".
'''
"10" = ''':sup:`10` Micá le dijo: "Quédate conmigo y sé para mí un padre y sacerdote;
te daré diez monedas de plata al año, de vestir y de comer".
'''
"11" = ''':sup:`11` El levita consintió en quedarse, y fue para él como uno de sus
hijos.
'''
"12" = ''':sup:`12` Micá le dio la investidura sacerdotal, de forma que el joven le
hizo de sacerdote y vivió en su casa.
'''
"13" = ''':sup:`13` Micá dijo: "Ahora estoy seguro de que el Señor me bendecirá porque
tengo a este levita por sacerdote".
'''
