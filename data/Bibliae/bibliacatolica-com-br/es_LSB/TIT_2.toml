[2]
"1" = ''':sup:`1` Tú, en cambio, predica lo que está conforme con la sana doctrina.
'''
"2" = ''':sup:`2` Que los ancianos sean sobrios, hombres ponderados, prudentes, sanos
en la fe, en el amor, en la paciencia;
'''
"3" = ''':sup:`3` que las ancianas, igualmente, observen una conducta digna de
personas santas; que no sean calumniadoras, ni dadas a la bebida, sino
capaces de instruir en el bien,
'''
"4" = ''':sup:`4` a fin de que enseñen a las mujeres jóvenes a amar a sus maridos y a
sus hijos,
'''
"5" = ''':sup:`5` a ser prudentes, honestas, cuidadosas de los quehaceres domésticos,
buenas, sumisas a sus maridos, de modo que no den ocasión a que se
blasfeme contra la palabra de Dios.
'''
"6" = ''':sup:`6` A los jóvenes, de la misma manera, exhórtalos a que sean prudentes
en todo,
'''
"7" = ''':sup:`7` presentándote como ejemplo de buenas obras, un hombre íntegro en la
doctrina, de porte digno,
'''
"8" = ''':sup:`8` de palabra sana, irreprochable, de modo que el adversario quede en
vergüenza al no poder alegar contra nosotros nada malo.
'''
"9" = ''':sup:`9` Los esclavos, que se muestren sumisos en todo a sus amos, que traten
de agradarles, que no les contradigan
'''
"10" = ''':sup:`10` ni les engañen; por el contrario, que sean modelo de fidelidad
perfecta, para hacer honor en todo a la doctrina de Dios, nuestro
Salvador.
'''
"11" = ''':sup:`11` Pues se ha manifestado la gracia de Dios, fuente de salvación para
todos los hombres,
'''
"12" = ''':sup:`12` enseñándonos a renunciar a la maldad y a los deseos mundanos y a
llevar una vida sobria, justa y religiosa,
'''
"13" = ''':sup:`13` mientras aguardamos el feliz cumplimiento de lo que se nos ha
prometido y la manifestación gloriosa del gran Dios y Salvador nuestro
Jesucristo,
'''
"14" = ''':sup:`14` que se entregó a sí mismo por nosotros para redimirnos y hacer de
nosotros un pueblo escogido, limpio de todo pecado y dispuesto a hacer
siempre el bien.
'''
"15" = ''':sup:`15` Esto es lo que tienes que enseñar, predicar y defender con toda
autoridad. Que nadie te haga de menos.
'''
