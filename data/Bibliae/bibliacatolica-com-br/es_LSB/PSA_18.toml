[18]
"1" = ''':sup:`1` Al maestro de coro. Del siervo de Dios, David, que entonó a Dios
este cántico después de haber sido liberado de sus enemigos,
especialmente de Saúl
'''
"2" = ''':sup:`2` Dijo:
'''
"3" = ''':sup:`3` Yo te amo, Señor, tú eres mi fuerza, mi roca, mi fortaleza, mi
libertador, mi Dios, mi roca donde yo me refugio, mi escudo protector,
mi salvación, mi asilo.
'''
"4" = ''':sup:`4` ¡Alabado sea Dios! Yo le invoco y salgo victorioso de mis enemigos.
'''
"5" = ''':sup:`5` Las olas de la muerte me envolvían, los torrentes del averno me
espantaban,
'''
"6" = ''':sup:`6` los lazos del abismo me liaban, se tendían ante mí las trampas de la
muerte.
'''
"7" = ''':sup:`7` Clamé al Señor en mi angustia, alcé mi grito hacia mi Dios, y él
escuchó mi voz desde su templo, mi grito llegó hasta sus oídos.
'''
"8" = ''':sup:`8` Entonces se estremeció, tembló la tierra, las bases de los montes
vacilaron, retemblaron al estallido de su ira;
'''
"9" = ''':sup:`9` una humareda subía de sus narices y de su boca un fuego destructor,
de él salían carbones encendidos.
'''
"10" = ''':sup:`10` Inclinó los cielos y bajó; una densa nube debajo de sus pies;
'''
"11" = ''':sup:`11` montó sobre un querubín, emprendió el vuelo, sobre las alas del
viento planeaba;
'''
"12" = ''':sup:`12` puso a su alrededor la oscuridad por tienda, agua tenebrosa y
espesos nubarrones;
'''
"13" = ''':sup:`13` al resplandor de su presencia, las nubes se convirtieron en rayos y
carbones encendidos;
'''
"14" = ''':sup:`14` el Señor tronó desde los cielos, el altísimo hizo sonar su voz;
'''
"15" = ''':sup:`15` lanzó sus flechas y los dispersó, fulminó sus rayos y los ahuyentó.
'''
"16" = ''':sup:`16` Apareció el fondo de los mares, los cimientos de la tierra quedaron
al desnudo, al fragor, Señor, de tu amenaza, al resollar del viento en
tus narices.
'''
"17" = ''':sup:`17` Desde arriba alargó la mano y me agarró, me sacó de las aguas
caudalosas;
'''
"18" = ''':sup:`18` me libró de un adversario poderoso, de enemigos más potentes que
yo.
'''
"19" = ''':sup:`19` En el día de mi desgracia me asaltaron, pero el Señor se hizo mi
apoyo;
'''
"20" = ''':sup:`20` me agarró, me puso a salvo, me libró porque me ama.
'''
"21" = ''':sup:`21` El Señor me retribuye según mi justicia, me paga según la inocencia
de mis manos;
'''
"22" = ''':sup:`22` porque he seguido los caminos del Señor y no he sido nunca infiel a
Dios;
'''
"23" = ''':sup:`23` todas sus leyes han estado ante mí y no aparté de mí sus
mandamientos,
'''
"24" = ''':sup:`24` fui para con él irreprochable y estoy lejos de la injusticia.
'''
"25" = ''':sup:`25` El Señor me retribuye según mi justicia, según la limpieza que ha
visto en mis manos.
'''
"26" = ''':sup:`26` Con el fiel tú eres fiel, con el hombre intachable, tú sin tacha;
'''
"27" = ''':sup:`27` con el sincero eres sincero, con el astuto procedes con astucia.
'''
"28" = ''':sup:`28` Tú salvas al pueblo humilde y humillas los ojos altaneros.
'''
"29" = ''':sup:`29` Tú, Señor, eres mi lámpara; Dios mío, ilumina mis tinieblas.
'''
"30" = ''':sup:`30` Confiado en ti corro a la lucha y con mi Dios asalto las murallas.
'''
"31" = ''':sup:`31` Oh Dios, su camino es perfecto, la palabra del Señor se cumple
siempre, él es el escudo de los que se refugian en él.
'''
"32" = ''':sup:`32` ¿Quién es Dios fuera del Señor? ¿Quién es roca fuera de nuestro
Dios?
'''
"33" = ''':sup:`33` El Dios que me ciñe de poder y hace seguro mi camino,
'''
"34" = ''':sup:`34` que asemeja mis pies a los del ciervo y me mantiene firme en las
alturas,
'''
"35" = ''':sup:`35` adiestra mis manos para la lucha y mis brazos para tensar arcos de
bronce.
'''
"36" = ''':sup:`36` Tú me das el escudo victorioso, tu diestra me sostiene, tus
cuidados me hacen prosperar.
'''
"37" = ''':sup:`37` Tú ensanchas el camino ante mis pasos y mis pies no vacilan;
'''
"38" = ''':sup:`38` perseguí a mis enemigos, les di alcance, no me volví hasta acabar
con ellos;
'''
"39" = ''':sup:`39` los derroté y no podían rehacerse, sucumbían debajo de mis pies.
'''
"40" = ''':sup:`40` Me ceñiste de fortaleza en la batalla, aplastaste bajo mí a mis
agresores;
'''
"41" = ''':sup:`41` me hiciste ver la espalda de mis enemigos y exterminé a los que me
odiaban.
'''
"42" = ''':sup:`42` Gritaron, pero no hubo salvador; clamaron al Señor, pero no hubo
respuesta.
'''
"43" = ''':sup:`43` Los deshice como polvo al viento, los aplasté como el barro del
camino.
'''
"44" = ''':sup:`44` Me hiciste escapar de las sediciones de los pueblos, me pusiste a
la cabeza de naciones, un pueblo que yo no conocía, ahora me sirve.
'''
"45" = ''':sup:`45` Son todo oídos, me obedecen, los hijos de extranjeros forman mi
corte;
'''
"46" = ''':sup:`46` los hijos de extranjeros palidecen y abandonan temblando sus
refugios.
'''
"47" = ''':sup:`47` ¡Viva el Señor, bendita sea mi roca! ¡Alabado sea Dios, el Dios de
mi victoria!
'''
"48" = ''':sup:`48` El Dios que me concede la venganza y sojuzga los pueblos a mis
pies.
'''
"49" = ''':sup:`49` Tú me libras de furiosos enemigos, me haces triunfar sobre mis
agresores, me salvas del violento.
'''
"50" = ''':sup:`50` Por eso, Señor, te alabaré entre las naciones, cantaré en honor de
tu nombre;
'''
"51" = ''':sup:`51` Él da grandes victorias a su rey y otorga su favor a su mesías, a
David y a su descendencia para siempre.
'''
