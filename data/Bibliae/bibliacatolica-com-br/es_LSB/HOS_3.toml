[3]
"1" = ''':sup:`1` El Señor me dijo: "Vete otra vez, ama a una mujer amada por su
marido y adúltera, como el Señor ama a los israelitas mientras ellos se
vuelven a otros dioses y gustan de las tortas de uva".
'''
"2" = ''':sup:`2` Yo la compré por quince monedas de plata y seiscientos setenta y
cinco kilos de cebada.
'''
"3" = ''':sup:`3` Y le dije: "Tienes que estar conmigo mucho tiempo sin prostituirte
ni entregarte a ningún hombre, y yo haré lo mismo contigo".
'''
"4" = ''':sup:`4` Porque los israelitas permanecerán mucho tiempo sin rey, sin
príncipe, sin sacrificios, sin estelas, sin efod y sin ídolos
familiares.
'''
"5" = ''':sup:`5` Después los israelitas volverán a buscar al Señor, su Dios, y a
David, su rey, y acudirán con temor al Señor y a sus bienes en el
tiempo futuro.
'''
