[17]
"1" = ''':sup:`1` La comunidad de los israelitas partió del desierto de Sin por
etapas, según les ordenaba el Señor, y acamparon en Rafidín, donde el
pueblo no encontró agua para beber.
'''
"2" = ''':sup:`2` El pueblo se querelló contra Moisés diciendo: "Danos agua para
beber". Y Moisés les dijo: "¿Por qué os querelláis conmigo? ¿Por qué
tentáis al Señor?".
'''
"3" = ''':sup:`3` Pero el pueblo, sediento, seguía murmurando contra Moisés diciendo:
"¿Por qué nos has sacado de Egipto para hacernos morir de sed a
nosotros, a nuestros hijos y a nuestros ganados?".
'''
"4" = ''':sup:`4` Moisés llamó al Señor: "¿Qué haré con este pueblo? Un poco más y me
apedrean".
'''
"5" = ''':sup:`5` Y el Señor dijo a Moisés: "Pasa delante del pueblo, toma contigo
algunos ancianos de Israel, lleva en la mano el bastón con el que
golpeaste el Nilo, y vete.
'''
"6" = ''':sup:`6` Yo estaré delante de ti, allí, en la roca de Horeb. Tú golpearás la
roca, que manará agua, y el pueblo beberá". Así lo hizo Moisés en
presencia de los ancianos de Israel.
'''
"7" = ''':sup:`7` Y dio a aquel lugar el nombre de "Masá" y "Meribá" -prueba y
querella- por la querella de los israelitas y porque pusieron a prueba
al Señor diciendo: "¿Está el Señor en medio de nosotros o no?".
'''
"8" = ''':sup:`8` Amalec vino a Rafidín y atacó a los israelitas.
'''
"9" = ''':sup:`9` Moisés dijo a Josué: "Escoge hombres y sal a luchar contra Amalec.
Yo estaré en la cima de la colina teniendo en la mano el bastón de
Dios".
'''
"10" = ''':sup:`10` Josué hizo como le había ordenado Moisés, y luchó contra Amalec.
Moisés, Aarón y Jur subieron a la cima de la colina.
'''
"11" = ''':sup:`11` Cuando Moisés tenía sus brazos alzados vencía Israel, y cuando los
bajaba vencía Amalec.
'''
"12" = ''':sup:`12` Como se le cansaban los brazos a Moisés, tomaron una piedra y se la
pusieron debajo. Él se sentó encima, y Aarón y Jur le sostenían los
brazos, uno a cada lado. De este modo los brazos de Moisés se
sostuvieron en alto hasta la puesta del sol.
'''
"13" = ''':sup:`13` Josué derrotó a Amalec y a su ejército a filo de espada.
'''
"14" = ''':sup:`14` El Señor dijo a Moisés: "Pon esto por escrito, para recuerdo, en un
libro, y asegura a Josué que yo borraré por completo la memoria de
Amalec de debajo del cielo".
'''
"15" = ''':sup:`15` Moisés levantó un altar y le dio el nombre de "El Señor, mi
estandarte",
'''
"16" = ''':sup:`16` porque dijo: "Una mano se alzó contra el trono del Señor; habrá
guerra contra Amalec de generación en generación".
'''
