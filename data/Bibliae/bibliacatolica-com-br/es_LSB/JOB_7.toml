[7]
"1" = ''':sup:`1` ¿No es un servicio la vida del hombre en la tierra? ¿No son sus
días, días de jornalero?
'''
"2" = ''':sup:`2` Como el esclavo suspira por la sombra, como obrero que espera su
salario,
'''
"3" = ''':sup:`3` así meses de aflicción me han caído en herencia, me han tocado
noches de dolor.
'''
"4" = ''':sup:`4` Al acostarme, digo: "¿Cuándo llegará el día?". Y al levantarme:
"¿Cuándo será de noche?". Y, presa de zozobras, doy vueltas hasta el
crepúsculo.
'''
"5" = ''':sup:`5` Mi carne está cubierta de gusanos y de costras terrosas, se agrieta
y se cae a pedazos mi piel.
'''
"6" = ''':sup:`6` Mis días huyen más raudos que la lanzadera; se esfuman sin ninguna
esperanza.
'''
"7" = ''':sup:`7` Recuerda que mi vida es un soplo, que mis huesos no volverán a ver
la dicha.
'''
"8" = ''':sup:`8` No me distinguirá ya el ojo que me mira, posarás en mí tus ojos y ya
no existiré.
'''
"9" = ''':sup:`9` La nube se disipa y pasa; así el que baja al abismo ya no vuelve
más.
'''
"10" = ''':sup:`10` No regresa ya a su morada, su casa no le vuelve a ver.
'''
"11" = ''':sup:`11` Por eso no cerraré mi boca, voy a quejarme en la amargura de mi
alma.
'''
"12" = ''':sup:`12` ¿Soy yo el monstruo marino, para que pongas guardia en torno a mí?
'''
"13" = ''':sup:`13` Si digo: "Mi lecho me consolará, mi cama aliviará mi sufrimiento",
'''
"14" = ''':sup:`14` entonces con sueños tú me espantas, con visiones me aterras.
'''
"15" = ''':sup:`15` ¡Ay! Preferiría mi alma el estrangulamiento, la muerte a estos
dolores.
'''
"16" = ''':sup:`16` Me estoy disolviendo, no viviré para siempre; déjame, pues mis días
son un soplo.
'''
"17" = ''':sup:`17` ¿Qué es el hombre para que de él así te ocupes, para que pongas en
él tu pensamiento,
'''
"18" = ''':sup:`18` para que le visites todas las mañanas y a cada instante le sometas
a pruebas?
'''
"19" = ''':sup:`19` ¿Hasta cuándo seguirás vigilándome? ¿No me dejarás ni tragar la
saliva?
'''
"20" = ''':sup:`20` Si he pecado, ¿qué te he hecho a ti con ello, oh guardián de los
hombres? ¿Por qué me has hecho blanco tuyo? ¿Por qué te causo
inquietud?
'''
"21" = ''':sup:`21` ¿Por qué mi ofensa no toleras y no ignoras mi delito?
'''
"22" = ''':sup:`22` Muy pronto yaceré en el polvo; me buscarás, y ya no existiré.
'''
"Notes" = '''
Notas de rodapé:
7:1-2 - Job reflexiona sobre la naturaleza de la vida y el sufrimiento,
comparando su condición con la de un trabajador que lleva una carga.
Esta metáfora resalta la angustia de la existencia humana y la búsqueda
7:17-19 - Job expresa su desconcierto ante la atención de Dios a su
dolor, cuestionando la razón de su sufrimiento. Esto revela la lucha
humana con el significado del sufrimiento y su relación con lo divino
7:20-21 - La confesión de Job de su estado pecaminoso ilustra la
vulnerabilidad humana y la necesidad de perdón. Busca la comprensión
divina de sus faltas y reconoce la necesidad de arrepentimiento (véanse
7:22-23 - Job cuestiona la justicia de la decisión de Dios de atacar a
la humanidad, expresando su frustración ante la aparente arbitrariedad
del sufrimiento. Esto refleja la tensión entre la soberanía divina y la
11:33).
7:28-29 - Concluye que la vida es fugaz y está llena de aflicciones, lo
que pone de relieve la fragilidad del ser humano. Esta constatación es
un llamado a la humildad y a la dependencia de Dios en todo momento
'''
