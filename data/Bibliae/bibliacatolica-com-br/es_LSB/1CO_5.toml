[5]
"1" = ''':sup:`1` Es cosa pública entre vosotros la deshonestidad, y tal deshonestidad
que no se encuentra ni entre los paganos, hasta el punto de convivir
uno con la mujer de su padre.
'''
"2" = ''':sup:`2` Y vosotros estáis orgullosos, en vez de manifestar intenso dolor,
para que desaparezca de entre vosotros el que tal acto ha cometido.
'''
"3" = ''':sup:`3` Pues yo, por mi parte, corporalmente ausente, pero espiritualmente
presente, he dictado ya mi sentencia sobre el que está actuando así:
'''
"4" = ''':sup:`4` que congregados en nombre de nuestro Señor Jesucristo, vosotros y mi
espíritu, y con el poder de Jesús, Señor nuestro, este tal
'''
"5" = ''':sup:`5` sea entregado a Satanás, con el fin de que, aunque quede
corporalmente destrozado, pueda salvarse el día del Señor.
'''
"6" = ''':sup:`6` La cosa no es para que os sintáis orgullosos. ¿No sabéis que un poco
de levadura hace fermentar toda la masa?
'''
"7" = ''':sup:`7` Echad fuera la vieja levadura para ser una masa nueva, puesto que
sois panes sin levadura; porque Cristo, nuestro cordero pascual, ya ha
sido inmolado.
'''
"8" = ''':sup:`8` Así que celebremos la fiesta, no con levadura vieja, con levadura de
malicia y de maldad, sino con panes sin levadura, panes de sinceridad y
de verdad.
'''
"9" = ''':sup:`9` Os dije en mi carta que no tratéis con los lujuriosos;
'''
"10" = ''':sup:`10` pero no me refería, de un modo absoluto, a todos los lujuriosos de
este mundo, a todos los avaros, ladrones o idólatras, pues en tal caso
tendríais que salir de este mundo.
'''
"11" = ''':sup:`11` Lo que os decía es que no trataseis con el que presume de cristiano
y es lujurioso, avaro, idólatra, calumniador, borracho o ladrón; con
éstos, ni comer.
'''
"12" = ''':sup:`12` A mí no me corresponde juzgar a los de fuera. Pero a vosotros sí os
corresponde juzgar a los de dentro.
'''
"13" = ''':sup:`13` A los de fuera, Dios los juzgará. Echad de entre vosotros al
malvado.
'''
