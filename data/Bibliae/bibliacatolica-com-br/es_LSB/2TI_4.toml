[4]
"1" = ''':sup:`1` Yo te conjuro ante Dios y ante Jesucristo, que ha de venir como rey
a juzgar a los vivos y a los muertos:
'''
"2" = ''':sup:`2` predica la palabra, insiste a tiempo y a destiempo, reprende,
corrige, exhorta con toda paciencia y con preparación doctrinal.
'''
"3" = ''':sup:`3` Pues vendrá el tiempo en que los hombres no soportarán la sana
doctrina, sino que, llevados de sus caprichos, buscarán maestros que
les halaguen el oído;
'''
"4" = ''':sup:`4` se apartarán de la verdad y harán caso de los cuentos.
'''
"5" = ''':sup:`5` Pero tú estate siempre alerta, soporta con paciencia los
sufrimientos, predica el evangelio, cumple bien con tu trabajo.
'''
"6" = ''':sup:`6` Yo estoy ya a punto de ser ofrecido en sacrificio; el momento de mi
partida está muy cerca.
'''
"7" = ''':sup:`7` He combatido el buen combate, he concluido mi carrera, he conservado
la fe;
'''
"8" = ''':sup:`8` sólo me queda recibir la corona merecida, que en el último día me
dará el Señor, justo juez; y no sólo a mí, sino también a todos los que
esperan con amor su venida.
'''
"9" = ''':sup:`9` Ven lo antes que puedas,
'''
"10" = ''':sup:`10` pues Dimas, llevado por el amor a las cosas de este mundo, me ha
abadonado y se ha marchado a Tesalónica; Crescente se ha ido a Galacia,
y Tito a Dalmacia.
'''
"11" = ''':sup:`11` Sólo Lucas está conmigo. Tráete a Marcos contigo, pues me es muy
útil para el ministerio.
'''
"12" = ''':sup:`12` A Tíquico lo envié a Éfeso.
'''
"13" = ''':sup:`13` Cuando vengas, tráeme el capote que me dejé en Tróade, en casa de
Carpo; tráeme también los libros, sobre todo los pergaminos.
'''
"14" = ''':sup:`14` Alejandro, el herrero, me ha hecho mucho daño; el Señor le dará su
merecido.
'''
"15" = ''':sup:`15` Ten cuidado con él, pues está en abierta oposición a nuestra
enseñanza.
'''
"16" = ''':sup:`16` En mi primera defensa nadie me ayudó; todos me abandonaron. ¡Que
Dios no se lo tenga en cuenta!
'''
"17" = ''':sup:`17` Pero el Señor me ayudó y me dio fuerzas, de tal modo que la palabra
ha sido anunciada cumplidamente por mí y oída por los paganos. Y yo he
sido librado de la boca del león.
'''
"18" = ''':sup:`18` El Señor me librará de todo mal y me dará la salvación en su reino
celestial. A él la gloria por los siglos de los siglos. Amén.
'''
"19" = ''':sup:`19` Saluda a Prisca y Áquila, y a la familia de Onesíforo.
'''
"20" = ''':sup:`20` Erasto se quedó en Corinto. A Trófimo lo dejé enfermo en Mileto.
'''
"21" = ''':sup:`21` Ven antes del invierno. Te saludan Eubulo, Pudente, Lino, Claudia y
todos los hermanos.
'''
"22" = ''':sup:`22` Que Jesús, el Señor, esté contigo. Que la gracia esté con vosotros.
'''
"Notes" = '''
Notas de rodapé:
4:1-2 - Pablo instruye a Timoteo a predicar la palabra, a tiempo y
fuera de tiempo, con paciencia y enseñanza. La predicación fiel del
evangelio es esencial para mantener la verdad en tiempos de engaño
4:3-4 - Pablo advierte que vendrán tiempos en que la gente no tolerará
la sana doctrina, sino que seguirá a maestros que alimentan sus propios
deseos. El discernimiento cristiano es necesario para mantener la
Juan 4:1).
4:6-8 - Pablo reflexiona sobre su vida y ministerio, afirmando que ha
peleado la buena batalla, ha guardado la fe y espera la corona de
justicia. La perseverancia en la fe se recompensa con la gloria eterna
4:9-13 - Pablo le pide a Timoteo que lo visite, llevándole su manto y
sus libros. Esta petición revela la necesidad de apoyo mutuo en la vida
'''
