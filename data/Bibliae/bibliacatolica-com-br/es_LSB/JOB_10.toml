[10]
"1" = ''':sup:`1` Mi alma siente asco de mi vida; quiero dar libre curso a mis
lamentos, derramaré la amargura de mi alma.
'''
"2" = ''':sup:`2` Diré a Dios: ¡No me condenes! Hazme saber de qué me acusas.
'''
"3" = ''':sup:`3` ¿Acaso vas a mostrarte violento, a despreciar la obra de tus manos y
secundar el plan de los inicuos?
'''
"4" = ''':sup:`4` ¿Tienes ojos de carne? ¿Ves como ve un hombre?
'''
"5" = ''':sup:`5` ¿Son tus días los días de un mortal, tus años como los días de un
hombre,
'''
"6" = ''':sup:`6` para que andes rebuscando mis culpas, indagando mi pecado?
'''
"7" = ''':sup:`7` Sabes muy bien que yo no soy culpable y que nadie me puede salvar de
tus manos.
'''
"8" = ''':sup:`8` Tus manos me han plasmado, me han formado; ¡y ahora, de pronto, me
quieres destruir!
'''
"9" = ''':sup:`9` Recuerda que me amasaste como arcilla, y que al polvo me has de
devolver.
'''
"10" = ''':sup:`10` ¿No me derramaste como leche y me coagulaste como la cuajada?
'''
"11" = ''':sup:`11` De piel y de carne me vestiste, y me tejiste de huesos y de
nervios.
'''
"12" = ''':sup:`12` Vida y benevolencia me otorgaste, y tu solicitud guardó mi
espíritu.
'''
"13" = ''':sup:`13` Pero en tu corazón guardabas otras cosas, bien sé que te reservabas
esto.
'''
"14" = ''':sup:`14` Si peco, me vigilas y no pasas por alto falta alguna.
'''
"15" = ''':sup:`15` Si soy culpable, ¡desgraciado de mí! Si inocente, no oso levantar
la cabeza, saturado de ignominia, ebrio de aflicción.
'''
"16" = ''':sup:`16` Si me levanto, como a un león me das caza, y vuelves a invadirme
con tu espanto.
'''
"17" = ''':sup:`17` Renuevas tus ataques, redoblas tu ira contra mí, y sin cesar me
atacan tus tropas de refresco.
'''
"18" = ''':sup:`18` Oh, ¿por qué me hiciste salir de las entrañas? Hubiera muerto y no
me hubiera visto ojo alguno.
'''
"19" = ''':sup:`19` Sería como si no hubiera existido, llevado desde el vientre a la
tumba.
'''
"20" = ''':sup:`20` ¿No son bien breves los días de mi vida? Deja, pues, que goce un
poco de consuelo
'''
"21" = ''':sup:`21` antes que me vaya para no volver más, a la región de las tinieblas
y de negras sombras,
'''
"22" = ''':sup:`22` lugar de oscuridad y caos, donde la misma claridad es cual noche
cerrada.
'''
