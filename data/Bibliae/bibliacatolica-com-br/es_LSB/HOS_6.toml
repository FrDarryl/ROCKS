[6]
"1" = ''':sup:`1` Venid, volvamos al Señor: él ha desgarrado, él nos curará; él ha
herido, él nos vendará.
'''
"2" = ''':sup:`2` En dos días nos dará la vida, al tercero nos levantará y en su
presencia viviremos.
'''
"3" = ''':sup:`3` Esforcémonos en conocer al Señor. Es cierta como la aurora su
venida: vendrá a nosotros como viene la lluvia, como la lluvia de
primavera que fecunda la tierra.
'''
"4" = ''':sup:`4` ¿Cómo he de tratarte, Efraín? ¿Cómo he de tratarte, Judá? Vuestro
amor es como nubecilla matinal, como el rocío que se esfuma presto.
'''
"5" = ''':sup:`5` Por eso te hice pedazos; por medio de los profetas, te he matado con
las palabras de mi boca, y mi justicia brota como la luz.
'''
"6" = ''':sup:`6` Porque yo quiero amor, no sacrificios; conocimiento de Dios, y no
holocaustos.
'''
"7" = ''':sup:`7` Pero ellos en Adán han violado la alianza, allí me han traicionado.
'''
"8" = ''':sup:`8` Galaad es ciudad de malhechores, llena de huellas de sangre.
'''
"9" = ''':sup:`9` Los sacerdotes, como bandidos al acecho, asaltan por el camino de
Siquén, asesinan y cometen atentados.
'''
"10" = ''':sup:`10` He visto cosas horribles en la casa de Israel: allí Efraín se
prostituye, Israel se contamina.
'''
"11" = ''':sup:`11` También para ti, Judá, hay preparada una cosecha cuando cambie la
suerte de mi pueblo.
'''
"Notes" = '''
Notas de rodapé:
6:1-3 - El llamado al arrepentimiento es un tema central en Oseas 6,
donde el profeta llama a Israel a volverse a Dios con sinceridad de
corazón. Dios desea la fidelidad más que el sacrificio, enfatizando la
6:4-6 - Dios expresa su pesar por la superficialidad del
arrepentimiento de Israel. El pueblo ofrece sacrificios, pero sus
acciones externas no reflejan un verdadero cambio interior. El deseo de
6:7-10 - La traición de Israel se compara con el pecado de Adán, que
también rompió su pacto con Dios. El corazón rebelde de Israel conduce
a la destrucción, pero la misericordia de Dios brinda una oportunidad
6:11-7:1 - La transgresión de Israel afecta directamente a sus líderes
y ciudades. El Señor prevé la desolación de Israel, pero también un
tiempo de sanación y restauración cuando el pueblo se arrepienta
7:2-3 - El pecado de Israel está profundamente arraigado, y sus
iniquidades son evidentes ante Dios. La injusticia abunda entre el
pueblo, y las acciones externas no pueden ocultar la corrupción interna
'''
