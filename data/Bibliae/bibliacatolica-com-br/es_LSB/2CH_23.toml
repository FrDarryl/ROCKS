[23]
"1" = ''':sup:`1` El séptimo año Yehoyadá mandó llamar a los jefes de centuria:
Azarías, hijo de Yeroján; Ismael, hijo de Yehojanán; Azarías, hijo de
Oded; Maseyas, hijo de Adayas, y Elisafat, hijo de Zicrí, e hizo un
pacto con ellos.
'''
"2" = ''':sup:`2` Recorrieron Judá, y reunieron a los levitas de todas las ciudades y
a los jefes de las familias de Israel. Regresaron a Jerusalén,
'''
"3" = ''':sup:`3` y toda la asamblea hizo en el templo de Dios un pacto con el rey.
Yehoyadá les dijo: "Éste es el hijo del rey, el que debe reinar según
lo establecido por el Señor respecto de los hijos de David.
'''
"4" = ''':sup:`4` Esto es lo que habéis de hacer: el tercio de vosotros, sacerdotes,
levitas, que entra de servicio el sábado, harán guardia en las puertas
del templo;
'''
"5" = ''':sup:`5` otro tercio estará en el palacio real; el último tercio en la puerta
de los cimientos, y todo el pueblo en los atrios del templo del Señor.
'''
"6" = ''':sup:`6` Que nadie entre en el templo del Señor más que los sacerdotes y
levitas que estén de servicio; éstos podrán entrar porque están
consagrados. Todo el pueblo observará las prescripciones del Señor.
'''
"7" = ''':sup:`7` Los levitas acordonarán al rey, todos con sus armas en la mano, y lo
acompañarán dondequiera que vaya. Al que intente entrar en el templo
matadlo".
'''
"8" = ''':sup:`8` Los levitas y todo Judá hicieron cuanto el sacerdote Yehoyadá les
mandó: cada uno tomó a sus hombres, a los que entraban de servicio el
sábado y los que salían, porque el sacerdote Yehoyadá no había
exceptuado ningún turno.
'''
"9" = ''':sup:`9` El sacerdote Yehoyadá entregó a los jefes de centuria las lanzas,
las adargas y los escudos del rey David, que estaban en el templo de
Dios.
'''
"10" = ''':sup:`10` Apostó a todo el pueblo, cada uno con sus armas en la mano, de sur
a norte, entre el altar y el templo, alrededor del rey.
'''
"11" = ''':sup:`11` Hicieron salir al hijo del rey, le impusieron la corona y las
insignias y lo proclamaron rey. Yehoyadá y sus hijos lo ungieron y
gritaron: "¡Viva el rey!".
'''
"12" = ''':sup:`12` Cuando Atalía oyó los gritos del pueblo que corría y aclamaba al
rey, fue al templo donde estaban todos.
'''
"13" = ''':sup:`13` Al ver al rey, que estaba de pie sobre el estrado, a la entrada, y
a los cantores y trompeteros junto a él con toda la gente del país
jubilosa y tocando las trompetas mientras los cantores con los
instrumentos músicos entonaban cantos de alabanza, se rasgó las
vestiduras y gritó: "¡Traición, traición!".
'''
"14" = ''':sup:`14` Pero el sacerdote Yehoyadá ordenó a los jefes de centuria que
mandaban la fuerza: "Sacadla de las filas, y matad al que la siga". El
sacerdote había dicho: "No la matéis en el templo del Señor".
'''
"15" = ''':sup:`15` La echaron y, al pasar por la puerta de las caballerizas en el
palacio real, la mataron.
'''
"16" = ''':sup:`16` Yehoyadá selló un pacto entre el Señor, el pueblo y el rey, por el
cual se comprometían a ser el pueblo del Señor.
'''
"17" = ''':sup:`17` El pueblo entero fue al templo de Baal y lo destruyeron: hicieron
pedazos los altares y sus imágenes, y mataron delante de los altares a
Matán, sacerdote de Baal.
'''
"18" = ''':sup:`18` Yehoyadá encomendó la custodia del templo del Señor a los
sacerdotes levitas; pues David les había encomendado el templo del
Señor como herencia para ofrecer en él holocaustos, según está escrito
en la ley de Moisés, en medio de cánticos y júbilo, conforme a la
ordenación de David.
'''
"19" = ''':sup:`19` Puso porteros en las entradas del templo del Señor, para que bajo
ningún pretexto entrara nadie impuro.
'''
"20" = ''':sup:`20` Tomó, finalmente, a los jefes de centuria, a los nobles, a cuantos
tenían autoridad en el pueblo y al pueblo entero y llevaron al rey del
templo al palacio real; entraron por la puerta superior y lo sentaron
sobre el trono real.
'''
"21" = ''':sup:`21` Todo el pueblo hizo fiesta, y la ciudad recobró la tranquilidad.
Atalía había muerto a espada.
'''
