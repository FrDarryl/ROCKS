[5]
"1" = ''':sup:`1` Tobías respondió a su padre: "Haré todo lo que me has mandado,
padre;
'''
"2" = ''':sup:`2` pero ¿cómo recuperaré la plata, si él no me conoce ni yo a él? ¿Qué
señal le daré para que me conozca, me crea y me la dé? Tampoco conozco
los caminos para llegar a Media".
'''
"3" = ''':sup:`3` Tobit le respondió: "Gabael y yo firmamos un contrato, y lo partimos
por la mitad; cada uno se quedó con una parte, y yo le di la plata.
Hace veinte años que hice este depósito. Busca, hijo mío, un hombre de
confianza que te acompañe; le pagaremos el sueldo hasta la vuelta; pero
recupera la plata".
'''
"4" = ''':sup:`4` Tobías salió en busca de un conocedor del camino que le acompañase a
Media, y encontró al ángel Rafael, pero sin saber que era un ángel de
Dios.
'''
"5" = ''':sup:`5` Y le dijo: "¿De dónde eres, joven?". Le respondió: "Soy un
israelita, compatriota tuyo, que he venido buscando trabajo". Tobías le
preguntó: "¿Conoces bien el camino de Media?".
'''
"6" = ''':sup:`6` El ángel le dijo: "Sí, he ido allí muchas veces, y conozco bien los
caminos. He estado en Media y me he albergado en casa de Gabael, uno de
nuestros hermanos, que vive en Ragués de Media; se necesitan dos días
de camino para ir de Ecbatana a Ragués, que se encuentra entre
montañas".
'''
"7" = ''':sup:`7` Tobías le respondió: "Espérame, joven, que voy a comunicárselo a mi
padre, pues necesito que vengas conmigo; te pagaré lo que sea".
'''
"8" = ''':sup:`8` Él le respondió: "Te espero, pero no tardes mucho".
'''
"9" = ''':sup:`9` Tobías fue a su casa y dijo a su padre: "He encontrado a un
israelita, compatriota nuestro". Su padre le respondió: "Llámalo para
que sepa a qué familia y tribu pertenece y, si es persona de confianza,
para acompañarte".
'''
"10" = ''':sup:`10` Tobías salió y le dijo: "Joven, mi padre te llama". El ángel entró,
Tobit lo saludó, y él respondió: "¡Que seas siempre feliz!". Pero Tobit
añadió: "¿Qué felicidad puedo yo esperar? Estoy ciego; no puedo ver la
luz del cielo; vivo en tinieblas, como los muertos que no pueden ver la
luz. Soy un vivo entre los muertos. Oigo la voz de los hombres, pero no
los veo". El ángel le respondió: "¡Ánimo! Pronto te curará Dios.
¡Ánimo!". Tobit le dijo: "Mi hijo quiere ir a Media; ¿puedes tú
acompañarle y guiarle? Te daré lo que sea, hermano". "Sí, puedo
acompañarle -respondió el ángel-. Conozco todos los caminos; he ido
frecuentemente a Media, he atravesado las llanuras y las montañas y
conozco todos sus senderos".
'''
"11" = ''':sup:`11` Tobit preguntó: "¿De qué familia y tribu eres, hermano?". Él
respondió:
'''
"12" = ''':sup:`12` "No necesitas saberlo". Tobit dijo: "Quisiera saber con exactitud
quién eres y cómo te llamas".
'''
"13" = ''':sup:`13` "Yo -respondió- soy Azarías, hijo de Ananías, uno de tus hermanos".
'''
"14" = ''':sup:`14` Tobit exclamó: "¡Dios te conserve sano y salvo, hermano! No te
molestes si he querido conocer la verdad acerca de tu familia. Eres de
nuestros hermanos, de buena y noble alcurnia. Conozco a Ananías y a
Natán, los dos hijos del gran Semayas. Íbamos juntos a Jerusalén,
juntos rezábamos allí, y nunca se han descarriado. Tus hermanos son
buenos, tu familia es noble. ¡Bienvenido seas!". Y
'''
"15" = ''':sup:`15` añadió: "Por salario te daré una dracma cada día y todo lo que
necesites, como a mi hijo.
'''
"16" = ''':sup:`16` Anda con él y, si volvéis sanos, te aumentaré el salario".
'''
"17" = ''':sup:`17` Le respondió: "De acuerdo. Le acompañaré. No temas. Sanos y salvos
partimos, y sanos y salvos volveremos, pues el camino es seguro". Tobit
le dijo: "Buen viaje, hermano". Y a su hijo: "Prepara, hijo mío, todo
lo necesario para el viaje y parte con tu hermano. Que el Dios del
cielo os guarde y os traiga de nuevo sanos y salvos. Que su ángel os
acompañe y os proteja en el camino, hijo mío". Antes de partir, Tobías
besó a sus padres. Tobit le dijo: "¡Buen viaje!".
'''
"18" = ''':sup:`18` La madre lloraba y decía a Tobit: "¿Por qué has dejado marchar a mi
hijo? ¿No era él nuestro apoyo y el que nos acompañaba siempre?
'''
"19" = ''':sup:`19` ¡Dinero y más dinero! ¡Que se pierda todo, antes que nuestro hijo!
'''
"20" = ''':sup:`20` Lo que el Señor nos ha dado nos bastaba para vivir".
'''
"21" = ''':sup:`21` Le respondió: "Deja esos pensamientos, mujer. Sano y salvo ha
marchado nuestro hijo, y sano y salvo volverá, y entonces tus ojos
podrán verlo con buena salud.
'''
"22" = ''':sup:`22` Mujer, deja esas ideas; no te angusties por ellos. Un ángel bueno
le acompañará; el viaje será feliz, y volverá sano y salvo".
'''
"23" = ''':sup:`23` Ella dejó de llorar.
'''
