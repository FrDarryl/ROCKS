[9]
"1" = ''':sup:`1` Vi al Señor de pie junto al altar, y dijo: "Golpea los capiteles y
que tiemblen los umbrales; destroza a los que van en cabeza; a los que
siguen yo los mataré a espada; nadie podrá huir, y ningún fugitivo se
salvará.
'''
"2" = ''':sup:`2` Si se ocultan en el abismo, de allí los sacará mi mano; si suben
hasta el cielo, de allí los haré bajar;
'''
"3" = ''':sup:`3` si se esconden en la cima del Carmelo, allí los buscaré y los
mataré; si se ocultan a mis ojos en el fondo del mar, allí mandaré a la
serpiente que los muerda;
'''
"4" = ''':sup:`4` si van cautivos delante de sus enemigos, ordenaré a la espada que
los mate; yo pondré mis ojos sobre ellos para su mal y no para su bien.
'''
"5" = ''':sup:`5` El Señor, Dios todopoderoso..., el que toca la tierra y se funde, y
se entristecen todos sus habitantes; crece toda ella como el Nilo y
mengua como el río de Egipto.
'''
"6" = ''':sup:`6` El que edifica en el cielo su trono, y asienta sobre la tierra la
bóveda celeste; el que llama a las aguas del mar y las vierte sobre la
superficie de la tierra, su nombre es el Señor.
'''
"7" = ''':sup:`7` ¿No sois para mí como etíopes, israelitas?, dice el Señor. ¿No saqué
a Israel de Egipto, a los filisteos de Creta y a los sirios de Quir?
'''
"8" = ''':sup:`8` Los ojos del Señor Dios están sobre el reino pecador, y lo
aniquilaré sobre la superficie de la tierra; sin embargo, no
exterminaré completamente a la casa de Jacob, dice el Señor.
'''
"9" = ''':sup:`9` Voy a dar órdenes de zarandear a la casa de Israel por todas las
naciones como se zarandea en el cedazo, y ni una piedrecita caerá a
tierra.
'''
"10" = ''':sup:`10` A espada morirán todos los pecadores de mi pueblo, los que dicen:
"No se acercará a nosotros ni nos alcanzará la desgracia".
'''
"11" = ''':sup:`11` En aquel día levantaré la choza caída de David, repararé sus
brechas, reedificaré sus ruinas y la reconstruiré como en otros
tiempos,
'''
"12" = ''':sup:`12` para que reconquisten el resto de Edón y todas las naciones sobre
las que se invoca mi nombre, dice el Señor, que hace esto.
'''
"13" = ''':sup:`13` Vienen días, dice el Señor, en los cuales el que siega irá detrás
del que ara, el que pisa la uva seguirá al que esparce la semilla, los
montes chorrearán mosto y todos los collados se derretirán.
'''
"14" = ''':sup:`14` Yo reconduciré el resto de mi pueblo, Israel, y reconstruirán las
ciudades derruidas y las habitarán, plantarán viñas y beberán su vino,
harán huertos y comerán sus frutos.
'''
"15" = ''':sup:`15` Los plantaré en su tierra y no serán más arrancados de su tierra,
la que yo les he dado, dice el Señor, tu Dios.
'''
