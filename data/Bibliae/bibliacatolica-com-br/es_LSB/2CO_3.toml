[3]
"1" = ''':sup:`1` ¿Estoy comenzando a recomendarme de nuevo? ¿O es que necesito, como
algunos, cartas de recomendación para vosotros o de vosotros?
'''
"2" = ''':sup:`2` Mi carta sois vosotros, carta escrita en nuestros corazones,
conocida y leída por todos los hombres;
'''
"3" = ''':sup:`3` pues es claro que vosotros sois una carta de Cristo redactada por mí
y escrita, no con tinta, sino con el Espíritu de Dios vivo; no en
tablas de piedra, sino en las tablas de carne, en vuestros corazones.
'''
"4" = ''':sup:`4` Tal es la confianza que, gracias a Cristo, tenemos ante Dios.
'''
"5" = ''':sup:`5` No es que sea capaz por mí mismo de hacer algo como cosa mía, pues
mi capacidad viene de Dios,
'''
"6" = ''':sup:`6` que me ha capacitado para ser ministro de la nueva alianza; no de la
letra, sino del espíritu, pues la letra mata, pero el espíritu da vida.
'''
"7" = ''':sup:`7` Y si el ministerio de muerte, grabado en letras sobre piedras, fue
glorioso hasta el punto que los israelitas no podían mirar fijamente al
rostro de Moisés a causa del resplandor, que era pasajero,
'''
"8" = ''':sup:`8` ¡cuánto más glorioso no será el ministerio del espíritu!
'''
"9" = ''':sup:`9` Si el ministerio de condenación fue glorioso, mucho más lo será el
ministerio de salvación.
'''
"10" = ''':sup:`10` Más aún; lo que bajo este aspecto fue glorioso en aquel ministerio
ni siquiera merece tenerse en cuenta comparado con esta gloria soberana
del evangelio.
'''
"11" = ''':sup:`11` Pues si lo pasajero fue glorioso, mucho más lo será lo permanente.
'''
"12" = ''':sup:`12` Teniendo tal esperanza, procedamos con entera libertad;
'''
"13" = ''':sup:`13` y no como Moisés, que se tapaba la cara con un velo para que los
israelitas no se fijasen en su resplandor, que era pasajero.
'''
"14" = ''':sup:`14` Pero sus entendimientos se embotaron, y aquel velo permanece de tal
modo que les impide comprender el Antiguo Testamento, y no se dan
cuenta de que Cristo ha descorrido ya el velo.
'''
"15" = ''':sup:`15` Hasta hoy, siempre que leen a Moisés, el velo nubla su mente.
'''
"16" = ''':sup:`16` Pero cuando se conviertan al Señor, desaparecerá el velo.
'''
"17" = ''':sup:`17` El Señor es Espíritu; y donde está el Espíritu del Señor, allí hay
libertad.
'''
"18" = ''':sup:`18` Y todos nosotros, con la cara descubierta, reflejando como en un
espejo la gloria del Señor, nos transformamos en su misma imagen,
resultando siempre más gloriosos, bajo el influjo del Espíritu del
Señor.
'''
