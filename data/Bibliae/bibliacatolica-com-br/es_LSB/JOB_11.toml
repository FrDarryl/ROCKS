[11]
"1" = ''':sup:`1` Sofar, de Namat, tomó la palabra y dijo:
'''
"2" = ''':sup:`2` ¿Quedará sin respuesta el charlatán? Por ser locuaz, ¿va a tener
razón?
'''
"3" = ''':sup:`3` ¿Tu palabrería hará callar a los demás? ¿Te mofarás sin que nadie te
confunda?
'''
"4" = ''':sup:`4` Tú dices: "Mi conducta es pura, ante tus ojos soy irreprochable".
'''
"5" = ''':sup:`5` Pero, ¡ay, si Dios hablase, si abriese los labios para responderte,
'''
"6" = ''':sup:`6` si te revelase los secretos de la sabiduría, que desbaratan toda
sagacidad! Sabrías entonces que Dios calla incluso parte de tus
pecados.
'''
"7" = ''':sup:`7` ¿Pretendes tú escrutar el misterio de Dios, igualar la perfección
del todopoderoso?
'''
"8" = ''':sup:`8` Más alta es que los cielos; ¿qué harás tú? Más honda que el abismo,
¿qué puedes tú saber?
'''
"9" = ''':sup:`9` Más larga que la tierra y más ancha que el mar.
'''
"10" = ''':sup:`10` Si él se presenta, encarcela y cita a juicio, ¿quién le hará
desistir?
'''
"11" = ''':sup:`11` Porque él distingue a los hombres perversos y ve la iniquidad sin
esfuerzo.
'''
"12" = ''':sup:`12` Así el insensato se hará cuerdo, cuando un asno salvaje se vuelva
hombre.
'''
"13" = ''':sup:`13` Pero si tú ordenas tu corazón y tiendes tus manos hacia él,
'''
"14" = ''':sup:`14` si apartas el mal que hay en tus manos y no albergas en tu tienda
la injusticia,
'''
"15" = ''':sup:`15` entonces alzarás tu rostro limpio, te sentirás firme y sin temor;
'''
"16" = ''':sup:`16` te olvidarás entonces de la prueba, como agua pasada la recordarás.
'''
"17" = ''':sup:`17` Más radiante que el mediodía será tu existencia, la misma oscuridad
se trocará en aurora.
'''
"18" = ''':sup:`18` Seguro vivirás, cargado de esperanza; bien protegido, habitarás
tranquilo.
'''
"19" = ''':sup:`19` Cuando te acuestes, nadie te turbará, y buscarán muchos tu favor.
'''
"20" = ''':sup:`20` En cambio se abatirán los ojos de los malvados, les fallará todo
refugio; su esperanza será su postrer aliento.
'''
