[25]
"1" = ''':sup:`1` En tres cosas se complace mi alma, que son agradables a Dios y a los
hombres: la concordia entre hermanos, la amistad entre vecinos y marido
y mujer bien avenidos.
'''
"2" = ''':sup:`2` Tres clases de personas odia mi alma, y me indignan sobremanera:
pobre soberbio, rico embustero y viejo adúltero y necio.
'''
"3" = ''':sup:`3` Si no has recogido en tu juventud, ¿cómo vas a encontrar en tu
vejez?
'''
"4" = ''':sup:`4` ¡Qué bien sienta el juicio a los cabellos blancos, y a los ancianos
el consejo!
'''
"5" = ''':sup:`5` ¡Qué bien sienta la sabiduría en los ancianos, y en los nobles la
reflexión y el consejo!
'''
"6" = ''':sup:`6` La rica experiencia es la corona del anciano, y su gloria el temor
del Señor.
'''
"7" = ''':sup:`7` Nueve cosas he meditado en el corazón, que estimo dichosas, y una
décima que voy a deciros. "El hombre que se goza en sus hijos, el que
contempla en vida la caída de los enemigos".
'''
"8" = ''':sup:`8` Feliz el que vive con mujer sensata, quien jamás se desliza con su
lengua, quien no sirve a hombre inferior a él.
'''
"9" = ''':sup:`9` Dichoso quien halla la prudencia y quien habla a oídos que le
escuchan.
'''
"10" = ''':sup:`10` ¡Qué grande es el que encuentra la sabiduría! Pero nadie aventaja
al que teme al Señor.
'''
"11" = ''':sup:`11` El temor del Señor sobrepasa a todo. El que lo posee, ¿a quién será
comparado?
'''
"13" = ''':sup:`13` Dame cualquier llaga, pero no llaga del corazón. Dame cualquier
maldad, pero no maldad de mujer.
'''
"14" = ''':sup:`14` Cualquier desgracia, pero no de manos de los que me aborrecen;
cualquier venganza, pero no venganza de enemigo.
'''
"15" = ''':sup:`15` No hay veneno peor que el de la serpiente, no hay cólera como la
del enemigo.
'''
"16" = ''':sup:`16` Preferiría vivir con un león y un dragón antes que con una mujer
malvada.
'''
"17" = ''':sup:`17` La maldad de la mujer altera su semblante y oscurece su rostro como
el de un oso.
'''
"18" = ''':sup:`18` En medio de los enemigos se sienta su marido, y sin querer suspira
amargamente.
'''
"19" = ''':sup:`19` Toda maldad es poca comparada con la de la mujer: la suerte del
pecador caiga sobre ella.
'''
"20" = ''':sup:`20` Cuesta arenosa para pies de anciano es la mujer deslenguada para un
marido pacífico.
'''
"21" = ''':sup:`21` No te dejes seducir por la belleza de una mujer, y no la desees.
'''
"22" = ''':sup:`22` Esclavitud, ignominia y vergüenza grande es que la mujer mantenga a
su marido.
'''
"23" = ''':sup:`23` Corazón afligido, rostro entristecido y herida de corazón es la
mujer perversa. Manos inertes y rodillas vacilantes, tal es la mujer
que no hace dichoso a su marido.
'''
"24" = ''':sup:`24` Por la mujer comenzó el pecado, y por ella morimos todos.
'''
"25" = ''':sup:`25` No des salida al agua, ni a la mujer mala libertad de hablar.
'''
"26" = ''':sup:`26` Si no va como tú quieres, sepárate de ella y despídela.
'''
