[23]
"1" = ''':sup:`1` Mucho tiempo después de que el Señor concediera a Israel la paz con
todos los enemigos que le rodeaban, Josué, ya de edad avanzada,
'''
"2" = ''':sup:`2` convocó a todo Israel, ancianos, jefes, jueces y escribas, y les
dijo: "Yo soy viejo, muy entrado en años.
'''
"3" = ''':sup:`3` Vosotros habéis visto todo lo que hizo el Señor, Dios vuestro, a
todos estos pueblos ante vosotros; es el Señor, vuestro Dios, el que ha
combatido por vosotros.
'''
"4" = ''':sup:`4` Mirad, yo he repartido entre vosotros por suerte, como heredad para
vuestras tribus, estos pueblos que han quedado, lo mismo que aquellos
que yo he exterminado desde el Jordán hasta el mar Mediterráneo, a
occidente.
'''
"5" = ''':sup:`5` El Señor, vuestro Dios, los echará de sus tierras y vosotros las
ocuparéis, tal como lo ha prometido el Señor, vuestro Dios".
'''
"6" = ''':sup:`6` "Esforzaos por cumplir todo lo que está escrito en el libro de la
ley de Moisés, para que no os apartéis de ella ni a la derecha ni a la
izquierda;
'''
"7" = ''':sup:`7` no os mezcléis con estos pueblos que quedan en medio de vosotros, no
os acordéis del nombre de sus dioses, no los invoquéis en vuestros
juramentos, no les sirváis ni os prosternéis ante ellos.
'''
"8" = ''':sup:`8` Seguid siempre unidos al Señor, vuestro Dios, como lo habéis hecho
hasta ahora.
'''
"9" = ''':sup:`9` El Señor ha echado de vuestra presencia pueblos numerosos y fuertes;
ninguno pudo resistir ante vosotros hasta el día de hoy.
'''
"10" = ''':sup:`10` Uno solo de entre vosotros podía perseguir a mil, porque el Señor,
vuestro Dios, combatía por vosotros, como os lo había prometido.
'''
"11" = ''':sup:`11` Tened sumo empeño en amar al Señor, vuestro Dios, porque en ello os
va la vida.
'''
"12" = ''':sup:`12` Pero si os apartáis del Señor y os unís a estos pueblos que quedan
entre vosotros, emparentándoos con ellos en matrimonios mixtos,
'''
"13" = ''':sup:`13` estad seguros de que el Señor, vuestro Dios, no echará de vuestra
presencia a estos pueblos y serán para vosotros una red, un lazo, un
látigo en vuestros costados y espinas en vuestros ojos, hasta que
desaparezcáis de esta buena tierra que el Señor, vuestro Dios, os ha
dado.
'''
"14" = ''':sup:`14` Yo ya me voy a morir. Reconoced con todo vuestro corazón y con toda
vuestra alma que ninguna de las promesas que el Señor, vuestro Dios, os
había hecho, ha caído en el vacío; todas se han cumplido puntualmente;
ni una siquiera cayó en el vacío.
'''
"15" = ''':sup:`15` Pero del mismo modo que se han realizado todas las promesas hechas
por el Señor, vuestro Dios, en vuestro favor, también el Señor hará
caer sobre vosotros todas sus amenazas hasta haceros desaparecer de
esta buena tierra que el Señor, vuestro Dios, os ha dado,
'''
"16" = ''':sup:`16` si rompéis la alianza que el Señor, vuestro Dios, os ha impuesto y
os vais a servir a otros dioses; si os prosternáis ante ellos, entonces
la ira del Señor se encenderá contra vosotros y muy pronto os hará
desaparecer de esta buena tierra que él os ha dado".
'''
