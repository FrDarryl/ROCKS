[22]
"1" = ''':sup:`1` El perezoso se parece a una piedra enlodada, todos le silban por su
suciedad.
'''
"2" = ''':sup:`2` El perezoso se parece a una bola de estiércol: el que la coge se
sacude la mano.
'''
"3" = ''':sup:`3` Vergüenza del padre es haber engendrado un hijo indisciplinado; una
hija así es un perjuicio mayor.
'''
"4" = ''':sup:`4` Una hija sensata encuentra marido, la hija desvergonzada entristece
a su padre.
'''
"5" = ''':sup:`5` La atrevida abochorna a su padre y a su madre, y será despreciada
por los dos.
'''
"6" = ''':sup:`6` Una advertencia inoportuna es como música en día de luto, mas los
azotes y la corrección en todo tiempo son oportunos.
'''
"9" = ''':sup:`9` El que enseña a un necio es como el que pega un tiesto roto, como
quien despierta a uno que duerme profundamente.
'''
"10" = ''':sup:`10` El que predica a un tonto es como el que habla al que dormita. Al
fin dirá: "¿De qué hablas?".
'''
"11" = ''':sup:`11` Llora al muerto porque perdió la luz, y llora al necio porque
perdió su inteligencia. Llora menos por un muerto, porque ya descansó.
Pero la vida del necio es peor que la muerte.
'''
"12" = ''':sup:`12` El duelo por un muerto dura siete días, pero el del necio y el
malvado todos los días de su vida.
'''
"13" = ''':sup:`13` No hables demasiado con el necio ni vayas con el insensato;
guárdate de él para no tener disgustos y no mancharte con su contacto.
Apártate de él y vivirás tranquilo, y no tendrás que sufrir por su
necedad.
'''
"14" = ''':sup:`14` ¿Qué hay más pesado que el plomo? Y ¿cómo llamarle, sino necio?
'''
"15" = ''':sup:`15` La arena, la sal, el hierro son cargas más ligeras que el hombre
insensato.
'''
"16" = ''':sup:`16` El maderamen bien ajustado de una edificación no es desencajado por
un terremoto; así el corazón resuelto tras madura reflexión no vacila
en ningún momento.
'''
"17" = ''':sup:`17` El corazón apoyado sobre sabio pensamiento es como revoque de arena
sobre muro pulido.
'''
"18" = ''':sup:`18` Empalizada en lugar alto no resiste al viento; así el corazón
medroso por sus pensamientos necios no puede resistir el temor.
'''
"19" = ''':sup:`19` Quien se frota los ojos saca lágrimas, quien se hurga el corazón
hace brotar sentimientos.
'''
"20" = ''':sup:`20` Quien arroja una piedra a los pájaros los levanta; el que afrenta
al amigo destruye la amistad.
'''
"21" = ''':sup:`21` Aunque hayas desenvainado la espada contra el amigo, no desesperes,
porque puede haber remedio.
'''
"22" = ''':sup:`22` Si has hablado contra él, no temas, pues es posible la
reconciliación. Pero ultrajar, revelar secreto y golpe a traición son
cosas que hacen huir al amigo.
'''
"23" = ''':sup:`23` Gana la confianza del prójimo en su pobreza, para que en su
prosperidad puedas tener alegría. En los días de tribulación permanece
a su lado, para que en su herencia tengas tu parte.
'''
"24" = ''':sup:`24` Antes que las llamas se ve el humo del horno, así a la sangre
derramada preceden las injurias.
'''
"25" = ''':sup:`25` Jamás me avergonzaré de proteger a un amigo, ni me ocultaré de él;
'''
"26" = ''':sup:`26` que si algún mal me sucede por su culpa, todos los que le oigan se
apartarán de él.
'''
"27" = ''':sup:`27` ¿Quién pondrá guarda a mi boca y sello de discreción en mis labios
para que no caiga por ellos y no me pierda mi lengua?
'''
