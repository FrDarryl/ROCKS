[20]
"1" = ''':sup:`1` Un día, mientras enseñaba al pueblo en el templo y anunciaba el
evangelio, los sumos sacerdotes, los maestros de la ley y los ancianos
'''
"2" = ''':sup:`2` se le acercaron, y le preguntaron: "¿Con qué autoridad haces todo
esto? ¿Quién te ha dado esa autoridad?".
'''
"3" = ''':sup:`3` Él les respondió: "Yo también os haré una pregunta. Decidme:
'''
"4" = ''':sup:`4` ¿El bautismo de Juan era del cielo o de los hombres?".
'''
"5" = ''':sup:`5` Ellos se hicieron este razonamiento: "Si decimos que del cielo, nos
dirá: Entonces ¿por qué no creísteis en él?
'''
"6" = ''':sup:`6` Y si decimos que de los hombres, todo el pueblo nos apedreará,
porque están convencidos de que Juan era profeta".
'''
"7" = ''':sup:`7` Y respondieron: "No lo sabemos".
'''
"8" = ''':sup:`8` Jesús entonces les dijo: "Tampoco yo os digo con qué autoridad hago
todo esto".
'''
"9" = ''':sup:`9` Se puso luego a decir al pueblo esta parábola: "Un hombre plantó una
viña, la arrendó a unos viñadores y se fue de viaje por mucho tiempo.
'''
"10" = ''':sup:`10` A su debido tiempo mandó un criado a los viñadores para que le
dieran su parte de la vendimia. Pero los viñadores lo golpearon y lo
despidieron con las manos vacías.
'''
"11" = ''':sup:`11` De nuevo les mandó otro criado; y también a éste lo golpearon, lo
maltrataron y lo despidieron con las manos vacías.
'''
"12" = ''':sup:`12` Les envió un tercero, y también lo hirieron y lo echaron.
'''
"13" = ''':sup:`13` El dueño de la viña se dijo entonces: ¿Qué haré? Enviaré a mi hijo
querido; a él lo respetarán.
'''
"14" = ''':sup:`14` Pero los viñadores, al verlo, se dijeron: Éste es el heredero;
matémoslo, y nos quedaremos con su herencia.
'''
"15" = ''':sup:`15` Lo echaron fuera de la viña, y lo mataron. ¿Qué hará con ellos el
dueño de la viña?
'''
"16" = ''':sup:`16` Irá, acabará con los viñadores y dará la viña a otros". Al oír esto
dijeron: "¡No lo quiera Dios!".
'''
"17" = ''':sup:`17` Jesús los miró y les dijo: "¿Pues qué significa aquello que está
escrito: La piedra que los constructores desecharon, ésa ha venido a
ser piedra angular?
'''
"18" = ''':sup:`18` El que caiga sobre esa piedra se estrellará, y sobre el que ella
caiga será aplastado".
'''
"19" = ''':sup:`19` Los maestros de la ley y los sumos sacerdotes quisieron entonces
mismo echarle mano, pues comprendieron que la parábola iba por ellos,
pero temieron al pueblo.
'''
"20" = ''':sup:`20` Se quedaron en acecho y enviaron espías que aparentaban ser justos,
para cazarlo en alguna palabra y así entregarlo al poder y a la
autoridad del gobernador.
'''
"21" = ''':sup:`21` Le preguntaron: "Maestro, sabemos que hablas y enseñas con
rectitud, que no te importa nada el qué dirán y que enseñas de verdad
el camino del Señor.
'''
"22" = ''':sup:`22` ¿Nos es lícito pagar el impuesto al césar o no?".
'''
"23" = ''':sup:`23` Jesús, conociendo su malicia, les dijo: "Mostradme una moneda.
'''
"24" = ''':sup:`24` ¿De quién es la efigie y la inscripción?". Respondieron: "Del
césar".
'''
"25" = ''':sup:`25` Él les dijo: "Pues dad al césar lo que es del césar y a Dios lo que
es de Dios".
'''
"26" = ''':sup:`26` No pudieron cazarlo en ninguna de sus palabras en presencia del
pueblo y, maravillados de su respuesta, se callaron.
'''
"27" = ''':sup:`27` Se le acercaron unos saduceos, que niegan la resurrección, y le
preguntaron:
'''
"28" = ''':sup:`28` "Maestro, Moisés nos prescribió: Si el hermano de uno muere,
dejando mujer, sin hijos, su hermano debe casarse con la viuda y dar
descendencia al hermano.
'''
"29" = ''':sup:`29` Eran siete hermanos. El primero se casó, y murió sin dejar hijos.
'''
"30" = ''':sup:`30` El segundo
'''
"31" = ''':sup:`31` y el tercero, y así hasta el séptimo, se casaron con la viuda, y
murieron sin dejar hijos.
'''
"32" = ''':sup:`32` Finalmente murió también la mujer.
'''
"33" = ''':sup:`33` En la resurrección, ¿de quién de ellos será mujer? Porque los siete
la tuvieron por mujer".
'''
"34" = ''':sup:`34` Jesús les dijo: "Los hijos de este mundo se casan unos con otros;
'''
"35" = ''':sup:`35` pero los que han sido dignos de tener parte en el otro mundo y en
la resurrección de los muertos, hombres y mujeres, no se casarán.
'''
"36" = ''':sup:`36` Ya no pueden morir, pues son como los ángeles, hijos de Dios, al
ser hijos de la resurrección.
'''
"37" = ''':sup:`37` Y que los muertos resucitan, el mismo Moisés lo da a entender en lo
de la zarza, cuando llama al Señor: Dios de Abrahán, Dios de Jacob,
Dios de Isaac.
'''
"38" = ''':sup:`38` No es un Dios de muertos, sino de vivos, porque para él todos
viven".
'''
"39" = ''':sup:`39` Entonces unos maestros de la ley dijeron: "¡Bien dicho, maestro!".
'''
"40" = ''':sup:`40` Y no se atrevieron a preguntarle más.
'''
"41" = ''':sup:`41` Y les preguntó: "¿Cómo puede decirse que el mesías es hijo de
David,
'''
"42" = ''':sup:`42` pues David mismo dice en el libro de los Salmos: El Señor dijo a mi
Señor: Siéntate a mi derecha,
'''
"43" = ''':sup:`43` hasta que ponga a tus enemigos, debajo de tus pies?
'''
"44" = ''':sup:`44` Pues si el mismo David lo llama Señor, ¿cómo puede ser hijo suyo?".
'''
"45" = ''':sup:`45` Y dijo a sus discípulos ante todo el pueblo:
'''
"46" = ''':sup:`46` "Guardaos de los maestros de la ley, a los que les gusta llevar
vestidos ostentosos, ser saludados en las plazas, ocupar los primeros
puestos en las sinagogas
'''
"47" = ''':sup:`47` y que devoran los bienes de las viudas mientras aparentan hacer
largas oraciones. Ellos serán juzgados muy severamente".
'''
