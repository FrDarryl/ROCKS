[53]
"1" = ''':sup:`1` Al maestro de coro. Para la enfermedad. Maskil de David
'''
"2" = ''':sup:`2` El insensato dice en su corazón: "Dios no existe". Todos se han
pervertido, todos obran mal, no hay quien obre bien.
'''
"3" = ''':sup:`3` El Señor observa desde el cielo a los hombres, para ver si hay
alguno cuerdo que busque a Dios.
'''
"4" = ''':sup:`4` Todos están descarriados, en masa pervertidos, no hay nadie que obre
bien, ni uno solo.
'''
"5" = ''':sup:`5` ¿No aprenderán los malvados que devoran a mi pueblo como pan y no
invocan el nombre del Señor?
'''
"6" = ''':sup:`6` Pues tendrán que temblar de espanto, porque Dios dispersa las
fuerzas del agresor, y serán derrotados porque Dios los rechaza.
'''
"7" = ''':sup:`7` ¡Ojalá venga de Sión la victoria de Israel! Cuando el Señor reúna a
los cautivos de su pueblo, exultará Jacob, se alegrará Israel.
'''
