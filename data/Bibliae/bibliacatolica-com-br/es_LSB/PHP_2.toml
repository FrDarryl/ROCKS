[2]
"1" = ''':sup:`1` Si tenéis algún consuelo en Cristo, alguna muestra de amor; si
estáis unidos en el mismo Espíritu; si tenéis entrañas de misericordia,
'''
"2" = ''':sup:`2` llenadme de gozo teniendo todos un mismo pensar, un mismo amor, una
sola alma y unos mismos sentimientos.
'''
"3" = ''':sup:`3` No hagáis cosa alguna por espíritu de rivalidad o de vanagloria; sed
humildes y tened a los demás por superiores a vosotros,
'''
"4" = ''':sup:`4` preocupándoos no sólo de vuestras cosas, sino también de las cosas
de los demás.
'''
"5" = ''':sup:`5` Procurad tener los mismos sentimientos que tuvo Cristo Jesús,
'''
"6" = ''':sup:`6` el cual, teniendo la naturaleza gloriosa de Dios, no consideró como
codiciable tesoro el mantenerse igual a Dios,
'''
"7" = ''':sup:`7` sino que se anonadó a sí mismo tomando la naturaleza de siervo,
haciéndose semejante a los hombres;
'''
"8" = ''':sup:`8` y, en su condición de hombre, se humilló a sí mismo haciéndose
obediente hasta la muerte, y muerte de cruz.
'''
"9" = ''':sup:`9` Por ello Dios le exaltó sobremanera y le otorgó un nombre que está
sobre cualquier otro nombre,
'''
"10" = ''':sup:`10` para que al nombre de Jesús doblen su rodilla los seres del cielo,
de la tierra y del abismo,
'''
"11" = ''':sup:`11` y toda lengua confiese que Jesucristo es Señor para gloria de Dios
Padre.
'''
"12" = ''':sup:`12` Por tanto, queridos hermanos, como siempre habéis obedecido, no
sólo durante mi presencia, sino también y mucho más mientras estuve
ausente, trabajad por vuestra salvación con profundo acatamiento
'''
"13" = ''':sup:`13` pues es Dios el que obra en vosotros el querer y el obrar, según su
voluntad.
'''
"14" = ''':sup:`14` Hacedlo todo sin críticas ni discusiones,
'''
"15" = ''':sup:`15` a fin de que seáis irreprochables y sin malicia, hijos de Dios
irreprensibles en medio de esta generación perversa y descarriada, en
medio de la cual brilláis como astros en el universo,
'''
"16" = ''':sup:`16` manteniendo firme la palabra de vida, de modo que pueda presumir en
el día de Cristo de no haber corrido ni trabajado inútilmente.
'''
"17" = ''':sup:`17` Y aunque tuviera que derramar mi sangre como libación sobre el
sacrificio y la ofrenda de vuestra fe, me gozo y congratulo con todos
vosotros.
'''
"18" = ''':sup:`18` Alegraos también vosotros de esto mismo y congratulaos conmigo.
'''
"19" = ''':sup:`19` Confiado en Jesús, el Señor, espero enviaros pronto a Timoteo, a
fin de que también yo me sienta reconfortado al tener noticias de
vosotros.
'''
"20" = ''':sup:`20` Pues a nadie tengo de tan idénticos sentimientos conmigo, que tan
sinceramente se preocupe de vuestras cosas;
'''
"21" = ''':sup:`21` pues todos buscan sus intereses personales, no los de Jesucristo.
'''
"22" = ''':sup:`22` Vosotros conocéis su probada virtud, que como un hijo con su padre
se ha conducido conmigo en la causa del evangelio.
'''
"23" = ''':sup:`23` Pienso enviároslo tan pronto como pueda entrever el resultado de mi
causa, y,
'''
"24" = ''':sup:`24` confiado en el Señor, espero ir yo mismo pronto.
'''
"25" = ''':sup:`25` Entre tanto he juzgado necesario enviaros a Epafrodito, nuestro
hermano, colaborador y compañero de fatigas, el que vosotros me
enviasteis con el encargo de socorrerme en mis necesidades,
'''
"26" = ''':sup:`26` pues está deseando veros a todos vosotros y siente profunda
inquietud porque sabe que ha llegado a vosotros la noticia de su
enfermedad.
'''
"27" = ''':sup:`27` Cierto que enfermó y estuvo a las puertas de la muerte, pero Dios
tuvo misericordia de él; y no sólo de él, sino también de mí, para que
no tuviese yo tristeza sobre tristeza.
'''
"28" = ''':sup:`28` Por ello os lo envío más prontamente, a fin de que, viéndole de
nuevo, os gocéis y yo me sienta aliviado en mi tristeza.
'''
"29" = ''':sup:`29` Recibidlo cristianamente, con alegría, y tened en honor a personas
como él,
'''
"30" = ''':sup:`30` que por la obra de Cristo estuvo a punto de morir poniendo en
peligro su vida para proporcionarme en vuestra ausencia los servicios
que vosotros no me podíais prestar.
'''
