[16]
"1" = ''':sup:`1` Saray, la mujer de Abrán, no le había dado hijos; pero ella tenía
una esclava egipcia de nombre Agar.
'''
"2" = ''':sup:`2` Saray dijo a Abrán: "Mira, el Señor me ha hecho estéril; llévate a
mi esclava. Quizá yo pueda tener hijos por ella". Abrán escuchó a
Saray.
'''
"3" = ''':sup:`3` Diez años después de haberse establecido Abrán en el país de Canaán,
Saray tomó a Agar, su esclava egipcia, y se la dio por mujer a Abrán,
su marido.
'''
"4" = ''':sup:`4` Abrán tuvo relaciones con Agar, la cual concibió; y cuando se vio
encinta, miraba con desprecio a su señora.
'''
"5" = ''':sup:`5` Saray dijo a Abrán: "Tú eres el responsable de la afrenta que me
hace. Yo puse a mi esclava entre tus brazos, y ella, al verse
embarazada, me mira con desprecio. ¡Que el Señor juzgue entre
nosotros!".
'''
"6" = ''':sup:`6` Abrán respondió a Saray: "Mira, tu esclava está en tus manos; haz
con ella lo que mejor te parezca". Saray la maltrató, y ella se escapó.
'''
"7" = ''':sup:`7` El ángel del Señor la encontró en el desierto junto a un manantial
de agua, la fuente que está en el camino de Sur,
'''
"8" = ''':sup:`8` y le dijo: "Agar, esclava de Saray, ¿de dónde vienes y adónde vas?".
Ella respondió: "Huyo de la presencia de Saray, mi señora".
'''
"9" = ''':sup:`9` El ángel del Señor le dijo: "Vuélvete a tu señora y ponte a sus
órdenes".
'''
"10" = ''':sup:`10` Y añadió: "Multiplicaré tanto tu descendencia que no se la podrá
contar".
'''
"11" = ''':sup:`11` Añadió: "Tú estás encinta y darás a luz un hijo y le llamarás
Ismael, porque el Señor ha escuchado tu aflicción.
'''
"12" = ''':sup:`12` Será un potro salvaje; su mano será contra todos y la de todos
contra él. Vivirá en contra de todos sus hermanos".
'''
"13" = ''':sup:`13` Agar dio al Señor, que le había hablado, un nombre, diciendo: "Tú
eres El Roí. He visto aquí al que me ve".
'''
"14" = ''':sup:`14` Por esto aquel pozo se llama "pozo de Lajay Roí"; está entre Cades
y Béred.
'''
"15" = ''':sup:`15` Agar dio un hijo a Abrán, y Abrán le llamó Ismael.
'''
"16" = ''':sup:`16` Abrán tenía ochenta y seis años cuando Agar le dio a Ismael.
'''
