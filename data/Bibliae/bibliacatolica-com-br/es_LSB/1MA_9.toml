[9]
"1" = ''':sup:`1` Demetrio, al enterarse de la muerte de Nicanor y de la derrota de su
ejército, decidió mandar a Judea otra vez a Báquides y Alcimo como
jefes del ala derecha de su ejército.
'''
"2" = ''':sup:`2` Éstos tomaron el camino de Galilea y acamparon en Mesalot de Arbela,
se apoderaron de ella y mataron a muchos de sus habitantes.
'''
"3" = ''':sup:`3` En el primer mes del año 152 acamparon frente a Jerusalén;
'''
"4" = ''':sup:`4` y veinte mil hombres de infantería y dos mil de caballería se
dirigieron a Berea.
'''
"5" = ''':sup:`5` Judas tenía su campamento en Elasa con tres mil hombres selectos.
'''
"6" = ''':sup:`6` Pero cuando los suyos vieron a aquel gran número de enemigos, se
llenaron de miedo y muchos huyeron del campo, quedando sólo ochocientos
hombres.
'''
"7" = ''':sup:`7` Judas, viendo la dispersión de su ejército cuando era inminente la
lucha, se sintió profundamente apenado, pues no tenía tiempo para
volverlos a juntar.
'''
"8" = ''':sup:`8` Desalentado, habló a los que quedaban: "¡Luchemos contra nuestros
enemigos; quizá podamos vencerlos!".
'''
"9" = ''':sup:`9` Ellos le respondieron: "No podremos; ahora tratemos de salvarnos;
volveremos más tarde con nuestros hermanos, y entonces lucharemos;
ahora somos demasiado pocos".
'''
"10" = ''':sup:`10` Pero Judas les contestó: "Jamás haré semejante cosa: huir delante
de ellos. Si ha llegado nuestra hora, muramos valientemente por
nuestros hermanos sin manchar nuestra gloria".
'''
"11" = ''':sup:`11` El ejército enemigo salió del campo y le hizo frente con la
caballería dividida en dos alas; los hombres y los arqueros, todos
valientes, avanzaban a la cabeza del ejército como fuerza de choque.
Báquides iba en el ala derecha.
'''
"12" = ''':sup:`12` El ejército, dividido en dos partes, avanzaba al sonido de las
trompetas.
'''
"13" = ''':sup:`13` La tierra temblaba por el estruendo de los ejércitos. El combate se
entabló a la mañana y duró hasta la tarde.
'''
"14" = ''':sup:`14` Judas se dio cuenta de que Báquides y la parte más fuerte del
ejército estaban en la derecha, y, juntándose con los más decididos,
'''
"15" = ''':sup:`15` derrotó el ala derecha y la persiguió hasta los montes de Azara.
'''
"16" = ''':sup:`16` Los del ala izquierda, viendo la derrota del ala derecha, siguieron
por la espalda a Judas y a los suyos.
'''
"17" = ''':sup:`17` Fue una lucha encarnizada, cayendo muchos de una y otra parte.
'''
"18" = ''':sup:`18` También cayó Judas; los demás huyeron.
'''
"19" = ''':sup:`19` Jonatán y Simón recogieron a su hermano y lo enterraron en la tumba
de sus padres, en Modín.
'''
"20" = ''':sup:`20` Todo el pueblo de Israel le guardó luto y lo lloró durante mucho
tiempo, repitiendo la lamentación:
'''
"21" = ''':sup:`21` "¡Cómo ha caído el héroe, el salvador de Israel!".
'''
"22" = ''':sup:`22` El resto de la historia de Judas, sus guerras, las hazañas por él
realizadas y sus timbres de gloria no han sido escritos; son demasiado
numerosos.
'''
"23" = ''':sup:`23` Después de la muerte de Judas aparecieron de nuevo los criminales
en todo el territorio de Israel y levantaron la cabeza los autores de
la iniquidad.
'''
"24" = ''':sup:`24` Hubo por entonces una gran carestía, hasta el punto de parecer que
la tierra se puso de su parte.
'''
"25" = ''':sup:`25` Entonces Báquides escogió hombres malvados para gobernar el país.
'''
"26" = ''':sup:`26` Éstos hacían averiguaciones y pesquisas para descubrir a los amigos
de Judas, llevándolos luego a Báquides, que los castigaba y se burlaba
de ellos.
'''
"27" = ''':sup:`27` Hubo una opresión tal en Israel como no se había conocido desde que
no había profetas.
'''
"28" = ''':sup:`28` Los amigos de Judas se reunieron y dijeron a Jonatán:
'''
"29" = ''':sup:`29` "Desde la muerte de tu hermano Judas, no ha surgido nadie semejante
a él, capaz de enfrentarse a nuestros enemigos, a Báquides y a cuantos
odian nuestra nación.
'''
"30" = ''':sup:`30` Te elegimos a ti para ocupar su puesto como nuestro jefe y guía en
la batalla emprendida".
'''
"31" = ''':sup:`31` Jonatán tomó el mando y sucedió a su hermano Judas.
'''
"32" = ''':sup:`32` Báquides lo supo y trató de matarlo.
'''
"33" = ''':sup:`33` Jonatán, su hermano Simón y los que lo acompañaban se enteraron,
huyeron al desierto de Técoa y acamparon junto a la cisterna de Asfar.
'''
"34" = ''':sup:`34` Informaron de esto a Báquides en día de sábado, y él y su ejército
atravesaron rápidamente el Jordán.
'''
"35" = ''':sup:`35` Jonatán envió a su hermano, que iba al frente de la comitiva, a
rogar a sus amigos los nabateos que les permitieran dejarles en
depósito todo el bagaje, que era mucho.
'''
"36" = ''':sup:`36` Pero los descendientes de Jambrí salieron de Madaba, capturaron a
Juan con todo el bagaje y se fueron con ello.
'''
"37" = ''':sup:`37` Después de esto anunciaron a Jonatán y a Simón, su hermano, que los
descendientes de Jambrí estaban celebrando una boda solemne y que
llevaban desde Madaba, con gran pompa, a la novia, hija de uno de los
más ilustres personajes de Canaán.
'''
"38" = ''':sup:`38` Entonces se acordaron de su hermano Juan y se escondieron en el
recodo del monte.
'''
"39" = ''':sup:`39` Levantaron la vista y vieron, en medio de un rumor confuso, un
cortejo numeroso, el esposo, sus amigos y hermanos, que avanzaban hacia
ellos con tamboriles, instrumentos musicales y rica armadura.
'''
"40" = ''':sup:`40` Los judíos salieron de su escondite, se precipitaron sobre ellos y
los mataron. Hubo muchas víctimas; otros huyeron al monte; ellos se
apoderaron de todo lo que llevaban.
'''
"41" = ''':sup:`41` Así la boda se convirtió en luto y el alegre son de la música en
lamentaciones.
'''
"42" = ''':sup:`42` Se vengaron de su hermano y se volvieron a la ribera pantanosa del
Jordán.
'''
"43" = ''':sup:`43` Báquides se enteró de esto y llegó en día de sábado a las riberas
del Jordán.
'''
"44" = ''':sup:`44` Jonatán entonces habló así a los suyos: "¡Ánimo! Luchemos por
nuestras vidas, pues hoy no es como ayer o anteayer.
'''
"45" = ''':sup:`45` Tenemos al enemigo delante y a nuestra espalda; aquí y allí están
las aguas del Jordán, terreno pantanoso, bosque; no hay salida.
'''
"46" = ''':sup:`46` Clamad, pues, al cielo para que nos libre de nuestros enemigos".
'''
"47" = ''':sup:`47` Se trabó la batalla, y Jonatán alargó la mano para herir a
Báquides, pero éste le esquivó echándose hacia atrás.
'''
"48" = ''':sup:`48` Entonces Jonatán y los suyos salvaron el Jordán atravesándolo a
nado; sus enemigos no los siguieron.
'''
"49" = ''':sup:`49` Aquel día cayeron unos mil hombres de Báquides.
'''
"50" = ''':sup:`50` Báquides volvió a Jerusalén y se puso a construir plazas fuertes en
Judea, las fortalezas de Jericó, Emaús, Bejorón, Betel, Tamnata,
Faratón y Tefón, con altas murallas y puertas con cerrojos,
'''
"51" = ''':sup:`51` dejando en cada una una guarnición para hostigar a Israel.
'''
"52" = ''':sup:`52` También fortificó las ciudades de Bet Sur y Guézer y la ciudadela,
dejando en ellas soldados y depósitos de víveres.
'''
"53" = ''':sup:`53` Tomó, finalmente, a los hijos de los jefes del país como rehenes y
los puso bajo vigilancia en la ciudadela de Jerusalén.
'''
"54" = ''':sup:`54` El año 153, en el segundo mes, Alcimo mandó derribar el muro del
atrio interior del templo, destruyendo así la obra de los profetas. Ya
se había comenzado a demoler,
'''
"55" = ''':sup:`55` cuando Alcimo tuvo un ataque y quedaron suspendidas las obras. Se
le cerró la boca y quedó paralizada, de modo que no podía hablar ni dar
órdenes en su casa.
'''
"56" = ''':sup:`56` Alcimo murió en medio de grandes sufrimientos.
'''
"57" = ''':sup:`57` Báquides, viendo que Alcimo había muerto, regresó a la corte real.
El país tuvo paz durante dos años.
'''
"58" = ''':sup:`58` Entonces todos los criminales tomaron esta resolución: "Jonatán y
los suyos viven en paz, sin temor alguno. Hagamos venir a Báquides, y
nos haremos con todos en una sola noche",
'''
"59" = ''':sup:`59` y fueron a deliberar con él.
'''
"60" = ''':sup:`60` Báquides se puso en camino con un ejército numeroso. Mandó
clandestinamente cartas a sus partidarios de Judea para que prendiesen
a Jonatán y a los suyos; pero no tuvo éxito, porque fueron descubiertos
sus planes.
'''
"61" = ''':sup:`61` Jonatán y los suyos apresaron a cincuenta hombres del país,
cabecillas de la conjura, y los mataron.
'''
"62" = ''':sup:`62` Jonatán y Simón se retiraron con los suyos a Betbasí, en el
desierto, repararon las ruinas y la fortificaron.
'''
"63" = ''':sup:`63` Apenas lo supo Báquides, reunió toda su gente y avisó a todos sus
partidarios de Judea.
'''
"64" = ''':sup:`64` Llegó a Betbasí, la sitió durante varios días y emplazó máquinas de
guerra.
'''
"65" = ''':sup:`65` Jonatán dejó en la ciudad a su hermano Simón, y salió por la región
con un puñado de hombres.
'''
"66" = ''':sup:`66` Derrotó a Odomera, a sus hermanos y a los hijos de Fasirón en sus
tiendas; estos primeros golpes le sirvieron de refuerzo.
'''
"67" = ''':sup:`67` Simón y los suyos salieron de la ciudad e incendiaron las máquinas.
'''
"68" = ''':sup:`68` Atacaron a Báquides, que fue derrotado, y cayó en un profundo
abatimiento, porque no habían resultado ni sus planes ni su expedición.
'''
"69" = ''':sup:`69` Se enfureció grandemente contra los criminales que le habían
aconsejado venir al país, mató a muchos y decidió volver a su tierra.
'''
"70" = ''':sup:`70` Jonatán lo supo, y le envió emisarios para hacer con él un tratado
de paz y canjear prisioneros.
'''
"71" = ''':sup:`71` Él aceptó, prometió lealtad a las propuestas y juró no hacerle daño
alguno durante su vida.
'''
"72" = ''':sup:`72` Después de restituir a los prisioneros capturados en Judea, retornó
a su tierra y no volvió más a Judea.
'''
"73" = ''':sup:`73` Así hubo paz en Israel, y Jonatán fijó su residencia en Micmás,
donde comenzó a gobernar al pueblo y a exterminar a la gente perversa
de Israel.
'''
