[33]
"1" = ''':sup:`1` Éstas son las etapas de los israelitas cuando salieron por escuadras
de Egipto, acaudillados por Moisés y Aarón.
'''
"2" = ''':sup:`2` Moisés consignó por escrito el punto de partida de sus etapas
realizadas por orden del Señor. Son éstas:
'''
"3" = ''':sup:`3` Partieron de Rameses el día quince del primer mes. Al día siguiente
de la pascua, los israelitas salieron con gran poder, a la vista de
todo Egipto.
'''
"4" = ''':sup:`4` Los egipcios estaban sepultando a todos los que el Señor había hecho
morir, a todos los primogénitos. El Señor había hecho justicia contra
sus dioses.
'''
"5" = ''':sup:`5` Los israelitas partieron de Rameses y acamparon en Sucot.
'''
"6" = ''':sup:`6` Parieron de Sucot y acamparon en Etán, que está en los confines del
desierto.
'''
"7" = ''':sup:`7` Partieron de Etán y se volvieron hacia Pi Hajirot, que está enfrente
de Baal Sefón, y acamparon frente a Migdol.
'''
"8" = ''':sup:`8` Partieron de Pi Hajirot, pasaron por medio del mar hacia el desierto
y, después de tres días de camino en el desierto de Etán, acamparon en
Mará.
'''
"9" = ''':sup:`9` Partieron de Mará y llegaron a Elín, donde había doce fuentes y
setenta palmeras; allí acamparon.
'''
"10" = ''':sup:`10` Partieron de Elín y acamparon junto al mar Rojo.
'''
"11" = ''':sup:`11` Partieron del mar Rojo y acamparon en el desierto de Sin.
'''
"12" = ''':sup:`12` Partieron del desierto de Sin y acamparon en Dofca.
'''
"13" = ''':sup:`13` Partieron de Dofca y acamparon en Alús.
'''
"14" = ''':sup:`14` Partieron de Alús y acamparon en Rafidín, donde el pueblo no
encontró agua para beber.
'''
"15" = ''':sup:`15` Partieron de Rafidín y acamparon en el desierto del Sinaí.
'''
"16" = ''':sup:`16` Partieron del desierto del Sinaí y acamparon en Quibrot Hattaavá.
'''
"17" = ''':sup:`17` Partieron de Quibrot Hattaavá y acamparon en Jaserot.
'''
"18" = ''':sup:`18` Partieron de Jaserot y acamparon en Ritmá.
'''
"19" = ''':sup:`19` Partieron de Ritmá y acamparon en Rimón Peres.
'''
"20" = ''':sup:`20` Partieron de Rimón Peres y acamparon en Libná.
'''
"21" = ''':sup:`21` Partieron de Libná y acamparon en Risá.
'''
"22" = ''':sup:`22` Partieron de Risá y acamparon en Quehelatá.
'''
"23" = ''':sup:`23` Partieron de Quehelatá y acamparon en el monte Séfer.
'''
"24" = ''':sup:`24` Partieron del monte Séfer y acamparon en Jaradá.
'''
"25" = ''':sup:`25` Partieron de Jaradá y acamparon en Maquelot.
'''
"26" = ''':sup:`26` Partieron de Maquelot y acamparon en Tájat.
'''
"27" = ''':sup:`27` Partieron de Tájat y acamparon en Táraj.
'''
"28" = ''':sup:`28` Partieron de Táraj y acamparon en Mitcá.
'''
"29" = ''':sup:`29` Partieron de Mitcá y acamparon en Jasmoná.
'''
"30" = ''':sup:`30` Partieron de Jasmoná y acamparon en Moserot.
'''
"31" = ''':sup:`31` Partieron de Moserot y acamparon en Bene Yaacán.
'''
"32" = ''':sup:`32` Partieron de Bene Yaacán y acamparon en Jor Haguidgad.
'''
"33" = ''':sup:`33` Partieron de Jor Haguidgad y acamparon en Yotbatá.
'''
"34" = ''':sup:`34` Partieron de Yotbatá y acamparon en Abrona.
'''
"35" = ''':sup:`35` Partieron de Abrona y acamparon en Asiongaber.
'''
"36" = ''':sup:`36` Partieron de Asiongaber y acamparon en el desierto de Sin, que es
Cades.
'''
"37" = ''':sup:`37` Partieron de Cades y acamparon en Hor de la Montaña, en los
confines de la tierra de Edón.
'''
"38" = ''':sup:`38` Aarón, sacerdote, subió a Hor de la Montaña por orden del Señor, y
allí murió en el año cuarenta de la salida de los israelitas de Egipto,
el día primero del quinto mes.
'''
"39" = ''':sup:`39` Aarón tenía ciento veintitrés años cuando murió en la cima de Hor
de la Montaña.
'''
"40" = ''':sup:`40` El rey de Arad, un cananeo que habitaba el Negueb, en la tierra de
Canaán, tuvo conocimiento de la llegada de los israelitas.
'''
"41" = ''':sup:`41` Partieron de Hor de la Montaña y acamparon en Salmoná.
'''
"42" = ''':sup:`42` Partieron de Salmoná y acamparon en Punón.
'''
"43" = ''':sup:`43` Partieron de Punón y acamparon en Obot.
'''
"44" = ''':sup:`44` Partieron de Obot y acamparon en Iyyé Haabarín, en los confines de
Moab.
'''
"45" = ''':sup:`45` Partieron de Iyyé Haabarín y acamparon en Dibón Gad.
'''
"46" = ''':sup:`46` Partieron de Dibón Gad y acamparon en Almón Diblatáyim.
'''
"47" = ''':sup:`47` Partieron de Almón Diblatáyim y acamparon en los montes Abarín
frente a Nebo.
'''
"48" = ''':sup:`48` Partieron de los montes Abarín y acamparon en los Llanos de Moab,
junto al Jordán, a la altura de Jericó;
'''
"49" = ''':sup:`49` acamparon a lo largo del Jordán, desde Bet Hayesimot hasta Abel
Hassitín, en los Llanos de Moab.
'''
"50" = ''':sup:`50` En los Llanos de Moab, junto al Jordán, a la altura de Jericó, el
Señor dijo a Moisés:
'''
"51" = ''':sup:`51` "Di a los israelitas:
'''
"52" = ''':sup:`52` Cuando hayáis pasado el Jordán hacia la tierra de Canaán, echaréis
lejos de vosotros a todos los habitantes de la tierra, destruiréis
todas sus estatuas de piedra e imágenes de metal fundido y destruiréis
todas sus colinas sagradas.
'''
"53" = ''':sup:`53` Tomaréis posesión de esta tierra y moraréis en ella, pues yo os la
doy en posesión.
'''
"54" = ''':sup:`54` La distribuiréis por suertes entre vuestros clanes; según éstos
sean más o menos numerosos, les daréis una heredad grande o pequeña. La
que caiga en suerte a cada uno, ésa será su heredad, y haréis la
partición según las tribus patriarcales.
'''
"55" = ''':sup:`55` Pero si no echáis lejos de vosotros a los habitantes de la tierra,
los que hayáis dejado en medio de vosotros vendrán a ser espinas en
vuestros ojos y zarzas en vuestros costados; os molestarán en la tierra
que vais a habitar,
'''
"56" = ''':sup:`56` y os trataré a vosotros como había pensado tratarlos a ellos".
'''
"Notes" = '''
Notas de rodapé:
33:1-4 - Moisés registra todos los viajes de Israel desde Egipto,
demostrando la fidelidad de Dios al guiarlos por el desierto. Este
relato refuerza el tema de la providencia divina y el cuidado de Dios
8:2-4).
33:5-15 - Se detallan las paradas de Israel, desde Ramsés hasta el
Monte Sinaí, donde Dios entregó la Ley. Esto demuestra la importancia
de cada etapa del viaje de Israel en el plan de redención de Dios
33:16-37 - La continuidad de las paradas de Israel, incluyendo lugares
difíciles como Cades, destaca cómo Dios guió a su pueblo a través de
las pruebas. Estos viajes refuerzan la necesidad de confiar en Dios
33:38-39 - Se menciona la muerte de Aarón, lo que recuerda a Israel la
transitoriedad de la vida y la continuidad del plan de Dios, incluso
ante la pérdida de líderes. La historia de Aarón sirve como
recordatorio de que Dios levanta nuevos líderes para cumplir sus
7:23-25).
