[6]
"1" = ''':sup:`1` Como el número de los discípulos aumentaba, los griegos se quejaron
contra los hebreos porque descuidaban a sus viudas en el suministro
cotidiano.
'''
"2" = ''':sup:`2` Los doce convocaron a todos los fieles, y dijeron: "No está bien que
nosotros abandonemos la palabra de Dios por servir a las mesas.
'''
"3" = ''':sup:`3` Elegid, pues, cuidadosamente entre vosotros, hermanos, siete hombres
de buena reputación, llenos del Espíritu Santo y de sabiduría, y
nosotros les encomendaremos este servicio;
'''
"4" = ''':sup:`4` nosotros perseveraremos en la oración y en el ministerio de la
palabra".
'''
"5" = ''':sup:`5` Agradó la proposición a toda la asamblea, y eligieron a Esteban,
hombre lleno de fe y del Espíritu Santo, y a Felipe y Prócoro, a
Nicanor y a Timón, a Parmenas y a Nicolás, prosélito antioqueno;
'''
"6" = ''':sup:`6` los presentaron a los apóstoles, los cuales, después de orar, les
impusieron las manos.
'''
"7" = ''':sup:`7` La palabra de Dios crecía, el número de los fieles aumentaba
considerablemente en Jerusalén, e incluso muchos sacerdotes abrazaban
la fe.
'''
"8" = ''':sup:`8` Esteban, por su parte, lleno de gracia y de poder, realizaba grandes
prodigios y milagros en el pueblo.
'''
"9" = ''':sup:`9` Unos cuantos de la sinagoga llamada de los Libertos, de Cirene,
Alejandría, Cilicia y Asia, se pusieron a discutir con Esteban;
'''
"10" = ''':sup:`10` pero no podían resistir la sabiduría y el espíritu con que hablaba.
'''
"11" = ''':sup:`11` Entonces sobornaron a unos hombres para que dijeran: "Nosotros
hemos oído a éste decir blasfemias contra Moisés y contra Dios".
'''
"12" = ''':sup:`12` Con esto amotinaron al pueblo, a los ancianos y a los maestros de
la ley, los cuales se echaron sobre él, lo prendieron y lo llevaron al
tribunal supremo.
'''
"13" = ''':sup:`13` Después presentaron testigos falsos, que dijeron: "Este hombre no
cesa de decir palabras contra este lugar santo y contra la ley;
'''
"14" = ''':sup:`14` le hemos oído decir que ese Jesús, el Nazareno, destruirá este
lugar y cambiará las costumbres que nos transmitió Moisés".
'''
"15" = ''':sup:`15` Entonces todos los que estaban sentados en el tribunal clavaron sus
ojos en él y vieron su rostro como el rostro de un ángel.
'''
"Notes" = '''
Notas de rodapé:
6:1-7 - La institución de los diáconos para servir las mesas refleja la
organización de la Iglesia primitiva y la prioridad del ministerio de
18:21-22).
6:8-10 - Esteban realiza grandes milagros y enfrenta oposición. Su
sabiduría y el Espíritu Santo lo hacen inquebrantable, incluso ante las
6:11-15 - Esteban es acusado falsamente de blasfemia, pero su rostro
brilla como el de un ángel. Este detalle simboliza la presencia de Dios
'''
