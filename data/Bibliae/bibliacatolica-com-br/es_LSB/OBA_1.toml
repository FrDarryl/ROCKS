"1" = ''':sup:`1` Visión de Abdías Esto dice el Señor sobre Edón: Hemos oído un
mensaje del Señor, un heraldo ha sido enviado a decir a las naciones:
"¡En pie, levantémonos y hagámosle la guerra!"
'''
"2" = ''':sup:`2` Mira, te voy a hacer la nación más pequeña y despreciable.
'''
"3" = ''':sup:`3` La soberbia de tu corazón te ha engañado, tú que habitas en las
cavernas de las rocas, que pones en las alturas tu morada, y piensas:
"¿Quién me hará caer a tierra?".
'''
"4" = ''':sup:`4` Aunque te elevaras como el águila y pusieras tu nido en las
estrellas, de allí te haré caer, dice el Señor.
'''
"5" = ''':sup:`5` Si vinieran a ti ladrones o salteadores durante la noche, ¿no
robarían todo lo que pudieran? Si vinieran a ti vendimiadores, ¿te
dejarían otra cosa que lo que queda de rebusco?
'''
"6" = ''':sup:`6` ¡Cómo ha sido saqueado Esaú, escudriñados sus tesoros ocultos!
'''
"7" = ''':sup:`7` Te han echado de tu tierra, se han burlado de ti todos tus aliados,
te han engañado tus amigos. Los mismos que comen a tu mesa han tendido
lazos a tus pies: "Ha perdido la razón".
'''
"8" = ''':sup:`8` Aquel día -dice el Señor- eliminaré de Edón los sabios y la
inteligencia de los montes de Esaú.
'''
"9" = ''':sup:`9` Tus guerreros tendrán miedo, Temán, de suerte que no quedará un solo
hombre en el monte de Esaú.
'''
"10" = ''':sup:`10` Por las matanzas, por las injusticias cometidas contra tu hermano
Jacob, quedarás cubierto de vergüenza y serás exterminado para siempre.
'''
"11" = ''':sup:`11` El día que estabas frente a él, cuando los extranjeros llevaban
prisionero a su ejército y los extranjeros entraban por sus puertas y
echaban suertes sobre Jerusalén, tú también eras como uno de ellos.
'''
"12" = ''':sup:`12` No te alegres del castigo de tu hermano el día de su desastre; no
te alegres de la desgracia de los judíos el día de su perdición; no te
burles de ellos el día de su angustia;
'''
"13" = ''':sup:`13` no entres en la ciudad de mi pueblo el día de su ruina; no te
alegres también tú de su desgracia el día de su ruina, ni eches mano a
su riqueza el día de su ruina.
'''
"14" = ''':sup:`14` No te plantes en las encrucijadas para matar a los que huyen; no
entregues a sus supervivientes el día de la angustia.
'''
"15" = ''':sup:`15` Porque está cerca el día del Señor para todas las naciones. Como tú
has hecho, así te harán a ti; tus acciones recaerán sobre tu cabeza.
'''
"16" = ''':sup:`16` Sí, como vosotros bebisteis en mi monte santo, así beberán siempre
todas las naciones; beberán, consumirán y serán luego como si jamás
hubiesen sido.
'''
"17" = ''':sup:`17` Pero en el monte Sión se refugiarán los supervivientes -y será un
lugar santo-, y la casa de Jacob recobrará todos sus dominios.
'''
"18" = ''':sup:`18` Las gentes de Jacob serán fuego, las de José una llama, y los de
Esaú paja, que será devorada por el fuego y la llama. No quedará un
superviviente de Esaú. El Señor lo ha dicho.
'''
"19" = ''':sup:`19` Ocuparán el Negueb, la montaña de Esaú, la llanura, el país de los
filisteos, el territorio de Efraín y de Samaría, Benjamín y Galaad.
'''
"20" = ''':sup:`20` Los desterrados de este ejército, los israelitas, ocuparán Canaán
hasta Sarepta, y los desterrados de Jerusalén que están en Sefarad
ocuparán las ciudades del Negueb.
'''
"21" = ''':sup:`21` Y subirán victoriosos al monte Sión para juzgar a la montaña de
Esaú, y el reino será del Señor.
'''
"Notes" = '''
Notas de rodapé:
1:1-2 - La visión de Abdías es un mensaje de juicio contra Edom, nación
descendiente de Esaú. La profecía destaca la soberanía de Dios sobre
todas las naciones y su juicio contra el orgullo y la violencia. Edom
es responsabilizado por su actitud hostil hacia Israel, y el mensaje
advierte sobre las consecuencias del orgullo nacional (véanse también
1:3-4 - Se condena el orgullo de Edom, pues se basaban en su posición
geográfica y riqueza para sentirse invulnerables. Dios advierte que,
por muy alto que sea su lugar, nada puede impedir el juicio divino.
Este pasaje resalta la fragilidad humana ante el poder soberano de
Dios, que abate a los orgullosos y exalta a los humildes (véanse
1:5-9 - El juicio contra Edom se ilustra con una serie de imágenes de
destrucción, como saqueos y robos, que les sobrevienen. Dios revela que
las alianzas y la fuerza humanas no bastan para salvar a la nación de
la destrucción inminente. La caída de Edom sirve como ejemplo de que
confiar en las fuerzas terrenales es inútil ante el poder de Dios
1:10-14 - Se enfatiza la traición de Edom durante el ataque a
Jerusalén. Se regocijaron por la destrucción de Israel e incluso
ayudaron a sus enemigos, lo que pone de relieve su crueldad e
inmisericordia. Este pasaje enfatiza la importancia de actuar con
compasión y lealtad, especialmente en tiempos de adversidad, y muestra
1:15-21 - La profecía concluye con una visión de la victoria de Israel
sobre sus enemigos, incluyendo la restauración y la victoria sobre
Edom. Dios promete venganza y la restauración de su pueblo. El Reino de
Dios se establecerá y la tierra será restaurada, con el gobierno justo.
Esta visión señala el triunfo de la justicia y el reino eterno de Dios
'''
