[43]
"1" = ''':sup:`1` Hazme justicia, oh Dios, y defiende mi causa contra esta mala gente,
líbrame del hombre falso y criminal.
'''
"2" = ''':sup:`2` Pues tú eres, oh Dios, mi fortaleza, ¿por qué me has rechazado?,
¿por qué he de andar yo triste, bajo la opresión de mi enemigo?
'''
"3" = ''':sup:`3` Envía tu luz y tu verdad; ellas me guiarán, me conducirán a tu
montaña santa, a tus moradas.
'''
"4" = ''':sup:`4` Yo llegaré hasta el altar de Dios, del Dios que es mi gozo y mi
alegría; te alabaré al son de la cítara, Señor, Dios mío.
'''
"5" = ''':sup:`5` ¿Por qué te afliges, alma mía, por qué te quejas? Espera en Dios,
que aún he de alabarlo, salud de mi rostro, Dios mío.
'''
