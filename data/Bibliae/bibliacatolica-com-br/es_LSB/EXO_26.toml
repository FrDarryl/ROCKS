[26]
"1" = ''':sup:`1` "Harás el tabernáculo con diez cortinas de lino fino trenzado con
púrpura violeta, escarlata y carmesí, y con querubines artísticamente
bordados.
'''
"2" = ''':sup:`2` Todas las cortinas tendrán la misma medida: doce metros y medio de
largo por dos de ancho.
'''
"3" = ''':sup:`3` Las unirás de cinco en cinco.
'''
"4" = ''':sup:`4` Pondrás lazos de púrpura violeta en el borde de la cortina que
termina cada uno de los dos conjuntos.
'''
"5" = ''':sup:`5` Harás cincuenta lazos en el borde de los dos conjuntos, de modo que
se correspondan entre sí.
'''
"6" = ''':sup:`6` Harás cincuenta broches de oro, con los cuales unirás una cortina
con otra, de modo que el tabernáculo forme un solo cuerpo.
'''
"7" = ''':sup:`7` Harás once cortinas de pelo de cabra para cubrir, a modo de tienda,
el tabernáculo;
'''
"8" = ''':sup:`8` todas las cortinas tendrán la misma medida: quince metros de largo
por dos de ancho.
'''
"9" = ''':sup:`9` Las unirás en dos conjuntos, el primero de cinco y el segundo de
seis, de modo que la sexta cubra la parte anterior de la tienda.
'''
"10" = ''':sup:`10` Harás cincuenta lazos en el borde de la última cortina de cada
conjunto,
'''
"11" = ''':sup:`11` y cincuenta broches de bronce, por los que harás pasar los lazos,
uniendo la tienda de modo que todo ello forme un solo cuerpo.
'''
"12" = ''':sup:`12` Como las cortinas de la tienda son más largas, la mitad de la
cortina sobrante colgará en la parte posterior del tabernáculo.
'''
"13" = ''':sup:`13` El medio metro que sobra a uno y otro lado, a lo largo de la
tienda, se extenderá sobre los dos lados del tabernáculo para cubrirlo.
'''
"14" = ''':sup:`14` Harás a la tienda una cubierta de pieles de carnero teñidas en
rojo, y sobre ésta otra de pieles de tejón.
'''
"15" = ''':sup:`15` Harás para el tabernáculo unos tablones de madera de acacia, y los
colocarás bien derechos.
'''
"16" = ''':sup:`16` Serán de cinco metros de largo por setenta y cinco centímetros de
ancho.
'''
"17" = ''':sup:`17` Cada tablón llevará dos espigas, para que queden ensamblados unos
con otros: todos los tablones serán iguales.
'''
"18" = ''':sup:`18` Los dispondrás así: veinte en el lado sur,
'''
"19" = ''':sup:`19` bajo los que pondrás cuarenta basas de plata, dos debajo de cada
tablón para cada espiga.
'''
"20" = ''':sup:`20` Otros veinte en el lado norte
'''
"21" = ''':sup:`21` con sus respectivas cuarenta basas de plata, dos debajo de cada
tablón.
'''
"22" = ''':sup:`22` Seis en el lado oeste,
'''
"23" = ''':sup:`23` y otros dos en los ángulos posteriores del tabernáculo,
'''
"24" = ''':sup:`24` unidos de abajo arriba, formando cada dos un tabique angular.
'''
"25" = ''':sup:`25` Serán, pues, ocho tablones con sus dieciséis basas de plata, dos
debajo de cada uno.
'''
"26" = ''':sup:`26` Harás travesaños de madera de acacia, cinco para los tablones de un
lado del tabernáculo,
'''
"27" = ''':sup:`27` cinco para los del otro y otros cinco para los tablones del lado
que da al oeste.
'''
"28" = ''':sup:`28` El travesaño central, que pasará por en medio de los tablones,
correrá de un extremo a otro.
'''
"29" = ''':sup:`29` Todos estos tablones los recubrirás de oro; los anillos por donde
ellos han de pasar serán también de oro.
'''
"30" = ''':sup:`30` Construirás el tabernáculo conforme al modelo que se te ha mostrado
en la montaña".
'''
"31" = ''':sup:`31` "Harás un velo de lino fino, trenzado con púrpura violeta,
escarlata y carmesí; todo ello con querubines artísticamente bordados.
'''
"32" = ''':sup:`32` Lo sostendrás por medio de cuatro columnas de acacia recubiertas de
oro, con sus garfios de oro, apoyadas en cuatro basas de plata.
'''
"33" = ''':sup:`33` Colgarás el velo de los garfios y allí, detrás del velo, pondrás el
arca del testimonio. El velo servirá para separar el lugar santo del
lugar santísimo.
'''
"34" = ''':sup:`34` Pondrás el propiciatorio sobre el arca del testimonio en el lugar
santísimo.
'''
"35" = ''':sup:`35` La mesa la pondrás fuera del velo, al lado septentrional, y el
candelabro frente a ella en el lado norte del tabernáculo.
'''
"36" = ''':sup:`36` Harás para la entrada de la tienda un velo de lino fino, trenzado
con púrpura violeta, escarlata y carmesí; todo ello artísticamente
recamado.
'''
"37" = ''':sup:`37` Para este velo harás cinco columnas de acacia, que recubrirás de
oro, con sus garfios también de oro, y que apoyarás en cinco basas de
bronce".
'''
