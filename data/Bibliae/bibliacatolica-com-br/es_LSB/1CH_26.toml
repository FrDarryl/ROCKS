[26]
"1" = ''':sup:`1` En cuanto a la distribución de los porteros: De los corajitas:
Meselemías, hijo de Coré, de los hijos de Abiasaf.
'''
"2" = ''':sup:`2` Hijos de Meselemías: Zacarías, el primogénito; Yediel, el segundo;
Zebadías, el tercero; Yatniel, el cuarto;
'''
"3" = ''':sup:`3` Elán, el quinto; Yehojanán, el sexto; Elyoenay, el séptimo.
'''
"4" = ''':sup:`4` Hijos de Obededón: Semayas, el primogénito; Yehozabad, el segundo;
Yoaj, el tercero; Sacar, el cuarto; Natanael, el quinto;
'''
"5" = ''':sup:`5` Amiel, el sexto; Isacar, el séptimo; Pueletay, el octavo, pues Dios
le había bendecido.
'''
"6" = ''':sup:`6` Su hijo Semayas tuvo hijos que tuvieron autoridad en sus casas
patriarcales porque eran hombres valerosos.
'''
"7" = ''':sup:`7` Hijos de Semayas: Otní, Rafael, Obed, Elzabad y sus hermanos, los
valerosos Elihú y Samaquías.
'''
"8" = ''':sup:`8` Todos éstos eran hijos de Obededón; ellos, sus hijos y hermanos eran
hombres valientes, duros en el servicio. De Obededón, sesenta y dos en
total.
'''
"9" = ''':sup:`9` Los hijos y hermanos de Meselemías, hombres valientes, sumaban en
total dieciocho.
'''
"10" = ''':sup:`10` Josá, descendiente de Merarí, también tuvo hijos. Su jefe fue
Simrí; así lo dispuso su padre, aunque no era el primogénito;
'''
"11" = ''':sup:`11` Jilquías, el segundo; Tebalías, el tercero; Zacarías, el cuarto;
los hijos y hermanos de Josá sumaban en total trece.
'''
"12" = ''':sup:`12` Éstos tuvieron sus clases de porteros. A los jefes de estos
valientes les fueron señaladas sus obligaciones, igual que a sus
hermanos, en el servicio del templo del Señor.
'''
"13" = ''':sup:`13` Se sorteó la custodia de cada una de las puertas entre las
distintas familias patriarcales, sin distinción entre grandes y
pequeños.
'''
"14" = ''':sup:`14` La puerta oriental le tocó a Selamías. A su hijo Zacarías, sabio
consejero, le tocó la del norte.
'''
"15" = ''':sup:`15` A Obededón le tocó la del mediodía, y a sus hijos los almacenes.
'''
"16" = ''':sup:`16` A Supín y a Josá les tocó la occidental con la puerta de Saléquet,
sobre la calzada superior. Las puertas de guardia se correspondían.
Distribución de las puertas de guardia:
'''
"17" = ''':sup:`17` seis por día en la oriental, cuatro por día en la del norte, cuatro
por día en la meridional, dos y dos en los almacenes;
'''
"18" = ''':sup:`18` para el Parbar, al occidente: cuatro en la calzada y dos para el
Parbar.
'''
"19" = ''':sup:`19` Éstas eran las clases de porteros en que se distribuían los
descendientes de Córaj y Merarí.
'''
"20" = ''':sup:`20` Los levitas, sus hermanos, velaban sobre los tesoros de la casa de
Dios y las cosas sagradas.
'''
"21" = ''':sup:`21` De los hijos de Ladán, descendientes de Guersón y de Yejielí.
'''
"22" = ''':sup:`22` Los hijo de Yejielí, Zetán y su hermano Joel, eran los encargados
de los tesoros del templo del Señor.
'''
"23" = ''':sup:`23` De los descendientes de Amrán, Yishar, Hebrón y Uziel
'''
"24" = ''':sup:`24` fue constituido superintendente jefe de los tesoros Sebuel, hijo de
Guersón, hijo de Moisés.
'''
"25" = ''':sup:`25` De sus hermanos, por parte de Eliezer: Rejabías, su hijo; Isaías,
su hijo; Jorán, su hijo; Zicrí, su hijo; Selomit, su hijo.
'''
"26" = ''':sup:`26` Este Selomit y sus hermanos fueron constituidos superintendentes de
todos los depósitos de cosas santas consagradas por David y por los
jefes de familias en calidad de jefes de millares, de centurias y jefes
del ejército,
'''
"27" = ''':sup:`27` que provenían del botín de guerra y de los despojos y habían
dedicado al mantenimiento del templo del Señor.
'''
"28" = ''':sup:`28` Todo lo que había consagrado Samuel, el vidente; Saúl, hijo de
Quis; Abner, hijo de Ner, y Joab, hijo de Sarvia; todo lo consagrado
estaba bajo la custodia de Selomit y sus hermanos.
'''
"29" = ''':sup:`29` De los descendientes de Yishar, Jeconías y sus hijos estaban
dedicados a los asuntos profanos de Israel como escribas y jueces.
'''
"30" = ''':sup:`30` De los descendientes de Hebrón, Jasabías y sus hermanos, hombres
valientes, 1.700 en total, tenían a su cargo la custodia de Israel, al
oeste del Jordán, en todos los asuntos que se referían al Señor y al
servicio del rey.
'''
"31" = ''':sup:`31` El jefe de los hebronitas era Yerías. En el año cuarenta del
reinado de David se hicieron indagaciones sobre las genealogías y
familias hebronitas, y se encontraron entre ellos hombres valerosos en
Yazer de Galaad.
'''
"32" = ''':sup:`32` El rey David nombró a 2.700 hermanos de Yerías, hombres valerosos y
jefes de familias, como inspectores de las tribus de Rubén, de Gad y de
la media tribu de Manasés, en todos los asuntos referentes a Dios y al
rey.
'''
