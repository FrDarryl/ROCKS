[28]
"1" = ''':sup:`1` ¡Ay de la soberbia corona de los borrachos de Efraín, y de la flor
marchita de orgulloso esplendor que domina el fértil valle; ay de los
cargados de vino!
'''
"2" = ''':sup:`2` He aquí que el Señor envía a alguien fuerte, poderoso, como violenta
granizada, como funesta tempestad, como aguacero impetuoso, arrasador,
y los derribará en tierra con violencia.
'''
"3" = ''':sup:`3` Será pisoteada la soberbia corona de los borrachos de Efraín;
'''
"4" = ''':sup:`4` y la flor marchita de su orgulloso esplendor, que domina el fértil
valle, será como el higo prematuro; el que lo ve, le echa mano y come.
'''
"5" = ''':sup:`5` Aquel día el Señor omnipotente será para el resto de su pueblo
corona de gloria y diadema de esplendor;
'''
"6" = ''':sup:`6` espíritu de justicia para el que se sienta a juzgar, y espíritu de
fortaleza para el que rechaza a los que asaltan la puerta.
'''
"7" = ''':sup:`7` También éstos se tambalean por el vino, y desatinan por los licores.
Sacerdotes y profetas se tambalean por los licores, y el vino los
domina: los licores les hacen desatinar, se tambalean como si tuvieran
visiones, titubean al pronunciar sentencia.
'''
"8" = ''':sup:`8` Sí, todas las mesas están llenas de asquerosos vómitos; no queda
sitio limpio.
'''
"9" = ''':sup:`9` ¿A quién va a enseñar la lección? ¿A quién quiere explicar sus
sermones? ¡A los niños apenas destetados, a los recién apartados del
pecho!
'''
"10" = ''':sup:`10` Cuando dice: Orden sobre orden, regla sobre regla, ora por aquí,
ora por allá.
'''
"11" = ''':sup:`11` Oh, sí, con labios balbucientes, en lenguaje extraño va a hablar a
este pueblo.
'''
"12" = ''':sup:`12` Él les había dicho: ¡Es el reposo; dejad que reposen los cansados,
llega la calma!
'''
"13" = ''':sup:`13` Por eso el Señor les habla así: Orden sobre orden, regla sobre
regla, ora por aquí, ora por allá; para que cuando anden, se caigan de
espaldas, se fracturen huesos, y queden atrapados en el lazo y presos.
'''
"14" = ''':sup:`14` Escuchad, pues, la palabra del Señor, los que os mofáis, jefes de
este pueblo, que está en Jerusalén.
'''
"15" = ''':sup:`15` Vosotros decís: Hemos firmado un pacto con la muerte, con el abismo
hemos hecho un pacto: cuando pase el azote destructor, no nos
alcanzará, porque hemos puesto en la mentira nuestro abrigo, nuestro
refugio en el engaño.
'''
"16" = ''':sup:`16` Por eso, esto dice el Señor Dios: He aquí que pongo de cimiento en
Sión una piedra probada, una piedra angular, preciosa, bien asentada.
El que crea, no vacilará.
'''
"17" = ''':sup:`17` Pondré el derecho por regla y la justicia por nivel. El granizo
arrasará el refugio de la mentira, y las aguas arrollarán vuestro
cobijo.
'''
"18" = ''':sup:`18` Será anulado vuestro pacto con la muerte, no valdrá vuestro pacto
con el abismo; cuando pase el azote destructor os aplastará;
'''
"19" = ''':sup:`19` os alcanzará siempre que pase. Y pasará mañana tras mañana, de día
y de noche; y sólo habrá terror al conocer la noticia.
'''
"20" = ''':sup:`20` El lecho será demasiado corto para estirarse, demasiado estrecha la
manta para envolverse.
'''
"21" = ''':sup:`21` Pues, como en el monte Parasín, se alzará el Señor; como en el
valle de Gabaón se irritará, para llevar a cabo su obra, obra singular;
para hacer su tarea, tarea extraordinaria.
'''
"22" = ''':sup:`22` Así pues, dejad de burlaros para que no se refuercen vuestras
ataduras; pues he oído un decreto de exterminio del Señor Dios
todopoderoso para toda la tierra.
'''
"23" = ''':sup:`23` Prestad oído, oíd mi voz; estad atentos, escuchad mi palabra.
'''
"24" = ''':sup:`24` ¿Acaso el labrador está arando todo el día, abriendo y rastrillando
su tierra?
'''
"25" = ''':sup:`25` Cuando ha preparado el terreno, ¿no esparce la neguilla, siembra el
comino y luego pone el trigo y la cebada en sus surcos y la espelta en
los bordes?
'''
"26" = ''':sup:`26` El que le enseña esta práctica es su Dios, que lo instruye.
'''
"27" = ''':sup:`27` Y que no debe trillarse la neguilla, ni la rueda del trillo se pasa
por el comino, sino que con la vara se apalea la neguilla y con el palo
el comino.
'''
"28" = ''':sup:`28` El trigo ¿se tritura? No, pues no se le trilla indefinidamente;
después de hacer pasar por él la rueda, se le limpia sin triturarlo.
'''
"29" = ''':sup:`29` También esto procede del Señor omnipotente, admirable en sus
consejos, grande en sus empresas.
'''
