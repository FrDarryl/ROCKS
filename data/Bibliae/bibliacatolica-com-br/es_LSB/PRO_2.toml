[2]
"1" = ''':sup:`1` Hijo mío, si tú recibes mis palabras y guardas dentro de ti mis
mandamientos,
'''
"2" = ''':sup:`2` haciendo tu oído atento a la sabiduría e inclinando tu corazón a la
inteligencia;
'''
"3" = ''':sup:`3` si llamas a la prudencia y levantas tu voz hacia la inteligencia;
'''
"4" = ''':sup:`4` si la persigues como a la plata; si excavas buscándola como un
tesoro,
'''
"5" = ''':sup:`5` entonces comprenderás el temor del Señor y descubrirás el
conocimiento de Dios.
'''
"6" = ''':sup:`6` Porque es el Señor el que da la sabiduría, y de su boca procede la
ciencia y la sensatez.
'''
"7" = ''':sup:`7` Él reserva su auxilio para los hombres rectos, es un escudo para los
que proceden con honestidad.
'''
"8" = ''':sup:`8` Él protege a los que practican la justicia, vigila el camino de sus
fieles.
'''
"9" = ''':sup:`9` Entonces tú comprenderás la justicia y la equidad, la rectitud y
todos los caminos del bien.
'''
"10" = ''':sup:`10` Cuando la sabiduría entre en tu corazón y la ciencia sea dulce a tu
alma,
'''
"11" = ''':sup:`11` la prudencia vigilará sobre ti, la inteligencia te custodiará
'''
"12" = ''':sup:`12` para librarte del mal camino, del hombre de perversos propósitos,
'''
"13" = ''':sup:`13` de los que abandonan los caminos rectos para correr por caminos
tenebrosos;
'''
"14" = ''':sup:`14` ésos gozan en hacer el mal, disfrutan en las peores perversidades;
'''
"15" = ''':sup:`15` sus senderos son tortuosos y descaminadas sus andanzas;
'''
"16" = ''':sup:`16` para preservarte de la mujer ajena, de la desconocida que halaga
con palabras;
'''
"17" = ''':sup:`17` ella ha abandonado al compañero de su juventud, se ha olvidado de
la alianza de su Dios,
'''
"18" = ''':sup:`18` porque su casa conduce a la muerte y sus caminos a la región de las
sombras;
'''
"19" = ''':sup:`19` ninguno de cuantos van a ella retornan ni encuentran los caminos de
la vida.
'''
"20" = ''':sup:`20` Por eso has de andar por la senda de los buenos; seguirás el camino
de los justos.
'''
"21" = ''':sup:`21` Porque los que practican la justicia habitarán la tierra, y los
íntegros morarán en ella.
'''
"22" = ''':sup:`22` Pero los que practican la injusticia serán arrancados de la tierra,
y los pérfidos extirpados de ella.
'''
