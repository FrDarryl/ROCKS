"1" = ''':sup:`1` Éstos son los reyes de la tierra a los que derrotaron los
israelitas, y los territorios que conquistaron desde el río Arnón hasta
el monte Hermón con toda la región oriental del valle del Jordán:
'''
"2" = ''':sup:`2` Sijón, rey de los amorreos, que vivía en Jesbón, dominaba desde
Aroer, a orillas del río Arnón, incluyendo el medio de este valle, la
mitad de Galaad, hasta el río Yeboc, límite de los amonitas;
'''
"3" = ''':sup:`3` la región oriental del valle del Jordán, desde el lago de Genesaret
hasta el mar Muerto, hacia Bet Yesimot, y, por el sur, hasta más abajo
de la pendiente de Pisga.
'''
"4" = ''':sup:`4` Og, rey de Basán, superviviente de los refaimitas, que residía en
Astarot y en Edreí,
'''
"5" = ''':sup:`5` dominaba el monte Hermón, y Salcá y todo Basán, hasta la frontera de
los guesuritas y de los maacatitas y la mitad de Galaad, hasta la
frontera de Sijón, rey de Jesbón.
'''
"6" = ''':sup:`6` Moisés, siervo del Señor, los derrotó y dio su territorio en
propiedad a los rubenitas, los gaditas y a la mitad de la tribu de
Manasés.
'''
"7" = ''':sup:`7` Éstos son los reyes del país a los que Josué y los israelitas
derrotaron en Cisjordania, desde Baal Gad, en el valle del Líbano,
hasta el monte Pelado, que sube hasta Seír, cuyo territorio repartió en
propiedad a las tribus de Israel según sus familias,
'''
"8" = ''':sup:`8` en la montaña, en la Sefela, en la Arabá, en sus vertientes, en el
desierto y en el Negueb, donde vivían los hititas, los amorreos, los
cananeos, los fereceos, los heveos y los jebuseos.
'''
