"1" = ''':sup:`1` El Señor dijo a Jonás, hijo de Amitay:
'''
"2" = ''':sup:`2` "Levántate, vete a Nínive, la gran ciudad, y anúnciales que su
maldad ha llegado hasta mí".
'''
"3" = ''':sup:`3` Jonás partió, pero para huir a Tarsis, lejos del Señor. Llegó a
Jafa, donde encontró una nave que se dirigía a Tarsis; pagó su pasaje y
se embarcó para ir con ellos a Tarsis, huyendo de la presencia del
Señor.
'''
"4" = ''':sup:`4` Pero el Señor desencadenó un fuerte viento sobre el mar, y hubo una
borrasca tan violenta que parecía que la nave iba a hacerse pedazos.
'''
"5" = ''':sup:`5` Los marineros, aterrados, comenzaron a invocar cada uno a su dios;
luego echaron al mar la carga para aligerar el peso. Jonás, mientras
tanto, que había bajado al fondo de la nave, se había acostado y dormía
profundamente.
'''
"6" = ''':sup:`6` El capitán se acercó a él y le dijo: "¿Qué haces aquí durmiendo?
Levántate e invoca a tu Dios; a lo mejor ese Dios se preocupa de
nosotros y no pereceremos".
'''
"7" = ''':sup:`7` Luego los marineros se dijeron unos a otros: "Echemos suertes para
saber quién es la causa de esta desgracia". Echaron suertes, y la
suerte cayó en Jonás.
'''
"8" = ''':sup:`8` Entonces le dijeron: "Dinos el motivo de esta desventura. ¿Cuál es
tu profesión? ¿De dónde vienes? ¿Cuál es tu país? ¿De qué pueblo
eres?".
'''
"9" = ''':sup:`9` Él respondió: "Soy hebreo y adoro al Señor, Dios del cielo, que hizo
el mar y la tierra".
'''
"10" = ''':sup:`10` Aquellos hombres, llenos de miedo, le dijeron: "¿Por qué has hecho
esto?". (Por lo que había dicho sabían que huía de la presencia del
Señor).
'''
"11" = ''':sup:`11` Luego le dijeron: "¿Qué tenemos que hacer contigo para que el mar
se calme?", pues el mar se embravecía cada vez más.
'''
"12" = ''':sup:`12` Respondió: "Agarradme y tiradme al mar, y éste se calmará, porque
sé bien que por culpa mía os ha sobrevenido esta borrasca".
'''
"13" = ''':sup:`13` Los hombres trataron de alcanzar la costa a remo, pero en vano,
porque el mar seguía encrespándose contra ellos.
'''
"14" = ''':sup:`14` Entonces clamaron al Señor y dijeron: "Señor, no nos hagas perecer
por la vida de este hombre ni nos hagas responsables de sangre
inocente, ya que tú, Señor, puedes hacer lo que quieras".
'''
"15" = ''':sup:`15` Luego agarraron a Jonás y lo tiraron al mar, y el mar se calmó.
'''
"16" = ''':sup:`16` Entonces aquellos hombres cobraron un gran respeto al Señor, le
ofrecieron un sacrificio y le hicieron promesas.
'''
