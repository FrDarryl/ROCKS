[4]
"1" = ''':sup:`1` Hijo, no quites al pobre su subsistencia, no tengas esperando los
ojos implorantes.
'''
"2" = ''':sup:`2` No entristezcas al hambriento, no exasperes a nadie en su necesidad.
'''
"3" = ''':sup:`3` No irrites al corazón exasperado, no retardes tu don al menesteroso.
'''
"4" = ''':sup:`4` No rechaces al suplicante atribulado, no apartes tu rostro del
pobre.
'''
"5" = ''':sup:`5` No retires tus ojos del necesitado, y no des a nadie motivo para que
te maldiga.
'''
"6" = ''':sup:`6` Pues si te maldice en la amargura de su alma, su hacedor escuchará
su oración.
'''
"7" = ''':sup:`7` Hazte amar de la comunidad, y ante el jefe baja la cabeza.
'''
"8" = ''':sup:`8` Inclina tu oído al pobre, y responde a su saludo afablemente.
'''
"9" = ''':sup:`9` Arranca al oprimido de mano del opresor, no te acobardes al hacer
justicia.
'''
"10" = ''':sup:`10` Sé para los huérfanos un padre y un marido para su madre; serás
como hijo del altísimo, que te amará más que tu propia madre.
'''
"11" = ''':sup:`11` La sabiduría exalta a sus hijos, y cuida de los que la buscan.
'''
"12" = ''':sup:`12` El que la ama, ama la vida; y los que madrugan a buscarla serán
colmados de alegría.
'''
"13" = ''':sup:`13` El que la abraza heredará la gloria, y el lugar donde ella entra el
Señor lo bendice.
'''
"14" = ''':sup:`14` Los que la sirven sirven al Santo, los que la aman son amados del
Señor.
'''
"15" = ''':sup:`15` Quien la escucha juzgará rectamente, el que se llega a ella vivirá
seguro.
'''
"16" = ''':sup:`16` Quien se confía a ella la heredará, su posteridad conservará su
posesión.
'''
"17" = ''':sup:`17` Al comienzo lo llevará por caminos tortuosos y traerá sobre él el
miedo y el terror; lo atormentará con su disciplina hasta que ella
tenga confianza en él; le probará con sus preceptos.
'''
"18" = ''':sup:`18` Pero de nuevo ella volverá derecha a él, lo alegrará y le
descubrirá sus secretos.
'''
"19" = ''':sup:`19` Mas si él se extravía lo abandonará y lo entregará a su ruina.
'''
"20" = ''':sup:`20` Ten en cuenta las circunstancias y guárdate del mal, y no tendrás
que avergonzarte de ti mismo.
'''
"21" = ''':sup:`21` Porque hay una vergüenza que conduce al pecado, y hay otra que es
gloria y favor.
'''
"22" = ''':sup:`22` No guardes miramientos con otros en perjuicio tuyo, no te
avergüences para tu ruina.
'''
"23" = ''':sup:`23` No dejes de hablar cuando sea necesario,
'''
"24" = ''':sup:`24` pues en el discurso se deja ver la sabiduría y en la respuesta la
instrucción.
'''
"25" = ''':sup:`25` No contradigas la verdad, avergüénzate de tu ignorancia.
'''
"26" = ''':sup:`26` No te avergüences de confesar tus pecados, ni te opongas a la
corriente del río.
'''
"27" = ''':sup:`27` No te sometas al estúpido, ni guardes miramientos con el poderoso.
'''
"28" = ''':sup:`28` Lucha por la verdad hasta la muerte, y el Señor Dios luchará por
ti.
'''
"29" = ''':sup:`29` No seas insolente en tu lenguaje, perezoso y remiso en tus obras.
'''
"30" = ''':sup:`30` No seas como león en tu casa, ni altanero con tus criados.
'''
"31" = ''':sup:`31` No sea tu mano abierta para recibir y cerrada para dar.
'''
