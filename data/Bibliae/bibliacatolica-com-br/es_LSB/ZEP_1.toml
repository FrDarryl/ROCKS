"1" = ''':sup:`1` Palabra del Señor dirigida a Sofonías, hijo de Cusí, hijo de
Guedalías, hijo de Amarías, hijo de Ezequías, en tiempo de Josías, hijo
de Amón, rey de Judá.
'''
"2" = ''':sup:`2` Voy a borrarlo todo de la superficie de la tierra -dice el Señor-.
'''
"3" = ''':sup:`3` Extirparé hombres y ganados, aves del cielo y peces del mar; haré
caer a los malvados, exterminaré a los hombres de la superficie de la
tierra -dice el Señor-.
'''
"4" = ''':sup:`4` Extenderé mi mano contra Judá y contra todos los habitantes de
Jerusalén, y exterminaré de este lugar los restos de Baal, los nombres
de sus ministros y de sus sacerdotes,
'''
"5" = ''':sup:`5` los que se prosternan en los terrados ante los astros del cielo; los
que se prosternan ante el Señor y juran por Milcón;
'''
"6" = ''':sup:`6` los que se apartan del Señor y no le buscan ni se preocupan de él.
'''
"7" = ''':sup:`7` Silencio ante el Señor Dios, porque su día está cercano; porque el
Señor ha preparado un sacrificio, ha consagrado a sus invitados.
'''
"8" = ''':sup:`8` En el día del sacrificio del Señor intervendré contra los ministros,
contra los príncipes y contra todos los que se visten a la moda
extranjera;
'''
"9" = ''':sup:`9` contra los que saltan sobre los umbrales y llenan la casa de su
Señor de violencia y de fraude.
'''
"10" = ''':sup:`10` Aquel día -dice el Señor- se darán gritos en la puerta del Pescado,
lamentos desde la ciudad nueva y una gran sacudida desde las colinas.
'''
"11" = ''':sup:`11` ¡Gemid, habitantes del Mortero!, pues todos los mercaderes han
perecido, los que trafican con dinero han sido aniquilados.
'''
"12" = ''':sup:`12` En aquel tiempo yo registraré a Jerusalén con linterna, y castigaré
a los hombres que se sientan en sus heces y dicen: "El Señor no hace
nada, ni bien ni mal".
'''
"13" = ''':sup:`13` Sus riquezas serán saqueadas, sus casas derribadas; si construyeron
casas, no las habitarán; si plantaron viñas, no beberán su vino.
'''
"14" = ''':sup:`14` Cerca está el gran día del Señor, está cerca y llega velozmente.
¡Ya se oye el ruido del día del Señor, y hasta el valiente dará gritos
de espanto!
'''
"15" = ''':sup:`15` Día de ira será el día aquel, día de tribulación y de angustia, día
de calamidad y de miseria, día de tinieblas y de oscuridad, día de
nubes y espesos nubarrones,
'''
"16" = ''':sup:`16` día de trompetas y de alarmas contra las ciudades fortificadas y
los altos torreones.
'''
"17" = ''':sup:`17` Yo infundiré angustias a los hombres, y ellos caminarán como
ciegos, porque han pecado contra el Señor; su sangre será derramada
como polvo, y su carne tirada como excremento.
'''
"18" = ''':sup:`18` Ni la plata ni el oro que poseen podrán salvarlos. En el día de la
ira del Señor la tierra entera será devorada por el fuego de su celo,
pues él destruirá y exterminará de improviso a todos los habitantes de
la tierra.
'''
