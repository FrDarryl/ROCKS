[22]
"1" = ''':sup:`1` Se acercaba la fiesta de los panes sin levadura, llamada la pascua.
'''
"2" = ''':sup:`2` Y los sumos sacerdotes y los maestros de la ley buscaban la manera
de quitarlo de en medio, pues temían al pueblo.
'''
"3" = ''':sup:`3` Satanás entró en Judas, el llamado Iscariote, que era uno de los
doce.
'''
"4" = ''':sup:`4` Y fue a hablar con los sumos sacerdotes y con los jefes militares
sobre la manera de entregárselo.
'''
"5" = ''':sup:`5` Ellos se alegraron y se comprometieron a darle dinero.
'''
"6" = ''':sup:`6` Judas aceptó la propuesta, y buscaba la ocasión de entregarlo sin
que la gente se enterara.
'''
"7" = ''':sup:`7` Llegó el día de los panes sin levadura, cuando había que sacrificar
el cordero pascual,
'''
"8" = ''':sup:`8` y Jesús envió a Pedro y a Juan, diciendo: "Id y preparad la cena de
la pascua".
'''
"9" = ''':sup:`9` Ellos le dijeron: "¿Dónde quieres que la preparemos?".
'''
"10" = ''':sup:`10` Él les dijo: "Al entrar en la ciudad, encontraréis un hombre que
lleva un cántaro de agua; seguidlo hasta la casa donde entre,
'''
"11" = ''':sup:`11` y diréis al dueño de la casa: El maestro manda decirte: ¿Dónde está
la sala en la que voy a comer con mis discípulos la cena de la pascua?
'''
"12" = ''':sup:`12` Él os mostrará en el piso de arriba una habitación grande y
alfombrada; preparadla allí".
'''
"13" = ''':sup:`13` Fueron y encontraron todo como les había dicho, y prepararon la
cena de la pascua.
'''
"14" = ''':sup:`14` A la hora determinada se puso a la mesa con sus discípulos.
'''
"15" = ''':sup:`15` Y les dijo: "He deseado vivamente comer esta pascua con vosotros
antes de mi pasión.
'''
"16" = ''':sup:`16` Os digo que ya no la comeré hasta que se cumpla en el reino de
Dios".
'''
"17" = ''':sup:`17` Tomó una copa, dio gracias y dijo: "Tomad y repartidla entre
vosotros,
'''
"18" = ''':sup:`18` pues os digo que ya no beberé del fruto de la vid hasta que llegue
el reino de Dios".
'''
"19" = ''':sup:`19` Luego tomó pan, dio gracias, lo partió y se lo dio, diciendo: "Esto
es mi cuerpo, que es entregado por vosotros; haced esto en recuerdo
mío".
'''
"20" = ''':sup:`20` Y de la misma manera el cáliz, después de la cena, diciendo: "Este
cáliz es la nueva alianza sellada con mi sangre, que es derramada por
vosotros.
'''
"21" = ''':sup:`21` Pero ved que la mano del que me entrega está conmigo en la mesa.
'''
"22" = ''':sup:`22` Porque el hijo del hombre se va, según lo decretado; pero ¡ay del
hombre que lo entrega!".
'''
"23" = ''':sup:`23` Ellos comenzaron a preguntarse unos a otros quién sería el que iba
a cometer tal acción.
'''
"24" = ''':sup:`24` Surgió también una discusión entre ellos sobre quién debía ser
considerado como el más grande.
'''
"25" = ''':sup:`25` Él les dijo: "Los reyes de las naciones las tiranizan y sus
príncipes reciben el nombre de bienhechores.
'''
"26" = ''':sup:`26` Entre vosotros no ha de ser así, sino que el mayor entre vosotros
será como el más joven, y el que mande como el que sirve.
'''
"27" = ''':sup:`27` En efecto, ¿quién es más grande, el que se sienta a la mesa o el
que sirve? ¿No es el que se sienta a la mesa? Pues bien, yo estoy en
medio de vosotros como el que sirve.
'''
"28" = ''':sup:`28` Vostros habéis perseverado conmigo en mis pruebas,
'''
"29" = ''':sup:`29` y yo os voy a dar el reino como mi Padre me lo dio a mí,
'''
"30" = ''':sup:`30` para que comáis y bebáis a mi mesa en mi reino y os sentéis sobre
tronos para juzgar a las doce tribus de Israel".
'''
"31" = ''':sup:`31` "Simón, Simón, mira que Satanás ha pedido poder cribaros como el
trigo,
'''
"32" = ''':sup:`32` pero yo he rogado por ti para que no desfallezca tu fe. Y tú,
cuando te arrepientas, confirma a tus hermanos".
'''
"33" = ''':sup:`33` Pero él le dijo: "Señor, estoy dispuesto a ir contigo a la cárcel y
hasta a la muerte".
'''
"34" = ''':sup:`34` Jesús le contestó: "Pedro, te digo que no cantará hoy el gallo
antes que hayas negado tres veces que me conoces".
'''
"35" = ''':sup:`35` Después les dijo: "Cuando os envié sin bolsa, sin alforjas y sin
sandalias, ¿os faltó algo?". Ellos contestaron: "Nada".
'''
"36" = ''':sup:`36` Y añadió: "Ahora, el que tenga bolsa que la tome, y lo mismo la
alforja; y el que no tenga, venda su manto y compre una espada.
'''
"37" = ''':sup:`37` Pues os digo que debe cumplirse en mí lo que está escrito: Y fue
contado entre los delincuentes. Porque se acerca el cumplimiento de
todo lo que se refiere a mí".
'''
"38" = ''':sup:`38` Ellos le dijeron: "Señor, aquí hay dos espadas". Les respondió: "Es
bastante".
'''
"39" = ''':sup:`39` Salió y fue, según su costumbre, al monte de los Olivos. Sus
discípulos lo acompañaban.
'''
"40" = ''':sup:`40` Cuando llegó al lugar, les dijo: "Orad para no caer en la
tentación".
'''
"41" = ''':sup:`41` Él se apartó de ellos como un tiro de piedra, se arrodilló y se
puso a orar,
'''
"42" = ''':sup:`42` diciendo: "Padre, si quieres, aleja de mí este cáliz, pero no se
haga mi voluntad, sino la tuya".
'''
"43" = ''':sup:`43` Y se le apareció un ángel del cielo reconfortándolo.
'''
"44" = ''':sup:`44` Entró en agonía, y oraba más intensamente; sudaba como gotas de
sangre, que corrían por el suelo.
'''
"45" = ''':sup:`45` Se levantó de la oración, fue a sus discípulos y los encontró
dormidos por la tristeza.
'''
"46" = ''':sup:`46` Y les dijo: "¿Por qué dormís? Levantaos y orad para que no caigáis
en la tentación".
'''
"47" = ''':sup:`47` Aún estaba hablando, cuando apareció un gran tropel de gente
encabezado por el llamado Judas, uno de los doce, el cual se acercó a
Jesús para besarlo.
'''
"48" = ''':sup:`48` Jesús le dijo: "Judas, ¿con un beso entregas al hijo del hombre?".
'''
"49" = ''':sup:`49` Los que estaban con él, viendo lo que iba a ocurrir, le dijeron:
"Señor, ¿les damos con la espada?".
'''
"50" = ''':sup:`50` Uno de ellos dio un golpe al criado del sumo sacerdote y le cortó
la oreja derecha.
'''
"51" = ''':sup:`51` Jesús dijo: "¡Basta ya! ¡Dejad!". Y tocando la oreja lo curó.
'''
"52" = ''':sup:`52` Y dijo a los sumos sacerdotes, a los oficiales del templo y a los
ancianos que habían venido a prenderlo: "Habéis venido a prenderme como
a un ladrón, con espadas y palos.
'''
"53" = ''':sup:`53` Todos los días estaba con vosotros en el templo, y no me echasteis
mano; pero ésta es vuestra hora y el poder de las tinieblas".
'''
"54" = ''':sup:`54` Lo apresaron y lo condujeron a la casa del sumo sacerdote. Pedro lo
seguía de lejos.
'''
"55" = ''':sup:`55` Ellos encendieron fuego en medio del patio y se sentaron alrededor;
Pedro se sentó entre ellos.
'''
"56" = ''':sup:`56` Una criada lo vio sentado junto al fuego, lo miró fijamente y dijo:
"También éste andaba con él".
'''
"57" = ''':sup:`57` Pedro lo negó, diciendo: "No lo conozco, mujer".
'''
"58" = ''':sup:`58` Poco después otro, al verlo, dijo: "Tú también eres de ellos". Y
Pedro dijo: "Hombre, no lo soy".
'''
"59" = ''':sup:`59` Transcurrió como una hora, y otro afirmó rotundamente: "Seguro que
también éste andaba con él, porque es galileo".
'''
"60" = ''':sup:`60` Pedro dijo: "Hombre, no sé lo que dices". E inmediatamente,
mientras aún estaba hablando, cantó un gallo.
'''
"61" = ''':sup:`61` El Señor se volvió, miró a Pedro, y Pedro se acordó de la palabra
del Señor cuando le había dicho: "Antes que cante el gallo hoy, me
negarás tres veces".
'''
"62" = ''':sup:`62` Y saliendo fuera, lloró amargamente.
'''
"63" = ''':sup:`63` Los que custodiaban a Jesús se burlaban de él y lo golpeaban;
'''
"64" = ''':sup:`64` lo cubrieron con un velo y le preguntaban: "Adivina quién te ha
pegado".
'''
"65" = ''':sup:`65` Y le decían muchas otras injurias.
'''
"66" = ''':sup:`66` Al amanecer, celebraron consejo los ancianos del pueblo, los sumos
sacerdotes y los maestros de la ley; lo llevaron al tribunal
'''
"67" = ''':sup:`67` y le dijeron: "Si tú eres el mesías, dínoslo". Jesús les contestó:
"Si os lo digo, no me vais a creer;
'''
"68" = ''':sup:`68` y si yo os pregunto, no me vais a responder.
'''
"69" = ''':sup:`69` Pero desde ahora el hijo del hombre estará sentado a la derecha de
Dios todopoderoso".
'''
"70" = ''':sup:`70` Todos dijeron: "Luego ¿eres tú el hijo de Dios?". Y él les
respondió: "Vosotros lo decís: Yo lo soy".
'''
"71" = ''':sup:`71` Ellos replicaron: "¿Qué necesidad tenemos ya de testigos, si
nosotros mismos lo hemos oído de su boca?".
'''
