[16]
"1" = ''':sup:`1` El Señor me dijo:
'''
"2" = ''':sup:`2` "No te cases, no tengas hijos ni hijas en este lugar.
'''
"3" = ''':sup:`3` Porque esto dice el Señor acerca de los hijos y las hijas que nazcan
en este lugar, acerca de las madres que los den a luz y de los padres
que los engendren en este país.
'''
"4" = ''':sup:`4` Morirán de mala muerte; no serán llorados ni sepultados, sino que
quedarán como estiércol en el campo; perecerán por la espada y el
hambre, y sus cadáveres serán pasto de las aves del cielo y de las
bestias salvajes".
'''
"5" = ''':sup:`5` Pues esto dice el Señor: "No entres en la casa en que se hace duelo.
No vayas a llorar, ni a consolarlos, porque -dice el Señor- yo he
retirado de este pueblo mi paz, mi misericordia y mi compasión.
'''
"6" = ''':sup:`6` Grandes y pequeños morirán en este país sin ser sepultados ni
llorados; por ellos no se harán cortes en el cuerpo ni se raparán el
cabello.
'''
"7" = ''':sup:`7` Nadie partirá el pan con quien está de duelo para consolarlo por un
muerto; nadie le ofrecerá la copa del consuelo por la muerte del padre
o de la madre.
'''
"8" = ''':sup:`8` No entres en la casa en que se celebra un convite para sentarte a
comer y beber con ellos;
'''
"9" = ''':sup:`9` porque esto dice el Señor todopoderoso, Dios de Israel: Voy a
suprimir de este lugar, a vuestros ojos y en vuestros días, los gritos
de gozo y algazara, los cantos del esposo y de la esposa.
'''
"10" = ''':sup:`10` Y cuando anuncies a este pueblo todas estas cosas y te pregunten:
¿Por qué ha decretado el Señor contra nosotros esta gran calamidad?
¿Cuál es nuestro crimen y qué falta hemos cometido contra el Señor
nuestro Dios?
'''
"11" = ''':sup:`11` Les responderás: Porque vuestros padres me abandonaron y no
observaron mi ley.
'''
"12" = ''':sup:`12` Y porque vosotros habéis obrado peor que vuestros padres, pues cada
uno de vosotros sigue el capricho de su perverso corazón sin escucharme
a mí.
'''
"13" = ''':sup:`13` Pero yo os expulsaré de este país a un país desconocido para
vosotros y para vuestros padres. Allí serviréis día y noche a otros
dioses, porque yo no os concederé más misericordia.
'''
"14" = ''':sup:`14` Sin embargo, vienen días -dice el Señor- en que ya no se dirá:
"¡Vive el Señor, que sacó a los israelitas de Egipto!",
'''
"15" = ''':sup:`15` sino "¡Vive el Señor, que trajo a los israelitas de las regiones
del norte y de todos los países en que los había dispersado!". Yo los
restableceré en la tierra que había dado a sus padres.
'''
"16" = ''':sup:`16` Sí, yo mandaré muchos pescadores, dice el Señor, que los pescarán;
mandaré muchos cazadores, que los cazarán en todo monte, en toda colina
y en las grietas de las rocas.
'''
"17" = ''':sup:`17` Porque mis ojos vigilan todos sus caminos; no se me ocultan, ni su
perversidad está fuera de mi vista.
'''
"18" = ''':sup:`18` Pero primero les haré pagar el doble su iniquidad y sus pecados.
Porque han profanado mi tierra con los cadáveres de sus ídolos y han
atestado mi heredad con sus horrores".
'''
"19" = ''':sup:`19` Oh Señor, mi fuerza y mi fortaleza, mi refugio en el día de la
tribulación; a ti vendrán las naciones desde los confines de la tierra
y dirán: Sólo mentira poseyeron nuestros padres, vanidad e impotencia.
'''
"20" = ''':sup:`20` ¿Puede un hombre fabricarse sus dioses? ¡Pero ellos no son dioses!
'''
"21" = ''':sup:`21` Por eso, he aquí que voy a manifestarles, esta vez se lo
manifestaré, mi mano y mi poder, y sabrán que mi nombre es el Señor.
'''
"Notes" = '''
Notas de rodapé:
16:1-4 - Dios le ordena a Jeremías no casarse ni tener hijos como señal
de que se avecinan tiempos difíciles para Judá. Esto refleja la
gravedad del juicio divino y la destrucción inminente que afectará a
23:29).
16:5-9 - Al profeta se le prohíbe participar en el duelo y la fiesta,
reflejo de la gran calamidad que se avecina. La ausencia de alegría en
una tierra marcada por el juicio subraya la gravedad del momento y la
24:17).
16:10-13 - Cuando el pueblo cuestiona las palabras de Jeremías, este
profetiza la devastación de Judá, recordándoles que el castigo es el
resultado del pecado y la rebelión contra Dios. La falta de
arrepentimiento resulta en un juicio inevitable (véanse también
16:14-15 - Dios promete que, a pesar del juicio, traerá a los hijos de
Israel de regreso a su tierra en un futuro de restauración. Esto
refleja la fidelidad y la misericordia de Dios después del castigo
16:19-21 - Jeremías lamenta la idolatría y la dureza de corazón del
pueblo. Dios anuncia que traerá juicio sobre las naciones que causaron
la caída de Israel, demostrando que, si bien castiga, también es el
46:1-2).
'''
