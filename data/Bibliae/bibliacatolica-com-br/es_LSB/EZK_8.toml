[8]
"1" = ''':sup:`1` El año sexto, el día cinco del sexto mes, estando en mi casa rodeado
de los ancianos de Judá, el Señor puso su mano sobre mí.
'''
"2" = ''':sup:`2` Miré y vi una figura como de un hombre. Desde lo que parecían sus
caderas para abajo era de fuego, desde sus caderas para arriba un
resplandor semejante al electro.
'''
"3" = ''':sup:`3` Alargó una especie de mano, me agarró por los cabellos y el espíritu
me elevó entre la tierra y el cielo y me llevó, en visiones divinas, a
Jerusalén, a la entrada de la puerta interior que da al norte, allí
donde estaba situado el ídolo que provoca los celos.
'''
"4" = ''':sup:`4` Allí estaba la gloria del Señor, semejante a la visión que había
tenido en la vega.
'''
"5" = ''':sup:`5` Y me dijo: "Hijo de hombre, levanta tus ojos hacia el norte".
Levanté mis ojos hacia el norte, y vi al norte de la puerta del altar
el ídolo de los celos en la entrada.
'''
"6" = ''':sup:`6` Y continuó: "Hijo de hombre, ¿ves lo que hacen éstos, las acciones
nefastas que la casa de Israel comete en este lugar para alejarme de mi
santuario? Pues todavía verás acciones más nefastas".
'''
"7" = ''':sup:`7` Después me llevó a la entrada del atrio. Miré y vi en la pared un
agujero.
'''
"8" = ''':sup:`8` Y me ordenó: "Hijo de hombre, atraviesa la pared". Atravesé la pared
y me encontré ante una puerta.
'''
"9" = ''':sup:`9` "Entra -me dijo- y contempla las acciones nefastas que cometen éstos
aquí".
'''
"10" = ''':sup:`10` Entré, observé y vi toda clase de reptiles y de animales
repugnantes, todos los ídolos de la casa de Israel, pintados por toda
la pared.
'''
"11" = ''':sup:`11` Y setenta hombres de los ancianos de la casa de Israel, entre los
cuales se encontraba Jazanías, hijo de Safán, estaban de pie ante
aquéllos, cada uno con su incensario en la mano, del cual subía el
perfume del incienso.
'''
"12" = ''':sup:`12` Y me dijo: "¿Has visto, hijo de hombre, lo que hacen los ancianos
de Israel en la oscuridad, cada uno en su estancia recargada de
pinturas idolátricas, que están diciendo: El Señor no nos ve, el Señor
ha abandonado el país?".
'''
"13" = ''':sup:`13` Y añadió: "Verás todavía acciones nefastas peores que éstas".
'''
"14" = ''':sup:`14` Y me llevó a la entrada del pórtico del templo que da al norte:
allí estaban unas mujeres sentadas plañiendo a Tamuz.
'''
"15" = ''':sup:`15` Y me dijo: "¿Has visto, hijo de hombre? Pues todavía has de ver
acciones nefastas peores que éstas".
'''
"16" = ''':sup:`16` Y me llevó al atrio interior del templo del Señor. A la entrada del
templo del Señor, entre el vestíbulo y el altar, veinticinco hombres,
vueltas sus espaldas al santuario del Señor y sus rostros a oriente, se
postraban hacia oriente ante el sol.
'''
"17" = ''':sup:`17` Y me dijo: "¿Has visto, hijo de hombre? ¿Acaso no le basta al
pueblo de Judá cometer las acciones nefastas que cometen aquí, para que
llenen también el país de violencia, hasta el punto de provocar aún mi
cólera? Mira cómo se llevan el ramo a las narices.
'''
"18" = ''':sup:`18` ¡Pues yo también obraré con furor! No tendré piedad con ellos, ni
compasión. Lanzarán gritos a mis oídos, pero no los escucharé".
'''
