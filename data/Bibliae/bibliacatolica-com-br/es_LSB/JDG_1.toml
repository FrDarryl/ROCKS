"1" = ''':sup:`1` Después de la muerte de Josué, los israelitas consultaron al Señor:
"¿Quién de nosotros subirá el primero para luchar contra los
cananeos?".
'''
"2" = ''':sup:`2` El Señor respondió: "Subirá Judá, pues he puesto el país en sus
manos".
'''
"3" = ''':sup:`3` Entonces Judá dijo a Simeón, su hermano: "Sube conmigo al territorio
que me ha tocado en suerte para luchar contra los cananeos; después
lucharé yo contigo en tu territorio". Y Simeón se le unió.
'''
"4" = ''':sup:`4` Judá subió, y el Señor puso en sus manos a los cananeos y a los
fereceos; derrotaron en Bézec a diez mil de ellos,
'''
"5" = ''':sup:`5` entre los que se encontraba Adonisedec.
'''
"6" = ''':sup:`6` Adonisedec se dio a la fuga; pero ellos lo persiguieron, lo
alcanzaron y le cortaron los pulgares de las manos y de los pies.
'''
"7" = ''':sup:`7` Adonisedec dijo: "Setenta reyes, cortados los pulgares de pies y
manos, recogían las migajas debajo de mi mesa; Dios me paga con la
misma medida". Fue llevado a Jerusalén, y allí murió.
'''
"8" = ''':sup:`8` Los de la tribu de Judá atacaron Jerusalén y la tomaron, pasaron a
filo de espada a todos sus habitantes y le prendieron fuego.
'''
"9" = ''':sup:`9` Después bajaron a atacar a los cananeos que vivían en la montaña, el
Negueb y la Sefela.
'''
"10" = ''':sup:`10` Atacaron también a los cananeos que vivían en Hebrón. Hebrón se
llamaba antiguamente Quiriat Arbá. Y derrotaron a Sesay, a Ajimán y a
Talmay.
'''
"11" = ''':sup:`11` Luego atacaron la ciudad de Debir. Debir se llamaba antiguamente
Quiriat Séfer.
'''
"12" = ''':sup:`12` Entonces Caleb prometió: "A quien ataque y tome Quiriat Séfer, le
daré por mujer a mi hija Acsá".
'''
"13" = ''':sup:`13` La tomó Otoniel, hijo de Quenaz, hermano menor de Caleb, y éste le
dio por esposa a su hija Acsá.
'''
"14" = ''':sup:`14` Cuando la llevaban a casa de su marido, éste la convenció para que
pidiera a su padre un campo. Ella se bajó del asno, y Caleb le
preguntó: "¿Qué quieres?".
'''
"15" = ''':sup:`15` Ella respondió: "Hazme un favor. Ya que me has dado una tierra de
secano, dame al menos una fuente". Y Caleb le dio la fuente de arriba y
la de abajo.
'''
"16" = ''':sup:`16` Los hijos de Jobab, el quenita, suegro de Moisés, subieron con los
de Judá desde la ciudad de las palmeras al desierto que está al
mediodía de Judá, en la bajada de Arad, y vivieron con los amalecitas.
'''
"17" = ''':sup:`17` Después Judá fue con Simeón, su hermano, y derrotaron a los
cananeos que vivían en Sefat, y entregaron al exterminio la ciudad. Por
eso aquella ciudad se llamó Jormá.
'''
"18" = ''':sup:`18` Pero no pudieron apoderarse de Gaza, Ascalón y Ecrón con sus
respectivos términos.
'''
"19" = ''':sup:`19` El Señor estaba con Judá, que conquistó la montaña; pero no pudo
expulsar a los habitantes de la llanura, porque tenían carros de
guerra.
'''
"20" = ''':sup:`20` Siguiendo las órdenes de Moisés, Hebrón fue dado a Caleb, que echó
de allí a los tres hijos de Anac.
'''
"21" = ''':sup:`21` Sin embargo, los de la tribu de Benjamín no pudieron echar de
Jerusalén a los jebuseos, que han continuado viviendo allí hasta el día
de hoy con los de Benjamín.
'''
"22" = ''':sup:`22` A su vez, la casa de José subió contra Betel, y el Señor estuvo con
ella.
'''
"23" = ''':sup:`23` Exploraron los alrededores de Betel, llamada antiguamente Luz.
'''
"24" = ''':sup:`24` Los espías vieron a un hombre que salía de la ciudad y le dijeron:
"Indícanos por dónde se puede entrar en la ciudad y seremos benévolos
contigo".
'''
"25" = ''':sup:`25` Él les indicó por dónde podían entrar en la ciudad. Pasaron a filo
de espada a la ciudad, pero dejaron libre a aquel hombre con toda su
parentela.
'''
"26" = ''':sup:`26` Aquel hombre se fue al país de los hititas, edificó una ciudad y la
llamó Luz, nombre que aún conserva hoy.
'''
"27" = ''':sup:`27` Manasés no pudo echar a los habitantes de Betsán, de Tanac, de Dor,
de Yibleán y de Meguido, con sus respectivas ciudades dependientes; los
cananeos siguieron viviendo en ellas.
'''
"28" = ''':sup:`28` Cuando los israelitas fueron más fuertes, los sometieron a trabajos
forzados, pero no llegaron a echarlos de allí.
'''
"29" = ''':sup:`29` Efraín tampoco pudo echar a los cananeos que vivían en Guézer, de
suerte que los cananeos siguen viviendo entre ellos.
'''
"30" = ''':sup:`30` Zabulón tampoco pudo echar de Quitrón y de Nahalol a los cananeos,
que siguen viviendo entre ellos, pero sometidos a trabajos forzados.
'''
"31" = ''':sup:`31` Tampoco Aser pudo echar de Aco, Sidón, Majaleb, Afec y Rejob a los
cananeos,
'''
"32" = ''':sup:`32` que, al no poderlos echar, se quedaron a vivir entre ellos.
'''
"33" = ''':sup:`33` Neftalí tampoco pudo echar a los habitantes de Bet Semes ni de Bet
Anat, por lo que se quedaron a vivir entre los cananeos; pero a los
habitantes de Bet Semes y Bet Anat los sometieron a trabajos forzados.
'''
"34" = ''':sup:`34` Los amorreos contuvieron en la montaña a los de Dan y no los
dejaron bajar a la llanura;
'''
"35" = ''':sup:`35` los amorreos se mantuvieron en Har Jeres, en Ayalón y en Saalbín,
pero cuando creció el poder de la casa de José fueron sometidos a
trabajos forzados.
'''
"36" = ''':sup:`36` El territorio de los edonitas se extendía desde la subida de
Acrabín hasta Sela, y seguía hacia arriba.
'''
