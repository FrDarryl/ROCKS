[7]
"1" = ''':sup:`1` Hermanos míos, ya que tenemos estas promesas, purifiquémonos de todo
lo que mancha el cuerpo o el espíritu, perfeccionando nuestra
consagración en el temor de Dios.
'''
"2" = ''':sup:`2` Escuchadme. A nadie hemos hecho daño, a nadie hemos arruinado, a
nadie hemos explotado.
'''
"3" = ''':sup:`3` No lo digo para condenaros, pues acabo de decir que, para muerte o
para vida, os tengo dentro de mi corazón.
'''
"4" = ''':sup:`4` Tengo gran confianza en vosotros, me siento orgulloso de vosotros,
estoy lleno de consuelo y de alegría en medio de todas mis penalidades.
'''
"5" = ''':sup:`5` Cuando llegué a Macedonia tampoco pude estar tranquilo; encontré
dificultades por todas partes; por fuera conflictos, por dentro
temores.
'''
"6" = ''':sup:`6` Pero Dios, que consuela a los afligidos, nos consoló con la llegada
de Tito.
'''
"7" = ''':sup:`7` Y no sólo con su llegada, sino con el ánimo que vosotros le habíais
infundido; me habló de vuestro deseo de verme, de vuestras lágrimas, de
vuestro interés por mí; así que me alegré mucho.
'''
"8" = ''':sup:`8` Pues aunque os entristecí con la carta, no me arrepiento. Y si antes
me pesó, viendo que aquella carta os entristeció, aunque por breve
tiempo,
'''
"9" = ''':sup:`9` ahora me alegro; no porque os entristecisteis, sino porque esa
tristeza sirvió para vuestro arrepentimiento. Como fue una tristeza
querida por Dios, no os hice ningún daño.
'''
"10" = ''':sup:`10` La tristeza querida por Dios produce un arrepentimiento salvador,
de la que no hay que lamentarse, mientras que la tristeza producida por
el mundo engendra la muerte.
'''
"11" = ''':sup:`11` Considerad lo que esa tristeza querida por Dios ha producido en
vosotros: qué solicitud, qué disculpas, qué indignación, qué temor, qué
deseos, qué emulación, qué escarmiento. Demostrasteis ser totalmente
inocentes en este asunto.
'''
"12" = ''':sup:`12` Así pues, si os escribí no fue por el que causó la ofensa ni por el
ofendido, sino para que manifestaseis vuestro interés por nosotros
delante de Dios.
'''
"13" = ''':sup:`13` Esto nos ha llenado de consuelo. Y mucho más que por el consuelo
que hemos recibido, nos hemos alegrado al ver a Tito tan contento por
lo bien que le habéis tratado y por los ánimos que le habéis dado.
'''
"14" = ''':sup:`14` Y si a él le dije que estaba orgulloso de vosotros, no me habéis
dejado en mal lugar; pues así como es verdad todo lo que os dije a
vosotros, también lo es lo que le dije a él: que estoy orgulloso de
vosotros.
'''
"15" = ''':sup:`15` Él os ha cobrado más cariño al ver cómo le obedecisteis y con qué
respeto le tratasteis.
'''
"16" = ''':sup:`16` Me alegro de poder confiar plenamente en vosotros.
'''
