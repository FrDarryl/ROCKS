[16]
"1" = ''':sup:`1` Cuida de observar el mes de abib y de celebrar en él la pascua del
Señor, tu Dios, pues fue en el mes de abib, de noche, cuando el Señor,
tu Dios, te sacó de Egipto.
'''
"2" = ''':sup:`2` Inmolarás como víctima pascual al Señor, tu Dios, ganado mayor y
menor en el lugar elegido por él, para hacer habitar allí su nombre.
'''
"3" = ''':sup:`3` No comerás con la víctima pan fermentado, sino que comerás durante
siete días pan sin levadura -el pan de la aflicción-, pues fue a toda
prisa como saliste de Egipto; así recordarás todos los días de tu vida
tu salida de Egipto.
'''
"4" = ''':sup:`4` No se verá levadura esos siete días entre vosotros, en todo vuestro
territorio; y de la carne de la víctima inmolada por la tarde no se
reserve nada para la noche hasta la mañana siguiente.
'''
"5" = ''':sup:`5` No podrás inmolar la pascua en cualquiera de las ciudades que te
haya dado el Señor, tu Dios,
'''
"6" = ''':sup:`6` sino solamente en el lugar elegido por él para hacer habitar en él
su nombre inmolarás la pascua; y lo harás al atardecer, al ponerse el
sol, a la hora de tu salida de Egipto.
'''
"7" = ''':sup:`7` La cocerás y la comerás en el lugar elegido por el Señor, tu Dios; y
a la mañana siguiente volverás a tus tiendas.
'''
"8" = ''':sup:`8` Durante seis días comerás pan sin levadura; el séptimo día habrá
asamblea solemne en honor del Señor, tu Dios, y no harás trabajo alguno
en él.
'''
"9" = ''':sup:`9` Contarás siete semanas, a partir del día en que comienza la siega.
'''
"10" = ''':sup:`10` Entonces celebrarás la fiesta de las semanas en honor del Señor, tu
Dios, y presentarás ofrendas voluntarias en proporción de los bienes
con que el Señor, tu Dios, te haya bendecido.
'''
"11" = ''':sup:`11` En presencia del Señor, tu Dios, en el lugar elegido por él para
hacer habitar su nombre, allí te regocijarás tú, tu hijo y tu hija, tu
siervo y tu sierva, el levita, el extranjero, el huérfano y la viuda
que viven en tu ciudad.
'''
"12" = ''':sup:`12` Acuérdate que fuiste esclavo en Egipto y pon en práctica
cuidadosamente estos mandamientos.
'''
"13" = ''':sup:`13` Celebrarás la fiesta de los tabernáculos durante siete días, una
vez recogidos los frutos de tu era y de tu lagar.
'''
"14" = ''':sup:`14` Te regocijarás en tu fiesta tú, tu hijo y tu hija, tu siervo y tu
sierva, el levita y el extranjero, el huérfano y la viuda que viven en
tus ciudades.
'''
"15" = ''':sup:`15` Durante siete días celebrarás la fiesta en honor del Señor, tu
Dios, en el lugar elegido por él, pues el Señor te bendecirá en todas
tus cosechas y en todos tus trabajos y serás enteramente feliz.
'''
"16" = ''':sup:`16` Todos los varones deberán presentarse tres veces al año ante el
Señor, tu Dios, en el lugar elegido por él: en la fiesta de los panes
sin levadura, en la fiesta de las semanas y en la fiesta de los
tabernáculos. Nadie se presentará con las manos vacías ante el Señor,
'''
"17" = ''':sup:`17` sino que cada cual hará sus ofrendas en proporción de los bienes
con que el Señor, tu Dios, te haya bendecido.
'''
"18" = ''':sup:`18` Te constituirás jueces y escribas en todas las ciudades que el
Señor, tu Dios, te da, tribu por tribu, para que juzguen al pueblo con
toda justicia.
'''
"19" = ''':sup:`19` No violentes el derecho, no hagas acepción de personas, no aceptes
regalos, porque los regalos ciegan los ojos de los sabios y corrompen
las sentencias de los justos.
'''
"20" = ''':sup:`20` Sigue estrictamente la justicia, para que vivas y goces de la
tierra que el Señor, tu Dios, está para darte en posesión.
'''
"21" = ''':sup:`21` No plantes cipos sagrados, de cualquier madera que sean, junto al
altar que construirá para ti el Señor, tu Dios;
'''
"22" = ''':sup:`22` ni levantes estelas, pues el Señor, tu Dios, las aborrece.
'''
