"1" = ''':sup:`1` Adán, Set, Enós,
'''
"2" = ''':sup:`2` Quenán, Mahalalel, Yéred,
'''
"3" = ''':sup:`3` Henoc, Matusalén, Lamec,
'''
"4" = ''':sup:`4` Noé, Sem, Cam y Jafet.
'''
"5" = ''':sup:`5` Hijos de Jafet: Gómer, Magog, Maday, Yaván, Tubal, Mésec y Tirás.
'''
"6" = ''':sup:`6` Hijos de Gómer: Asquenaz, Rifat y Togarma.
'''
"7" = ''':sup:`7` Hijos de Yaván: Elisá, Tarsis, los queteos y los rodenses.
'''
"8" = ''':sup:`8` Hijos de Cam: Etiopía, Egipto, Put y Canaán.
'''
"9" = ''':sup:`9` Hijos de Etiopía: Sebá, Javilá, Sabtá, Ramá y Sabtecá. Hijos de
Ramá: Sebá y Dedán.
'''
"10" = ''':sup:`10` Etiopía engendró a Nemrod, el primer héroe de la tierra.
'''
"11" = ''':sup:`11` Egipto engendró a los lidios, anamitas, lehabitas, naftujitas,
'''
"12" = ''':sup:`12` patrositas, caslujitas y cretenses, de los cuales proceden los
filisteos.
'''
"13" = ''':sup:`13` Canaán engendró a Sidón, su primogénito; luego a Het,
'''
"14" = ''':sup:`14` y a los jebuseos, amorreos, guirgaseos,
'''
"15" = ''':sup:`15` heveos, arquitas, sinitas,
'''
"16" = ''':sup:`16` arvadeos, semareos y jamateos.
'''
"17" = ''':sup:`17` Hijos de Sem: Elán, Asur, Arfaxad, Lidia y Arán. Hijos de Arán: Us,
Jul, Guéter y Mésec.
'''
"18" = ''':sup:`18` Arfaxad engendró a Sélaj, y Sélaj a Héber.
'''
"19" = ''':sup:`19` Héber tuvo dos hijos: el primero se llamaba Péleg, porque en su
tiempo se dividió la tierra, y su hermano Yotán.
'''
"20" = ''':sup:`20` Yotán engendró a Almodad, Sélef, Jasarmávet, Yéraj,
'''
"21" = ''':sup:`21` Hadorán, Uzal, Diclá,
'''
"22" = ''':sup:`22` Ebal, Abimael, Sebá,
'''
"23" = ''':sup:`23` Ofir, Javilá y Yobab. Tales los hijos de Yoctán.
'''
"24" = ''':sup:`24` Sem, Arfaxad, Sélaj,
'''
"25" = ''':sup:`25` Héber, Péleg, Reú,
'''
"26" = ''':sup:`26` Sarug, Najor, Téraj,
'''
"27" = ''':sup:`27` Abrán, o sea Abrahán.
'''
"28" = ''':sup:`28` Hijos de Abrahán: Isaac e Ismael.
'''
"29" = ''':sup:`29` Ésta es su descendencia: Nebayot, primogénito de Ismael, Quedar,
Adbeel, Mibsán,
'''
"30" = ''':sup:`30` Mismá, Dumá, Masá, Jadad, Temá,
'''
"31" = ''':sup:`31` Yetur, Nafís y Quedma. Tales los hijos de Ismael. Hijos de Quetura,
concubina de Abrahán: dio a luz a Zimrán, Yocsán, Medán, Madián, Yisbac
y Súaj.
'''
"32" = ''':sup:`32` Hijos de Yocsán: Sebá y Dedán.
'''
"33" = ''':sup:`33` Hijos de Madián: Efá, Efer, Henoc, Abidá y Eldaá. Tales los hijos
de Quetura.
'''
"34" = ''':sup:`34` Abrahán engendró a Isaac. Hijos de Isaac: Esaú e Israel.
'''
"35" = ''':sup:`35` Hijos de Esaú: Elifaz, Reuel, Yeús, Yalán y Coré.
'''
"36" = ''':sup:`36` Hijos de Elifaz: Temán, Omar, Sefí, Gatán, Quenaz, Timná y Amalec.
'''
"37" = ''':sup:`37` Hijos de Reuel: Nájat, Zéraj, Samá y Mizá.
'''
"38" = ''':sup:`38` Hijos de Seír: Lotán, Sobal, Sibeón, Aná, Disón, Eser y Disán.
'''
"39" = ''':sup:`39` Hijos de Lotán: Jorí y Hemán. Hermana de Lotán: Timná.
'''
"40" = ''':sup:`40` Hijos de Sobal: Albán, Manájat, Ebal, Sefí y Onán. Hijos de Sibeón:
Ayá y Aná.
'''
"41" = ''':sup:`41` Hijo de Aná: Disón. Hijos de Disón: Jamrán, Esbán, Yitrán y Querán.
'''
"42" = ''':sup:`42` Hijos de Eser: Bilán, Zaaván y Yaacán. Hijos de Disán: Us y Arán.
'''
"43" = ''':sup:`43` Éstos son los reyes que reinaron en Edón antes que reinase rey
alguno en Israel: Bela, hijo de Beor; su ciudad se llamaba Dinhabá.
'''
"44" = ''':sup:`44` Bela murió y le sucedió Yobab, hijo de Zéraj, de Bosra.
'''
"45" = ''':sup:`45` Murió Yobab y le sucedió Jusán, de Temán.
'''
"46" = ''':sup:`46` Murió Jusán y le sucedió Hadad, hijo de Bedad, que derrotó a los
madianitas en los campos de Moab. Su ciudad se llamaba Avit.
'''
"47" = ''':sup:`47` Murió Hadad y le sucedió Samlá, de Masrecá.
'''
"48" = ''':sup:`48` Murió Samlá y le sucedió Saúl, de Rejobot del Río.
'''
"49" = ''':sup:`49` Murió Saúl y le sucedió Baal Janán, hijo de Acbor.
'''
"50" = ''':sup:`50` Murió Baal Janán y le sucedió Hodad; su ciudad se llamaba Pani y su
mujer Mehetabel, hija de Matred de Mezahab.
'''
"51" = ''':sup:`51` A la muerte de Hodad, en Edón hubo jefes: Timná, Alvá, Yetet,
'''
"52" = ''':sup:`52` Olibamá, Elá, Finón,
'''
"53" = ''':sup:`53` Quenaz, Temán, Mibsar,
'''
"54" = ''':sup:`54` Magdiel e Irán. Tales fueron los jefes de Edón.
'''
"Notes" = '''
Notas de rodapé:
1:1-4 - Se presenta la genealogía desde Adán hasta Noé, destacando a
los patriarcas antediluvianos. Esto refuerza la línea ininterrumpida de
la creación y la continuidad de la humanidad a pesar del juicio de Dios
5:12-14).
1:5-7 - Se menciona a los descendientes de Jafet, lo que indica la
expansión de las naciones tras el diluvio. Estas genealogías sirven
para mostrar cómo Dios está presente en todas las naciones y pueblos
1:8-16 - Se destacan los descendientes de Cam, incluidos Nimrod y los
fundadores de grandes ciudades como Nínive y Babel, lo que refleja el
desarrollo de las civilizaciones en el antiguo Cercano Oriente (véase
1:17-23 - Se enumeran los descendientes de Sem, con especial énfasis en
las generaciones anteriores a Abraham. El linaje semítico es el más
relevante para el desarrollo de la historia de la salvación (véase
1:24-27 - Abraham es identificado como el padre de la fe, iniciando una
nueva etapa en la historia del pueblo de Dios. Se distingue por su
alianza con el Señor, quien bendice a todas las naciones a través de él
'''
