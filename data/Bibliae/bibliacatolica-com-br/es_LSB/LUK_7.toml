[7]
"1" = ''':sup:`1` Cuando terminó de hablar a la gente, entró en Cafarnaún.
'''
"2" = ''':sup:`2` Un oficial, que tenía un criado que estaba muriéndose,
'''
"3" = ''':sup:`3` oyó hablar de Jesús, y mandó unos ancianos de los judíos a rogarle
que fuese a curar a su criado.
'''
"4" = ''':sup:`4` Ellos se acercaron a Jesús y le suplicaron con insistencia,
diciendo: "Merece que se lo concedas,
'''
"5" = ''':sup:`5` porque ama a nuestro pueblo y nos ha edificado una sinagoga".
'''
"6" = ''':sup:`6` Jesús se puso en camino con ellos. No estaban lejos de la casa,
cuando el oficial mandó unos amigos a decirle: "Señor, no te molestes,
pues no soy digno de que entres en mi casa.
'''
"7" = ''':sup:`7` Por eso ni me he atrevido a ir yo personalmente. Di una palabra, y
mi criado se curará.
'''
"8" = ''':sup:`8` Porque yo, que soy hombre sujeto al mando, tengo a mis órdenes
soldados, y digo a éste: Vete, y va; y a otro: Ven, y viene; y a mi
criado: Haz esto, y lo hace".
'''
"9" = ''':sup:`9` Al oírlo, quedó admirado y dijo a los que lo seguían: "Os aseguro
que ni en Israel he encontrado una fe como ésta".
'''
"10" = ''':sup:`10` Cuando los enviados regresaron a casa, encontraron curado al
criado.
'''
"11" = ''':sup:`11` Después fue a un pueblo llamado Naín, acompañado de sus discípulos
y de mucha gente.
'''
"12" = ''':sup:`12` Al llegar a la puerta de la ciudad, se encontró con que llevaban a
enterrar un muerto, hijo único de una madre viuda; la acompañaba todo
el pueblo.
'''
"13" = ''':sup:`13` El Señor, al verla, se compadeció de ella y le dijo: "No llores".
'''
"14" = ''':sup:`14` Luego se acercó y tocó el féretro; los que lo llevaban se
detuvieron; él dijo: "Joven, yo te lo mando: Levántate".
'''
"15" = ''':sup:`15` El muerto se sentó y comenzó a hablar; y él se lo entregó a su
madre.
'''
"16" = ''':sup:`16` Todos quedaron sobrecogidos y alababan a Dios, diciendo: "Un gran
profeta ha surgido entre nosotros. Dios ha visitado a su pueblo".
'''
"17" = ''':sup:`17` Y este suceso se propagó por toda Judea y por toda aquella comarca.
'''
"18" = ''':sup:`18` Los discípulos de Juan le contaron todo esto. Juan llamó a dos de
ellos y
'''
"19" = ''':sup:`19` los mandó al Señor a preguntarle: "¿Eres tú el que ha de venir o
tenemos que esperar a otro?".
'''
"20" = ''':sup:`20` Ellos se presentaron a Jesús y le dijeron: "¿Eres tú el que ha de
venir o tenemos que esperar a otro?".
'''
"21" = ''':sup:`21` En aquel momento Jesús curó a muchos de sus enfermedades, dolencias
y espíritus malignos, y dio la vista a muchos ciegos.
'''
"22" = ''':sup:`22` Y les respondió: "Id y contad a Juan lo que habéis visto y oído:
los ciegos ven, los cojos andan, los leprosos quedan limpios, los
sordos oyen, los muertos resucitan, se anuncia el evangelio a los
pobres.
'''
"23" = ''':sup:`23` ¡Y dichoso el que no se escandalice de mí!".
'''
"24" = ''':sup:`24` Cuando los mensajeros de Juan se fueron, comenzó a hablar de él a
las gentes: "¿Qué salisteis a ver en el desierto? ¿Una caña movida por
el viento?
'''
"25" = ''':sup:`25` ¿Qué salisteis a ver? ¿Un hombre vestido lujosamente? Los que
visten lujosamente y viven con regalo están en los palacios de los
reyes.
'''
"26" = ''':sup:`26` Entonces, ¿qué salisteis a ver? ¿Un profeta? Sí, yo os lo aseguro;
y más que un profeta.
'''
"27" = ''':sup:`27` Él es de quien está escrito: Yo envío delante de ti a mi mensajero
para que te prepare el camino.
'''
"28" = ''':sup:`28` Os aseguro que no hay hombre alguno más grande que Juan; pero el
más pequeño en el reino de Dios es más grande que él".
'''
"29" = ''':sup:`29` Todo el pueblo que lo escuchó, incluso los publicanos, hicieron
justicia a Dios recibiendo el bautismo de Juan.
'''
"30" = ''':sup:`30` Pero los fariseos y los doctores de la ley frustraron el plan de
Dios para con ellos, no haciéndose bautizar por él.
'''
"31" = ''':sup:`31` "¿A qué compararé esta generación? ¿A quién se parece?
'''
"32" = ''':sup:`32` Se parece a esos chiquillos sentados en la plaza, que se gritan
unos a otros: Os hemos tocado la flauta y no habéis bailado. Hemos
cantado lamentaciones y no habéis llorado.
'''
"33" = ''':sup:`33` Porque ha venido Juan, el Bautista, que ni comía ni bebía, y
dijisteis: Tiene un demonio.
'''
"34" = ''':sup:`34` Ha venido el hijo del hombre, que come y bebe, y decís: Éste es un
comilón y un borracho.
'''
"35" = ''':sup:`35` Pero la sabiduría ha sido justificada por todos sus discípulos".
'''
"36" = ''':sup:`36` Un fariseo invitó a Jesús a comer con él. Jesús fue a su casa y se
puso a la mesa.
'''
"37" = ''':sup:`37` Había en la ciudad una mujer pecadora, la cual, al enterarse de que
Jesús estaba a la mesa en casa del fariseo, se presentó allí con un
vaso de alabastro lleno de perfume,
'''
"38" = ''':sup:`38` se puso detrás de él a sus pies, y, llorando, comenzó a regarlos
con sus lágrimas y a enjugarlos con los cabellos de su cabeza, los
besaba y ungía con el perfume.
'''
"39" = ''':sup:`39` El fariseo que le había invitado, al verlo, se decía: "Si éste
fuera profeta, conocería quién y qué clase de mujer es la que lo toca.
¡Una pecadora!".
'''
"40" = ''':sup:`40` Jesús manifestó: "Simón, tengo que decirte una cosa". Y él:
"Maestro, di".
'''
"41" = ''':sup:`41` "Un prestamista tenía dos deudores; uno le debía diez veces más que
el otro.
'''
"42" = ''':sup:`42` Como no podían pagarle, se lo perdonó a los dos. ¿Quién de ellos le
amará más?".
'''
"43" = ''':sup:`43` Simón respondió: "Supongo que aquel a quien perdonó más". Jesús le
dijo: "Has juzgado bien".
'''
"44" = ''':sup:`44` Y, volviéndose hacia la mujer, dijo a Simón: "¿Ves a esta mujer? Yo
entré en tu casa y no me diste agua para los pies; ella, en cambio, ha
bañado mis pies con sus lágrimas y los ha enjugado con sus cabellos.
'''
"45" = ''':sup:`45` Tú no me diste el beso; pero ella, desde que entró, no ha cesado de
besar mis pies.
'''
"46" = ''':sup:`46` Tú no me pusiste ungüento en la cabeza, y ésta ha ungido mis pies
con perfume.
'''
"47" = ''':sup:`47` Por lo cual te digo que si ama mucho es porque se le han perdonado
sus muchos pecados. Al que se le perdona poco ama poco".
'''
"48" = ''':sup:`48` Y dijo a la mujer: "Tus pecados te son perdonados".
'''
"49" = ''':sup:`49` Los invitados comenzaron a decirse: "¿Quién es éste que hasta
perdona los pecados?".
'''
"50" = ''':sup:`50` Él dijo a la mujer: "Tu fe te ha salvado; vete en paz".
'''
