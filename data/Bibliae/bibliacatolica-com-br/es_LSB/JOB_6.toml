[6]
"1" = ''':sup:`1` Job respondió:
'''
"2" = ''':sup:`2` ¡Oh, si se pesara mi tormento, si en la balanza se pusieran todos
mis males juntos!
'''
"3" = ''':sup:`3` Más que la arena del mar pesarían; por eso mis palabras se desbocan.
'''
"4" = ''':sup:`4` Pues las flechas del todopoderoso están en mí clavadas; mi espíritu
bebe su veneno, y los terrores de Dios me turban.
'''
"5" = ''':sup:`5` ¿Rozna acaso el onagro ante la hierba verde, o muge el buey junto al
forraje?
'''
"6" = ''':sup:`6` ¿Se come lo insípido sin sal? ¿Qué gusto hay en la clara de huevo?
'''
"7" = ''':sup:`7` Aquello que mi alma aborrecía se ha hecho mi comida de enfermo.
'''
"8" = ''':sup:`8` ¡Oh, si se realizara lo que pido, si Dios me concediera lo que
espero,
'''
"9" = ''':sup:`9` si Dios se decidiera a aniquilarme, si extendiera su mano y me
exterminara!
'''
"10" = ''':sup:`10` Tendría entonces al menos un consuelo, una efusión de gozo en mis
males sin piedad; el no haber eludido los preceptos del santo.
'''
"11" = ''':sup:`11` ¿Cuál es mi fuerza para seguir esperando? ¿Cuál mi destino para
seguir viviendo?
'''
"12" = ''':sup:`12` ¿Es acaso mi fuerza la fuerza de la roca? ¿Es mi carne de bronce?
'''
"13" = ''':sup:`13` ¡Oh, ya no encuentro apoyo alguno en mí, me he quedado sin ninguna
ayuda!
'''
"14" = ''':sup:`14` El que niega la compasión al prójimo desecha el temor del
todopoderoso.
'''
"15" = ''':sup:`15` Me han engañado mis hermanos lo mismo que un torrente, como arroyos
de aguas pasajeras;
'''
"16" = ''':sup:`16` turbios de agua de hielo, por ellos baja oculta la nieve derretida;
'''
"17" = ''':sup:`17` pero al llegar el calor se desvanecen, bajo el ardor se evaporan en
su lecho.
'''
"18" = ''':sup:`18` Las caravanas se desvían de su ruta, se adentran en el desierto y
se extravían.
'''
"19" = ''':sup:`19` Las caravanas de Temán fijan allá sus ojos, en ellos esperan los
convoyes de Sabá.
'''
"20" = ''':sup:`20` Pero se ve frustrada su esperanza, al llegar junto a ellos quedan
confundidos.
'''
"21" = ''':sup:`21` Así habéis quedado ahora vosotros frente a mí; al verme,
espantados, os escandalizáis.
'''
"22" = ''':sup:`22` ¿Acaso os he dicho: "Hacedme tal favor, dadme un regalo de vuestra
hacienda,
'''
"23" = ''':sup:`23` libradme de la mano de un rival, salvadme de las garras de un
tirano?".
'''
"24" = ''':sup:`24` Instruidme, pues, y callaré; indicadme en qué he errado.
'''
"25" = ''':sup:`25` Se admiten con gusto las palabras imparciales; pero ¿para qué
sirven vuestras críticas?
'''
"26" = ''':sup:`26` ¿Pensáis acaso refutar palabras, dichos de un desesperado que son
tan sólo viento?
'''
"27" = ''':sup:`27` ¡Vosotros llegaríais a lanzaros sobre el huérfano, a explotar a
vuestro mismo amigo!
'''
"28" = ''':sup:`28` Pero ahora, por favor, dignaos mirarme, no he de mentiros a la
cara.
'''
"29" = ''':sup:`29` ¡Volved, no seáis injustos! ¡Volved, que mi justicia aún sigue en
pie!
'''
"30" = ''':sup:`30` ¿Hay acaso en mi lengua falsedad? Mi paladar, ¿ya no distingue lo
que es malo?
'''
