[3]
"1" = ''':sup:`1` Entró de nuevo en la sinagoga. Había allí un hombre que tenía una
mano seca.
'''
"2" = ''':sup:`2` Y estaban acechando a ver si Jesús lo curaba en sábado, para
acusarlo.
'''
"3" = ''':sup:`3` Él dijo al hombre que tenía la mano seca: "Levántate y ponte en
medio".
'''
"4" = ''':sup:`4` Luego les dijo: "¿Está permitido en sábado hacer el bien o el mal,
salvar una vida o destruirla?". Ellos callaban.
'''
"5" = ''':sup:`5` Entonces, mirándolos indignado y apenado por la dureza de sus
corazones, dijo al hombre: "Extiende tu mano". La extendió y quedó
sana.
'''
"6" = ''':sup:`6` Los fariseos salieron y, con los herodianos, tomaron la resolución
de acabar con él.
'''
"7" = ''':sup:`7` Pero Jesús se retiró con sus discípulos hacia el lago, y mucha gente
de Galilea lo siguió.
'''
"8" = ''':sup:`8` Otros muchos de Judea, de Jerusalén, de Idumea, de Transjordania y
de los alrededores de Tiro y Sidón, al oír las cosas que hacía,
acudieron a él.
'''
"9" = ''':sup:`9` Dijo entonces a sus discípulos que le reservaran una barca, pues la
gente lo estrujaba.
'''
"10" = ''':sup:`10` Había curado a tantos, que todos los que tenían alguna enfermedad
se echaban sobre él para tocarlo.
'''
"11" = ''':sup:`11` Los espíritus inmundos, cuando lo veían, se postraban ante él y
gritaban: "¡Tú eres el hijo de Dios!".
'''
"12" = ''':sup:`12` Pero él les ordenaba severamente que no lo publicasen.
'''
"13" = ''':sup:`13` Después subió al monte, llamó a los que él quiso, y ellos se
acercaron a él.
'''
"14" = ''':sup:`14` Y designó a doce para que estuvieran con él y para enviarlos a
predicar
'''
"15" = ''':sup:`15` con poder de echar los demonios.
'''
"16" = ''':sup:`16` Designó a estos doce: Simón, a quien llamó Pedro;
'''
"17" = ''':sup:`17` Santiago y su hermano Juan, hijos de Zebedeo, a quienes llamó
Boanerges, que significa hijos del trueno;
'''
"18" = ''':sup:`18` Andrés y Felipe; Bartolomé y Mateo; Tomás y Santiago, hijo de
Alfeo; Tadeo y Simón el cananeo,
'''
"19" = ''':sup:`19` y Judas Iscariote, el mismo que le traicionó.
'''
"20" = ''':sup:`20` Cuando volvieron a casa, se reunió de nuevo tanta gente que no
podían comer.
'''
"21" = ''':sup:`21` Los suyos, al enterarse, salieron para llevárselo con ellos, pues
decían que estaba loco.
'''
"22" = ''':sup:`22` Los maestros de la ley, que habían venido de Jerusalén, decían:
"¡Tiene a Belcebú!"; y también: "¡Echa a los demonios con el poder del
príncipe de los demonios!".
'''
"23" = ''':sup:`23` Jesús entonces los llamó y les dijo en parábolas:
'''
"24" = ''':sup:`24` "¿Cómo puede ser que Satanás eche a Satanás? Si un reino está
dividido contra sí mismo, ese reino no puede subsistir.
'''
"25" = ''':sup:`25` Y si una casa está dividida contra sí misma, esa casa no puede
subsistir.
'''
"26" = ''':sup:`26` Si Satanás se alza contra sí mismo, está dividido y no puede
subsistir; toca a su fin.
'''
"27" = ''':sup:`27` Por otra parte, nadie puede entrar en la casa de un hombre fuerte y
arrebatarle sus cosas si antes no lo ata; sólo así podrá saquear su
casa".
'''
"28" = ''':sup:`28` "Os aseguro que a los hombres se les perdonarán todos los pecados y
blasfemias que digan;
'''
"29" = ''':sup:`29` pero quien blasfeme contra el Espíritu Santo no tendrá perdón jamás
y cargará con su pecado eternamente".
'''
"30" = ''':sup:`30` Y es que los maestros de la ley decían: "Tiene un espíritu
inmundo".
'''
"31" = ''':sup:`31` Llegaron la madre y los hermanos de Jesús; se quedaron fuera y lo
mandaron llamar.
'''
"32" = ''':sup:`32` La gente estaba sentada a su alrededor cuando le dijeron: "Mira,
ahí afuera te buscan tu madre y tus hermanos y hermanas".
'''
"33" = ''':sup:`33` Él respondió: "¿Quiénes son mi madre y mis hermanos?".
'''
"34" = ''':sup:`34` Y mirando a los que estaban sentados a su alrededor, dijo: "Éstos
son mi madre y mis hermanos.
'''
"35" = ''':sup:`35` Porque el que hace la voluntad de Dios, ése es mi hermano, mi
hermana y mi madre".
'''
"Notes" = '''
Notas de rodapé:
3:1-6 - La curación de un hombre con una mano seca en sábado desafía
las normas legales y religiosas, demostrando que Jesús prioriza la
restauración de la vida humana sobre la tradición. La reacción de los
fariseos revela la dureza de sus corazones ante la misericordia de Dios
3:7-12 - La multitud sigue a Jesús por los milagros que realiza, pero
él les ordena no revelar su identidad. Esto indica que, si bien las
curaciones confirman su autoridad, Jesús desea centrarse en su misión
3:13-19 - Jesús elige a los doce apóstoles, estableciendo un liderazgo
que continuará su misión en la tierra. Este momento subraya la
importancia de la elección divina en la formación de la comunidad
3:20-30 - Jesús es acusado de estar poseído por Belcebú, pero él refuta
esta acusación, explicando que su poder proviene de Dios. Enseña que la
blasfemia contra el Espíritu Santo es imperdonable, enfatizando la
gravedad del pecado de rechazar el Espíritu de Dios (véase también
3:31-35 - Jesús redefine los lazos familiares, afirmando que quienes
hacen la voluntad de Dios son sus verdaderos hermanos. Esto subraya la
importancia de la obediencia a Dios como fundamento de nuestra relación
'''
