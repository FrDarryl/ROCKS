[15]
"1" = ''':sup:`1` "Yo soy la vid verdadera y mi Padre el viñador.
'''
"2" = ''':sup:`2` Él corta todos los sarmientos que no dan fruto en mí, y limpia los
que dan fruto para que den más.
'''
"3" = ''':sup:`3` Vosotros estáis ya limpios por la palabra que os he dicho.
'''
"4" = ''':sup:`4` Seguid unidos a mí, que yo lo seguiré estando con vosotros. Como el
sarmiento no puede dar fruto por sí mismo si no está unido a la vid,
así tampoco vosotros si no estáis unidos a mí.
'''
"5" = ''':sup:`5` Yo soy la vid, vosotros los sarmientos. El que permanece unido a mí
y yo en él, da mucho fruto; porque sin mí no podéis hacer nada.
'''
"6" = ''':sup:`6` Al que no está unido a mí se lo echa fuera, como a los sarmientos,
que se los amontona, se secan y se los prende fuego para que se quemen.
'''
"7" = ''':sup:`7` Si estáis unidos a mí y mis enseñanzas permanecen en vosotros, pedid
todo lo que queráis y se os concederá".
'''
"8" = ''':sup:`8` "Mi Padre es glorificado si dais mucho fruto y sois mis discípulos.
'''
"9" = ''':sup:`9` Como el Padre me ama a mí, así os he amado yo; permaneced en mi
amor.
'''
"10" = ''':sup:`10` Si guardáis mis mandamientos, permaneceréis en mi amor, como yo he
guardado los mandamientos de mi Padre y permanezco en su amor.
'''
"11" = ''':sup:`11` Os he dicho estas cosas para que mi alegría esté dentro de vosotros
y vuestra alegría sea completa".
'''
"12" = ''':sup:`12` "Éste es mi mandamiento: amaos unos a otros como yo os he amado.
'''
"13" = ''':sup:`13` Nadie tiene mayor amor que el que da la vida por sus amigos.
'''
"14" = ''':sup:`14` Vosotros sois mis amigos si hacéis lo que os mando.
'''
"15" = ''':sup:`15` Ya no os llamo siervos, pues el siervo no sabe qué hace su señor;
yo os he llamado amigos porque os he dado a conocer todas las cosas que
he oído a mi Padre.
'''
"16" = ''':sup:`16` No me elegisteis vosotros a mí, sino yo a vosotros; y os designé
para que vayáis y deis fruto y vuestro fruto permanezca, a fin de que
todo lo que pidáis al Padre en mi nombre os lo conceda.
'''
"17" = ''':sup:`17` Esto os mando: amaos unos a otros".
'''
"18" = ''':sup:`18` "Si el mundo os odia, sabed que me ha odiado a mí antes que a
vosotros.
'''
"19" = ''':sup:`19` Si fueseis del mundo, el mundo os amaría como cosa suya. Pero como
no sois del mundo, pues yo os elegí y os saqué del mundo, por eso el
mundo os odia.
'''
"20" = ''':sup:`20` Recordad que os he dicho: "El criado no es más que su amo". Si a mí
me han perseguido, también os perseguirán a vosotros; y si han
rechazado mi doctrina, también rechazarán la vuestra.
'''
"21" = ''':sup:`21` Todas estas cosas harán con vosotros por mi nombre, porque no
conocen al que me ha enviado".
'''
"22" = ''':sup:`22` "Si yo no hubiera venido ni les hubiera hablado, no tendrían culpa;
pero ahora no tienen excusa para su pecado.
'''
"23" = ''':sup:`23` El que me odia a mí odia también a mi Padre.
'''
"24" = ''':sup:`24` Si no hubiera hecho ante ellos obras que nadie ha hecho, no
tendrían culpa. Pero han visto esas obras y, a pesar de todo, me odian
a mí y a mi Padre.
'''
"25" = ''':sup:`25` Para que se cumpla lo que está escrito en su ley: Me han odiado sin
motivo.
'''
"26" = ''':sup:`26` Cuando venga el defensor, que yo os enviaré de parte del Padre, el
Espíritu de la verdad, que procede del Padre, él dará testimonio de mí.
'''
"27" = ''':sup:`27` Y vosotros también lo daréis, porque estáis conmigo desde el
principio".
'''
