[24]
"1" = ''':sup:`1` El año noveno, el día diez del décimo mes, el Señor me dijo:
'''
"2" = ''':sup:`2` "Hijo de hombre, pon por escrito esta fecha, porque el rey de
Babilonia se ha lanzado sobre Jerusalén justamente en este día.
'''
"3" = ''':sup:`3` Después di esta parábola a esa raza de rebeldes. Esto dice el Señor
Dios: Arrima la olla, arrímala, y echa agua en ella.
'''
"4" = ''':sup:`4` Pon luego trozos de carne, trozos buenos, pierna y costilla; llénala
de los huesos mejores.
'''
"5" = ''':sup:`5` Toma lo más selecto del rebaño. Apila debajo leña; hazla hervir a
borbotones, de modo que hasta los huesos se cuezan.
'''
"6" = ''':sup:`6` Porque esto dice el Señor Dios: ¡Ay de la ciudad sanguinaria, olla
toda roñosa, cuya herrumbre no se quita! Vacíala trozo a trozo, sin
echar suerte sobre ella,
'''
"7" = ''':sup:`7` porque la sangre por ella vertida está dentro de ella; la ha
esparcido sobre roca desnuda, no la ha vertido en tierra para que el
polvo la cubriese.
'''
"8" = ''':sup:`8` Para que estalle mi furor, para tomar venganza, he puesto su sangre
sobre roca desnuda, de suerte que no pueda taparse.
'''
"9" = ''':sup:`9` Por tanto, esto dice el Señor Dios: ¡Ay de la ciudad sanguinaria!
También yo apilaré mucha leña.
'''
"10" = ''':sup:`10` Apila la leña, enciende el fuego, cuece la carne, quita el caldo,
para que los huesos se abrasen.
'''
"11" = ''':sup:`11` Deja la olla vacía sobre las brasas, para que se caliente, se ponga
al rojo el cobre, se funda dentro de ella su suciedad y se consuma su
herrumbre.
'''
"12" = ''':sup:`12` Me ha cansado la fatiga mas no desaparece de ella su enorme
herrumbre, que hasta el fuego resiste.
'''
"13" = ''':sup:`13` He tratado de purificarte de tu mancha vergonzosa, pero no te has
dejado purificar de tu inmundicia. No serás, pues, purificada hasta que
yo no desencadene sobre ti mi furor.
'''
"14" = ''':sup:`14` Yo, el Señor, lo digo y lo hago; así sucederá; no me retraeré, no
tendré piedad ni compasión. Te juzgaré según mi conducta y tus obras",
declara el Señor Dios.
'''
"15" = ''':sup:`15` El Señor me dijo:
'''
"16" = ''':sup:`16` "Hijo de hombre, mira, voy a quitarte, de improviso, la delicia de
tus ojos; pero tú no te lamentes, no llores, no dejes correr tus
lágrimas.
'''
"17" = ''':sup:`17` Suspira en silencio, no hagas luto; cíñete el turbante a tu cabeza,
ponte en los pies las sandalias; no te cubras la barba, no comas el pan
del duelo".
'''
"18" = ''':sup:`18` Había hablado yo por la mañana al pueblo, y por la tarde murió mi
esposa. Al día siguiente hice como se me había ordenado.
'''
"19" = ''':sup:`19` El pueblo me dijo: "Explícanos qué significado tiene para nosotros
lo que estás haciendo".
'''
"20" = ''':sup:`20` Yo les respondí: "El Señor me dijo:
'''
"21" = ''':sup:`21` Di a la casa de Israel: Esto dice el Señor Dios: Mirad, voy a
profanar mi santuario, orgullo de vuestra fuerza, delicia de vuestros
ojos, amor de vuestras almas. Vuestros hijos y vuestras hijas, que
habéis dejado, caerán a espada.
'''
"22" = ''':sup:`22` Y habéis de hacer como he hecho yo: no os cubriréis la barba, no
comeréis el pan del duelo.
'''
"23" = ''':sup:`23` Llevaréis vuestro turbante a la cabeza y las sandalias en los pies;
no os lamentaréis ni lloraréis, sino que os consumiréis a causa de
vuestras iniquidades y os lamentaréis unos con otros.
'''
"24" = ''':sup:`24` Ezequiel será para vosotros como un símbolo; cuando esto suceda,
haréis exactamente lo que él ha hecho y sabréis que yo soy el Señor.
'''
"25" = ''':sup:`25` Y tú, hijo de hombre, el día en que yo les quite su fuerza, la
alegría de sus glorias, la delicia de sus ojos, el amor de su alma, sus
hijos y sus hijas,
'''
"26" = ''':sup:`26` aquel día llegará a ti el fugitivo, que te traerá la noticia.
'''
"27" = ''':sup:`27` Entonces se abrirá tu boca para hablar con el fugitivo; recuperarás
la palabra y no quedarás ya mudo; serás un símbolo para ellos. Y sabrán
que yo soy el Señor".
'''
