[3]
"1" = ''':sup:`1` "Partimos y subimos camino de Basán. Og, rey de Basán, nos salió al
encuentro con toda su gente para darnos batalla en Edreí.
'''
"2" = ''':sup:`2` El Señor me dijo: No lo temas, pues yo lo he puesto en tus manos a
él, a su pueblo y a su país. Haz con él lo que hiciste con Sijón, rey
de los amorreos, que habitaba en Jesbón.
'''
"3" = ''':sup:`3` El Señor, nuestro Dios, puso también en nuestras manos a Og, rey de
Basán, y a todo su pueblo, y le derrotamos sin dejar ni un
superviviente.
'''
"4" = ''':sup:`4` Nos adueñamos de todas sus ciudades, sin dejar una sola: sesenta
ciudades, toda la confederación de Argob, capital de Og, en Basán,
'''
"5" = ''':sup:`5` ciudades todas fortificadas con altas murallas, con puertas y
barras, sin contar muchas ciudades que no tenían murallas.
'''
"6" = ''':sup:`6` Las consagramos al exterminio, como habíamos hecho con Sijón, rey de
Jesbón, sacrificando ciudades, hombres, mujeres y niños;
'''
"7" = ''':sup:`7` pero nos quedamos con los ganados y el botín de las ciudades.
'''
"8" = ''':sup:`8` De esta manera conquistamos a los dos reyes amorreos toda la
Transjordania, desde el torrente Arnón hasta el monte Hermón. (
'''
"9" = ''':sup:`9` Los sidonios al Hermón le llaman Sarión, y los amorreos Senir).
'''
"10" = ''':sup:`10` Todas las ciudades de la meseta, todo Galaad y todo Basán hasta
Salcá y Edreí, capitales de Og en Basán. (
'''
"11" = ''':sup:`11` Og, rey de Basán, era el último sobreviviente de los refaítas: su
cama era de hierro, y medía cuatro metros y medio de largo por dos de
ancho, como puede verse todavía en Rabat de los amonitas)".
'''
"12" = ''':sup:`12` "Tomamos entonces posesión de esta tierra. A las tribus de Rubén y
de Gad les di el territorio que va desde Aroer, al borde del río Arnón,
hasta la mitad de la montaña de Galaad con sus ciudades.
'''
"13" = ''':sup:`13` A media tribu de Manasés le di el resto de Galaad y toda la parte
de Basán perteneciente al reino de Og. (Toda la confederación de Argob,
todo el Basán, es lo que se llama la tierra de los refaítas.
'''
"14" = ''':sup:`14` Yaír, hijo de Manasés, se adueñó de toda la confederación de Argob
hasta la frontera de los guesuritas y de los maacatitas, y dio su
nombre a estas aldeas de Basán, las cuales hasta hoy se siguen llamando
Aduares de Yaír).
'''
"15" = ''':sup:`15` A Maquir le di Galaad.
'''
"16" = ''':sup:`16` A los rubenitas y a los gaditas les di desde Galaad, por un lado,
hasta el río Arnón, que hacía de frontera; y, por otro, hasta el río
Yaboc, frontera de los amonitas.
'''
"17" = ''':sup:`17` La Arabá y el Jordán servían de frontera desde Genesaret hasta el
mar de la Arabá o el mar Muerto, al pie de las faldas del Pisga, que se
alza al oriente.
'''
"18" = ''':sup:`18` Entonces os di esta orden: El Señor, vuestro Dios, os ha dado en
propiedad esta tierra. Que los hombres fuertes que hay entre vosotros
tomen las armas y marchen al frente de sus hermanos, los israelitas;
'''
"19" = ''':sup:`19` solamente vuestras mujeres, vuestros niños y vuestros ganados -ya
sé que vuestros rebaños son numerosos- se quedarán en las ciudades que
os he dado
'''
"20" = ''':sup:`20` hasta que el Señor haya establecido a vuestros hermanos, como lo ha
hecho con vosotros, y tomen también ellos posesión de las tierras que
el Señor, vuestro Dios, les da al otro lado del Jordán. Después
volveréis cada uno a la heredad que os he dado".
'''
"21" = ''':sup:`21` "Entonces di esta orden a Josué: Con tus ojos has visto todo lo que
el Señor, vuestro Dios, ha hecho con esos dos reyes. Así hará también
el Señor con todos los reinos por los que vas a pasar.
'''
"22" = ''':sup:`22` No los temas, pues el Señor, vuestro Dios, combate por vosotros.
'''
"23" = ''':sup:`23` Yo invoqué entonces al Señor diciendo:
'''
"24" = ''':sup:`24` ¡Señor, Señor! Tú has comenzado a mostrar a tu siervo la grandeza y
el poder de tu brazo, pues ¿qué Dios hay en los cielos o en la tierra
que iguale tus obras y tus hazañas?
'''
"25" = ''':sup:`25` Permíteme cruzar, para ver la excelente tierra del lado de allá del
Jordán, esa hermosa montaña y el Líbano.
'''
"26" = ''':sup:`26` Pero el Señor se irritó contra mí, y por vuestra culpa no me
escuchó. Me dijo: ¡Basta ya, no me hables más!
'''
"27" = ''':sup:`27` Sube a la cima del Pisga, y desde allí mira al norte, al sur, al
este y al oeste; y conténtate con mirar, pues no pasarás el Jordán.
'''
"28" = ''':sup:`28` Da instrucciones a Josué, dale ánimo y valor, pues es él quien
pasará a la cabeza del pueblo para poner en sus manos la tierra que
ves".
'''
"29" = ''':sup:`29` Y nos quedamos en el valle, muy cerca de Bet Fegor.
'''
