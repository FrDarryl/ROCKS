[60]
"1" = ''':sup:`1` Al maestro de coro. Según "Lirio de la ley". Poema de David. Para
enseñar.
'''
"2" = ''':sup:`2` Cuando salió a luchar contra Siria de Naharayín y Siria de Sobá, y
Joab, de regreso, derrotó en el valle de la Sal a Edón: doce mil
hombres
'''
"3" = ''':sup:`3` Nos has rechazado, oh Dios, nos has deshecho, te has irritado,
devuélvenos la fuerza;
'''
"4" = ''':sup:`4` has sacudido la tierra, la has rajado, sana sus grietas, pues se
tambalea;
'''
"5" = ''':sup:`5` has hecho pasar por duras pruebas a tu pueblo, nos has dado a beber
un vino que enloquece;
'''
"6" = ''':sup:`6` has dado una señal a tus leales para que puedan escapar delante del
arquero;
'''
"7" = ''':sup:`7` para que tus predilectos salgan libres, sálvanos con tu poder y
atiéndenos.
'''
"8" = ''':sup:`8` Dios ha hablado en su templo: "Exultaré de gozo, repartiré a Siquén
y dividiré el valle de Sucot,
'''
"9" = ''':sup:`9` mío es Galaad y mío Manasés, yelmo de mi cabeza es Efraín y mi cetro
Judá,
'''
"10" = ''':sup:`10` Moab es la vasija en que me lavo, tiro mis sandalias sobre Edón,
canto victoria sobre Filistea".
'''
"11" = ''':sup:`11` ¿Quién me conducirá a la ciudad fortificada?, ¿quién me guiará
hasta Edón?
'''
"12" = ''':sup:`12` Tú, oh Dios, que nos has rechazado y no sales ya con nuestras
tropas.
'''
"13" = ''':sup:`13` Ayúdanos tú contra los opresores, pues la ayuda del hombre no vale
para nada.
'''
"14" = ''':sup:`14` Con la ayuda de Dios haremos cosas grandes, él aplastará a nuestros
opresores.
'''
