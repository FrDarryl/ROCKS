[16]
"1" = ''':sup:`1` Enviad el cordero al soberano de la tierra; desde Sela, a través del
desierto, al monte de la hija de Sión.
'''
"2" = ''':sup:`2` Como pájaros inquietos, cual nidada dispersa serán las hijas de Moab
en los vados del Arnón.
'''
"3" = ''':sup:`3` Danos un consejo, toma una decisión, alarga tu sombra cual la noche
en pleno mediodía; esconde a los dispersos y no traiciones al que huye.
'''
"4" = ''':sup:`4` Deja que en ti se hospeden los fugitivos de Moab; sé tú su cobijo
frente al devastador hasta que acabe la opresión, el devastador
desaparezca y se aleje del país el que lo arrasa.
'''
"5" = ''':sup:`5` Entonces el trono se afincará en la bondad; en él se sentará con
fidelidad bajo la tienda de David un juez amante del derecho y celador
de la justicia.
'''
"6" = ''':sup:`6` Hemos conocido la soberbia de Moab, demasiado orgulloso: su empaque,
su vanidad, su arrogancia, sus huecas pretensiones.
'''
"7" = ''':sup:`7` Por eso Moab gime por Moab; todos se lamentan por las tortas de uvas
de Quir Jaréset, todos suspiran consternados.
'''
"8" = ''':sup:`8` Porque los campos de Jesbón están marchitos; de las viñas de Sibmá,
los señores de las naciones han arrancado los mejores racimos, que se
extendían hasta Yazer y se alargaban hasta el desierto, y sus vástagos
llegaban hasta más allá del mar.
'''
"9" = ''':sup:`9` Por eso lloro yo, como llora Yazer, por las viñas de Sibmá; te
inundo con mis lágrimas, Jesbón, Elalé, porque sobre tu siega y tu
vendimia cayó un grito de guerra.
'''
"10" = ''':sup:`10` La alegría y el júbilo han huido de los huertos; ya no hay en las
viñas alborozo ni clamores de fiesta; ya no se pisa el vino en el
lagar, ha enmudecido el canto.
'''
"11" = ''':sup:`11` Mis entrañas por Moab se estremecen como un arpa; y mi corazón, por
Quir Jaréset.
'''
"12" = ''':sup:`12` Así ocurrirá que Moab se presentará, se cansará por las alturas;
entrará a orar en su templo, y no logrará nada.
'''
"13" = ''':sup:`13` Tal es el oráculo que el Señor pronunció hace tiempo contra Moab.
'''
"14" = ''':sup:`14` Pero ahora el Señor dice: En tres años -tres años como los de un
jornalero- el esplendor de Moab, con toda su enorme multitud, será
humillado; y los supervivientes serán pocos, débiles e impotentes.
'''
