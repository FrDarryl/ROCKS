[56]
"1" = ''':sup:`1` Al maestro de coro. Según "Paloma que viene de lejos". Poema de
David. Cuando los filisteos le apresaron en Gat
'''
"2" = ''':sup:`2` Piedad, Dios mío, que los hombres me acosan, todo el día me atacan y
me oprimen;
'''
"3" = ''':sup:`3` mis enemigos me acosan sin cesar, innumerables son los que me
atacan.
'''
"4" = ''':sup:`4` Cuando estoy lleno de miedo, yo me refugio en ti.
'''
"5" = ''':sup:`5` En Dios, cuya palabra alabo, en Dios confío y ya no tengo miedo;
¿qué podrá hacerme un hombre?
'''
"6" = ''':sup:`6` Se pasan el día haciéndome sufrir, sólo piensan en hacerme daño;
'''
"7" = ''':sup:`7` se conjuran, se esconden, vigilan mis pasos tratando de quitarme la
vida.
'''
"8" = ''':sup:`8` Dales lo que su culpa merece, aplasta, oh Dios, en tu cólera a los
pueblos.
'''
"9" = ''':sup:`9` Tú cuentas los pasos de mi vida errante, mis lágrimas están
recogidas en tu odre, todo está consignado en tu libro de notas.
'''
"10" = ''':sup:`10` Todos mis enemigos retrocederán el día en que yo te pida ayuda; yo
sé muy bien que Dios está conmigo.
'''
"11" = ''':sup:`11` En Dios, cuya palabra alabo -en el Señor, cuya palabra ensalzo-,
'''
"12" = ''':sup:`12` en Dios confío y ya no tengo miedo; ¿qué podrá hacerme un hombre?
'''
"13" = ''':sup:`13` Yo mantengo, Dios mío, los votos que te hice, los cumpliré con la
acción de gracias,
'''
"14" = ''':sup:`14` pues tú me libraste de la muerte, preservaste mis pies de la caída,
para que camine en la presencia del Señor a la luz de la vida.
'''
