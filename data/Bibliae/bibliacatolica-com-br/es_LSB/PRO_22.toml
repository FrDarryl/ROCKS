[22]
"1" = ''':sup:`1` Buena fama es preferible a grandes riquezas, la estima vale más que
la plata y el oro.
'''
"2" = ''':sup:`2` El rico y el pobre se encuentran, el Señor ha hecho al uno y al
otro.
'''
"3" = ''':sup:`3` El prudente ve el mal y se esconde, el imprudente pasa y sufre el
daño.
'''
"4" = ''':sup:`4` El fruto de la humildad es el temor del Señor, riqueza, honor y
vida.
'''
"5" = ''':sup:`5` Espinas y lazos en el camino del perverso; el que mira por su vida
se aleja de ellos.
'''
"6" = ''':sup:`6` Enseña al niño el buen camino, y aun cuando sea viejo no se apartará
de él.
'''
"7" = ''':sup:`7` El rico domina a los pobres, el que toma prestado es esclavo del que
presta.
'''
"8" = ''':sup:`8` El que siembra injusticia cosecha desventuras, el fruto de sus
fatigas se evapora.
'''
"9" = ''':sup:`9` El hombre misericordioso será bendecido, porque da de su pan al
pobre.
'''
"10" = ''':sup:`10` Expulsa al insolente y cesará la discordia, litigios e injurias se
calmarán.
'''
"11" = ''':sup:`11` El rey ama a los puros de corazón, el que tiene la gracia en sus
labios es su amigo.
'''
"12" = ''':sup:`12` Los ojos del Señor guardan la ciencia, él confunde las palabras del
mentiroso.
'''
"13" = ''':sup:`13` El perezoso dice: "¡Hay un león fuera, yo podría ser devorado en
medio de la calle!".
'''
"14" = ''':sup:`14` Fosa profunda es la boca de la mujer adúltera, en ella caen los que
el Señor maldice.
'''
"15" = ''':sup:`15` La necedad va ligada al corazón del niño, pero la vara de la
corrección la aleja de él.
'''
"16" = ''':sup:`16` El que oprime a un pobre le enriquece, el que da a un rico se
empobrece.
'''
"17" = ''':sup:`17` Inclina tu oído y escucha mis palabras, aplica tu corazón a
comprenderlas.
'''
"18" = ''':sup:`18` Porque te será agradable conservarlas dentro de ti y tenerlas
siempre en tus labios.
'''
"19" = ''':sup:`19` Para que tu confianza esté en el Señor, te hago conocer hoy tu
camino.
'''
"20" = ''':sup:`20` ¿No te he escrito treinta capítulos en los que hay consejos y
ciencia,
'''
"21" = ''':sup:`21` para que puedas conocer la verdad de lo que hablas y sepas
responder al que te pregunta?
'''
"22" = ''':sup:`22` No robes al pobre porque es pobre, ni oprimas al débil en el
tribunal;
'''
"23" = ''':sup:`23` porque el Señor defiende su causa y quitará la vida a los que los
despojan.
'''
"24" = ''':sup:`24` No tengas amistad con el hombre violento, ni vayas con el hombre
iracundo,
'''
"25" = ''':sup:`25` para que no aprendas sus caminos y pongas un lazo a tu vida.
'''
"26" = ''':sup:`26` No seas de los que adquieren compromisos, de los que salen fiadores
de deudas.
'''
"27" = ''':sup:`27` Si no tienes con qué pagar, te quitarán hasta la cama en que yaces.
'''
"28" = ''':sup:`28` No cambies los linderos antiguos que pusieron tus padres.
'''
"29" = ''':sup:`29` ¿Ves a un hombre hábil en su profesión? Al servicio de reyes
entrará. No quedará al servicio de la gente común.
'''
