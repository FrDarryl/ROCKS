[11]
"1" = ''':sup:`1` Los apóstoles y los hermanos que estaban en Judea supieron que
también los paganos habían recibido la palabra de Dios.
'''
"2" = ''':sup:`2` Cuando Pedro llegó a Jerusalén, los partidarios de la circuncisión
le echaron en cara:
'''
"3" = ''':sup:`3` "¿Por qué has entrado en casa de hombres incircuncisos y has comido
con ellos?".
'''
"4" = ''':sup:`4` Entonces Pedro comenzó a explicarles por orden, diciendo:
'''
"5" = ''':sup:`5` "Estaba yo en la ciudad de Jafa orando, cuando tuve en éxtasis una
visión: un objeto descendía a modo de un gran lienzo, colgado por las
cuatro puntas desde el cielo, y llegó hasta mí.
'''
"6" = ''':sup:`6` Yo lo miré fijamente, lo examiné y vi cuadrúpedos, bestias, reptiles
y aves.
'''
"7" = ''':sup:`7` Oí también una voz que me decía: Levántate, Pedro, mata y come.
'''
"8" = ''':sup:`8` Pero yo dije: De ninguna manera, Señor; porque nada profano o impuro
ha entrado jamás en mi boca.
'''
"9" = ''':sup:`9` Pero la voz del cielo dijo por segunda vez: Lo que Dios ha
purificado, tú no lo llames impuro.
'''
"10" = ''':sup:`10` Esto se repitió por tres veces, y todo fue arrebatado de nuevo al
cielo.
'''
"11" = ''':sup:`11` Entonces mismo se presentaron en la casa donde yo estaba tres
hombres que me habían enviado desde Cesarea.
'''
"12" = ''':sup:`12` Y el Espíritu me dijo que fuera con ellos sin dudar. Estos seis
hermanos vinieron también conmigo y entramos en la casa del hombre en
cuestión,
'''
"13" = ''':sup:`13` el cual nos contó que se le había aparecido un ángel y que le había
dicho: Manda a Jafa a llamar a Simón Pedro,
'''
"14" = ''':sup:`14` el cual, con sus palabras, te traerá la salvación a ti y a tu
familia.
'''
"15" = ''':sup:`15` Y al comenzar yo a hablar, descendió el Espíritu Santo sobre ellos,
como al principio sobre nosotros.
'''
"16" = ''':sup:`16` Recordé estas palabras del Señor: Juan bautizó en agua, pero
vosotros seréis bautizados en el Espíritu Santo.
'''
"17" = ''':sup:`17` Pues si Dios les ha dado a ellos el mismo don que a nosotros por
haber creído en el Señor Jesucristo, ¿cómo podía yo oponerme a Dios?".
'''
"18" = ''':sup:`18` Al oír esto callaron y glorificaron a Dios, diciendo: "Así que
también a los paganos Dios ha concedido el arrepentimiento para
alcanzar la vida".
'''
"19" = ''':sup:`19` Los que se habían dispersado a causa de la persecución ocurrida con
ocasión de Esteban, llegaron hasta Fenicia, Chipre y Antioquía,
predicando sólo a los judíos.
'''
"20" = ''':sup:`20` Pero había entre ellos algunos chipriotas y cirenenses, quienes,
llegados a Antioquía, se dirigieron también a los griegos, anunciando a
Jesús, el Señor.
'''
"21" = ''':sup:`21` El Señor estaba con ellos, y un gran número creyó y se convirtió al
Señor.
'''
"22" = ''':sup:`22` Llegó la noticia a oídos de la Iglesia de Jerusalén, y enviaron a
Bernabé a Antioquía.
'''
"23" = ''':sup:`23` Al llegar y ver la gracia de Dios, se llenó de alegría y exhortaba
a todos a perseverar con un corazón firme, fieles al Señor,
'''
"24" = ''':sup:`24` porque era un hombre bueno y lleno del Espíritu Santo y de fe. Y
una gran multitud se unió al Señor.
'''
"25" = ''':sup:`25` Se fue a Tarso en busca de Saulo; lo encontró y se lo llevó a
Antioquía.
'''
"26" = ''':sup:`26` Y estuvieron un año entero en aquella Iglesia instruyendo en la fe
a muchas personas. Fue en Antioquía donde por primera vez los
discípulos recibieron el nombre de cristianos.
'''
"27" = ''':sup:`27` Por entonces unos profetas fueron de Jerusalén a Antioquía.
'''
"28" = ''':sup:`28` Se levantó uno de ellos, llamado Agabo, y, movido por el Espíritu,
anunció que iba a sobrevenir sobre toda la tierra una gran escasez. Fue
la que vino en tiempo de Claudio.
'''
"29" = ''':sup:`29` Los discípulos, cada uno según sus posibilidades, decidieron enviar
socorro a los hermanos de Judea.
'''
"30" = ''':sup:`30` Y así lo hicieron, enviándolo a los presbíteros por medio de
Bernabé y Saulo.
'''
"Notes" = '''
Notas de rodapé:
11:1-18 - Pedro defiende su misión a los gentiles ante los apóstoles y
discípulos. Su defensa ejemplifica la fidelidad a la misión de Dios y
la disposición a romper prejuicios en favor de la verdad divina (véase
11:19-21 - La palabra de Dios se difunde entre los gentiles, lo que
resulta en muchos conversos. La evangelización de los gentiles marca un
punto de inflexión importante en la historia de la Iglesia y la
13:47).
11:22-26 - Bernabé es enviado a Antioquía, donde encuentra una
comunidad cristiana vibrante. Ayuda a fortalecer la iglesia y lleva a
Pablo con él para colaborar, simbolizando la unidad y el crecimiento de
4:11-12).
11:27-30 - Los profetas en Jerusalén predicen una gran hambruna, y la
Iglesia envía ayuda a sus hermanos y hermanas necesitados. La
generosidad cristiana y el apoyo mutuo son esenciales para la vida
Corintios 8:13-15).
'''
