[32]
"1" = ''':sup:`1` Aquellos tres hombres dejaron de replicar a Job, porque se tenía por
justo.
'''
"2" = ''':sup:`2` Se encendió entonces la ira de Elihú, hijo de Baraquel, el buzita,
de la familia de Ram. Su ira se encendió contra Job porque pretendía
tener razón frente a Dios.
'''
"3" = ''':sup:`3` Se encendió también su ira contra los tres amigos, porque no habían
encontrado ya respuesta alguna, y así habían imputado el mal a Dios.
'''
"4" = ''':sup:`4` Elihú había esperado mientras ellos hablaban, porque eran mayores
que él.
'''
"5" = ''':sup:`5` Pero cuando Elihú vio que no había ya respuesta en la boca de los
tres hombres, su ira se encendió.
'''
"6" = ''':sup:`6` Tomó, pues, la palabra Elihú, hijo de Baraquel, el buzita, y dijo:
Joven de años soy, y vosotros estáis cargados de ellos; por eso no me
atrevía, intimidado, a manifestar mi parecer.
'''
"7" = ''':sup:`7` Pensaba: "La edad sabrá hablar, los muchos años darán sabiduría".
'''
"8" = ''':sup:`8` Mas es un espíritu en el hombre, un soplo del todopoderoso lo que da
inteligencia.
'''
"9" = ''':sup:`9` No los cargados de años son por ello sabios, ni por ancianos
comprenden lo que es justo.
'''
"10" = ''':sup:`10` Por eso digo: escuchadme; manifestaré mi saber también yo.
'''
"11" = ''':sup:`11` Hasta ahora vuestras palabras he esperado, he prestado oído a
vuestros argumentos, y mientras buscabais las razones
'''
"12" = ''':sup:`12` he fijado en vosotros mi atención. Mas veo que nadie ha confundido
a Job, ninguno de vosotros ha refutado sus palabras.
'''
"13" = ''':sup:`13` No digáis, pues: "Hemos hallado la sabiduría; es Dios, no un hombre
quien nos adoctrina".
'''
"14" = ''':sup:`14` No diré yo palabras como ésas, no he de replicar en vuestros
términos.
'''
"15" = ''':sup:`15` Han quedado perplejos, sin respuesta, han llegado a faltarles las
palabras.
'''
"16" = ''':sup:`16` He esperado; mas puesto que ya no hablan, porque se quedan sin
respuesta,
'''
"17" = ''':sup:`17` responderé yo a mi vez, manifestaré también yo mi saber.
'''
"18" = ''':sup:`18` Pues estoy lleno de palabras, un espíritu dentro me estimula.
'''
"19" = ''':sup:`19` Es en mi interior cual vino aprisionado que hace reventar los odres
nuevos.
'''
"20" = ''':sup:`20` Hablaré, pues, para desahogarme, abriré los labios y responderé.
'''
"21" = ''':sup:`21` No tomaré partido por ninguno, a nadie adularé,
'''
"22" = ''':sup:`22` pues yo no sé adular; ¡de un tajo me quitaría del medio mi hacedor!
'''
"Notes" = '''
Notas de rodapé:
32:1-5 - Eliú, el nuevo interlocutor, señala que los tres amigos de Job
no le respondieron adecuadamente, introduciendo la idea de que la
sabiduría proviene de Dios. Esto resalta la importancia de buscar la
verdad divina en lugar de confiar únicamente en la sabiduría humana
32:6-9 - Eliú afirma que la edad no garantiza la sabiduría, sugiriendo
que el verdadero entendimiento proviene del espíritu de Dios. Esta
declaración enfatiza que la sabiduría es un don divino y puede ser
revelada a cualquier persona, sin importar la edad (véase también
32:10-14 - Eliú se prepara para hablar y declara que no imitará las
palabras de los amigos de Job, enfatizando la importancia de la
autenticidad en la comunicación. La sinceridad en las conversaciones
espirituales es fundamental para el crecimiento en la fe (véase también
32:15-22 - Eliú expresa su indignación por la respuesta inadecuada de
sus amigos y el silencio de Job, enfatizando la necesidad de un diálogo
honesto y respetuoso. Esto revela la importancia del diálogo
constructivo en las relaciones interpersonales (véanse también
32:23-33 - Eliú enfatiza su disposición a hablar para brindar
comprensión e iluminación, destacando la necesidad de escuchar y hablar
con sabiduría. La humildad y la disposición a aprender son esenciales
'''
