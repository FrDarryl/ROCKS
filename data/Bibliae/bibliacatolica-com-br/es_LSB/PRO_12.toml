[12]
"1" = ''':sup:`1` El que ama la instrucción ama la ciencia, el que odia la reprensión
es insensato.
'''
"2" = ''':sup:`2` El que es bueno alcanza el favor del Señor, pero él condena al
hombre malicioso.
'''
"3" = ''':sup:`3` No se afirma el hombre por la maldad, la raíz de los justos no será
arrancada.
'''
"4" = ''':sup:`4` Una mujer virtuosa es la corona de su marido, una mujer
desvergonzada es como la carcoma en sus huesos.
'''
"5" = ''':sup:`5` Los proyectos de los justos son justicia; los planes de los
injustos, la falsedad.
'''
"6" = ''':sup:`6` Las palabras de los criminales son redes sangrientas, pero los
hombres rectos, con sus respuestas, se libran de ellas.
'''
"7" = ''':sup:`7` Abatidos, los injustos no existen más, pero la casa de los justos
permanece en pie.
'''
"8" = ''':sup:`8` El hombre es estimado según su prudencia, pero el corazón perverso
caerá en el desprecio.
'''
"9" = ''':sup:`9` Más vale un hombre común que se basta a sí mismo, que el presuntuoso
que carece de pan.
'''
"10" = ''':sup:`10` El justo cuida de las necesidades de su ganado, las entrañas de los
injustos son crueles.
'''
"11" = ''':sup:`11` El que cultiva su campo se hartará de pan, el que se pierde en
quimeras es un insensato.
'''
"12" = ''':sup:`12` El malvado desea la ganancia del malvado, la raíz del justo está
bien firme.
'''
"13" = ''':sup:`13` Por las faltas de sus labios se enreda el criminal, el justo se
libra de la tribulación.
'''
"14" = ''':sup:`14` Por el fruto de su boca se sacia el hombre de bien, a cada uno le
será dado según la obra de sus manos.
'''
"15" = ''':sup:`15` El insensato juzga recto su propio camino, pero el que escucha los
avisos es sabio.
'''
"16" = ''':sup:`16` El insensato manifiesta al instante su ira, el hombre prudente sabe
disimular una ofensa.
'''
"17" = ''':sup:`17` El que dice la verdad proclama la justicia; el falso testimonio, la
perfidia.
'''
"18" = ''':sup:`18` Las palabras imprudentes hieren como una espada, la lengua de los
sabios cura las heridas.
'''
"19" = ''':sup:`19` Los labios veraces permanecen por siempre, la lengua mentirosa dura
sólo un instante.
'''
"20" = ''':sup:`20` La amargura está en el corazón de los que traman el mal, los que
aconsejan la paz tienen alegría.
'''
"21" = ''':sup:`21` Ninguna adversidad vendrá sobre el justo, mientras que los injustos
estarán colmados de males.
'''
"22" = ''':sup:`22` El Señor aborrece los labios mentirosos, y se complace en los que
dicen la verdad.
'''
"23" = ''':sup:`23` El hombre prudente oculta su ciencia, el corazón del insensato
publica su necedad.
'''
"24" = ''':sup:`24` La mano laboriosa dominará, la perezosa se hará tributaria.
'''
"25" = ''':sup:`25` La angustia deprime el corazón del hombre, pero una buena palabra
le alegra.
'''
"26" = ''':sup:`26` El justo es guía de su compañero, el camino de los delincuentes los
extravía.
'''
"27" = ''':sup:`27` El perezoso no asa su pieza de caza, la mejor riqueza del hombre es
la diligencia.
'''
"28" = ''':sup:`28` En el sendero de la justicia está la vida, el camino tortuoso lleva
a la muerte.
'''
"Notes" = '''
Notas de rodapé:
12:1 - “Quien ama la disciplina ama el conocimiento, pero quien
aborrece la reprensión es un necio”. Se demuestra que amar la
disciplina es esencial para crecer en sabiduría, mientras que rechazar
12:4 - “La mujer virtuosa es corona para su marido, pero la que lo
avergüenza es como podredumbre en sus huesos”. El proverbio destaca el
valor de una relación matrimonial armoniosa y el impacto de la virtud y
12:11 - “El que trabaja su tierra se saciará de pan, pero el que va
tras fantasías carece de entendimiento”. Esto valora el trabajo
diligente y advierte contra la búsqueda de riquezas fáciles o ilusorias
12:15 - “El camino del necio es recto en su propia opinión, pero el
sabio escucha el consejo”. El proverbio contrasta la arrogancia del
necio con la humildad del sabio, que busca guía y aprende de los demás
12:25 - “La ansiedad en el corazón del hombre lo deprime, pero una
palabra amable lo alegra”. Aquí se destaca la importancia de las
palabras de aliento para levantar el ánimo y aliviar la ansiedad
