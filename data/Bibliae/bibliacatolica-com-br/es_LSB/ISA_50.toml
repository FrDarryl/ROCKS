[50]
"1" = ''':sup:`1` Esto dice el Señor: ¿Dónde está el acta de divorcio por la que yo he
despedido a vuestra madre? O ¿cuál es mi acreedor a quien yo os haya
vendido? Por vuestras culpas fuisteis vendidos, por vuestros pecados
fue despedida vuestra madre.
'''
"2" = ''':sup:`2` ¿Por qué, cuando vine, no encontré a nadie, y cuando llamé, nadie
respondió? ¿Sería acaso mi brazo demasiado corto para libertar o me
faltaría fuerza para salvar? Con una amenaza seco yo el mar, convierto
los ríos en desierto; y sus peces, por falta de agua, se amustian y
mueren de sed.
'''
"3" = ''':sup:`3` Yo visto el cielo de negro y le recubro de sayal.
'''
"4" = ''':sup:`4` El Señor Dios me ha dado una lengua de experto para que yo sepa
responder al cansado. Cada mañana me despierta el oído para escuchar
como un discípulo.
'''
"5" = ''':sup:`5` El Señor Dios me ha abierto el oído y yo no he resistido, no me he
echado atrás.
'''
"6" = ''':sup:`6` He ofrecido mi espalda a los que me golpeaban, mis mejillas a
quienes me mesaban la barba; no he hurtado mi rostro a la afrenta y a
los salivazos.
'''
"7" = ''':sup:`7` El Señor Dios viene en mi ayuda; por eso soporto la ignominia, por
eso he hecho mi rostro como pedernal y sé que no quedaré defraudado.
'''
"8" = ''':sup:`8` Próximo está el que me hace justicia, ¿quién puede litigar conmigo?
¡Comparezcamos juntos! ¿Quién es mi demandante? ¡Preséntese ante mí!
'''
"9" = ''':sup:`9` Si el Señor Dios me ayuda, ¿quién puede condenarme? Todos se
gastarán como un vestido, la polilla los consumirá.
'''
"10" = ''':sup:`10` El que de vosotros tema al Señor y escuche la voz de su siervo, el
que camine en tinieblas, sin ver ninguna claridad, confíe en el nombre
del Señor y apóyese en su Dios.
'''
"11" = ''':sup:`11` Pero todos vosotros que prendéis fuego y atizáis brasas caed en las
llamas de vuestro fuego, en las brasas que atizáis. Mi mano os tratará
así, os hundiréis en los tormentos.
'''
