"1" = ''':sup:`1` Al principio Dios creó el cielo y la tierra.
'''
"2" = ''':sup:`2` La tierra era soledad y caos, y las tinieblas cubrían el abismo; y
el espíritu de Dios aleteaba sobre las aguas.
'''
"3" = ''':sup:`3` Dios dijo: "Haya luz", y hubo luz.
'''
"4" = ''':sup:`4` Vio Dios que la luz era buena, y la separó de las tinieblas;
'''
"5" = ''':sup:`5` y llamó a la luz día, y a las tinieblas noche. Hubo así tarde y
mañana: día primero.
'''
"6" = ''':sup:`6` Y Dios dijo: "Haya un firmamento entre las aguas, que separe las
unas de las otras"; y así fue:
'''
"7" = ''':sup:`7` Dios hizo el firmamento, separando por medio de él las aguas que hay
debajo de las que hay sobre él.
'''
"8" = ''':sup:`8` Dios llamó al firmamento cielo. Hubo tarde y mañana: día segundo.
'''
"9" = ''':sup:`9` Dios dijo: "Reúnanse en un solo lugar las aguas inferiores y
aparezca lo seco"; y así fue.
'''
"10" = ''':sup:`10` Dios llamó a lo seco tierra, y a la masa de las aguas llamó mares.
Vio Dios que esto estaba bien.
'''
"11" = ''':sup:`11` Dios dijo: "Produzca la tierra vegetación: plantas con semilla de
su especie y árboles frutales que den sobre la tierra frutos que
contengan la semilla de su especie"; y así fue.
'''
"12" = ''':sup:`12` La tierra produjo vegetación: plantas con semilla de su especie y
árboles frutales que contienen la semilla propia de su especie. Vio
Dios que esto estaba bien.
'''
"13" = ''':sup:`13` Hubo tarde y mañana: día tercero.
'''
"14" = ''':sup:`14` Dios dijo: "Haya lumbreras en el firmamento que separen el día de
la noche, sirvan de signos para distinguir las estaciones, los días y
los años,
'''
"15" = ''':sup:`15` y luzcan en el firmamento del cielo para iluminar la tierra". Y así
fue:
'''
"16" = ''':sup:`16` Dios hizo dos lumbreras grandes, la mayor para gobierno del día, y
la menor para gobierno de la noche, y las estrellas.
'''
"17" = ''':sup:`17` Dios las puso en el firmamento del cielo para iluminar la tierra,
'''
"18" = ''':sup:`18` regular el día y la noche y separar la luz de las tinieblas. Vio
Dios que esto estaba bien.
'''
"19" = ''':sup:`19` Hubo tarde y mañana: día cuarto.
'''
"20" = ''':sup:`20` Dios dijo: "Pulule en las aguas un hormigueo de seres vivientes y
revoloteen las aves por encima de la tierra y cara al firmamento del
cielo".
'''
"21" = ''':sup:`21` Dios creó los grandes monstruos marinos, todos los seres vivientes
que se mueven y pululan en las aguas según su especie, y el mundo
volátil según su especie. Vio Dios que esto estaba bien.
'''
"22" = ''':sup:`22` Dios los bendijo diciendo: "Sed fecundos, multiplicaos y llenad las
aguas del mar, y multiplíquense las aves sobre la tierra".
'''
"23" = ''':sup:`23` Hubo tarde y mañana: día quinto.
'''
"24" = ''':sup:`24` Dios dijo: "Produzca la tierra animales vivientes según su especie:
ganados, reptiles y bestias salvajes según su especie". Y así fue.
'''
"25" = ''':sup:`25` Dios hizo las bestias de la tierra, los ganados y los reptiles
campestres, cada uno según su especie. Vio Dios que esto estaba bien.
'''
"26" = ''':sup:`26` Dios dijo: "Hagamos al hombre a nuestra imagen y semejanza. Domine
sobre los peces del mar, las aves del cielo, los ganados, las fieras
campestres y los reptiles de la tierra".
'''
"27" = ''':sup:`27` Dios creó al hombre a su imagen, a imagen de Dios los creó, macho y
hembra los creó.
'''
"28" = ''':sup:`28` Dios los bendijo y les dijo: "Sed fecundos y multiplicaos, poblad
la tierra y sometedla; dominad sobre los peces del mar, las aves del
cielo y cuantos animales se mueven sobre la tierra".
'''
"29" = ''':sup:`29` Y añadió: "Yo os doy toda planta sementífera que hay sobre la
superficie de la tierra y todo árbol que da fruto conteniendo simiente
en sí. Ello será vuestra comida.
'''
"30" = ''':sup:`30` A todos los animales del campo, a las aves del cielo y a todos los
reptiles de la tierra, a todo ser viviente, yo doy para comida todo
herbaje verde". Y así fue.
'''
"31" = ''':sup:`31` Vio Dios todo lo que había hecho, y he aquí que todo estaba muy
bien. Hubo tarde y mañana: día sexto.
'''
"Notes" = '''
Notas de rodapé:
