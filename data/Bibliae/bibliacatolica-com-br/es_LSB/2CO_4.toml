[4]
"1" = ''':sup:`1` Por eso, teniendo este ministerio por la misericordia de Dios, no
nos desanimamos.
'''
"2" = ''':sup:`2` Rechazamos la desvergüenza y la hipocresía, no procedemos con
astucia ni falsificamos la palabra de Dios. Decimos siempre la verdad,
y esto es nuestra recomendación a toda conciencia humana delante de
Dios.
'''
"3" = ''':sup:`3` Si todavía queda encubierto nuestro evangelio, lo es para los que se
pierden,
'''
"4" = ''':sup:`4` para los incrédulos, cuyas inteligencias cegó el dios de este siglo
para que no brille el resplandor del evangelio de la gloria de Cristo,
que es imagen de Dios.
'''
"5" = ''':sup:`5` Porque no nos predicamos a nosotros mismos, sino a Jesucristo, el
Señor; nosotros somos vuestros siervos por amor de Jesús.
'''
"6" = ''':sup:`6` Pues el mismo Dios, que dijo: Brille la luz de entre las tinieblas,
iluminó nuestros corazones para que brille el conocimiento de la gloria
de Dios, reflejada en el rostro de Cristo.
'''
"7" = ''':sup:`7` Pero llevamos este tesoro en vasijas de barro, para que aparezca
claro que esta pujanza extraordinaria viene de Dios y no de nosotros.
'''
"8" = ''':sup:`8` Estamos acosados por todas partes, pero no derrotados; perplejos,
pero no desesperados;
'''
"9" = ''':sup:`9` perseguidos, pero no abandonados; desechados, pero no aniquilados;
'''
"10" = ''':sup:`10` llevamos siempre y por doquier en el cuerpo los sufrimientos de
muerte de Jesús, para que la vida de Jesús se manifieste también en
nosotros.
'''
"11" = ''':sup:`11` Porque, viviendo, estamos siempre expuestos a la muerte por causa
de Jesús, para que la vida de Jesús se manifieste también en nuestra
carne mortal.
'''
"12" = ''':sup:`12` Así que la muerte actúa en nosotros, pero en vosotros la vida.
'''
"13" = ''':sup:`13` Sin embargo, teniendo el mismo espíritu de fe, según lo que dice la
Escritura: Creí, por eso hablé, también nosotros creemos y por eso
hablamos;
'''
"14" = ''':sup:`14` convencidos de que quien resucitó a Jesús, el Señor, también nos
resucitará a nosotros con Jesús, y nos dará un puesto con él en vuestra
compañía.
'''
"15" = ''':sup:`15` Porque todo es por vosotros, para que la gracia, cada vez más
abundante, multiplique la acción de gracias para gloria de Dios.
'''
"16" = ''':sup:`16` Por esto no desfallecemos, pues aunque nuestro hombre exterior vaya
perdiendo, nuestro hombre interior se renueva de día en día.
'''
"17" = ''':sup:`17` Pues el peso momentáneo y ligero de nuestras penalidades produce,
sobre toda medida, un peso eterno de gloria
'''
"18" = ''':sup:`18` para los que no miramos las cosas que se ven, sino las que no se
ven; pues las visibles son temporales, las invisibles eternas.
'''
