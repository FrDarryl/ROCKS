[9]
"1" = ''':sup:`1` Sobre esta colecta para nuestros hermanos no hace falta decir más,
'''
"2" = ''':sup:`2` pues conozco vuestra buena voluntad, de la que me siento orgulloso
ante los macedonios. Les he dicho que los de Acaya están dispuestos
desde el año pasado, y esta buena disposición vuestra ha sido un
estímulo para la mayoría.
'''
"3" = ''':sup:`3` Os envío a los hermanos para que lo que he presumido de vosotros no
quede desmentido y para que estéis preparados,
'''
"4" = ''':sup:`4` pues si van los macedonios y se encuentran con que no estáis
preparados, sería una vergüenza para mí, y sobre todo para vosotros.
'''
"5" = ''':sup:`5` Por eso he creído necesario pedir a los hermanos que vayan por
delante y preparen vuestro donativo generoso, que habéis prometido. Así
vuestra colecta será una muestra de generosidad, y no de tacañería.
'''
"6" = ''':sup:`6` Pensad: el que siembra con mezquindad, con mezquindad cosechará; y
el que siembra con abundancia cosechará abundantemente.
'''
"7" = ''':sup:`7` Que cada uno dé lo que le dicte la conciencia; no de mala gana o por
compromiso, pues Dios ama a quien da con alegría.
'''
"8" = ''':sup:`8` Y Dios puede volcar sus gracias sobre vosotros, para que, teniendo
siempre lo suficiente en todo, crezcáis en toda obra buena.
'''
"9" = ''':sup:`9` Como dice la Escritura: Ha repartido con generosidad a los pobres;
su justicia permanece para siempre.
'''
"10" = ''':sup:`10` El que provee simiente al que siembra y pan para comer, proveerá y
multiplicará vuestros sembrados y aumentará los frutos de vuestra
justicia.
'''
"11" = ''':sup:`11` Siendo ricos en todo, podréis ejercitar abundantemente vuestra
generosidad, lo que, por mediación mía, hará que los hermanos den
gracias a Dios.
'''
"12" = ''':sup:`12` Porque al llevar esta ayuda a los hermanos no sólo les remediamos
en sus necesidades, sino que también los impulsamos a que den gracias a
Dios.
'''
"13" = ''':sup:`13` Al darles esta ayuda, ellos alabarán a Dios, pues comprueban que
obedecéis al evangelio de Cristo, ya que demostráis tener una generosa
solidaridad con ellos y con todos.
'''
"14" = ''':sup:`14` Ellos pedirán por vosotros con mucho cariño por tantas gracias como
Dios os ha dado.
'''
"15" = ''':sup:`15` Gracias sean dadas a Dios por este don indecible que nos ha hecho.
'''
