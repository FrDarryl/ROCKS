[51]
"1" = ''':sup:`1` Te doy gracias, Señor, rey mío, y te alabaré, Dios, mi salvador.
Daré gracias a tu nombre,
'''
"2" = ''':sup:`2` porque tú fuiste mi protector y mi apoyo, libraste mi cuerpo de la
destrucción y del lazo de la lengua malvada, de labios que maquinan la
falsedad, has sido mi apoyo delante de los que me rodeaban y me
libraste,
'''
"3" = ''':sup:`3` según la multitud de tu misericordia y la grandeza de tu nombre, del
rechinar de dientes prestos a devorar, de la mano de los que acechaban
mi vida, de las muchas tribulaciones que padecí;
'''
"4" = ''':sup:`4` de la asfixia de las llamas que me rodeaban, de en medio del fuego
que yo no había encendido;
'''
"5" = ''':sup:`5` del seno profundo del sepulcro, de la lengua impura, de palabra
mentirosa,
'''
"6" = ''':sup:`6` calumnia de una lengua injusta contra el rey. Mi alma ha estado al
borde de la muerte, mi vida había descendido casi al sepulcro.
'''
"7" = ''':sup:`7` Me rodeaban por todas partes, pero ni uno había para ayudarme. Mis
ojos buscaban un socorro humano, y no lo había.
'''
"8" = ''':sup:`8` Entonces me acordé, Señor, de tu misericordia y de tus obras desde
la eternidad; de que salvas a los que en ti esperan y los libras de las
manos de sus enemigos;
'''
"9" = ''':sup:`9` elevé mi plegaria desde la tierra y supliqué que me librases de la
muerte.
'''
"10" = ''':sup:`10` Y grité: "Señor, mi padre eres tú; mi Dios, que no me dejará en el
día de la tribulación, en el tiempo del desamparo, frente a los
orgullosos. Alabaré tu nombre continuamente y entonaré himnos de acción
de gracias".
'''
"11" = ''':sup:`11` Mi oración fue escuchada, porque me salvaste de la destrucción y me
libraste en el momento del peligro.
'''
"12" = ''':sup:`12` Por esto te daré gracias y te alabaré y bendeciré el nombre del
Señor.
'''
"13" = ''':sup:`13` En mi juventud, antes de darme a viajar, busqué la sabiduría
sinceramente en mi plegaria.
'''
"14" = ''':sup:`14` En el templo la supliqué, y hasta en mi último día la buscaré.
'''
"15" = ''':sup:`15` En su flor, como un racimo que madura, se alegró mi corazón en
ella. Mi pie caminó por senda de rectitud, desde mi juventud seguí sus
huellas.
'''
"16" = ''':sup:`16` Incliné a ella mi oído y la recibí, y encontré mucha instrucción.
'''
"17" = ''':sup:`17` Gracias a ella hice muchos progresos; daré gracias al que me ha
dado la sabiduría.
'''
"18" = ''':sup:`18` Porque me he propuesto practicarla, he buscado celosamente el bien
y jamás me arrepentiré de ello.
'''
"19" = ''':sup:`19` Mi alma ha combatido por ella, y me he esforzado en practicar la
ley. Extendí mis manos hacia el cielo, y lamenté mi ignorancia sobre
ella.
'''
"20" = ''':sup:`20` Dirigí hacia ella mi alma, y en la pureza la encontré. Apliqué a
ella mi corazón desde el principio; por esto jamás seré abandonado.
'''
"21" = ''':sup:`21` Mis entrañas se conmovían buscándola; por eso hice una buena
adquisición.
'''
"22" = ''':sup:`22` El Señor me dio por recompensa una lengua, con la que le daré
gracias.
'''
"23" = ''':sup:`23` Acercaos a mí los que carecéis de instrucción y frecuentad mi
escuela.
'''
"24" = ''':sup:`24` ¿Hasta cuándo vais a carecer de estas cosas y vuestras almas han de
padecer ardiente sed de ella?
'''
"25" = ''':sup:`25` Abrí mi boca para hablar; compradla sin dinero.
'''
"26" = ''':sup:`26` Inclinad vuestro cuello a su yugo, y vuestra alma reciba
instrucción. Cerca está para encontrarla.
'''
"27" = ''':sup:`27` Ved con vuestros propios ojos qué poco he trabajado yo y cómo
encontré en ella gran reposo.
'''
"28" = ''':sup:`28` Participad en la instrucción con un alto precio y adquiriréis por
ella mucho oro.
'''
"29" = ''':sup:`29` Que vuestra alma se regocije en la misericordia del Señor, y no os
avergoncéis de alabarle.
'''
"30" = ''':sup:`30` Haced vuestra tarea antes del tiempo fijado, y en su día él os dará
la recompensa.
'''
