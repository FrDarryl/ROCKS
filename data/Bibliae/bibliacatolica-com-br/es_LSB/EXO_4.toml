[4]
"1" = ''':sup:`1` Moisés respondió: "No me creerán ni escucharán mi voz, sino que
dirán: No se te ha aparecido el Señor".
'''
"2" = ''':sup:`2` El Señor le dijo: "¿Qué tienes en tu mano?". Él respondió: "Un
bastón".
'''
"3" = ''':sup:`3` El Señor le dijo: "Tíralo a tierra". Él lo tiró y se convirtió en
serpiente. Al verlo Moisés huyó.
'''
"4" = ''':sup:`4` El Señor dijo a Moisés: "Alarga tu mano y tómala por la cola". Él
alargó su mano, la tomó y volvió a ser bastón en su mano.
'''
"5" = ''':sup:`5` "Esto es para que crean que se te ha aparecido el Señor, Dios de tus
padres, Dios de Abrahán, de Isaac y de Jacob".
'''
"6" = ''':sup:`6` El Señor prosiguió: "Mete tu mano en el pecho". Él la metió y,
cuando la sacó, estaba cubierta de lepra, color de nieve.
'''
"7" = ''':sup:`7` Luego le dijo: "Vuelve a meter tu mano en el pecho". Volvió a
meterla y, al sacarla, estaba de nuevo normal.
'''
"8" = ''':sup:`8` "Si no te creen ni te hacen caso por el primer prodigio, te creerán
por el segundo;
'''
"9" = ''':sup:`9` y si no te creen ni te hacen caso por ninguno de los dos, toma agua
del río y derrámala sobre el suelo; el agua así derramada en el suelo
se volverá sangre".
'''
"10" = ''':sup:`10` Moisés dijo al Señor: "Señor, yo no tengo facilidad de palabra, ni
anteriormente, ni desde que hablas a tu siervo; soy tardo en el hablar
y torpe de lengua".
'''
"11" = ''':sup:`11` Y el Señor le dijo: "¿Quién ha dado al hombre la boca y quién le
hace sordo y mudo, vidente y ciego? ¿No soy acaso yo, el Señor?
'''
"12" = ''':sup:`12` Anda, yo estaré en tu boca y te enseñaré lo que has de decir".
'''
"13" = ''':sup:`13` Y él dijo: "Ay, Señor; envía al que quieras enviar".
'''
"14" = ''':sup:`14` El Señor se encendió en cólera contra Moisés y dijo: "¿No está
Aarón, el levita, tu hermano? Sé que él tiene facilidad de palabra.
Mira, va a salir a tu encuentro, y al verte se alegrará.
'''
"15" = ''':sup:`15` Tú le hablarás a él y pondrás las palabras en su boca; yo estaré en
tu boca y en la suya y os enseñaré lo que habéis de hacer.
'''
"16" = ''':sup:`16` Él hablará por ti al pueblo; él será para ti la boca, y tú serás
para él un dios.
'''
"17" = ''':sup:`17` Toma el bastón con el que realizarás los prodigios".
'''
"18" = ''':sup:`18` Moisés volvió a casa de Jetró, su suegro, y le dijo: "Déjame
marchar y volver a mis hermanos, que están en Egipto, para ver si
todavía están vivos". Jetró le dijo: "Vete en paz".
'''
"19" = ''':sup:`19` El Señor había dicho a Moisés en Madián: "Anda, vuelve a Egipto,
porque han muerto todos los que querían matarte".
'''
"20" = ''':sup:`20` Moisés tomó a su mujer y a sus hijos, los montó en un asno y se fue
a Egipto, llevando en su mano el bastón de Dios.
'''
"21" = ''':sup:`21` El Señor le dijo: "En el camino hacia Egipto recuerda los prodigios
que he puesto en tu mano y que tienes que hacer delante del Faraón. Yo
endureceré su corazón de modo que no dejará salir al pueblo.
'''
"22" = ''':sup:`22` Tú dirás al Faraón: Esto dice el Señor: Israel es mi hijo
primogénito.
'''
"23" = ''':sup:`23` Te digo que dejes salir a mi hijo para que me sirva; si no le dejas
salir, yo mataré a tu hijo primogénito".
'''
"24" = ''':sup:`24` Por el camino, donde Moisés pasaba la noche, el Señor se le
presentó para darle muerte.
'''
"25" = ''':sup:`25` Entonces Séfora, tomando un pedernal afilado, cortó el prepucio de
su hijo y lo arrojó a sus pies diciendo: "Esposo de sangre eres para
mí".
'''
"26" = ''':sup:`26` Y el Señor le dejó, al decir ella "Esposo de sangre", en razón de
la circuncisión.
'''
"27" = ''':sup:`27` El Señor dijo a Aarón: "Sal al encuentro de Moisés en el desierto".
Fue y, cuando lo encontró en el monte de Dios, lo besó.
'''
"28" = ''':sup:`28` Moisés contó a Aarón todo lo que le había dicho el Señor al
encomendarle la misión y todos los prodigios que le había ordenado.
'''
"29" = ''':sup:`29` Moisés y Aarón partieron y reunieron a todos los ancianos de los
israelitas.
'''
"30" = ''':sup:`30` Aarón les refirió todo lo que el Señor había dicho a Moisés e hizo
prodigios en presencia del pueblo.
'''
"31" = ''':sup:`31` El pueblo creyó, y comprendiendo que el Señor había visitado a los
israelitas y había visto su opresión, se postraron y adoraron.
'''
