[5]
"1" = ''':sup:`1` Hermanos, en cuanto al tiempo preciso, no tenéis necesidad de que se
os escriba.
'''
"2" = ''':sup:`2` Vosotros sabéis perfectamente que el día del Señor vendrá como el
ladrón en la noche.
'''
"3" = ''':sup:`3` Andarán diciendo: "Todo es paz y seguridad"; y entonces, de
improviso, les sorprenderá la perdición, como los dolores del parto a
la mujer encinta, y no podrán escapar.
'''
"4" = ''':sup:`4` Hermanos, vosotros no vivís en la oscuridad para que ese día pueda
sorprenderos, como el ladrón.
'''
"5" = ''':sup:`5` Todos vosotros sois hijos de la luz e hijos del día; no sois hijos
de la noche ni de las tinieblas.
'''
"6" = ''':sup:`6` Por tanto, no nos echemos a dormir como los otros, sino estemos
alerta y seamos sobrios.
'''
"7" = ''':sup:`7` Porque los que duermen, de noche duermen; y los que se emborrachan,
se emborrachan de noche.
'''
"8" = ''':sup:`8` Por el contrario, nosotros, hijos del día, seamos sobrios;
revistámonos de la coraza de la fe y del amor, cubriéndonos con el
yelmo de la esperanza de la salvación.
'''
"9" = ''':sup:`9` Dios no nos ha destinado al castigo, sino a la adquisición de la
salvación por nuestro Señor Jesucristo,
'''
"10" = ''':sup:`10` que murió por nosotros para que, vivos o muertos, vivamos siempre
con él.
'''
"11" = ''':sup:`11` Por eso, animaos mutuamente y ayudaos los unos a los otros, como ya
lo venís haciendo.
'''
"12" = ''':sup:`12` Hermanos, os pedimos que tengáis consideración con los que trabajan
entre vosotros y en el nombre del Señor os dirigen y amonestan.
'''
"13" = ''':sup:`13` Corresponded a sus desvelos con amor siempre creciente. Vivid en
paz entre vosotros.
'''
"14" = ''':sup:`14` Hermanos, os pedimos también que corrijáis a los indisciplinados,
que animéis a los cobardes, que sostengáis a los débiles y que seáis
pacientes con todos.
'''
"15" = ''':sup:`15` Procurad que nadie vuelva a otro mal por mal; tened siempre por
meta el bien, tanto entre vosotros como para los demás.
'''
"16" = ''':sup:`16` Estad siempre alegres.
'''
"17" = ''':sup:`17` Orad sin cesar.
'''
"18" = ''':sup:`18` Dad gracias en toda coyuntura, porque esto es lo que Dios quiere de
todos vosotros en Cristo Jesús.
'''
"19" = ''':sup:`19` No apaguéis el Espíritu.
'''
"20" = ''':sup:`20` No despreciéis las profecías.
'''
"21" = ''':sup:`21` Examinadlo todo, y quedaos con lo bueno.
'''
"22" = ''':sup:`22` Evitad toda clase de mal.
'''
"23" = ''':sup:`23` Que el Dios de la paz os santifique plenamente, y que todo vuestro
ser, espíritu, alma y cuerpo, sea conservado irreprochablemente para la
venida de nuestro Señor Jesucristo.
'''
"24" = ''':sup:`24` El que os ha llamado es leal y cumplirá su palabra.
'''
"25" = ''':sup:`25` Hermanos, rezad por nosotros.
'''
"26" = ''':sup:`26` Saludad a todos los hermanos con el abrazo de la paz.
'''
"27" = ''':sup:`27` Os conjuro por el Señor que hagáis leer esta carta a todos los
hermanos.
'''
"28" = ''':sup:`28` La gracia de nuestro Señor Jesucristo esté con todos vosotros.
'''
