[29]
"1" = ''':sup:`1` "El primer día del séptimo mes tendréis asamblea santa; no haréis
ningún trabajo. Será para vosotros éste el día de las aclamaciones.
'''
"2" = ''':sup:`2` Presentaréis al Señor un holocausto de olor agradable: un novillo,
un carnero y siete corderos de un año, sin defecto,
'''
"3" = ''':sup:`3` y una ofrenda de flor de harina amasada con aceite: trece kilos y
medio por novillo, nueve kilos por carnero
'''
"4" = ''':sup:`4` y cuatro kilos y medio por cordero.
'''
"5" = ''':sup:`5` Ofreceréis también un macho cabrío en sacrificio por el pecado para
hacer sobre vosotros el rito de absolución.
'''
"6" = ''':sup:`6` Todo esto, además del holocausto diario, con sus correspondientes
ofrendas de pan y de vino, según lo prescrito. Es una ofrenda de olor
agradable quemada en honor del Señor.
'''
"7" = ''':sup:`7` El diez del mismo séptimo mes tendréis asamblea santa; ayunaréis y
no haréis ningún trabajo.
'''
