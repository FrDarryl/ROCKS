[8]
"1" = ''':sup:`1` El Señor dijo a Josué: "No tengas miedo ni te acobardes. Toma
contigo todos los hombres de guerra, levántate y sube contra Ay. Mira,
yo pongo en tus manos al rey de Ay, a su pueblo, su ciudad y su tierra.
'''
"2" = ''':sup:`2` Tratarás a Ay y a su rey como trataste a Jericó y a su rey. Sólo
tomaréis para vosotros el botín y el ganado. Tiende una emboscada
contra la ciudad por detrás".
'''
"3" = ''':sup:`3` Josué se dispuso con todos los hombres de guerra para subir contra
Ay. Escogió treinta mil hombres valientes y los hizo partir de noche,
'''
"4" = ''':sup:`4` después de haberles dado esta orden: "¡Atención! Tenderéis una
emboscada contra la ciudad, pero por detrás; no os alejéis mucho de la
ciudad, y estad preparados.
'''
"5" = ''':sup:`5` Yo y todo el pueblo que me acompaña nos acercaremos a la ciudad y,
cuando ellos salgan a nuestro encuentro como la primera vez, huiremos
ante ellos.
'''
"6" = ''':sup:`6` Ellos saldrán en nuestra persecución, y así los alejaremos de la
ciudad, porque se dirán: Huyen delante de nosotros como la primera vez.
'''
"7" = ''':sup:`7` Entonces vosotros saldréis de la emboscada para tomar la ciudad. El
Señor, vuestro Dios, la pondrá en vuestras manos.
'''
"8" = ''':sup:`8` Una vez que hayáis tomado la ciudad, le prenderéis fuego. Éstas son
las órdenes que debéis cumplir. ¡Atención! Soy yo el que os lo mando".
'''
"9" = ''':sup:`9` Josué los hizo partir. Ellos fueron al lugar de la emboscada y se
apostaron entre Betel y Ay, al occidente de Ay. Josué pasó la noche en
el campamento.
'''
"10" = ''':sup:`10` Josué se levantó de madrugada, pasó revista al pueblo y subió
contra Ay, él y los ancianos de Israel a la cabeza del pueblo.
'''
"11" = ''':sup:`11` Todos los hombres de guerra que estaban con él subieron, se
acercaron, llegaron frente a la ciudad y acamparon al norte de Ay.
Entre él y Ay había un valle.
'''
"12" = ''':sup:`12` Josué tomó unos cinco mil hombres y los colocó en emboscada entre
Betel y Ay, al poniente de la ciudad.
'''
"13" = ''':sup:`13` El pueblo estaba acampado al norte de la ciudad, y la emboscada al
poniente. Josué pasó aquella noche en el campamento.
'''
"14" = ''':sup:`14` Cuando el rey de Ay vio la situación, salió a toda prisa a
presentar batalla contra Israel, él y todo su pueblo, en la pendiente
de frente a la Arabá; pero sin saber que le habían tendido una
emboscada por detrás de la ciudad.
'''
"15" = ''':sup:`15` Josué y todo Israel se fingieron vencidos por ellos y se dieron a
la fuga por el camino del desierto.
'''
"16" = ''':sup:`16` Entonces todo el pueblo que estaba en la ciudad se congregó para
perseguirlos, y en la persecución se alejaron de la ciudad.
'''
"17" = ''':sup:`17` No quedó nadie en Ay que no saliese a perseguir a Israel. Por
perseguirlos dejaron indefensa la ciudad.
'''
"18" = ''':sup:`18` El Señor dijo a Josué: "Extiende hacia Ay la jabalina que tienes en
la mano, porque te la voy a entregar". Y Josué extendió hacia la ciudad
la jabalina que tenía en la mano.
'''
"19" = ''':sup:`19` Cuando extendió el brazo, los hombres de la emboscada salieron
rápidamente de su escondite, tomaron carrera y, entrando en la ciudad,
se apoderaron de ella y se dieron prisa a prenderle fuego.
'''
"20" = ''':sup:`20` Cuando las gentes de Ay volvieron la vista atrás, vieron una
humareda que subía de la ciudad hasta el cielo. Ya no pudieron ponerse
a salvo por ningún lado, porque los israelitas que huían hacia el
desierto se volvieron contra ellos.
'''
"21" = ''':sup:`21` Josué y todo el pueblo, al ver que los de la emboscada habían
tomado la ciudad y que le habían prendido fuego, se volvieron y
atacaron a las gentes de Ay.
'''
"22" = ''':sup:`22` Los otros salieron de la ciudad a su encuentro, de suerte que las
gentes de Ay quedaron en medio de los israelitas, que los derrotaron
hasta no dejar ni un superviviente ni un fugitivo.
'''
"23" = ''':sup:`23` Pero al rey de Ay lo tomaron vivo y lo llevaron a Josué.
'''
"24" = ''':sup:`24` Cuando terminaron de matar a todos los de Ay que habían salido al
campo en su persecución, los israelitas se volvieron a la ciudad y la
pasaron a cuchillo.
'''
"25" = ''':sup:`25` El total de hombres y mujeres que cayeron en este día fue de doce
mil; toda la gente de Ay.
'''
"26" = ''':sup:`26` Josué no retiró la mano que tenía extendida con la jabalina hasta
que todos los habitantes de Ay fueron exterminados.
'''
"27" = ''':sup:`27` Los israelitas tomaron como botín solamente el ganado y lo que
quedaba en la ciudad, tal como el Señor había ordenado a Josué.
'''
"28" = ''':sup:`28` Josué incendió Ay e hizo de ella una ruina permanente hasta el día
de hoy.
'''
"29" = ''':sup:`29` Al rey de Ay lo colgó de un árbol hasta la tarde; a la puesta del
sol mandó que descolgaran el cadáver y lo tiraran a la puerta de la
ciudad. Y echaron sobre él un gran montón de piedras, que todavía
existe hoy.
'''
"30" = ''':sup:`30` Josué levantó al Señor Dios de Israel, en el monte Ebal, un altar,
'''
"31" = ''':sup:`31` como Moisés, siervo del Señor, había ordenado a los israelitas,
según está escrito en el libro de la ley de Moisés: "Un altar de
piedras sin labrar". Sobre él ofrecieron holocaustos al Señor y
presentaron sacrificios de reconciliación.
'''
"32" = ''':sup:`32` Allí escribió Josué sobre las piedras una copia del libro de la ley
que Moisés había escrito para los israelitas.
'''
"33" = ''':sup:`33` Todo Israel, sus ancianos, sus funcionarios y sus jueces, estaban
en pie a los dos lados del arca ante los sacerdotes y levitas que
llevaban el arca de la alianza del Señor; tanto los extranjeros como
los ciudadanos se colocaron la mitad del lado del monte Garizín y la
otra mitad del lado del monte Ebal, como Moisés, siervo del Señor,
había mandado, cuando bendijo por primera vez al pueblo de Israel.
'''
"34" = ''':sup:`34` Después Josué leyó todas las palabras del libro de la ley, la
bendición y la maldición, conforme está escrito en el libro de la ley.
'''
"35" = ''':sup:`35` No quedó ni una palabra de todo lo que había mandado Moisés que no
fuera leída por Josué a toda la asamblea de Israel, incluyendo a las
mujeres, a los niños y a los extranjeros residentes.
'''
