"1" = ''':sup:`1` Tomó la palabra Elifaz de Temán y dijo:
'''
"2" = ''':sup:`2` Si se intentara hablarte, ¿te impacientarías? Pero ¿quién puede
contener la palabra?
'''
"3" = ''':sup:`3` Mira, tú has instruido a otros muchos, has vigorizado las manos
débiles.
'''
"4" = ''':sup:`4` Han sostenido tus palabras al que vacilaba, has fortalecido al que
doblaba la rodilla.
'''
"5" = ''':sup:`5` Y porque ahora te llega a ti la hora, te turbas; te toca a ti, y ya
estás desalentado.
'''
"6" = ''':sup:`6` ¿No te daba confianza tu piedad? ¿No era tu esperanza la perfección
de tu conducta?
'''
"7" = ''':sup:`7` Reflexiona: ¿Qué inocente ha perecido? ¿Cuándo fueron abatidos los
justos?
'''
"8" = ''':sup:`8` Hablo por lo que he visto. Los que labran maldad y siembran
aflicción, de ellas cosechan.
'''
"9" = ''':sup:`9` Bajo el soplo de Dios perecen éstos, por el viento de su ira son
aniquilados.
'''
"10" = ''':sup:`10` Los rugidos del león, sus aullidos salvajes, como los dientes de
los leoncillos quedan rotos.
'''
"11" = ''':sup:`11` Perece el león por falta de presa, y los cachorros de la leona son
desperdigados.
'''
"12" = ''':sup:`12` Llegó a mí furtivamente una palabra, mi oído percibió su murmullo.
'''
"13" = ''':sup:`13` Cuando el espíritu divaga en las visiones de la noche, cuando el
sopor a los hombres invade,
'''
"14" = ''':sup:`14` un estremecimiento de espanto me sacudió, que de terror hizo
temblar mis huesos.
'''
"15" = ''':sup:`15` El viento azotó mi rostro, se erizaron los pelos de mi carne.
'''
"16" = ''':sup:`16` Alguien surgió, no reconocí su semblante; un fantasma estaba ante
mis ojos; luego se dejó oír una voz queda:
'''
"17" = ''':sup:`17` ¿Puede ante Dios ser justo el hombre? ¿Ante su hacedor es puro
algún mortal?
'''
"18" = ''':sup:`18` En sus mismos ministros no tiene él confianza, y hasta en sus
ángeles encuentra imperfección;
'''
"19" = ''':sup:`19` ¡cuánto más en los habitantes de estas casas de arcilla, que apoyan
sus cimientos en el polvo! Se les aplasta igual que a la polilla,
'''
"20" = ''':sup:`20` de la mañana a la tarde quedan pulverizados, perecen para siempre
sin darse cuenta nadie.
'''
"21" = ''':sup:`21` La cuerda de su tienda es arrancada, y mueren faltos de sabiduría.
'''
