[3]
"1" = ''':sup:`1` En mi lecho, por la noche, busqué al amor de mi vida; lo busqué,
pero no lo encontré.
'''
"2" = ''':sup:`2` Me levantaré, recorreré la ciudad; por las calles y las plazas
buscaré al amor de mi vida... Lo busqué, pero no lo encontré.
'''
"3" = ''':sup:`3` Me encontraron los centinelas, los que hacen la ronda por la ciudad:
"¿Habéis visto al amor de mi vida?".
'''
"4" = ''':sup:`4` Apenas los había pasado cuando encontré al amor de mi vida. Lo
abracé y no lo he de soltar hasta que no lo haga entrar en la casa de
mi madre, en la alcoba de la que me engendró.
'''
"5" = ''':sup:`5` Él: Yo os conjuro, hijas de Jerusalén, por las gacelas y las ciervas
del campo, no despertéis ni turbéis a mi amor hasta cuando ella quiera.
'''
"6" = ''':sup:`6` Coro: ¿Qué es eso que sube del desierto como columna de humo,
perfume de mirra y de incienso y de todo aroma de perfumes?
'''
"7" = ''':sup:`7` Ella: Es la litera de Salomón: sesenta próceres la escoltan, son la
flor de Israel. Todos expertos en la espada, veteranos de la guerra;
cada uno lleva su espada al flanco, en previsión de sorpresas
nocturnas.
'''
"8" = ''':sup:`8` El rey Salomón se ha hecho un trono de madera del Líbano.
'''
"9" = ''':sup:`9` Ha puesto de plata sus columnas, de oro su dosel, de púrpura el
asiento, todo por dentro recamado con amor por las hijas de Jerusalén.
'''
"10" = ''':sup:`10` Salid a contemplar, hijas de Sión, al rey Salomón, con la diadema
con que lo coronó su madre el día de sus bodas, el día de las delicias
de su corazón.
'''
