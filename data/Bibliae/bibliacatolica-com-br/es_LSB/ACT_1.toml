"1" = ''':sup:`1` Querido Teófilo: En mi primer libro traté de todo lo que Jesús hizo
y enseñó desde el principio
'''
"2" = ''':sup:`2` hasta el día en que subió al cielo después de haber dado
instrucciones a los apóstoles que había elegido bajo la acción del
Espíritu Santo.
'''
"3" = ''':sup:`3` Después de su pasión se presentó a ellos, dándoles muchas pruebas
evidentes de que estaba vivo: se apareció durante cuarenta días y les
habló de las cosas del reino de Dios.
'''
"4" = ''':sup:`4` Una vez que estaba comiendo con ellos les mandó que no saliesen de
Jerusalén, sino que aguardasen la promesa del Padre, de la que os
hablé;
'''
"5" = ''':sup:`5` porque Juan bautizó con agua, pero vosotros seréis bautizados en el
Espíritu Santo dentro de pocos días.
'''
"6" = ''':sup:`6` Los que estaban con él le preguntaron: "Señor, ¿vas a restablecer ya
el reino de Israel?".
'''
"7" = ''':sup:`7` Les respondió: "No os toca a vosotros saber los tiempos y las
circunstancias que el Padre ha fijado con su autoridad;
'''
"8" = ''':sup:`8` pero recibiréis la fuerza del Espíritu Santo, que vendrá sobre
vosotros para que seáis mis testigos en Jerusalén, en toda Judea, en
Samaría y hasta los confines de la tierra".
'''
"9" = ''':sup:`9` Dicho esto, lo vieron subir, hasta que una nube lo ocultó a su
vista.
'''
"10" = ''':sup:`10` Ellos se quedaron mirando fijamente al cielo mientras él se iba,
cuando se les aparecieron dos hombres vestidos de blanco,
'''
"11" = ''':sup:`11` que les dijeron: "Galileos, ¿qué hacéis ahí mirando al cielo? Este
Jesús que acaba de subir al cielo volverá tal como lo habéis visto irse
al cielo".
'''
"12" = ''':sup:`12` Entonces regresaron a Jerusalén desde el monte de los Olivos, que
dista poco de Jerusalén, lo que se permitía andar en sábado.
'''
"13" = ''':sup:`13` Y así que entraron, subieron a la estancia de arriba, donde se
alojaban habitualmente. Eran Pedro y Juan, Santiago y Andrés, Felipe y
Tomás, Bartolomé y Mateo, Santiago el de Alfeo, Simón el Zelotes y
Judas el de Santiago.
'''
"14" = ''':sup:`14` Todos ellos hacían constantemente oración en común con las mujeres,
con María, la madre de Jesús, y con sus hermanos.
'''
"15" = ''':sup:`15` Un día de aquellos, en que se habían reunido unos ciento veinte,
Pedro se puso en pie en medio de los hermanos y dijo:
'''
"16" = ''':sup:`16` "Hermanos, tenía que cumplirse lo que anunció el Espíritu Santo por
boca de David acerca de Judas, el guía de los que prendieron a Jesús.
'''
"17" = ''':sup:`17` Era uno de nosotros y formaba parte de nuestro ministerio.
'''
"18" = ''':sup:`18` Con lo que le dieron por el delito se compró un terreno, en el que
se tiró de cabeza desde lo alto, se reventó por medio y se
desparramaron todas sus entrañas.
'''
"19" = ''':sup:`19` Esto fue notorio a todos los habitantes de Jerusalén, de modo que
el campo se llamó en su lengua "Hacéldama", es decir, "campo de
sangre".
'''
"20" = ''':sup:`20` Porque está escrito en el libro de los Salmos: Que su morada se
convierta en un desierto y no haya quien habite en ella. Y: que ocupe
otro su cargo.
'''
"21" = ''':sup:`21` Conviene, por tanto, que uno de los que nos han acompañado todo el
tiempo que Jesús, el Señor, estuvo con nosotros,
'''
"22" = ''':sup:`22` a partir del bautismo de Juan hasta el día en que subió al cielo,
sea constituido testigo de su resurrección con nosotros".
'''
"23" = ''':sup:`23` Y presentaron a dos: a José, llamado Barsabá, por sobrenombre
Justo, y a Matías.
'''
"24" = ''':sup:`24` Y oraron así: "Tú, Señor, que conoces el corazón de todos los
hombres, muéstranos a cuál de estos dos has elegido
'''
"25" = ''':sup:`25` para ocupar en este ministerio del apostolado el puesto que
abandonó Judas para irse a su lugar".
'''
"26" = ''':sup:`26` Lo echaron a suertes, y cayó la suerte sobre Matías, que fue
agregado a los once apóstoles.
'''
