[27]
"1" = ''':sup:`1` "Harás un altar de madera de acacia, cuadrado, de dos metros y medio
de largo, por dos y medio de ancho y uno y medio de alto.
'''
"2" = ''':sup:`2` En cada uno de sus cuatro ángulos pondrás un cuerno recubierto de
bronce, formando un solo cuerpo.
'''
"3" = ''':sup:`3` Harás calderos para recoger las cenizas, paletas, aspersorios,
tenaza y braseros; todo de bronce.
'''
"4" = ''':sup:`4` Harás también para el altar un enrejado de bronce en forma de red, y
en sus cuatro ángulos pondrás cuatro anillos de bronce.
'''
"5" = ''':sup:`5` Lo pondrás en el reborde del altar, por debajo, de modo que la red
llegue a la mitad del altar.
'''
"6" = ''':sup:`6` Y harás para el altar barras de madera de acacia, que recubrirás de
bronce.
'''
"7" = ''':sup:`7` Éstas se pasarán por los anillos, corriendo a lo largo de los dos
lados del altar, cuando haya de ser transportado.
'''
"8" = ''':sup:`8` Lo harás hueco, de tablas, conforme se te ha mostrado en la
montaña".
'''
"9" = ''':sup:`9` "Harás el atrio del tabernáculo; al lado sur llevará cincuenta
metros de cortinas de lino trenzado,
'''
"10" = ''':sup:`10` y veinte columnas con sus respectivas basas de bronce. Los garfios
de las columnas y sus anillos serán de plata.
'''
"11" = ''':sup:`11` En el lado norte llevará cincuenta metros de cortinas y veinte
columnas con sus respectivas basas de bronce. Los garfios y los anillos
de las columnas serán de plata.
'''
"12" = ''':sup:`12` En el lado oeste llevará veinticinco metros de cortinas y diez
columnas con sus respectivas basas.
'''
"13" = ''':sup:`13` El atrio, en el lado este, tendrá veinticinco metros de largo,
'''
"14" = ''':sup:`14` llevará siete metros y medio de cortinas con sus tres columnas y
sus tres basas
'''
"15" = ''':sup:`15` en cada uno de sus dos lados.
'''
"16" = ''':sup:`16` A la entrada del atrio habrá una cortina de diez metros de púrpura
violeta, escarlata y carmesí, de lino fino torzal artísticamente
recamado, y cuatro columnas con sus respectivas basas.
'''
"17" = ''':sup:`17` Todas las cortinas en torno al atrio estarán rodeadas por arillos
de plata; los garfios serán de plata y las basas de bronce.
'''
"18" = ''':sup:`18` El atrio tendrá cincuenta metros de largo, veinticinco de ancho por
cada lado y dos y medio de alto; todo ello de lino fino trenzado, menos
las basas, que serán de bronce.
'''
"19" = ''':sup:`19` Todos los utensilios del tabernáculo para todos sus servicios, las
estaquillas y las estacas del atrio serán de bronce.
'''
"20" = ''':sup:`20` Ordena a los israelitas que traigan aceite puro de oliva para el
alumbrado continuo de las lámparas del candelabro.
'''
"21" = ''':sup:`21` Aarón y sus hijos las mantendrán encendidas de la noche a la mañana
delante del Señor, en la tienda de la reunión, en la parte de acá del
velo que está delante del testimonio: ley perpetua para los israelitas
en todas sus generaciones".
'''
