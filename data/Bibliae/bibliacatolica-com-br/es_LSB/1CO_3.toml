[3]
"1" = ''':sup:`1` Hermanos, yo no pude hablaros como a espirituales, sino como a
carnales, como a niños en Cristo.
'''
"2" = ''':sup:`2` Os di a beber leche, no alimento sólido, porque no lo podíais
soportar; ni podéis todavía,
'''
"3" = ''':sup:`3` pues aún sois carnales. Desde el momento que hay envidias y
discordias entre vosotros, ¿no es porque aún sois carnales y vivís a lo
humano?
'''
"4" = ''':sup:`4` Porque cuando uno dice: "Yo soy de Pablo", y otro: "Yo de Apolo",
¿no procedéis de una manera puramente humana?
'''
"5" = ''':sup:`5` Pues ¿qué es Apolo y qué es Pablo? Simples servidores, por medio de
los cuales habéis abrazado la fe, según la medida que Dios ha repartido
a cada uno.
'''
"6" = ''':sup:`6` Yo planté y Apolo regó, pero quien hizo crecer fue Dios.
'''
"7" = ''':sup:`7` Nada son ni el que planta ni el que riega, sino Dios, que hace
crecer.
'''
"8" = ''':sup:`8` El que planta y el que riega son lo mismo, y cada uno recibirá la
recompensa según su trabajo.
'''
"9" = ''':sup:`9` Nosotros somos colaboradores de Dios; vosotros, labrantío de Dios,
edificio de Dios.
'''
"10" = ''':sup:`10` Según el don que Dios me ha concedido, yo puse los cimientos como
buen arquitecto, y otro construye el edificio. Que cada uno mire cómo
construye.
'''
"11" = ''':sup:`11` Porque nadie puede poner otro fundamento que el que está ya puesto,
que es Jesucristo.
'''
"12" = ''':sup:`12` Sobre este fundamento uno puede construir con oro, plata, piedras
preciosas, maderas, caña y paja.
'''
"13" = ''':sup:`13` El trabajo de cada uno aparecerá claro el día del juicio, porque
ese día se manifestará con fuego, y el fuego probará la obra de cada
uno.
'''
"14" = ''':sup:`14` Si la obra resiste la prueba del fuego, recibirá el premio;
'''
"15" = ''':sup:`15` si se consume, lo perderá todo, aunque él se salvará, pero como el
que escapa del fuego.
'''
"16" = ''':sup:`16` ¿No sabéis que sois templos de Dios, y que el Espíritu de Dios
habita en vosotros? Si alguno destruye el templo de Dios, Dios lo
destruirá a él;
'''
"17" = ''':sup:`17` porque el templo de Dios, que sois vosotros, es santo.
'''
"18" = ''':sup:`18` Nadie se engañe a sí mismo. Si alguno entre vosotros piensa que es
sabio según la sabiduría de este mundo, que se haga necio para llegar a
ser sabio.
'''
"19" = ''':sup:`19` Porque la sabiduría de este mundo es necedad ante Dios, como dice
la Escritura: Atrapa a los sabios en su astucia.
'''
"20" = ''':sup:`20` Y además: El Señor conoce cuán vanos son los pensamientos de los
sabios.
'''
"21" = ''':sup:`21` Por tanto, que nadie presuma de los que son sólo hombres, pues todo
es para vosotros:
'''
"22" = ''':sup:`22` Pablo, Apolo, Cefas, el mundo, la vida, la muerte, el presente y el
futuro, todo es vuestro;
'''
"23" = ''':sup:`23` vosotros, de Cristo, y Cristo, de Dios.
'''
