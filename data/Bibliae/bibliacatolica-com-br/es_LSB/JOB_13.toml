[13]
"1" = ''':sup:`1` Sí, mis ojos han visto todo esto, mis oídos lo han escuchado y
comprendido.
'''
"2" = ''':sup:`2` Lo sé tan bien como vosotros; en nada me aventajáis.
'''
"3" = ''':sup:`3` Pero quiero hablar con el todopoderoso, quiero discutir con Dios.
'''
"4" = ''':sup:`4` Vosotros no sois más que charlatanes, médicos de quimeras todos
juntos.
'''
"5" = ''':sup:`5` ¡Oh, si os hubierais callado, la única ciencia que os conviene!
'''
"6" = ''':sup:`6` Pero escuchad mis cargos, por favor, atended a la defensa de mis
labios.
'''
"7" = ''':sup:`7` ¿Creéis defender a Dios con palabras inicuas y su causa con razones
mentirosas?
'''
"8" = ''':sup:`8` ¿Creéis favorecerle al ser parciales? ¿En defensa de Dios discutís?
'''
"9" = ''':sup:`9` ¿Qué tal si él os sondease? ¿Le engañaríais como se engaña a un
hombre?
'''
"10" = ''':sup:`10` Os castigaría severamente por vuestra tácita parcialidad.
'''
"11" = ''':sup:`11` ¿Su majestad no os estremece? ¿No os invade su terror?
'''
"12" = ''':sup:`12` Vuestros argumentos son pruebas de ceniza, réplicas de barro
vuestras réplicas.
'''
"13" = ''':sup:`13` ¡Guardad silencio! Pues yo voy a hablar, venga sobre mí lo que
viniere.
'''
"14" = ''':sup:`14` Tomo mi carne entre mis dientes, pongo mi alma en mis manos.
'''
"15" = ''':sup:`15` Él me puede matar; no tengo otra esperanza que defender en su
presencia mi conducta.
'''
"16" = ''':sup:`16` Y esto mismo es ya una señal de absolución, pues un malvado no osa
comparecer ante su faz.
'''
"17" = ''':sup:`17` Escuchad, escuchad mis palabras; prestad oídos a mis razones.
'''
"18" = ''':sup:`18` Mirad, voy a proceder a mi defensa, porque sé que estoy en mi
derecho.
'''
"19" = ''':sup:`19` ¿Quién es el que pretende pleitear conmigo? Porque me callaré,
dispuesto a morir.
'''
"20" = ''':sup:`20` Sólo dos cosas te pido que me ahorres, y no esquivaré entonces tu
presencia.
'''
"21" = ''':sup:`21` Retira de mí tu mano y ya no me espante tu terror.
'''
"22" = ''':sup:`22` Luego interrógame, y yo responderé; o bien hablaré yo, y tú
responderás.
'''
"23" = ''':sup:`23` ¿Cuántos son mis pecados y mis culpas? Hazme saber mi ofensa y mi
pecado.
'''
"24" = ''':sup:`24` ¿Por qué ocultas tu rostro y me tienes por enemigo tuyo?
'''
"25" = ''':sup:`25` ¿Quieres asustar a una hoja estremecida o perseguir a una paja
seca?
'''
"26" = ''':sup:`26` Pues dictas contra mí amargos fallos y me imputas la falta de mi
mocedad;
'''
"27" = ''':sup:`27` metes mis pies en cepos, vigilas todos mis caminos y escrutas todas
las huellas de mis pasos,
'''
"28" = ''':sup:`28` mientras yo me deshago como un leño carcomido, como un vestido
apolillado.
'''
