[8]
"1" = ''':sup:`1` ¿Quién es como el sabio? ¿Quién sabe la solución de un problema? La
sabiduría del hombre ilumina su rostro, y la esperanza de su semblante
se cambia.
'''
"2" = ''':sup:`2` Yo te digo: Guarda las órdenes del rey, pues así lo juraste ante
Dios.
'''
"3" = ''':sup:`3` No te apresures a alejarte de su presencia; no persistas en un
asunto malo, porque él hace todo lo que quiere.
'''
"4" = ''':sup:`4` Pues la palabra del rey es soberana, y quién puede decirle: "¿Qué
haces?".
'''
"5" = ''':sup:`5` El que guarda sus mandatos no experimenta el infortunio, y el sabio
sabe cuándo y cómo debe guardarlos.
'''
"6" = ''':sup:`6` Porque hay un momento y un modo de hacer todas las cosas, pero lo
más grave para el hombre
'''
"7" = ''':sup:`7` es que nadie sabe lo que sucederá; ¿quién podrá indicarle cuándo eso
sucederá?
'''
"8" = ''':sup:`8` No tiene poder el hombre sobre su vida para retenerla, ni sobre el
día de la muerte; y no hay quien se libre de este combate, ni la
iniquidad salva al que la posee.
'''
"9" = ''':sup:`9` Todo esto lo he comprobado examinando todas las cosas que se hacen
bajo el sol, en el tiempo en que un hombre domina sobre otro hombre y
le hace daño.
'''
"10" = ''':sup:`10` También he visto que los criminales eran llevados a su sepultura
partiendo del lugar santo, y eran honrados en la ciudad por haber
obrado así. También esto es vanidad.
'''
"11" = ''':sup:`11` Como no se ejecuta inmediatamente la sentencia contra los delitos,
por eso los hombres sólo piensan en delinquir;
'''
"12" = ''':sup:`12` porque el delincuente comete cien delitos, y no le hacen nada; con
todo, yo también sé que llega la felicidad a los que temen a Dios,
porque lo temen;
'''
"13" = ''':sup:`13` que no tendrá la felicidad el malhechor, y no prolongará sus días
más que como una sombra, porque no teme a Dios.
'''
"14" = ''':sup:`14` Pero se da vanidad sobre la tierra, porque hay justos a quienes
sucede lo que merece la conducta de los injustos, y hay injustos a
quienes sucede lo que merece la conducta de los justos. Digo que
también esto es vanidad.
'''
"15" = ''':sup:`15` Así pues, alabo la alegría, porque para el hombre no hay bajo el
sol otra felicidad que comer y beber y gozar. Y esto le acompaña en su
trabajo en los días de su vida que le da Dios bajo el sol.
'''
"16" = ''':sup:`16` Después de haberme aplicado a conocer la sabiduría y a examinar las
ocupaciones que se desempeñan en la tierra porque los ojos del hombre
ni de noche ni de día ven el sueño,
'''
"17" = ''':sup:`17` entonces advertí que el hombre no puede descubrir todas las obras
de Dios que se realizan bajo el sol; por mucho que el hombre se fatigue
buscándolas, no llega a descubrirlas. Y aunque un sabio diga que lo
sabe, tampoco llega a descubrirlo.
'''
