[19]
"1" = ''':sup:`1` Oráculo contra Egipto: Ved al Señor que, cabalgando sobre una nube
ligera, viene a Egipto. Los ídolos de Egipto tiemblan ante él, y el
corazón de los egipcios desfallece en su pecho.
'''
"2" = ''':sup:`2` Yo azuzaré a egipcios contra egipcios; y marcharán hermano contra
hermano, amigo contra amigo, ciudad contra ciudad, reino contra reino.
'''
"3" = ''':sup:`3` Egipto perderá su cordura; yo desharé sus planes. Consultarán a los
ídolos, a los hechiceros, a los nigromantes y a los adivinos.
'''
"4" = ''':sup:`4` Yo entregaré a Egipto en manos de un amo duro; un rey cruel los
subyugará, dice el Señor Dios todopoderoso.
'''
"5" = ''':sup:`5` Se evaporarán las aguas del mar; el río quedará seco, sin agua;
'''
"6" = ''':sup:`6` apestarán los canales, los brazos del Nilo menguarán y se secarán,
cañas y juncos se amustiarán.
'''
"7" = ''':sup:`7` Las plantas de las orillas del Nilo y los sembrados de sus márgenes
se secarán.
'''
"8" = ''':sup:`8` Gemirán los pescadores, se lamentarán los que echan el anzuelo en el
río; los que extienden la red en el agua estarán desolados;
'''
"9" = ''':sup:`9` consternados los que trabajan en el lino, pálidos los tejedores de
algodón,
'''
"10" = ''':sup:`10` abatidas las hilanderas y entristecidos todos sus obreros.
'''
"11" = ''':sup:`11` Realmente están locos los jefes de Soán; los sabios consejeros del
Faraón dictan necios consejos. ¿Cómo podéis decir al Faraón: Hijo de
sabios soy, de antiguos reyes hijo?
'''
"12" = ''':sup:`12` ¿Dónde están, pues, tus sabios? Que te descubran y te revelen lo
que el Señor todopoderoso ha resuelto contra Egipto.
'''
"13" = ''':sup:`13` Locos están los jefes de Soán, necios los jefes de Nof; descarrían
a Egipto los jefes de sus tribus.
'''
"14" = ''':sup:`14` El Señor ha vertido en medio de ellos un espíritu de vértigo, y
descarrían a Egipto en todas sus acciones, como se tambalea un borracho
que vomita.
'''
"15" = ''':sup:`15` Y ya de nada le aprovecha a Egipto lo que pueden hacer cabeza y
cola, palmera y junco.
'''
"16" = ''':sup:`16` Aquel día los egipcios serán como mujerzuelas; se asustarán y se
horrorizarán al ver agitarse la mano que el Señor todopoderoso
levantará contra ellos.
'''
"17" = ''':sup:`17` Y el país de Judá será el terror de Egipto; cada vez que se le
recuerde, se espantarán por la decisión que el Señor todopoderoso ha
tomado contra ellos.
'''
"18" = ''':sup:`18` Aquel día habrá cinco ciudades en la tierra de Egipto que hablarán
la lengua de Canaán y jurarán por el Señor todopoderoso. Una de ellas
se llamará Ciudad del Sol.
'''
"19" = ''':sup:`19` Aquel día habrá un altar dedicado al Señor en medio de la tierra de
Egipto, y una estela al Señor cerca de la frontera;
'''
"20" = ''':sup:`20` serán señal y testimonio del Señor en la tierra de Egipto. Cuando
ante el opresor clamen al Señor, él les mandará un salvador que luchará
por ellos y los salvará.
'''
"21" = ''':sup:`21` El Señor se manifestará a Egipto; Egipto conocerá al Señor aquel
día: le honrará con sacrificios y ofrendas, hará votos al Señor y los
cumplirá.
'''
"22" = ''':sup:`22` El Señor herirá a Egipto, pero para sanarlo luego; ellos se
convertirán al Señor, que los acogerá y los curará.
'''
"23" = ''':sup:`23` Aquel día habrá una carretera de Egipto a Asiria; los asirios irán
a Egipto y los egipcios a Asiria, y Egipto y Asiria servirán al Señor.
'''
"24" = ''':sup:`24` Aquel día Israel, el tercero con Egipto y Asiria, será una
bendición en medio de la tierra.
'''
"25" = ''':sup:`25` El Señor todopoderoso los bendecirá de esta manera: Bendito sea mi
pueblo, Egipto; Asiria, la obra de mis manos, e Israel, mi heredad.
'''
