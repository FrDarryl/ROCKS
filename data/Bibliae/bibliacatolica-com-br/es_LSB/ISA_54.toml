[54]
"1" = ''':sup:`1` Grita de alegría, estéril, que no has dado a luz, prorrumpe en
gritos de gozo y algazara, tú que no has estado de parto. Pues son más
numerosos los hijos de la abandonada que los hijos de la casada -dice
el Señor-.
'''
"2" = ''':sup:`2` Ensancha el espacio de tu tienda, despliega tus toldos sin reparo,
alarga tus cuerdas, asegura tus estacas.
'''
"3" = ''':sup:`3` Pues te ensancharás a derecha e izquierda, tu raza poseerá naciones
y poblará ciudades asoladas.
'''
"4" = ''':sup:`4` No temas, pues no tendrás ya que avergonzarte; no te sonrojes, pues
no serás ya confundida; olvidarás la afrenta de tu juventud y no te
acordarás del oprobio de tu viudez.
'''
"5" = ''':sup:`5` Pues tu esposo será tu creador, cuyo nombre es Señor todopoderoso;
tu redentor, el Santo de Israel, que se llama Dios de toda la tierra.
'''
"6" = ''':sup:`6` Sí, como a una mujer abandonada y desolada te ha requerido el Señor.
A la esposa tomada en la juventud, ¿se la puede rechazar? -dice tu
Dios-.
'''
"7" = ''':sup:`7` Sólo por un momento te había abandonado, pero con inmensa piedad te
recojo de nuevo.
'''
"8" = ''':sup:`8` En un rapto de mi cólera oculté de ti mi rostro un instante, mas con
eterna bondad de ti me apiado -dice tu redentor, el Señor-.
'''
"9" = ''':sup:`9` Me pasa como en los días de Noé, cuando juré que las aguas de Noé no
volverían a anegar la tierra: así ahora juro no irritarme más contra
ti, no volverte a amenazar.
'''
"10" = ''':sup:`10` Vacilarán los montes, las colinas se conmoverán; pero mi bondad
hacia ti no desaparecerá ni vacilará mi alianza de paz -dice el Señor-,
el que de ti se compadece.
'''
"11" = ''':sup:`11` Oh desdichada, sacudida por la tempestad, desconsolada; yo asentaré
tus piedras sobre malaquita y tus cimientos sobre zafiros;
'''
"12" = ''':sup:`12` haré de rubíes tus almenas, tus puertas de cristal, y todo tu
recinto de piedras preciosas.
'''
"13" = ''':sup:`13` Tus hijos serán todos discípulos del Señor, grande será la dicha de
tus hijos.
'''
"14" = ''':sup:`14` Serás fundada en la justicia, y estarás a salvo de la opresión,
pues nada temerás; a salvo de la destrucción, que nunca más te
alcanzará.
'''
"15" = ''':sup:`15` Si te atacan, no vendrá de mí; el que pelee contigo, ante ti caerá.
'''
"16" = ''':sup:`16` Pues yo he creado al herrero, que sopla el fuego de las brasas, y
con su trabajo las armas produce; mas también al destructor para
aniquilarlas.
'''
"17" = ''':sup:`17` Ningún arma forjada contra ti dará resultado; a toda lengua que te
acuse la convencerás de culpabilidad. Ésta es la heredad de los hijos
del Señor, la justicia que yo les aseguro -dice el Señor-.
'''
