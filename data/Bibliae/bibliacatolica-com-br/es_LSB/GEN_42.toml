42:6-9 - Los hermanos de José aparecen ante él, sin conocer su
identidad. Esta situación resalta la ironía de la providencia divina,
que revierte las circunstancias adversas para propiciar la
42:10-17 - José acusa a sus hermanos de ser espías, poniendo a prueba
