[42]
"1" = ''':sup:`1` Jacob, viendo que en Egipto había grano en venta, dijo a sus hijos:
"¿Por qué os estáis mirando unos a otros?
'''
"2" = ''':sup:`2` Me he enterado de que en Egipto hay grano en venta; bajad allá y
comprad para nuestra subsistencia y para que no muramos".
'''
"3" = ''':sup:`3` Diez de los hermanos de José bajaron a Egipto a comprar grano.
'''
"4" = ''':sup:`4` Pero Jacob no dejó ir con sus hermanos a Benjamín, el hermano de
José: "No vaya a sucederle, se decía, alguna desgracia".
'''
"5" = ''':sup:`5` Los hijos de Israel fueron con otros a comprar grano porque había
hambre en la tierra de Canaán.
'''
"6" = ''':sup:`6` José era el señor del país y vendía el grano a todo el mundo. Los
hermanos de José llegaron y se postraron ante él rostro en tierra.
'''
"7" = ''':sup:`7` José nada más ver a sus hermanos los reconoció, pero fingió no
conocerlos y los trató duramente. Les dijo: "¿De dónde venís?". Ellos
respondieron: "De la tierra de Canaán a comprar víveres".
'''
"8" = ''':sup:`8` José reconoció a sus hermanos, pero ellos no le reconocieron.
'''
"9" = ''':sup:`9` Entonces se acordó de los sueños que había tenido referente a ellos,
y les dijo: "Vosotros sois espías; habéis venido para ver los puntos
débiles del país".
'''
"10" = ''':sup:`10` Ellos respondieron: "¡No, señor! Tus siervos han venido a comprar
víveres.
'''
"11" = ''':sup:`11` Todos nosotros somos hijos de un mismo padre, somos hombres de
bien, tus siervos no son espías".
'''
"12" = ''':sup:`12` Pero él les dijo: "No, habéis venido para ver los puntos débiles
del país".
'''
"13" = ''':sup:`13` Ellos respondieron: "Tus siervos somos doce hermanos, todos hijos
de un mismo padre en la tierra de Canaán; el más joven se ha quedado
con nuestro padre y el otro no vive ya".
'''
"14" = ''':sup:`14` José replicó: "Es como os he dicho: sois espías.
'''
"15" = ''':sup:`15` Os voy a someter a esta prueba. ¡Vive el Faraón, que no saldréis de
aquí hasta que venga vuestro hermano menor!
'''
"16" = ''':sup:`16` Enviad uno de vosotros a buscar a vuestro hermano y los demás
quedad prisioneros. Así se comprobarán vuestras palabras, y se verá si
decís o no verdad. Si no, ¡vive el Faraón, que sois espías!".
'''
"17" = ''':sup:`17` Y los metió a todos en la cárcel por tres días.
'''
"18" = ''':sup:`18` Al tercer día José les dijo: "Haced esto para salvar la vida,
porque yo temo a Dios:
'''
"19" = ''':sup:`19` si sois hombres sinceros, que uno de vosotros quede preso, y los
demás partid y llevad el grano para remediar el hambre de vuestra
familia.
'''
"20" = ''':sup:`20` Pero habéis de traerme a vuestro hermano menor. Así serán
verificadas vuestras palabras y no moriréis". Ellos lo hicieron así.
'''
"21" = ''':sup:`21` Y se decían unos a otros: "Verdaderamente estamos pagando lo que
hicimos con nuestro hermano. Lleno de angustia nos pedía clemencia, y
no le hicimos caso. Por eso nos ha venido esta desgracia".
'''
"22" = ''':sup:`22` Rubén les respondió: "Ya os dije yo que no hicierais ningún mal al
muchacho, pero no me escuchasteis. Ahora se nos pide cuentas de su
sangre".
'''
"23" = ''':sup:`23` Ellos no sabían que José les entendía, porque entre él y ellos
había un intérprete.
'''
"24" = ''':sup:`24` Entonces se retiró y lloró. Después volvió y les habló; y tomó a
Simeón y, en su presencia, mandó que lo metieran en la cárcel.
'''
"25" = ''':sup:`25` José mandó que les llenaran los sacos de trigo, que les metieran el
dinero de cada uno en su saco y que les dieran provisiones para el
viaje. Y así se hizo.
'''
"26" = ''':sup:`26` Ellos cargaron el trigo sobre sus asnos y se marcharon.
'''
"27" = ''':sup:`27` Al acampar por la noche, uno de ellos abrió su saco para dar de
comer a su asno y vio que su dinero estaba en la boca del saco,
'''
"28" = ''':sup:`28` y dijo a sus hermanos: "Me han devuelto mi dinero: está aquí en mi
saco". Con el corazón sobresaltado y temblando se decían unos a otros:
"¿Qué es lo que Dios nos ha hecho?".
'''
"29" = ''':sup:`29` Llegaron donde su padre Jacob, en la tierra de Canaán, y le
contaron todo lo que les había ocurrido:
'''
"30" = ''':sup:`30` "El hombre que es señor del país nos habló duramente y nos tomó por
espías contra el país.
'''
"31" = ''':sup:`31` Nosotros le dijimos: Somos gente de bien, no somos espías.
'''
"32" = ''':sup:`32` Somos doce hermanos hijos de un mismo padre; uno ya no vive y el
menor se ha quedado con nuestro padre en la tierra de Canaán.
'''
"33" = ''':sup:`33` Pero aquel hombre, señor del país, nos respondió: De este modo
sabré si sois sinceros: dejad conmigo aquí uno de vuestros hermanos,
tomad lo necesario para vuestras familias hambrientas y partid.
'''
"34" = ''':sup:`34` Pero a la vuelta traedme a vuestro hermano menor; así sabré que no
sois espías, sino hombres de bien. Luego devolveré a vuestro hermano y
podréis comerciar en este país".
'''
"35" = ''':sup:`35` Cuando vaciaron los sacos, cada uno encontró en su saco la bolsa
del dinero. Al verlas, su padre y ellos se echaron a temblar.
'''
"36" = ''':sup:`36` Jacob les dijo: "Me vais a dejar sin hijos. José desapareció,
Simeón también, ¿y queréis llevarme a Benjamín? ¡Todo está contra mí!".
'''
"37" = ''':sup:`37` Rubén dijo a su padre: "Haz morir a mis dos hijos, si no te lo
devuelvo; entrégamelo, y yo te lo devolveré".
'''
"38" = ''':sup:`38` Pero él repuso: "Mi hijo no bajará con vosotros; su hermano ha
muerto y ha quedado sólo él; si le sucede alguna desgracia en el viaje
que vais a emprender, del dolor haríais bajar mis canas a la tumba".
'''
