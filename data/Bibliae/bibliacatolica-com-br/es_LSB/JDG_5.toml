[5]
"1" = ''':sup:`1` En aquel día Débora y Barac, hijo de Abinoán, cantaron así:
'''
"2" = ''':sup:`2` "Los príncipes de Israel se pusieron al frente, el pueblo se ofreció
voluntario. ¡Bendecid al Señor!
'''
"3" = ''':sup:`3` Oíd, reyes; prestad atención, príncipes: yo cantaré al Señor, Dios
de Israel.
'''
"4" = ''':sup:`4` Señor, cuando tú saliste de Seír, cuando avanzaste desde los campos
de Edón, la tierra tembló, se turbó el cielo, las nubes se deshicieron
en agua.
'''
"5" = ''':sup:`5` Los montes se derritieron ante la presencia del Señor, ante la
presencia del Señor, Dios de Israel.
'''
"6" = ''':sup:`6` En los días de Sangar, hijo de Anat, en los días de Yael, los
caminos estaban desiertos; los que andaban por los caminos, iban por
senderos tortuosos.
'''
"7" = ''':sup:`7` Faltaron los jefes de Israel, faltaron; hasta que surgiste tú, oh
Débora, surgiste como madre de Israel.
'''
"8" = ''':sup:`8` Se preferían dioses extranjeros; la guerra llegaba ya a las puertas;
apenas se veía un escudo o una lanza entre los cuarenta mil de Israel.
'''
"9" = ''':sup:`9` Mi corazón se vuelve a los jefes de Israel, a los valientes del
pueblo: ¡Bendecid al Señor!
'''
"10" = ''':sup:`10` Los que montáis asnas blancas, sentados sobre tapices, y vosotros
los que vais por los caminos: ¡Cantad!
'''
"11" = ''':sup:`11` Al clamor de los que salen a los abrevaderos, allí se celebran las
gestas del Señor, las gestas de su dominio en Israel. bajó a las
puertas).
'''
"12" = ''':sup:`12` Despiértate, despiértate, entona un cántico. Ánimo, levántate,
Barac, y lleva tus prisioneros, hijo de Abinoán.
'''
"13" = ''':sup:`13` Entonces Israel bajó a las puertas, el pueblo del Señor salió en su
defensa con los nobles.
'''
"14" = ''':sup:`14` Los príncipes de Efraín están en el llano, su hermano Benjamín
entre sus tropas; de Maquir bajaron los jefes, y de Zabulón los que
llevan el bastón de mando.
'''
"15" = ''':sup:`15` Los príncipes de Isacar están con Débora, Isacar fue el apoyo de
Barac, pues se lanzó tras él al valle. En los clanes de Rubén hay
grandes decisiones.
'''
"16" = ''':sup:`16` ¿Por qué te quedaste en tus apriscos, escuchando las flautas de los
pastores? En los clanes de Rubén hay grandes decisiones.
'''
"17" = ''':sup:`17` Galaad se quedó al otro lado del Jordán; y Dan, ¿por qué se quedó
junto a las naves? Aser se sentó a orillas del mar, y habita tranquilo
en sus puertos.
'''
"18" = ''':sup:`18` Zabulón arriesgó su vida, como Neftalí, en lo alto de sus campos.
'''
"19" = ''':sup:`19` Vinieron los reyes, lucharon; entonces los reyes de Canaán
combatieron en Tanac, junto a las aguas de Meguido, pero no obtuvieron
un botín de plata.
'''
"20" = ''':sup:`20` Desde los cielos combatieron las estrellas, desde sus órbitas
combatieron a Sísara.
'''
"21" = ''':sup:`21` El arroyo Quisón los arrastró, arroyo sagrado el arroyo Quisón, los
barrió con violencia.
'''
"22" = ''':sup:`22` Los cascos de los caballos resonaron al galope, al galope con sus
jinetes.
'''
"23" = ''':sup:`23` Maldecid a Meroz, dijo el ángel del Señor, maldecid, maldecid a sus
habitantes, que no vinieron en ayuda del Señor, en ayuda del Señor
entre los héroes.
'''
"24" = ''':sup:`24` Bendita entre las mujeres sea Yael, bendita entre las mujeres del
campamento.
'''
"25" = ''':sup:`25` Pidió agua, ella le dio leche; en copa preciosa le sirvió nata.
'''
"26" = ''':sup:`26` Con su mano cogió el clavo, con la derecha el martillo de los
trabajadores. Le golpeó, le rompió la cabeza, le atravesó la sien.
'''
"27" = ''':sup:`27` A sus pies se doblegó, cayó, yació, a sus pies se derrumbó, cayó;
donde se doblegó, allí cayó muerto.
'''
"28" = ''':sup:`28` La madre de Sísara se asoma a la ventana, mira por entre las
celosías. ¿Por qué tarda en venir su carro? ¿Por qué son tan lentas sus
cuadrigas?
'''
"29" = ''':sup:`29` La más avisada de sus damas responde y se repite las mismas
palabras:
'''
"30" = ''':sup:`30` Seguramente han encontrado botín y lo están repartiendo; una, dos
jóvenes para cada guerrero, un vestido, dos vestidos de colores para
Sísara; un vestido, dos vestidos bordados para su cuello.
'''
"31" = ''':sup:`31` Así perezcan todos tus enemigos, oh, Señor; y aquellos que te aman,
sean como el sol cuando se levanta con todo vigor".
'''
"32" = ''':sup:`32` La tierra estuvo en paz durante cuarenta años.
'''
"Notes" = '''
Notas de rodapé:
5:1-2 - El cántico de Débora celebra la victoria sobre los cananeos y
la valentía de los líderes y el pueblo de Israel. Es una expresión de
adoración y gratitud, que resalta la importancia de la alabanza en la
30:12).
5:3-5 - Débora convoca a los reyes y líderes a escuchar su cántico,
enfatizando la unidad y el liderazgo en la lucha contra el enemigo.
Este llamado a la acción destaca la importancia del liderazgo femenino
5:6-9 - La descripción de las dificultades que enfrentó Israel durante
el dominio cananeo resalta la opresión y la necesidad de liberación. El
recuerdo de las luchas pasadas es crucial para comprender la fidelidad
5:24-27 - La alabanza de Jael, quien mató a Sísara, resalta el papel de
la mujer en la salvación de Israel. Este acto de valentía e ingenio
muestra cómo Dios puede usar a cualquier persona, sin importar su
5:28-31 - La canción termina con un clamor por la justicia y la paz,
mostrando que la victoria es temporal y que la lucha contra la opresión
debe continuar. La esperanza en un futuro mejor es un mensaje
'''
