[9]
"1" = ''':sup:`1` ¿No soy libre? ¿No soy apóstol? ¿Es que no he visto a Jesús, Señor
nuestro? ¿No sois vosotros mi obra en el Señor?
'''
"2" = ''':sup:`2` Si para otros no soy apóstol, para vosotros ciertamente lo soy; pues
vosotros sois, en el Señor, el sello de mi apostolado.
'''
"3" = ''':sup:`3` Ésta es mi respuesta a los que me critican.
'''
"4" = ''':sup:`4` ¿Es que no tenemos derecho a comer y a beber?
'''
"5" = ''':sup:`5` ¿No tengo derecho a llevar conmigo una mujer cristiana, como los
demás apóstoles, los hermanos del Señor, y hasta el mismo Pedro?
'''
"6" = ''':sup:`6` ¿O es que sólo Bernabé y yo tenemos obligación de trabajar?
'''
"7" = ''':sup:`7` ¿Cuándo se ha visto que un militar haga la guerra a sus expensas?
¿Quién planta una viña y no come de su fruto? ¿Quién apacienta un
rebaño y no toma leche del rebaño?
'''
"8" = ''':sup:`8` ¿Hablo sólo con criterio humano o lo dice también la ley?
'''
"9" = ''':sup:`9` Porque en la ley de Moisés está escrito: No pondrás bozal al buey
que trilla. ¿Es que Dios se preocupa de los bueyes?
'''
"10" = ''':sup:`10` ¿O lo dice, evidentemente, por nosotros? Sí, se dice por nosotros.
Porque tanto el que labra la tierra como el que trilla el grano lo
hacen con la esperanza de recibir parte de la cosecha.
'''
"11" = ''':sup:`11` Si sembramos en vosotros bienes espirituales, ¿es mucho que
recojamos bienes materiales?
'''
"12" = ''':sup:`12` Si otros usan este derecho con vosotros, ¿por qué, y con más razón,
no podemos usarlo nosotros? Pero no hemos usado este derecho, y lo
hemos soportado todo para no poner obstáculo alguno al evangelio de
Cristo.
'''
"13" = ''':sup:`13` ¿No sabéis que los que ejercen funciones sagradas viven del templo,
y los que sirven al altar del altar participan?
'''
"14" = ''':sup:`14` Así también el Señor ordenó a los que anuncian el evangelio que
vivan del evangelio.
'''
"15" = ''':sup:`15` Pero yo no he hecho uso de ninguno de estos derechos. Y no escribo
esto para reivindicar estos derechos. Prefiero morir antes que verme
privado de este glorioso título.
'''
"16" = ''':sup:`16` Porque si predico el evangelio, no tengo de qué sentir orgullo; es
mi obligación hacerlo. Pues ¡ay de mí si no evangelizare!
'''
"17" = ''':sup:`17` Si hiciera esto por propia voluntad, merecería recompensa; pero si
lo hago por mandato, cumplo con una misión que se me ha confiado.
'''
"18" = ''':sup:`18` ¿Cuál es, pues, mi recompensa? Que predico el evangelio y lo hago
gratuitamente, no haciendo valer mis derechos por la evangelización.
'''
"19" = ''':sup:`19` Libre, de hecho, como estoy de todos, me hago esclavo de todos para
ganarlos a todos.
'''
"20" = ''':sup:`20` Con los judíos me hago judío; con los que están bajo la ley, como
quien está bajo ella, sin estarlo, para ganar a los que están bajo la
ley;
'''
"21" = ''':sup:`21` con los que están sin ley, como quien está sin ella, para ganarlos,
yo que no estoy sin ley de Dios, sino bajo la ley de Cristo.
'''
"22" = ''':sup:`22` Con los débiles en la fe me hago débil para ganar a los débiles; me
hago todo para todos, para salvarlos a todos.
'''
"23" = ''':sup:`23` Todo lo hago por el evangelio, para participar de sus bienes.
'''
"24" = ''':sup:`24` ¿No sabéis que los que corren en el estadio todos corren, pero sólo
uno consigue el premio? Corred de modo que lo conquistéis.
'''
"25" = ''':sup:`25` Los atletas se privan de muchas cosas, y lo hacen para conseguir
una corona corruptible; en cambio, nosotros, por una incorruptible.
'''
"26" = ''':sup:`26` Yo no corro sin ton ni son, ni peleo como quien da golpes al aire,
'''
"27" = ''':sup:`27` sino que me impongo una disciplina y domino mi cuerpo, no sea que
después de predicar a los demás, yo quede descalificado.
'''
