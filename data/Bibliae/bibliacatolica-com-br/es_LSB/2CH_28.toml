[28]
"1" = ''':sup:`1` Acaz tenía veinte años cuando subió al trono, y reinó dieciséis años
en Jerusalén. No hizo lo que es justo a los ojos del Señor, como su
padre David,
'''
"2" = ''':sup:`2` sino que siguió el camino de los reyes de Israel: hizo ídolos
fundidos de Baal,
'''
"3" = ''':sup:`3` quemó ofrendas en el valle de Ben Hinnón y hasta hizo pasar por el
fuego a su hijo, según las prácticas horrorosas de las gentes que el
Señor había echado delante de los israelitas.
'''
"4" = ''':sup:`4` Ofreció sacrificios y quemó ofrendas en los altozanos, en las
colinas y bajo cualquier árbol frondoso.
'''
"5" = ''':sup:`5` El Señor, su Dios, lo entregó en manos del rey de Siria, que lo
derrotó, haciéndole gran número de prisioneros, que fueron conducidos
cautivos a Damasco. Fue entregado también en manos del rey de Israel,
que le infligió una gran derrota.
'''
"6" = ''':sup:`6` Pécaj, hijo de Romelía, mató en un solo día ciento veinte mil
hombres de Judá, guerreros valerosos; todo porque habían abandonado al
Señor, el Dios de sus padres.
'''
"7" = ''':sup:`7` Zicrí, valeroso soldado efraimita, mató a Maseyas, hijo del rey; a
Azricán, mayordomo del palacio real, y a Elcaná, el segundo después del
rey.
'''
"8" = ''':sup:`8` Los israelitas hicieron doscientos mil prisioneros a sus hermanos
entre mujeres, hijos e hijas, y se adueñaron de un enorme botín, que se
llevaron para Samaría.
'''
"9" = ''':sup:`9` Había allí un profeta del Señor, llamado Obed, que salió al
encuentro del ejército que regresaba a Samaría, y les dijo: "El Señor,
Dios de nuestros padres, en su ira contra los de Judá los ha entregado
en vuestras manos; pero vosotros los habéis matado con furor tal, que
ha subido hasta el cielo.
'''
"10" = ''':sup:`10` Y ahora queréis hacer a los de Judá y Jerusalén esclavos y esclavas
vuestros. Pero es que ¿no sois también vosotros culpables ante el Señor
vuestro Dios?
'''
"11" = ''':sup:`11` Escuchadme, y devolved los prisioneros que habéis hecho a vuestros
hermanos, porque os amenaza la ardiente ira del Señor".
'''
"12" = ''':sup:`12` Azarías, hijo de Yehojanán; Berequías, hijo de Meselimot; Ezequías,
hijo de Salún, y Amasá, hijo de Jadly, todos ellos jefes efraimitas, se
enfrentaron contra los que volvían de la guerra,
'''
"13" = ''':sup:`13` y les dijeron: "No traigáis aquí a los prisioneros, pues nos
haríamos culpables ante el Señor. Habláis de aumentar nuestros pecados
y nuestras deudas, pero nuestra culpa es ya ciertamente enorme, y la
ardiente ira del Señor amenaza a Israel".
'''
"14" = ''':sup:`14` Los soldados soltaron a los prisioneros y dejaron el botín delante
de los jefes y de toda la muchedumbre.
'''
"15" = ''':sup:`15` Unos hombres designados expresamente confortaron a los prisioneros
y, de lo mismo que les habían quitado, los vistieron, los calzaron, les
dieron de comer, les curaron las heridas, montaron en asnos a los que
estaban fatigados y los llevaron a Jericó, la ciudad de las palmeras,
junto a sus hermanos; luego regresaron a Samaría.
'''
"16" = ''':sup:`16` Por entonces el rey Acaz pidió ayuda al rey de Asiria.
'''
"17" = ''':sup:`17` Los edomitas invadieron de nuevo Judá y se llevaron prisioneros.
'''
"18" = ''':sup:`18` Los filisteos se extendieron por las ciudades de la tierra baja,
Ayalón, Guederot, Socó y sus anejos, Timná y sus anejos, y se
establecieron en ellas.
'''
"19" = ''':sup:`19` Así humillaba el Señor a Judá a causa de Acaz, rey de Judá, que
había traído la relajación a Judá y había sido infiel al Señor.
'''
"20" = ''':sup:`20` Vino contra él Teglat-Falasar, rey de Asiria, y en vez de apoyarlo
lo asedió.
'''
"21" = ''':sup:`21` Acaz se apoderó de gran parte de los bienes del templo del Señor,
del palacio real y de la casa de los jefes y se lo mandó al rey de
Asiria, pero de nada le sirvió.
'''
"22" = ''':sup:`22` Mientras estaba asediado, el rey Acaz aumentó sus pecados contra el
Señor.
'''
"23" = ''':sup:`23` Ofreció sacrificios a los dioses de Damasco, que lo habían
derrotado, pues se decía: "Puesto que los dioses de los reyes de Siria
les ayudan, voy a ofrecerles sacrificios para que me ayuden también a
mí". Pero éstos fueron la causa de su ruina y de la de todo Israel.
'''
"24" = ''':sup:`24` Acaz reunió objetos del templo de Dios y los hizo pedazos, cerró
las puertas del templo del Señor e hizo altares en todos los rincones
de Jerusalén,
'''
"25" = ''':sup:`25` y lugares de culto en todas las ciudades de Judá para quemar en
ellos incienso a los ídolos, provocando así la ira del Señor, el Dios
de sus padres.
'''
"26" = ''':sup:`26` El resto de la historia de Acaz, todo lo que hizo, está escrito en
el libro de los reyes de Judá y de Israel.
'''
"27" = ''':sup:`27` Murió y fue sepultado con sus padres en Jerusalén, pero no en el
panteón real. Le sucedió su hijo Ezequías.
'''
