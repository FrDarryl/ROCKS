[11]
"1" = ''':sup:`1` Cuando Israel era niño, yo le amaba, y de Egipto llamé a mi hijo.
'''
"2" = ''':sup:`2` Cuanto más los llamaba, más se alejaban de mí. Ofrecían sacrificios
a los baales y quemaban incienso a los ídolos.
'''
"3" = ''':sup:`3` Y yo enseñaba a Efraín a caminar, lo llevaba en brazos; pero no han
comprendido que yo cuidaba de ellos.
'''
"4" = ''':sup:`4` Con cuerdas de cariño los atraía, con lazos de amor; fui para él
como quien alza a un niño sobre su propio cuello y se inclina hacia él
para darle de comer.
'''
"5" = ''':sup:`5` Se volverán a Egipto, pero asirio será su rey porque no han querido
convertirse.
'''
"6" = ''':sup:`6` En sus ciudades hará estragos la espada, exterminará a los profetas,
los devorará por sus malos consejos.
'''
"7" = ''':sup:`7` Mi pueblo se inclina a la apostasía; gritan a lo alto, pero nadie
los levanta.
'''
"8" = ''':sup:`8` ¿Cómo voy a abandonarte, Efraín; cómo voy a traicionarte, Israel?
¿Es que voy a tratarte como a Admá, y dejarte igual que a Seboín? Mi
corazón se revuelve dentro de mí, y todas mis entrañas se estremecen.
'''
"9" = ''':sup:`9` No actuaré según el ardor de mi ira, no destruiré más a Efraín,
porque yo soy Dios, no un hombre; en medio de ti yo soy el Santo, y no
me gusta destruir.
'''
"10" = ''':sup:`10` Irán detrás del Señor, y él rugirá como un león; cuando él ruja,
acudirán sus hijos de occidente.
'''
"11" = ''':sup:`11` Acudirán desde Egipto como un pájaro, como paloma desde el país de
Asiria, y yo les haré habitar en sus casas -dice el Señor-.
'''
