[25]
"1" = ''':sup:`1` De David A ti, Señor, levanto mi alma;
'''
"2" = ''':sup:`2` en ti espero, Dios mío, no quede defraudado; que no triunfen de mí
mis enemigos.
'''
"3" = ''':sup:`3` No queda defraudado el que en ti espera, que lo quede el que
traiciona sin motivo.
'''
"4" = ''':sup:`4` Muéstrame tus caminos, Señor, enséñame tus sendas;
'''
"5" = ''':sup:`5` guíame en tu verdad, enséñame; tú eres mi Dios y mi salvador, yo
siempre espero en ti.
'''
"6" = ''':sup:`6` Acuérdate, Señor, de tu misericordia y tu bondad, que son eternas;
'''
"7" = ''':sup:`7` olvídate de los pecados de mi juventud y de mis faltas; acuérdate de
mí, Señor, con misericordia y con bondad.
'''
"8" = ''':sup:`8` El Señor es bueno y recto y enseña el camino a los descarriados,
'''
"9" = ''':sup:`9` conduce en la justicia a los humildes, enseña a los humildes su
camino;
'''
"10" = ''':sup:`10` los caminos del Señor son amor y lealtad para quien guarda su
alianza y sus preceptos.
'''
"11" = ''':sup:`11` Por el honor de tu nombre, Señor, perdona mis culpas, por muy
grandes que sean.
'''
"12" = ''':sup:`12` ¿Quién hay que sea fiel al Señor? Él le indica el camino que debe
seguir;
'''
"13" = ''':sup:`13` tendrá una vida feliz y su posteridad heredará la tierra.
'''
"14" = ''':sup:`14` El Señor se confía a sus leales y les explica su alianza.
'''
"15" = ''':sup:`15` Tengo mis ojos fijos en el Señor, él sacará mis pies del cepo.
'''
"16" = ''':sup:`16` Mírame, Señor, y ten piedad de mí, pues soy un desgraciado y estoy
solo;
'''
"17" = ''':sup:`17` quítame la angustia de mi corazón, sácame de mis tribulaciones.
'''
"18" = ''':sup:`18` Contempla mi miseria y mi dolor, perdona todos mis pecados;
'''
"19" = ''':sup:`19` mira a mis enemigos, que son tantos, mira con qué violencia me
persiguen.
'''
"20" = ''':sup:`20` Guárdame, Señor, y sálvame la vida, me he refugiado en ti, no quede
defraudado.
'''
"21" = ''':sup:`21` La integridad y la rectitud me guardarán, pues en ti, Señor, he
puesto mi esperanza.
'''
"22" = ''':sup:`22` Oh Dios, rescata a Israel, líbralo de todas sus desgracias.
'''
