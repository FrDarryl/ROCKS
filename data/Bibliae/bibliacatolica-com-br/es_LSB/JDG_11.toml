[11]
"1" = ''':sup:`1` Jefté, el galaadita, era un hombre fuerte y valiente. Era hijo de
una prostituta. Su padre era Galaad.
'''
"2" = ''':sup:`2` La mujer de Galaad le dio también otros hijos; y cuando crecieron,
éstos echaron a Jefté y le dijeron: "Tú no tendrás parte en la herencia
de nuestro padre, porque eres hijo de una mujer extraña".
'''
"3" = ''':sup:`3` Jefté se fue lejos de sus hermanos y se estableció en el país de
Tob. Se juntó con él una pandilla de bandoleros, que hacían incursiones
bajo su mando.
'''
"4" = ''':sup:`4` Al cabo de algún tiempo, los amonitas declararon la guerra a Israel,
'''
"5" = ''':sup:`5` y los ancianos de Galaad fueron a buscar a Jefté al país de Tob.
'''
"6" = ''':sup:`6` Y le dijeron: "Ven, sé nuestro caudillo en la guerra contra los
amonitas".
'''
"7" = ''':sup:`7` Jefté les contesto: "¿No sois vosotros los que me odiabáis y me
echásteis de la casa de mi padre? ¿Por qué recurrís a mí ahora que os
encontráis angustiados?".
'''
"8" = ''':sup:`8` Los ancianos de Galaad le respondieron: "Precisamente por eso
recurrimos ahora a ti. Ven con nosotros para luchar contra los amonitas
y serás nuestro jefe, el jefe de todos los habitantes de Galaad".
'''
"9" = ''':sup:`9` Jefté contestó: "Si me hacéis volver con vosotros para luchar contra
los amonitas y el Señor los entrega en mi mano, entonces seré vuestro
jefe".
'''
"10" = ''':sup:`10` Los ancianos de Galaad le respondieron: "Que el Señor sea testigo
entre nosotros; aceptamos tu propuesta".
'''
"11" = ''':sup:`11` Jefté partió con ellos, y el pueblo lo eligió como jefe y caudillo.
Y Jefté repitió en Mispá, ante el Señor, lo que antes había dicho.
'''
"12" = ''':sup:`12` Jefté envió mensajeros al rey de los amonitas con esta misión:
"¿Qué tienes contra mí para que vengas a hacerme la guerra en mi
tierra?".
'''
"13" = ''':sup:`13` El rey de los amonitas respondió a los mensajeros de Jefté: "Porque
Israel, cuando venía de Egipto, se apoderó de mi tierra desde el Arnón
hasta el Yaboc y hasta el Jordán. Así que ahora devuélvemela
pacíficamente".
'''
"14" = ''':sup:`14` De nuevo Jefté envió mensajeros al rey de los amonitas
'''
"15" = ''':sup:`15` con esta respuesta: "Esto dice Jefté: Israel no se apoderó de la
tierra de los moabitas ni de la de los amonitas,
'''
"16" = ''':sup:`16` porque cuando venía de Egipto, cruzó el desierto hasta el mar Rojo
y llegó a Cades.
'''
"17" = ''':sup:`17` Desde allí Israel envió mensajeros al rey de Edón, diciendo: Déjame
pasar, por favor, por tu tierra. Pero el rey de Edón no les dejó pasar.
Envió también mensajeros al rey de Moab, pero él tampoco le dejó pasar.
Por eso se quedó en Cades.
'''
"18" = ''':sup:`18` Después marchó por el desierto, rodeando la tierra de Edón y de
Moab, y llegó al este de Moab. Acampó al otro lado del río Arnón, sin
entrar en los términos de Moab, porque Arnón es la frontera de Moab.
'''
"19" = ''':sup:`19` Israel envió entonces mensajeros a Sijón, rey de los amorreos, rey
de Jesbón, pidiéndole que le dejara pasar por su tierra hasta llegar a
su destino.
'''
"20" = ''':sup:`20` Pero Sijón no le dejó pasar por su territorio y, además, reunió a
todo el pueblo, acampó en Yahsá y atacó a Israel.
'''
"21" = ''':sup:`21` El Señor, Dios de Israel, entregó a Sijón y a todo su pueblo en
manos de Israel, que los derrotó; e Israel se apoderó de todo el país
de los amorreos que vivían en aquella región,
'''
"22" = ''':sup:`22` y así ocupó todo el término de los amorreos desde el Arnón hasta el
Yaboc y desde el desierto hasta el Jordán.
'''
"23" = ''':sup:`23` Y si el Señor, Dios de Israel, expulsó a los amorreos ante su
pueblo, Israel, ¿quieres tú ahora quitarle su posesión?
'''
"24" = ''':sup:`24` ¿No posees tú todo lo que Camós, tu dios, ha quitado a los que lo
poseían? Así, lo que el Señor, nuestro Dios, ha quitado a los que lo
poseían, lo poseemos nosotros.
'''
"25" = ''':sup:`25` ¿Acaso eres tú mejor que Balac, hijo de Sipor, rey de Moab? ¿Ha
entrado él en discusión con Israel? ¿Le ha declarado la guerra?
'''
"26" = ''':sup:`26` Hace trescientos años que Israel vive en Jesbón y en sus ciudades
anejas, en Aroar y en sus ciudades anejas y en todas las ciudades de la
ribera del Arnón; ¿por qué no las habéis reclamado en todo este tiempo?
'''
"27" = ''':sup:`27` Por tanto, yo no te he ofendido, pero tú me haces injuria
declarándome la guerra. Que el Señor, el juez, juzgue hoy entre los
israelitas y los amonitas".
'''
"28" = ''':sup:`28` Pero el rey de los amonitas no escuchó las palabras que Jefté le
mandó a decir.
'''
"29" = ''':sup:`29` El espíritu del Señor vino sobre Jefté, que recorrió Galaad y
Manasés, pasó a Mispá de Galaad, y de allí al territorio de los
amonitas.
'''
"30" = ''':sup:`30` Jefté hizo este voto al Señor: "Si pones en mis manos a los
amonitas,
'''
"31" = ''':sup:`31` el primero que salga de la puerta de mi casa para venir a mi
encuentro cuando vuelva vencedor de los amonitas le ofreceré en
holocausto al Señor".
'''
"32" = ''':sup:`32` Jefté marchó contra los amonitas y el Señor los entregó en sus
manos.
'''
"33" = ''':sup:`33` Los derrotó desde Aroer hasta Minit, veinte ciudades, y hasta Abel
Keramín. Fue una gran derrota, y los israelitas dominaron a los
amonitas.
'''
"34" = ''':sup:`34` Cuando Jefté volvió de Mispá a su casa, su hija salió a su
encuentro con tímpano y danzas. Era hija única. No tenía más hijos.
'''
"35" = ''':sup:`35` Cuando la vio, rasgó sus vestiduras y gritó: "¡Ah, hija mía,
infortunado de mí! Tú eres la causa de mi desgracia, pues he hecho una
promesa al Señor y no puedo desdecirme".
'''
"36" = ''':sup:`36` Ella le respondió: "Si has hecho una promesa al Señor, padre mío,
haz conmigo lo que has prometido, ya que el Señor te ha concedido
vengarte de tus enemigos, los amonitas".
'''
"37" = ''':sup:`37` Después dijo a su padre: "Concédeme esta gracia: déjame libre
durante dos meses para ir por los montes con mis compañeras llorando mi
virginidad".
'''
"38" = ''':sup:`38` Él respondió: "Vete". Y la dejó libre durante dos meses. Ella y sus
compañeras fueron por los montes y lloraron su virginidad.
'''
"39" = ''':sup:`39` Pasados los dos meses, ella volvió a su padre, y éste cumplió con
ella la promesa que había hecho. Ella no había tenido relaciones con
ningún hombre; de aquí viene la costumbre de Israel
'''
"40" = ''':sup:`40` de que todos los años las israelitas vayan a llorar a la hija de
Jefté, el galaadita, durante cuatro días.
'''
