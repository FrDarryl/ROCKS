[43]
"1" = ''':sup:`1` Orgullo de las alturas es el firmamento límpido, y la bóveda celeste
es un espectáculo bellísimo.
'''
"2" = ''':sup:`2` El sol, al surgir, pregona: "¡Qué admirable es la obra del
altísimo!".
'''
"3" = ''':sup:`3` Al mediodía abrasa la tierra, y ¿quién puede resistir su ardor?
'''
"4" = ''':sup:`4` Se atiza el horno para las obras que requieren calor; el sol abrasa
tres veces las montañas; exhalando vapores ardientes, lanzando
brillantes rayos, deslumbra los ojos.
'''
"5" = ''':sup:`5` Grande es el Señor, que lo ha creado, y cuya palabra apresura su
carrera.
'''
"6" = ''':sup:`6` También la luna, siempre fiel a su curso, regula los tiempos y es
señal eterna.
'''
"7" = ''':sup:`7` Es ella quien determina las fiestas, astro de luz que decrece
después de su plenitud.
'''
"8" = ''':sup:`8` De ella recibe el mes su nombre, crece maravillosa en sus cambios,
abanderada de las huestes de la altura que brilla en el firmamento de
los cielos.
'''
"9" = ''':sup:`9` La belleza del cielo es la gloria de sus astros, brillante ornamento
en las alturas celestes.
'''
"10" = ''':sup:`10` A una orden del Santo se mantienen en su puesto, y no desfallecen
montando guardia.
'''
"11" = ''':sup:`11` Contempla el arco iris y bendice a su hacedor: ¡qué hermoso es su
esplendor!
'''
"12" = ''':sup:`12` Él abarca el cielo con su círculo de gloria, lo tendieron las manos
del altísimo.
'''
"13" = ''':sup:`13` Con su mandato hace caer la nieve, hace volar sus rayos
justicieros.
'''
"14" = ''':sup:`14` Para ello abre sus reservas y hace volar las nubes como pájaros.
'''
"15" = ''':sup:`15` Con su poder majestuoso condensa las nubes y desmenuza las
piedrecitas del granizo.
'''
"16" = ''':sup:`16` A su vista se estremecieron las montañas,
'''
"16" = ''':sup:`16` A su orden sopla el viento del sur,
'''
"17" = ''':sup:`17` a la voz de su trueno hace retemblar la tierra.
'''
"17" = ''':sup:`17` el huracán del norte y los ciclones.
'''
"18" = ''':sup:`18` Hace caer la nieve como bandada de pájaros, como langostas que se
posan. Los ojos se maravillan de la belleza de su blancura, el corazón
se extasía al verla caer.
'''
"19" = ''':sup:`19` Derrama sobre la tierra como sal la escarcha, que se endurece como
puntas de espino.
'''
"20" = ''':sup:`20` El frío viento del norte sopla, y el hielo se congela sobre las
aguas; sobre toda agua tranquila se extiende, y como una coraza se
reviste.
'''
"21" = ''':sup:`21` Devora las montañas y abrasa el desierto, y como un fuego consume
la hierba verde.
'''
"22" = ''':sup:`22` La nube es rápido remedio de todo, y el rocío después del calor
todo lo alegra.
'''
"23" = ''':sup:`23` Con su sabiduría domó el océano y plantó en él las islas.
'''
"24" = ''':sup:`24` Los que navegan por el mar relatan sus peligros, y cuando los oímos
nos llenamos de admiración.
'''
"25" = ''':sup:`25` Allí no existen más que obras extraordinarias y maravillosas, mil
géneros de animales y monstruos marinos.
'''
"26" = ''':sup:`26` Por él todo concluye felizmente, por su palabra todas las cosas se
ordenan.
'''
"27" = ''':sup:`27` Muchas cosas podríamos decir y no acabaríamos. En suma: él es todo.
'''
"28" = ''':sup:`28` Y ¿cómo hallar fuerza para glorificarle dignamente, ya que él es
más grande que todas sus obras?
'''
"29" = ''':sup:`29` Terrible es el Señor, extraordinariamente grande, y su poder sobre
toda admiración.
'''
"30" = ''':sup:`30` Para glorificar al Señor, alabadlo cuanto podáis, porque está muy
por encima de vuestras alabanzas. Y al exaltarlo, poned en ello todo
empeño; no os canséis, pues nunca llegaréis al fin.
'''
"31" = ''':sup:`31` ¿Quién lo ha visto y puede describirlo? ¿Quién podrá engrandecerlo
como él se merece?
'''
"32" = ''':sup:`32` Muchas cosas hay ocultas mayores que éstas, y pocas son las cosas
que hemos visto de entre sus obras.
'''
"33" = ''':sup:`33` Pues el Señor hizo todas las cosas, y dio la sabiduría a los
piadosos.
'''
"Notes" = '''
