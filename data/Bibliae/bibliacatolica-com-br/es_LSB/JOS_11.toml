[11]
"1" = ''':sup:`1` Cuando Yabín, rey de Jasor, supo todo esto, mandó una embajada a
Yobab, rey de Madón, al rey de Simerón, al rey de Acsaf,
'''
"2" = ''':sup:`2` a los reyes de la montaña, al norte, y de la llanura al sur de
Genesaret, de la tierra baja y de las alturas de Dor, al occidente;
'''
"3" = ''':sup:`3` al cananeo de oriente y occidente; al amorreo, al heveo, al fereceo
y al jebuseo, en la montaña; al hitita, a los pies del Hermón, en el
territorio de Mispá.
'''
"4" = ''':sup:`4` Salieron con todos sus ejércitos, una multitud innumerable como la
arena del mar, y con muchísimos caballos y carros de guerra.
'''
"5" = ''':sup:`5` Todos estos reyes se pusieron de acuerdo, y acamparon junto a las
aguas de Merón para luchar contra Israel.
'''
"6" = ''':sup:`6` Y el Señor dijo a Josué: "No los temas, porque mañana, a esta misma
hora, todos ellos caerán muertos ante Israel; desjarretarás sus
caballos y quemarás sus carros".
'''
"7" = ''':sup:`7` Josué, con su gente de guerra, llegó a las aguas de Merón y los
atacó por sorpresa.
'''
"8" = ''':sup:`8` El Señor los entregó en manos de Israel, que los derrotó y los
persiguió hasta Sidón la Grande y hasta Misrefot, al occidente, y hasta
el valle de Mispá, al oriente. Los derrotó de tal forma que no quedó ni
un superviviente.
'''
"9" = ''':sup:`9` Josué los trató como le había mandado el Señor: desjarretó sus
caballos y quemó sus carros.
'''
"10" = ''':sup:`10` Entonces Josué se volvió, tomó Jasor y pasó a filo de espada a su
rey. Jasor era entonces la capital de todos estos reinos.
'''
"11" = ''':sup:`11` Consagró al exterminio y pasó a filo de espada a todos los que
vivían en ella. No quedó ni un superviviente, y Jasor fue pasto de las
llamas.
'''
"12" = ''':sup:`12` Josué se apoderó de todas las ciudades de estos reyes, y a todos
los pasó a filo de espada, consagrándolos al exterminio, como había
mandado Moisés, siervo del Señor.
'''
"13" = ''':sup:`13` Sin embargo, Israel no quemó ninguna de las ciudades en ruinas
edificadas sobre las colinas, a excepción de Jasor, que fue incendiada
por Josué.
'''
"14" = ''':sup:`14` Todo el botín de estas ciudades, incluido el ganado, lo tomaron
para ellos los israelitas; pero a todas las personas las pasaron a filo
de espada hasta su total exterminio, sin dejar ni un superviviente.
'''
"15" = ''':sup:`15` Lo que el Señor había ordenado a Moisés, su siervo, Moisés se lo
ordenó a Josué y Josué lo cumplió, sin dejar de hacer nada de lo que el
Señor había ordenado a Moisés.
'''
"16" = ''':sup:`16` De esta manera se apoderó Josué de todo este territorio: la
montaña, todo el Negueb y toda la tierra de Gosen, la tierra baja, la
Arabá, la montaña de Israel y sus llanuras,
'''
"17" = ''':sup:`17` desde el monte Pelado, que sube hacia Seír, hasta Baal Gad, en el
valle del Líbano, a los pies del monte Hermón; se apoderó de todos sus
reyes, a los que derrotó y dio muerte.
'''
"18" = ''':sup:`18` Josué tuvo que combatir mucho tiempo contra todos estos reyes;
'''
"19" = ''':sup:`19` y como ninguna ciudad había hecho las paces con los israelitas, a
excepción de los heveos, que vivían en Gabaón, a todas las pasó por las
armas.
'''
"20" = ''':sup:`20` Porque el Señor había decretado que todas estas ciudades
endureciesen su corazón para que combatiesen contra los israelitas; y
los israelitas los exterminaron por completo y sin piedad, como el
Señor se lo había ordenado a Moisés.
'''
"21" = ''':sup:`21` Josué se puso en marcha, exterminó a los anaquitas de la montaña,
de Hebrón, de Debir, de Anab, de toda la montaña de Judá y de toda la
montaña de Israel, y destruyó todas sus ciudades.
'''
"22" = ''':sup:`22` No quedaron anaquitas en la tierra de los israelitas, excepto en
Gaza, en Gat y en Asdod.
'''
"23" = ''':sup:`23` Josué conquistó toda la tierra, como el Señor le había dicho a
Moisés, y la repartió en heredad entre las tribus de Israel. Y el país
gozó de paz.
'''
