[13]
"1" = ''':sup:`1` Por tercera vez voy a visitaros. Toda cuestión se decidirá por el
testimonio de dos o tres testigos.
'''
"2" = ''':sup:`2` Lo dije entonces, en mi segunda visita, y lo vuelvo a decir ahora,
lejos de vosotros, a los que pecaron antes, como a todos los demás;
cuando vuelva no andaré con miramientos,
'''
"3" = ''':sup:`3` puesto que buscáis una prueba de que Cristo habla en mí. Cristo no
ha sido débil con vosotros, ha demostrado su poder entre vosotros.
'''
"4" = ''':sup:`4` Fue crucificado en razón de su flaqueza, pero ahora vive por el
poder de Dios. Yo también participo de su debilidad y participaré,
frente a vosotros, de su poderosa vida divina.
'''
"5" = ''':sup:`5` Examinaos a vosotros mismos a ver si estáis firmes en la fe; poneos
vosotros mismos a prueba. ¿No reconocéis que Jesucristo está en
vosotros? A ver si es que no superáis la prueba.
'''
"6" = ''':sup:`6` Espero que reconozcáis que yo sí la he superado.
'''
"7" = ''':sup:`7` Pedimos a Dios que no hagáis ningún mal; no para demostrar que yo he
aprobado, sino para que practiquéis el bien, aunque yo quede
descalificado.
'''
"8" = ''':sup:`8` Porque no tengo ningún poder contra la verdad; sólo lo tengo a favor
de ella.
'''
"9" = ''':sup:`9` Y nos alegramos de que yo sea débil y vosotros fuertes. Lo que
pedimos en nuestras oraciones es vuestra perfección.
'''
"10" = ''':sup:`10` Por eso escribo esto ahora que estoy ausente, para que cuando esté
presente no tenga que proceder con severidad, en virtud del poder que
el Señor me ha dado para edificar y no para destruir.
'''
"11" = ''':sup:`11` Nada más, hermanos. Vivid alegres; buscad la perfección, animaos
unos a otros, vivid en armonía y en paz, y el Dios del amor y de la paz
estará con vosotros.
'''
"12" = ''':sup:`12` Saludaos unos a otros con el abrazo de la paz. Os saludan todos los
hermanos.
'''
"13" = ''':sup:`13` La gracia de Jesucristo, el Señor, el amor de Dios y la comunión
del Espíritu Santo esté con todos vosotros.
'''
"Notes" = '''
Notas de rodapé:
13:1-2 - Pablo advierte que estará presente para corregir a quienes
desobedezcan en su tercera visita. La disciplina cristiana es necesaria
13:5-6 - Pablo reta a los corintios a examinarse para ver si están en
la fe. El autoexamen y el arrepentimiento son pasos cruciales para una
Corintios 11:28).
13:11 - Pablo concluye su carta con un llamado a la unidad, la paz y la
alegría. El llamado a la santidad y la armonía es una característica
'''
