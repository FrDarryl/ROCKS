[40]
"1" = ''':sup:`1` Una penosa tarea se impuso a todo hombre, y un yugo pesado a los
hijos de Adán, desde el día que salen del seno de su madre hasta el día
que vuelven a la madre de todos.
'''
"2" = ''':sup:`2` El objeto de sus reflexiones y el temor de su corazón es la espera
ansiosa del día de la muerte.
'''
"3" = ''':sup:`3` Desde el que se sienta en trono de gloria hasta el humillado en
polvo y ceniza;
'''
"4" = ''':sup:`4` desde el que lleva púrpura y corona hasta el que se viste de burdo
paño están sujetos a cólera, envidia, turbación, terror, temor de la
muerte, rivalidades y querellas.
'''
"5" = ''':sup:`5` Y al tiempo del descanso en su lecho, el sueño trastorna su mente.
'''
"6" = ''':sup:`6` Apenas ha descansado un poco o nada, lo mismo en sueño que en
vigilia, se siente turbado con las visiones de su mente, como un
fugitivo del frente de batalla.
'''
"7" = ''':sup:`7` En el preciso momento de la liberación, se despierta maravillado de
lo injustificado de sus temores.
'''
"8" = ''':sup:`8` Así es con todo ser vivo, desde el hombre a la bestia; y para los
pecadores, siete veces más.
'''
"9" = ''':sup:`9` Muerte y derramamiento de sangre, querella y espada, calamidades,
hambre, tribulación y plagas:
'''
"10" = ''':sup:`10` todas estas cosas fueron creadas para los que cometen injusticias,
y por ellos sobrevino el diluvio.
'''
"11" = ''':sup:`11` Todo lo que de la tierra proviene, a ella volverá; y lo que
proviene de las aguas, al mar retornará.
'''
"12" = ''':sup:`12` Todo soborno e injusticia serán borrados, mas la lealtad permanece
para siempre.
'''
"13" = ''':sup:`13` Las riquezas de los malvados se secarán como un torrente, como un
gran trueno se pierde entre el ruido de la lluvia.
'''
"14" = ''':sup:`14` Al abrir él sus manos se alegra, pero los pecadores irán a la
ruina.
'''
"15" = ''':sup:`15` Los retoños de los malvados no se llenan de ramas, porque sus
impuras raíces están sobre suelo rocoso.
'''
"16" = ''':sup:`16` Es como caña que crece junto a las aguas y a la orilla de los ríos;
será arrancada antes que toda hierba.
'''
"17" = ''':sup:`17` La generosidad es como un paraíso de bendiciones, y la limosna
permanece para siempre.
'''
"18" = ''':sup:`18` La vida del libre y del trabajador es dulce, pero más que ambas
cosas el que halla un tesoro.
'''
"19" = ''':sup:`19` Los hijos y edificar una ciudad perpetúan el nombre; pero más que
ambos, una mujer sin tacha.
'''
"20" = ''':sup:`20` Vino y música alegran el corazón; pero más que ambos, el amor de la
sabiduría.
'''
"21" = ''':sup:`21` Flauta y salterio hacen agradable melodía; pero más que ambos, una
lengua afable.
'''
"22" = ''':sup:`22` Tu ojo desea gracia y belleza; pero sobre ambas está el verdor de
los campos.
'''
"23" = ''':sup:`23` Un amigo y un compañero se encuentran a su tiempo, pero sobre ambos
está la mujer con marido.
'''
"24" = ''':sup:`24` Hermanos y protectores son útiles en tiempo de aflicción, pero más
que ambos libra la limosna.
'''
"25" = ''':sup:`25` El oro y la plata dan firmeza a los pies, pero más que ambos se
estima el consejo.
'''
"26" = ''':sup:`26` Riquezas y fuerza levantan el corazón; pero más que ambos, el temor
del Señor; porque con el temor del Señor nada falta, y con él no hay
por qué buscar auxilio.
'''
"27" = ''':sup:`27` El temor del Señor es como un paraíso de bendiciones, y mejor que
toda gloria él protege.
'''
"28" = ''':sup:`28` Hijo, no hagas vida de mendigo: más vale morir que mendigar.
'''
"29" = ''':sup:`29` Hombre que mira a mesa ajena con ansia vive una vida que no debe
tenerse por vida; mancha su alma con manjares extraños. El hombre
instruido y bien educado se guardará de ellos.
'''
"30" = ''':sup:`30` En la boca del desvergonzado es dulce la mendicidad, pero es fuego
que abrasa sus entrañas.
'''
