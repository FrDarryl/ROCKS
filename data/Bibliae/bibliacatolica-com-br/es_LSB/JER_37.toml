[37]
"1" = ''':sup:`1` Sedecías, hijo de Josías, sucedió en el trono a Jeconías, hijo de
Joaquín, a quien Nabucodonosor, rey de Babilonia, había constituido rey
del país de Judá.
'''
"2" = ''':sup:`2` Pero ni él, ni sus servidores, ni el pueblo del país escucharon las
palabras que el Señor pronunció por medio del profeta Jeremías.
'''
"3" = ''':sup:`3` El rey Sedecías mandó a Yucal, hijo de Selemías, y al sacerdote
Sofonías, hijo de Maasías, a decir al profeta Jeremías: "Ruega por
nosotros al Señor, nuestro Dios".
'''
"4" = ''':sup:`4` Por entonces Jeremías andaba con libertad en medio del pueblo, pues
todavía no había sido encarcelado.
'''
"5" = ''':sup:`5` Por entonces también salió de Egipto el ejército del Faraón, y, al
enterarse de ello los caldeos, que tenían puesto el cerco a Jerusalén,
se retiraron de la ciudad.
'''
"6" = ''':sup:`6` Entonces el Señor dirigió a Jeremías esta palabra:
'''
"7" = ''':sup:`7` "Esto dice el Señor, Dios de Israel: Así habréis de decir al rey de
Judá, que os ha enviado a consultarme: El ejército del Faraón, que
venía en vuestra ayuda, se va a volver a su país de Egipto,
'''
"8" = ''':sup:`8` y los caldeos volverán a atacar esta ciudad, la tomarán y la
prenderán fuego.
'''
"9" = ''':sup:`9` Esto dice el Señor: No os engañéis pensando que se van a ir del todo
los caldeos, que se van a alejar de vosotros, porque no se irán.
'''
"10" = ''':sup:`10` Aunque derrotarais al ejército entero de los caldeos que combaten
contra vosotros y no quedasen entre ellos más que unos pocos
malheridos, saldrían éstos uno a uno de su tienda y prenderían fuego a
esta ciudad".
'''
"11" = ''':sup:`11` Cuando el ejército de los caldeos se retiró de Jerusalén debido a
la inminencia del ejército del Faraón,
'''
"12" = ''':sup:`12` Jeremías quiso salir de la ciudad para dirigirse a la tierra de
Benjamín a hacer las reparticiones del aprovisionamiento entre los
suyos.
'''
"13" = ''':sup:`13` Pero al llegar a la puerta de Benjamín, el guardia que estaba de
turno, llamado Yirayas, hijo de Selemías, hijo de Ananías, arrestó al
profeta Jeremías exclamando: "¡Tú te pasas a los caldeos!".
'''
"14" = ''':sup:`14` Jeremías respondió: "¡No es verdad, yo no me paso a los caldeos!".
Pero Yirayas, no haciéndole caso, prendió a Jeremías y lo llevó a los
dignatarios.
'''
"15" = ''':sup:`15` Éstos, encolerizados contra Jeremías, lo golpearon y lo encerraron
en casa del secretario Jonatán, la cual había sido convertida en
cárcel.
'''
"16" = ''':sup:`16` Jeremías fue, pues, metido en un calabozo subterráneo abovedado y
allí permaneció largo tiempo.
'''
"17" = ''':sup:`17` El rey Sedecías envió a sacarlo y le interrogó en secreto en su
palacio: "¿Hay alguna palabra de parte del Señor?". "Sí", respondió
Jeremías; y añadió: "Tú serás entregado en manos del rey de Babilonia".
'''
"18" = ''':sup:`18` Luego Jeremías dijo al rey Sedecías: "¿Qué mal he cometido contra
ti, contra tus servidores o contra este pueblo, para que me hayáis
metido en la cárcel?
'''
"19" = ''':sup:`19` ¿Dónde están ahora los profetas que os profetizaban: No vendrá el
rey de Babilonia contra vosotros ni contra este país?
'''
"20" = ''':sup:`20` Ahora, pues, por favor, escucha, oh rey, mi señor: Dígnate acoger
mi súplica y no me vuelvas a mandar a la casa del secretario Jonatán,
para que no muera yo allí".
'''
"21" = ''':sup:`21` Entonces el rey Sedecías dio orden de que Jeremías fuese llevado al
patio de la guardia y que se le diera diariamente un pan procedente de
la calle de los panaderos mientras hubiese pan en la ciudad. Así
Jeremías quedó en el patio de la guardia.
'''
