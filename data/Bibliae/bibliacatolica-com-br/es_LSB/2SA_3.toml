[3]
"1" = ''':sup:`1` La guerra entre la casa de Saúl y la casa de David fue larga; pero
mientras David iba fortaleciéndose, la casa de Saúl se iba debilitando.
'''
"2" = ''':sup:`2` A David le nacieron hijos en Hebrón. Su primogénito fue Amnón,
nacido de Ajinoán de Yezrael;
'''
"3" = ''':sup:`3` el segundo, Kilab, de Abigaíl, mujer de Nabal del Carmelo; el
tercero, Absalón, hijo de Macá, la hija de Talmay, rey de Guesur;
'''
"4" = ''':sup:`4` el cuarto, Adonías, hijo de Jaguit; el quinto, Sefatías, hijo de
Abital;
'''
"5" = ''':sup:`5` el sexto, Yitreán, nacido de Eglá, mujer de David. Todos estos hijos
los tuvo David en Hebrón.
'''
"6" = ''':sup:`6` Durante la guerra entre la casa de Saúl y la casa de David, Abner se
hacía cada vez más fuerte en la casa de Saúl.
'''
"7" = ''':sup:`7` Saúl había tenido una concubina llamada Rispá, hija de Ayá. Abner la
tomó para sí. Isbaal dijo a Abner: "¿Por qué te has unido a la
concubina de mi padre?".
'''
"8" = ''':sup:`8` Abner se indignó mucho por estas palabras de Isbaal, y le dijo:
"¿Soy yo, acaso, una cabeza de perro? Yo he tenido piedad de la casa de
Saúl, con sus hermanos y sus amigos, y no te he dejado caer en manos de
David; ¿y ahora me recriminas por una mujer?
'''
"9" = ''':sup:`9` Que Dios castigue a Abner, si no hago que se cumpla lo que el Señor
prometió con juramento a David:
'''
"10" = ''':sup:`10` quitar el reino a la casa de Saúl y establecer el trono de David
sobre Israel y sobre Judá desde Dan hasta Berseba".
'''
"11" = ''':sup:`11` Isbaal no pudo responder palabra a Abner por el miedo que le tenía.
'''
"12" = ''':sup:`12` Abner envió mensajeros a David para decirle: "Haz un pacto conmigo,
y yo te apoyaré para que todo Israel se ponga de tu parte".
'''
"13" = ''':sup:`13` David respondió: "Bien, yo haré un pacto contigo; pero exijo de ti
una sola cosa: no serás admitido ante mí si no me traes a Mical, hija
de Saúl, cuando vengas a verme".
'''
"14" = ''':sup:`14` David envió mensajeros a Isbaal, hijo de Saúl, para decirle:
"Devuélveme a mi mujer, Mical, que yo adquirí por cien prepucios de
filisteos".
'''
"15" = ''':sup:`15` Isbaal envió a quitársela a su marido, Paltiel, hijo de Lais.
'''
"16" = ''':sup:`16` Su marido partió con ella y la siguió llorando hasta Bajurín. Abner
le dijo: "Anda, vuélvete". Y él se volvió.
'''
"17" = ''':sup:`17` Abner dijo a los ancianos de Israel: "Hace tiempo que deseáis tener
a David por vuestro rey.
'''
"18" = ''':sup:`18` Hacedlo así; porque el Señor ha dicho a David: Yo libraré a mi
pueblo de la mano de los filisteos y de todos sus enemigos por medio de
mi siervo David".
'''
"19" = ''':sup:`19` Habló también a Benjamín; después fue a Hebrón a exponer a David
todo lo que Israel y toda la casa de Benjamín habían visto con buenos
ojos.
'''
"20" = ''':sup:`20` Fue acompañado de veinte hombres, y David ofreció un banquete a
Abner y a los hombres que le acompañaban.
'''
"21" = ''':sup:`21` Abner dijo a David: "Me voy a reunir a todo Israel junto a mi señor
el rey. Ellos harán un pacto según los deseos de tu corazón". David
despidió a Abner, que se marchó en paz.
'''
"22" = ''':sup:`22` Los hombres de David y Joab llegaron de una expedición trayendo un
gran botín. Abner ya no estaba con David en Hebrón, pues le había
despedido y había marchado en paz.
'''
"23" = ''':sup:`23` Cuando llegaron Joab y todo el ejército que él mandaba, comunicaron
a Joab que había venido Abner, hijo de Ner, y que el rey le había
despedido y le había dejado ir en paz.
'''
"24" = ''':sup:`24` Entonces Joab se presentó al rey y le dijo: "¿Qué has hecho? Abner
ha venido a verte; ¿por qué le has despedido y le has dejado ir en paz?
'''
"25" = ''':sup:`25` ¿Es que no conoces tú a Abner, hijo de Ner? Seguro que ha venido
para engañarte, para conocer todos tus pasos y para saber lo que
haces".
'''
"26" = ''':sup:`26` Joab, al salir de estar con David, envió mensajeros en persecución
de Abner, que le hicieron volver desde la cisterna de Sirá, sin saberlo
David.
'''
"27" = ''':sup:`27` Cuando Abner volvió a Hebrón, Joab le llevó aparte, al lado de la
puerta, como para hablar pacíficamente con él, y allí le hirió
mortalmente en el vientre, por la sangre de Asael, su hermano.
'''
"28" = ''':sup:`28` Cuando David supo lo que había pasado, dijo: "Yo y mi reino somos
inocentes por siempre ante el Señor de la sangre de Abner, hijo de Ner.
'''
"29" = ''':sup:`29` Que caiga sobre la cabeza de Joab y de toda su familia y que no
falte nunca en la casa de Joab quien padezca gonorrea o lepra, hombres
que anden con bastón, que caigan bajo la espada o que pasen hambre".
'''
"30" = ''':sup:`30` Joab y su hermano Abisay mataron a Abner porque había dado muerte a
su hermano Asael en la batalla de Gabaón.
'''
"31" = ''':sup:`31` David dijo a Joab y a los que estaban con él: "Rasgad vuestras
vestiduras, vestíos de saco y guardad luto por Abner". Y el rey David
iba detrás del féretro.
'''
"32" = ''':sup:`32` Sepultaron a Abner en Hebrón. El rey lloró en voz alta sobre el
sepulcro de Abner, y todo el pueblo lloraba también.
'''
"33" = ''':sup:`33` El rey cantó esta elegía sobre Abner: "¿Debía morir Abner como
muere un insensato?
'''
"34" = ''':sup:`34` Tus manos no estaban atadas, ni tus pies sujetos a los grillos.
¡Has caído como caen los criminales!". Y todo el pueblo continuó
llorando por él.
'''
"35" = ''':sup:`35` Todo el mundo vino a invitar a David para que comiera algo, pues
todavía era de día; pero David hizo este juramento: "Que Dios me
castigue si como pan o cualquier otra cosa antes de ponerse el sol".
'''
"36" = ''':sup:`36` El pueblo supo esto y le pareció bien, pues todo lo que hacía el
rey le parecía bien al pueblo.
'''
"37" = ''':sup:`37` Aquel día se convenció todo el pueblo y todo Israel de que no había
partido del rey la orden de matar a Abner, hijo de Ner.
'''
"38" = ''':sup:`38` Y el rey dijo a sus servidores: "¿No os dais cuenta de que hoy ha
caído en Israel un príncipe y un gran hombre?
'''
"39" = ''':sup:`39` Yo soy débil todavía, aunque haya recibido la unción real, y estos
hombres, los hijos de Sarvia, son más fuertes que yo. Que el Señor
pague al que hizo el mal según su malicia".
'''
