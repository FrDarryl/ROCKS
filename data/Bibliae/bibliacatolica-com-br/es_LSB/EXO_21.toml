[21]
"1" = ''':sup:`1` Éstas son las leyes de justicia que les promulgarás:
'''
"2" = ''':sup:`2` Si compras un esclavo hebreo, te servirá por seis años, pero el
séptimo quedará libre sin pagar nada.
'''
"3" = ''':sup:`3` Si entró solo, solo saldrá; si tenía mujer, ésta saldrá con él.
'''
"4" = ''':sup:`4` Si su amo le dio mujer y ésta le dio hijos o hijas, la mujer con los
hijos será de su amo y él se irá solo.
'''
"5" = ''':sup:`5` Pero si el esclavo dice: Yo quiero a mi amo, a mi mujer y a mis
hijos; no quiero salir libre,
'''
"6" = ''':sup:`6` el amo lo hará comparecer ante el Señor, lo acercará a la puerta de
la casa o a la jamba y le perforará la oreja con un punzón; será su
esclavo para siempre.
'''
"7" = ''':sup:`7` Si uno vende a su hija por esclava, ésta no saldrá de casa, como
salen los esclavos.
'''
"8" = ''':sup:`8` Si no agrada a su amo y no la toma por esposa, éste permitirá que
sea rescatada; pero no la puede vender a gente extraña por no haberle
mantenido la promesa.
'''
"9" = ''':sup:`9` Pero si la destina para su hijo, la tratará según los derechos de
los hijos.
'''
"10" = ''':sup:`10` Si toma para él otra mujer, no negará a la esclava su alimento,
vestido y lecho.
'''
"11" = ''':sup:`11` Y si no hace ninguna de estas tres cosas, la esclava podrá irse sin
rescate, sin pagar nada.
'''
"12" = ''':sup:`12` El que hiere de muerte a un hombre, será condenado a muerte.
'''
"13" = ''':sup:`13` Pero si no lo ha hecho queriendo, sino porque Dios se lo puso en
sus manos, yo le señalaré un lugar donde pueda refugiarse.
'''
"14" = ''':sup:`14` Si un hombre se irrita contra su prójimo y lo mata con
premeditación, será arrancado incluso de mi altar para hacerlo morir.
'''
"15" = ''':sup:`15` El que hiera a su padre o a su madre, será condenado a muerte.
'''
"16" = ''':sup:`16` El que robe una persona, la haya vendido o la retenga todavía
consigo, morirá.
'''
"17" = ''':sup:`17` Quien maldiga a su propio padre o a su propia madre, será condenado
a muerte.
'''
"18" = ''':sup:`18` Si riñen dos hombres y uno hiere al otro con una piedra o con el
puño, y éste no muere pero debe guardar cama,
'''
"19" = ''':sup:`19` si luego se levanta y puede salir fuera apoyado en su bastón, el
que le ha herido será absuelto, pero le indemnizará por el tiempo que
ha estado en cama y por lo que haya gastado en la cura.
'''
"20" = ''':sup:`20` Si uno mata a palos a su esclavo o a su esclava, será severamente
castigado.
'''
"21" = ''':sup:`21` Pero si sobreviviere un día o dos, no, porque es propiedad suya.
'''
"22" = ''':sup:`22` Si unos hombres se pelean y golpean a una mujer encinta haciéndola
abortar, pero sin ningún daño especial, el que la ha golpeado será
multado con la cantidad que el marido de la mujer pida y decidan los
jueces.
'''
"23" = ''':sup:`23` Pero si se sigue un daño, lo pagarás: vida por vida,
'''
"24" = ''':sup:`24` ojo por ojo, diente por diente, mano por mano, pie por pie,
'''
"25" = ''':sup:`25` quemadura por quemadura, herida por herida, golpe por golpe.
'''
"26" = ''':sup:`26` Si uno salta de un golpe un ojo a su esclavo o a su esclava, le
dará la libertad en compensación del ojo perdido.
'''
"27" = ''':sup:`27` Si le rompe un diente le dará la libertad en compensación del
diente perdido.
'''
"28" = ''':sup:`28` Si un buey acornea a un hombre o a una mujer y mueren, el buey será
sacrificado y su carne no se podrá comer, pero su amo será absuelto.
'''
"29" = ''':sup:`29` Pero si ya antes el buey acorneaba, y el amo, sabiéndolo, no lo
encerró, y el buey mata a un hombre o a una mujer, el buey será matado
a pedradas, lo mismo que el dueño.
'''
"30" = ''':sup:`30` Pero si en lugar de la muerte le impusieran un precio como rescate,
pagará por el rescate de su vida la cantidad que le fuere impuesta.
'''
"31" = ''':sup:`31` Si el buey acornea a un niño o a una niña, le será también aplicada
esta ley.
'''
"32" = ''':sup:`32` Si el buey acornea a un esclavo o a una esclava, el amo del buey
pagará treinta monedas de plata al dueño del esclavo o de la esclava, y
el buey será matado a pedradas.
'''
"33" = ''':sup:`33` Si uno deja una cisterna abierta, o la cava y no la cubre, y un
buey o un asno cae dentro,
'''
"34" = ''':sup:`34` el dueño de la cisterna reparará los daños, pagará en dinero al
dueño del buey o del asno, y el animal muerto será suyo.
'''
"35" = ''':sup:`35` Si el buey de uno acornea al buey de otro y éste muere, venderán el
buey vivo, partiéndose el importe, y se repartirán igualmente el buey
muerto.
'''
"36" = ''':sup:`36` Pero si era notorio que ya el buey solía acornear, restituirá buey
por buey y el buey muerto será suyo.
'''
"37" = ''':sup:`37` Si alguno roba un buey o una oveja y los mata o vende, restituirá
cinco bueyes por cada buey y cuatro ovejas por cada oveja.
'''
