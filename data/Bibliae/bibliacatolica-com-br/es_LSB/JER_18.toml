[18]
"1" = ''':sup:`1` El Señor dijo a Jeremías:
'''
"2" = ''':sup:`2` "Levántate y baja a casa del alfarero. Allí te comunicaré mis
palabras".
'''
"3" = ''':sup:`3` Bajé, pues, a casa del alfarero y lo encontré haciendo un trabajo a
la rueda.
'''
"4" = ''':sup:`4` Cuando la vasija que hacía le salía mal, como suele ocurrir con la
arcilla en manos del alfarero, volvía a hacer otra vasija a su gusto.
'''
"5" = ''':sup:`5` Entonces el Señor me dijo:
'''
"6" = ''':sup:`6` "¿No puedo yo hacer con vosotros, oh casa de Israel, lo mismo que
este alfarero? -dice el Señor-. Como la arcilla en mano del alfarero,
así sois vosotros en mi mano, oh casa de Israel.
'''
"7" = ''':sup:`7` A veces yo decido, contra una nación o contra un reino, arrancarlo,
destruirlo y aniquilarlo;
'''
"8" = ''':sup:`8` pero si esa nación, contra la que he hablado, se convierte de su
iniquidad, también yo me arrepiento del castigo que iba a ponerle.
'''
"9" = ''':sup:`9` Otras veces decido, sobre una nación o un reino, edificarlo y
plantarlo;
'''
"10" = ''':sup:`10` pero si esa nación comete el mal que yo repruebo en lugar de
escuchar mi voz, entonces yo también me arrepiento del bien que había
decidido hacerle".
'''
"11" = ''':sup:`11` Habla, pues, ahora a las gentes de Judá y a los habitantes de
Jerusalén de esta manera: "Esto dice el Señor: Mirad, yo estoy
preparando contra vosotros una desgracia y madurando un proyecto en
daño vuestro. Arrepentíos cada uno de vuestra mala conducta, mejorad
vuestra conducta, vuestra manera de actuar".
'''
"12" = ''':sup:`12` Pero ellos van a decir: "¡Es inútil, nosotros seguiremos nuestros
caprichos y obraremos cada cual según la dureza de nuestro perverso
corazón!".
'''
"13" = ''':sup:`13` Por eso dice el Señor: "Preguntad a las naciones. ¿Quién oyó cosas
semejantes? Un crimen horrible ha cometido la virgen de Israel.
'''
"14" = ''':sup:`14` ¿Podrá faltar a la roca que domina la llanura la nieve del Líbano?
¿Se agotarán acaso las aguas de los altos, que corren frescas?
'''
"15" = ''':sup:`15` ¡Pues mi pueblo me ha olvidado a mí y ofrece incienso a la pura
nada! Han tropezado en sus caminos, en las sendas antiguas, para tomar
veredas tortuosas, un camino no allanado;
'''
"16" = ''':sup:`16` para hacer de su país un desierto, un objeto de irrisión perpetua;
todo el que pase por él quedará atónito y meneará la cabeza.
'''
"17" = ''':sup:`17` Como el viento solano, los dispersaré ante el enemigo. Les daré las
espaldas, y no la cara, el día de su desastre".
'''
"18" = ''':sup:`18` Ellos han dicho: "¡Venid, tramemos un atentado contra Jeremías,
pues no ha de faltar por eso del sacerdote la enseñanza, ni del sabio
el consejo, ni del profeta la palabra! ¡Ea, matémosle con la lengua; no
prestemos atención a ninguna de sus palabras!".
'''
"19" = ''':sup:`19` ¡Atiéndeme, Señor, y escucha lo que dicen mi acusadores!:
'''
"20" = ''':sup:`20` ¿Acaso se devuelve mal por bien? Pues están cavando una fosa para
mí. Recuerda cómo me he presentado ante ti para hablarte en favor suyo
y alejar de ellos tu furor.
'''
"21" = ''':sup:`21` ¡Entrega, pues, a sus hijos al hambre, abandónalos a merced de la
espada! ¡Quédense sus mujeres sin hijos y sin marido! ¡Mueran de peste
sus hombres, y sus jóvenes atravesados por la espada en la guerra!
'''
"22" = ''':sup:`22` ¡Óiganse salir gemidos de sus casas cuando, de improviso, mandes tú
contra ellos hordas de saqueadores! Pues han cavado una fosa para
cazarme y han tendido lazos a mis pies.
'''
"23" = ''':sup:`23` Pero tú, Señor, conoces bien sus planes asesinos contra mí. No
perdones su crimen, no borres de tu vista su pecado. ¡Caigan derribados
ante ti, actúa contra ellos en el día de tu cólera!
'''
