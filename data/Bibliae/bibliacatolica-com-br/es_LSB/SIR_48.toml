[48]
"1" = ''':sup:`1` El profeta Elías se alzó, como un fuego; su palabra era ardiente
como una antorcha.
'''
"2" = ''':sup:`2` Él trajo sobre ellos el hambre, y en su celo los redujo a un pequeño
número.
'''
"3" = ''':sup:`3` Con la palabra de Dios cerró los cielos, y por tres veces hizo bajar
fuego.
'''
"4" = ''':sup:`4` ¡Qué admirable fuiste, Elías, en tus portentos! ¿Quién podrá
presumir de parecerse a ti?
'''
"5" = ''':sup:`5` Tú que arrancaste un muerto de la muerte y del abismo por la palabra
del altísimo.
'''
"6" = ''':sup:`6` Que precipitaste a reyes en la fosa y a hombres ilustres de sus
lechos.
'''
"7" = ''':sup:`7` Que escuchaste reproches en el Sinaí y sentencias de castigo en el
Horeb.
'''
"8" = ''':sup:`8` Que consagraste reyes que hicieran justicia y profetas que te
sucedieran.
'''
"9" = ''':sup:`9` Que fuiste arrebatado en torbellino de fuego, en un carro tirado por
caballos de fuego.
'''
"10" = ''':sup:`10` Tú, de quien está escrito que fuiste preparado para un determinado
tiempo. Para aplacar la ira antes de estallar, para volver los
corazones de los padres a los hijos y restablecer las tribus de Jacob.
'''
"11" = ''':sup:`11` Dichosos los que te vieron y se durmieron en el amor, porque
nosotros también poseeremos la vida.
'''
"12" = ''':sup:`12` Cuando Elías fue arrebatado en el torbellino, Eliseo fue lleno de
su espíritu; en todos sus días no tembló ante ningún gobernante y no se
dejó dominar por nadie.
'''
"13" = ''':sup:`13` Nada fue demasiado difícil para él, y hasta en su muerte profetizó
su cuerpo.
'''
"14" = ''':sup:`14` En su vida hizo milagros, y en su muerte eran maravillosas sus
obras.
'''
"15" = ''':sup:`15` A pesar de todo, el pueblo no se arrepintió ni se apartó de sus
pecados, hasta que fueron expulsados de su país y dispersados por toda
la tierra.
'''
"16" = ''':sup:`16` Y quedó reducido al más pequeño de los pueblos, con un príncipe de
la casa de David. Algunos de ellos obraron el bien; otros multiplicaron
los pecados.
'''
"17" = ''':sup:`17` Ezequías fortificó su ciudad y metió las aguas dentro de ella.
Taladró con hierro la roca y edificó estanques para las aguas.
'''
"18" = ''':sup:`18` En sus días subió Senaquerib y envió a Rabsaqués, que levantó su
mano contra Sión y se mostró arrogante en su orgullo.
'''
"19" = ''':sup:`19` Entonces temblaron sus manos y sus corazones y sintieron dolores de
parturienta.
'''
"20" = ''':sup:`20` Invocaron a Dios misericordioso, tendiendo sus manos a él, y el
Santo se apresuró a oírles desde el cielo y los libró por manos de
Isaías.
'''
"21" = ''':sup:`21` Hirió el campamento de los asirios, y su ángel los exterminó.
'''
"22" = ''':sup:`22` Porque Ezequías hizo lo que agrada al Señor y siguió los pasos de
su padre, David, como le había ordenado el profeta Isaías, el grande y
fiel en sus visiones.
'''
"23" = ''':sup:`23` En sus días retrocedió el sol, y él prolongó la vida al rey.
'''
"24" = ''':sup:`24` Con grande inspiración vio el fin de los tiempos, consoló a los
afligidos de Sión, anunció lo venidero hasta el fin de los tiempos y
las cosas ocultas antes que sucediesen.
'''
