[5]
"1" = ''':sup:`1` Salomón dominaba en todos los reinos, desde el río Éufrates hasta la
tierra de los filisteos y hasta los confines de Egipto; todos le
pagaron tributo y estuvieron sometidos a él mientras vivió.
'''
"2" = ''':sup:`2` La provisión diaria de Salomón era: trece mil quinientos kilos de
flor de harina y veintisiete mil de harina corriente;
'''
"3" = ''':sup:`3` diez toros cebados y veinte de pasto, cien ovejas, sin contar los
ciervos, gacelas, corzos, gansos y aves cebadas;
'''
"4" = ''':sup:`4` dominaba desde Tifsaj hasta Gaza, en todos los reinos del lado de
acá del río Éufrates y gozaba de paz por todos los lados en su
derredor.
'''
"5" = ''':sup:`5` Israel y Judá vivieron tranquilos, cada uno bajo su parra y su
higuera, desde Dan hasta Berseba, durante toda la vida de Salomón.
'''
"6" = ''':sup:`6` Salomón tenía caballerizas para cuarenta mil caballos de tiro,
destinados a sus carros, y para doce mil caballos de silla.
'''
"7" = ''':sup:`7` Los intendentes abastecían al rey Salomón y a cuantos se sentaban a
su mesa, cada uno en su mes. No faltaba nada.
'''
"8" = ''':sup:`8` Traían también la cebada y el trigo para los caballos de tiro y de
montar al lugar donde él estaba, según su turno.
'''
"9" = ''':sup:`9` Dios concedió a Salomón sabiduría y prudencia grandísimas y una
inteligencia tan grande como las arenas de las playas del mar.
'''
"10" = ''':sup:`10` Por eso la sabiduría de Salomón superó a la de todos los orientales
y egipcios;
'''
"11" = ''':sup:`11` fue más sabio que cualquier otro hombre; más que Etán, el ezrajita;
más que Hemán, Calcol y Darda, hijos de Majol; y su fama se extendió
por todas las naciones circunvecinas.
'''
"12" = ''':sup:`12` Salomón pronunció tres mil proverbios, y sus poemas llegaron a
cinco mil;
'''
"13" = ''':sup:`13` trató acerca de los árboles, desde el cedro del Líbano hasta el
hisopo que brota en la pared; disertó acerca de los animales, de las
aves, de los reptiles y de los peces.
'''
"14" = ''':sup:`14` Por eso venían de todos los pueblos a escuchar su sabiduría, y de
parte de todos los reyes de la tierra que habían tenido noticia de su
sabiduría.
'''
"15" = ''':sup:`15` Jirán, rey de Tiro, al enterarse de que Salomón había sido ungido
rey en lugar de su padre, le envió una embajada, pues Jirán había sido
amigo de David toda su vida.
'''
"16" = ''':sup:`16` Y Salomón mandó a decir a Jirán:
'''
"17" = ''':sup:`17` "Tú ya sabes cómo mi padre, David, no pudo construir la casa al
nombre del Señor, su Dios, a causa de las guerras en que se vio
envuelto, hasta que el Señor puso a sus enemigos bajo las plantas de
sus pies.
'''
"18" = ''':sup:`18` Pero ahora el Señor, mi Dios, me ha permitido vivir en paz sin
ningún enemigo y ninguna adversidad.
'''
"19" = ''':sup:`19` He decidido construir un templo a su nombre, tal como el Señor
ordenó a mi padre, David: El hijo tuyo, que yo pondré en tu lugar sobre
tu trono, ése construirá el templo a mi nombre.
'''
"20" = ''':sup:`20` Así, pues, ordena que me corten cedros del Líbano. Mis súbditos se
unirán a los tuyos, y yo te daré por tus súbditos el salario que tú me
digas. Porque bien sabes que entre nosotros no hay nadie que sepa
cortar los árboles como los sidonios".
'''
"21" = ''':sup:`21` Cuando Jirán escuchó el mensaje de Salomón, se alegró sobremanera y
exclamó: ¡Bendito sea el Señor, que ha dado a David un hijo sabio, que
gobierne a ese gran pueblo!".
'''
"22" = ''':sup:`22` Entonces Jirán mandó decir a Salomón: "He recibido tu mensaje. Yo
cumpliré todos tus deseos en cuanto a madera de cedro y abeto.
'''
"23" = ''':sup:`23` Mis súbditos las bajarán del Líbano al mar; las pondré sobre el
mar, en balsas, hasta el lugar que tú me indiques; allí las soltaré
para que tú las transportes. Tú, a cambio, cumplirás mi deseo
suministrando alimentos a mi corte".
'''
"24" = ''':sup:`24` Jirán daba a Salomón las maderas de cedro y abeto que pedía.
'''
"25" = ''':sup:`25` Salomón, a cambio, suministraba cada año a Jirán, para alimento de
su corte, nueve mil toneladas de trigo y novecientas de aceite.
'''
"26" = ''':sup:`26` El Señor concedió a Salomón sabiduría, según le había prometido, y
hubo paz entre Jirán y Salomón, los cuales hicieron un pacto.
'''
"27" = ''':sup:`27` El rey Salomón hizo una leva de treinta mil hombres en todo Israel.
'''
"28" = ''':sup:`28` Y los mandó al Líbano en brigadas de diez mil cada mes. Un mes
estaban en el Líbano y dos meses en sus casas. Al frente de la leva
estaba Adonirán.
'''
"29" = ''':sup:`29` Salomón tenía setenta mil acarreadores y ochenta mil canteros en la
montaña,
'''
"30" = ''':sup:`30` sin contar los tres mil trescientos capataces constituidos por
Salomón, que vigilaban la tarea.
'''
"31" = ''':sup:`31` El rey ordenó que se trajesen grandes bloques de piedra para
cimentar el edificio con piedras sillares;
'''
"32" = ''':sup:`32` y las labraron los canteros de Salomón, los canteros de Jirán y los
guiblios. Así prepararon el maderamen y las piedras para la fábrica del
templo.
'''
