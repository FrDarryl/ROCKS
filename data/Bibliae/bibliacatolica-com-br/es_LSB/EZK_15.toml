[15]
"1" = ''':sup:`1` El Señor me dirigió la palabra y me dijo:
'''
"2" = ''':sup:`2` "Hijo de hombre, ¿en qué supera el leño de la vid al leño de
cualquier otro árbol del bosque?
'''
"3" = ''':sup:`3` ¿Acaso se toma de esta madera para hacer algún trabajo o se hace de
él alguna estaca para colgar un objeto?
'''
"4" = ''':sup:`4` No, se echa al fuego para que lo consuma: el fuego consume sus dos
extremos, y el centro queda quemado; ¿acaso es útil todavía para alguna
obra?
'''
"5" = ''':sup:`5` Ya cuando estaba intacto no se podía hacer nada con él; pues, ¿se
podrá hacer algo con él después que el fuego lo ha quemado y consumido?
'''
"6" = ''':sup:`6` Por tanto, esto dice el Señor Dios: lo mismo que el leño de la vid
entre los árboles del bosque, al cual he entregado como pasto al fuego,
así trataré a los habitantes de Jerusalén.
'''
"7" = ''':sup:`7` He vuelto contra ellos mi rostro. Del fuego han escapado, pero otro
fuego los devorará. Y sabréis que yo soy el Señor, cuando vuelva mi
rostro contra ellos.
'''
"8" = ''':sup:`8` Convertiré el país en un desierto por los delitos que han cometido",
dice el Señor Dios.
'''
