[14]
"1" = ''':sup:`1` A los tres años, los de Judas se enteraron de que Demetrio, hijo de
Seleuco, había desembarcado en Trípoli con un poderoso ejército y una
gran flota,
'''
"2" = ''':sup:`2` y que se había hecho dueño del reino, matando a Antíoco y a su
tutor, Lisias.
'''
"3" = ''':sup:`3` Un tal Alcimo, que había llegado a ser sumo sacerdote, pero que en
los días de la confusión se había contaminado voluntariamente, creyendo
que no habría para él otra forma de salvación y de acercarse de nuevo
al altar,
'''
"4" = ''':sup:`4` se presentó a Demetrio, hacia el año 151, y le regaló una corona de
oro, una palma y unos ramos de olivo, que se creían procedentes del
templo. Aquel día no pidió nada.
'''
"5" = ''':sup:`5` Pero encontró ocasión propicia para su astucia cuando Demetrio le
llamó al consejo y le preguntó en qué disposición y voluntad se
encontraban los judíos; él respondió:
'''
"6" = ''':sup:`6` "La secta de los judíos llamada asideos, cuyo caudillo es Judas
Macabeo, fomenta guerras y sediciones y no deja al reino vivir en paz.
'''
"7" = ''':sup:`7` Por esto yo, privado de la dignidad de mis antepasados, es decir,
del sumo sacerdocio, me presento ahora aquí,
'''
"8" = ''':sup:`8` mirando lo primero por los intereses del rey, pero también por los
de mis conciudadanos; pues por la locura de los asideos nuestra nación
está hecha un desastre.
'''
"9" = ''':sup:`9` Infórmate, oh rey, de todo esto; cuídate de nuestra tierra y de
nuestra desventurada nación, motivo de tu amor desinteresado hacia
todos.
'''
"10" = ''':sup:`10` Mientras subsista Judas es imposible que las cosas vayan en paz".
'''
"11" = ''':sup:`11` Al oír esto, los amigos del rey, enemigos de Judas, encendieron aún
más la ira de Demetrio.
'''
"12" = ''':sup:`12` Éste eligió inmediatamente a Nicanor, antiguo jefe de la sección de
elefantes, lo nombró general en Judea
'''
"13" = ''':sup:`13` y lo hizo partir con órdenes de matar a Judas, de dispersar sus
tropas y de restablecer a Alcimo como sumo sacerdote del magnífico
templo.
'''
"14" = ''':sup:`14` Los gentiles, que habían huido de Judea por temor a Judas, se
agregaron en grandes grupos a Nicanor, pensando que las desgracias y
las desventuras de los judíos serían su propia fortuna.
'''
"15" = ''':sup:`15` Cuando los judíos se enteraron de la venida de Nicanor y de la
invasión de los gentiles, se cubrieron de polvo y oraron a Dios, que
había establecido su pueblo para siempre y protegido constantemente su
heredad con milagros manifiestos.
'''
"16" = ''':sup:`16` Luego se pusieron en marcha a las órdenes de su caudillo; el
enfrentamiento tuvo lugar en la aldea de Desau.
'''
"17" = ''':sup:`17` Simón, hermano de Judas, atacaba a Nicanor; pero sus tropas dudaron
un momento, estupefactas por la repentina llegada de enemigos.
'''
"18" = ''':sup:`18` A pesar de esto, Nicanor, conociendo el valor de los de Judas y el
entusiasmo con que luchaban por la patria, no quiso aventurarse a
ponerlo todo a prueba de sangre.
'''
"19" = ''':sup:`19` Esto le movió a enviar a Posidonio, Teodoto y Matatías a ofrecer la
paz.
'''
"20" = ''':sup:`20` Después de larga deliberación, y oída la voz del pueblo,
convinieron en concertar la paz.
'''
"21" = ''':sup:`21` Se pusieron dos sillas, una frente a otra.
'''
"22" = ''':sup:`22` Judas había dejado en sitios estratégicos hombres armados,
dispuestos a intervenir, por temor de alguna perfidia imprevista por
parte de los enemigos; pero tuvieron una buena entrevista.
'''
"23" = ''':sup:`23` Nicanor permaneció en Jerusalén sin hacer mal alguno, y disolvió
las tropas que se le habían agregado.
'''
"24" = ''':sup:`24` Y tenía siempre a Judas en su presencia, pues lo amaba
sinceramente.
'''
"25" = ''':sup:`25` Le exhortó a casarse y a tener hijos. Se casó, y vivió
tranquilamente en paz.
'''
"26" = ''':sup:`26` Pero Alcimo, viendo lo bien que se entendían los dos y haciéndose
con una copia de los pactos concertados, se presentó a Demetrio,
acusando a Nicanor de traidor de los intereses del Estado, ya que había
nombrado sucesor suyo a Judas, enemigo y perturbador del reino.
'''
"27" = ''':sup:`27` El rey, exasperado e inducido por las calumnias de aquel malvado,
escribió a Nicanor, diciéndole que no le agradaban los pactos
concertados y que inmediatamente se le enviara preso a Antioquía a
Judas.
'''
"28" = ''':sup:`28` Nicanor quedó consternado y disgustado, pues no quería romper lo
pactado, ya que Judas no había hecho nada malo.
'''
"29" = ''':sup:`29` Pero no pudiendo oponerse a las órdenes del rey, buscaba una
ocasión favorable para cumplirlas por medio de alguna estratagema.
'''
"30" = ''':sup:`30` El Macabeo, viendo que Nicanor le demostraba un trato más reservado
y frío en las entrevistas acostumbradas, comprendió que aquella
conducta no podría proceder de cosa buena. Reunió a algunos de los
suyos y no se dejó ver ya más de Nicanor.
'''
"31" = ''':sup:`31` Nicanor, dándose cuenta de que Judas había desaparecido con
astucia, subió al templo a la misma hora que los sacerdotes ofrecían la
víctima y les mandó que le entregaran al Macabeo.
'''
"32" = ''':sup:`32` Ellos juraron que no sabían dónde estaba el hombre que él buscaba.
Nicanor extendió la mano hacia el templo, y juró así:
'''
"33" = ''':sup:`33` "Si no me entregáis preso a Judas, arrasaré este lugar, destruiré
el altar y levantaré en su lugar un magnífico templo a Baco".
'''
"34" = ''':sup:`34` Dicho esto, se fue. Los sacerdotes, elevando las manos al cielo,
suplicaban a quien siempre se había mostrado en defensa de nuestro
pueblo, diciendo:
'''
"35" = ''':sup:`35` "Tú, Señor de todo el universo, que de nada necesitas, has querido
que fuera levantado este templo y morada tuya entre nosotros.
'''
"36" = ''':sup:`36` Pues bien, oh santo de toda santidad, Señor, conserva para siempre
incontaminada esta morada tuya, que hace poco ha sido purificada".
'''
"37" = ''':sup:`37` Razías, uno de los ancianos de Jerusalén, varón amante de la
ciudad, de muy buena fama y llamado por su bondad "padre de los
judíos", fue denunciado a Nicanor.
'''
"38" = ''':sup:`38` En el anterior período de confusión había sido acusado de judaísmo,
y por el judaísmo había expuesto su cuerpo y su vida con invencible
constancia.
'''
"39" = ''':sup:`39` Pues bien, Nicanor, queriendo mostrar su odio contra los judíos,
mandó más de quinientos soldados a prenderlo.
'''
"40" = ''':sup:`40` Creía que con la prisión de éste daba un grave golpe a los demás.
'''
"41" = ''':sup:`41` Cuando ya los soldados estaban a punto de ocupar las torres y
forzar la puerta de entrada y dada la orden de prenderle fuego, Razías,
rodeado por todas partes, hundió en sí mismo su espada,
'''
"42" = ''':sup:`42` prefiriendo morir valerosamente antes que caer en manos extrañas y
sufrir ultrajes indignos de su noble origen.
'''
"43" = ''':sup:`43` Pero con las prisas, no se hizo una herida mortal y, cuando los
soldados estaban a punto de penetrar por las puertas, se arrastró
valerosamente sobre el muro y se arrojó varonilmente encima de los
soldados.
'''
"44" = ''':sup:`44` Al verlo, se retiraron rápidamente, y vino a caer en el espacio
vacío que se había formado.
'''
"45" = ''':sup:`45` No había muerto todavía y, encendido en valor, se levantó a pesar
de la sangre que perdía por todas partes, pasó corriendo a través de
los soldados,
'''
"46" = ''':sup:`46` se subió a una roca, y allí, casi sin sangre, se agarró los
intestinos con ambas manos y los tiró sobre los soldados, pidiendo al
Señor de la vida y del espíritu que un día se los devolviera; y así
murió.
'''
