[31]
"1" = ''':sup:`1` El Señor dijo a Moisés:
'''
"2" = ''':sup:`2` "Mira, he llamado por su nombre a Besalel, hijo de Urí, hijo de Jur,
de la tribu de Judá.
'''
"3" = ''':sup:`3` Le he llenado del espíritu de Dios, de sabiduría, inteligencia y
habilidad para toda suerte de trabajos,
'''
"4" = ''':sup:`4` para hacer proyectos y realizarlos en oro, plata y bronce,
'''
"5" = ''':sup:`5` para tallar piedras de engaste, para trabajar la madera y para
llevar a cabo toda clase de trabajos.
'''
"6" = ''':sup:`6` Le he dado por compañero a Oholiab, hijo de Ajisamac, de la tribu de
Dan. Y a todos los hábiles les he infundido más habilidad para hacer
todo lo que te he ordenado:
'''
"7" = ''':sup:`7` la tienda de la reunión, el arca del testimonio, el propiciatorio
que está sobre ella y todos los utensilios del tabernáculo:
'''
"8" = ''':sup:`8` la mesa y sus utensilios, el candelabro de oro puro y todos sus
utensilios, el altar de los perfumes,
'''
"9" = ''':sup:`9` el altar de los holocaustos y todos sus utensilios, la pila con su
pie,
'''
"10" = ''':sup:`10` las vestiduras sagradas para Aarón y para sus hijos en orden a las
funciones sacerdotales,
'''
"11" = ''':sup:`11` el óleo de la unción y el perfume aromático para el santuario. Todo
esto lo han de hacer conforme yo te he mandado".
'''
"12" = ''':sup:`12` El Señor dijo a Moisés:
'''
"13" = ''':sup:`13` "Di a los israelitas: Guardaréis mis sábados, porque eso es una
señal establecida entre mí y vosotros por todas vuestras generaciones,
para que sepáis que yo soy el Señor, que os santifica.
'''
"14" = ''':sup:`14` Guardaréis el sábado, porque es una cosa santa. Todo el que lo
profane será castigado con la muerte, porque todo el que en él trabaje
será extirpado de su pueblo.
'''
"15" = ''':sup:`15` Durante seis días se puede trabajar, pero el séptimo será día de
descanso absoluto, consagrado al Señor.
'''
"16" = ''':sup:`16` Los israelitas guardarán el sábado, de generación en generación,
como alianza perpetua.
'''
"17" = ''':sup:`17` Será entre mí y los israelitas una señal perpetua, porque en seis
días hizo el Señor el cielo y la tierra, y el séptimo cesó y descansó".
'''
"18" = ''':sup:`18` Cuando el Señor terminó de hablar a Moisés en la montaña del Sinaí,
le dio las dos tablas de la ley, tablas de piedra, escritas por el dedo
de Dios.
'''
