[41]
"1" = ''':sup:`1` En el mes séptimo, Ismael, hijo de Netanías, hijo de Elisamá, que
era de estirpe real y uno de los grandes del rey, vino con diez hombres
a visitar a Godolías, hijo de Ajicán, en Mispá, y mientras estaba
comiendo con él,
'''
"2" = ''':sup:`2` Ismael, hijo de Netanías, y los diez hombres que le acompañaban se
levantaron e hirieron a espada a Godolías, hijo de Ajicán, hijo de
Safán, matando así a aquel a quien el rey de Babilonia había puesto al
frente del país.
'''
"3" = ''':sup:`3` Ismael mató asimismo a todos los judíos que estaban comiendo con
Godolías, y a los caldeos -eran hombres de guerra- que se encontraban
allí.
'''
"4" = ''':sup:`4` Al día siguiente del asesinato de Godolías, del cual todavía nadie
estaba enterado,
'''
"5" = ''':sup:`5` llegaron de Siquén, de Silo y de Samaría ochenta hombres con la
barba rapada, los vestidos rasgados y el cuerpo lleno de cortaduras,
trayendo ofrendas e incienso para ofrecerlos en el templo del Señor.
'''
"6" = ''':sup:`6` Ismael, hijo de Netanías, salió de Mispá a su encuentro, llorando
todo el camino, y, al llegar a su encuentro, les dijo: "Venid donde
Godolías, hijo de Ajicán".
'''
"7" = ''':sup:`7` Pero en cuanto llegaron al centro de la ciudad, Ismael, hijo de
Netanías, y sus hombres los degollaron y los arrojaron en una cisterna.
'''
"8" = ''':sup:`8` Aunque hubo diez de aquellos hombres que dijeron a Ismael: "No nos
mates, pues tenemos escondidas en el campo provisiones de trigo,
cebada, aceite y miel". Y él los respetó y no los mató como a sus
compañeros.
'''
"9" = ''':sup:`9` La cisterna en la que Ismael echó los cuerpos de los hombres matados
es la que hizo excavar el rey Asá contra Basá, rey de Israel. Ismael,
hijo de Netanías, la llenó de cadáveres.
'''
"10" = ''':sup:`10` Después llevó preso a todo el resto del pueblo que había en Mispá y
a las princesas reales que Nebuzardán, jefe de la escolta, había
confiado a Godolías, hijo de Ajicán. Y muy de mañana, Ismael, hijo de
Netanías, se puso en marcha hacia el país de los amonitas.
'''
"11" = ''':sup:`11` Al enterarse Juan, hijo de Carej, y todos los jefes de las tropas
que lo acompañaban de la matanza cometida por Ismael,
'''
"12" = ''':sup:`12` reunieron a todos los hombres y marcharon contra Ismael, hijo de
Netanías. Lo encontraron junto al gran estanque de Gabaón.
'''
"13" = ''':sup:`13` Cuando los prisioneros que llevaba Ismael divisaron a Juan, hijo de
Carej, y a todos los oficiales que lo acompañaban, se llenaron de
júbilo.
'''
"14" = ''':sup:`14` Y todos éstos, los que Ismael había hecho prisioneros en Mispá,
dieron la vuelta y se pasaron a Juan, hijo de Carej.
'''
"15" = ''':sup:`15` Pero Ismael, hijo de Netanías, logró escapar con ocho hombres, de
Juan, hacia el país de los amonitas.
'''
"16" = ''':sup:`16` Entonces Juan, hijo de Carej, y todos los oficiales que estaban con
él recogieron a todo el resto de la gente que Ismael, hijo de Netanías,
se había llevado de Mispá, después de matar a Godolías, hijo de Ajicán:
hombres, mujeres y niños, así como a los eunucos, traídos por ellos de
Gabaón.
'''
"17" = ''':sup:`17` Partieron e hicieron alto en Quimhán, cerca de Belén, para
continuar después el viaje con ánimo de entrar en Egipto
'''
"18" = ''':sup:`18` y alejarse de los caldeos, a quienes temían, porque Ismael, hijo de
Netanías, había matado a Godolías, hijo de Ajicán, puesto por el rey de
Babilonia al frente del país.
'''
