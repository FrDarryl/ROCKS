[16]
"1" = ''':sup:`1` El Señor dijo a Samuel: "¿Hasta cuándo vas a estar llorando por
Saúl, siendo así que yo lo he rechazado como rey de Israel? Llena tu
cuerno de aceite. Yo te envío a casa de Jesé, de Belén, porque me he
elegido un rey entre sus hijos".
'''
"2" = ''':sup:`2` Samuel dijo: "¿Cómo voy a ir? Cuando se entere Saúl, me matará". El
Señor le contestó: "Lleva contigo una ternera, y dirás: He venido a
ofrecer un sacrificio al Señor.
'''
"3" = ''':sup:`3` Invitarás a Jesé al sacrificio, y yo te indicaré lo que debes hacer:
Me ungirás al que yo diga".
'''
"4" = ''':sup:`4` Samuel hizo lo que el Señor le había mandado. Cuando llegó a Belén,
los ancianos de la ciudad salieron temblando a su encuentro y le
dijeron: "¿Traes la paz?".
'''
"5" = ''':sup:`5` Él respondió: "La paz. He venido a ofrecer un sacrificio al Señor.
Purificaos y venid conmigo al sacrificio". Y él purificó a Jesé y a sus
hijos y los invitó al sacrificio.
'''
"6" = ''':sup:`6` Cuando llegaron y vio a Eliab, se dijo: "Seguramente que el Señor
tiene delante a su ungido".
'''
"7" = ''':sup:`7` El Señor dijo a Samuel: "No consideres su aspecto ni su alta
estatura, porque yo lo he descartado. El hombre no ve lo que Dios ve;
el hombre ve las apariencias, y Dios ve el corazón".
'''
"8" = ''':sup:`8` Jesé llamó a Abinadab y le hizo pasar por delante de Samuel, que
dijo: "Tampoco es éste el elegido del Señor".
'''
"9" = ''':sup:`9` Jesé hizo pasar a Sammá, pero Samuel dijo: "Tampoco es éste el
elegido del Señor".
'''
"10" = ''':sup:`10` Jesé hizo pasar a sus siete hijos ante Samuel. Y Samuel le dijo:
"El Señor no ha elegido a ninguno de ellos".
'''
"11" = ''':sup:`11` Entonces Samuel preguntó a Jesé: "¿Están aquí todos tus
muchachos?". Él contestó: "Falta el pequeño, que está guardando
ovejas". Samuel le dijo: "Manda a buscarle, pues no nos sentaremos a la
mesa hasta que haya venido".
'''
"12" = ''':sup:`12` Jesé mandó a buscarle. Era rubio, de buen aspecto y de buena
presencia. Y el Señor dijo: "Levántate y úngele, porque es éste".
'''
"13" = ''':sup:`13` Samuel tomó el cuerno del aceite y le ungió en presencia de sus
hermanos. El espíritu del Señor se apoderó de David a partir de aquel
día. Samuel se fue y volvió a Ramá.
'''
"14" = ''':sup:`14` El espíritu del Señor se había retirado de Saúl, y un espíritu
maligno, enviado por el Señor, se apoderó de él.
'''
"15" = ''':sup:`15` Entonces los servidores de Saúl le dijeron: "Un espíritu maligno,
enviado por Dios, se apodera de ti.
'''
"16" = ''':sup:`16` Da una orden, y tus siervos, que están a tu servicio, buscarán a un
hombre que sepa tocar la cítara; cuando venga sobre ti el espíritu
maligno, tocará con su mano, y tú mejorarás".
'''
"17" = ''':sup:`17` Saúl contestó a sus servidores: "Buscadme un hombre que toque bien
y traédmelo".
'''
"18" = ''':sup:`18` Uno de los jóvenes le dijo: "Yo conozco a un hijo de Jesé, el de
Belén, que toca muy bien la cítara; es valiente y hombre de guerra,
sabio en sus palabras, de buena presencia, y el Señor está con él".
'''
"19" = ''':sup:`19` Saúl envió mensajeros a decir a Jesé: "Mándame a tu hijo David, el
que está con las ovejas".
'''
"20" = ''':sup:`20` Jesé tomó cinco panes, un odre de vino y un cabrito y se lo mandó a
Saúl por medio de su hijo David.
'''
"21" = ''':sup:`21` David se presentó a Saúl y se puso a su servicio. Saúl le tomó
mucho cariño y le hizo su escudero.
'''
"22" = ''':sup:`22` Saúl mandó decir a Jesé: "Te suplico que David se quede a mi
servicio, porque me agrada mucho".
'''
"23" = ''':sup:`23` Y así, cuando el espíritu maligno asaltaba a Saúl, David tomaba la
cítara y tocaba; entonces Saúl se calmaba, mejoraba y el espíritu
maligno se alejaba de él.
'''
