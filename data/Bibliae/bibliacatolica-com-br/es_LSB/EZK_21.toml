[21]
"1" = ''':sup:`1` El Señor me dijo:
'''
"2" = ''':sup:`2` "Hijo de hombre, vuélvete a la derecha y pronuncia tu oráculo hacia
el sur, profetiza contra el bosque de la región del Negueb.
'''
"3" = ''':sup:`3` Dirás al bosque del Negueb: Escucha la palabra del Señor: Esto dice
el Señor: Mira que yo voy a prenderte fuego, que devorará todos los
árboles verdes lo mismo que los secos. La llama devoradora no se
apagará y arderá todo en el Negueb de sur a norte.
'''
"4" = ''':sup:`4` Entonces todo mortal verá que yo, el Señor, lo he encendido. ¡No se
apagará!".
'''
"5" = ''':sup:`5` Yo exclamé: "Señor Dios, éstos me andan diciendo: Éste sólo sabe
hablar en parábolas".
'''
"6" = ''':sup:`6` El Señor me dijo:
'''
"7" = ''':sup:`7` "Hijo de hombre, vuelve tu rostro hacia Jerusalén, pronuncia tu
oráculo contra su santuario y profetiza contra la tierra de Israel.
'''
"8" = ''':sup:`8` Dirás al país de Israel: Esto dice el Señor Dios: Aquí estoy contra
ti; sacaré la espada de la vaina y mataré en ti al justo y al malvado.
'''
"9" = ''':sup:`9` Para eso saldrá mi espada de su vaina contra todo mortal, de sur a
norte, para exterminar de ti al justo y al malvado.
'''
"10" = ''':sup:`10` Y todo el mundo sabrá que yo, el Señor, he sacado mi espada de la
vaina, ¡no será envainada!
'''
"11" = ''':sup:`11` Y tú, hijo de hombre, ponte a gemir; gime ante su vista con corazón
angustiado y amargura.
'''
"12" = ''':sup:`12` Y cuando te pregunten: ¿Por qué gimes?, les dirás: Por una noticia,
a cuya llegada se derretirá todo corazón, desmayarán todos los brazos,
se consternará todo ánimo y todas las rodillas vacilarán. Ya llega, ya
se cumple, dice el Señor Dios".
'''
"13" = ''':sup:`13` El Señor me dijo:
'''
"14" = ''':sup:`14` "Hijo de hombre, profetiza y di: Esto dice el Señor Dios: ¡Espada,
espada! Afilada está, bruñida.
'''
"15" = ''':sup:`15` Afilada para matar, bruñida para fulgurar.
'''
"16" = ''':sup:`16` Se la ha hecho bruñir para empuñarla; espada afilada y bruñida para
ponerla en mano de asesino.
'''
"17" = ''':sup:`17` Grita, aúlla, hijo de hombre, porque está destinada a mi pueblo,
todos los príncipes de Israel, entregados a la espada junto con mi
pueblo. Hiérete las caderas,
'''
"18" = ''':sup:`18` pues la prueba está hecha. ¿Qué pasará si se despreciara el cetro?
No subsistirá, dice el Señor Dios.
'''
"19" = ''':sup:`19` Tú, hijo de hombre, profetiza y bate palmas; que la espada se
duplique, se triplique: la espada de la matanza, la gran espada de la
matanza que los tiene rodeados.
'''
"20" = ''':sup:`20` Para que tiemblen los corazones y se acrecienten las víctimas, he
puesto en todas las puertas la espada del estrago; hecha estás para
fulgurar, afilada para matar.
'''
"21" = ''':sup:`21` ¡Hiere a derecha y a izquierda, dondequiera se vuelva tu hoja!
'''
"22" = ''':sup:`22` También yo batiré palmas y aplacaré mi cólera. Yo, el Señor, he
hablado".
'''
"23" = ''':sup:`23` El Señor me dijo:
'''
"24" = ''':sup:`24` "Y tú, hijo de hombre, traza dos caminos por donde llegue la espada
del rey de Babilonia; de un mismo país partirán ambos. Pon una señal
que, partiendo de allí, indique el camino que conduce a una ciudad.
'''
"25" = ''':sup:`25` Trazarás un camino que lleve la espada a Rabat de los amonitas, y
otra a Judá, a la fortaleza de Jerusalén.
'''
"26" = ''':sup:`26` Pues el rey de Babilonia se ha detenido en una encrucijada donde
los dos caminos se dividen, para consultar a la suerte. Ya sacude las
flechas, interroga a sus ídolos, examina el hígado.
'''
"27" = ''':sup:`27` La suerte cae a su derecha: Jerusalén, para situar arietes, dar
órdenes de matanza, lanzar el grito de guerra, levantar arietes contra
las puertas, amontonar terraplenes, disponer el cerco.
'''
"28" = ''':sup:`28` Pero a sus ojos les parece esto un presagio mentiroso; se les había
hecho una promesa, pero él recuerda su iniquidad, por la cual serán
deportados.
'''
"29" = ''':sup:`29` Por tanto, esto dice el Señor Dios: Por haber pregonado con
jactancia vuestros crímenes, descubriendo vuestras rebeliones y
manifestando vuestros pecados en todo vuestro proceder; por haber
llamado así la atención sobre vosotros, por eso seréis castigados.
'''
"30" = ''':sup:`30` Y en cuanto a ti, infame y criminal rey de Israel, ha llegado tu
hora, el tiempo en que se acabará tu crueldad.
'''
"31" = ''':sup:`31` Esto dice el Señor Dios: Quítate el turbante y la corona. Todo
cambiará; lo humilde será exaltado y lo alto será humillado.
'''
"32" = ''':sup:`32` Ruina, ruina, ruina, como jamás se vio; a esto lo reduciré, hasta
que llegue aquel a quien le corresponde el juicio por derecho; a él se
lo entregaré.
'''
"33" = ''':sup:`33` Y tú, hijo de hombre, profetiza y di: Esto dice el Señor Dios
contra los amonitas y contra sus insultos. Les dirás: ¡La espada, la
espada está desenvainada para la matanza, bruñida para exterminar,
fulgurar,
'''
"34" = ''':sup:`34` para descargarla -mientras tú recibes visiones falsas y se te
adivinan presagios mentirosos- sobre el cuello de los viles criminales,
cuya hora ha llegado con el fin de sus crímenes!
'''
"35" = ''':sup:`35` Desenvaina la espada. Yo te juzgaré en el lugar en que fuiste
creada, en la tierra de tu nacimiento.
'''
"36" = ''':sup:`36` Desencadenaré sobre ti mi furor, soplaré contra ti el fuego de mi
cólera y te entregaré en manos de hombres crueles, agentes de
destrucción.
'''
"37" = ''':sup:`37` Serás pasto del fuego, la tierra se empapará de tu sangre y se
perderá incluso tu memoria, pues yo, el Señor, he hablado".
'''
