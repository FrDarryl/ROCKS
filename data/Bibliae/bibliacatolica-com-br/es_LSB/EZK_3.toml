[3]
"1" = ''':sup:`1` Y me dijo: "Hijo de hombre, cómelo; come este libro y vete a hablar
a la casa de Israel".
'''
"2" = ''':sup:`2` Yo abrí la boca, y me hizo tragar el libro.
'''
"3" = ''':sup:`3` Entonces me dijo: "Hijo de hombre, aliméntate y sáciate de este
libro que yo te doy". Yo lo comí, y fue en mi boca dulce como la miel.
'''
"4" = ''':sup:`4` Después me dijo: "Hijo de hombre, anda, dirígete a la casa de Israel
y comunícales mis palabras.
'''
"5" = ''':sup:`5` Porque eres enviado no a un pueblo de lengua oscura e
incomprensible, sino a la casa de Israel;
'''
"6" = ''':sup:`6` no a pueblos numerosos de lengua oscura e incomprensible, cuyas
palabras no entenderías; si a ellos te enviara, te escucharían.
'''
"7" = ''':sup:`7` Pero la casa de Israel no querrá escucharte a ti, como no quiere
escucharme a mí, porque toda la casa de Israel es de cabeza dura y
corazón de piedra.
'''
"8" = ''':sup:`8` Pero mira, yo te doy una cara dura como la suya, una frente dura
como la suya;
'''
"9" = ''':sup:`9` he hecho tu frente dura como el diamante, más dura que la roca. No
los temas ni te asustes de ellos. Son una raza de rebeldes".
'''
"10" = ''':sup:`10` Me dijo también: "Hijo de hombre, todas las palabras que yo te diga
consérvalas en tu corazón, escúchalas con la mayor atención;
'''
"11" = ''':sup:`11` y anda, llégate a los deportados, a los hijos de tu pueblo, y
diles: Así habla el Señor Dios, escuchen o no escuchen".
'''
"12" = ''':sup:`12` Entonces el espíritu me arrebató y oí detrás de mí el ruido de una
gran trepidación, mientras la gloria del Señor se levantaba de su
sitio;
'''
"13" = ''':sup:`13` era el rumor de las alas de aquellos seres al batir una con otra y
el ruido de las ruedas como el ruido de gran terremoto.
'''
"14" = ''':sup:`14` El espíritu me levantó y me arrebató; iba yo amargado, con el ánimo
lleno de excitación, mientras la mano del Señor pesaba fuertemente
sobre mí.
'''
"15" = ''':sup:`15` Llegué a Tel-Abib, junto a los deportados que habitaban a lo largo
del río Quebar, allí donde ellos habitaban, y permanecí como aturdido
siete días en medio de ellos.
'''
"16" = ''':sup:`16` Al cabo de estos siete días el Señor me dijo:
'''
"17" = ''':sup:`17` "Hijo de hombre, yo te he puesto como centinela de la casa de
Israel. Cuando oigas de mi boca una palabra, los advertirás de parte
mía.
'''
"18" = ''':sup:`18` Cuando yo diga al malvado: ¡Morirás!, si tú no lo amonestas y no le
adviertes que abandone su perversa conducta para que pueda vivir,
morirá él por su maldad, pero a ti te pediré cuenta de su sangre.
'''
"19" = ''':sup:`19` Pero si tú adviertes al malvado y él no se convierte de su maldad y
de su conducta perversa, morirá él por su maldad, pero tú te habrás
salvado.
'''
"20" = ''':sup:`20` Asimismo, si el justo se desvía de su justicia y comete la
injusticia por no haberle tú advertido, él morirá en su pecado y no
será tenida en cuenta la justicia que había practicado, pero a ti te
pediré cuenta de su sangre.
'''
"21" = ''':sup:`21` Pero si tú adviertes al justo para que no peque y él no peca,
vivirá él porque fue advertido y tú habrás salvado tu vida".
'''
"22" = ''':sup:`22` Allí mismo el Señor puso su mano sobre mí y me dijo: "Levántate,
sal a la vega y allí hablaré contigo".
'''
"23" = ''':sup:`23` Me levanté, salí a la vega, y he aquí que la gloria del Señor
estaba allí, como la había contemplado junto al río Quebar; yo caí
rostro en tierra.
'''
"24" = ''':sup:`24` En seguida entró en mí el espíritu y me hizo tenerme en pie, me
habló y me dijo: "Anda, enciérrate en tu casa.
'''
"25" = ''':sup:`25` Mira, hijo de hombre, te van a echar cuerdas con las que serás
atado y no podrás presentarte en medio de ellos.
'''
"26" = ''':sup:`26` Yo haré que tu lengua se te pegue al paladar; quedarás mudo y
dejarás de ser su acusador, porque son una raza de rebeldes.
'''
"27" = ''':sup:`27` Pero cuando yo te hable, abriré tu boca y les dirás: Así habla el
Señor; quien quiera escuchar escuche, quien no quiera no escuche;
porque son una raza de rebeldes".
'''
