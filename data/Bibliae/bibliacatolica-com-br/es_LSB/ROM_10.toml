[10]
"1" = ''':sup:`1` Hermanos, el buen deseo de mi corazón y la súplica que dirijo a Dios
es que consigan su salvación.
'''
"2" = ''':sup:`2` Yo soy testigo de que buscan ardientemente a Dios, pero sin saber
cómo,
'''
"3" = ''':sup:`3` pues no reconociendo la justicia de Dios y buscando establecer la
justicia propia, no se sometieron a la justicia de Dios;
'''
"4" = ''':sup:`4` porque el fin de la ley es Cristo, para justificación de todo el que
cree.
'''
"5" = ''':sup:`5` Moisés dice de la justicia que viene de la ley que el hombre que la
practica, por ella, vivirá.
'''
"6" = ''':sup:`6` Pero la justicia que viene de la fe dice así: No digas en tu
corazón: ¿Quién subirá al cielo? (esto es, para hacer bajar a Cristo),
'''
"7" = ''':sup:`7` o ¿quién descenderá al abismo? (esto es, para hacer subir a Cristo
de entre los muertos).
'''
"8" = ''':sup:`8` Pero ¿qué dice la Escritura? La palabra está cerca de ti, en tu
boca, en tu corazón, esto es, la palabra de la fe que proclamamos.
'''
"9" = ''':sup:`9` Porque si confiesas con tu boca que Jesús es el Señor y crees en tu
corazón que Dios lo resucitó de entre los muertos, te salvarás.
'''
"10" = ''':sup:`10` Con el corazón se cree para la justicia, y con la boca se confiesa
la fe para la salvación.
'''
"11" = ''':sup:`11` Pues dice la Escritura: Todo el que cree en él, no será defraudado.
'''
"12" = ''':sup:`12` No hay distinción entre el judío y el griego, porque Jesús es el
mismo Señor de todos, rico para todos los que lo invocan.
'''
"13" = ''':sup:`13` Por tanto, todo el que invoque el nombre del Señor se salvará.
'''
"14" = ''':sup:`14` Ahora bien, ¿cómo van a invocar a aquel en quien no creen? ¿Cómo
van a creer en él si no han oído hablar de él? ¿Y cómo van a oír hablar
de él si nadie les predica?
'''
"15" = ''':sup:`15` Y ¿cómo predicarán si no son enviados? Como dice la Escritura:
¡Bienvenidos los que traen buenas noticias!
'''
"16" = ''':sup:`16` Pero no todos prestaron oído al evangelio, porque Isaías dice:
Señor, ¿quién creyó en nuestra predicación?
'''
"17" = ''':sup:`17` Por consiguiente, la fe proviene de la predicación; y la
predicación es el mensaje de Cristo.
'''
"18" = ''':sup:`18` Yo pregunto: ¿Es que no han oído? Sí, lo han oído. Porque dice la
Escritura: Por toda la tierra se extendió su voz, y hasta los confines
del mundo llegaron sus palabras.
'''
"19" = ''':sup:`19` Pero digo además: ¿Será que Israel no se ha dado cuenta? Moisés
dice: Yo os provocaré a celos de uno que no es mi pueblo, y os irritaré
contra un pueblo insensato.
'''
"20" = ''':sup:`20` Isaías se atreve a decir: Me encontraron los que no me buscaban y
me manifesté a los que no preguntaban por mí.
'''
"21" = ''':sup:`21` Pero a Israel dice: Todo el día extendí mis manos a un pueblo
incrédulo y rebelde.
'''
