[6]
"1" = ''':sup:`1` El año de la muerte del rey Ozías vi al Señor sentado en su trono
elevado y excelso: la orla de su vestido llenaba el templo.
'''
"2" = ''':sup:`2` Estaban de pie serafines por encima de él, cada uno con seis alas:
con dos cubrían el rostro; con dos, los pies, y con las otras dos
volaban.
'''
"3" = ''':sup:`3` Y se gritaban el uno al otro Santo, santo, santo, Señor
todopoderoso; la tierra toda está llena de su gloria.
'''
"4" = ''':sup:`4` Las jambas del dintel retemblaban por la voz de los que gritaban, y
el templo se llenó de humo.
'''
"5" = ''':sup:`5` Yo exclamé: ¡Ay de mí, estoy perdido, pues soy hombre de labios
impuros; vivo entre un pueblo de labios impuros, y mis ojos han visto
al rey, al Señor todopoderoso.
'''
"6" = ''':sup:`6` Entonces voló hacia mí uno de los serafines llevando un carbón
encendido que había tomado del altar con unas tenazas.
'''
"7" = ''':sup:`7` Tocó con él mi boca y dijo: Mira, esto ha tocado tus labios: tu
maldad queda borrada, tu pecado está perdonado.
'''
"8" = ''':sup:`8` Y oí la voz del Señor, que decía: ¿A quién enviaré? ¿Quién irá por
nosotros?
'''
"9" = ''':sup:`9` Y respondí: Aquí estoy yo, mándame a mí. Él me dijo: Vete y dile a
este pueblo: Escuchad bien, pero sin comprender; mirad, pero sin ver.
'''
"10" = ''':sup:`10` Embota el corazón de este pueblo, endurece su oído, ciega sus ojos,
de suerte que no vea con sus ojos, ni oiga con sus oídos, ni entienda
con su corazón, ni se convierta, ni se cure.
'''
"11" = ''':sup:`11` Yo dije: ¿Hasta cuándo, Señor? Y me respondió: Hasta que las
ciudades estén devastadas y desiertas, las casas vacías y la tierra
abandonada;
'''
"12" = ''':sup:`12` hasta que el Señor haya alejado a los hombres y sea grande la
soledad en el país.
'''
"13" = ''':sup:`13` Si aún quedara una décima parte, será también exterminada igual que
el terebinto o la encina, que, al ser talados, conservan un tronco; ese
tronco será semilla santa.
'''
