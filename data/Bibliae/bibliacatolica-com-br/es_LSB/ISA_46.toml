[46]
"1" = ''':sup:`1` Bel vacila, Nebo se desploma; sus ídolos son carga de animales y
bestias, llevados como fardos sobre bestias extenuadas.
'''
"2" = ''':sup:`2` Han vacilado, se han desplomado a una, no pueden liberar a los que
los llevan, pues ellos mismos van al cautiverio.
'''
"3" = ''':sup:`3` Escuchadme, casa de Jacob, y todo el resto de la casa de Israel, que
habéis sido llevados por mí desde el vientre, sostenidos desde el seno
materno.
'''
"4" = ''':sup:`4` Hasta vuestra ancianidad yo seré el mismo, os sostendré hasta
vuestra vejez. Lo he hecho hasta aquí, os he llevado, y os sostendré,
os salvaré.
'''
"5" = ''':sup:`5` ¿A quién me vais a asemejar y comparar, dónde me encontraréis igual
o parecido?
'''
"6" = ''':sup:`6` Sopesan ellos el oro de su bolsa, y la plata en la balanza; pagan a
un orfebre para que les haga un dios, al cual, postrados, adoran.
'''
"7" = ''':sup:`7` Lo cargan a hombros, lo llevan, lo ponen en su sitio, y allí se está
quieto. No se mueve de su sitio. A gritos le invocan y no responde, a
nadie salva de la angustia.
'''
"8" = ''':sup:`8` Recordad esto y entendedlo bien; entrad en razón, pecadores.
'''
"9" = ''':sup:`9` Acordaos de lo pasado desde antiguo, que yo soy Dios y no existe
ningún otro dios y nadie igual a mí.
'''
"10" = ''':sup:`10` Desde el principio anuncio yo el fin, y de antemano lo que aún no
ha sucedido; yo digo: Mi decisión se cumple, y todo lo que me place lo
ejecuto.
'''
"11" = ''':sup:`11` Del oriente llamo al águila; de un lejano país, al hombre que he
designado. Como lo digo lo hago, como lo planeo lo ejecuto.
'''
"12" = ''':sup:`12` Escuchadme los de corazón indómito, los que estáis lejos de la
justicia.
'''
"13" = ''':sup:`13` Próxima está mi justicia, no está lejos, mi salvación no tardará.
Daré mi salvación a Sión y mi gloria a Israel.
'''
