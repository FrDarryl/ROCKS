[21]
"1" = ''':sup:`1` Palabra que el Señor dirigió a Jeremías cuando el rey Sedecías mandó
a decirle por medio de Pasjur, hijo de Malaquías, y del sacerdote
Sofonías, hijo de Maasías:
'''
"2" = ''':sup:`2` "Consulta al Señor acerca de nosotros, porque Nabucodonosor, rey de
Babilonia, nos hace la guerra. Tal vez el Señor renueve en favor
nuestro todas sus maravillas y nuestro enemigo se aleje de nosotros".
'''
"3" = ''':sup:`3` Jeremías les dijo: "Responderéis a Sedecías lo siguiente:
'''
"4" = ''':sup:`4` Esto dice el Señor, Dios de Israel: Yo haré volver atrás las armas
que lleváis en vuestras manos y con las cuales combatís fuera de las
murallas contra el rey de Babilonia y los caldeos que os tienen
asediados, y las amontonaré en medio de esta ciudad.
'''
"5" = ''':sup:`5` Y yo mismo combatiré contra vosotros con mano fuerte y brazo
extendido, con cólera, furor y gran indignación.
'''
"6" = ''':sup:`6` Heriré a los habitantes de esta ciudad, hombres y bestias, con una
gran peste, y morirán.
'''
"7" = ''':sup:`7` Después de esto, dice el Señor, entregaré a Sedecías, rey de Judá, a
sus servidores y a los habitantes de esta ciudad que hayan escapado a
la peste, a la espada y al hambre, en manos de Nabucodonosor, rey de
Babilonia, en manos de sus enemigos, de aquellos que buscan su vida; él
los pasará a filo de espada sin consideración, sin piedad y sin
compasión".
'''
"8" = ''':sup:`8` Y a este pueblo le dirás: Esto dice el Señor: Mirad, yo pongo ante
vosotros el camino de la vida y el de la muerte.
'''
"9" = ''':sup:`9` El que quede en esta ciudad morirá de espada, de hambre o de peste;
el que salga y se rinda a los caldeos que os asedian, vivirá.
Conservará su vida como botín.
'''
"10" = ''':sup:`10` Porque yo he vuelto mi rostro a esta ciudad, pero para mal, no para
su bien -dice el Señor-. Será entregada al rey de Babilonia, que la
prenderá fuego.
'''
"11" = ''':sup:`11` Dirás a la casa real de Judá: Escuchad la palabra del Señor:
'''
"12" = ''':sup:`12` Casa de David, esto dice el Señor: "Haced justicia cada mañana,
librad al oprimido de las manos de sus explotadores, no sea que salte
como un fuego mi ira, se encienda y no haya quien la apague a causa de
tus acciones perversas.
'''
"13" = ''':sup:`13` A ti me dirijo, moradora del valle, roca de la llanura -dice el
Señor-, a vosotros que decís: "¿Quién podrá asaltarnos y penetrar en
nuestros refugios?".
'''
"14" = ''':sup:`14` Yo os castigaré como lo merecen vuestras obras -dice el Señor-;
prenderé fuego a su bosque, y devorará todos sus alrededores".
'''
