[3]
"1" = ''':sup:`1` De nuevo el Señor dijo a Jonás:
'''
"2" = ''':sup:`2` "Levántate, vete a Nínive, la gran ciudad, a predicar lo que yo te
diga".
'''
"3" = ''':sup:`3` Jonás se puso en marcha y se dirigió a Nínive, conforme a la orden
del Señor. Nínive era una ciudad extraordinariamente grande; para
recorrerla hacían falta tres días.
'''
"4" = ''':sup:`4` Jonás entró en la ciudad, caminando durante una jornada y predicando
así: "Dentro de cuarenta días Nínive será destruida".
'''
"5" = ''':sup:`5` Los ninivitas creyeron a Dios y ordenaron un ayuno; se vistieron de
saco chicos y grandes.
'''
"6" = ''':sup:`6` El rey de Nínive, al enterarse, se levantó de su trono, se quitó el
manto, se vistió de saco y se sentó en el suelo.
'''
"7" = ''':sup:`7` Y por orden del rey y de sus magnates se publicó en Nínive este
bando: "Hombres y bestias, ganado mayor y menor no probarán bocado, no
pastarán, ni beberán agua.
'''
"8" = ''':sup:`8` Que se cubran de saco los hombres y los animales, y que invoquen a
Dios con fuerza; que cada uno se convierta de su mala conducta y de la
violencia de sus manos.
'''
"9" = ''':sup:`9` A lo mejor Dios cambia de parecer, se aplaca el ardor de su ira y no
perecemos".
'''
"10" = ''':sup:`10` Al ver Dios lo que hacían y cómo se habían convertido de su mala
conducta, tuvo compasión de ellos y no llevó a cabo el mal con el que
los había amenazado.
'''
