[2]
"1" = ''':sup:`1` Como hubo falsos profetas en el pueblo, también habrá entre vosotros
falsos maestros, los cuales enseñarán doctrinas de perdición, negarán
al Señor que los redimió y se buscarán una ruina fulminante.
'''
"2" = ''':sup:`2` Muchos los seguirán en sus desvergüenzas, y por su causa será
maldecido el camino de la verdad.
'''
"3" = ''':sup:`3` Llevados de la avaricia, os explotarán con palabras llenas de
falsedad; hace mucho tiempo que la condenación los amenaza y su ruina
no duerme.
'''
"4" = ''':sup:`4` Dios no perdonó a los ángeles pecadores, sino que los arrojó al
infierno, y los encerró en las prisiones tenebrosas en espera del
juicio;
'''
"5" = ''':sup:`5` no perdonó al mundo antiguo, sino que, reservándose sólo ocho
personas, entre las cuales Noé, como heraldo de justicia, desencadenó
el diluvio sobre el mundo de los que practicaban la injusticia;
'''
"6" = ''':sup:`6` condenó a la destrucción y redujo a cenizas las ciudades de Sodoma y
Gomorra para que sirviesen de ejemplo a todos los que en el futuro
practicaran la injusticia,
'''
"7" = ''':sup:`7` y libró al justo Lot, entristecido ante la conducta lujuriosa de
aquellos hombres desenfrenados (
'''
"8" = ''':sup:`8` ya que, viéndose obligado a habitar en medio de ellos, este justo
sentía torturada su alma inocente día tras día a causa de las obras
perversas que veía y oía...).
'''
"9" = ''':sup:`9` El Señor sabe librar a los piadosos de la tentación y reservar a los
criminales para ser castigados el día del juicio,
'''
"10" = ''':sup:`10` especialmente los que siguen los deseos impuros de la carne y
desprecian la autoridad del Señor. Atrevidos y arrogantes, no tienen
miedo en blasfemar contra los seres gloriosos,
'''
"11" = ''':sup:`11` cuando los mismos ángeles, aun siendo superiores en fuerza y en
poder, no se atreven a pronunciar contra ellos ninguna injuria en
presencia del Señor.
'''
"12" = ''':sup:`12` Estos hombres son como animales irracionales, destinados por ley
natural a ser cazados y a morir; hablan mal contra las cosas que no
conocen, y morirán como los animales;
'''
"13" = ''':sup:`13` ése será el pago merecido por su injusticia; encuentran su
felicidad en el placer de un día; hombres corrompidos e inmundos, se
gozan en sus engaños mientras banquetean con vosotros;
'''
"14" = ''':sup:`14` tienen sus ojos llenos de adulterio y no se hartan de pecar;
seducen a los inestables; tienen el corazón habituado a la avaricia,
son gente maldita.
'''
"15" = ''':sup:`15` Abandonaron el buen camino, se extraviaron y siguieron el ejemplo
de Balaán, hijo de Beor, que habiendo buscado el salario de la
injusticia,
'''
"16" = ''':sup:`16` encontró la reprensión de su falta de honradez cuando una muda
bestia de carga habló con voz humana y frenó la insensatez del profeta.
'''
"17" = ''':sup:`17` Éstos son fuentes sin agua, nubes azotadas por el viento, a quienes
les aguardan densas tinieblas.
'''
"18" = ''':sup:`18` Con sus discursos pomposos y vacíos despiertan los deseos carnales
y el desenfreno de aquellos que apenas habían logrado escapar de los
que viven en el error.
'''
"19" = ''':sup:`19` Les prometen la libertad, mientras ellos son esclavos de la
corrupción, puesto que somos esclavos de aquel que nos ha dominado.
'''
"20" = ''':sup:`20` En efecto, si después de haber escapado de la corrupción del mundo
mediante el conocimiento del Señor y Salvador Jesucristo se dejan de
nuevo envolver y vencer por ellas, su estado final viene a ser peor que
el primero.
'''
"21" = ''':sup:`21` Mejor les hubiera sido no haber conocido el camino de la justicia
que, después de haberlo conocido, apartarse del mandamiento santo que
se les había transmitido.
'''
"22" = ''':sup:`22` Se cumple en ellos la verdad de aquel dicho: El perro vuelve a
comer lo que había vomitado y la cerda lavada vuelve a revolcarse en el
cieno.
'''
