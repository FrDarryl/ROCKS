[25]
"1" = ''':sup:`1` Abrahán tomó después otra mujer, llamada Queturá,
'''
"2" = ''':sup:`2` de la que tuvo a Zimrán, Yocsán, Medán, Madián, Yisbac y Súaj.
'''
"3" = ''':sup:`3` Yocsán engendró a Sebá y Dedán. Los hijos de Dedán fueron los
asuritas, los letusitas y los leumitas.
'''
"4" = ''':sup:`4` Los hijos de Madián fueron Efá, Éfer, Henoc, Abidá y Eldaá. Todos
éstos fueron los hijos de Queturá.
'''
"5" = ''':sup:`5` Pero Abrahán dio todos sus bienes a Isaac.
'''
"6" = ''':sup:`6` A los hijos de sus concubinas les hizo donaciones y, antes de morir,
los envió lejos de Isaac, su hijo, hacia levante.
'''
"7" = ''':sup:`7` Abrahán vivió ciento setenta y cinco años.
'''
"8" = ''':sup:`8` Murió en buena vejez, anciano, lleno de días, y fue a reunirse con
sus antepasados.
'''
"9" = ''':sup:`9` Sus hijos, Isaac e Ismael, lo enterraron en la cueva de Macpela, en
el campo de Efrón, hijo de Sojar, el hitita, enfrente de Mambré.
'''
"10" = ''':sup:`10` Es el campo que compró a los hititas. En él fueron enterrados
Abrahán y Sara, su mujer.
'''
"11" = ''':sup:`11` Después de la muerte de Abrahán, Dios bendijo a Isaac, su hijo, que
se quedó a vivir junto al pozo de Lajay-Roí.
'''
"12" = ''':sup:`12` Éstos son los descendientes de Ismael, hijo de Abrahán, el que le
dio Agar, la egipcia, esclava de Sara,
'''
"13" = ''':sup:`13` por nombres y familias: el primogénito de Ismael fue Nabayot;
después Quedar, Adbeel, Mibsán,
'''
"14" = ''':sup:`14` Mismá, Dumá, Masá,
'''
"15" = ''':sup:`15` Jadad, Temá, Yetur, Nafís y Quedma.
'''
"16" = ''':sup:`16` Tales son los hijos de Ismael, y tales sus nombres según sus
poblados y campamentos: doce jefes de tribus.
'''
"17" = ''':sup:`17` Ismael vivió ciento treinta y siete años. Murió, y fue a reunirse
con sus padres.
'''
"18" = ''':sup:`18` Sus hijos habitaron desde Javilá hasta Sur, enfrente de Egipto,
según se va a Asiria. Él se estableció enfrente de todos sus hermanos.
'''
"19" = ''':sup:`19` Historia de Isaac, hijo de Abrahán: Abrahán engendró a Isaac,
'''
"20" = ''':sup:`20` el cual, a la edad de cuarenta años, se casó con Rebeca, hija de
Betuel, el arameo de Padán Arán, y hermana de Labán.
'''
"21" = ''':sup:`21` Isaac rezó al Señor por su mujer, que era estéril. El Señor le
escuchó, y Rebeca quedó encinta.
'''
"22" = ''':sup:`22` Los niños se chocaban en su seno, y ella dijo: "Si es así, ¿qué
será de mí?". Y fue a consultar al Señor.
'''
"23" = ''':sup:`23` El Señor le respondió: "Dos naciones hay en tu seno, dos pueblos se
separarán desde tus entrañas; uno será más fuerte que el otro, y el
mayor servirá al menor".
'''
"24" = ''':sup:`24` A la hora del parto, se encontraron gemelos en su seno.
'''
"25" = ''':sup:`25` Salió el primero, rubio y todo él velludo como una pelliza, y le
llamaron Esaú.
'''
"26" = ''':sup:`26` En seguida salió su hermano, con la mano agarrada al talón de Esaú,
y le llamaron Jacob. Isaac tenía sesenta años cuando Rebeca los dio a
luz.
'''
"27" = ''':sup:`27` Los niños crecieron; Esaú llegó a ser un diestro cazador y hombre
de campo, mientras que Jacob era hombre tranquilo y amante de la
tierra.
'''
"28" = ''':sup:`28` Isaac prefería a Esaú, porque la caza era plato de su gusto,
mientras que Rebeca prefería a Jacob.
'''
"29" = ''':sup:`29` Un día Jacob se había preparado un potaje, y Esaú volvía del campo;
estaba agotado, y
'''
"30" = ''':sup:`30` dijo a Jacob: "Déjame comer eso rojo que tienes ahí, pues estoy
agotado". (Por esto se le llamó Edón).
'''
"31" = ''':sup:`31` Jacob le respondió: "Véndeme ahora mismo tu primogenitura".
'''
"32" = ''':sup:`32` Y Esaú respondió: "Estoy que me muero, ¿de qué me sirve la
primogenitura?".
'''
"33" = ''':sup:`33` Jacob insistió: "Júramelo antes". Él se lo juró, y vendió a Jacob
su primogenitura.
'''
"34" = ''':sup:`34` Entonces Jacob le dio pan y el potaje de lentejas; él comió y
bebió, se levantó y se fue. Así menospreció Esaú su primogenitura.
'''
