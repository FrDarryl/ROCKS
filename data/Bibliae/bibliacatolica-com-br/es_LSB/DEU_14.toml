[14]
"1" = ''':sup:`1` Vosotros sois los hijos del Señor, vuestro Dios. No os haréis
cortaduras ni os raparéis el pelo de la frente por un muerto.
'''
"2" = ''':sup:`2` Porque tú eres un pueblo consagrado al Señor, tu Dios, y el Señor te
ha elegido para ser su pueblo entre todos los pueblos de la tierra.
'''
"3" = ''':sup:`3` No comeréis nada impuro.
'''
"4" = ''':sup:`4` Éstos son los animales que podéis comer: el buey, la oveja, la
cabra,
'''
"5" = ''':sup:`5` el ciervo, la gacela, el corzo, la cabra montés, el antílope, el
búfalo, la gamuza,
'''
"6" = ''':sup:`6` todos los rumiantes que tengan la pezuña partida.
'''
"7" = ''':sup:`7` Pero no comeréis los siguientes, aunque sean rumiantes y tengan la
pezuña partida: el camello, la liebre y el tejón, porque son rumiantes
pero no tienen la pezuña partida; debéis tenerlos por impuros.
'''
"8" = ''':sup:`8` De la misma manera el cerdo, que tiene la pezuña partida, pero no es
rumiante: debéis tenerlo por impuro. No comeréis sus carnes ni tocaréis
sus cadáveres.
'''
"9" = ''':sup:`9` De los anmales acuáticos podréis comer los que tienen aletas y
escamas,
'''
"10" = ''':sup:`10` pero los que no las tienen, no los comáis; son impuros.
'''
"11" = ''':sup:`11` Podréis comer toda ave pura.
'''
"12" = ''':sup:`12` Éstas son las que no podéis comer: el águila, el quebrantahuesos,
el buitre,
'''
"13" = ''':sup:`13` el milano, el halcón en todas sus especies,
'''
"14" = ''':sup:`14` todas las especies de cuervos,
'''
"15" = ''':sup:`15` el avestruz, el mochuelo, la lechuza,
'''
"16" = ''':sup:`16` el ibis, el búho, el pelícano,
'''
"17" = ''':sup:`17` la cerceta, el mergo, la cigüeña,
'''
"18" = ''':sup:`18` todas las especies de garza, la abubilla y el murciélago.
'''
"19" = ''':sup:`19` Tendréis también por impuro cualquier clase de insecto alado, y no
lo comeréis.
'''
"20" = ''':sup:`20` Comeréis toda clase de aves puras.
'''
"21" = ''':sup:`21` No comeréis ningún animal muerto. Lo darás al extranjero residente
o lo venderás al extranjero de fuera. Tú eres un pueblo consagrado al
Señor, tu Dios. No cocerás el cabrito en la leche de su madre.
'''
"22" = ''':sup:`22` Cada año apartarás la décima parte del producto de tus campos,
'''
"23" = ''':sup:`23` y en presencia del Señor, en el lugar elegido por él para hacer
habitar en él su nombre, allí comerás el diezmo de tu trigo, de tu
mosto, de tu aceite y los primogénitos de tu ganado mayor o menor, para
que aprendas a respetar al Señor, tu Dios, en todo momento.
'''
"24" = ''':sup:`24` Si el camino fuera largo para poder llevarlos allá; si una gran
distancia te separa del lugar que el Señor, tu Dios, haya elegido para
hacer habitar en él su nombre, cuando el Señor, tu Dios, te haya
bendecido,
'''
"25" = ''':sup:`25` lo convertirás en dinero y, tomándolo en tu mano, irás al lugar
elegido por el Señor, tu Dios.
'''
"26" = ''':sup:`26` Allí adquirirás con ello lo que quieras: bueyes, ovejas, vino y
otra bebida fermentada; en una palabra, lo que quieras; lo comerás allí
en presencia del Señor, tu Dios, y te regocijarás tú y tu familia.
'''
"27" = ''':sup:`27` No olvides al levita que vive en tu ciudad, pues él no tiene parte
ni herencia como tú.
'''
"28" = ''':sup:`28` Cada tres años separarás la décima parte de los productos de este
tercer año y lo depositarás a las puertas de tu ciudad.
'''
"29" = ''':sup:`29` Allí vendrá el levita, que no tiene parte ni herencia como tú; el
inmigrante, el huérfano y la viuda de tu ciudad, y comerán hasta
saciarse. Así el Señor, tu Dios, te bendecirá en todas tus empresas.
'''
