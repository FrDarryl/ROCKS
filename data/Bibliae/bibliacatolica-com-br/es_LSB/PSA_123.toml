"1" = ''':sup:`1` Canción de las subidas A ti levanto mis ojos, a ti que habitas en el
cielo.
'''
"2" = ''':sup:`2` Como están los ojos del esclavo fijos en su señor, como están los
ojos de la esclava fijos en su señora, así están nuestros ojos fijos en
el Señor, nuestro Dios, hasta que se compadezca de nosotros.
'''
