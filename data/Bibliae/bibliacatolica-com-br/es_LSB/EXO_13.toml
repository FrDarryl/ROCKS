[13]
"1" = ''':sup:`1` El Señor dijo a Moisés:
'''
"2" = ''':sup:`2` "Conságrame todos los primogénitos de los israelitas, tanto de los
hombres como de los animales. Son míos".
'''
"3" = ''':sup:`3` Y Moisés dijo al pueblo: "Recordad siempre este día, en el cual
salisteis de Egipto, de la casa de la esclavitud, porque el Señor os ha
sacado con mano fuerte. Por ello no habréis de comer nada fermentado".
'''
"4" = ''':sup:`4` "Hoy salís de Egipto, en el mes de Abib.
'''
"5" = ''':sup:`5` Cuando el Señor te haya introducido en la tierra del cananeo, del
hitita, del amorreo, del heveo y del jebuseo, la que juró dar a tus
padres, tierra que mana leche y miel, observarás este rito en este
mismo mes.
'''
"6" = ''':sup:`6` Durante siete días comerás panes sin levadura; el séptimo será día
de fiesta en honor del Señor.
'''
"7" = ''':sup:`7` Durante los siete días comerás panes sin levadura; no se verá nada
fermentado ni levadura en todo tu territorio.
'''
"8" = ''':sup:`8` Ese día dirás a tus hijos: Esto es en memoria de lo que por mí hizo
el Señor cuando salí de Egipto.
'''
"9" = ''':sup:`9` Este rito será para ti como una señal en tu mano, como recuerdo ante
tus ojos, para que tengas en tu boca la ley del Señor, porque el Señor
te sacó de Egipto con mano fuerte.
'''
"10" = ''':sup:`10` Observarás este mandato en el tiempo establecido, de año en año".
'''
"11" = ''':sup:`11` "Cuando el Señor te haya llevado a la tierra del cananeo, como te
ha jurado a ti y a tus padres, y te la haya dado,
'''
"12" = ''':sup:`12` reservarás para el Señor todo primogénito; los machos del primer
parto de tus animales serán del Señor.
'''
"13" = ''':sup:`13` Pero rescatarás todo primogénito del hombre entre tus hijos.
'''
"14" = ''':sup:`14` Y cuando tu hijo te pregunte mañana: ¿Qué es esto?, tú le dirás: El
Señor nos sacó con mano fuerte de Egipto, de la casa de la esclavitud.
'''
"15" = ''':sup:`15` Como el Faraón se obstinó en no dejarnos salir, el Señor mató a
todos los primogénitos de Egipto, desde el primogénito del hombre hasta
el del animal. Por eso yo sacrifico al Señor todo primogénito de mis
hijos.
'''
"16" = ''':sup:`16` Este rito será para ti como una señal en la mano, como recuerdo
ante tus ojos; porque el Señor te sacó de Egipto con mano fuerte".
'''
"17" = ''':sup:`17` Cuando el Faraón dejó marchar al pueblo, Dios no los llevó por el
camino de la región de los filisteos, aunque era más corto, pues se
dijo: "No sea que se arrepienta al verse atacado y vuelva a Egipto".
'''
"18" = ''':sup:`18` Dios hizo dar un rodeo al pueblo, llevándolo por el camino del
desierto hacia el mar Rojo.
'''
"19" = ''':sup:`19` Moisés llevó consigo los huesos de José, porque éste había hecho
jurar a los israelitas: "Dios os visitará; entonces vosotros llevaréis
de aquí mis huesos".
'''
"20" = ''':sup:`20` Partieron de Sucot, y acamparon en Etán, en el margen del desierto.
'''
"21" = ''':sup:`21` El Señor iba delante, de día en columna de nube para marcarles el
camino, y en columna de fuego de noche para alumbrarles; así podían
caminar tanto de día como de noche.
'''
"22" = ''':sup:`22` La columna de nube no se apartó del pueblo de día, ni de noche la
de fuego.
'''
