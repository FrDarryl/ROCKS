"1" = ''':sup:`1` "A los hermanos judíos que habitan en Egipto, salud; los hermanos
judíos de Jerusalén y de la comarca de Judea os desean paz y
prosperidad.
'''
"2" = ''':sup:`2` Que Dios os colme de bienes y se acuerde de su alianza santa con
Abrahán, Isaac y Jacob, sus fieles servidores.
'''
"3" = ''':sup:`3` Que os dé a todos el deseo de adorarle y hacer su voluntad con un
corazón grande y un ánimo generoso.
'''
"4" = ''':sup:`4` Que abra vuestro corazón a su ley y a sus preceptos, que os conceda
la paz,
'''
"5" = ''':sup:`5` escuche vuestras súplicas, se reconcilie con vosotros y no os deje
en los momentos de infortunio.
'''
"6" = ''':sup:`6` Nosotros estamos ahora aquí rogando por vosotros.
'''
"7" = ''':sup:`7` Reinando Demetrio, el año 169, nosotros, los judíos, os escribimos
en la tribulación y persecución que nos sobrevino en estos años,
después de que Jasón y sus partidarios marcharon de la ciudad santa y
del reino.
'''
"8" = ''':sup:`8` Incendiaron la puerta y derramaron sangre inocente. Acudimos al
Señor, y fuimos escuchados; ofrecimos sacrificios y flor de harina,
encendimos las lámparas y presentamos los panes.
'''
"9" = ''':sup:`9` Y ahora, para que celebréis las fiestas de los tabernáculos, en el
mes de quisleu, os escribimos el año 188".
'''
"10" = ''':sup:`10` "Los habitantes de Jerusalén y de Judea y el consejo de los
ancianos y Judas, a Aristóbulo, maestro del rey Tolomeo, del linaje de
los sacerdotes ungidos, y a los judíos de Egipto, salud y prosperidad.
'''
"11" = ''':sup:`11` Librados por Dios de grandes peligros, le damos gracias de todo
corazón porque lucha con nosotros contra el rey.
'''
"12" = ''':sup:`12` Porque fue él quien expulsó a los que luchaban contra la ciudad
santa.
'''
"13" = ''':sup:`13` Estando en Persia su jefe, con un ejército que se creía invencible,
fue despedazado en el templo de Nanea.
'''
"14" = ''':sup:`14` Antíoco, con el pretexto de casarse con la diosa, entró en el
templo acompañado de sus amigos para apoderarse de las enormes riquezas
a título de dote.
'''
"15" = ''':sup:`15` Los sacerdotes las sacaron para mostrarlas, y él entró con unos
pocos en lo sagrado del templo.
'''
"16" = ''':sup:`16` Ellos cerraron el templo, practicaron una abertura en el techo y, a
pedradas, acabaron con el jefe (y los que habían entrado en él); los
despedazaron y tiraron sus cabezas a los de afuera.
'''
"17" = ''':sup:`17` Bendito sea Dios, que hizo morir a los sacrílegos.
'''
"18" = ''':sup:`18` Debiendo celebrar la purificación del templo el día 25 del mes de
quisleu, os lo comunicamos para que también vosotros celebréis los
tabernáculos y la memoria del fuego, cuando Nehemías, después de
reconstruir el templo y el altar, ofreció sacrificios.
'''
"19" = ''':sup:`19` Porque cuando nuestros padres eran llevados a Persia, los piadosos
sacerdotes de entonces tomaron en secreto el fuego del altar, lo
escondieron en una concavidad, como un pozo seco, y lo ocultaron de
modo que aquel lugar quedara ignorado de todos.
'''
"20" = ''':sup:`20` Al cabo de muchos años, cuando Dios quiso, Nehemías, enviado por el
rey de Persia, mandó a los descendientes de aquellos sacerdotes que lo
habían escondido en busca del fuego. Según ellos nos dijeron, no
encontraron fuego, sino un agua muy espesa, y mandó que se la llevaran.
'''
"21" = ''':sup:`21` Cuando los sacrificios estuvieron preparados, Nehemías mandó a los
sacerdotes rociar con el agua la leña y lo que estaba encima de ella.
'''
"22" = ''':sup:`22` Lo hicieron, y cuando llegó el momento en que comenzó a brillar el
sol, que había estado velado por nubes hasta entonces, se encendió un
fuego grande, tanto que todos quedaron estupefactos.
'''
"23" = ''':sup:`23` Mientras el sacrificio se iba consumiendo, los sacerdotes y todos
los demás hacían oración. Jonatán entonaba y los demás, con Nehemías,
continuaban.
'''
"24" = ''':sup:`24` Ésta era la oración: Señor, Señor Dios, creador de todas las cosas;
el terrible, poderoso, justo, clemente;
'''
"25" = ''':sup:`25` el solo rey y único bondadoso; el solo liberal, el solo justo,
omnipotente, eterno, que libras a Israel de todo mal, que elegiste a
nuestros padres y los santificaste,
'''
"26" = ''':sup:`26` acepta este sacrificio por todo tu pueblo Israel, guarda tu
herencia y santifícala;
'''
"27" = ''':sup:`27` reúne a los nuestros dispersos, libra a los que viven en esclavitud
en medio de las gentes, protege a los que son despreciados y
aborrecidos, y conozcan los pueblos que tú eres nuestro Dios.
'''
"28" = ''':sup:`28` Castiga a los que nos oprimen y ultrajan en su orgullo;
'''
"29" = ''':sup:`29` trasplanta tu pueblo a tu lugar santo, como dijo Moisés.
'''
"30" = ''':sup:`30` Los sacerdotes entonaban himnos.
'''
"31" = ''':sup:`31` Cuando se consumió lo del sacrificio, Nehemías mandó que el agua
que quedaba fuera derramada sobre unas piedras.
'''
"32" = ''':sup:`32` Lo hicieron, y se encendió una llama, la cual fue absorbida por la
luz que ardía en el altar.
'''
"33" = ''':sup:`33` Cuando esto se hizo público y se comunicó al rey de Persia que en
el lugar donde los sacerdotes cautivos escondieron el fuego había
aparecido agua con la que los compañeros de Nehemías santificaron el
sacrificio, aquél, después de comprobar el hecho, hizo
'''
"34" = ''':sup:`34` cercar el lugar, decretó que fuera sagrado, y fue día de alegría,
'''
"35" = ''':sup:`35` en el que el rey recibió y dio muchos regalos.
'''
"36" = ''':sup:`36` Los compañeros de Nehemías llamaron a aquel lugar "Neftar" que
significa purificación; pero muchos lo siguen llamando "Nafta".
'''
