[45]
"1" = ''':sup:`1` Cuando os repartáis por sorteo la tierra en patrimonio, reservaréis
al Señor la parte sagrada del territorio: una extensión de doce
kilómetros y medio de larga por diez de ancha. Este coto será todo él
sagrado.
'''
"2" = ''':sup:`2` En el medio quedará reservado para el templo un cuadrado de
doscientos cincuenta metros de lado, y en torno a él una zona libre de
veinticinco metros.
'''
"3" = ''':sup:`3` En esta superficie medirás doce kilómetros y medio de largo por
cinco de ancho; aquí estará el santuario, el lugar santo.
'''
"4" = ''':sup:`4` Será una porción santa del país reservada a los sacerdotes que
ejercen el ministerio del santuario y se acercan al Señor para
servirle; aquí podrán construir sus casas y tendrán un espacio
consagrado al santuario.
'''
"5" = ''':sup:`5` Otro territorio de doce kilómetros y medio de largo por cinco de
ancho será propiedad de los levitas, que ejercen el ministerio en el
templo, con ciudades para vivir.
'''
"6" = ''':sup:`6` Y como propiedad de la ciudad asignaréis un terreno de dos
kilómetros y medio de ancho por doce y medio de largo, paralelo a la
porción del santuario; éste será para toda la casa de Israel.
'''
"7" = ''':sup:`7` Al príncipe le tocará un terreno a los dos lados del coto del
santuario y del término de la ciudad, por la parte de occidente hacia
occidente y por la parte de oriente hacia oriente, de una longitud
igual a cada una de las partes, desde la frontera occidental hasta la
oriental
'''
"8" = ''':sup:`8` del país. Ésta será su posesión en Israel. Así mis príncipes no
oprimirán más al pueblo, sino que dejarán el país a la casa de Israel,
a sus tribus.
'''
"9" = ''':sup:`9` Esto dice el Señor Dios: ¡Ya tenéis bastante, príncipes de Israel!
Desistid de la violencia y la rapiña, practicad el derecho y la
justicia, quitad las confiscaciones de mi pueblo, dice el Señor Dios.
'''
"10" = ''':sup:`10` Usad balanzas justas, pesos y medidas justos.
'''
"11" = ''':sup:`11` La unidad para sólidos y líquidos será igual, una décima parte de
la unidad mayor, o sea, cuarenta y cinco kilos y cuarenta y cinco
litros.
'''
"12" = ''':sup:`12` En cuanto a los pesos, la unidad será de doce gramos; la unidad
mayor será de setecientos veinte gramos.
'''
"13" = ''':sup:`13` Ésta será la ofrenda que habréis de ofrecer: ocho kilos por cada
cuatrocientos cincuenta de trigo y de cebada, respectivamente.
'''
"14" = ''':sup:`14` Normas para el aceite: cuatro litros y medio por cada cuatrocientos
cincuenta.
'''
"15" = ''':sup:`15` Del ganado menor se tomará una oveja por cada doscientas del
patrimonio de Israel, para las ofrendas, holocaustos y sacrificios de
reconciliación para hacer el rito de absolución sobre el pueblo, dice
el Señor Dios.
'''
"16" = ''':sup:`16` Toda la población del país estará obligada a presentar tal ofrenda
al príncipe de Israel.
'''
"17" = ''':sup:`17` Mas el príncipe se ocupará de los holocaustos y de las ofrendas de
pan y vino en las solemnidades, novilunios y sábados, en todas las
fiestas en que se congrega la casa de Israel. Él tendrá que proveer lo
necesario para el sacrificio por el pecado, la ofrenda, el holocausto y
los sacrificios de reconciliación para hacer el rito de absolución
sobre la casa de Israel.
'''
"18" = ''':sup:`18` Esto dice el Señor Dios: El día uno del primer mes tomarás un
novillo sin defecto y realizarás el rito de expiación del santuario.
'''
"19" = ''':sup:`19` El sacerdote tomará de la sangre del sacrificio por el pecado y la
derramará sobre las jambas del templo, sobre los cuatro ángulos del
zócalo del altar y sobre las jambas del pórtico del atrio interior.
'''
"20" = ''':sup:`20` De la misma manera haréis el día siete del mes en favor de todo
aquel que haya pecado por inadvertencia o ligereza. Así harás la
expiación del templo.
'''
"21" = ''':sup:`21` El día catorce del primer mes celebraréis la fiesta de la pascua, y
durante siete días se comerá el pan sin levadura.
'''
"22" = ''':sup:`22` El príncipe ofrecerá aquel día por él y por todo el pueblo del país
un novillo en sacrificio por el pecado.
'''
"23" = ''':sup:`23` Durante siete días de la fiesta ofrecerá un holocausto al Señor
cada día, siete novillos y siete carneros sin defecto, y un macho
cabrío en sacrificio por el pecado;
'''
"24" = ''':sup:`24` ofrecerá cuarenta y cinco kilos por novillo, cuarenta y cinco por
carnero y siete litros y medio de aceite por cada cuarenta y cinco
kilos.
'''
"25" = ''':sup:`25` El día quince del séptimo mes, con ocasión de la fiesta, hará
igualmente durante aquellos siete días, tanto en lo referente a los
sacrificios por el pecado como a los holocaustos, las ofrendas y el
aceite.
'''
