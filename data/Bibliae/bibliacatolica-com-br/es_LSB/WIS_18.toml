[18]
"1" = ''':sup:`1` Una luz espléndida brillaba, en cambio, para tus santos. Los
egipcios, que oían su voz sin ver su figura, los proclamaban dichosos,
aunque primero hubiesen padecido;
'''
"2" = ''':sup:`2` porque no los maltrataban por los agravios recibidos, les daban
gracias y les pedían perdón por su hostilidad.
'''
"3" = ''':sup:`3` A los tuyos, por el contrario, les diste una columna llameante, guía
para un camino desconocido, sol inofensivo de una gloriosa emigración.
'''
"4" = ''':sup:`4` Pues aquéllos merecieron ser privados de la luz y ser encerrados en
tinieblas por haber tenido prisioneros a tus hijos, por quienes debía
darse al mundo la luz incorruptible de la ley. e) La muerte.
'''
"5" = ''':sup:`5` A los que habían resuelto matar a los hijos de los santos, de los
que uno solo fue expuesto y se salvó, en castigo les quitaste la
muchedumbre de sus hijos y los hiciste perecer a todos juntos en un
agua impetuosa.
'''
"6" = ''':sup:`6` Aquella noche les fue de antemano anunciada a nuestros padres para
que, sabiendo con certeza a qué juramento se habían confiado, tuvieran
buen ánimo;
'''
"7" = ''':sup:`7` tu pueblo esperaba la salvación de los justos y la perdición de los
enemigos.
'''
"8" = ''':sup:`8` Pues con lo mismo que castigabas a los enemigos nos glorificaste a
nosotros, llamándonos a ti.
'''
"9" = ''':sup:`9` Los hijos santos de los justos ofrecían sacrificios en secreto, y de
común acuerdo establecieron el pacto divino de que los santos
compartiesen igualmente bienes y peligros, cantando antes las alabanzas
de los padres.
'''
"10" = ''':sup:`10` El grito discordante de los enemigos les hacía eco, y se extendía
la triste voz de los que lloraban a los hijos muertos.
'''
"11" = ''':sup:`11` El esclavo y el señor eran castigados con igual justicia, el
plebeyo sufría igual que el rey.
'''
"12" = ''':sup:`12` Todos sin excepción tenían muertos innumerables, heridos por un
mismo género de muerte; y los vivos no bastaban para enterrarlos, ya
que, en un instante, lo más noble de su linaje había sido destruido.
'''
"13" = ''':sup:`13` Los que eran completamente incrédulos a causa de las artes mágicas,
ante la pérdida de sus primogénitos reconocieron que este pueblo era
hijo de Dios.
'''
"14" = ''':sup:`14` Mientras un silencio apacible lo envolvía todo, en el preciso
instante de la medianoche,
'''
"15" = ''':sup:`15` tu palabra omnipotente se lanzó desde el trono real del cielo como
guerrero despiadado en medio de la tierra entregada al exterminio,
'''
"16" = ''':sup:`16` y, con la aguda espada de tu decreto irrevocable, puesta en pie,
todo lo llenó de muerte y tocaba el cielo a la vez que aplastaba la
tierra.
'''
"17" = ''':sup:`17` Entonces, de repente, los atormentaban visiones y sueños terribles,
y cayeron sobre ellos terrores inesperados;
'''
"18" = ''':sup:`18` medio muertos, tendidos por tierra acá y allá, declaraban la causa
de su muerte;
'''
"19" = ''':sup:`19` pues los sueños terroríficos les habían advertido ya, para que no
pereciesen sin conocer por qué sufrían aquellos males.
'''
"20" = ''':sup:`20` La prueba de la muerte alcanzó también a los justos, y en el
desierto se produjo una mortandad entre la multitud; pero la ira no
duró mucho.
'''
"21" = ''':sup:`21` Porque pronto un hombre irreprochable vino como adalid, empuñando
las armas de su propio ministerio, la oración y el incienso expiatorio,
y resistió la cólera y puso fin al azote, mostrando así que era siervo
tuyo.
'''
"22" = ''':sup:`22` Venció la revuelta no con la fuerza del cuerpo ni con el empuje de
las armas, sino que con la palabra desarmó al que los castigaba,
alegando los juramentos y los pactos patriarcales.
'''
"23" = ''':sup:`23` Cuando ya los cadáveres se amontonaban unos sobre otros, él se
interpuso, aplacó la ira y le cortó el camino hacia los vivos.
'''
"24" = ''':sup:`24` En su vestidura talar estaba representado el mundo entero; los
nombres gloriosos de los padres estaban grabados sobre las cuatro filas
de piedras preciosas, y tu majestad sobre la diadema de su cabeza.
'''
"25" = ''':sup:`25` A la vista de estas insignias, el exterminador retrocedió asustado,
pues era suficiente la simple experiencia de la ira divina.
'''
