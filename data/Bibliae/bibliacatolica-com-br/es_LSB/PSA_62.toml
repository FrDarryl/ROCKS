"1" = ''':sup:`1` Al maestro de coro. Según Yedutún. Salmo de David
'''
"2" = ''':sup:`2` Mi alma sólo descansa en Dios, mi salvación viene de él;
'''
"3" = ''':sup:`3` sólo él es mi roca, mi salvación, mi fortaleza; no sucumbiré.
'''
"4" = ''':sup:`4` ¿Hasta cuándo atacaréis a un hombre solo todos a una para derribarlo
como una pared que se desploma o una tapia a punto de caerse?
'''
"5" = ''':sup:`5` Desde su altura tratan de derrocarme, se complacen en la falsedad;
con la boca bendicen y con el corazón maldicen.
'''
"6" = ''':sup:`6` Mi alma sólo descansa en Dios, mi salvación viene de él;
'''
"7" = ''':sup:`7` sólo él es mi roca, mi salvación, mi fortaleza; no sucumbiré.
'''
"8" = ''':sup:`8` Mi gloria y mi salvación están en Dios, en Dios, mi roca de defensa
y mi refugio.
'''
"9" = ''':sup:`9` Confiad en él, oh pueblo, en todo tiempo; Dios es nuestro refugio.
'''
"10" = ''':sup:`10` Los hombres del pueblo son un soplo, la gente ilustre, una mentira;
cuando se los pone en la balanza, todos juntos pesan menos que un
soplo.
'''
"11" = ''':sup:`11` No esperéis nada de la violencia, no os hagáis ilusión con la
rapiña; si llegáis a ser ricos, no pongáis vuestro corazón en las
riquezas.
'''
"12" = ''':sup:`12` Dios ha dicho una cosa, y luego otra; yo lo he oído;
'''
"13" = ''':sup:`13` esto: que el poder es de Dios; de ti, Señor, es la lealtad; y esto:
que tú pagas a cada uno según sus obras.
'''
