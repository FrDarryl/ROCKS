[9]
"1" = ''':sup:`1` ¡Escucha, Israel! Estás a punto de cruzar el Jordán para ir a la
conquista de naciones más numerosas y más fuertes que tú; de grandes
ciudades, cuyas murallas se levantan hasta el cielo.
'''
"2" = ''':sup:`2` Se trata de un pueblo numeroso, de estatura gigantesca, descendiente
de los anaquitas, que tú ya conoces y de los cuales has oído decir:
¿Quién podrá mantenerse firme ante los hijos de Anac?
'''
"3" = ''':sup:`3` Reconoce desde ahora mismo que es el Señor, tu Dios, quien va
delante de ti como fuego devorador, que los destruirá. Él los derrotará
delante de ti, y tú los desalojarás y los aniquilarás rápidamente,
según la promesa del Señor.
'''
"4" = ''':sup:`4` Cuando el Señor, tu Dios, los haya echado lejos de ti, no digas en
tu corazón: Por mi justicia me ha dado el Señor la posesión de esta
tierra, siendo así que es por su injusticia por lo que el Señor echa a
esas naciones lejos de ti.
'''
"5" = ''':sup:`5` No por tu justicia ni por la rectitud de tu corazón vas a entrar en
posesión de la tierra, sino por la injusticia de esas naciones las echa
el Señor lejos de ti; y también para cumplir el juramento hecho a
vuestros padres Abrahán, Isaac y Jacob.
'''
"6" = ''':sup:`6` Reconoce que el Señor, tu Dios, no te da la posesión de esa buena
tierra debido a tu justicia, pues no eres más que un pueblo de cabeza
dura.
'''
"7" = ''':sup:`7` Acuérdate no lo olvides: tú irritaste al Señor, tu Dios, en el
desierto; desde el día en que saliste de Egipto hasta el día de vuestra
entrada en este lugar habéis sido rebeldes al Señor.
'''
"8" = ''':sup:`8` Ya en el Horeb provocasteis la ira del Señor, que montó en cólera
contra vosotros hasta querer destruiros.
'''
"9" = ''':sup:`9` Cuando subí yo a la montaña para recibir las tablas de piedra, las
tablas de la alianza que el Señor hacía con vosotros, permanecí sobre
la cima cuarenta días y cuarenta noches sin comer ni beber.
'''
"10" = ''':sup:`10` Y el Señor me dio las dos tablas de piedra, escritas por el dedo de
Dios, las cuales respondían exactamente a los mandamientos que el Señor
os había anunciado en la montaña, en medio del fuego, el día de la
asamblea.
'''
"11" = ''':sup:`11` Al cabo de cuarenta días y cuarenta noches, el Señor me dio las dos
tablas de piedra, las tablas de la alianza,
'''
"12" = ''':sup:`12` y me dijo: Levántate y baja rápido de aquí, porque tu pueblo, el
que has sacado de Egipto, ha prevaricado: pronto se ha desviado del
camino que yo le ordené y se han hecho una imagen de metal fundido.
'''
"13" = ''':sup:`13` Y continuó: Ya he visto a este pueblo: es un pueblo de cabeza dura;
'''
"14" = ''':sup:`14` déjame que lo destruya y borre su nombre de la tierra, y te daré
una nación más fuerte y más numerosa que ese pueblo.
'''
"15" = ''':sup:`15` Yo bajé de la montaña, que estaba en llamas, trayendo en mis manos
las dos tablas de la alianza.
'''
"16" = ''':sup:`16` Cuando vi que habíais pecado contra el Señor, vuestro Dios, y que
os habíais hecho un becerro de metal fundido, apartándoos bien pronto
del camino que os había señalado el Señor,
'''
"17" = ''':sup:`17` tiré las tablas que traía en las manos y las hice pedazos ante
vuestros ojos.
'''
"18" = ''':sup:`18` Me postré luego en presencia del Señor. Como la primera vez, estuve
durante cuarenta días sin comer ni beber por causa del pecado que
vosotros habíais cometido haciendo lo que es malo a los ojos del Señor
hasta el punto de irritarle;
'''
"19" = ''':sup:`19` pues yo tenía miedo de la ira y el furor con que estaba irritado el
Señor contra vosotros hasta el extremo de querer destruiros. Esta vez
todavía me escuchó el Señor.
'''
"20" = ''':sup:`20` También contra Aarón se irritó fuertemente el Señor y quería
destruirlo. Yo intercedí también en favor de Aarón.
'''
"21" = ''':sup:`21` Tomé entonces el becerro que os habíais hecho, que era causa de
vuestro pecado, lo eché al fuego y, moliéndolo bien hasta reducirlo a
polvo, lo tiré al agua del torrente que bajaba de la montaña.
'''
"22" = ''':sup:`22` En Taberá, en Masá y en Quibrot Hataavá provocasteis también la ira
del Señor.
'''
"23" = ''':sup:`23` Y cuando el Señor os mandó salir de Cades Barne diciéndoos que
subierais a tomar posesión de la tierra que os daba, fuisteis rebeldes
a la voz del Señor, vuestro Dios, no le creísteis ni escuchasteis su
palabra.
'''
"24" = ''':sup:`24` Habéis sido rebeldes al Señor desde el día mismo en que os conoció.
'''
"25" = ''':sup:`25` Yo me postré ante el Señor y así permanecí los cuarenta días y las
cuarenta noches, pues el Señor pensaba destruiros.
'''
"26" = ''':sup:`26` Intercedí ante el Señor y le dije: Señor, Señor, no destruyas a tu
pueblo, a tu heredad, que tú has rescatado en tu grandeza y que has
sacado de Egipto con tu mano poderosa.
'''
"27" = ''':sup:`27` Acuérdate de tus siervos Abrahán, Isaac y Jacob. No te fijes en la
terquedad de este pueblo, en su crimen y en su pecado,
'''
"28" = ''':sup:`28` no sea que digan en la tierra de la que nos has sacado: El Señor no
ha sido capaz de llevarlos hasta la tierra que les había prometido. Los
ha hecho salir de aquí por odio, para hacerles morir en el desierto.
'''
"29" = ''':sup:`29` Pero son tu pueblo, tu heredad, que rescataste con tu mano fuerte y
tu brazo poderoso.
'''
