[20]
"1" = ''':sup:`1` Se encontraba allí un hombre perverso, llamado Sebá, hijo de Bicrí,
un benjaminita, que tocó la trompeta y dijo: "Nosotros no tenemos parte
con David, nosotros no tenemos herencia con el hijo de Jesé. ¡Cada uno
a sus tiendas, Israel!".
'''
"2" = ''':sup:`2` Los hombres de Israel, abandonando a David, se fueron con Bicrí;
pero los de Judá siguieron a su rey, desde el Jordán hasta Jerusalén.
'''
"3" = ''':sup:`3` David entró en su palacio, en Jerusalén. Y el rey tomó a las diez
concubinas que había dejado para guardar el palacio y las puso bajo su
guardia. Él proveyó a su sustento, pero no volvió a tener relaciones
con ellas, y estuvieron encerradas, como viudas, hasta el día de su
muerte.
'''
"4" = ''':sup:`4` El rey dijo a Amasá: "Convócame a los hombres de Judá en el plazo de
tres días. Tú estarás también aquí".
'''
"5" = ''':sup:`5` Amasá fue a congregar a los de Judá, pero tardó más del tiempo
señalado.
'''
"6" = ''':sup:`6` Entonces David dijo a Abisay: "Ahora Sebá, hijo de Bicrí, nos hará
más daño que Absalón. Toma contigo a los servidores de tu señor y
persíguelo, para que no alcance las ciudades fuertes y se nos escape".
'''
"7" = ''':sup:`7` Con Abisay salieron a campaña Joab, los quereteos, los peleteos y
todos los valientes; salieron de Jerusalén para perseguir a Sebá, hijo
de Bicrí.
'''
"8" = ''':sup:`8` Cuando estaban junto a la gran piedra que hay en Gabaón, llegó Amasá
frente a ellos. Joab iba vestido con uniforme militar y llevaba al
costado una espada envainada. La espada se le salió y se cayó.
'''
"9" = ''':sup:`9` Joab preguntó a Amasá: "¿Estás bien, hermano mío?". Y con la mano
derecha le agarró de la barba, como para besarle.
'''
"10" = ''':sup:`10` Amasá no se fijó en la espada que Joab tenía en la mano, y éste se
la clavó en el vientre, esparció sus entrañas en la tierra y, sin
repetirle el golpe, murió. Entonces Joab y su hermano Abisay salieron
en persecución de Sebá, hijo de Bicrí.
'''
"11" = ''':sup:`11` Uno de los soldados de Joab se quedó junto a Amasá y gritó: "El que
esté por Joab y por David, que siga a Joab".
'''
"12" = ''':sup:`12` Amasá, bañado en sangre, yacía en medio del camino. Aquel hombre,
viendo que todo el mundo se detenía, apartó a Amasá del camino y lo
tapó con una capa, porque veía que todos los que llegaban se detenían
junto a él.
'''
"13" = ''':sup:`13` Una vez apartado del camino, todos siguieron a Joab en persecución
de Sebá, hijo de Bicrí.
'''
"14" = ''':sup:`14` Sebá recorrió todas las tribus de Israel y llegó a Abel Bet Maacá;
todos los bicritas se reunieron y le siguieron.
'''
"15" = ''':sup:`15` Los de Joab llegaron y lo asediaron en Abel Bet Maacá. Levantaron
un terraplén contra la ciudad, y todo el ejército que seguía a Joab
hacía minas para hacer caer la muralla.
'''
"16" = ''':sup:`16` Entonces una mujer, avisada, comenzó a gritar desde la ciudad:
"¡Escuchad! ¡Escuchad! Decid a Joab que venga; que quiero hablar con
él".
'''
"17" = ''':sup:`17` Joab fue, y ella le preguntó: "¿Eres tú Joab?". Él respondió: "Sí".
Ella le dijo: "Escucha las palabras de tu sierva". Él contestó:
"Escucho".
'''
"18" = ''':sup:`18` Ella dijo: "En otro tiempo había la costumbre de decir: Para
consultar, que se consulte en Abel y en Dan; y todo se arreglaba así.
'''
"19" = ''':sup:`19` Nuestra ciudad es de las ciudades pacíficas, fieles e importantes
de Israel, y tú intentas destruirla. ¿Por qué quieres destruir la
heredad del Señor?".
'''
"20" = ''':sup:`20` Joab respondió: "¡Lejos, lejos de mí! Yo no quiero destruir ni
devastar.
'''
"21" = ''':sup:`21` No es eso, sino que un hombre de la montaña de Efraín, llamado
Sebá, hijo de Bicrí, ha levantado su mano contra el rey David.
Entregádmelo a él solo, y yo me alejaré de la ciudad". La mujer le
dijo: "Mira, te tiraremos su cabeza por encima de la muralla".
'''
"22" = ''':sup:`22` La mujer, con su sabiduría, convenció a toda la ciudad, cortaron la
cabeza a Sebá, hijo de Bicrí, y se la tiraron a Joab. Éste hizo sonar
la trompeta y se alejaron de la ciudad, cada cual a su casa. Joab
volvió a Jerusalén junto al rey.
'''
"23" = ''':sup:`23` Joab mandaba todo el ejército de Israel; Benayas, hijo de Yehoyadá,
mandaba a los quereteos y peleteos;
'''
"24" = ''':sup:`24` Adorán era el inspector de las prestaciones personales, y Josafat,
hijo de Ajilud, cronista.
'''
"25" = ''':sup:`25` Susa era secretario, y Sadoc y Abiatar, sacerdotes.
'''
"26" = ''':sup:`26` Ira, de Yaír, era también sacerdote de David.
'''
