[14]
"1" = ''':sup:`1` El rey Astiages murió, y le sucedió en el reino Ciro el persa.
'''
"2" = ''':sup:`2` Daniel era entonces confidente del rey, el cual le honraba más que a
todos sus otros amigos.
'''
"3" = ''':sup:`3` Los babilonios tenían un ídolo llamado Bel, en cuyo honor gastaban
diariamente más de seis hectólitros de flor de harina, cuarenta ovejas
y más de dos hectólitros de vino.
'''
"4" = ''':sup:`4` También el rey lo veneraba e iba todos los días a adorarlo. Pero
Daniel adoraba a su Dios.
'''
"5" = ''':sup:`5` Le dijo un día el rey: "¿Por qué no adoras a Bel?". Él respondió:
"Yo no adoro a ídolos hechos por mano humana, sino al Dios vivo,
creador del cielo y de la tierra y Señor de todo viviente".
'''
"6" = ''':sup:`6` El rey le dijo: "¿Te parece que Bel no es un dios vivo? ¿No ves
cuánto come y bebe cada día?".
'''
"7" = ''':sup:`7` Daniel respondió: "No te engañes, rey; este Bel es barro por dentro
y bronce por fuera, y no ha comido jamás".
'''
"8" = ''':sup:`8` Entonces el rey, lleno de cólera, llamó a los sacerdotes del ídolo y
les dijo: "Si no me decís quién es el que come estas ofrendas,
moriréis; pero si demostráis que las come Bel, morirá Daniel, por haber
blasfemado contra Bel".
'''
"9" = ''':sup:`9` Daniel dijo al rey: "Hágase como dices". Los sacerdotes de Bel eran
setenta, sin contar mujeres e hijos.
'''
"10" = ''':sup:`10` El rey y Daniel se dirigieron al templo de Bel;
'''
"11" = ''':sup:`11` los sacerdotes de Bel dijeron: "Mira, nosotros nos salimos de aquí,
y tú, oh rey, haz servir los manjares y el vino preparado; luego cierra
la puerta y séllala con tu anillo. Si mañana por la mañana, al volver
al templo, no encuentras que todo ha sido comido por Bel, nosotros
moriremos; pero en caso contrario morirá Daniel, que miente contra
nosotros".
'''
"12" = ''':sup:`12` Ellos estaban tranquilos porque habían hecho debajo de la mesa una
abertura secreta por la cual entraban regularmente y comían las
ofrendas.
'''
"13" = ''':sup:`13` Una vez que salieron, el rey hizo depositar las viandas delante de
Bel.
'''
"14" = ''':sup:`14` Pero Daniel mandó a sus criados que trajeran ceniza y la
esparcieron con un cedazo por todo el templo en presencia del rey; lego
salieron, cerraron la puerta, la sellaron con el anillo del rey y se
fueron.
'''
"15" = ''':sup:`15` Durante la noche los sacerdotes entraron, como solían, con sus
mujeres y sus hijos, y se lo comieron y bebieron todo.
'''
"16" = ''':sup:`16` Al día siguiente, muy de mañana, el rey se dirigió al templo con
Daniel.
'''
"17" = ''':sup:`17` Y el rey dijo: "¿Están intactos los sellos, Daniel?". Él respondió:
"Sí, oh rey".
'''
"18" = ''':sup:`18` Abrieron la puerta, el rey echó una ojeada a la mesa y exclamó en
alta voz: "Grande eres, Bel, y no hay en ti engaño alguno".
'''
"19" = ''':sup:`19` Pero Daniel se rió y detuvo al rey para que no entrara dentro;
luego dijo: "Mira bien el pavimento y observa de quién son estas
huellas".
'''
"20" = ''':sup:`20` El rey dijo: "Veo huellas de hombres, de mujeres y de niños".
'''
"21" = ''':sup:`21` Y, encolerizado, el rey hizo apresar a los sacerdotes con sus
mujeres y sus hijos. Ellos le mostraron la puerta secreta por la cual
entraban a consumir lo que había en la mesa.
'''
"22" = ''':sup:`22` Entonces el rey mandó matarlos a todos y entregó a Bel en manos de
Daniel, el cual lo destruyó juntamente con su templo.
'''
"23" = ''':sup:`23` Había también un gran dragón al que los babilonios veneraban.
'''
"24" = ''':sup:`24` El rey dijo a Daniel: "Al menos, de éste no irás a decir que es de
bronce; mira, está vivo y come y bebe; no negarás que es un dios
viviente. Adóralo".
'''
"25" = ''':sup:`25` Daniel respondió: "Yo adoro al Señor, mi Dios, porque es él el Dios
vivo. Oh rey, dame licencia, y yo mataré a este dragón sin espada ni
estaca".
'''
"26" = ''':sup:`26` El rey dijo: "Te la doy".
'''
"27" = ''':sup:`27` Daniel entonces tomó pez, grasa y pelos y lo coció todo junto; hizo
luego unas bolas y las echó en la boca del dragón, el cual, en cuanto
las tragó, reventó. Y Daniel dijo: "Eso es lo que adoráis".
'''
"28" = ''':sup:`28` Al enterarse de esto los babilonios, se indignaron y se volvieron
contra el rey, diciendo: "El rey se ha hecho judío; ha dejado destruir
a Bel, ha dejado matar al dragón y suprimir a los sacerdotes".
'''
"29" = ''':sup:`29` Se presentaron al rey y le dijeron: "Entréganos a Daniel; si no, te
mataremos a ti y a toda tu casa".
'''
"30" = ''':sup:`30` El rey entonces, al verse en peligro por su violencia, se vio
obligado a entregarles a Daniel.
'''
"31" = ''':sup:`31` Ellos lo echaron en el foso de los leones, donde estuvo seis días.
'''
"32" = ''':sup:`32` En aquel foso había siete leones, a los que se les daba diariamente
dos cuerpos humanos y dos ovejas; pero entonces no se les dio nada con
el fin de que devoraran a Daniel.
'''
"33" = ''':sup:`33` Vivía a la sazón en Judea el profeta Habacuc; éste, después de
haber preparado un cocido y desmenuzado pan en un plato, se dirigía al
campo a llevárselo a los segadores.
'''
"34" = ''':sup:`34` Pero el ángel del Señor dijo a Habacuc: "Lleva la comida que has
preparado a Babilonia para Daniel, que está en el foso de los leones".
'''
"35" = ''':sup:`35` Habacuc dijo: "Señor, no he visto jamás Babilonia y no sé dónde
está el foso".
'''
"36" = ''':sup:`36` Pero el ángel del Señor lo agarró por la cabeza y, llevándolo por
los cabellos, lo puso en Babilonia encima del foso con la rapidez de su
soplo.
'''
"37" = ''':sup:`37` Habacuc gritó: "Daniel, Daniel, toma la comida que el Señor te ha
enviado".
'''
"38" = ''':sup:`38` Y Daniel exclamó: "¡Oh Dios, te has acordado de mí y no has
desamparado a los que te aman!".
'''
"39" = ''':sup:`39` Luego se levantó y se puso a comer, mientras el ángel del Señor
volvía a llevar a Habacuc a su lugar.
'''
"40" = ''':sup:`40` El día séptimo vino el rey a llorar a Daniel; se acercó al foso,
miró y vio que Daniel estaba allí sentado.
'''
"41" = ''':sup:`41` Entonces exclamó entusiasmado: "Grande eres tú, Señor, Dios de
Daniel, y no hay otro Dios fuera de ti".
'''
"42" = ''':sup:`42` Y mandó sacar del foso a Daniel y arrojar allá a los que habían
tramado su ruina, los cuales fueron devorados al instante en su
presencia.
'''
