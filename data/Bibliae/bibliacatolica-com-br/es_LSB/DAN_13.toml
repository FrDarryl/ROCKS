[13]
"1" = ''':sup:`1` Había en Babilonia un hombre llamado Joaquín.
'''
"2" = ''':sup:`2` Se casó con una mujer, llamada Susana, hija de Jelcías, muy bella y
temerosa de Dios.
'''
"3" = ''':sup:`3` Sus padres eran justos, y habían educado a su hija conforme a la ley
de Moisés.
'''
"4" = ''':sup:`4` Joaquín era muy rico, y tenía un jardín contiguo a su casa; los
judíos solían ir a su casa, porque gozaba de gran estima entre todos.
'''
"5" = ''':sup:`5` Aquel año fueron escogidos entre el pueblo y designados jueces dos
ancianos de esos a quienes se refiere el Señor cuando dice: "En
Babilonia ha surgido la iniquidad de parte de los ancianos y de los
jueces que se hacían guías del pueblo".
'''
"6" = ''':sup:`6` Éstos venían a menudo a casa de Joaquín, y a ellos se dirigían todos
aquellos que tenían algún litigio que resolver.
'''
"7" = ''':sup:`7` Cuando al mediodía toda la gente se marchaba, Susana solía salir a
pasearse por el huerto de su marido.
'''
"8" = ''':sup:`8` Los dos ancianos la veían todos los días cuando salía a pasear, y
empezaron a desearla;
'''
"9" = ''':sup:`9` pervirtieron su mente y desviaron sus ojos, que ya no miraban al
cielo ni se acordaban de sus justos juicios.
'''
"10" = ''':sup:`10` Los dos ardían de pasión por ella, pero sin manifestarse mutuamente
su tormento,
'''
"11" = ''':sup:`11` porque tenían vergüenza de descubrir su deseo de tener relaciones
con ella;
'''
"12" = ''':sup:`12` y se afanaban por verla todos los días.
'''
"13" = ''':sup:`13` Un día se dijeron el uno al otro: "Vamos a casa, que es hora de
comer". Al salir, se separaron.
'''
"14" = ''':sup:`14` Pero se dieron la vuelta y volvieron a encontrarse en el mismo
sitio; se preguntaron el uno al otro el motivo, y se confesaron
finalmente su pasión. Entonces, de común acuerdo, convinieron en buscar
una ocasión en que pudieran sorprenderla sola.
'''
"15" = ''':sup:`15` Una vez, mientras ellos seguían acechando la ocasión oportuna,
salió ella, como de ordinario, con dos doncellas, y quiso bañarse en el
jardín porque hacía mucho calor.
'''
"16" = ''':sup:`16` No había allí nadie, excepto los dos ancianos, que estaban
escondidos acechándola.
'''
"17" = ''':sup:`17` Dijo a las doncellas: "Traedme aceite y jabón, y cerrad después las
puertas del jardín, pues voy a bañarme".
'''
"18" = ''':sup:`18` Ellas hicieron lo que Susana había ordenado; cerraron las puertas
del jardín y entraron en casa por una puerta lateral para traer lo que
les había mandado. No sabían que los dos ancianos estaban allí
escondidos.
'''
"19" = ''':sup:`19` En cuanto salieron las doncellas, los dos viejos se levantaron,
fueron corriendo donde ella
'''
"20" = ''':sup:`20` y le dijeron: "Mira, las puertas del jardín están cerradas y nadie
nos ve. Nosotros te estamos deseando; consiente y acuéstate con
nosotros;
'''
"21" = ''':sup:`21` si no lo haces, testificaremos contra ti que estaba contigo un
joven y que por eso mandaste fuera a las doncellas".
'''
"22" = ''':sup:`22` Entonces Susana gimiendo exclamó: "¡Ay, estoy en un gran aprieto!
Si consiento, me espera la muerte; si no consiento, no escaparé de
vuestras manos.
'''
"23" = ''':sup:`23` Pero prefiero caer en vuestras manos que consentir en aquello que
es pecado ante el Señor".
'''
"24" = ''':sup:`24` Y Susana gritó fuertemente; pero también gritaron los dos viejos
contra ella.
'''
"25" = ''':sup:`25` Y uno de ellos corrió a abrir las puertas del jardín.
'''
"26" = ''':sup:`26` A aquellos gritos los criados salieron rápidamente al jardín por la
puerta lateral para ver qué había sucedido.
'''
"27" = ''':sup:`27` Y cuando los dos viejos lo explicaron a su manera, los criados se
sonrojaron mucho, porque jamás se había dicho de Susana una cosa
semejante.
'''
"28" = ''':sup:`28` Al día siguiente, cuando el pueblo se reunió en casa de su marido
Joaquín, vinieron también los dos viejos malvados, decididos a hacerla
condenar a muerte.
'''
"29" = ''':sup:`29` Y dijeron ante el pueblo: "Mandad llamar a Susana, hija de Jelcías,
la mujer de Joaquín".
'''
"30" = ''':sup:`30` Ella vino acompañada de sus padres, de sus hijos y de todos sus
parientes.
'''
"31" = ''':sup:`31` Susana era encantadora y bellísima.
'''
"32" = ''':sup:`32` Aquellos malvados le ordenaron que se quitase el velo -pues estaba
velada- para poderse al menos saciar de su belleza,
'''
"33" = ''':sup:`33` mientras lloraban los suyos y todos los que la veían.
'''
"34" = ''':sup:`34` Los dos viejos, en pie en medio del pueblo, pusieron sus manos
sobre la cabeza de Susana.
'''
"35" = ''':sup:`35` Ella, llorando, levantó los ojos al cielo, porque su corazón tenía
puesta su confianza en el Señor.
'''
"36" = ''':sup:`36` Los viejos empezaron a decir: "Estando nosotros dos solos
paseándonos por el jardín, entró ésta con dos doncellas, cerró la
puerta del jardín y despachó a las doncellas.
'''
"37" = ''':sup:`37` Entonces se acercó a ella un joven que estaba escondido en el
jardín y se acostó con ella.
'''
"38" = ''':sup:`38` Nosotros, que estábamos en un rincón del jardín, al ver la
iniquidad, corrimos hacia ellos;
'''
"39" = ''':sup:`39` los sorprendimos juntos, pero no nos fue posible atraparlo a él
porque tenía más fuerza que nosotros y abrió la puerta y se escapó.
'''
"40" = ''':sup:`40` Entonces apresamos a ésta y le preguntamos quién era el joven,
'''
"41" = ''':sup:`41` pero no quiso decírnoslo. De todo esto nosotros somos testigos". La
asamblea los creyó, como ancianos y jueces del pueblo que eran. Y la
condenaron a muerte.
'''
"42" = ''':sup:`42` Susana exclamó fuertemente: "Oh Dios eterno, que ves las cosas
secretas y conoces todo antes que suceda.
'''
"43" = ''':sup:`43` Tú sabes que éstos han dado testimonio falso contra mí; mira que
voy a morir sin haber hecho nada de lo que la maldad de éstos ha
tramado contra mí".
'''
"44" = ''':sup:`44` Y el Señor escuchó su voz.
'''
"45" = ''':sup:`45` Cuando la llevaban para matarla, Dios suscitó el santo espíritu de
un muchacho llamado Daniel,
'''
"46" = ''':sup:`46` el cual se puso a gritar:
'''
"47" = ''':sup:`47` "¡Yo soy inocente de la sangre de esa mujer!". Todos los presentes
se volvieron hacia él y le preguntaron: "¿Qué quieres decir con estas
palabras?".
'''
"48" = ''':sup:`48` Él, plantado en medio de todos, dijo: "Israelitas, estáis locos.
¡Habéis condenado a una hija de Israel sin juzgarla y sin aclarar los
hechos!
'''
"49" = ''':sup:`49` ¡Volved al lugar del juicio, porque el testimonio que éstos han
dado contra ella es falso!".
'''
"50" = ''':sup:`50` Entonces todo el pueblo volvió en seguida atrás. Los ancianos
dijeron a Daniel: "Siéntate aquí en medio de nosotros y decláranos lo
que piensas, ya que Dios te ha dado la madurez de la ancianidad".
'''
"51" = ''':sup:`51` Daniel dijo: "Separadlos lejos el uno del otro, y yo los
examinaré".
'''
"52" = ''':sup:`52` Una vez separados, tomó a uno y le dijo: "Oh, envejecido en el mal,
ahora has colmado la medida de los delitos cometidos en el pasado,
'''
"53" = ''':sup:`53` cuando dictabas sentencias injustas, condenabas a los inocentes y
absolvías a los culpables, siendo así que el Señor ha dicho: No matarás
al inocente y justo.
'''
"54" = ''':sup:`54` Así pues, si es que viste realmente a ésta di: ¿Bajo qué árbol los
viste juntos?". Respondió: "Debajo de una acacia".
'''
"55" = ''':sup:`55` Daniel replicó: "Tu mentira recae sobre tu cabeza; un ángel de Dios
ha recibido ya de él la orden de partirte por medio".
'''
"56" = ''':sup:`56` Retiró a éste, mandó traer al otro y le dijo: "Raza de Canaán, que
no de Judá, la hermosura te ha seducido y la pasión ha trastornado tu
corazón.
'''
"57" = ''':sup:`57` Así hacíais vosotros con las hijas de Israel, y ellas accedían por
miedo a vuestros deseos; pero una hija de Judá no ha soportado vuestra
iniquidad.
'''
"58" = ''':sup:`58` Di: ¿Bajo qué árbol los sorprendiste juntos?". Él respondió:
"Debajo de una encina".
'''
"59" = ''':sup:`59` Daniel le dijo: "Tu mentira recae también sobre tu cabeza; ya está
el ángel del Señor esperando, espada en mano, para partirte por medio y
exterminaros".
'''
"60" = ''':sup:`60` Todos los presentes clamaron entonces a grandes voces y bendijeron
al Señor, que salva a todos los que esperan en él.
'''
"61" = ''':sup:`61` Se levantaron contra los dos viejos, a quienes, por su propia boca,
había convencido Daniel de falso testimonio, e hicieron con ellos lo
mismo que ellos habían maquinado pérfidamente contra el prójimo.
'''
"62" = ''':sup:`62` Los condenaron a muerte, como prescribe la ley de Moisés, y así
aquel día se salvó la sangre inocente.
'''
"63" = ''':sup:`63` Jelcías y su mujer dieron gracias a Dios por su hija Susana, así
como Joaquín, su marido, y todos sus parientes, porque nada malo se
había encontrado en ella.
'''
"64" = ''':sup:`64` Y Daniel gozó de gran estima ante el pueblo desde aquel día en
adelante.
'''
