[22]
"1" = ''':sup:`1` "Hermanos y padres, escuchad ahora mi defensa ante vosotros".
'''
"2" = ''':sup:`2` Cuando oyeron que les hablaba en lengua hebrea, el silencio se hizo
más profundo.
'''
"3" = ''':sup:`3` Él siguió: "Yo soy judío, nacido en Tarso de Cilicia, pero educado
aquí, en esta ciudad, a los pies de Gamaliel, instruido en la fiel
observancia de la ley de nuestros padres, partidario entusiasta de la
causa de Dios, como todos vosotros los sois en este día;
'''
"4" = ''':sup:`4` yo he perseguido a muerte este nuevo camino, encadenando y metiendo
en la cárcel a hombres y a mujeres,
'''
"5" = ''':sup:`5` como me es testigo el sumo sacerdote y el colegio de los ancianos;
ellos me dieron cartas para los hermanos de Damasco y fui allá con el
fin de traer presos a Jerusalén a los creyentes que encontrara para que
fueran castigados.
'''
"6" = ''':sup:`6` Pero sucedió que cerca ya de Damasco, hacia mediodía, de repente me
envolvió un gran resplandor del cielo.
'''
"7" = ''':sup:`7` Caí a tierra, y oí una voz que me decía: Saulo, Saulo, ¿por qué me
persigues?
'''
"8" = ''':sup:`8` Yo pregunté: ¿Quién eres, Señor? Y me dijo: Yo soy Jesús de Nazaret,
a quien tú persigues.
'''
"9" = ''':sup:`9` Los que estaban conmigo vieron la luz, pero no oyeron la voz del que
me hablaba.
'''
"10" = ''':sup:`10` Yo dije: ¿Qué tengo que hacer, Señor? Y el Señor me dijo: Levántate
y entra en Damasco; allí te dirán lo que debes hacer.
'''
"11" = ''':sup:`11` Como no veía nada debido a aquel gran resplandor, entré en Damasco
llevado de la mano de mis compañeros de viaje.
'''
"12" = ''':sup:`12` Un tal Ananías, fiel cumplidor de la ley, estimado por todos los
judíos de la ciudad,
'''
"13" = ''':sup:`13` se me presentó y me dijo: Hermano Saulo, recobra la vista. Y en el
mismo instante la recobré y lo vi.
'''
"14" = ''':sup:`14` Él dijo: El Dios de nuestros padres te ha destinado a conocer su
voluntad, a ver al Justo y a oír su voz,
'''
"15" = ''':sup:`15` porque serás su testigo ante todos los hombres de lo que has visto
y oído.
'''
"16" = ''':sup:`16` Y ahora, ¿qué esperas? Levántate, bautízate y lava tus pecados
invocando su nombre.
'''
"17" = ''':sup:`17` Cuando volví a Jerusalén, estando yo orando en el templo, fui
arrebatado en éxtasis
'''
"18" = ''':sup:`18` y vi al Señor, que me decía: Date prisa y sal pronto de Jerusalén,
porque no recibirán tu testimonio acerca de mí.
'''
"19" = ''':sup:`19` Yo le dije: Señor, ellos saben que yo iba por las sinagogas para
meter en la cárcel y torturar a los que creían en ti.
'''
"20" = ''':sup:`20` Cuando se derramó la sangre de Esteban, tu testigo, yo mismo estaba
allí, consintiendo y guardando las ropas de los que lo mataban.
'''
"21" = ''':sup:`21` Y me dijo: Ponte en camino, que te voy a enviar a pueblos más
lejanos".
'''
"22" = ''':sup:`22` Hasta aquí lo estuvieron escuchando, pero entonces se pusieron a
gritar: "Quita del mundo a este hombre, porque no merece vivir".
'''
"23" = ''':sup:`23` Como ellos continuaban gritando, agitaban los mantos y tiraban
polvo al aire,
'''
"24" = ''':sup:`24` el comandante mandó meterlo en la fortaleza, con orden de que lo
azotaran a ver si confesaba y lograba saber por qué gritaban así contra
él.
'''
"25" = ''':sup:`25` Pero cuando le iban a sujetar con correas, Pablo dijo al oficial
allí presente: "¿Está permitido azotar a un ciudadano romano sin
haberlo juzgado antes?".
'''
"26" = ''':sup:`26` Al oír esto, el oficial salió a comunicárselo al comandante: "¿Qué
vas a hacer? Este hombre es romano".
'''
"27" = ''':sup:`27` El comandante fue y le dijo: "Dime, ¿eres romano?". Pablo contestó:
"Sí".
'''
"28" = ''':sup:`28` El comandante dijo: "Yo he conseguido este derecho de ciudadanía
mediante una importante suma". Pablo replicó: "Pues yo lo tengo de
nacimiento".
'''
"29" = ''':sup:`29` Al instante los que iban a torturarlo para hacerlo hablar se
fueron. Y el comandante tuvo miedo, al darse cuenta de que era romano y
que lo había encadenado.
'''
"30" = ''':sup:`30` Al día siguiente, queriendo saber con certeza de qué lo acusaban
los judíos, lo desató y mandó que se reunieran los sumos sacerdotes y
el tribunal supremo. Después bajó a Pablo y lo hizo comparecer ante
ellos.
'''
"Notes" = '''
Notas de rodapé:
22:1-21 - Pablo defiende su fe ante el pueblo, relatando su conversión
y misión. Este discurso destaca el poder transformador de un encuentro
1:12-16).
22:22-29 - Pablo revela su ciudadanía romana para evitar ser azotado
ilegalmente, mostrando la importancia de afirmar los derechos civiles
'''
