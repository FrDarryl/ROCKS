[3]
"1" = ''':sup:`1` Mientras la ciudad santa gozaba de una paz completa y se observaban
todas las leyes por la piedad del sumo sacerdote Onías y su odio a toda
maldad,
'''
"2" = ''':sup:`2` hasta los reyes honraban el lugar santo y lo enriquecían con ricos
dones;
'''
"3" = ''':sup:`3` tanto que Saleuco, rey de Asia, proveía de sus propias rentas a los
gastos de todos los sacrificios.
'''
"4" = ''':sup:`4` Un tal Simón, de la tribu de Benjamín, inspector del templo, se
enemistó con el sumo sacerdote por cuestiones de la administración de
la ciudad y,
'''
"5" = ''':sup:`5` no pudiendo sobreponerse a Onías, se fue a Apolonio de Tarso,
entonces gobernador de Celesiria y Fenicia,
'''
"6" = ''':sup:`6` a quien descubrió que en el tesoro del templo se guardaban riquezas
increíbles, que la cantidad del dinero era innumerable, que no se
empleaba en el servicio del templo y que el rey podría apoderarse de
ello.
'''
"7" = ''':sup:`7` Apolonio se entrevistó con el rey y le informó de las citadas
riquezas. Éste escogió a Heliodoro, que estaba al frente de sus
negocios, y le dio orden de apoderarse de aquellos tesoros.
'''
"8" = ''':sup:`8` Heliodoro se puso pronto en camino, simulando visitar la Celesiria y
la Fenicia, pero con el propósito de ejecutar los designios del rey.
'''
"9" = ''':sup:`9` Llegó a Jerusalén, y fue recibido amigablemente por el sumo
sacerdote y por la ciudad; informó de la denuncia recibida, y preguntó
si las cosas eran así en realidad.
'''
"10" = ''':sup:`10` El sumo sacerdote manifestó que se trataba de unos depósitos
pertenecientes a huérfanos y viudas,
'''
"11" = ''':sup:`11` y de Hircano, hijo de Tobías, persona de noble posición -contra las
falsas denuncias del malvado Simón-; y que todo el tesoro era de trece
mil seiscientos kilos de plata y seis mil seiscientos de oro;
'''
"12" = ''':sup:`12` que era del todo injusto defraudar a aquellos que se habían
confiado a la santidad del lugar y a la inviolabilidad del templo,
honrado en todo el mundo.
'''
"13" = ''':sup:`13` Pero Heliodoro, siguiendo las órdenes reales, sostenía que todos
aquellos tesoros debían ir a manos del rey.
'''
"14" = ''':sup:`14` En el día señalado se dispuso a entrar para inspeccionar aquellas
riquezas,
'''
"15" = ''':sup:`15` lo cual causó no pequeño alboroto en la ciudad. Los sacerdotes,
postrados ante el altar con sus vestiduras sacerdotales, invocaban al
cielo, que había ordenado la ley de los depósitos, pidiendo que se
guardaran intactos para quienes los habían depositado.
'''
"16" = ''':sup:`16` No se podía mirar el rostro del sumo sacerdote sin quedar
estremecido, pues su aspecto y su palidez demostraban la angustia de su
interior.
'''
"17" = ''':sup:`17` Le estremecía un temor y un temblor de cuerpo que dejaba adivinar a
quienes le miraban el dolor de su corazón.
'''
"18" = ''':sup:`18` Muchos salían en tropel de sus casas y organizaban rogativas
públicas para salvar el lugar santo, que estaba en peligro de ser
ultrajado.
'''
"19" = ''':sup:`19` Las mujeres, con cilicios bajo los pechos, invadían las calles; las
doncellas encerradas, unas corrían a las puertas, otras subían a las
murallas, otras miraban por las ventanas.
'''
"20" = ''':sup:`20` Todas, levantando las manos al cielo, oraban.
'''
"21" = ''':sup:`21` Movía a compasión ver la muchedumbre confusa postrada en tierra y
la ansiedad del sumo sacerdote, colmado de angustia.
'''
"22" = ''':sup:`22` Todos imploraban al Dios omnipotente que los depósitos fueran
guardados con seguridad para quienes los habían depositado.
'''
"23" = ''':sup:`23` Heliodoro, en tanto, comenzaba a ejecutar sus intentos.
'''
"24" = ''':sup:`24` Estaba ya con su escolta junto al tesoro del templo, cuando el
Señor de los espíritus y rey de todo poder se manifestó con tan gran
majestad que todos los que se habían atrevido a entrar en el templo,
fulminados a la vista del poder de Dios, quedaron impotentes y
atemorizados.
'''
"25" = ''':sup:`25` Se les apareció un caballo adornado de riquísima montura y, sobre
él, un jinete terrible. El caballo pateó con sus patas delanteras a
Heliodoro; el que lo montaba iba armado con armadura de oro.
'''
"26" = ''':sup:`26` Aparecieron también dos jóvenes robustos, de aspecto majestuoso,
magníficamente vestidos, que se colocaron a ambos lados de Heliodoro y
no paraban de azotarlo descargando sobre él una lluvia de golpes.
'''
"27" = ''':sup:`27` Heliodoro cayó a tierra y quedó envuelto en profunda oscuridad; lo
recogieron y lo llevaron en una litera.
'''
"28" = ''':sup:`28` Así era llevado, incapaz de valerse por sí mismo, aquel que poco
antes había entrado arrogante en la sala del tesoro con gran séquito y
numerosa escolta, reconociendo todos claramente el poder de Dios.
'''
"29" = ''':sup:`29` Por la intervención divina había quedado sin palabra y sin
esperanza alguna de salud.
'''
"30" = ''':sup:`30` Los judíos bendecían al Señor, que había glorificado su santuario y
había llenado de gozo y alegría aquel templo, poco antes inundado de
temor y de turbación, por la extraordinaria manifestación de Dios.
'''
"31" = ''':sup:`31` Llegaron rápidamente algunos de los de Heliodoro, y suplicaban a
Onías que rogara al altísimo para que concediera la vida a aquel que se
encontraba en su último aliento.
'''
"32" = ''':sup:`32` El sumo sacerdote, temiendo que el rey pensara que los judíos
habían atentado contra la vida de Heliodoro, ofreció un sacrificio por
su salud.
'''
"33" = ''':sup:`33` Al tiempo que el sumo sacerdote ofrecía el sacrificio por el
pecado, se presentaron de nuevo ante Heliodoro los mismos jóvenes,
vestidos con las mismas vestiduras; se pusieron ante él y le dijeron:
"Da muchas gracias a Onías, sumo sacerdote, pues por él el Señor te ha
dejado con vida.
'''
"34" = ''':sup:`34` Tú, castigado por el cielo, publica a todos el gran poder de Dios".
Dicho esto, desaparecieron.
'''
"35" = ''':sup:`35` Heliodoro, después de ofrecer un sacrificio al Señor y desear mucha
prosperidad a aquel que le había concedido la vida, se despidió de
Onías y se volvió con sus tropas a la corte del rey.
'''
"36" = ''':sup:`36` Daba testimonio ante todos de las cosas maravillosas que había
visto con sus mismos ojos, realizadas por Dios.
'''
"37" = ''':sup:`37` El rey preguntó a Heliodoro por la persona más indicada para
enviarla otra vez a Jerusalén.
'''
"38" = ''':sup:`38` Heliodoro respondió: "Si tienes alguna persona contraria y enemiga
de tu gobierno, envíala allá, y la harás volver bien castigada, si es
que consigue volver. En aquel lugar hay un poder divino.
'''
"39" = ''':sup:`39` El mismo que habita el cielo vigila aquel lugar y lo guarda,
hiriendo de muerte a los que penetran en él para profanarlo".
'''
"40" = ''':sup:`40` Esto fue lo que sucedió con Heliodoro, y así se salvó el tesoro.
'''
