[1]
"1" = ''':sup:`1` Éste es el texto del libro escrito por Baruc, hijo de Nerías, hijo
de Majsías, hijo de Sedecías, hijo de Asadías, hijo de Jelcías, en
Babilonia,
'''
"2" = ''':sup:`2` el año quinto, el día siete del mismo mes en que los caldeos habían
tomado e incendiado Jerusalén.
'''
"3" = ''':sup:`3` Baruc leyó el texto de este libro ante Jeconías, hijo de Joaquín,
rey de Judá, y ante todo el pueblo congregado para escuchar esta
lectura,
'''
"4" = ''':sup:`4` ante los dignatarios, los familiares del rey, los ancianos; en una
palabra, ante el pueblo entero, desde el más chico al más grande, de
todos los que habitaban en Babilonia, a orillas del río Sud.
'''
"5" = ''':sup:`5` Todos lloraban, hacían ayunos y oraciones en la presencia del Señor.
'''
"6" = ''':sup:`6` Luego hicieron una colecta de dinero, según las posibilidades de
cada uno,
'''
"7" = ''':sup:`7` y lo mandaron a Jerusalén, al sacerdote Joaquín, hijo de Jelcías,
hijo de Salón, a los demás sacerdotes y al resto del pueblo que se
encontraban con él en Jerusalén.
'''
"8" = ''':sup:`8` Ya Baruc, el día diez del mes de siván, había recobrado los
utensilios del templo del Señor, sacados del templo, para restituirlos
a Judá; utensilios de plata, mandados hacer por Sedecías, hijo de
Josías, rey de Judá;
'''
"9" = ''':sup:`9` después que Nabucodonosor, rey de Babilonia, se había llevado de
Jerusalén a Jeconías, a los príncipes, a los rehenes, a los nobles y a
los plebeyos, y los había deportado a Babilonia.
'''
"10" = ''':sup:`10` Les decían: "Ahí os mandamos dinero para que con él compréis
holocaustos, sacrificios por el pecado e incienso; haced ofrendas y
presentadlas sobre el altar del Señor Dios nuestro.
'''
"11" = ''':sup:`11` Rogad por la vida de Nabucodonosor, rey de Babilonia, y por la vida
de su hijo Baltasar, para que sus días en la tierra sean como los del
cielo.
'''
"12" = ''':sup:`12` El Señor nos dé fuerzas e ilumine nuestros ojos para vivir a la
sombra de Nabucodonosor, rey de Babilonia, y de su hijo Baltasar,
sirviéndolos largo tiempo y gozando de su favor.
'''
"13" = ''':sup:`13` Rogad también por nosotros al Señor Dios nuestro, porque hemos
pecado contra él y todavía hoy no se ha retirado de nosotros la
indignación y la ira del Señor.
'''
"14" = ''':sup:`14` Y leed este libro que os mandamos, para que se haga pública
confesión en el templo del Señor, en el día de fiesta y en los días de
la asamblea.
'''
"15" = ''':sup:`15` Diréis: Al Señor Dios nuestro pertenece la justicia, y a nosotros
en cambio en este día la vergüenza: la vergüenza para los hombres de
Judá y para los habitantes de Jerusalén,
'''
"16" = ''':sup:`16` para nuestros reyes, nuestros príncipes, nuestros sacerdotes,
nuestros profetas y nuestros padres.
'''
"17" = ''':sup:`17` Porque hemos pecado contra el Señor,
'''
"18" = ''':sup:`18` le hemos desobedecido y no hemos escuchado la voz del Señor Dios
nuestro, ni hemos seguido los preceptos que el Señor nos había puesto
delante.
'''
"19" = ''':sup:`19` Desde que el Señor sacó a nuestros padres de Egipto hasta el día de
hoy hemos sido infieles al Señor Dios nuestro y nos hemos alejado para
no oír su voz.
'''
"20" = ''':sup:`20` Por esto se nos han pegado las calamidades y la maldición que el
Señor comunicó a su siervo Moisés, cuando sacó a nuestros padres de
Egipto, para darnos una tierra que mana leche y miel; éste es nuestro
caso presente.
'''
"21" = ''':sup:`21` Nosotros no hemos escuchado la voz del Señor Dios nuestro, conforme
a todas las palabras de los profetas que nos ha enviado,
'''
"22" = ''':sup:`22` sino que cada uno de nosotros ha seguido el capricho de su perverso
corazón, sirviendo a dioses extraños y haciendo lo que desagrada al
Señor Dios nuestro.
'''
