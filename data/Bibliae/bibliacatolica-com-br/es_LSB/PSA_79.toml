[79]
"1" = ''':sup:`1` Salmo de Asaf Oh, Dios, los paganos han invadido tu heredad, han
profanado tu sagrado templo, han hecho de Jerusalén un montón de
ruinas;
'''
"2" = ''':sup:`2` han dado el cadáver de tus siervos por comida a las aves de los
cielos, la carne de tus fieles a las bestias de la tierra.
'''
"3" = ''':sup:`3` Han vertido su sangre como agua por todo Jerusalén, y no hay quien
los entierre.
'''
"4" = ''':sup:`4` Nos hemos hecho irrisión de los vecinos, escarnio y burla de cuantos
nos rodean.
'''
"5" = ''':sup:`5` ¿Hasta cuándo, Señor, tu ira, que no termina nunca; tu celo, que
quema como un fuego?
'''
"6" = ''':sup:`6` Derrama tu furor sobre las gentes que te ignoran, sobre los reinos
que no invocan tu nombre,
'''
"7" = ''':sup:`7` porque ellos devoraron a Jacob y devastaron su morada.
'''
"8" = ''':sup:`8` No guardes contra nosotros culpas de antepasados, que venga rápida
tu piedad sobre nosotros, pues estamos en las últimas.
'''
"9" = ''':sup:`9` Ayúdanos, oh Dios, salvador nuestro, por la gloria de tu nombre;
líbranos, perdona nuestros pecados, por el honor de tu nombre.
'''
"10" = ''':sup:`10` ¿Por qué han de decir las naciones: "Dónde está su Dios"?; que las
naciones aprendan ante nuestros ojos que hay una venganza por la muerte
de tus siervos.
'''
"11" = ''':sup:`11` Llegue hasta ti el gemido de los prisioneros, con tu potente brazo
libera a los condenados a muerte;
'''
"12" = ''':sup:`12` clava a nuestros vecinos siete veces en pleno corazón el ultraje
que te han hecho a ti, Señor.
'''
"13" = ''':sup:`13` Y nosotros, tu pueblo, ovejas de tu grey, te estaremos eternamente
agradecidos, de edad en edad pregonaremos tu alabanza.
'''
