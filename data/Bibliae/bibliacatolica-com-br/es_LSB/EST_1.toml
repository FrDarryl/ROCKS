"1" = ''':sup:`1` Era en tiempos del rey Asuero, el que reinó desde India hasta
Etiopía sobre ciento veintisiete provincias.
'''
"2" = ''':sup:`2` El año tercero de su reinado, el rey, que tenía establecido su trono
real en la ciudad de Susa,
'''
"3" = ''':sup:`3` dio un banquete a todos los príncipes, ministros y jefes del
ejército persa y medo, a los nobles y gobernadores de las provincias.
'''
"4" = ''':sup:`4` Quería, con esto, poner de manifiesto durante muchos días, ciento
ochenta exactamente, la riqueza y gloria de su imperio, el fasto y
esplendor de su magnificencia.
'''
"5" = ''':sup:`5` Transcurridos aquellos días, ofreció también un banquete durante
siete días a toda la población de la ciudad de Susa, chicos y grandes,
en el patio del jardín real.
'''
"6" = ''':sup:`6` Colgaduras de lino blanco y celeste, sostenidas por cordones de seda
y púrpura roja, pendían de anillas de plata, fijadas en columnas de
mármol; se habían colocado divanes de oro y plata a lo largo del
pavimento de piedras finas, de mármol blanco, de madreperla y de
mosaico.
'''
"7" = ''':sup:`7` Las bebidas se servían en copas de oro, todas diferentes, y se
ofrecía vino abundante conforme a la esplendidez regia.
'''
"8" = ''':sup:`8` El rey había ordenado a los mayordomos de palacio que no obligaran a
beber a nadie y que fuesen condescendientes con los deseos de los
invitados.
'''
"9" = ''':sup:`9` La reina Vasti ofreció también un banquete a las mujeres en el
palacio de Asuero.
'''
"10" = ''':sup:`10` El séptimo día el rey, eufórico por el vino, mandó a Mehumán,
Bizzetá, Jarboná, Bigtá, Abagtá, Zetar y Carcás, los siete eunucos que
le servían,
'''
"11" = ''':sup:`11` que trajeran a su presencia a la reina Vasti con la corona real,
para mostrar su belleza al pueblo y a los jefes, pues era muy hermosa.
'''
"12" = ''':sup:`12` Pero la reina Vasti se negó, a pesar del mandato del rey
transmitido por los eunucos. El rey se enfadó mucho, montó en cólera y
'''
"13" = ''':sup:`13` consultó a los sabios, expertos en leyes, pues era costumbre que
los asuntos fuesen tratados ante expertos en leyes y derecho.
'''
"14" = ''':sup:`14` Los más destacados eran Carsena, Setar, Admatá, Tarsis, Meres,
Marsená y Memucán, los siete príncipes persas y medos que pertenecían
al consejo real y ocupaban los primeros cargos del reino.
'''
"15" = ''':sup:`15` El rey preguntó: "¿Qué ha de hacerse, según la ley, con la reina
Vasti por no haber cumplido la orden del rey, transmitida por los
eunucos?".
'''
"16" = ''':sup:`16` Memucán, ante el rey y los príncipes, respondió: "La reina no ha
ofendido solamente al rey, sino también a los príncipes y a los
súbditos que viven en las provincias del rey.
'''
"17" = ''':sup:`17` Porque cuando todas las mujeres se enteren de lo que ha hecho la
reina, despreciarán a sus maridos, diciendo: El rey mandó llamar a la
reina, y ella no quiso ir.
'''
"18" = ''':sup:`18` Desde hoy las mujeres de los príncipes persas y medos, al saber lo
que ha hecho la reina, hablarán con desprecio y con ira a sus maridos.
'''
"19" = ''':sup:`19` Si al rey le parece bien, promulgue este decreto entre las leyes de
los persas y de los medos: la reina Vasti no comparecerá más delante
del rey, y su dignidad de reina se conferirá a otra mejor que ella.
'''
"20" = ''':sup:`20` Cuando el decreto real se divulgue en todo el reino, todas las
mujeres, desde las más grandes hasta las más insignificantes, honrarán
a sus maridos".
'''
"21" = ''':sup:`21` El consejo de Memucán agradó al rey y a los príncipes, y el rey
hizo lo siguiente:
'''
"22" = ''':sup:`22` escribió cartas a todas las provincias de su enorme imperio, a cada
provincia en su escritura y a cada pueblo en su lengua, ordenando que
en las casas mandaran los maridos.
'''
