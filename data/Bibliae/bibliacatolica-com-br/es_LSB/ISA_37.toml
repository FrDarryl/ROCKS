[37]
"1" = ''':sup:`1` Al oírlos, el rey Ezequías se rasgó las vestiduras, se vistió de
saco y entró en el templo del Señor.
'''
"2" = ''':sup:`2` Luego mandó al mayordomo de palacio Eliaquín, al secretario Sebná y
a los ancianos de los sacerdotes, vestidos de saco, donde el profeta
Isaías, hijo de Amós.
'''
"3" = ''':sup:`3` Ellos le dijeron: "Esto dice Ezequías: Día de angustia, de castigo y
oprobio es este día; los niños están a punto de nacer, pero falta la
fuerza para darlos a luz.
'''
"4" = ''':sup:`4` El Señor, tu Dios, habrá oído las palabras del general que el rey de
Asiria, su señor, mandó a insultar al Dios vivo, y el Señor, tu Dios,
lo castigará. Eleva, pues, una oración por el resto que aún subsiste".
'''
"5" = ''':sup:`5` Cuando los servidores del rey Ezequías llegaron con esta embajada a
Isaías,
'''
"6" = ''':sup:`6` el profeta les dijo: "Decid a vuestro amo: Esto dice el Señor: No te
asustes por las palabras que has oído, con las que los esbirros del rey
de Asiria me han injuriado.
'''
"7" = ''':sup:`7` Yo le infundiré un espíritu tal que, al oír cierta noticia, se
volverá a su país, y allí yo lo haré caer a espada".
'''
"8" = ''':sup:`8` El general regresó entonces y fue a encontrarse con el rey de Asiria
que estaba atacando a Libná, pues había sabido que el rey se había
retirado de Laquis,
'''
"9" = ''':sup:`9` al recibir esta noticia sobre Taraca, rey de Etiopía: "Ha salido a
luchar contra ti". Senaquerib, al saberlo, envió otros mensajeros a
Ezequías con este encargo:
'''
"10" = ''':sup:`10` "Diréis a Ezequías, rey de Judá: No te engañe tu Dios en quien
confías, diciéndote: Jerusalén no caerá en manos del rey de Asiria.
'''
"11" = ''':sup:`11` Sabes muy bien lo que los reyes de Asiria han hecho con todos los
países: entregarlos al exterminio. ¿Y tú te vas a librar?
'''
"12" = ''':sup:`12` ¿Pudieron acaso los dioses salvar a aquellas naciones aniquiladas
por mis padres: a Gozán, Jarán, Résef y los edenitas de Telasar?
'''
"13" = ''':sup:`13` ¿Dónde está el rey de Jamat, el rey de Arpad, el rey de Sefarváyim,
de Hena y de Iva?".
'''
"14" = ''':sup:`14` Ezequías tomó la carta de mano de los mensajeros y, después de
haberla leído, subió al templo del Señor y la desplegó ante el Señor.
'''
"15" = ''':sup:`15` Luego, Ezequías dirigió al Señor esta oración:
'''
"16" = ''':sup:`16` "Señor todopoderoso, Dios de Israel, entronizado sobre los
querubines; tú eres el único Dios de todos los reinos de la tierra; tú
eres el creador del cielo y de la tierra.
'''
"17" = ''':sup:`17` Inclina, Señor, tu oído y escucha; abre, Señor, tus ojos y mira;
escucha las palabras de Senaquerib, que ha mandado insultar al Dios
vivo.
'''
"18" = ''':sup:`18` Es cierto, Señor: los reyes de Asiria han asolado a todas las
naciones y sus territorios;
'''
"19" = ''':sup:`19` han arrojado al fuego a sus dioses, porque no eran dioses, sino
obras de manos humanas, madera y piedra; por esto han podido
destruirlos.
'''
"20" = ''':sup:`20` Pero ahora, Señor, Dios nuestro, líbranos de sus manos, a fin de
que todos los reinos de la tierra sepan que tú eres el único Dios".
'''
"21" = ''':sup:`21` Entonces Isaías, hijo de Amós, mandó a decir a Ezequías: Esto dice
el Señor, Dios de Israel: He oído la oración que me has hecho sobre
Senaquerib, rey de Asiria;
'''
"22" = ''':sup:`22` y ésta es la palabra que el Señor ha pronunciado contra él: Te
desprecia, hace burla de ti la virgen de Sión; a tus espaldas menea la
cabeza la hija de Jerusalén.
'''
"23" = ''':sup:`23` ¿A quién has injuriado y ultrajado? ¿Contra quién has levantado la
voz y alzado altivamente tus miradas? ¡Contra el Santo de Israel!
'''
"24" = ''':sup:`24` Por medio de tus esbirros has insultado al Señor, has dicho: Con
mis innumerables carros he subido a la cima de los montes, hasta las
cumbres últimas del Líbano; he talado sus altísimos cedros y sus más
imponentes cipreses; he llegado hasta sus últimos rincones, hasta la
espesura de su bosque.
'''
"25" = ''':sup:`25` Yo mismo he excavado y he bebido aguas extranjeras; he secado con
las plantas de mis pies todos los Nilos de Egipto.
'''
"26" = ''':sup:`26` ¿Lo oyes bien? Desde hace mucho he preparado esto; desde tiempos
lejanos lo he trazado, y ahora lo ejecuto: tú tenías que convertir las
ciudades fortificadas en un montón de ruinas.
'''
"27" = ''':sup:`27` Sus habitantes, impotentes, espantados y confusos, eran como la
hierba del campo, como el verdor del césped, como los brotes de los
tejados, agostados por el viento del este.
'''
"28" = ''':sup:`28` Yo sé cuándo tú te levantas y te sientas; salgas o entres, yo lo
sé.
'''
"29" = ''':sup:`29` Por haberte envalentonado contra mí, pues tu insolencia y tu furor
contra mí han llegado a mis oídos, voy a poner mi anillo en tu nariz y
mi freno en tus labios, para hacerte volver por el camino por donde has
venido.
'''
"30" = ''':sup:`30` Y esto te servirá de señal: Se comerá este año el grano caído y al
año siguiente lo que brote sin sembrar; pero al tercer año podréis
sembrar y cosechar, plantar viñas y comer su fruto.
'''
"31" = ''':sup:`31` El resto que sobrevivirá de la casa de Judá volverá a echar raíces
por abajo y a llevar fruto por arriba,
'''
"32" = ''':sup:`32` pues de Jerusalén saldrá un resto, y del monte Sión un grupo de
supervivientes. El celo del Señor todopoderoso lo hará.
'''
"33" = ''':sup:`33` Por eso, esto dice el Señor sobre el rey de Asiria: No entrará en
esta ciudad, no disparará una flecha contra ella, no le opondrá
escudos, ni la cercará de baluartes.
'''
"34" = ''':sup:`34` Por el camino que le trajo se volverá, y no entrará en esta ciudad,
dice el Señor.
'''
"35" = ''':sup:`35` Yo defenderé esta ciudad y la salvaré, en atención a mí y a mi
siervo David.
'''
"36" = ''':sup:`36` Aquella misma noche el ángel del Señor salió e hirió en el
campamento asirio a ciento ochenta y cinco mil hombres. Por la mañana,
al despertar, no se veía más que cadáveres.
'''
"37" = ''':sup:`37` Entonces Senaquerib, rey de Asiria, levantó el campamento y se
marchó y, de regreso, se quedó en Nínive.
'''
"38" = ''':sup:`38` Y un día, mientras estaba adorando en el templo de Misroc, su dios,
sus hijos Adramélec y Saréser le mataron con la espada. Huyeron éstos
después al país de Ararat, y Asaradón, hijo suyo, le sucedió en el
trono.
'''
