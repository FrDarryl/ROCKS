[9]
"1" = ''':sup:`1` La reina de Sabá tuvo conocimiento de la fama de Salomón, y fue a
Jerusalén para ponerlo a prueba con enigmas. Iba revestida de poderío y
seguida de una gran caravana de camellos cargados de aromas, oro en
abundancia y piedras preciosas. Se presentó a Salomón y le planteó todo
lo que pensaba.
'''
"2" = ''':sup:`2` Salomón le resolvió todas sus cuestiones; no hubo nada que no
pudiera resolver.
'''
"3" = ''':sup:`3` Cuando la reina de Sabá vio la sabiduría de Salomón y el palacio que
había construido,
'''
"4" = ''':sup:`4` los manjares de su mesa, el ordenamiento jerárquico de sus
cortesanos, el comportamiento y el uniforme de sus camareros, sus
provisiones de bebidas y los holocaustos que ofrecía en el templo del
Señor, se quedó asombrada y
'''
"5" = ''':sup:`5` dijo al rey: "Realmente es verdad todo lo que yo había oído en mi
tierra de tus obras y tu sabiduría.
'''
"6" = ''':sup:`6` Yo no lo quería creer hasta que he venido y lo he visto con mis
propios ojos; pero reconozco que no se me había dicho ni la mitad. Tu
sabiduría y tu grandeza sobrepasan con mucho la fama que había llegado
a mis oídos.
'''
"7" = ''':sup:`7` ¡Dichosas tus mujeres!, ¡dichosos tus servidores, que están siempre
junto a ti y escuchan tu sabiduría!
'''
"8" = ''':sup:`8` Bendito sea el Señor, tu Dios, que se ha complacido en ti y te ha
puesto sobre su propio trono para reinar en nombre del Señor Dios.
Porque tu Dios ama a Israel y quiere mantenerlo eternamente, por eso te
ha constituido rey sobre su pueblo, para que administres el derecho y
la justicia".
'''
"9" = ''':sup:`9` Luego ofreció al rey ciento cuatro mil kilos de oro y gran cantidad
de aromas y piedras preciosas. Nunca más se vio tanta cantidad de
aromas como la que la reina de Sabá ofreció al rey Salomón.
'''
"10" = ''':sup:`10` Los súbditos de Jirán y los súbditos de Salomón, que traían oro de
Ofir, habían traído también de allí madera de sándalo y piedras
preciosas.
'''
"11" = ''':sup:`11` Con las maderas el rey hizo balaustradas para el templo del Señor y
para el palacio real, y cítaras y arpas para los cantores. Nunca se
había visto una madera igual en el reino de Judá.
'''
"12" = ''':sup:`12` El rey Salomón, por su parte, regaló a la reina de Sabá todo lo que
ella quiso, superando lo que ella había traído al rey. Ella y su
séquito emprendieron el viaje de regreso a su país.
'''
"13" = ''':sup:`13` El peso del oro que el rey Salomón recibía cada año era de unos
veintitrés mil kilos,
'''
"14" = ''':sup:`14` sin contar el procedente del tráfico de los comerciantes y de los
mercaderes, de todos los reyes de Arabia y de los gobernantes del país,
los cuales pagaban al rey Salomón tributos de oro y plata.
'''
"15" = ''':sup:`15` El rey Salomón hizo 200 escudos de oro batido, empleando unos siete
kilos de oro por escudo,
'''
"16" = ''':sup:`16` y 300 escudos de oro batido más pequeños, a tres kilos y medio de
oro cada uno; y los pusieron en la sala "Bosque del Líbano".
'''
"17" = ''':sup:`17` Hizo también un gran trono de marfil y lo recubrió de oro puro;
'''
"18" = ''':sup:`18` tenía seis gradas, un cordero de oro en el respaldo, brazos a ambos
lados del asiento, dos leones apostados junto a los brazos
'''
"19" = ''':sup:`19` y doce leones a ambos lados de las gradas. Nunca se había hecho
cosa semejante en reino alguno.
'''
"20" = ''':sup:`20` Todos los vasos de beber del rey Salomón eran de oro, y toda la
vajilla de la sala del "Bosque del Líbano" era de oro fino. No había
nada de plata, pues la plata no se estimaba en tiempos del rey Salomón.
'''
"21" = ''':sup:`21` El rey tenía una flota que iba a Tarsis con los súbditos de Jirán,
y cada tres años volvía cargada de oro, plata, marfil, monos y pavos
reales.
'''
"22" = ''':sup:`22` El rey Salomón superó a todos los reyes de la tierra en riqueza y
en sabiduría.
'''
"23" = ''':sup:`23` Todos los reyes de la tierra querían visitar a Salomón para
escuchar la sabiduría que Dios le había dado,
'''
"24" = ''':sup:`24` y todos traían presentes: objetos de oro y plata, vestidos, armas,
aromas, caballos y mulos. Esto todos los años.
'''
"25" = ''':sup:`25` Salomón tenía 4.000 caballerizas para sus caballos y sus carros y
'''
"12" = ''':sup:`12` 000 jinetes, que destacó en las ciudades de guarnición y en
Jerusalén, junto al rey.
'''
"26" = ''':sup:`26` Dominó sobre todos los reyes, desde el Éufrates hasta la tierra de
los filisteos y hasta la frontera de Egipto.
'''
"27" = ''':sup:`27` Logró que la plata abundara en Jerusalén como las piedras, y los
cedros como los sicómoros en la Sefela.
'''
"28" = ''':sup:`28` Los caballos para Salomón venían de Musur y de todas partes.
'''
"29" = ''':sup:`29` El resto de la historia de Salomón, desde el principio al fin, está
escrito en las crónicas de Natán, profeta, en la profecía de Ajías de
Silo y en la visión de Idó, el vidente, sobre Jeroboán, hijo de Nabat.
'''
"30" = ''':sup:`30` Salomón reinó cuarenta años en Jerusalén sobre todo Israel.
'''
"31" = ''':sup:`31` Descansó con sus padres y fue sepultado en la ciudad de su padre
David. Le sucedió en el trono su hijo Roboán.
'''
