[10]
"1" = ''':sup:`1` ¿Por qué te quedas lejos, Señor, y te escondes en los tiempos de la
angustia?
'''
"2" = ''':sup:`2` Con su orgullo el criminal al infeliz oprime; ¡quede preso en la
redada que le ha urdido!
'''
"3" = ''':sup:`3` El malvado se jacta de sus propios planes, el avaro blasfema,
desprecia al Señor;
'''
"4" = ''':sup:`4` el malvado dice con arrogancia: "¡No hay Dios!", es todo lo que
piensa.
'''
"5" = ''':sup:`5` Su proceder prospera en todo tiempo, tus sentencias quedan muy lejos
para él, se burla de todos sus rivales;
'''
"6" = ''':sup:`6` dice en su corazón: "Yo no vacilo, seré siempre feliz, nunca en
desgracia".
'''
"7" = ''':sup:`7` Su boca está llena de violencia y fraude, bajo su lengua sólo hay
vejación y mentira;
'''
"8" = ''':sup:`8` se aposta al acecho junto a los poblados, a escondidas mata al
inocente,
'''
"9" = ''':sup:`9` con sus ojos espía al desdichado; escondido como un león en su
guarida, al acecho para atrapar al miserable, lo atrapa enredándolo en
sus redes;
'''
"10" = ''':sup:`10` se agazapa y se encoge, el desvalido cae en sus garras.
'''
"11" = ''':sup:`11` Dice en su corazón: "Dios se ha olvidado, ha escondido su rostro,
nada verá jamás".
'''
"12" = ''':sup:`12` Levántate, Señor, alza tu mano; oh Dios, no te olvides del pobre.
'''
"13" = ''':sup:`13` ¿Por qué el malvado ha de despreciar a Dios pensando que no le
pedirá cuentas?
'''
"14" = ''':sup:`14` Pero tú ves la pena y los lamentos, tú los miras y los tomas en tus
manos; el desvalido se confía a ti, tú eres el refugio del huérfano.
'''
"15" = ''':sup:`15` Quiebra el brazo del criminal y del malvado, castiga su crueldad,
no quede rastro.
'''
"16" = ''':sup:`16` El Señor es rey por siempre, por los siglos; los paganos serán
barridos de su tierra.
'''
"17" = ''':sup:`17` Tú escuchas, Señor, el deseo de los pobres; su corazón confortas,
les tiendes tus oídos
'''
"18" = ''':sup:`18` para hacer justicia al huérfano, al vejado; que el hombre, nacido
de la tierra, no infunda más terror.
'''
"Notes" = '''
Notas de rodapé:
10:1 - El salmista clama a Dios en medio del sufrimiento y la
injusticia. Sentirse abandonado por Dios es una experiencia común en la
vida de fe, lo que demuestra que el lamento forma parte de la oración
10:2-4 - La descripción de los malvados persiguiendo a los justos
resalta la realidad de la opresión y la injusticia. El orgullo y la
arrogancia de los malvados contrastan con la humildad de los justos,
10:5-7 - Se presentan las características de los malvados:
deshonestidad, maldad y desprecio por Dios. Esto alerta a los creyentes
sobre las tácticas engañosas del mal y la necesidad de estar alerta
10:8-10 - El salmista observa la injusticia de los opresores que se
aprovechan de los vulnerables. La compasión por los oprimidos debería
ser un sello distintivo de los seguidores de Cristo (véase también
10:16-18 - La afirmación de que Dios es Rey eterno infunde esperanza y
aliento. El salmista clama a la intervención de Dios para que traiga
justicia y restablezca el orden, reforzando la creencia en la justicia
'''
