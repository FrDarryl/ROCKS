"1" = ''':sup:`1` Palabras de Qohélet, hijo de David, rey de Jerusalén.
'''
"2" = ''':sup:`2` Vanidad de vanidades, dice Qohélet. Vanidad de vanidades; todo es
vanidad.
'''
"3" = ''':sup:`3` ¿Qué provecho saca el hombre de todo el trabajo con que se afana
bajo el sol?
'''
"4" = ''':sup:`4` Una generación pasa y otra generación viene, y la tierra subsiste
siempre.
'''
"5" = ''':sup:`5` El sol sale y se pone, y se apresura a su lugar, de donde vuelve a
salir.
'''
"6" = ''':sup:`6` Sopla el viento hacia el sur, y luego gira hacia el norte; y gira,
gira, y retorna sobre su recorrido el viento.
'''
"7" = ''':sup:`7` Todos los ríos van al mar, y la mar no se llena; al lugar donde van
los ríos, allí mismo vuelven a ir.
'''
"8" = ''':sup:`8` Es indecible lo que aburren las cosas; no se sacia el ojo de ver, ni
el oído se harta de oír.
'''
"9" = ''':sup:`9` Lo que fue, eso mismo será; y lo que se hizo, eso mismo se hará; no
hay nada nuevo bajo el sol.
'''
"10" = ''':sup:`10` Si hay una cosa de la que dicen: "Mira, esto es nuevo", esa cosa
existió ya en los siglos que nos precedieron.
'''
"11" = ''':sup:`11` No hay recuerdo de las cosas pasadas; ni de las futuras tampoco
habrá recuerdo entre los que serán después.
'''
"12" = ''':sup:`12` Yo, Qohélet, he sido rey de Israel en Jerusalén.
'''
"13" = ''':sup:`13` Consagré mi corazón a investigar y a observar con sabiduría todo lo
que se hace bajo los cielos. Es ésta una penosa ocupación, que Dios ha
dado a los hijos del hombre para que trabajen en ella.
'''
"14" = ''':sup:`14` He visto todo lo que se hace bajo el sol, y he aquí que todo es
vanidad y dar caza al viento.
'''
"15" = ''':sup:`15` Lo que es torcido no puede enderezarse; lo que falta no se puede
contar.
'''
"16" = ''':sup:`16` Yo me dije en mi corazón: "He aquí que he adquirido una gran
sabiduría, mayor que todos los que me precedieron en Jerusalén, y mi
corazón posee mucha sabiduría y ciencia".
'''
"17" = ''':sup:`17` Me dediqué a conocer la sabiduría y la ciencia, la locura y la
necedad, y comprendí que también eso es dar caza al viento.
'''
"18" = ''':sup:`18` Porque cuanta más sabiduría, más pesadumbre; y cuanta más ciencia,
más dolor.
'''
"Notes" = '''
Notas de rodapé:
1:1-3 - El autor, identificado como "el Predicador", introduce el tema
de la vanidad y la futilidad de la vida terrenal. Cuestiona el valor de
los logros humanos, destacando la impermanencia de todo lo que se hace
1:4-7 - El Predicador observa los ciclos repetitivos de la naturaleza
para ilustrar la monotonía de la existencia humana. La creación, a
pesar de su constancia, no ofrece un sentido duradero a la vida, lo que
enfatiza las limitaciones humanas ante la eternidad (véase también
1:8-11 - La insatisfacción es un tema recurrente. Ningún logro ni
experiencia basta para llenar el vacío interior, y el olvido de
generaciones pasadas demuestra la fugacidad de los logros humanos
1:12-14 - El Predicador comparte su búsqueda de sabiduría y
conocimiento, solo para descubrir que esto también es vanidad. La
sabiduría humana, por valiosa que sea, no puede eliminar las
dificultades de la vida, sino que nos ayuda a comprenderlas mejor
1:15-18 - Un mayor conocimiento conlleva mayor tristeza, pues la
sabiduría expone las dificultades y limitaciones de la existencia
humana. Este contraste entre sabiduría y tristeza resalta la debilidad
Corintios 3:19).
'''
