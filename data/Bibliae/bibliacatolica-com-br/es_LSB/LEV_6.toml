[6]
"1" = ''':sup:`1` El Señor dijo a Moisés:
'''
"2" = ''':sup:`2` "Da estas prescripciones a Aarón y a sus hijos: Éste será el ritual
del holocausto: el holocausto arderá sobre el brasero del altar toda la
noche hasta la mañana, para que el fuego lo consuma:
'''
"3" = ''':sup:`3` el sacerdote, revestido de la túnica y los calzones de lino, quitará
la ceniza del fuego que ha consumido el holocausto sobre el altar y la
pondrá a un lado del altar.
'''
"4" = ''':sup:`4` Se cambiará luego las vestiduras y llevará la ceniza fuera del
campamento a un lugar puro.
'''
"5" = ''':sup:`5` El fuego permanecerá siempre encendido sobre el altar, sin apagarse
nunca. El sacerdote añadirá cada mañana nueva leña, pondrá encima el
holocausto y quemará las grasas de los sacrificios de reconciliación.
'''
"6" = ''':sup:`6` El fuego debe permanecer siempre encendido sobre el altar, sin
apagarse nunca".
'''
"7" = ''':sup:`7` "Éste será el ritual de la ofrenda: los hijos de Aarón la
presentarán al Señor delante del altar.
'''
"8" = ''':sup:`8` Uno de ellos tomará un puñado de flor de harina, con el aceite
correspondiente y con todo el incienso, y lo quemará sobre el altar:
memorial y perfume agradable al Señor.
'''
"9" = ''':sup:`9` Aarón y sus hijos comerán lo restante en forma de panes sin levadura
en lugar sagrado dentro del atrio de la tienda de la reunión.
'''
"10" = ''':sup:`10` No será cocido con levadura. Se lo doy a ellos como parte de las
ofrendas quemadas en mi honor: es una porción sacrosanta, como parte
que queda del sacrificio por el pecado y del sacrificio de reparación.
'''
"11" = ''':sup:`11` Todos los varones entre los hijos de Aarón lo podrán comer: es ley
perpetua para vuestras generaciones. Todo el que lo toque quedará
consagrado".
'''
"12" = ''':sup:`12` El Señor dijo a Moisés:
'''
"13" = ''':sup:`13` "Ésta será la ofrenda que Aarón y sus hijos harán al Señor el día
de su consagración: cuatro kilos y medio de flor de harina como ofrenda
perpetua, mitad por la mañana y mitad por la tarde.
'''
"14" = ''':sup:`14` Será preparada a la plancha y mezclada con aceite; la presentarás
en trozos como ofrenda de perfume agradable al Señor.
'''
"15" = ''':sup:`15` Esta ofrenda será presentada por el sacerdote que sea consagrado
entre los descendientes de Aarón. Es derecho perpetuo del Señor; será
totalmente quemada.
'''
"16" = ''':sup:`16` Toda ofrenda de sacerdote será totalmente quemada; no se comerá
nada".
'''
"17" = ''':sup:`17` El Señor habló a Moisés:
'''
"18" = ''':sup:`18` "Di a Aarón y a sus hijos: Éste será el ritual del sacrificio por
el pecado: la víctima será inmolada delante del Señor en el lugar donde
se inmolan los holocaustos: es una cosa santísima.
'''
"19" = ''':sup:`19` La comerá el sacerdote que la ha sacrificado; la comerá en lugar
sagrado dentro del atrio de la tienda de la reunión.
'''
"20" = ''':sup:`20` Todo cuanto toque la carne quedará consagrado. Si la sangre
salpicare alguna vestidura, ésta será lavada en lugar sagrado.
'''
"21" = ''':sup:`21` Si la vasija donde ha sido cocida es de barro, se romperá; y si es
de bronce, será fregada y lavada con agua.
'''
"22" = ''':sup:`22` Sólo podrán comerla los sacerdotes: es cosa santísima.
'''
"23" = ''':sup:`23` No se podrá comer ninguna víctima de un sacrificio por el pecado,
cuya sangre haya entrado en la tienda de la reunión para hacer el rito
de absolución en el santuario: será quemada en el fuego".
'''
