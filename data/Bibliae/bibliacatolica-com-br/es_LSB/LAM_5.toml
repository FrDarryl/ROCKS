[5]
"1" = ''':sup:`1` ¡Acuérdate, Señor, de lo que nos ha sobrevenido, mira y considera
nuestra afrenta!
'''
"2" = ''':sup:`2` Nuestra heredad ha pasado a extranjeros, nuestras casas a extraños.
'''
"3" = ''':sup:`3` Huérfanos, sin padre hemos quedado; son nuestras madres como viudas.
'''
"4" = ''':sup:`4` A precio de plata bebemos nuestra agua, tenemos que pagar nuestra
leña.
'''
"5" = ''':sup:`5` El yugo a nuestro cuello, estamos oprimidos, extenuados, y no se nos
da respiro.
'''
"6" = ''':sup:`6` Hacia Egipto tendemos la mano, hacia Asiria en busca de pan.
'''
"7" = ''':sup:`7` Nuestros padres pecaron, ya no existen, y nosotros cargamos con sus
iniquidades.
'''
"8" = ''':sup:`8` Esclavos mandan en nosotros y nadie nos libra de su mano.
'''
"9" = ''':sup:`9` Arriesgando la vida nos buscamos el pan, ante la espada del
desierto.
'''
"10" = ''':sup:`10` Nuestra piel abrasa como un horno, por el ardor del hambre.
'''
"11" = ''':sup:`11` Han violado en Sión a las mujeres, a las doncellas en las ciudades
de Judá.
'''
"12" = ''':sup:`12` Los príncipes fueron colgados por sus manos y el rostro de los
ancianos no ha sido respetado.
'''
"13" = ''':sup:`13` Los muchachos han tirado de la muela del molino, bajo la carga de
la leña se han doblado los niños.
'''
"14" = ''':sup:`14` Los ancianos han dejado de acudir a la puerta, han dejado sus
músicas los jóvenes.
'''
"15" = ''':sup:`15` Se ha acabado la alegría de nuestro corazón, en duelo se ha
convertido nuestra danza.
'''
"16" = ''':sup:`16` Ha caído de nuestra cabeza la corona. ¡Ay de nosotros, que hemos
pecado!
'''
"17" = ''':sup:`17` Por eso ha enfermado nuestro corazón, y nuestros ojos se oscurecen:
'''
"18" = ''':sup:`18` por el monte Sión, que está desolado, y en el que merodean los
chacales.
'''
"19" = ''':sup:`19` Mas tú, Señor, por siempre permaneces; tu trono, de generación en
generación.
'''
"20" = ''':sup:`20` ¿Por qué nos vas a olvidar para siempre, por qué abandonarnos por
tanto tiempo?
'''
"21" = ''':sup:`21` ¡Reclámanos a ti, Señor, y volveremos; renueva nuestros días como
antaño,
'''
"22" = ''':sup:`22` si no nos has rechazado del todo, si no estás irritado contra
nosotros sin medida!
'''
