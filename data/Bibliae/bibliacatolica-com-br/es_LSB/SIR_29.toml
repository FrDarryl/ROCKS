[29]
"1" = ''':sup:`1` Quien presta al prójimo hace obra de misericordia, y quien le
sostiene con su mano guarda los mandamientos.
'''
"2" = ''':sup:`2` Presta al prójimo en su necesidad, y devuelve a tiempo lo prestado.
'''
"3" = ''':sup:`3` Mantén tu palabra, sé fiel con él, y en todas tus necesidades
hallarás lo que precisas.
'''
"4" = ''':sup:`4` Para muchos el préstamo es una ganga, y ponen en aprieto a quien les
ayudó.
'''
"5" = ''':sup:`5` Antes de recibir besan la mano del prójimo, elogian humildes su
riqueza; pero a la hora de la devolución dan largas, responden con
palabras de excusa y echan la culpa al tiempo.
'''
"6" = ''':sup:`6` Cuando pagan, el prestamista apenas recibirá la mitad, y podrá
estimarlo una suerte. Y si no puede pagar, le dejará sin su dinero y se
habrá granjeado de balde un enemigo, que le devolverá maldiciones e
insultos, y en vez de honra, ultrajes.
'''
"7" = ''':sup:`7` Por esto muchos se niegan a prestar, pues temen ser robados de
balde.
'''
"8" = ''':sup:`8` Sin embargo, sé generoso con el humilde y no le hagas esperar tu
limosna.
'''
"9" = ''':sup:`9` Por obedecer al precepto acoge al pobre, en su indigencia no le
despidas con las manos vacías.
'''
"10" = ''':sup:`10` Consiente en perder dinero por un hermano y un amigo, no lo dejes
enmohecerse debajo de una piedra.
'''
"11" = ''':sup:`11` Dispón de tu tesoro según los preceptos del altísimo, y te
aprovechará más que el oro.
'''
"12" = ''':sup:`12` Encierra la limosna en tus graneros, y ésta te librará de toda
desgracia.
'''
"13" = ''':sup:`13` Más que fuerte escudo y poderosa lanza luchará por ti frente al
enemigo.
'''
"14" = ''':sup:`14` El hombre bueno fía al prójimo, y el que perdió la vergüenza lo
abandona.
'''
"15" = ''':sup:`15` No olvides los beneficios de tu fiador, pues expone su vida por ti.
'''
"16" = ''':sup:`16` El malvado dilapida los bienes del fiador, y el ingrato olvida a
quien lo salvó.
'''
"17" = ''':sup:`17` La fianza ha perdido a gentes bien situadas y los ha zarandeado
como mar tormentoso.
'''
"18" = ''':sup:`18` Ha desterrado magnates, y los hizo peregrinar por regiones
extranjeras.
'''
"19" = ''':sup:`19` El pecador, al fiar y perseguir negocios, se enreda en pleitos.
'''
"20" = ''':sup:`20` Socorre al prójimo según tus posibilidades, y cuida de no caer.
'''
"21" = ''':sup:`21` Indispensables para la vida son el agua, el pan y el vestido, y una
casa para abrigo de la desnudez.
'''
"22" = ''':sup:`22` Mejor es vida pobre bajo un techo de madera que festines
espléndidos en casas extrañas.
'''
"23" = ''':sup:`23` Conténtate con lo poco o lo mucho, y no serás reprochado como
extraño.
'''
"24" = ''':sup:`24` Penoso es tener que andar de casa en casa; donde habites no abras
la boca.
'''
"25" = ''':sup:`25` Habrás dado hospedaje y de beber sin que te lo agradezcan, y encima
oirás palabras duras:
'''
"26" = ''':sup:`26` "Entra, forastero, prepara la mesa; si tienes algo a mano, danos de
comer".
'''
"27" = ''':sup:`27` "Vete, forastero, deja el puesto de honor; viene mi hermano a
verme, y necesito la casa".
'''
"28" = ''':sup:`28` Duras frases éstas para un hombre sensato: oír reproches del dueño
de la casa y ser tratado como un usurero.
'''
