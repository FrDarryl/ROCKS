[1]
"1" = ''':sup:`1` Dios, después de haber hablado muchas veces y en diversas formas a
nuestros padres por medio de los profetas,
'''
"2" = ''':sup:`2` en estos días, que son los últimos, nos ha hablado por el Hijo, a
quien ha constituido heredero de todas las cosas, por quien hizo
también el universo.
'''
"3" = ''':sup:`3` Él, que es el resplandor de su gloria y la impronta de su ser,
sostiene todas las cosas con su palabra poderosa, y, una vez que
realizó la purificación de los pecados, se sentó a la derecha de la
Majestad en lo más alto del cielo,
'''
"4" = ''':sup:`4` llegando a ser superior a los ángeles en la medida en que los
aventaja el nombre que ha recibido en herencia.
'''
"5" = ''':sup:`5` En efecto, ¿a cuál de los ángeles dijo Dios alguna vez: Tú eres mi
hijo, yo te he engendrado hoy; y además: Yo seré su Padre, y él será mi
Hijo?
'''
"6" = ''':sup:`6` Y de nuevo, cuando introdujo al Primogénito en el mundo, dijo: Que
le adoren todos los ángeles de Dios.
'''
"7" = ''':sup:`7` Mientras que, cuando habla de los ángeles, dice: Hace a sus ángeles
como vientos, y a sus ministros como llama de fuego.
'''
"8" = ''':sup:`8` Del Hijo, en cambio, afirma: Tu trono, oh Dios, dura eternamente; y:
el cetro de tu reino es cetro de justicia.
'''
"9" = ''':sup:`9` Has amado la justicia y odiado la iniquidad; por eso Dios, tu Dios,
te ha ungido con óleo de alegría con preferencia a tus compañeros.
'''
"10" = ''':sup:`10` Más todavía: Señor, tú pusiste al principio los cimientos de la
tierra, y los cielos son obra de tus manos.
'''
"11" = ''':sup:`11` Ellos perecerán, pero tú quedarás, todos se desgastarán como la
ropa;
'''
"12" = ''':sup:`12` tú los doblarás como se dobla un manto; serán como la muda que se
cambia. Mas tú eres siempre el mismo y tus años no terminan nunca.
'''
"13" = ''':sup:`13` Y ¿a cuál de los ángeles dijo nunca: Siéntate a mi derecha hasta
que haga de tus enemigos estrado de tus pies?
'''
"14" = ''':sup:`14` ¿No son todos ellos espíritus encargados de un ministerio, enviados
al servicio de aquéllos que deben heredar la salvación?
'''
