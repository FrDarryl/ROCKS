[13]
"1" = ''':sup:`1` Al salir Jesús del templo, le dijo uno de sus discípulos: "¡Maestro,
mira qué piedras y qué edificios!".
'''
"2" = ''':sup:`2` Jesús le dijo: "¿Ves esos grandes edificios? No quedará aquí piedra
sobre piedra; todo será destruido".
'''
"3" = ''':sup:`3` Y estando sentado en el monte de los Olivos, de cara al templo, le
preguntaron a solas Pedro, Santiago, Juan y Andrés:
'''
"4" = ''':sup:`4` "Dinos, ¿cuándo sucederá eso y cuál será la señal de que todas esas
cosas van a cumplirse?".
'''
"5" = ''':sup:`5` Jesús les contestó: "Mirad que nadie os engañe.
'''
"6" = ''':sup:`6` Muchos vendrán usando mi nombre y diciendo: Yo soy, y engañarán a
muchos.
'''
"7" = ''':sup:`7` Cuando oigáis hablar de guerras y noticias de batallas, no os
alarméis porque es necesario que eso suceda; pero todavía no será el
fin.
'''
"8" = ''':sup:`8` Se levantarán pueblos contra pueblos y reinos contra reinos; habrá
hambre y terremotos por diversos lugares. Eso será el comienzo de los
dolores.
'''
"9" = ''':sup:`9` "Mirad por vosotros mismos. Os entregarán a los tribunales, os
torturarán en las sinagogas y compareceréis ante los gobernadores y los
reyes por causa mía; daréis testimonio entre ellos.
'''
"10" = ''':sup:`10` Pero antes de todo, el evangelio será predicado a todos los
pueblos.
'''
"11" = ''':sup:`11` Cuando os lleven para entregaros, no os angustiéis por lo que
habréis de decir; decid lo que os sea inspirado en aquella hora, pues
no hablaréis vosotros, sino el Espíritu Santo.
'''
"12" = ''':sup:`12` El hermano entregará a la muerte a su hermano, y el padre al hijo,
y los hijos se alzarán contra los padres y los matarán.
'''
"13" = ''':sup:`13` Todos os odiarán por causa mía; pero el que persevere hasta el fin
se salvará".
'''
"14" = ''':sup:`14` "Cuando veáis el ídolo repugnante puesto donde no debe estar (el
que lea que entienda), entonces los que estén en Judea que huyan a los
montes;
'''
"15" = ''':sup:`15` el que esté en la terraza que no baje a recoger nada de su casa,
'''
"16" = ''':sup:`16` y el que esté en el campo que no vuelva por su manto.
'''
"17" = ''':sup:`17` ¡Ay de las que estén encinta y criando en aquellos días!
'''
"18" = ''':sup:`18` Rezad para que esto no caiga en invierno.
'''
"19" = ''':sup:`19` Porque en aquellos días habrá una angustia tan grande como no la ha
habido desde el principio del mundo que Dios creó hasta ahora, ni la
habrá jamás.
'''
"20" = ''':sup:`20` Y si el Señor no acortase aquellos días, nadie se salvaría; pero,
en atención a los elegidos que él se escogió, acortará esos días".
'''
"21" = ''':sup:`21` "Entonces, si alguien os dice: El mesías está aquí o allá, no lo
creáis.
'''
"22" = ''':sup:`22` Surgirán falsos mesías y falsos profetas, y harán señales y
prodigios para engañar, si fuera posible, aun a los mismos elegidos.
'''
"23" = ''':sup:`23` Tened cuidado, pues os lo he dicho todo de antemano".
'''
"24" = ''':sup:`24` "En aquellos días, después de esta angustia, el sol se oscurecerá,
la luna no alumbrará,
'''
"25" = ''':sup:`25` las estrellas caerán del cielo y las columnas de los cielos se
tambalearán.
'''
"26" = ''':sup:`26` Entonces se verá venir el hijo del hombre entre nubes con gran
poder y majestad.
'''
"27" = ''':sup:`27` Mandará a sus ángeles a reunir a sus elegidos de los cuatro
vientos, desde uno a otro extremo del cielo y de la tierra".
'''
"28" = ''':sup:`28` "Aprended del ejemplo de la higuera. Cuando sus ramas se ponen
tiernas y echan hojas, conocéis que el verano se acerca.
'''
"29" = ''':sup:`29` Así también vosotros, cuando veáis todo esto, sabed que él ya está
cerca, a las puertas.
'''
"30" = ''':sup:`30` Os aseguro que no pasará esta generación antes de que suceda todo
esto.
'''
"31" = ''':sup:`31` El cielo y la tierra pasarán, pero mis palabras no pasarán.
'''
"32" = ''':sup:`32` Respecto de aquel día y aquella hora, nadie los conoce, ni los
ángeles del cielo, ni el hijo, sino sólo el Padre.
'''
"33" = ''':sup:`33` Estad alerta; velad, porque ignoráis el momento.
'''
"34" = ''':sup:`34` Es como un hombre que marchó de viaje y, al dejar su casa, puso
todo en manos de sus siervos, señalando a cada cual su tarea, y encargó
al portero que vigilase.
'''
"35" = ''':sup:`35` Estad en vela, porque no sabéis cuándo viene el dueño de la casa,
si por la tarde, si a medianoche, al canto del gallo o de madrugada;
'''
"36" = ''':sup:`36` no sea que llegue de repente y os encuentre dormidos.
'''
"37" = ''':sup:`37` Lo que os digo a vosotros, se lo digo a todos: ¡Estad en vela!".
'''
