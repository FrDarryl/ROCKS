[23]
"1" = ''':sup:`1` ¡Ay de los pastores que dejan perecer y dispersarse al rebaño de mi
pasto, dice el Señor!
'''
"2" = ''':sup:`2` Por tanto, esto dice el Señor, Dios de Israel, sobre los pastores
que guían a mi pueblo: Vosotros habéis dispersado mi rebaño, lo habéis
descarriado sin preocuparos de él. Pero yo me voy a ocupar ahora de
vosotros -dice el Señor-, castigando vuestras perversas acciones.
'''
"3" = ''':sup:`3` Yo mismo recogeré los restos de mi rebaño de todos los países donde
los dispersé y los haré volver a sus pastos, donde crecerán y se
multiplicarán.
'''
"4" = ''':sup:`4` Suscitaré para ellos pastores que los apacentarán; no sufrirán más
temor y angustia, ni se volverá a perder ninguno -dice el Señor-.
'''
"5" = ''':sup:`5` Vienen días -dice el Señor- en que yo suscitaré a David un vástago
legítimo, que reinará como verdadero rey, con sabiduría, y ejercerá el
derecho y la justicia en la tierra.
'''
"6" = ''':sup:`6` En sus días se salvará Judá, e Israel vivirá en seguridad. Y éste
será el nombre con que le llamarán: "El Señor nuestra justicia".
'''
"7" = ''':sup:`7` Vienen días -dice el Señor- en que no se dirá ya: "Vive Dios, que
sacó a los israelitas de Egipto",
'''
"8" = ''':sup:`8` sino: "¡Vive Dios, que sacó y trajo a la estirpe de la casa de
Israel del país del norte y de todos los lugares donde los había
dispersado para que habiten de nuevo en su propia tierra!".
'''
"9" = ''':sup:`9` Contra los profetas: "Mi corazón se rompe dentro de mí, todos mis
miembros se estremecen; soy como un borracho, como un hombre vencido
por el vino ante el Señor y sus santas palabras.
'''
"10" = ''':sup:`10` Pues el país está lleno de adúlteros; a causa de la maldición el
país está de luto, resecos los oasis del desierto. El afán de su
carrera es el mal; su esfuerzo, la injusticia.
'''
"11" = ''':sup:`11` Sí, hasta el profeta y el sacerdote practican la injusticia, hasta
en mi propia casa he encontrado su maldad, -dice el Señor-.
'''
"12" = ''':sup:`12` Por eso su camino va a ser para ellos despeñadero entre tinieblas;
serán empujados y caerán en él. Voy a traer sobre ellos la desgracia el
año en que tengan que rendir cuentas -dice el Señor-.
'''
"13" = ''':sup:`13` En los profetas de Samaría vi cosas repugnantes: profetizaban en
nombre de Baal y pervertían a mi pueblo Israel.
'''
"14" = ''':sup:`14` Pero en los profetas de Jerusalén he visto monstruosidades:
adulterio, obstinación en la falsedad, apoyo a los criminales para que
ninguno se convierta de su perversidad; son todos ellos para mí como
Sodoma; y sus habitantes, como Gomorra.
'''
"15" = ''':sup:`15` Por esto, así dice el Señor omnipotente sobre los profetas: Yo les
daré a comer ajenjo, y a beber agua envenenada; porque de los profetas
de Jerusalén sale la impiedad para todo el país".
'''
"16" = ''':sup:`16` Esto dice el Señor omnipotente: No escuchéis las palabras de los
profetas, porque os engañan; os cuentan visiones de su fantasía, no de
la boca del Señor.
'''
"17" = ''':sup:`17` Dicen a quienes desprecian la palabra del Señor: "¡Tendréis paz!",
y a todos los que siguen el capricho de su corazón: "¡No os sobrevendrá
ningún mal!".
'''
"18" = ''':sup:`18` Pero ¿quién ha asistido al consejo del Señor? ¿Quién ha visto y
oído su palabra? ¿Quién ha prestado atención a su palabra y la ha
escuchado?
'''
"19" = ''':sup:`19` Mirad, la borrasca del Señor estalla, un huracán se desencadena, se
precipita sobre la cabeza de los malhechores.
'''
"20" = ''':sup:`20` La ira del Señor no volverá atrás hasta que no haya ejecutado y
realizado los designios de su corazón. En los tiempos futuros
comprenderéis bien esto.
'''
"21" = ''':sup:`21` No he enviado yo a estos profetas, y ellos corren; no les he dicho
nada, ¡y ellos profetizan!
'''
"22" = ''':sup:`22` Si es que han asistido a mi consejo, ¡anuncien mis palabras a mi
pueblo, hagan que se convierta de su mal camino, de la perversidad de
sus acciones!
'''
"23" = ''':sup:`23` ¿Acaso soy yo Dios sólo de cerca -dice el Señor- y de lejos no soy
Dios?
'''
"24" = ''':sup:`24` Si un hombre se oculta en escondrijo, ¿no le veré yo acaso? -dice
el Señor-. ¿Es que los cielos y la tierra no los lleno yo? -dice el
Señor-.
'''
"25" = ''':sup:`25` He oído lo que dicen los profetas que profetizan mentiras en mi
nombre. Dicen: "He tenido un sueño, he tenido un sueño".
'''
"26" = ''':sup:`26` ¿Hasta cuándo los profetas anunciarán profecías falsas y
profetizarán las fantasías de su muerte?
'''
"27" = ''':sup:`27` Con los sueños que se cuentan unos a otros tratan de hacer que mi
pueblo se olvide de mi nombre, como sus padres se olvidaron de mi
nombre por Baal.
'''
"28" = ''':sup:`28` El profeta que haya tenido un sueño, que cuente su sueño. Y aquel
que ha recibido mi palabra, que anuncie fielmente mi palabra. ¿Qué
tiene que ver la paja con el grano? -dice el Señor-.
'''
"29" = ''':sup:`29` ¿No es mi palabra como el fuego, como el martillo que deshace la
roca?
'''
"30" = ''':sup:`30` Por eso, estoy contra los profetas -dice el Señor- que se roban
mutuamente mis palabras.
'''
"31" = ''':sup:`31` Estoy contra los profetas -dice el Señor- que no tienen más que
abrir su boca para proferir oráculos.
'''
"32" = ''':sup:`32` Me levanto contra los profetas que profetizan sueños mentirosos
-dice el Señor- y, contándolos, desorientan a mi pueblo con sus
mentiras y sus extravagancias. Yo no los he enviado ni les he confiado
mis órdenes, y ellos no sirven de nada a este pueblo -dice el Señor-.
'''
"33" = ''':sup:`33` Cuando un hombre de este pueblo, o un profeta, o un sacerdote te
pregunte: "¿Cuál es la carga del Señor?", responderás: "¡Vosotros sois
la carga del Señor, y yo os rechazaré!".
'''
"34" = ''':sup:`34` Y al profeta, al sacerdote, al hombre del pueblo que diga: "¡Carga
del Señor!", yo le castigaré a él y a su casa.
'''
"35" = ''':sup:`35` Esto es lo que tenéis que deciros unos a otros: "¿Qué ha respondido
el Señor o qué ha dicho el Señor?".
'''
"36" = ''':sup:`36` Pero no habléis más de "¡Carga del Señor!". La "carga" será para
cada uno su propia palabra; porque vosotros falsificáis las palabras
del Dios vivo, el Señor todopoderoso, vuestro Dios.
'''
"37" = ''':sup:`37` Tú hablarás así al profeta: "¿Qué te ha respondido el Señor?".
'''
"38" = ''':sup:`38` Pero si decís: "Carga del Señor"; entonces el Señor dirá: "Puesto
que vosotros repetís la expresión "¡Carga del Señor!", siendo así que
yo os he prohibido usarla,
'''
"39" = ''':sup:`39` por eso yo os levantaré como una carga y os echaré lejos de mi
presencia, a vosotros y a esta ciudad que yo había dado a vosotros y a
vuestros padres,
'''
"40" = ''':sup:`40` y os cubriré de perpetuo desprecio y de eterna ignominia, que jamás
será olvidada".
'''
