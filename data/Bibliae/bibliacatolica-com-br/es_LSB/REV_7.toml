[7]
"1" = ''':sup:`1` Después de esto vi cuatro ángeles en pie en los cuatro ángulos de la
tierra, que retenían los cuatro vientos de la tierra para que no
soplase el viento ni sobre la tierra, ni sobre el mar, ni sobre ningún
árbol.
'''
"2" = ''':sup:`2` Después vi otro ángel, que subía del oriente y llevaba el sello del
Dios vivo; y gritó con voz potente a los cuatro ángeles a los que se
les había dado el poder de dañar la tierra y el mar:
'''
"3" = ''':sup:`3` "No toquéis la tierra, ni el mar, ni los árboles hasta que hayamos
sellado en la frente a los servidores de nuestro Dios".
'''
"4" = ''':sup:`4` Y oí el número de los sellados de todas las tribus de Israel: ciento
cuarenta y cuatro mil:
'''
"5" = ''':sup:`5` de la tribu de Judá, doce mil; de la tribu de Rubén, doce mil; de la
tribu de Gad, doce mil;
'''
"6" = ''':sup:`6` de la tribu de Aser, doce mil; de la tribu de Neftalí, doce mil; de
la tribu de Manasés, doce mil;
'''
"7" = ''':sup:`7` de la tribu de Simeón, doce mil; de la tribu de Leví, doce mil; de
la tribu de Isacar, doce mil;
'''
"8" = ''':sup:`8` de la tribu de Zabulón, doce mil; de la tribu de José, doce mil; de
la tribu de Benjamín, doce mil.
'''
"9" = ''':sup:`9` Después de esto vi aparecer una gran muchedumbre, que nadie podía
contar, de toda nación, raza, pueblo y lengua. Estaban en pie delante
del trono de Dios y delante del cordero, vestidos con vestiduras
blancas y con palmas en sus manos.
'''
"10" = ''':sup:`10` Gritaban con voz potente: La victoria es de nuestro Dios, que está
sentado en el trono, y del cordero.
'''
"11" = ''':sup:`11` Todos los ángeles estaban en pie alrededor del trono, de los
ancianos y de los cuatro seres vivientes. Cayeron de rodillas ante el
trono y adoraron a Dios, diciendo:
'''
"12" = ''':sup:`12` Amén. La bendición, la gloria, la sabiduría, la acción de gracias,
el honor, el poder y la fuerza a nuestro Dios por los siglos de los
siglos. Amén.
'''
"13" = ''':sup:`13` Uno de los ancianos tomó la palabra y me dijo: "Esos que están
vestidos con vestiduras blancas, ¿quiénes son y de dónde han venido?".
'''
"14" = ''':sup:`14` Yo le respondí: "Señor, tú lo sabes". Él me dijo: "Ésos son los
supervivientes de la gran persecución, y han lavado sus vestiduras y
las han blanqueado en la sangre del cordero.
'''
"15" = ''':sup:`15` Por eso están delante del trono de Dios, y le sirven día y noche en
su templo; el que está sentado en el trono los cobijará bajo su tienda.
'''
"16" = ''':sup:`16` Ellos ya no tendrán más hambre ni sed; no sentirán más el fuego
ardiente del sol;
'''
"17" = ''':sup:`17` porque el ángel que está en medio del trono será su pastor y los
conducirá a las fuentes de las aguas de la vida; y Dios enjugará todas
las lágrimas de sus ojos".
'''
"Notes" = '''
