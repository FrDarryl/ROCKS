"1" = ''':sup:`1` Una vez hechos estos tratados, Lisias volvió a la corte del rey, y
los judíos comenzaron a entregarse a las labores del campo.
'''
"2" = ''':sup:`2` Pero los jefes de las diversas regiones, Timoteo y Apolonio, hijo
éste de Genneo, así como Jerónimo y Demofón, además de Nicanor, jefe de
los chipriotas, no los dejaban gozar de paz y de reposo.
'''
"3" = ''':sup:`3` Además, los habitantes de Jafa cometieron un enorme crimen. Con el
pretexto de agasajar a los judíos que vivían entre ellos, los invitaron
a subir con sus mujeres y sus hijos a una nave que tenían preparada,
como si no tuvieran contra ellos intención alguna hostil.
'''
"4" = ''':sup:`4` Los judíos, fiados en un documento respaldado por todos los
ciudadanos, aceptaron, pues querían la paz a todo trance, sin sospechar
mal alguno. Pero, cuando estuvieron en alta mar, los hundieron. Serían
como doscientas personas.
'''
"5" = ''':sup:`5` Cuando el Macabeo se enteró de la crueldad cometida contra sus
compatriotas, llamó a los que estaban con él, invocó a Dios, justo
juez, y
'''
"6" = ''':sup:`6` marchó contra los asesinos de sus hermanos. Prendió fuego al puerto
por la noche, abrasó las naves y pasó a cuchillo a cuantos se habían
refugiado en ellas.
'''
"7" = ''':sup:`7` No pudiendo entrar en la ciudad porque habían cerrado las puertas,
se retiró con intención de volver otra vez y exterminar de raíz a todos
los habitantes de Jafa.
'''
"8" = ''':sup:`8` Supo, entre tanto, que los de Yamnia se proponían usar el mismo
sistema contra los judíos que vivían entre ellos.
'''
"9" = ''':sup:`9` Cayó de noche sobre los yamnitas e incendió las naves y el puerto,
de forma que se veía el resplandor desde Jerusalén, a una distancia de
cuarenta y cinco kilómetros.
'''
"10" = ''':sup:`10` A un kilómetro y medio de allí, cuando marchaban contra Timoteo,
salieron contra ellos más de cinco mil soldados de infantería y
quinientos de caballería, árabes.
'''
"11" = ''':sup:`11` Se entabló una fuerte batalla, en la cual los de Judas, con la
ayuda de Dios, salieron vencedores. Aquellos árabes nómadas, al verse
vencidos, pidieron la paz. Por ella se comprometían a darles ganado y
ayudarles cuanto pudiesen.
'''
"12" = ''':sup:`12` Judas se convenció de que podrían ser útiles, y accedió a hacer con
ellos la paz. Una vez hecha, se volvieron a sus tiendas.
'''
"13" = ''':sup:`13` Judas asaltó una ciudad fortificada con foso y murallas. Vivían en
ella gentes de todas las razas, y se llamaba Caspín.
'''
"14" = ''':sup:`14` Los sitiados, fiados en la solidez de los muros y en los depósitos
de víveres, despreciaban villanamente a los de Judas, llenándolos de
injurias, blasfemando y profiriendo afrentas y palabras horribles.
'''
"15" = ''':sup:`15` Pero Judas y sus soldados, en el nombre del gran Señor del
universo, que en tiempo de Josué, sin arietes ni máquinas de guerra
había derribado las murallas de Jericó, se lanzaron feroces contra la
muralla.
'''
"16" = ''':sup:`16` Dios quiso que se apoderaran de la ciudad, y entonces hicieron tal
carnicería que un lago vecino, de cuatrocientos metros de ancho,
parecía lleno de sangre.
'''
"17" = ''':sup:`17` Tras una marcha de ciento cuarenta kilómetros llegaron a Jaraca,
donde vivían los judíos llamados tubienses.
'''
"18" = ''':sup:`18` No pudieron encontrar allí a Timoteo, pues se había ido de aquel
lugar sin haber decidido nada, dejando en él una guarnición bien
fortificada.
'''
"19" = ''':sup:`19` Dositeo y Sosípatro, jefes de las tropas del Macabeo, marcharon
contra ella y aniquilaron la guarnición dejada por Timoteo, de más de
diez mil hombres.
'''
"20" = ''':sup:`20` El Macabeo ordenó su ejército en divisiones, puso a aquellos dos al
frente de ellas y marchó contra Timoteo, que tenía una fuerza de ciento
veinte mil soldados de infantería y dos mil quinientos de caballería.
'''
"21" = ''':sup:`21` Timoteo, informado de que Judas marchaba contra él, envió las
mujeres, los niños y los bagajes a una fortaleza llamada Carnión, lugar
inexpugnable y de acceso difícil por lo quebrado del terreno.
'''
"22" = ''':sup:`22` Al presentarse la primera división de Judas, el miedo y el pánico
se apoderó de los enemigos como consecuencia de una aparición de aquel
que todo lo ve. Se dieron a la fuga, unos por un lado, otros por otro,
de forma que eran arrastrados por sus propios compañeros y heridos por
sus mismas espadas.
'''
"23" = ''':sup:`23` Judas los perseguía con furia y ardor, y acuchilló y mató a unos
treinta mil de aquellos criminales.
'''
"24" = ''':sup:`24` Timoteo vino a caer en manos de las tropas de Dositeo y Sosípatro.
Pedía con gran astucia que le perdonasen la vida, pues estaban en sus
manos los padres y hermanos de muchos judíos, los cuales no serían
perdonados si le mataban a él.
'''
"25" = ''':sup:`25` Como dio muchas seguridades de que los devolvería a todos sanos y
salvos, le dieron libertad para salvar la de sus hermanos.
'''
"26" = ''':sup:`26` Judas marchó contra Carnión y contra el santuario de Atargates, y
mató no menos de veinticinco mil hombres.
'''
"27" = ''':sup:`27` Después se dirigió a Efrón, ciudad fuerte donde vivía Lisias y una
población cosmopolita. Jóvenes robustos, alineados sobre los muros, se
defendían con valor y brío, abundantemente provistos de proyectiles y
de máquinas.
'''
"28" = ''':sup:`28` Pero, después de invocar el auxilio de Dios omnipotente, cuya
fuerza aplasta los poderes enemigos, se apoderaron de la ciudad y
mataron a veinticinco mil de los que había dentro de ella.
'''
"29" = ''':sup:`29` Desde allí marcharon contra Escitópolis, que distaba ciento catorce
kilómetros de Jerusalén.
'''
"30" = ''':sup:`30` Pero los judíos que vivían allí dieron garantías de la simpatía de
los escitopolitanos para con los judíos y de que, en los días de
desgracia, habían tenido con ellos muchas deferencias.
'''
"31" = ''':sup:`31` Judas y sus hombres les dieron las gracias, encareciéndoles que
fueran siempre benévolos con su pueblo; después se volvieron a
Jerusalén, pues ya estaba cercana la fiesta de pentecostés.
'''
"32" = ''':sup:`32` Después de la fiesta de pentecostés marcharon contra Gorgias,
gobernador de Idumea.
'''
"33" = ''':sup:`33` Éste salió a su encuentro con tres mil soldados de infantería y
cuatrocientos de caballería.
'''
"34" = ''':sup:`34` Se entabló la batalla y cayeron algunos de la parte de los judíos.
'''
"35" = ''':sup:`35` Un tal Dositeo, de Bacenor, valiente caballero, agarró a Gorgias
por el manto y tiraba de él con fuerza para apoderarse de aquel
criminal vivo. Un caballero tracio que lo vio, se lanzó contra Dositeo
y le cortó el brazo, y así Gorgias pudo escapar y refugiarse en Maresá.
'''
"36" = ''':sup:`36` Las tropas de Esdrías estaban desfallecidas por tan larga batalla,
pero Judas oró al Señor pidiendo que se manifestara como aliado suyo y
caudillo en la batalla.
'''
"37" = ''':sup:`37` Luego, entonando un canto de guerra en lengua patria, se lanzó de
improviso contra las tropas de Gorgias y las puso en fuga.
'''
"38" = ''':sup:`38` Judas reunió su ejército y lo llevó a Odolán. El día séptimo se
purificaron, según la costumbre, y celebraron la solemnidad del sábado.
'''
"39" = ''':sup:`39` Al día siguiente, porque ya urgía, los hombres de Judas fueron a
recoger los cuerpos de los muertos y darles sepultura con los suyos, en
el sepulcro de sus padres.
'''
"40" = ''':sup:`40` Bajo la túnica de cada uno de los muertos encontraron objetos
consagrados a los ídolos de Yamnia, prohibidos por la ley a los judíos.
Entonces todos comprendieron que habían muerto por esto.
'''
"41" = ''':sup:`41` Todos a una bendijeron al Señor, justo juez, que descubre las cosas
ocultas.
'''
"42" = ''':sup:`42` Y oraron al Señor pidiendo que aquel pecado les fuera plenamente
perdonado. Judas exhortó a sus tropas a conservarse sin culpa, pues
habían visto lo que había sucedido por el pecado de aquellos que habían
muerto.
'''
"43" = ''':sup:`43` Hizo una colecta soldado por soldado y reunió hasta dos mil dracmas
de plata, que envió a Jerusalén para que ofrecieran un sacrificio por
el pecado: acción elevada y noble, inspirada en el pensamiento de la
resurrección.
'''
"44" = ''':sup:`44` Puesto que si él no hubiera esperado que aquellos muertos habían de
resucitar, vano y superfluo hubiera sido orar por ellos.
'''
"45" = ''':sup:`45` Pero creyendo firmemente que está reservada una gran recompensa a
los que mueren piadosamente,
'''
"46" = ''':sup:`46` idea santa y piadosa, por eso ofreció el sacrificio por los
difuntos, para que Dios les perdonase sus pecados.
'''
