"1" = ''':sup:`1` Al maestro de coro. Para instrumentos de cuerda. Salmo de Asaf.
Cántico
'''
"2" = ''':sup:`2` Dios es bien conocido en Judá, su nombre es famoso en Israel;
'''
"3" = ''':sup:`3` su tienda está en Jerusalén y su morada en Sión.
'''
"4" = ''':sup:`4` Allí rompió el aparato de la guerra: el arco, las flechas, el escudo
y la espada.
'''
"5" = ''':sup:`5` Eres deslumbrante, poderoso, por las montañas de botín.
'''
"6" = ''':sup:`6` Los valientes fueron despojados, durmiendo están su sueño, a todos
los guerreros les fallaron los brazos.
'''
"7" = ''':sup:`7` Ante tu amenaza, oh Dios de Jacob, carros y caballos quedaron
inmóviles.
'''
"8" = ''':sup:`8` Eres terrible: ¿quién puede resistir ante ti, bajo el estallido de
tu ira?
'''
"9" = ''':sup:`9` Desde los cielos pronuncias la sentencia: la tierra se asusta y
enmudece
'''
"10" = ''':sup:`10` cuando Dios se levanta para hacer justicia, para liberar a todos
los oprimidos de la tierra.
'''
"11" = ''':sup:`11` Hasta el furor del hombre te da gloria, te rodeas de los que
escapan al furor.
'''
"12" = ''':sup:`12` Haced promesas al Señor, vuestro Dios, y cumplidlas; que los
pueblos de alrededor traigan ofrendas al terrible;
'''
"13" = ''':sup:`13` él deja sin aliento a los príncipes y es terrible para los reyes de
la tierra.
'''
