[5]
"1" = ''':sup:`1` Quiero cantar para mi amigo una canción de amor hacia su viña. Mi
amigo tenía una viña en una loma feraz.
'''
"2" = ''':sup:`2` La cavó, quitó las piedras, plantó cepas selectas; en medio de ella
construyó una torre y excavó también un lagar; esperaba que produjera
uvas, pero sólo produjo agrazones.
'''
"3" = ''':sup:`3` Ahora, habitantes de Jerusalén, hombres de Judá, juzgad entre mí y
mi viña.
'''
"4" = ''':sup:`4` ¿Qué más podía hacerse con mi viña que no lo haya hecho yo? ¿Por
qué, si esperaba que diera uvas, sólo ha dado agrazones?
'''
"5" = ''':sup:`5` Ahora, pues, os diré qué voy a hacer con mi viña: le quitaré el
seto, y servirá de pasto; derribaré la tapia, y será pisoteada.
'''
"6" = ''':sup:`6` Haré de ella un desierto; no será más podada ni escardada; toda será
cardos y abrojos; y mandaré a las nubes que no dejen caer más lluvia
sobre ella.
'''
"7" = ''':sup:`7` Sí, la viña del Señor omnipotente es el pueblo de Israel; y los
hombres de Judá, su plantel escogido. El Señor esperaba de ellos
respeto a la ley, y hay sangre derramada; esperaba justicia, y sólo hay
gritos de dolor.
'''
"8" = ''':sup:`8` ¡Ay de aquellos que añaden casas a casas y juntan campos con campos
hasta ocupar todo el lugar y quedar como únicos propietarios del país!
'''
"9" = ''':sup:`9` En mis oídos ha sonado la palabra del Señor omnipotente: ¡Las muchas
casas quedarán en ruinas; grandes y bellas, no habrá quien las habite!
'''
"10" = ''':sup:`10` Pues diez yugadas de viña sólo producirán cuarenta y cinco litros,
y cuatrocientos cincuenta de semilla sólo cuarenta y cinco.
'''
"11" = ''':sup:`11` ¡Ay de aquellos que desde la mañana se dan a las bebidas fuertes, y
de noche hasta muy tarde continúan bien calientes de vino!
'''
"12" = ''':sup:`12` Cítara y arpa, tambor, flauta y vino no faltan en sus banquetes;
pero no piensan en la obra del Señor, no atienden a la hechura de sus
manos.
'''
"13" = ''':sup:`13` Por eso mi pueblo irá al destierro por falta de inteligencia; sus
nobles morirán de hambre, y sus gentes se abrasarán de sed.
'''
"14" = ''':sup:`14` Por eso el abismo ha ensanchado sus fauces, ha abierto su boca sin
medida; ¡baja allá la grandeza (de Sión) y su turba bulliciosa y
alegre!
'''
"15" = ''':sup:`15` Será doblegado el mortal, será humillado el hombre, y los ojos de
los soberbios, abatidos.
'''
"16" = ''':sup:`16` Pero el Señor omnipotente será exaltado al juzgar; el Dios santo su
santidad mostrará al hacer justicia.
'''
"17" = ''':sup:`17` Los corderos pastarán como en su pasto, y los cabritos engordarán
entre las ruinas.
'''
"18" = ''':sup:`18` ¡Ay de aquellos que tiran del castigo con las cuerdas de la
injusticia, y de la pena del pecado como con cuerda de carreta;
'''
"19" = ''':sup:`19` de los que dicen: Que se dé prisa, que acelere su obra para que la
veamos, que se presenten y que se realicen los planes del Santo de
Israel para que los conozcamos.
'''
"20" = ''':sup:`20` ¡Ay de aquellos que llaman bien al mal y mal al bien; que cambian
las tinieblas en luz y la luz en tinieblas; que dan lo amargo por dulce
y lo dulce por amargo!
'''
"21" = ''':sup:`21` ¡Ay de los sabios a sus propios ojos, y en su estima prudentes!
'''
"22" = ''':sup:`22` ¡Ay de los que triunfan en beber vino y son campeones en mezclar
bebidas fuertes;
'''
"23" = ''':sup:`23` de los que por soborno absuelven al culpable y no hacen justicia al
inocente!
'''
"24" = ''':sup:`24` Como la lengua de la llama devora el rastrojo y como el heno es
consumido por el fuego, así su raíz se pudrirá y su flor será aventada
como polvo, por rechazar la ley del Señor todopoderoso y despreciar la
palabra del Santo de Israel.
'''
"25" = ''':sup:`25` Por eso la ira del Señor se ha encendido contra su pueblo, extendió
su mano contra él y lo hirió; temblaron los montes; sus cadáveres
fueron como carroña en medio de las calles. Con todo, su cólera no ha
amainado; su mano aún está extendida.
'''
"26" = ''':sup:`26` Hace señal a un pueblo lejano, con silbido le llama desde el
extremo de la tierra; mirad, ya se acerca veloz.
'''
"27" = ''':sup:`27` Nadie es débil en él, nadie vacila, ni dormita, ni duerme, ni
suelta el cinto de sus lomos, ni rompe la correa de sus sandalias.
'''
"28" = ''':sup:`28` Son afiladas sus saetas, tensos están todos sus arcos; los cascos
de sus caballos son como pedernal, las ruedas de sus carros igual que
el huracán.
'''
"29" = ''':sup:`29` Su rugido es como el de un león; ruge como los cachorros; gruñe,
agarra la presa, la lleva y nadie se la quita.
'''
"30" = ''':sup:`30` Habrá aquel día contra él un bramido como el bramido de la mar;
mirarán al país, y habrá sólo oscuridad; la luz quedará oscurecida por
espesas nubes.
'''
