[13]
"1" = ''':sup:`1` Guardad y poned por obra todo lo que yo os ordeno, sin añadir ni
quitar nada.
'''
"2" = ''':sup:`2` Si aparece entre vosotros un profeta o un soñador, si te propone una
señal o un prodigio,
'''
"3" = ''':sup:`3` y éstos se cumplen, pero luego te dice: Vamos tras otros dioses que
tú conoces, y démosles culto,
'''
"4" = ''':sup:`4` no escuches las palabras de tal profeta ni los sueños de tal
soñador. El Señor, vuestro Dios, quiere probaros para ver si realmente
le amáis con todo vuestro corazón y con toda vuestra alma.
'''
"5" = ''':sup:`5` Seguiréis al Señor y le respetaréis, guardaréis sus mandamientos y
obedeceréis su voz, le serviréis y viviréis unidos a él.
'''
"6" = ''':sup:`6` El profeta y el soñador deberán morir, pues han predicado la
rebelión contra el Señor, vuestro Dios, que os sacó de Egipto y os
libertó de la casa de la esclavitud, queriendo apartaros del camino por
donde el Señor, tu Dios, os ha mandado ir. Así harás desaparecer el mal
de en medio de ti.
'''
"7" = ''':sup:`7` Si tu hermano, tu padre o tu madre, tu hijo o tu hija, la esposa que
descansa en tu regazo o tu amigo, que es otro tú, te incita en secreto
a servir a otros dioses desconocidos para tus padres o para ti
'''
"8" = ''':sup:`8` de entre los dioses de los pueblos próximos o lejanos que os rodean
de uno a otro extremo de la tierra,
'''
"9" = ''':sup:`9` no le hagas caso ni le escuches, no tengas piedad de él, no le
perdones ni encubras su falta.
'''
"10" = ''':sup:`10` Es reo de muerte, y tu mano sea la primera sobre él, continuando la
mano de todo el pueblo su ejecución.
'''
"11" = ''':sup:`11` Le matarás a pedradas, pues ha querido apartarte del Señor, tu
Dios, que te sacó de Egipto, de la casa de la esclavitud.
'''
"12" = ''':sup:`12` Al saberlo, todo Israel será presa del temor y dejarán de practicar
tal perversidad.
'''
"13" = ''':sup:`13` Si oyes decir que en una de las ciudades que el Señor te ha dado
para habitar en ellas,
'''
"14" = ''':sup:`14` hombres malvados inducen a sus conciudadanos a servir a otros
dioses desconocidos para vosotros,
'''
"15" = ''':sup:`15` examinarás el caso, preguntarás e investigarás bien el asunto. Si
se confirma el rumor y se prueba que tal perversidad se ha cometido en
medio de ti,
'''
"16" = ''':sup:`16` pasarás al filo de la espada a todos los habitantes de aquella
ciudad, la darás al exterminio a ella y a todo lo que hay en ella.
'''
"17" = ''':sup:`17` Amontonarás todo el botín en la plaza pública e incendiarás la
ciudad con todo su botín como ofrenda en honor del Señor, tu Dios.
Quedará convertida en un montón de ruinas, que nunca se reedificará.
'''
"18" = ''':sup:`18` De lo que se ha destinado al exterminio no guardarás nada para ti,
para que se aplaque el furor de la ira del Señor, tenga compasión de ti
y te haga crecer en número tal como se lo prometió a tus padres,
'''
"19" = ''':sup:`19` con tal que tú escuches la voz del Señor, tu Dios, guardes todos
sus mandamientos, que hoy te prescribo, y hagas lo que es recto a los
ojos del Señor, tu Dios.
'''
"Notes" = '''
Notas de rodapé:
13:1-5 - La advertencia contra los falsos profetas destaca la
importancia de discernir la verdad de Dios. Incluso si ocurre una señal
o prodigio, la fidelidad a Dios debe prevalecer. Esta distinción es
13:6-10 - La necesidad de resistir la tentación, incluso de un amigo o
familiar, refleja la primacía de la lealtad a Dios sobre las relaciones
humanas. Esto subraya la gravedad del pecado y el llamado a la pureza
13:11-18 - El castigo por la idolatría enfatiza la gravedad del pecado
y la necesidad de mantener la pureza del pueblo de Dios. Esto sirve
como advertencia sobre las consecuencias de apartarse de la verdadera
'''
