[11]
"1" = ''':sup:`1` Un brote saldrá del tronco de Jesé, un vástago surgirá de sus
raíces.
'''
"2" = ''':sup:`2` Sobre él reposará el espíritu del Señor: espíritu de sabiduría y de
inteligencia, espíritu de consejo y de fuerza, espíritu de conocimiento
y de temor del Señor.
'''
"3" = ''':sup:`3` En el temor del Señor se inspirará; no juzgará por lo que sus ojos
vean, ni fallará por lo que oigan sus oídos;
'''
"4" = ''':sup:`4` juzgará con justicia a los débiles, y con rectitud a los pobres del
país; al tirano herirá con la vara de su boca, matará al criminal con
el soplo de sus labios.
'''
"5" = ''':sup:`5` La justicia será el ceñidor de su cintura; la lealtad, el cinturón
de sus caderas.
'''
"6" = ''':sup:`6` El lobo habitará con el cordero, el leopardo se acostará junto al
cabrito; ternero y leoncillo pacerán juntos, un chiquillo los podrá
cuidar.
'''
"7" = ''':sup:`7` La vaca y la osa pastarán en compañía, juntos reposarán sus
cachorros, y el león como un buey comerá hierba.
'''
"8" = ''':sup:`8` El niño de pecho jugará junto al agujero de la víbora; en la guarida
del áspid meterá su mano el destetado.
'''
"9" = ''':sup:`9` No harán ya mal, ni causarán más daño en todo mi monte santo, porque
el país estará lleno del conocimiento del Señor, como las aguas llenan
el mar.
'''
"10" = ''':sup:`10` Aquel día la raíz de Jesé se alzará como enseña de las gentes; la
buscarán los pueblos, y será gloriosa su morada.
'''
"11" = ''':sup:`11` Aquel día el Señor volverá a alzar su mano para rescatar el resto
de su pueblo, lo que quede del destierro de Asiria y de Egipto, de
Patrós, de Etiopía, de Elán, de Senaar, de Jamat y de las islas.
'''
"12" = ''':sup:`12` Izará una enseña para las naciones y reunirá a los dispersos de
Israel; a los prófugos de Judá convocará de los cuatro extremos de la
tierra;
'''
"13" = ''':sup:`13` cesará la envidia de Efraín, serán exterminados los enemigos de
Judá; Efraín no envidiará más a Judá, y Judá ya no será enemigo de
Efraín,
'''
"14" = ''':sup:`14` sino que caerán, a occidente, sobre las costas de los filisteos, y
juntos saquearán a los hijos de oriente; se apoderarán de Edón y de
Moab, y los hijos de Amón serán sus súbditos.
'''
"15" = ''':sup:`15` El Señor secará el golfo del mar de Egipto; levantará su mano
contra el Éufrates con su potente soplo, y lo dividirá en siete arroyos
que se podrán pasar sandalia en pie;
'''
"16" = ''':sup:`16` habrá un sendero para el resto de su pueblo superviviente de
Asiria, como hubo uno para Israel el día que subió de la tierra de
Egipto.
'''
