[21]
"1" = ''':sup:`1` Levantando la vista, vio a unos ricos que echaban sus ofrendas en
las arcas del tesoro.
'''
"2" = ''':sup:`2` Vio también que una viuda echaba unos céntimos,
'''
"3" = ''':sup:`3` y dijo: "Os aseguro que esta pobre viuda ha echado más que todos los
demás;
'''
"4" = ''':sup:`4` porque esos otros han echado de lo que les sobra, pero ella ha
echado de su pobreza todo lo que tenía para vivir".
'''
"5" = ''':sup:`5` Como algunos decían que el templo era muy bello por sus piedras tan
hermosas y por los exvotos, dijo:
'''
"6" = ''':sup:`6` "Llegará un día en que de eso que veis no quedará piedra sobre
piedra. Todo será destruido".
'''
"7" = ''':sup:`7` Y le preguntaron: "Maestro, ¿cuándo sucederá eso y cuál será la
señal de que estas cosas van a cumplirse?".
'''
"8" = ''':sup:`8` Él contestó: "Mirad que no os engañen, porque vendrán muchos en mi
nombre diciendo: "Yo soy el mesías" y "El tiempo ha llegado". No los
sigáis.
'''
"9" = ''':sup:`9` Cuando oigáis hablar de guerras y de revoluciones, no os alarméis,
porque es necesario que eso suceda; pero todavía no será el fin".
'''
"10" = ''':sup:`10` Y continuó diciendo: "Se levantarán pueblos contra pueblos y reinos
contra reinos;
'''
"11" = ''':sup:`11` habrá grandes terremotos, hambre y peste en diversos lugares,
sucesos espantosos y grandes señales en el cielo.
'''
"12" = ''':sup:`12` Pero antes de todo esto, os echarán mano, os perseguirán, os
llevarán a las sinagogas y a las cárceles y os harán comparecer ante
los reyes y los gobernadores por causa mía.
'''
"13" = ''':sup:`13` Esto os servirá para dar testimonio.
'''
"14" = ''':sup:`14` No os preocupéis de vuestra defensa,
'''
"15" = ''':sup:`15` pues yo os daré un lenguaje y una sabiduría que no podrán resistir
ni contradecir todos vuestros adversarios.
'''
"16" = ''':sup:`16` Hasta vuestros padres, hermanos, parientes y amigos os entregarán,
e incluso harán que maten a algunos de vosotros.
'''
"17" = ''':sup:`17` Todos os odiarán por causa mía.
'''
"18" = ''':sup:`18` Pero ni un cabello de vuestra cabeza perecerá.
'''
"19" = ''':sup:`19` Con vuestra perseverancia salvaréis vuestras vidas".
'''
"20" = ''':sup:`20` "Cuando veáis a Jerusalén cercada por ejércitos, sabed que se
aproxima su destrucción.
'''
"21" = ''':sup:`21` Entonces los que estén en Judea que huyan a los montes, los que
estén dentro de la ciudad que se alejen y los que estén en el campo que
no entren en la ciudad.
'''
"22" = ''':sup:`22` Serán días de castigo, en los que se cumplirá todo lo que está
escrito.
'''
"23" = ''':sup:`23` ¡Ay de las que estén encinta y criando en aquellos días! Porque
habrá una grande angustia sobre la tierra y un gran castigo contra este
pueblo.
'''
"24" = ''':sup:`24` Caerán al filo de la espada, irán prisioneros a todas las naciones
y Jerusalén será pisoteada por los paganos hasta que llegue a su fin el
tiempo de los paganos".
'''
"25" = ''':sup:`25` "Habrá señales en el sol, en la luna y en los astros; las naciones
estarán angustiadas en la tierra y enloquecidas por el estruendo del
mar y de las olas;
'''
"26" = ''':sup:`26` los hombres, muertos de terror y de ansiedad por lo que se le echa
encima al mundo, pues las columnas de los cielos se tambalearán.
'''
"27" = ''':sup:`27` Entonces verán al hijo del hombre venir en una nube con gran poder
y majestad.
'''
"28" = ''':sup:`28` Cuando comiencen a suceder estas cosas, tened ánimo y levantad la
cabeza, porque se acerca vuestra liberación".
'''
"29" = ''':sup:`29` Les puso un ejemplo: "Mirad la higuera y todos los árboles:
'''
"30" = ''':sup:`30` cuando echan hojas, conocéis que el verano se acerca.
'''
"31" = ''':sup:`31` Así también vosotros, cuando veáis todo esto, sabed que el reino de
Dios está cerca.
'''
"32" = ''':sup:`32` Os aseguro que no pasará esta generación antes de que suceda todo
esto.
'''
"33" = ''':sup:`33` El cielo y la tierra pasarán, pero mis palabras no pasarán.
'''
"34" = ''':sup:`34` "Cuidad de que vuestros corazones no se emboten por el vicio, la
borrachera y las preocupaciones de la vida, y caiga de improviso sobre
vosotros este día
'''
"35" = ''':sup:`35` como un lazo, porque así vendrá ese día sobre todos los habitantes
de la tierra.
'''
"36" = ''':sup:`36` Estad alerta y orad en todo momento para que podáis libraros de
todo lo que ha de venir y presentaros ante el hijo del hombre".
'''
"37" = ''':sup:`37` Por el día enseñaba en el templo y las noches salía a pasarlas en
el monte de los Olivos.
'''
"38" = ''':sup:`38` Y todo el pueblo madrugaba para acudir al templo a oírlo.
'''
