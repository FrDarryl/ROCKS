"1" = ''':sup:`1` Pablo, Silvano y Timoteo a la Iglesia de los Tesalonicenses. Os
deseamos la gracia y la paz de Dios Padre y de Jesucristo, el Señor.
'''
"2" = ''':sup:`2` Continuamente damos gracias a Dios por todos vosotros y os
recordamos en nuestras oraciones.
'''
"3" = ''':sup:`3` Sin cesar presentamos a Dios, nuestro Padre, la actividad de vuestra
fe, la eficacia de vuestro amor y la firmeza de vuestra esperanza en
nuestro Señor Jesucristo.
'''
"4" = ''':sup:`4` Sabemos muy bien, hermanos queridos de Dios, que habéis sido
elegidos.
'''
"5" = ''':sup:`5` Porque nuestro mensaje evangélico no os fue transmitido solamente
con palabras, sino también con obras portentosas bajo la acción del
Espíritu Santo y, por parte nuestra, con una profunda entrega. En
efecto, vosotros sabéis cuál fue nuestra actuación entre vosotros para
vuestro bien.
'''
"6" = ''':sup:`6` Y vosotros habéis seguido mi ejemplo y el del Señor, recibiendo la
predicación con el gozo del Espíritu Santo aun en medio de grandes
tribulaciones,
'''
"7" = ''':sup:`7` hasta convertiros en modelo para todos los creyentes de Macedonia y
de Acaya.
'''
"8" = ''':sup:`8` Así es como desde vosotros se ha difundido la palabra del Señor; y
no solamente en Macedonia y en Acaya, sino por doquier es conocida
vuestra fe en Dios, de suerte que no tenemos necesidad de hablar de
ella.
'''
"9" = ''':sup:`9` Ellos mismos van refiriendo la acogida que nos hicisteis, y cómo
dejasteis la idolatría y os convertisteis para servir al Dios vivo y
verdadero,
'''
"10" = ''':sup:`10` con la esperanza de que su Hijo Jesús, al que él resucitó de entre
los muertos, vuelva del cielo y nos libre del desastre inminente.
'''
