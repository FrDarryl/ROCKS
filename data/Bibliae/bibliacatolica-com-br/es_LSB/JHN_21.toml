[21]
"1" = ''':sup:`1` Jesús se manifestó de nuevo a los discípulos en el mar de
Tiberíades. Fue de este modo:
'''
"2" = ''':sup:`2` Estaban juntos Simón Pedro, Tomás "el Mellizo", Natanael el de Caná
de Galilea, los hijos de Zebedeo y otros dos discípulos.
'''
"3" = ''':sup:`3` Simón Pedro les dijo: "Voy a pescar". Le contestaron: "Nosotros
también vamos contigo". Salieron y subieron a la barca. Aquella noche
no pescaron nada.
'''
"4" = ''':sup:`4` Al amanecer, estaba Jesús en la orilla; pero los discípulos no
sabían que era Jesús.
'''
"5" = ''':sup:`5` Jesús les dijo: "Muchachos, ¿tenéis algo que comer?". Le
contestaron: "No".
'''
"6" = ''':sup:`6` Él les dijo: "Echad la red al lado derecho de la barca y
encontraréis". La echaron, y no podían sacarla por la cantidad de
peces.
'''
"7" = ''':sup:`7` Entonces el discípulo preferido de Jesús dijo a Pedro: "Es el
Señor". Simón Pedro, al oír que era el Señor, se vistió, pues estaba
desnudo, y se echó al mar.
'''
"8" = ''':sup:`8` Los demás discípulos llegaron con la barca, ya que no estaban lejos
de tierra, a unos cien metros, arrastrando la red con los peces.
'''
"9" = ''':sup:`9` Al saltar a tierra, vieron unas brasas y un pescado sobre ellas, y
pan.
'''
"10" = ''':sup:`10` Jesús les dijo: "Traed los peces que acabáis de pescar".
'''
"11" = ''':sup:`11` Simón Pedro subió a la barca y sacó a tierra la red llena de ciento
cincuenta y tres peces grandes. Y, a pesar de ser tantos, no se rompió
la red.
'''
"12" = ''':sup:`12` Jesús les dijo: "Venid y comed". Ninguno de los discípulos se
atrevió a preguntarle: "¿Tú quién eres?", pues sabían que era el Señor.
'''
"13" = ''':sup:`13` Entonces Jesús se acercó, tomó el pan y se lo dio; y lo mismo el
pescado.
'''
"14" = ''':sup:`14` Ésta fue la tercera vez que se apareció a los discípulos después de
haber resucitado de entre los muertos.
'''
"15" = ''':sup:`15` Después de comer, Jesús dijo a Simón Pedro: "Simón, hijo de Juan,
¿me amas más que éstos?". Pedro le contestó: "Sí, Señor, tú sabes que
te amo". Jesús le dijo: "¡Apacienta mis corderos!".
'''
"16" = ''':sup:`16` Por segunda vez le preguntó: "Simón, hijo de Juan, ¿me amas?". Él
le respondió: "Sí, Señor, tú sabes que te amo". Jesús le dijo:
"¡Apacienta mis ovejas!".
'''
"17" = ''':sup:`17` Por tercera vez le preguntó: "Simón, hijo de Juan, ¿me amas?".
Pedro se entristeció porque le había preguntado por tercera vez si lo
amaba, y le respondió: "Señor, tú lo sabes todo; tú sabes que te amo".
Jesús le dijo: "¡Apacienta mis ovejas!".
'''
"18" = ''':sup:`18` "Te aseguro que cuando eras más joven, tú mismo te sujetabas la
túnica con el cinturón e ibas adonde querías; pero cuando seas viejo,
extenderás tus manos, otro te la sujetará y te llevará adonde tú no
quieras".
'''
"19" = ''':sup:`19` Dijo esto para indicar con qué muerte iba a glorificar a Dios.
Después añadió: "¡Sígueme!".
'''
"20" = ''':sup:`20` Pedro se volvió y vio que lo seguía el discípulo preferido de
Jesús, el que en la pascua se recostó en su pecho y le había
preguntado: "Señor, ¿quién es el que te va a entregar?".
'''
"21" = ''':sup:`21` Pedro, al verlo, dijo a Jesús: "Señor, y éste, ¿qué?".
'''
"22" = ''':sup:`22` Jesús le dijo: "Si yo quiero que éste se quede hasta que yo venga,
a ti ¿qué? Tú sígueme".
'''
"23" = ''':sup:`23` Y entre los hermanos se corrió la voz de que aquel discípulo no
moriría. Y no le dijo que no moriría, sino: "Si quiero que él quede
hasta que yo venga, a ti ¿qué?".
'''
"24" = ''':sup:`24` Éste es el discípulo que da testimonio de estas cosas, y el que las
ha escrito; y sabemos que su testimonio es verdadero.
'''
"25" = ''':sup:`25` Otras muchas cosas hizo Jesús. Si se escribieran una por una, me
parece que en el mundo entero no cabrían los libros que podrían
escribirse.
'''
