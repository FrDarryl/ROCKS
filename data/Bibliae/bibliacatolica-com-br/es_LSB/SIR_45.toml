[45]
"1" = ''':sup:`1` Hizo salir de él un hombre de bien, que halló gracia a los ojos de
todos, amado de Dios y de los hombres:
'''
"2" = ''':sup:`2` a Moisés, de bendita memoria. Lo asemejó en gloria a los santos y lo
engrandeció para terror de sus enemigos.
'''
"3" = ''':sup:`3` Por sus palabras hizo cesar los prodigios, lo glorificó ante los
reyes, le dio mandamientos para su pueblo y le hizo ver toda su gloria.
'''
"4" = ''':sup:`4` En fidelidad y en mansedumbre lo santificó, lo escogió de entre
todos los vivientes.
'''
"5" = ''':sup:`5` Le hizo oír su voz y lo introdujo en la oscuridad de la nube. Cara a
cara le dio sus preceptos, que son ley de vida y de ciencia, para
enseñar a Jacob su alianza y a Israel sus decretos.
'''
"6" = ''':sup:`6` Elevó a Aarón un santo semejante a él , su hermano, de la tribu de
Leví.
'''
"7" = ''':sup:`7` Estableció con él un pacto eterno, y le dio el sacerdocio del
pueblo; le honró con ricos ornamentos y le ciñó con túnica de gloria.
'''
"8" = ''':sup:`8` Lo revistió de honor colmado y le adornó con espléndido ornamento:
los calzones, la túnica y el efod.
'''
"9" = ''':sup:`9` Le rodeó de granadas y muchas campanillas de oro, para que retiñesen
al caminar y dejaran oír su tintineo en el templo, en memorial para los
hijos de su pueblo.
'''
"10" = ''':sup:`10` Le vistió con vestiduras sacras de oro, jacinto y púrpura, obra de
un artista; el pectoral del juicio, el urim y el tummim, hechos de hilo
carmesí, obra de artista;
'''
"11" = ''':sup:`11` con piedras preciosas talladas como sello, engastadas en oro, obra
de joyero; para memorial, una inscripción grabada, según el número de
las tribus de Israel.
'''
"12" = ''':sup:`12` Le puso corona de oro sobre la mitra, una diadema con la
inscripción de la consagración: "Santidad". Ornamento de honor, obra
magnífica, placer de los ojos, obra de perfecta belleza.
'''
"13" = ''':sup:`13` Nunca antes de él se había visto cosa tal, jamás un extraño las
había vestido, sino sólo sus hijos y su descendencia por siempre.
'''
"14" = ''':sup:`14` Sus sacrificios se consumían por entero, dos veces por día
perpetuamente.
'''
"15" = ''':sup:`15` Moisés lo consagró y lo ungió con óleo santo. Fue para él un pacto
eterno y para su descendencia cuanto durara el cielo, para servir al
Señor, ejercer el sacerdocio y bendecir al pueblo en su nombre.
'''
"16" = ''':sup:`16` Lo escogió entre todos lo vivientes para ofrecer el sacrificio al
Señor; el incienso y el perfume en memorial, para hacer el rito de
absolución sobre el pueblo.
'''
"17" = ''':sup:`17` Le confió sus preceptos y le dio poder para decidir sobre la ley y
el derecho, para enseñar a Jacob sus mandamientos e instruir a Israel
en su ley.
'''
"18" = ''':sup:`18` Se coligaron contra él extranjeros, que en el desierto le
envidiaron: los hombres de Datán y Abirán y la banda de Coré rabiosa y
violenta.
'''
"19" = ''':sup:`19` Lo vio el Señor y le desagradó, y los aniquiló con el fuego de su
ira; hizo contra ellos prodigios, consumiéndolos en el fuego llameante.
'''
"20" = ''':sup:`20` Acrecentó así la gloria de Aarón y le asignó una heredad; le dio en
porción las primicias de los frutos y el pan en abundancia;
'''
"21" = ''':sup:`21` poder comer los sacrificios del Señor, que le dio a él y a su
linaje.
'''
"22" = ''':sup:`22` Pero en la tierra escogida no tuvo él herencia, ni parte en medio
del pueblo, porque el Señor fue su porción y su herencia.
'''
"23" = ''':sup:`23` Y Fineés, el hijo de Eleazar, fue el tercero en dignidad, por haber
mostrado celo en el temor del Señor y haberse mantenido firme cuando la
revuelta del pueblo con noble coraje; él fue quien obtuvo así el perdón
para Israel.
'''
"24" = ''':sup:`24` Por eso se estableció con él un pacto de paz haciéndolo jefe del
santuario del pueblo, de suerte que a él y a su descendencia pertenece
la dignidad del sacerdocio por los siglos.
'''
"25" = ''':sup:`25` También hizo Dios un pacto con David, hijo de Jesé, de la tribu de
Judá. La sucesión real pasa sólo a uno de sus hijos, mientras que la
herencia de Aarón pasa a toda su posteridad.
'''
"26" = ''':sup:`26` Dios os dé sabiduría en vuestro corazón para juzgar con justicia a
su pueblo, para que sus bondades no terminen y su gloria perdure de
generación en generación.
'''
