[9]
"1" = ''':sup:`1` La sabiduría edificó su casa, labró sus siete columnas,
'''
"2" = ''':sup:`2` inmoló sus víctimas, preparó su vino e igualmente aderezó su mesa.
'''
"3" = ''':sup:`3` Envió sus criados y proclamó sobre los puntos más altos de la
ciudad:
'''
"4" = ''':sup:`4` "Jóvenes inexpertos, venid aquí". A los insensatos ella les dice:
'''
"5" = ''':sup:`5` "Venid, comed de mi pan y bebed del vino que yo he preparado.
'''
"6" = ''':sup:`6` Dejad de ser imprudentes y viviréis, y caminad por la senda de la
inteligencia".
'''
"7" = ''':sup:`7` El que corrige al escéptico se acarrea afrenta; el que reprende al
malvado, ultraje.
'''
"8" = ''':sup:`8` No reprendas al escéptico para que no te odie; reprende al sabio y
te amará.
'''
"9" = ''':sup:`9` Da al sabio, y se hará más sabio todavía; instruye al justo, y
acrecerá su ciencia.
'''
"10" = ''':sup:`10` El principio de la sabiduría es el temor del Señor; conocer al
santo, ésa es la inteligencia.
'''
"11" = ''':sup:`11` Porque por mí tus días se multiplican, y los años de tu vida se
aumentan.
'''
"12" = ''':sup:`12` Si tú eres sabio, eres sabio para tu bien; si eres escéptico, tú
solo sufrirás las consecuencias.
'''
"13" = ''':sup:`13` La señora necedad es impulsiva, mentecata e ignorante.
'''
"14" = ''':sup:`14` Se sienta a la puerta de su casa, en una silla, en lo más alto de
la ciudad
'''
"15" = ''':sup:`15` para invitar a los transeúntes, que van derechos por sus caminos:
'''
"16" = ''':sup:`16` "Jóvenes inexpertos, venid aquí". A los insensatos ella les dice:
'''
"17" = ''':sup:`17` "Las aguas robadas son dulces y el pan en secreto es sabroso".
'''
"18" = ''':sup:`18` Pero el hombre no sabe que allí están las sombras de los muertos, y
sus invitados en las profundidades del abismo.
'''
