[6]
"1" = ''':sup:`1` Escuchad, pues, reyes, y entended; aprended los que regís los
confines de la tierra.
'''
"2" = ''':sup:`2` Prestad oído los que domináis a las masas, los que presumís de la
multitud de vuestras gentes.
'''
"3" = ''':sup:`3` Porque Dios os ha dado el poder y el altísimo la soberanía. Él
juzgará vuestras obras y escudriñará vuestros designios.
'''
"4" = ''':sup:`4` Porque, ministros de su reino, no juzgasteis rectamente, no
respetasteis la ley, ni actuasteis según la voluntad de Dios.
'''
"5" = ''':sup:`5` Terrible y repentino caerá sobre vosotros, porque se somete a juicio
severo a los poderosos.
'''
"6" = ''':sup:`6` El pequeño merece misericordia, pero a los poderosos se los
examinará con rigor.
'''
"7" = ''':sup:`7` Que el todopoderoso no se asusta de nadie, ni se inclina ante los
grandes; porque él hizo al pequeño y al grande, y de todos cuida por
igual.
'''
"8" = ''':sup:`8` Pero a los poderosos una dura prueba les espera.
'''
"9" = ''':sup:`9` A vosotros, pues, soberanos, van mis palabras, para que aprendáis
sabiduría y no caigáis.
'''
"10" = ''':sup:`10` Porque los que guardan santamente las leyes santas serán
santificados; y quienes en ellas fueren instruidos encontrarán una
defensa.
'''
"11" = ''':sup:`11` Sed ávidos, pues, de mis palabras; apetecedlas y seréis instruidos.
'''
"12" = ''':sup:`12` Radiante e inmarcesible es la sabiduría; se deja ver fácilmente por
los que la aman y encontrar por quienes la buscan.
'''
"13" = ''':sup:`13` Ella misma se adelanta y se da a conocer a quienes la desean.
'''
"14" = ''':sup:`14` El que madrugue para buscarla no se fatigará, pues la encontrará
sentada a sus puertas.
'''
"15" = ''':sup:`15` Porque pensar en ella es perfecta sabiduría, y el que se desvela
por ella presto estará sin congoja.
'''
"16" = ''':sup:`16` Pues va de un lado a otro buscando a los que son dignos de ella y
se les aparece benigna en sus caminos, saliendo al encuentro de todos
sus pensamientos.
'''
"17" = ''':sup:`17` El principio de la sabiduría es el deseo sincero de ser instruido
por ella. Querer instruirse es amarla.
'''
"18" = ''':sup:`18` Desear ser instruido es amarla; amarla es guardar sus leyes;
guardar sus leyes es asegurarse la incorrupción,
'''
"19" = ''':sup:`19` y la incorrupción nos acerca a Dios.
'''
"20" = ''':sup:`20` Por tanto, el deseo de la sabiduría nos eleva al reino.
'''
"21" = ''':sup:`21` Si, pues, os complacéis en los tronos y cetros, reyes de los
pueblos, honrad la sabiduría para que reinéis eternamente.
'''
"22" = ''':sup:`22` Os anunciaré qué es la sabiduría y cuál es su origen y no os
ocultaré sus secretos, sino que desde su primer origen la investigaré,
pondré en claro su conocimiento y no dejaré pasar en silencio la
verdad.
'''
"23" = ''':sup:`23` No caminaré jamás con la envidia destructora, porque nada tiene que
ver con la sabiduría.
'''
"24" = ''':sup:`24` La salvación del mundo está en que haya muchos sabios, un rey
prudente es el bienestar de su pueblo.
'''
"25" = ''':sup:`25` Así pues, dejaos instruir por mis palabras, y de ellas sacaréis
utilidad.
'''
