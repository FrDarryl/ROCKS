[38]
"1" = ''':sup:`1` El Señor me dijo:
'''
"2" = ''':sup:`2` "Hijo de hombre, vuelve tu rostro hacia Gog, del país de Magog,
príncipe soberano de Mesec y Tubal, y profetiza contra él.
'''
"3" = ''':sup:`3` Dirás: Esto dice el Señor Dios: Aquí estoy contra ti, Gog, príncipe
de Mesec y Tubal;
'''
"4" = ''':sup:`4` yo te haré volver, te pondré garfios en las quijadas; te haré salir
con todo tu ejército, caballos y caballeros, todos bien equipados;
huestes inmensas con adargas y escudos, todos diestros en el manejo de
la espada.
'''
"5" = ''':sup:`5` Persia, Etiopía y Put los acompañan, todos con escudos y yelmos;
'''
"6" = ''':sup:`6` Gómer con todas sus huestes, Bet Togorma, las regiones extremas del
norte con todas sus fuerzas, pueblos innumerables están contigo.
'''
"7" = ''':sup:`7` Ponte en guardia, prepárate tú y todas las tropas que se han
congregado en torno a ti, y ponte a mi disposición.
'''
"8" = ''':sup:`8` Al cabo de muchos días recibirás órdenes; después de muchos años
marcharás contra la nación escapada a la espada, que fue congregada de
numerosos pueblos en los montes de Israel, largo tiempo desiertos. Ella
regresó de entre las naciones y habitan todos en seguridad.
'''
"9" = ''':sup:`9` Subirás, llegarás al país como un huracán, como un nubarrón que
cubrirá la tierra, tú y todas tus huestes y los numerosos pueblos que
están contigo.
'''
"10" = ''':sup:`10` Esto dice el Señor Dios: Aquel día te vendrán a la mente proyectos
y concebirás un plan perverso.
'''
"11" = ''':sup:`11` Dirás: Voy a subir contra un país sin defensa; caeré sobre sus
gentes pacíficas, que viven seguras y habitan todas sin defensas de
muros, cerrojos y puertas.
'''
"12" = ''':sup:`12` Iré a saquear, a pillar botín, a extender la mano sobre ruinas
repobladas y sobre un pueblo congregado de entre las naciones, que está
entregado a reponer el ganado y la hacienda y que habita en el corazón
de la tierra.
'''
"13" = ''':sup:`13` Sebá y Rodas, los mercaderes de Tarsis, y todos sus leoncillos te
dirán: ¿Vienes a saquear? ¿Has reunido acaso tus tropas para darte al
pillaje, llevarte oro y plata, apoderarte de ganados y bienes, para
hacer un gran botín?
'''
"14" = ''':sup:`14` Por eso, hijo de hombre, profetiza y di a Gog: Esto dice el Señor
Dios: Sí, aquel día, cuando mi pueblo Israel viva tranquilo, tú lo
sabrás
'''
"15" = ''':sup:`15` y vendrás de tu región de los confines del norte, junto con otros
pueblos numerosos, todos montados a caballo, una turba innumerable, un
ejército poderoso.
'''
"16" = ''':sup:`16` Subirás contra mi pueblo Israel como un nublado que cubre el país.
Será al fin de los tiempos cuando yo te haga venir a mi tierra a fin de
que las gentes me conozcan, al manifestar yo mi santidad en ti, oh Gog,
ante sus ojos.
'''
"17" = ''':sup:`17` Esto dice el Señor Dios: Tú eres aquel de quien yo hablé antaño por
medio de mis siervos los profetas de Israel, que profetizaron en
aquella época prediciendo que yo te haría venir contra ellos.
'''
"18" = ''':sup:`18` Pero aquel día, cuando Gog llegue a la tierra de Israel, dice el
Señor Dios, mi ira explotará
'''
"19" = ''':sup:`19` y en mis celos, en el ímpetu de mi furor, lo aseguro: Aquel día
habrá un gran temblor de tierra en el suelo de Israel.
'''
"20" = ''':sup:`20` Temblarán ante mí los peces del mar, los pájaros del cielo, los
animales del campo, todos los reptiles que serpean sobre el suelo y
todos los hombres de la superficie de la tierra.
'''
"21" = ''':sup:`21` Se hundirán los montes, caerán las rocas, todos los muros se
desplomarán.
'''
"22" = ''':sup:`22` Convocaré contra él terrores de todas clases, dice el Señor Dios.
Sus gentes volverán las espadas unos contra otros.
'''
"23" = ''':sup:`23` Haré con él justicia mandándole peste y sangre; haré caer una
lluvia torrencial, con granizo, fuego y azufre sobre él, sobre sus
huestes y sobre los numerosos pueblos que lo acompañan.
'''
"24" = ''':sup:`24` Así manifestaré mi grandeza y mi santidad, me daré a conocer a los
ojos de muchos pueblos y sabrán que yo soy el Señor.
'''
