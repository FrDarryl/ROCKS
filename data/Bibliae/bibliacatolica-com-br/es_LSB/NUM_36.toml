[36]
"1" = ''':sup:`1` Los cabezas de familia de los clanes de Galaad, hijo de Maquir, hijo
de Manasés, uno de los clanes de la casa de José, fueron a ver a Moisés
y a los jefes de familia israelitas,
'''
"2" = ''':sup:`2` y dijeron: "El Señor ha ordenado a mi señor que reparta la tierra a
los israelitas echando suertes y que la heredad de Selofjad, nuestro
hermano, se la diera a sus hijas.
'''
"3" = ''':sup:`3` Si ellas se casan con alguno de otras tribus de Israel, su heredad
será sustraída de la heredad de nuestros padres para ir a aumentar la
parte de la tribu a la que ellas van a pertenecer, mientras será
reducida la parte que a nosotros ha caído en suerte.
'''
"4" = ''':sup:`4` Incluso cuando llegue el jubileo para los israelitas, la heredad de
estas mujeres quedará añadida a la heredad de la tribu a la que
pertenezcan y, por tanto, sustraída de la heredad de nuestra tribu".
'''
"5" = ''':sup:`5` Entonces Moisés dio estas prescripciones a los israelitas, por orden
del Señor: "La tribu de los hijos de José tiene razón.
'''
"6" = ''':sup:`6` El Señor permite que las hijas de Selofjad se casen con quien
quieran, siempre que sea dentro de uno de los clanes pertenecientes a
la tribu de su padre.
'''
"7" = ''':sup:`7` La heredad de los israelitas no pasará de tribu en tribu; los
israelitas quedarán vinculados cada uno a la heredad de su tribu
paterna.
'''
"8" = ''':sup:`8` La mujer que posea herencia en alguna de las tribus de los
israelitas deberá casarse con alguno de su propia tribu, para que los
israelitas conserven cada uno la heredad de sus padres.
'''
"9" = ''':sup:`9` Las herencias no podrán pasar de una tribu a otra; cada una de las
tribus de los israelitas permanecerá vinculada a su heredad".
'''
"10" = ''':sup:`10` Las hijas de Selofjad hicieron lo que el Señor había ordenado a
Moisés:
'''
"11" = ''':sup:`11` Majlá, Tirsá, Joglá, Miclá y Noá se casaron con hijos de sus tíos
paternos,
'''
"12" = ''':sup:`12` descendientes de Manasés, hijo de José; así su heredad quedó en la
tribu de su clan paterno.
'''
"13" = ''':sup:`13` Éstos son los mandamientos y leyes que el Señor dio a los
israelitas por medio de Moisés en los Llanos de Moab, junto al Jordán,
a la altura de Jericó.
'''
