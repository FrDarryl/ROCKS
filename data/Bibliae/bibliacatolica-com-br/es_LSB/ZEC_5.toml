"1" = ''':sup:`1` De nuevo levanté mis ojos y tuve una visión. Vi un libro que volaba.
'''
"2" = ''':sup:`2` El ángel me preguntó: "¿Qué ves? Yo respondí: Veo un libro que
vuela; tiene diez metros de largo y cinco de ancho.
'''
"3" = ''':sup:`3` Entonces me dijo: Ésta es la maldición que se extiende sobre toda la
tierra. En una cara del libro está escrito: Todo ladrón será eliminado,
y en la otra: Todo el que jura en falso será eliminado.
'''
"4" = ''':sup:`4` Yo lanzo la maldición, palabra del Señor todopoderoso, para que vaya
a casa del ladrón y a casa del que jura en falso, permanezca en medio
de su casa y consuma sus maderas y sus piedras".
'''
"5" = ''':sup:`5` El ángel que hablaba conmigo vino y me dijo: "Levanta tus ojos y
mira qué es aquello que aparece allí.
'''
"6" = ''':sup:`6` Y pregunté: ¿Qué es? Él respondió: Es una medida de cuarenta y cinco
litros. Y añadió: Éste es el pecado en toda la tierra.
'''
"7" = ''':sup:`7` Entonces se levantó la tapa de plomo, y vi una mujer sentada dentro
de la medida.
'''
"8" = ''':sup:`8` Él me dijo: Éste es el pecado, y la metió dentro de la medida y la
cerró con la tapa de plomo.
'''
"9" = ''':sup:`9` Levanté mis ojos y tuve otra visión. Vi dos mujeres. El viento
soplaba en sus alas; sus alas eran como alas de cigüeña, y levantaron
la medida entre la tierra y el cielo.
'''
"10" = ''':sup:`10` Entonces pregunté al ángel que hablaba conmigo: ¿Dónde llevan la
medida?
'''
"11" = ''':sup:`11` Y me contestó: A la tierra de Senaar, para edificarle un templo y
prepararle un pedestal para colocarla sobre él".
'''
