[4]
"1" = ''':sup:`1` Si tú quieres volver, oh Israel -dice el Señor-, a mí es a quien has
de volver; si quitas de mi vista tus inmundicias, no andarás errante de
acá para allá lejos de mí.
'''
"2" = ''':sup:`2` Si juras por la vida del Señor con verdad, rectitud y justicia, las
naciones se congratularán con él, y en él se gloriarán.
'''
"3" = ''':sup:`3` Porque así habla el Señor a la gente de Judá y de Jerusalén: "Labrad
un campo nuevo, no sembréis entre espinas.
'''
"4" = ''':sup:`4` Circuncidaos para el Señor, quitad el prepucio de vuestro corazón,
oh gentes de Judá, habitantes de Jerusalén, no sea que estalle mi furor
como fuego y arda sin que haya quien lo apague por la maldad de
vuestras obras".
'''
"5" = ''':sup:`5` Anunciadlo en Judá, publicadlo en Jerusalén, tocad la trompeta en el
país, gritad con voz potente y decid: ¡Reuníos, entremos en las
ciudades fortificadas!
'''
"6" = ''':sup:`6` Izad una señal hacia la parte de Sión. ¡Huid, no os detengáis! Pues
la desgracia voy a traer del norte, una inmensa catástrofe.
'''
"7" = ''':sup:`7` De su espesura se abalanza el león, el destructor de naciones se
pone en marcha, abandona su morada para reducir tu país a un desierto;
tus ciudades serán arrasadas, despobladas.
'''
"8" = ''':sup:`8` Por eso, vestíos de sacos, lamentaos, gemid, porque no se retira de
nosotros la ardiente ira del Señor.
'''
"9" = ''':sup:`9` El día aquel -dice el Señor- desfallecerá el corazón del rey y el
corazón de los jefes; los sacerdotes quedarán consternados, y
estupefactos los profetas.
'''
"10" = ''':sup:`10` Y dirán: "¡Ah, Señor Dios, cómo has engañado a este pueblo y a
Jerusalén, diciéndole: Tendréis paz, cuando la espada se ha clavado
hasta el alma!".
'''
"11" = ''':sup:`11` En aquel tiempo se dirá a este pueblo y a Jerusalén: Un viento
ardiente sopla del desierto contra la hija de mi pueblo, y no para
aventar ni para limpiar.
'''
"12" = ''':sup:`12` Un viento impetuoso viene contra mí. Y ahora voy a pronunciar sobre
ellos la sentencia.
'''
"13" = ''':sup:`13` Helo aquí que avanza como una nube, sus carros semejan al huracán,
más veloces que las águilas sus caballos. ¡Ay de nosotros, estamos
perdidos!
'''
"14" = ''':sup:`14` Purifica tu corazón del mal, oh Jerusalén, para que puedas
salvarte. ¿Hasta cuándo guardarás en ti tus perversos pensamientos?
'''
"15" = ''':sup:`15` Una voz desde Dan lanza la alarma, desde los montes de Efraín se
anuncia la desgracia.
'''
"16" = ''':sup:`16` Publicadlo a las gentes, anunciadlo en Jerusalén: Los enemigos
llegan de un lejano país, lanzan su grito contra las ciudades de Judá.
'''
"17" = ''':sup:`17` Como guardas de campo cercan a Jerusalén por haberse rebelado
contra mí, dice el Señor.
'''
"18" = ''':sup:`18` Tu conducta, tus acciones te han merecido esto. He ahí tu maldad:
amargura es que el corazón te punza.
'''
"19" = ''':sup:`19` ¡Ay, mis entrañas, mis entrañas! ¡Cómo sufro! ¡Entretelas de mi
corazón! El corazón se me salta; ya no puedo callarme porque he oído el
sonido del clarín, el clamor de guerra.
'''
"20" = ''':sup:`20` Se anuncia desastre tras desastre, todo el país está arrasado. De
golpe han sido destruidas mis tiendas, en un instante mis pabellones.
'''
"21" = ''':sup:`21` ¿Hasta cuándo he de ver el estandarte y escucharé el sonido del
clarín?
'''
"22" = ''':sup:`22` ¡Oh, necio es mi pueblo, no me conocen; son hijos insensatos, no
tienen inteligencia, diestros sólo para el mal, pero no saben hacer el
bien!
'''
"23" = ''':sup:`23` He mirado a la tierra: un caos era; a los cielos: y estaban sin
luz.
'''
"24" = ''':sup:`24` He mirado a los montes: retemblaban, y todas las colinas se
estremecían.
'''
"25" = ''':sup:`25` He mirado: no quedaba un alma: todos los pájaros del cielo habían
huido.
'''
"26" = ''':sup:`26` He mirado: la campiña era un desierto, todas las ciudades
destruidas por el Señor, por el ardor de su cólera.
'''
"27" = ''':sup:`27` Sí, así habla el Señor: Todo el país será devastado, yo llevaré a
cabo un total exterminio.
'''
"28" = ''':sup:`28` Por eso la tierra se pondrá de luto, y los cielos en lo alto se
oscurecerán. Porque he hablado y no me arrepentiré; lo he resuelto y no
me volveré atrás.
'''
"29" = ''':sup:`29` Ante el clamor de los jinetes y de los arqueros todas las ciudades
se dan a la fuga; se esconden en los bosques, escalan las rocas. Toda
la ciudad está desierta; no queda en ella un alma.
'''
"30" = ''':sup:`30` Y tú, desolada, ¿qué vas a hacer? Aunque te vistas de púrpura y te
adornes de joyas de oro, aunque te agrandes los ojos con cosméticos, en
vano te pones bella. Tus amantes te desprecian, tu vida es lo que
buscan.
'''
"31" = ''':sup:`31` Sí, oigo gritos como de mujer en parto, angustias como de
primeriza. Son los gritos de la hija de Sión, que gime y alarga las
manos. "¡Ay de mí, que voy a sucumbir bajo los golpes de los
asesinos!".
'''
