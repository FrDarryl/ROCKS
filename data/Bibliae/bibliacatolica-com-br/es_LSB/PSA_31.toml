[31]
"1" = ''':sup:`1` Al maestro de coro. Salmo de David
'''
"2" = ''':sup:`2` A ti, Señor, me acojo; que jamás quede yo defraudado; libérame, pues
tú eres justo;
'''
"3" = ''':sup:`3` atiéndeme, ven corriendo a liberarme; sé tú mi roca de refugio, la
fortaleza de mi salvación;
'''
"4" = ''':sup:`4` ya que eres tú mi roca y mi fortaleza, por el honor de tu nombre,
condúceme tú y guíame;
'''
"5" = ''':sup:`5` sácame de la red que me han tendido, pues tú eres mi refugio.
'''
"6" = ''':sup:`6` En tus manos encomiendo mi espíritu; tú me rescatarás, Señor, Dios
verdadero.
'''
"7" = ''':sup:`7` Aborrezco a los que adoran ídolos vanos, pero yo he puesto mi
confianza en el Señor;
'''
"8" = ''':sup:`8` tu amor ser mi gozo y mi alegría, porque te has fijado en mi miseria
y has comprendido la angustia de mi alma;
'''
"9" = ''':sup:`9` no me has entregado en manos de mis enemigos y has puesto mis pies
en campo libre.
'''
"10" = ''':sup:`10` Piedad, Señor, que estoy en gran peligro. Se consumen de tristeza
mis ojos, mi alma y todas mis entrañas;
'''
"11" = ''':sup:`11` mi vida se consume de tristeza, los gemidos acaban con mis años; la
miseria acaba con mis fuerzas, mis huesos se consumen.
'''
"12" = ''':sup:`12` Soy la irrisión de todos mis opresores, asco de los vecinos y
espanto de los que me conocen; los que me ven en la calle huyen de mí.
'''
"13" = ''':sup:`13` Se olvidan de mí, como si ya estuviera muerto, soy un objeto de
basura.
'''
"14" = ''':sup:`14` Oigo los cuchicheos de la gente -terror por todas partes-, se han
puesto de acuerdo contra mí y tratan de matarme.
'''
"15" = ''':sup:`15` Pero yo confío en ti, Señor; lo confirmo: "Tú eres mi Dios";
'''
"16" = ''':sup:`16` mi vida está en tus manos, líbrame de mis enemigos, de mis
perseguidores;
'''
"17" = ''':sup:`17` mira a tu siervo con ojos de bondad y sálvame por tu amor.
'''
"18" = ''':sup:`18` Señor, que no me avergüence de haberte invocado; que se avergüencen
los malvados y bajen al silencio del abismo;
'''
"19" = ''':sup:`19` enmudezcan los labios mentirosos, que hablan al justo con
insolencia, con arrogancia y con desprecio.
'''
"20" = ''':sup:`20` Qué grande es tu bondad, Señor, la que tú reservas para tus leales
y repartes, a la vista de todos, a los que en ti confían;
'''
"21" = ''':sup:`21` tú los guardas al amparo de tu rostro, lejos de las intrigas de los
hombres; tú los cobijas en tu tienda lejos de las lenguas mordaces.
'''
"22" = ''':sup:`22` Bendito sea el Señor, pues su amor me hizo un milagro en una ciudad
amurallada.
'''
"23" = ''':sup:`23` Yo decía en mi turbación: "Estoy dejado de tus ojos"; mas tú
escuchaste la voz de mi plegaria, mi grito suplicante.
'''
"24" = ''':sup:`24` Amad al Señor todos sus fieles, el Señor guarda a los creyentes,
pero paga con creces su merecido al que procede con orgullo.
'''
"25" = ''':sup:`25` Ánimo, sed fuertes todos los que esperáis en el Señor.
'''
