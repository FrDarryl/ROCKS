[8]
"1" = ''':sup:`1` El punto capital de lo que estamos diciendo es que tenemos un sumo
sacerdote que está sentado a la derecha del trono de la majestad en los
cielos,
'''
"2" = ''':sup:`2` como ministro del santuario y del verdadero tabernáculo construido
por el Señor, no por un hombre.
'''
"3" = ''':sup:`3` En efecto, todo sumo sacerdote es instituido para ofrecer dones y
sacrificios; por lo cual es necesario que éste tenga también algo que
ofrecer.
'''
"4" = ''':sup:`4` Por tanto, si estuviese sobre la tierra no sería sacerdote en modo
alguno, porque ya hay encargados de ofrecer los dones según la ley.
'''
"5" = ''':sup:`5` Éstos realizan un culto que es la imagen y sombra de las realidades
celestes, según le fue advertido divinamente a Moisés cuando iba a
construir el tabernáculo: Mira y hazlo todo según el modelo que se te
ha mostrado en la montaña.
'''
"6" = ''':sup:`6` Pero ahora Cristo ha obtenido un ministerio tanto más excelente
cuanto mejor es la alianza de la cual es mediador y más ventajosas las
promesas sobre las que está fundada.
'''
"7" = ''':sup:`7` Porque si la primera alianza hubiese sido perfecta, no hubiese
habido lugar para buscar una segunda.
'''
"8" = ''':sup:`8` Sin embargo, les dice en tono de recriminación: Vienen días dice el
Señor, en que yo haré con la casa de Israel y la casa de Judá una
alianza nueva,
'''
"9" = ''':sup:`9` no como la alianza que hice con sus padres cuando los tomé de la
mano y los saqué de Egipto, alianza que ellos violaron y por lo cual
los rechacé, dice el Señor.
'''
"10" = ''':sup:`10` Ésta es la alianza que haré con la casa de Israel, después de
aquellos días, dice el Señor. Pondré mis leyes en su mente, las
escribiré en su corazón, yo seré su Dios y ellos serán mi pueblo.
'''
"11" = ''':sup:`11` Ya nadie tendrá que enseñar a su conciudadano, ni a su hermano,
diciendo: Conoce al Señor, porque todos me conocerán, desde el más
pequeño hasta el mayor.
'''
"12" = ''':sup:`12` Porque perdonaré sus crímenes y no me acordaré más de sus pecados.
'''
"13" = ''':sup:`13` Al hablar de alianza "nueva", Dios ha declarado anticuada la
primera. Ahora bien, lo que es viejo y anticuado está a punto de
desaparecer.
'''
