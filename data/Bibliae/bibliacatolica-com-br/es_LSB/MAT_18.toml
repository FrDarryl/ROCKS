[18]
"1" = ''':sup:`1` En aquel momento se acercaron los discípulos a Jesús y le
preguntaron: "¿Quién es, entonces, el más grande en el reino de Dios?".
'''
"2" = ''':sup:`2` Jesús llamó a un niño, lo puso en el centro
'''
"3" = ''':sup:`3` y dijo: "Os aseguro que si no cambiáis y os hacéis como niños, no
entraréis en el reino de Dios.
'''
"4" = ''':sup:`4` El que se haga pequeño como este niño, ése es el más grande en el
reino de Dios".
'''
"5" = ''':sup:`5` "El que acoge en mi nombre a un niño como éste, a mí me acoge.
'''
"6" = ''':sup:`6` Al que escandalice a uno de estos pequeñuelos que creen en mí, más
le valdría que le ataran al cuello una piedra de molino y lo tiraran al
mar.
'''
"7" = ''':sup:`7` ¡Ay del mundo por los escándalos! Es inevitable que haya escándalos;
pero ¡ay del hombre por el que venga el escándalo!
'''
"8" = ''':sup:`8` Si tu mano o tu pie son para ti ocasión de pecado, córtatelos y
tíralos lejos de ti. Más te vale entrar en la vida manco o cojo que con
las dos manos o los dos pies ser arrojado al fuego eterno.
'''
"9" = ''':sup:`9` Y si tu ojo es para ti ocasión de pecado, sácatelo y tíralo lejos de
ti. Es mejor entrar con un solo ojo en la vida que con dos ojos ser
arrojado al fuego.
'''
"10" = ''':sup:`10` Guardaos de despreciar a uno de estos pequeñuelos, porque yo os
digo que sus ángeles en los cielos están continuamente en la presencia
de mi Padre celestial.
'''
"11" = ''':sup:`11` Porque el hijo del hombre ha venido a salvar lo que estaba
perdido".
'''
"12" = ''':sup:`12` "¿Qué os parece? Si un hombre tiene cien ovejas y se le extravía
una de ellas, ¿no dejará en los montes las noventa y nueve e irá a
buscar la extraviada?
'''
"13" = ''':sup:`13` Y si la encuentra, os aseguro que se alegra por ella más que por
las noventa y nueve que no se habían extraviado.
'''
"14" = ''':sup:`14` De la misma manera, vuestro Padre celestial no quiere que se pierda
ni uno solo de esos pequeñuelos".
'''
"15" = ''':sup:`15` "Si tu hermano ha pecado contra ti, ve y repréndelo a solas; si te
escucha, habrás ganado a tu hermano;
'''
"16" = ''':sup:`16` pero si no te escucha, toma todavía contigo uno o dos, para que
toda causa sea decidida por la palabra de dos o tres testigos.
'''
"17" = ''':sup:`17` Si no quiere escucharles, dilo a la comunidad; y si tampoco quiere
escuchar a la comunidad, considéralo como pagano y publicano.
'''
"18" = ''':sup:`18` Os aseguro que todo lo que atéis en la tierra quedará atado en el
cielo, y todo lo que desatéis en la tierra quedará desatado en el
cielo".
'''
"19" = ''':sup:`19` "Os aseguro que, si dos de vosotros se ponen de acuerdo sobre la
tierra, cualquier cosa que pidan les será concedida por mi Padre
celestial.
'''
"20" = ''':sup:`20` Porque donde hay dos o tres reunidos en mi nombre, allí estoy yo en
medio de ellos".
'''
"21" = ''':sup:`21` Pedro se acercó y le dijo: "Señor, ¿cuántas veces tengo que
perdonar a mi hermano las ofensas que me haga? ¿Hasta siete veces?".
'''
"22" = ''':sup:`22` Jesús le dijo: "No te digo hasta siete veces, sino hasta setenta
veces siete".
'''
"23" = ''':sup:`23` "El reino de Dios es semejante a un rey que quiso arreglar sus
cuentas con sus empleados.
'''
"24" = ''':sup:`24` Al comenzar a tomarlas, le fue presentado uno que le debía
millones.
'''
"25" = ''':sup:`25` No teniendo con qué pagar, el señor mandó que fuese vendido él, su
mujer y sus hijos y todo cuanto tenía, y que le fuera pagada la deuda.
'''
"26" = ''':sup:`26` El empleado se echó a sus pies y le suplicó: Dame un plazo y te lo
pagaré todo.
'''
"27" = ''':sup:`27` El señor se compadeció de él, lo soltó y le perdonó la deuda.
'''
"28" = ''':sup:`28` El empleado, al salir, se encontró con uno de sus compañeros que le
debía un poco de dinero; lo agarró por el cuello y le dijo: ¡Paga lo
que debes!
'''
"29" = ''':sup:`29` El compañero se echó a sus pies y le suplicó: ¡Dame un plazo y te
pagaré!
'''
"30" = ''':sup:`30` Pero él no quiso, sino que fue y lo metió en la cárcel hasta que
pagara la deuda.
'''
"31" = ''':sup:`31` Al ver sus compañeros lo ocurrido, se disgustaron mucho y fueron a
contar a su señor todo lo que había pasado.
'''
"32" = ''':sup:`32` Entonces su señor lo llamó y le dijo: Malvado, te he perdonado toda
aquella deuda porque me lo suplicaste.
'''
"33" = ''':sup:`33` ¿No debías tú también haberte compadecido de tu compañero, como yo
me compadecí de ti?
'''
"34" = ''':sup:`34` Y el señor, irritado, lo entregó a los torturadores, hasta que
pagase toda la deuda.
'''
"35" = ''':sup:`35` Así hará mi Padre celestial con vosotros si cada uno de vosotros no
perdona de corazón a su hermano".
'''
