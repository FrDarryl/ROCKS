[12]
"1" = ''':sup:`1` Los de la tribu de Efraín se reunieron, pasaron a Safón y dijeron a
Jefté: "¿Por qué fuiste a luchar contra los amonitas sin llamarnos para
ir contigo? Vamos a prender fuego a tu casa y a ti".
'''
"2" = ''':sup:`2` Jefté les respondió: "Mi pueblo y yo estábamos en una situación
grave, oprimidos por los amonitas. Entonces os llamé a vosotros, y no
vinisteis a ayudarnos.
'''
"3" = ''':sup:`3` Viendo que nadie me socorría, expuse mi vida, ataqué a los amonitas
y el Señor los entregó en mi mano. ¿Por qué venís ahora a hacerme la
guerra?".
'''
"4" = ''':sup:`4` Entonces Jefté reunió a todos los hombres de Galaad, dio la batalla
a Efraín, y los hombres de Galaad vencieron a los de Efraín. Los de
Efraín decían que los de Galaad, que vivían entre Efraín y Manasés,
eran fugitivos de Efraín.
'''
"5" = ''':sup:`5` Los de Galaad quitaron a los de Efraín los vados del Jordán, y
cuando los fugitivos de Efraín decían: "Dejadnos pasar", les
preguntaban: "¿Eres tú de Efraín?". Si respondían: "No",
'''
"6" = ''':sup:`6` le replicaban: "Di, entonces, sibbólet". Si él repetía sibbólet y no
pronunciaba correctamente, lo agarraban y lo mataban en los vados del
Jordán. En aquella ocasión murieron cuarenta y dos mil hombres de
Efraín.
'''
"7" = ''':sup:`7` Jefté fue juez de Israel durante seis años; murió y fue sepultado en
Mispá de Galaad, su patria.
'''
"8" = ''':sup:`8` Después de él fue juez de Israel Ibsán, de Belén.
'''
"9" = ''':sup:`9` Tenía treinta hijos y treinta hijas. Casó a sus hijas fuera y trajo
de fuera mujeres para sus hijos. Fue juez de Israel durante siete años.
'''
"10" = ''':sup:`10` Murió y fue sepultado en Belén.
'''
"11" = ''':sup:`11` Después de él fue juez de Israel, Elón, de Zabulón, durante diez
años.
'''
"12" = ''':sup:`12` Murió y fue sepultado en Ayalón, en la tierra de Zabulón.
'''
"13" = ''':sup:`13` Después de él fue juez de Israel Abdón, hijo de Hilel, de Piratón.
'''
"14" = ''':sup:`14` Tuvo cuarenta hijos y treinta nietos, que montaban setenta asnos.
Fue juez de Israel durante ocho años.
'''
"15" = ''':sup:`15` Murió y fue sepultado en la tierra de Efraín, en el monte de Salín.
'''
