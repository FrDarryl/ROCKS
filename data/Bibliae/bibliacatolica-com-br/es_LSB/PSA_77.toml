[77]
"1" = ''':sup:`1` Al maestro de coro. Según Yedutún. Salmo de Asaf
'''
"2" = ''':sup:`2` Yo llamo a Dios gritando, yo llamo a Dios, y él me escucha.
'''
"3" = ''':sup:`3` En el día de la angustia acudo al Señor, alzo sin descanso mis manos
en la noche y no encuentro consuelo;
'''
"4" = ''':sup:`4` me acuerdo de Dios, y me pongo a llorar; me pongo a meditar, y me
siento desfallecer;
'''
"5" = ''':sup:`5` no me dejas ni pegar el ojo, estoy aturdido y no sé qué decir;
'''
"6" = ''':sup:`6` pienso en los días de antaño, recuerdo los años de otros tiempos;
'''
"7" = ''':sup:`7` mi corazón se pasa las noches meditando, mi espíritu reflexiona y se
pregunta:
'''
"8" = ''':sup:`8` ¿Es que el Señor nos va a estar siempre rechazando?, ¿es que ya
nunca nos va a ser propicio?
'''
"9" = ''':sup:`9` ¿Se habrá agotado su gracia para siempre?, ¿se acabó su promesa por
todas las edades?;
'''
"10" = ''':sup:`10` ¿se habrá olvidado Dios de ser clemente?, ¿es que, encolerizado, ha
cerrado ya su corazón?
'''
"11" = ''':sup:`11` Y digo: "Ésta es mi pena: que ha cambiado la diestra del altísimo".
'''
"12" = ''':sup:`12` Recuerdo las proezas del Señor, recuerdo tus milagros de otros
tiempos,
'''
"13" = ''':sup:`13` medito en todas tus hazañas, reflexiono en tus prodigios.
'''
"14" = ''':sup:`14` Oh Dios, tu camino está en la santidad, ¿qué dios tan grande como
nuestro Dios?
'''
"15" = ''':sup:`15` Tú eres el Dios que hace milagros, y has mostrado a los pueblos tu
poder;
'''
"16" = ''':sup:`16` con tu brazo rescataste a tu pueblo, a los hijos de Jacob y José.
'''
"17" = ''':sup:`17` Te vieron las aguas, oh Dios, te vieron las aguas y temblaron,
también se estremecieron los abismos;
'''
"18" = ''':sup:`18` las nubes dejaron caer su lluvia, los nublados tronaron y los rayos
volaban por uno y otro lado;
'''
"19" = ''':sup:`19` tu trueno estalló en el torbellino, alumbraron al mundo tus
relámpagos, la tierra se agitaba y retemblaba;
'''
"20" = ''':sup:`20` tu camino se abrió a través del mar, tu sendero por las aguas
inmensas, y no quedó ni rastro de tus huellas;
'''
"21" = ''':sup:`21` guiaste a tu pueblo cual rebaño, por la mano de Moisés y de Aarón.
'''
