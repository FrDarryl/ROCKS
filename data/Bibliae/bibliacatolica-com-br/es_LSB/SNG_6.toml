[6]
"1" = ''':sup:`1` ¿Dónde se fue tu amor, tú, la más bella de las mujeres? ¿Adónde se
dirigió tu amor, para que contigo lo busquemos?
'''
"2" = ''':sup:`2` Ella: Mi amor ha bajado a su jardín, a las eras del bálsamo, a
apacentar su rebaño en los jardines, a recoger lirios.
'''
"3" = ''':sup:`3` Yo soy de mi amor y mi amor es mío. Él apacienta su rebaño entre los
lirios.
'''
"4" = ''':sup:`4` Él: Hermosa eres, amiga mía, como Tirsá, deliciosa como Jerusalén,
imponente como ejército formado.
'''
"5" = ''':sup:`5` Retira de mí tus ojos porque me arrebatan. Tu melena es un rebaño de
cabras ondulante por las pendientes de Galaad.
'''
"6" = ''':sup:`6` Tus dientes, como un rebaño de ovejas que regresan del baño, cada
una con crías mellizas, y ninguna privada de ellas.
'''
"7" = ''':sup:`7` Tus mejillas, mitades de granada a través de tu velo.
'''
"8" = ''':sup:`8` Sesenta son las reinas, ochenta las concubinas, y las doncellas son
sin número.
'''
"9" = ''':sup:`9` nica es mi paloma, única mi perfecta; ella, la única de su madre, la
preferida de la que le dio a luz. Las doncellas la han visto y la han
felicitado, reinas y concubinas la han bendecido: Ellas:
'''
"10" = ''':sup:`10` "¿Quién es ésta que avanza cual la aurora, bella como la luna,
distinguida como el sol, imponente como ejército formado?".
'''
"11" = ''':sup:`11` Ella: He bajado al nogueral para ver la floración del valle, para
ver los brotes de la vid y si florecen los granados...
'''
"12" = ''':sup:`12` Sin darme cuenta, mi deseo me llevaba en los carros de mi pueblo,
con mi príncipe.
'''
