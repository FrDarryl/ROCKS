"1" = ''':sup:`1` Palabra del Señor que fue dirigida a Oseas, hijo de Beerí, en tiempo
de Ozías, Yotán, Acaz y Ezequías, reyes de Judá, en los días de Joás,
rey de Israel.
'''
"2" = ''':sup:`2` Así comienzan las palabras que el Señor dijo a Oseas: "Anda, toma
por mujer una prostituta y engendra hijos de prostitución, porque el
país no hace más que prostituirse, alejándose del Señor".
'''
"3" = ''':sup:`3` Él fue y tomó a Gomer, hija de Diblaín, la cual concibió y le dio a
luz un hijo.
'''
"4" = ''':sup:`4` El Señor le dijo: "Ponle el nombre de Yezrael, porque dentro de poco
haré pagar a la casa de Jehú la sangre derramada en Yezrael y pondré
fin al reino de la casa de Israel.
'''
"5" = ''':sup:`5` Aquel día quebraré el arco de Israel en el valle de Yezrael".
'''
"6" = ''':sup:`6` Ella concibió de nuevo y dio a luz una hija. Y el Señor dijo a
Oseas: "Ponle el nombre de "No-compadecida", porque yo no he de
compadecerme más de la casa de Israel y me olvidaré completamente de
ellos.
'''
"7" = ''':sup:`7` Me compadeceré, en cambio, de la casa de Judá; los salvaré por medio
del Señor, su Dios, y no por medio de arco, espada o lanza, o con
caballos y jinetes".
'''
"8" = ''':sup:`8` Después de destetar a "No-compadecida", concibió otra vez y dio a
luz un hijo.
'''
"9" = ''':sup:`9` Y el Señor le dijo: "Ponle el nombre de "No-mipueblo", porque
vosotros no sois ya mi pueblo ni yo soy vuestro Dios".
'''
