[17]
"1" = ''':sup:`1` Le sucedió en el trono su hijo Josafat, que se mostró fuerte frente
a Israel.
'''
"2" = ''':sup:`2` Puso guarniciones en todas las ciudades fortificadas de Judá y
nombró gobernadores tanto en la tierra de Judá como en las ciudades que
su padre Asá había conquistado en Efraín.
'''
"3" = ''':sup:`3` El Señor estuvo con Josafat porque siguió los caminos de su padre en
la primera parte de su vida y no se dio a los baales,
'''
"4" = ''':sup:`4` sino que buscó al Dios de su padre y vivió según sus preceptos, sin
imitar para nada la conducta de Israel.
'''
"5" = ''':sup:`5` El Señor consolidó el reino en sus manos; todo Judá le pagaba
tributo a Josafat, que llegó a tener muchas riquezas y gran fama.
'''
"6" = ''':sup:`6` Siguió con orgullo los caminos del Señor, y quitó de nuevo de Judá
las colinas y las imágenes de Aserá.
'''
"7" = ''':sup:`7` El año tercero de su reinado mandó a sus jefes Benjail, Abdías,
Zacarías, Natanael y Miqueas para que instruyesen a las ciudades de
Judá.
'''
"8" = ''':sup:`8` Mandó con ellos a los levitas Semayas, Natanías, Zebadías, Asael,
Semiramot, Jonatán, Adonías, Tobías y Tobadonías, y a los sacerdotes
Elisamá y Jorán.
'''
"9" = ''':sup:`9` Con el libro de la ley del Señor fueron recorriendo las ciudades de
Judá y enseñando al pueblo.
'''
"10" = ''':sup:`10` El pánico del Señor cundió por todos los reinos de las tierras
vecinas de Judá, y no hicieron la guerra a Josafat.
'''
"11" = ''':sup:`11` Más aún, los filisteos vinieron a ofrecer a Josafat tributos y
regalos de plata. Los árabes llevaron al rey ganado menor: 7.700
carneros y otros tantos machos cabríos.
'''
"12" = ''':sup:`12` Josafat prosperaba más y más. Construyó en Judá fortalezas y
ciudades para almacenes.
'''
"13" = ''':sup:`13` Tenía abundantes provisiones en las ciudades de Judá y soldados
valerosos en Jerusalén.
'''
"14" = ''':sup:`14` Ésta era la lista por familias. Jefes de millares por Judá: Adná,
el jefe, con 300.000 soldados valerosos;
'''
"15" = ''':sup:`15` bajo sus órdenes el jefe Yehojanán, con 280.000;
'''
"16" = ''':sup:`16` bajo sus órdenes Amasías, hijo de Zicrí, que se había consagrado
voluntariamente al servicio del Señor, con 200.000.
'''
"17" = ''':sup:`17` Por Benjamín: el valeroso Eliadá, con 200.000 hombres armados con
escudo y arco;
'''
"18" = ''':sup:`18` bajo sus órdenes Yehozabad, con 180.000 prontos para el combate.
'''
"19" = ''':sup:`19` Éstos estaban al servicio del rey, sin contar los que tenía en las
ciudades fortificadas de todo Judá.
'''
