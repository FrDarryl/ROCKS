[7]
"1" = ''':sup:`1` Al llegar a Ecbatana, Tobías dijo: "Hermano Azarías, llévame en
seguida a casa de nuestro pariente Ragüel". Lo llevó a la casa de
Ragüel, el cual estaba en el patio. Al saludarlo, les respondió:
"Bienvenidos seáis, hermanos". Y los hizo entrar en casa.
'''
"2" = ''':sup:`2` Dijo a Edna, su mujer: "¡Cómo se parece este joven a mi pariente
Tobit!".
'''
"3" = ''':sup:`3` Edna les preguntó: "¿De dónde sois, jóvenes?". Le respondieron:
"Somos de la tribu de Neftalí, cautivos en Nínive".
'''
"4" = ''':sup:`4` Ella insistió: "¿Conocéis a nuestro pariente Tobit?". Le
contestaron: "Sí, lo conocemos". "¿Está bien?".
'''
"5" = ''':sup:`5` "Vive y está bien". Tobías añadió: "Es mi padre".
'''
"6" = ''':sup:`6` Ragüel entonces se levantó, lo abrazó y se echó a llorar. Después le
dijo: "Bendito seas, joven, hijo de un padre tan bueno. ¡Qué pena que
un hombre tan honrado y tan caritativo se haya quedado ciego!". Abrazó
de nuevo a Tobías, y se puso a llorar.
'''
"7" = ''':sup:`7` Edna, su mujer, y Sara, su hija, también lloraban.
'''
"8" = ''':sup:`8` Mató luego un carnero, y les ofreció una acogida muy cordial.
'''
"9" = ''':sup:`9` Se lavaron y se sentaron a la mesa. Tobías dijo a Rafael: "Hermano
Azarías, di a Ragüel que me dé a mi pariente Sara por esposa".
'''
"10" = ''':sup:`10` Ragüel lo oyó y dijo al joven: "Come y bebe y pasa alegre la noche,
pues nadie tiene el derecho que tú de casarte con mi hija Sara. Además
yo no puedo darla a otro que no seas tú, pues eres mi pariente más
cercano. Pero debo decirte toda la verdad:
'''
"11" = ''':sup:`11` ya se la he dado en matrimonio a siete hombres de nuestra familia,
y todos murieron la noche de bodas. Tú come y bebe, que el Señor
proveerá".
'''
"12" = ''':sup:`12` Tobías respondió: "No comeré ni beberé hasta que no te hayas
decidido a ello". Ragüel dijo: "Bien, te la doy por esposa conforme a
lo prescrito en la ley de Moisés, pues así estaba determinado por el
cielo. Hazte cargo de ella. Desde ahora tú serás su esposo, y ella tu
esposa será tuya para siempre. Que el Señor del cielo os asista esta
noche y os conceda su amor y su paz".
'''
"13" = ''':sup:`13` Ragüel llamó a su hija Sara, la cogió de la mano y se la dio a
Tobías, diciéndole: "Hazte cargo de ella, conforme a la ley y lo que
está mandado en el libro de Moisés, y llévala a casa de tu padre. Que
el Dios del cielo os guíe en paz".
'''
"14" = ''':sup:`14` Luego dijo a la madre que trajera un papel, en el que escribieron
el contrato matrimonial, es decir, que daba a su hija por mujer a
Tobías según lo prescrito en la ley de Moisés. Y lo selló. Después se
pusieron a comer y beber.
'''
"15" = ''':sup:`15` Ragüel dijo a su esposa Edna: "Mujer, prepara otro dormitorio y
lleva allí a Sara".
'''
"16" = ''':sup:`16` Aderezó la cama, como le dijo su marido, y, llorando, acompañó a su
hija. Pero, enjugando sus lágrimas, le decía:
'''
"17" = ''':sup:`17` "Ten confianza, hija mía. Que el Señor del cielo te conceda gozo en
lugar de tristeza. Ten confianza, hija mía". Y salió.
'''
