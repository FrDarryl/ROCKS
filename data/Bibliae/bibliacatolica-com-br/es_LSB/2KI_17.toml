[17]
"1" = ''':sup:`1` El año dieciocho de Acaz, rey de Judá, Oseas, hijo de Elá, comenzó a
reinar sobre Israel. Reinó en Samaría nueve años.
'''
"2" = ''':sup:`2` Hizo lo que es malo a los ojos del Señor, pero no tanto como los
reyes de Israel que le habían precedido.
'''
"3" = ''':sup:`3` Salmanasar, rey de Asiria, lo atacó, y Oseas se hizo su vasallo y le
pagó tributo.
'''
"4" = ''':sup:`4` El rey de Asiria descubrió que Oseas le traicionaba -pues había
enviado mensajeros a So, rey de Egipto, y no le pagaba el tributo
anual-, por lo que mandó prenderlo y meterlo en la cárcel.
'''
"5" = ''':sup:`5` El rey de Asiria invadió todo el país, atacó a Samaría y la sitió
durante tres años.
'''
"6" = ''':sup:`6` El año nueve de Oseas, el rey de Asiria se apoderó de Samaría,
deportó a Asiria a los israelitas y los instaló en Jalaj, junto al
Jabor, río de Gozán, y en las ciudades de Media.
'''
"7" = ''':sup:`7` Esto sucedió porque los israelitas habían pecado contra el Señor, su
Dios, el que los había sacado de Egipto, del poder del Faraón, rey de
Egipto, y habían venerado a dioses extranjeros.
'''
"8" = ''':sup:`8` Habían seguido las costumbres de las gentes que el Señor había
echado ante ellos, así como las que los reyes de Israel habían
introducido.
'''
"9" = ''':sup:`9` Los israelitas cometieron acciones horrorosas contra el Señor, su
Dios: se edificaron colinas en todas sus localidades; tanto en las
torres de vigilancia como en las ciudades amuralladas,
'''
"10" = ''':sup:`10` levantaron estelas y cipos sagrados sobre toda colina elevada y
bajo cualquier árbol frondoso,
'''
"11" = ''':sup:`11` y allí quemaron incienso como las gentes que el Señor había echado
ante ellos, y cometieron toda clase de maldades, irritando al Señor,
'''
"12" = ''':sup:`12` y adoraron a los ídolos, cosa que el Señor les había prohibido.
'''
"13" = ''':sup:`13` El Señor había advertido a Israel y a Judá por medio de los
profetas y de los videntes: "Arrepentíos de vuestros malos caminos,
guardad mis preceptos y mandamientos y seguid la ley que di a vuestros
padres y que os comuniqué por medio de mis siervos, los profetas".
'''
"14" = ''':sup:`14` Pero no hicieron caso, tuvieron una cabeza dura, como sus padres,
que no confiaron en el Señor, su Dios;
'''
"15" = ''':sup:`15` rechazaron sus preceptos, la alianza que había hecho con sus padres
y las amonestaciones que les había dirigido, siguieron a ídolos vanos y
se hicieron ellos mismos vanos imitando a las gentes circunvecinas,
siendo así que el Señor les había ordenado que no obrasen como ellas.
'''
"16" = ''':sup:`16` Abandonaron todos los preceptos del Señor, su Dios, se hicieron dos
becerros de bronce fundido y un cipo sagrado y adoraron a todos los
astros del cielo y a Baal.
'''
"17" = ''':sup:`17` Pasaron a sus hijos y a sus hijas por el fuego, practicaron
adivinaciones y encantamientos y se entregaron a hacer todo lo que es
malo a los ojos del Señor, provocando así su indignación.
'''
"18" = ''':sup:`18` Y el Señor se irritó sobremanera contra Israel y lo echó de su
presencia. No quedó más que la tribu de Judá.
'''
"19" = ''':sup:`19` Tampoco Judá observó los mandatos del Señor, su Dios, sino que
siguió las costumbres de Israel.
'''
"20" = ''':sup:`20` Por eso el Señor rechazó a toda la raza de Israel, la humilló y la
entregó en manos de saqueadores, hasta que la echó de su presencia.
'''
"21" = ''':sup:`21` Pues cuando Israel se separó de la casa de David y proclamó rey a
Jeroboán, hijo de Nabat, Jeroboán hizo que Israel se apartara del Señor
y pecara gravemente.
'''
"22" = ''':sup:`22` Y los israelitas cometieron siempre el pecado que Jeroboán había
cometido, y no se apartaron de él;
'''
"23" = ''':sup:`23` hasta que el Señor echó de su presencia a Israel, según lo había
predicho por boca de sus siervos los profetas. E Israel fue deportado
de su país a Asiria hasta nuestros días.
'''
"24" = ''':sup:`24` El rey de Asiria trajo gentes de Babilonia, de Cutá, de Avá, de
Jamat y de Sefarváyim, y las instaló en las ciudades de Samaría, en
lugar de los israelitas; tomaron posesión de Samaría y habitaron en sus
ciudades.
'''
"25" = ''':sup:`25` Como al empezar a residir allí no temían al Señor, el Señor les
envió leones, que hacían estragos entre ellos.
'''
"26" = ''':sup:`26` Entonces dijeron al rey de Asiria: "Las gentes que trajiste e
instalaste en las ciudades de Samaría no conocen el culto del Dios del
país, el cual les ha mandado leones que hacen estragos entre ellos por
no conocer el culto del Dios del país".
'''
"27" = ''':sup:`27` Y el rey de Asiria ordenó: "Llevad allá uno de los sacerdotes que
trajisteis cautivos para que viva con ellos y les enseñe el culto del
Dios del país".
'''
"28" = ''':sup:`28` Vino uno de los sacerdotes que había sido deportado de Samaría, se
estableció en Betel y les enseñaba cómo debían dar culto al Señor.
'''
"29" = ''':sup:`29` Pero aquellas gentes se hicieron sus dioses, y los colocaron en los
santuarios de las colinas que los samaritanos habían construido, cada
uno en la ciudad en que vivía.
'''
"30" = ''':sup:`30` Los de Babilonia hicieron a Sucot Benot; los de Cutá, a Nergal; los
de Jamat, a Asima;
'''
"31" = ''':sup:`31` los de Avá, a Nibjás y Tartac, y los de Sefarváyim quemaban a sus
hijos en el fuego en honor de sus dioses, Adramélec y Anamélec.
'''
"32" = ''':sup:`32` Daban también culto al Señor. Nombraron sacerdotes de entre ellos
mismos para que oficiaran el culto en los santuarios de las colinas.
'''
"33" = ''':sup:`33` Así que daban culto al Señor y a sus dioses, según los ritos de las
naciones de donde habían sido deportados.
'''
"34" = ''':sup:`34` Todavía hoy siguen sus antiguas costumbres. No veneran al Señor, no
obran conforme a sus estatutos y decretos, conforme a la ley y al
mandato que prescribió a los hijos de Jacob, a quien puso por nombre
Israel.
'''
"35" = ''':sup:`35` El Señor había hecho con ellos una alianza y les había ordenado:
"No veneraréis a dioses extranjeros, no os postraréis ante ellos, no
les serviréis ni les ofreceréis sacrificios;
'''
"36" = ''':sup:`36` sólo al Señor, que os sacó de Egipto con gran fuerza y poder, le
daréis culto, os postraréis ante él y le ofreceréis sacrificios.
'''
"37" = ''':sup:`37` Guardaréis fielmente los preceptos y las normas, las leyes y los
mandamientos que os escribió. No daréis culto a dioses extranjeros.
'''
"38" = ''':sup:`38` No olvidaréis la alianza que hice con vosotros y no daréis culto a
dioses extranjeros,
'''
"39" = ''':sup:`39` sino sólo al Señor, y entonces él os librará de las manos de
vuestros enemigos".
'''
"40" = ''':sup:`40` Pero ellos no hicieron caso, y siguieron sus antiguas costumbres.
'''
"41" = ''':sup:`41` Y así aquellas gentes dieron al mismo tiempo culto al Señor y a sus
ídolos. Y sus descendientes siguen haciendo hasta el día de hoy lo
mismo que ellos.
'''
