[8]
"1" = ''':sup:`1` Después de esto, iba por los pueblos y las aldeas predicando el
reino de Dios. Le acompañaban los doce
'''
"2" = ''':sup:`2` y algunas mujeres que había curado de espíritus malignos y
enfermedades; María Magdalena, de la que había echado siete demonios;
'''
"3" = ''':sup:`3` Juana, mujer de Cusa, administrador de Herodes; Susana y algunas
otras, las cuales le asistían con sus bienes.
'''
"4" = ''':sup:`4` Un día se reunió en torno a Jesús mucha gente que había venido de
los pueblos. Él les dijo esta parábola:
'''
"5" = ''':sup:`5` "Salió el sembrador a sembrar su semilla. Al sembrar, una parte cayó
junto al camino, fue pisoteada y las aves se la comieron.
'''
"6" = ''':sup:`6` Otra parte cayó en un pedregal y, nada más nacer, se secó por falta
de humedad.
'''
"7" = ''':sup:`7` Otra cayó entre zarzas; las zarzas crecieron y la ahogaron.
'''
"8" = ''':sup:`8` Y otra cayó en tierra buena, nació y dio fruto, el ciento por uno".
Dicho esto, exclamó: "¡El que tenga oídos que oiga!".
'''
"9" = ''':sup:`9` Sus discípulos le preguntaron qué significaba esa parábola.
'''
"10" = ''':sup:`10` Él dijo: "A vosotros se os ha dado conocer los secretos del reino
de Dios, pero a los demás sólo en parábolas, para que aunque miren no
vean y aunque oigan no entiendan.
'''
"11" = ''':sup:`11` "La parábola quiere decir esto: La semilla es la palabra de Dios.
'''
"12" = ''':sup:`12` Los de junto al camino son los que la oyen, pero luego viene el
diablo y se lleva la palabra de Dios de sus corazones para que no crean
y se salven.
'''
"13" = ''':sup:`13` Los que están sobre el pedregal son los que oyen la palabra y la
aceptan con alegría; pero no tienen raíz, creen por algún tiempo y en
el momento de la prueba se vuelven atrás.
'''
"14" = ''':sup:`14` La semilla que cayó entre zarzas son los que la escuchan, pero
luego se ahogan en las preocupaciones, riquezas y placeres de la vida,
y no llegan a la madurez.
'''
"15" = ''':sup:`15` Y la que cayó en tierra buena son los que escuchan la palabra con
corazón bueno y generoso, la conservan y por su constancia dan fruto".
'''
"16" = ''':sup:`16` "Nadie enciende una lámpara y la oculta en una vasija o la pone
debajo de la cama; la coloca en un candelabro para que los que entren
vean la luz.
'''
"17" = ''':sup:`17` Porque nada hay oculto que no sea descubierto, ni secreto que no
sea conocido y puesto en claro.
'''
"18" = ''':sup:`18` Mirad bien cómo escucháis; porque al que tiene se le dará más, y al
que no tiene se le quitará aun lo que cree que tiene".
'''
"19" = ''':sup:`19` Llegaron la madre y los hermanos de Jesús, pero no podían acercarse
a él porque había mucha gente.
'''
"20" = ''':sup:`20` Se lo anunciaron: "Tu madre y tus hermanos están ahí fuera y
quieren verte".
'''
"21" = ''':sup:`21` Él respondió: "Mi madre y mis hermanos son los que oyen la palabra
de Dios y la cumplen".
'''
"22" = ''':sup:`22` Un día subió Jesús con sus discípulos a una barca y les dijo:
"Pasemos a la otra orilla". Y se adentraron en el lago.
'''
"23" = ''':sup:`23` Mientras navegaban se durmió. Y cayó sobre el lago tal torbellino
que la barca se inundaba y corrían peligro.
'''
"24" = ''':sup:`24` Los discípulos se acercaron y lo despertaron, diciendo: "¡Maestro,
maestro, que perecemos!". Él se levantó, increpó al viento y a las
olas, que cesaron, y se hizo la calma.
'''
"25" = ''':sup:`25` Entonces les dijo: "¿Dónde está vuestra fe?". Llenos de miedo y de
admiración, se decían: "¿Quién es éste, que manda incluso a los vientos
y al agua y le obedecen?".
'''
"26" = ''':sup:`26` Tomaron tierra en la región de los gerasenos, frente a Galilea.
'''
"27" = ''':sup:`27` Al desembarcar, les salió al encuentro un hombre de la ciudad,
poseído por demonios; desde hacía mucho tiempo andaba desnudo y no
vivía en ninguna casa, sino en el cementerio.
'''
"28" = ''':sup:`28` Al ver a Jesús, se puso a gritar y se postró ante él diciendo a
voces: "¡Déjame en paz, Jesús, hijo del Dios altísimo! Te ruego que no
me atormentes".
'''
"29" = ''':sup:`29` Es que Jesús mandaba al espíritu impuro que saliera de aquel
hombre. Muchas veces se había apoderado de él, y entonces lo ataban con
cadenas y con grillos; pero rompía las ataduras y el demonio lo
arrastraba a los despoblados.
'''
"30" = ''':sup:`30` Jesús le preguntó: "¿Cómo te llamas?". Él contestó: "Me llamo
legión". Porque habían entrado en él muchos demonios.
'''
"31" = ''':sup:`31` Y le rogaban que no les mandara volver al abismo.
'''
"32" = ''':sup:`32` Había allí una gran piara de cerdos paciendo en el monte, y le
suplicaron que les permitiera entrar en ellos. Él se lo permitió.
'''
"33" = ''':sup:`33` Los demonios salieron del hombre y entraron en los cerdos, y la
piara se lanzó al lago por un precipicio y se ahogó.
'''
"34" = ''':sup:`34` Viendo los pastores lo ocurrido, huyeron y lo contaron en el pueblo
y en los caseríos.
'''
"35" = ''':sup:`35` La gente fue a ver qué había sucedido y, al llegar, encontraron al
hombre del que habían salido los demonios sentado a los pies de Jesús,
vestido y en su sano juicio; y se llenaron de miedo.
'''
"36" = ''':sup:`36` Los que habían visto cómo había sido librado el endemoniado lo
contaban.
'''
"37" = ''':sup:`37` Y toda la gente de la comarca de los gerasenos rogó a Jesús que se
fuera de allí porque estaban llenos de miedo. Él subió a la barca y
regresó.
'''
"38" = ''':sup:`38` Por su parte, el hombre de quien habían salido los demonios le
pidió que le dejara ir con él; pero Jesús lo despidió diciéndole:
'''
"39" = ''':sup:`39` "Vuelve a tu casa y cuenta lo que Dios ha hecho contigo". Y él se
fue publicando por todo el pueblo lo que Jesús había hecho con él.
'''
"40" = ''':sup:`40` Al volver Jesús, la gente lo recibió con alegría, pues todos
estaban esperándolo.
'''
"41" = ''':sup:`41` Llegó uno de los jefes de la sinagoga, llamado Jairo, se echó a sus
pies y le rogó que fuera a su casa,
'''
"42" = ''':sup:`42` porque su hija única, de unos doce años, se estaba muriendo.
Mientras Jesús iba, la gente lo apretujaba.
'''
"43" = ''':sup:`43` Una mujer que padecía hemorragias desde hacía doce años y que había
gastado en médicos toda su fortuna sin que ninguno pudiera curarla,
'''
"44" = ''':sup:`44` se acercó por detrás, tocó la orla de su manto e inmediatamente
cesó la hemorragia.
'''
"45" = ''':sup:`45` Jesús dijo: "¿Quién me ha tocado?". Como todos lo negaban Pedro
dijo: "Maestro, es la gente que te rodea y te apretuja".
'''
"46" = ''':sup:`46` Jesús le dijo: "Alguien me ha tocado, porque yo he sentido que de
mí ha salido una fuerza".
'''
"47" = ''':sup:`47` La mujer, al verse descubierta, se acercó toda temblando, se postró
a sus pies y contó ante todo el pueblo por qué lo había tocado y cómo
se había curado instantáneamente.
'''
"48" = ''':sup:`48` Él le dijo: "Hija, tu fe te ha curado; vete en paz".
'''
"49" = ''':sup:`49` Todavía estaba hablando cuando llegó uno de casa del jefe de la
sinagoga diciendo: "Tu hija ha muerto; no molestes ya al maestro".
'''
"50" = ''':sup:`50` Pero Jesús, al oírlo, le dijo: "No temas; basta que tengas fe, y se
curará".
'''
"51" = ''':sup:`51` Al llegar a la casa, sólo dejó entrar con él a Pedro, a Juan, a
Santiago y a los padres de la niña.
'''
"52" = ''':sup:`52` Todos lloraban y se lamentaban por ella; pero él dijo: "No lloréis,
porque no está muerta; está dormida".
'''
"53" = ''':sup:`53` Y se reían de él, porque sabían que estaba muerta.
'''
"54" = ''':sup:`54` Él la tomó de la mano y dijo: "Niña, despierta".
'''
"55" = ''':sup:`55` La niña recobró la vida, y al instante se levantó. Jesús mandó que
le dieran de comer.
'''
"56" = ''':sup:`56` Y los padres se quedaron asombrados, pero él les ordenó que no
dijeran a nadie lo sucedido.
'''
