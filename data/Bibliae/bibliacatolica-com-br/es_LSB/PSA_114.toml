[114]
"1" = ''':sup:`1` ¡Aleluya! Cuando Israel salió de Egipto, cuando la casa de Jacob
dejó un pueblo extranjero,
'''
"2" = ''':sup:`2` Judá llegó a ser su santuario e Israel su dominio.
'''
"3" = ''':sup:`3` El mar, al verlo, huyó y el Jordán retrocedió;
'''
"4" = ''':sup:`4` los montes brincaron lo mismo que carneros, y las colinas igual que
corderillos.
'''
"5" = ''':sup:`5` ¿Qué te pasa, mar, para que huyas, y a ti, Jordán, para volver
atrás;
'''
"6" = ''':sup:`6` montes, para saltar como carneros, y colinas, como corderillos?
'''
"7" = ''':sup:`7` Tiembla, oh tierra, delante del Señor, delante del Dios de Jacob,
'''
"8" = ''':sup:`8` que convirtió la peña en un estanque y el granito en una fuente.
'''
