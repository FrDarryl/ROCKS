[5]
"1" = ''':sup:`1` Hijos de Rubén, primogénito de Israel. (Rubén era, en efecto, el
primogénito; pero cuando profanó el lecho de su padre pasó el derecho
de la primogenitura a los hijos de José, hijo de Israel, y perdió la
primogenitura.
'''
"2" = ''':sup:`2` Judá fue más poderoso que sus hermanos y de él salió un jefe, pero
la primogenitura fue de José).
'''
"3" = ''':sup:`3` Hijos de Rubén, primogénito de Israel: Henoc, Falú, Jesrón y Carmí.
'''
"4" = ''':sup:`4` Hijos de Joel: Semayas, Gog, Simeí,
'''
"5" = ''':sup:`5` Micá, Reayas, Baal
'''
"6" = ''':sup:`6` y Beerá, que fue llevado cautivo por Teglat-Falasar, rey de Asiria;
era príncipe de los rubenitas.
'''
"7" = ''':sup:`7` Sus hermanos, por clanes y genealogías: el primero Yeiel, Zacarías,
'''
"8" = ''':sup:`8` Belá, hijo de Azaz, hijo de Sema, hijo de Joel. Rubén fue quien se
estableció en Aroer, extendiéndose hasta Nebo y Baal Meón.
'''
"9" = ''':sup:`9` Por el oriente llegó hasta la entrada del desierto, que se extiende
hasta el Éufrates, pues tenía muchos ganados en la tierra de Galaad.
'''
"10" = ''':sup:`10` En tiempo de Saúl hicieron la guerra a los agareos, los derrotaron
y se establecieron en sus tiendas en toda la zona oriental de Galaad.
'''
"11" = ''':sup:`11` Frente a ellos, los hijos de Gad habitaban la tierra de Basán hasta
Salcá.
'''
"12" = ''':sup:`12` Joel fue el primero; Safán, el segundo; luego Yanai y Safat, en
Basán.
'''
"13" = ''':sup:`13` Sus hermanos, por familias patriarcales: Miguel, Mesulán, Seba,
Yoray, Yacán, Zía y Eber: siete.
'''
"14" = ''':sup:`14` Hijos de Abijail: Ben Jurí, Ben Zaróaj, Ben Galaad, Ben Miguel, Ben
Jesisay, Ben Yajdó, Ben Buz.
'''
"15" = ''':sup:`15` Ají, hijo de Abdiel, hijo de Guni, era el jefe de la familia
patriarcal.
'''
"16" = ''':sup:`16` Vivían en Galaad, en Basán y regiones adyacentes y en los
pastizales del Sarón hasta sus últimos confines.
'''
"17" = ''':sup:`17` Todos éstos fueron catalogados en genealogías en tiempo de Jotán,
rey de Judá, y de Jeroboán, rey de Israel.
'''
"18" = ''':sup:`18` Los hijos de Rubén, los de Gad y la media tribu de Manasés, hombres
guerreros, portadores del escudo y de la espada, diestros en el manejo
del arco y hábiles en el arte de la guerra, en número de 44.760, aptos
para las armas,
'''
"19" = ''':sup:`19` hicieron la guerra a los agareos, a Yetur, a Nafís y a Nodab.
'''
"20" = ''':sup:`20` Dios vino en su ayuda contra aquéllos, y los agareos y todos sus
aliados cayeron en sus manos, pues en medio del combate invocaron el
nombre de Dios, que escuchó su clamor por haber puesto en él su
confianza.
'''
"21" = ''':sup:`21` Se adueñaron de sus ganados: 50.000 camellos, 250.000 ovejas, 2.000
asnos y 100.000 personas;
'''
"22" = ''':sup:`22` como Dios había dirigido el combate, la mayor parte habían muerto
en él. Se instalaron en sus territorios hasta que fueron llevados al
destierro.
'''
"23" = ''':sup:`23` Los hijos de la media tribu de Manasés se establecieron en la
región que se extiende entre Basán y Baal Hermón, el Sanir y el monte
de Hermón. Eran numerosos.
'''
"24" = ''':sup:`24` Éstos son los jefes de sus casas patriarcales: Efer, Yiseí, Eliel,
Azriel, Jeremías, Hodavías y Yajdiel. Eran hombres valerosos, gente
famosa, jefes de sus casas patriarcales.
'''
"25" = ''':sup:`25` Pero fueron infieles al Dios de sus padres y adoraron a los dioses
de las gentes del país que Dios había destruido ante ellos.
'''
"26" = ''':sup:`26` El Dios de Israel incitó contra ellos a Pul, rey de Asiria (es
decir, a Teglat-Falasar), el cual desterró a los rubenitas, a los
gaditas y a la media tribu de Manasés: los deportó a Jalaj, Jabor, Jará
y el río Gozán, donde viven hasta el día de hoy.
'''
