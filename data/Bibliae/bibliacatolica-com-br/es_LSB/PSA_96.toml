[96]
"1" = ''':sup:`1` Cantad al Señor un cántico nuevo, cantad al Señor toda la tierra;
'''
"2" = ''':sup:`2` cantad al Señor, bendecid su nombre, proclamad día tras día su
salvación;
'''
"3" = ''':sup:`3` publicad su gloria entre las gentes, sus portentos entre todos los
pueblos.
'''
"4" = ''':sup:`4` Grande es el Señor y digno de alabanza, más temible que todos los
dioses.
'''
"5" = ''':sup:`5` Pues los dioses de los otros pueblos no son nada, mientras que el
Señor hizo los cielos;
'''
"6" = ''':sup:`6` su presencia está llena de esplendor y majestad, y su santuario, de
potencia y hermosura.
'''
"7" = ''':sup:`7` Familias de los pueblos, rendid ante el Señor, rendid ante el Señor
la gloria y el poder,
'''
"8" = ''':sup:`8` rendid ante el Señor la gloria de su nombre, presentad vuestra
ofrenda y entrad en sus atrios;
'''
"9" = ''':sup:`9` adorad al Señor con ornamentos santos, temblad delante de él, oh
tierra toda.
'''
"10" = ''':sup:`10` Decid por las naciones: "El Señor es rey, él afirmó el mundo, y no
se moverá; él juzga a los pueblos con justicia".
'''
"11" = ''':sup:`11` Que se alegre el cielo y goce la tierra, que retumbe el mar y todo
lo que encierra,
'''
"12" = ''':sup:`12` que sonrían los campos con sus frutos, que griten de alegría los
árboles del bosque
'''
"13" = ''':sup:`13` delante del Señor, porque ya viene, porque viene para gobernar la
tierra, para implantar en el mundo la justicia, y entre todos los
pueblos la lealtad.
'''
