[19]
"1" = ''':sup:`1` Entró en Jericó y andaba por la ciudad.
'''
"2" = ''':sup:`2` Había allí un hombre, llamado Zaqueo, jefe de publicanos y rico.
'''
"3" = ''':sup:`3` Intentaba ver a Jesús, pero no podía por la gente, porque era bajo
de estatura.
'''
"4" = ''':sup:`4` Se adelantó y se subió a un sicómoro para poder verlo, porque iba a
pasar por allí.
'''
"5" = ''':sup:`5` Cuando Jesús llegó al lugar, levantó los ojos y le dijo: "Zaqueo,
baja en seguida, porque hoy tengo que hospedarme en tu casa".
'''
"6" = ''':sup:`6` Bajó en seguida y lo recibió muy contento.
'''
"7" = ''':sup:`7` Al ver esto, todos murmuraban y decían: "Se ha hospedado en casa de
un pecador".
'''
"8" = ''':sup:`8` Zaqueo, puesto en pie, dijo al Señor: "Señor, voy a dar la mitad de
mis bienes a los pobres; y si he estafado a alguien, le devolveré
cuatro veces más".
'''
"9" = ''':sup:`9` Jesús le dijo: "Hoy ha entrado la salvación en esta casa, porque
también éste es hijo de Abrahán.
'''
"10" = ''':sup:`10` El hijo del hombre ha venido a buscar y a salvar lo que estaba
perdido".
'''
"11" = ''':sup:`11` Como la gente lo escuchaba, les propuso una parábola, ya que
estaban cerca de Jerusalén y creían que la manifestación del reino de
Dios era inminente.
'''
"12" = ''':sup:`12` Dijo: "Un hombre de la nobleza marchó a un país lejano para recibir
la dignidad real y volver.
'''
"13" = ''':sup:`13` Llamó a diez criados, les dio diez monedas de gran valor y les
dijo: Negociad mientras vengo.
'''
"14" = ''':sup:`14` Pero sus conciudadanos lo odiaban y enviaron tras él una embajada
diciendo: No lo queremos por rey.
'''
"15" = ''':sup:`15` Él regresó investido de la realeza, y mandó llamar a los criados a
los que había dado el dinero para saber cuánto había ganado cada uno.
'''
"16" = ''':sup:`16` El primero se presentó y dijo: Señor, tu dinero ha producido diez
veces más.
'''
"17" = ''':sup:`17` Y le contestó: Muy bien, criado bueno; puesto que has sido fiel en
lo poco, recibe el gobierno de diez ciudades.
'''
"18" = ''':sup:`18` El segundo llegó y dijo: Señor, tu dinero ha producido cinco veces
más.
'''
"19" = ''':sup:`19` Y dijo igualmente a éste: Manda tú también en cinco ciudades.
'''
"20" = ''':sup:`20` Llegó otro y dijo: Señor, aquí tienes tu dinero, que he tenido
guardado en un pañuelo,
'''
"21" = ''':sup:`21` porque tuve miedo de ti, pues eres un hombre duro; recoges lo que
no pusiste y cosechas lo que no sembraste.
'''
"22" = ''':sup:`22` Él le dijo: Por tus mismas palabras te juzgo, mal criado. ¿Sabías
que soy muy duro, que recojo lo que no he puesto y cosecho lo que no he
sembrado?
'''
"23" = ''':sup:`23` Y ¿por qué no pusiste mi dinero en la banca, y yo, al volver, lo
hubiera retirado con los intereses?
'''
"24" = ''':sup:`24` Y dijo a los que estaban presentes: Quitadle la moneda y dádsela al
que tiene diez monedas.
'''
"25" = ''':sup:`25` Ellos le dijeron: Señor, ya tiene diez monedas.
'''
"26" = ''':sup:`26` Yo os digo que al que tiene se le dará, y al que no tiene aun lo
que tiene se le quitará.
'''
"27" = ''':sup:`27` En cuanto a mis enemigos, esos que no me quisieron por rey,
traedlos aquí y degolladlos en mi presencia".
'''
"28" = ''':sup:`28` Y dicho esto, continuó adelante camino de Jerusalén.
'''
"29" = ''':sup:`29` Al llegar cerca de Betfagé y de Betania, junto al monte de los
Olivos, envió a dos discípulos diciéndoles:
'''
"30" = ''':sup:`30` "Id a la aldea de enfrente y, a la entrada, encontraréis un pollino
atado sobre el que nadie ha montado aún; desatadlo y traedlo.
'''
"31" = ''':sup:`31` Si alguien os pregunta: ¿Por qué lo desatáis?, decidle: El Señor lo
necesita".
'''
"32" = ''':sup:`32` Los enviados fueron y lo encontraron como les había dicho.
'''
"33" = ''':sup:`33` Mientras ellos desataban el pollino, sus dueños les dijeron: "¿Por
qué desatáis el pollino?".
'''
"34" = ''':sup:`34` Ellos replicaron: "El Señor lo necesita".
'''
"35" = ''':sup:`35` Y se lo llevaron a Jesús. Echaron sus mantos sobre el pollino y
montaron a Jesús.
'''
"36" = ''':sup:`36` A medida que avanzaba, ellos extendían sus mantos en el camino a
modo de alfombra.
'''
"37" = ''':sup:`37` Al acercarse a la bajada del monte de los Olivos, todos los que
iban con él, llenos de alegría, comenzaron a alabar a Dios a grandes
voces por todos los milagros que habían visto,
'''
"38" = ''':sup:`38` diciendo: ¡Bendito el que viene, el rey, en nombre del Señor! ¡Paz
en el cielo! ¡Viva Dios altísimo!.
'''
"39" = ''':sup:`39` Algunos fariseos de entre la gente le dijeron: "Maestro, reprende a
tus discípulos".
'''
"40" = ''':sup:`40` Él les dijo: "Os digo que si éstos se callaran gritarían las
piedras".
'''
"41" = ''':sup:`41` Al acercarse y ver la ciudad, lloró por ella,
'''
"42" = ''':sup:`42` y dijo: "¡Ojalá en este día conocieras también tú el mensaje de
paz! Pero está oculto y no puedes verlo.
'''
"43" = ''':sup:`43` Porque llegará un día en que tus enemigos te rodearán con
trincheras, te cercarán y te estrecharán por todas partes
'''
"44" = ''':sup:`44` y te echarán al suelo. Matarán a todos tus habitantes y no dejarán
de ti piedra sobre piedra, porque no has conocido el tiempo en el que
Dios te ha visitado".
'''
"45" = ''':sup:`45` Entró en el templo y se puso a echar a los vendedores,
'''
"46" = ''':sup:`46` diciéndoles: "Está escrito: Mi casa es casa de oración, pero
vosotros la habéis convertido en una cueva de ladrones".
'''
"47" = ''':sup:`47` Todos los días enseñaba en el templo. Los sumos sacerdotes, los
maestros de la ley y los principales del pueblo trataban de prenderlo;
'''
"48" = ''':sup:`48` pero no sabían cómo hacerlo, porque todo el pueblo estaba pendiente
de él escuchándole.
'''
