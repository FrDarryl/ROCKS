[111]
"1" = ''':sup:`1` ¡Aleluya! Doy gracias al Señor de todo corazón en la reunión de los
hombres justos y en la asamblea general.
'''
"2" = ''':sup:`2` Grandes son las obras del Señor, dignas de estudio para los que las
aman.
'''
"3" = ''':sup:`3` Su obra resplandece de esplendor y su justicia permanece para
siempre.
'''
"4" = ''':sup:`4` Él ha hecho memorables sus milagros, el Señor es misericordioso y
lleno de ternura.
'''
"5" = ''':sup:`5` Él da de comer a sus leales y recuerda siempre su alianza.
'''
"6" = ''':sup:`6` Manifiesta a su pueblo el poder de sus obras, dándole la heredad de
las naciones.
'''
"7" = ''':sup:`7` Verdad y justicia son las obras de sus manos, todos sus preceptos
son estables,
'''
"8" = ''':sup:`8` inmutables por los siglos de los siglos, fundados en el derecho y la
verdad.
'''
"9" = ''':sup:`9` Envió a su pueblo la liberación y estableció para siempre la
alianza: santo es su nombre y venerable.
'''
"10" = ''':sup:`10` El temor del Señor es el principio de la sabiduría, los que la
practican son gente lista: su alabanza permanece eternamente.
'''
