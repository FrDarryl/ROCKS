[18]
"1" = ''':sup:`1` Cuando David terminó de hablar con Saúl, Jonatán quedó prendado de
David, y Jonatán comenzó a amarlo como a sí mismo.
'''
"2" = ''':sup:`2` Saúl le tomó consigo aquel día y no le dejó volver a casa de su
padre.
'''
"3" = ''':sup:`3` Jonatán estableció un pacto con David, porque le amaba como a sí
mismo.
'''
"4" = ''':sup:`4` Se quitó el manto que vestía y se lo dio a David, y su propia
armadura, así como su espada, su arco y su cinturón.
'''
"5" = ''':sup:`5` En todas las salidas a las que le enviaba Saúl, David tenía éxito.
Por eso Saúl le puso al frente de sus hombres de guerra. Todo el pueblo
le quería, incluso los oficiales de Saúl.
'''
"6" = ''':sup:`6` Al volver David de la guerra después de dar muerte al filisteo, las
mujeres salían de todas las ciudades de Israel, cantando y danzando
ante el rey Saúl al son de tambores y arpas y con gritos de alegría;
'''
"7" = ''':sup:`7` danzaban y cantaban a coro: "Saúl mató mil y David diez mil".
'''
"8" = ''':sup:`8` Saúl se irritó mucho y, muy enojado, dijo: "A David le dan diez mil
y a mí me dan mil; ya no le falta más que el reino".
'''
"9" = ''':sup:`9` A partir de este día, Saúl miró a David con malos ojos.
'''
"10" = ''':sup:`10` Al día siguiente un espíritu maligno enviado por Dios asaltó a
Saúl, que andaba como loco por la casa. David se puso a tocar la
cítara, como otros días. Saúl tenía una lanza en su mano
'''
"11" = ''':sup:`11` y la blandió, diciendo: "Clavaré a David en la pared". Pero David
esquivó el golpe por dos veces.
'''
"12" = ''':sup:`12` Saúl tenía miedo de David, porque el Señor estaba con él y se había
retirado de Saúl.
'''
"13" = ''':sup:`13` Saúl lo alejó de él y lo nombró comandante; David hacía
expediciones al frente de la tropa.
'''
"14" = ''':sup:`14` Tenía éxito en todas sus empresas y el Señor estaba con él.
'''
"15" = ''':sup:`15` Viendo Saúl que tenía tan buen éxito, le temía;
'''
"16" = ''':sup:`16` pero todos en Israel y Judá querían a David, porque él dirigía
todas sus actuaciones.
'''
"17" = ''':sup:`17` Saúl dijo a David: "Te voy a dar por mujer a mi hija mayor, Merab,
a condición de que seas un valiente guerrero y combatas las batallas
del Señor". Saúl se decía: "Que no caiga mi mano sobre él, sino la de
los filisteos".
'''
"18" = ''':sup:`18` David le respondió: "¿Quién soy yo y quién es la familia de mi
padre en Israel para que yo sea yerno del rey?".
'''
"19" = ''':sup:`19` Pero cuando llegó el momento de darle por esposa a Merab, se la dio
a Adriel, de Mejolá.
'''
"20" = ''':sup:`20` Mical, hija de Saúl, amaba a David; se lo dijeron a Saúl, y le
agradó.
'''
"21" = ''':sup:`21` Saúl se decía: "Se la daré a él para que le sirva de lazo y la mano
de los filisteos caiga sobre él". Y Saúl dijo por segunda vez a David:
"Hoy serás mi yerno".
'''
"22" = ''':sup:`22` Saúl dio esta orden a sus siervos: "Hablad en secreto a David y
decidle: El rey te estima y todos sus servidores te aman; debes ser
yerno del rey".
'''
"23" = ''':sup:`23` Los siervos de Saúl dijeron todo esto en secreto a David. David les
respondió: "¿Os parece poca cosa llegar a ser yerno del rey? Yo soy
poco y de baja condición".
'''
"24" = ''':sup:`24` Los siervos de Saúl le refirieron lo que David había dicho.
'''
"25" = ''':sup:`25` Saúl repuso: "Decid a David: El rey no quiere dote, sino cien
prepucios de filisteos para venganza de los enemigos del rey". Saúl
tramaba hacer caer a David en manos de los filisteos.
'''
"26" = ''':sup:`26` Los servidores de Saúl se lo dijeron, y a David le agradó esta
proposición para llegar a ser yerno del rey.
'''
"27" = ''':sup:`27` Antes de que se pasara el plazo fijado, David salió con sus gentes,
mató a doscientos filisteos, llevó los prepucios y se los entregó al
rey para ser su yerno. Y Saúl le dio por mujer a su hija Mical.
'''
"28" = ''':sup:`28` Viendo Saúl que el Señor estaba con David y que todo Israel le
apreciaba,
'''
"29" = ''':sup:`29` tuvo más miedo a David y fue su enemigo durante toda su vida.
'''
"30" = ''':sup:`30` Los jefes de los filisteos hacían incursiones, y en todas ellas
David obtenía mayor éxito que todos los demás servidores de Saúl. Y así
su nombre se hizo muy famoso.
'''
