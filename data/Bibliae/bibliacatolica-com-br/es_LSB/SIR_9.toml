[9]
"1" = ''':sup:`1` No seas celoso de la mujer que amas si no la quieres inducir a que
obre mal contra ti.
'''
"2" = ''':sup:`2` No entregues tu voluntad a una mujer, para que no te llegue a
dominar.
'''
"3" = ''':sup:`3` No te vayas con una prostituta, para que no caigas en sus lazos.
'''
"4" = ''':sup:`4` No te entretengas con una cupletista, para que no quedes prisionero
de sus encantos.
'''
"5" = ''':sup:`5` No fijes tu atención en mujer virgen, no sea que sufras por su
causa.
'''
"6" = ''':sup:`6` No te entregues a una prostituta, para no arruinar tu patrimonio.
'''
"7" = ''':sup:`7` No pasees tus ojos por las calles de la ciudad, ni andes dando
vueltas por sus calles desiertas.
'''
"8" = ''':sup:`8` Aparta tus ojos de la mujer bonita y no te fijes en belleza ajena.
Por la hermosura de la mujer muchos se extraviaron, y con ella la
pasión se inflama como un fuego.
'''
"9" = ''':sup:`9` No te sientes jamás junto a mujer casada, ni te pongas a la mesa con
ella a beber vino, no sea que se incline hacia ella tu corazón, y por
tu pasión te lleve a la ruina.
'''
"10" = ''':sup:`10` No abandones al viejo amigo, porque el nuevo no valdrá lo que él.
Vino nuevo es el amigo nuevo, cuando se haga viejo lo beberás con
placer.
'''
"11" = ''':sup:`11` No envidies la gloria del pecador, porque no sabes cuál será su
fin.
'''
"12" = ''':sup:`12` No tengas envidia del éxito de los malvados; piensa que cuando
mueran serán castigados.
'''
"13" = ''':sup:`13` Aléjate del hombre que tiene poder de matar, y no tendrás que temer
la muerte; pero si te acercas a él, no cometas falta, para que no te
quite la vida. Ten presente que caminas en medio de lazos y marchas
sobre la muralla de la ciudad.
'''
"14" = ''':sup:`14` Siempre que puedas busca a tu prójimo y aconséjate de los sabios.
'''
"15" = ''':sup:`15` Trata con los inteligentes y reflexiona siempre sobre la ley del
altísimo.
'''
"16" = ''':sup:`16` Los hombres justos sean tus comensales, y en el temor del Señor
esté tu gloria.
'''
"17" = ''':sup:`17` La mano del artífice se alaba por su obra, la sabiduría del jefe
del pueblo por sus discursos.
'''
"18" = ''':sup:`18` El hombre locuaz es de temer en la ciudad, el que habla sin ton ni
son se hace odioso.
'''
