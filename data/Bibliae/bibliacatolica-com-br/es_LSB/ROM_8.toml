[8]
"1" = ''':sup:`1` No hay condenación alguna para los que están unidos a Cristo Jesús.
'''
"2" = ''':sup:`2` Porque la ley del espíritu, que da la vida en Cristo Jesús, me ha
librado de la ley del pecado y de la muerte.
'''
"3" = ''':sup:`3` En efecto, lo que la ley era incapaz de hacer, debido a los bajos
instintos del hombre, lo hizo Dios enviando a su propio Hijo en
condición semejante a la del hombre pecador, como sacrificio por el
pecado y para condenar el pecado en su misma naturaleza humana.
'''
"4" = ''':sup:`4` Así nosotros, que vivimos conforme al Espíritu y no conforme a los
bajos instintos, podemos practicar la justicia que ordena la ley.
'''
"5" = ''':sup:`5` Pues los que viven según la carne piensan en las cosas carnales; y
los que viven según el espíritu, en las espirituales.
'''
"6" = ''':sup:`6` Porque el deseo de la carne es la muerte, pero el pensamiento del
espíritu es la vida y la paz.
'''
"7" = ''':sup:`7` Por lo cual el deseo de la carne es enemigo de Dios, porque no se
somete a la ley de Dios, ni puede en realidad someterse.
'''
"8" = ''':sup:`8` Los que viven según la carne no pueden agradar a Dios;
'''
"9" = ''':sup:`9` pero vosotros no vivís según la carne, sino según el espíritu, si es
que el Espíritu de Dios habita en vosotros. Pues si alguno no tiene el
Espíritu de Cristo no es de Cristo.
'''
"10" = ''':sup:`10` Y si Cristo está en vosotros, el cuerpo ciertamente está muerto por
el pecado, pero el espíritu está vivo por la justicia.
'''
"11" = ''':sup:`11` Y si el Espíritu del que resucitó a Jesús de entre los muertos
habita en vosotros, el que resucitó a Cristo Jesús de entre los muertos
vivificará también vuestros cuerpos mortales por obra de su Espíritu,
que habita en vosotros.
'''
"12" = ''':sup:`12` Así pues, hermanos, no somos deudores de los bajos instintos para
tener que vivir de acuerdo con ellos.
'''
"13" = ''':sup:`13` Porque si vivís según los bajos instintos, moriréis; pero si,
conforme al Espíritu, dais muerte a las acciones carnales, viviréis.
'''
"14" = ''':sup:`14` Los que se dejan guiar por el Espíritu de Dios son hijos de Dios.
'''
"15" = ''':sup:`15` Porque no recibisteis el espíritu de esclavitud para recaer de
nuevo en el temor, sino que recibisteis el espíritu de hijos adoptivos,
que nos hace exclamar: ¡Abba! ¡Padre!
'''
"16" = ''':sup:`16` El mismo Espíritu da testimonio juntamente con nuestro espíritu de
que somos hijos de Dios.
'''
"17" = ''':sup:`17` Y si somos hijos, somos también herederos: herederos de Dios,
coherederos de Cristo; si es que padecemos con él, para ser también
glorificados con él.
'''
"18" = ''':sup:`18` Estimo, en efecto, que los padecimientos del tiempo presente no se
pueden comparar con la gloria que ha de manifestarse en nosotros.
'''
"19" = ''':sup:`19` Porque la creación está aguardando en anhelante espera la
manifestación de los hijos de Dios,
'''
"20" = ''':sup:`20` ya que la creación fue sometida al fracaso, no por su propia
voluntad, sino por el que la sometió, con la esperanza
'''
"21" = ''':sup:`21` de que la creación será librada de la esclavitud de la destrucción
para ser admitida a la libertad gloriosa de los hijos de Dios.
'''
"22" = ''':sup:`22` Sabemos que toda la creación gime y está en dolores de parto hasta
el momento presente.
'''
"23" = ''':sup:`23` No sólo ella, sino también nosotros, que tenemos las primicias del
Espíritu, gemimos dentro de nosotros mismos, esperando la adopción
filial, la redención de nuestro cuerpo.
'''
"24" = ''':sup:`24` Porque en la esperanza fuimos salvados; pero la esperanza que se ve
no es esperanza, porque lo que uno ve, ¿cómo puede esperarlo?
'''
"25" = ''':sup:`25` Si esperamos lo que no vemos, debemos esperarlo con paciencia.
'''
"26" = ''':sup:`26` Igulmente, el Espíritu viene en ayuda de nuestra flaqueza, porque
no sabemos lo que nos conviene, pero el mismo Espíritu intercede por
nosotros con gemidos inenarrables.
'''
"27" = ''':sup:`27` Y el que penetra los corazones, conoce los pensamientos del
Espíritu y sabe que lo que pide para los creyentes es lo que Dios
quiere.
'''
"28" = ''':sup:`28` Y sabemos que Dios ordena todas las cosas para bien de los que le
aman, de los que han sido elegidos según su designio.
'''
"29" = ''':sup:`29` Porque aquellos que de antemano conoció, también los predestinó a
ser conformes con la imagen de su Hijo, para que él sea el primogénito
entre muchos hermanos.
'''
"30" = ''':sup:`30` Y a los que predestinó, los llamó; y a los que llamó, los
justificó; y a los que justificó, los hizo partícipes de su gloria.
'''
"31" = ''':sup:`31` ¿Qué más podremos decir? Si Dios está con nosotros, ¿quién estará
contra nosotros?
'''
"32" = ''':sup:`32` El que no perdonó ni a su propio Hijo, sino que lo entregó por
todos nosotros, ¿cómo no nos dará gratuitamente con él todas las cosas?
'''
"33" = ''':sup:`33` ¿Quién podrá acusar a los hijos de Dios? Dios es el que absuelve.
'''
"34" = ''':sup:`34` ¿Quién será el que condene? Cristo Jesús, el que murió, mejor
dicho, el que resucitó, el que está a la diestra de Dios y el que
intercede por nosotros.
'''
"35" = ''':sup:`35` ¿Quién podrá separarnos del amor de Cristo? ¿La tribulación, la
angustia, la persecución, el hambre, la desnudez, el peligro, la
espada?
'''
"36" = ''':sup:`36` Dice la Escritura: Por tu causa estamos expuestos a la muerte todo
el día, somos como ovejas destinadas al matadero.
'''
"37" = ''':sup:`37` Pero en todas estas cosas salimos triunfadores por medio de aquel
que nos amó.
'''
"38" = ''':sup:`38` Porque estoy persuadido de que ni la muerte, ni la vida, ni los
ángeles, ni los principados, ni las cosas presentes ni las futuras, ni
las potestades,
'''
"39" = ''':sup:`39` ni la altura ni la profundidad, ni otra criatura alguna podrá
separarnos del amor que Dios nos ha manifestado en Cristo Jesús,
nuestro Señor.
'''
"Notes" = '''
Notas de rodapé:
8:1-2 - No hay condenación para los que están en Cristo Jesús, porque
la ley del Espíritu de vida en Cristo los libera de la ley del pecado y
de la muerte. Este versículo destaca la transformación que ocurre por
8:5-11 - Quienes viven según la carne buscan las cosas de la carne,
pero quienes viven según el Espíritu buscan las cosas del Espíritu. La
presencia del Espíritu Santo es vital para la nueva vida en Cristo
8:14-17 - Los cristianos son hijos de Dios, guiados por el Espíritu
Santo, y tienen la promesa de heredar el Reino de Dios junto con
Cristo. La adopción como hijos es una de las bendiciones más profundas
8:18-25 - El sufrimiento presente no es nada comparado con la gloria
futura que se revelará en Cristo. La esperanza de la redención es un
tema central en la vida cristiana, que apunta a la glorificación final
8:28-30 - Dios obra todas las cosas para el bien de quienes lo aman y
son llamados conforme a su propósito. La predestinación y el llamado
divino garantizan el cumplimiento del plan de Dios para los cristianos
'''
