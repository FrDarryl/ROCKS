[3]
"1" = ''':sup:`1` Éstos son los descendientes de Aarón y de Moisés por el tiempo en
que el Señor habló a Moisés en el monte Sinaí.
'''
"2" = ''':sup:`2` Hijos de Aarón: Nadab, el primogénito, y luego Abihú, Eleazar e
Itamar.
'''
"3" = ''':sup:`3` Tales son los nombres de los hijos de Aarón, sacerdotes ungidos y
consagrados para ejercer el sacerdocio.
'''
"4" = ''':sup:`4` Nadab y Abihú murieron en presencia del Señor, en el desierto del
Sinaí, cuando intentaron ofrecerle fuego profano. No tuvieron hijos.
Entonces Eleazar e Itamar ejercieron el sacerdocio en vida de su padre
Aarón.
'''
"5" = ''':sup:`5` El Señor dijo a Moisés:
'''
"6" = ''':sup:`6` "Llama a la tribu de Leví para que asista al sacerdote Aarón y se
ponga a su servicio.
'''
"7" = ''':sup:`7` Estarán a su servicio y al servicio de toda la comunidad, delante de
la tienda de la reunión, y se encargarán del servicio de la tienda.
'''
"8" = ''':sup:`8` Se cuidarán de todo el mobiliario de la tienda de la reunión y
estarán al servicio de los israelitas en todo lo que se refiere a la
tienda.
'''
"9" = ''':sup:`9` Aparta a los levitas y dáselos a Aarón y a sus hijos para que les
pertenezcan como donados de parte de los israelitas.
'''
"10" = ''':sup:`10` A Aarón y a sus hijos les asignarás las funciones del sacerdocio, y
cualquier extraño que se entrometa será castigado con la muerte".
'''
"11" = ''':sup:`11` El Señor dijo a Moisés:
'''
"12" = ''':sup:`12` "Ya ves que he elegido a los levitas de entre los israelitas en
sustitución de todos los primogénitos, de todos los que abren el seno
materno; los levitas son, pues, míos,
'''
"13" = ''':sup:`13` ya que mío es todo primogénito. El día en que hice morir a todos
los primogénitos de Egipto consagré para mí a todos los primogénitos de
Israel, tanto de hombres como de animales. Son míos. Yo, el Señor".
'''
"14" = ''':sup:`14` El Señor dijo a Moisés en el desierto del Sinaí:
'''
"15" = ''':sup:`15` "Haz el censo de los hijos de Leví, por familias y clanes, contando
todos los varones que tengan más de un mes".
'''
"16" = ''':sup:`16` Moisés lo hizo como el Señor le había mandado.
'''
"17" = ''':sup:`17` Los hijos de Leví: Guersón, Quehat y Merarí.
'''
"18" = ''':sup:`18` Hijos de Guersón por clanes: Libní y Semeí;
'''
"19" = ''':sup:`19` hijos de Quehat por clanes: Amrán, Yishar, Hebrón y Uziel;
'''
"20" = ''':sup:`20` hijos de Merarí por clanes: Majlí y Musí. Tales son los clanes de
Leví por familias.
'''
"21" = ''':sup:`21` Clanes de Guersón: el clan de Libní y el de Semeí.
'''
"22" = ''':sup:`22` El número total de varones registrados mayores de un mes fue de
'''
"7" = ''':sup:`7` 500.
'''
"23" = ''':sup:`23` Los clanes guersonitas acampaban detrás de la tienda, al oeste.
'''
"24" = ''':sup:`24` El jefe de la casa de Guersón era Eliasaf, hijo de Lael.
'''
"25" = ''':sup:`25` El oficio de los hijos de Guersón, con relación a la tienda de la
reunión, era cuidar de la morada, de la tienda y su cubierta, de la
portezuela de la entrada,
'''
"26" = ''':sup:`26` de las cortinas del atrio, de la portezuela de entrada al atrio,
que rodea la morada y el altar, y de las cuerdas necesarias para todo
el servicio.
'''
"27" = ''':sup:`27` Clanes de Quehat: el clan de Amrán, el de Yishar, el de Hebrón y el
de Uziel.
'''
"28" = ''':sup:`28` El número total de varones registrados mayores de un mes fue de
'''
"8" = ''':sup:`8` 300. Éstos estaban encargados del santuario.
'''
"29" = ''':sup:`29` Los clanes quehatitas acampaban del lado sur de la tienda.
'''
"30" = ''':sup:`30` El jefe de la casa de los clanes quehatitas era Elisafán, hijo de
Uziel.
'''
"31" = ''':sup:`31` Tenían a su cargo el arca, la mesa, el candelabro, los altares, los
objetos sagrados para el culto, la cortina y todo su servicio.
'''
"32" = ''':sup:`32` El primero entre los jefes de Leví era Eleazar, hijo de Aarón,
sacerdote. Ejercía la superintendencia sobre los adscritos al servicio
del santuario.
'''
"33" = ''':sup:`33` Clanes de Merarí: el clan de Majlí y el de Musí.
'''
"34" = ''':sup:`34` El número total de varones registrados mayores de un mes fue de
'''
"6" = ''':sup:`6` 200.
'''
"35" = ''':sup:`35` El jefe de la casa de los clanes meraritas era Suriel, hijo de
Abijail. Acampaban al lado norte de la tienda.
'''
"36" = ''':sup:`36` Los hijos de Merarí estaban encargados de los tablones de la
tienda, de sus barras, columnas, basas, de todos sus accesorios con
todo su servicio,
'''
"37" = ''':sup:`37` así como de las columnas que rodeaban el atrio, sus basas, clavos y
cuerdas.
'''
"38" = ''':sup:`38` Delante de la tienda de la reunión, al lado este, acampaban Moisés,
Aarón y sus hijos, que tenían cuidado del santuario en nombre de los
israelitas. Todo extraño que se acercaba era castigado con la muerte.
'''
"39" = ''':sup:`39` El censo total de levitas registrados por Moisés, según la orden
del Señor, contando por familias todos los varones mayores de un mes,
fue de 22.000.
'''
"40" = ''':sup:`40` El Señor dijo a Moisés: "Haz el censo de todos los primogénitos
varones de los israelitas mayores de un mes y registra sus nombres;
'''
"41" = ''':sup:`41` reservarás para mí los levitas, en sustitución de todos los
primogénitos de los israelitas, y el ganado de los levitas, en
sustitución de los primogénitos del ganado de los israelitas. Yo, el
Señor".
'''
"42" = ''':sup:`42` Moisés hizo el censo de todos los primogénitos de los israelitas
según la orden que le había dado el Señor.
'''
"43" = ''':sup:`43` El total de primogénitos varones registrados por sus nombres,
mayores de un mes, fue de 22.273.
'''
"44" = ''':sup:`44` El Señor dijo a Moisés:
'''
"45" = ''':sup:`45` "Resérvame a los levitas en sustitución de todos los primogénitos
de los israelitas, y el ganado de los levitas en sustitución de los
primogénitos de sus ganados. Los levitas serán míos. Yo, el Señor.
'''
"46" = ''':sup:`46` Por el rescate de los 273 primogénitos de los israelitas, que
sobrepasan el número de levitas,
'''
"47" = ''':sup:`47` tomarás cinco monedas de plata por cabeza, según la unidad oficial
del santuario, que es de doce gramos.
'''
"48" = ''':sup:`48` Darás el dinero a Aarón y a sus hijos como rescate de los que
sobrepasan el número de los levitas".
'''
"49" = ''':sup:`49` Moisés tomó el dinero de los primogénitos de los israelitas que
sobrepasaban el número de los levitas.
'''
"50" = ''':sup:`50` Tomó el dinero de los primogénitos de los israelitas, 1.365 monedas
de plata conforme al peso oficial del santuario.
'''
"51" = ''':sup:`51` Moisés entregó el dinero del rescate a Aarón y a sus hijos, tal
como el Señor le había ordenado.
'''
"Notes" = '''
Notas de rodapé:
3:1-4 - Los hijos de Aarón, Nadab y Abiú, murieron mientras ofrecían
fuego impío ante el Señor. Esta tragedia refuerza la importancia de la
santidad de Dios y el cuidado que se requiere al servirle en el
3:5-10 - Dios aparta a la tribu de Leví para servir en el Tabernáculo,
reemplazando a los primogénitos de Israel. Esto demuestra la idea de
3:11-13 - Dios reclama a los levitas como suyos a cambio de la
consagración de los primogénitos, recordando la liberación de Israel de
Egipto. Este acto de consagración simboliza el poder redentor de Dios y
3:14-20 - Moisés realiza un censo de los levitas por orden de Dios, lo
que refuerza la importancia de la estructura y la organización en el
servicio divino. Los levitas son contados desde el mes de edad en
adelante, lo que destaca su consagración desde la infancia (véanse
3:40-51 - Los levitas son apartados a cambio de los primogénitos de
Israel, y se realiza un pago de rescate. Este acto simboliza la
redención y la importancia de la sustitución como principio espiritual
'''
