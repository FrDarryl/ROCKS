[129]
"1" = ''':sup:`1` Canción de las subidas Mucho me han atacado desde mi juventud -que
lo diga Israel-,
'''
"2" = ''':sup:`2` mucho me han atacado desde mi juventud, pero no me han vencido.
'''
"3" = ''':sup:`3` Los labradores araron sobre mis espaldas y abrieron largos surcos,
'''
"4" = ''':sup:`4` pero el Señor es justo y rompió las coyundas de los opresores.
'''
"5" = ''':sup:`5` Que sean avergonzados y huyan los enemigos de Sión;
'''
"6" = ''':sup:`6` que sean como la hierba del tejado que se seca antes de arrancarla,
'''
"7" = ''':sup:`7` de la que el segador no llena su mano ni el que agavilla hace una
brazada.
'''
"8" = ''':sup:`8` Los que pasan nos dicen: "Que el Señor os bendiga". Os bendecimos en
el nombre del Señor.
'''
