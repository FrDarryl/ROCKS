[14]
"1" = ''':sup:`1` Entonces toda la comunidad empezó a gritar, el pueblo se pasó la
noche llorando
'''
"2" = ''':sup:`2` y todos los israelitas murmuraban contra Moisés y Aarón. La
comunidad entera decía: "¡Ojalá hubiéramos muerto en Egipto! ¿Por qué
no moriremos en este desierto?
'''
"3" = ''':sup:`3` ¿Por qué nos lleva el Señor a esa tierra a morir bajo la espada y
entregar nuestras mujeres y nuestros hijos como botín de guerra? ¿No
sería mejor volver a Egipto?".
'''
"4" = ''':sup:`4` Unos a otros se decían: "¡Elijamos un jefe y volvámonos a Egipto!".
'''
"5" = ''':sup:`5` Moisés y Aarón se postraron en tierra delante de toda la comunidad
israelita.
'''
"6" = ''':sup:`6` Y Josué, hijo de Nun, y Caleb, hijo de Jefoné, que habían estado
entre los exploradores de la tierra, se rasgaron las vestiduras
'''
"7" = ''':sup:`7` y gritaron a toda la comunidad: "La tierra que hemos recorrido y
explorado es una tierra buena; más aún, muy buena.
'''
"8" = ''':sup:`8` Si el Señor nos favorece, nos hará entrar en ella y nos la dará. Es
una tierra que mana leche y miel.
'''
"9" = ''':sup:`9` No os rebeléis contra el Señor ni tengáis miedo de la gente de esa
tierra, pues nos los comeremos como un bocado de pan. Ellos se han
quedado sin defensa, y con nosotros está el Señor; no les tengáis
miedo".
'''
"10" = ''':sup:`10` Toda la comunidad hablaba de apedrearlos, cuando la gloria del
Señor apareció en la tienda de la reunión ante todos los israelitas.
'''
"11" = ''':sup:`11` El Señor dijo a Moisés: "¿Hasta cuándo me despreciará este pueblo?
¿Hasta cuándo me negará la fe, después de todos los prodigios que en
medio de ellos he hecho?
'''
"12" = ''':sup:`12` Lo heriré de peste y lo destruiré; a ti te haré cabeza de una
nación más grande y poderosa que ellos".
'''
"13" = ''':sup:`13` Moisés dijo al Señor: "Pero lo sabrán los egipcios, puesto que con
tu poder sacaste a este pueblo de en medio de ellos,
'''
"14" = ''':sup:`14` y lo pondrán en conocimiento de los habitantes de esta tierra.
Saben que tú, oh Señor, estás en medio de tu pueblo, que te dejas ver
cara a cara, que tu nube se posa sobre ellos, que vas delante de ellos
de día en columna de nube y de noche en columna de fuego.
'''
"15" = ''':sup:`15` Si destruyes a este pueblo como a un solo hombre, las naciones que
han oído hablar de ti dirán:
'''
"16" = ''':sup:`16` El Señor no ha podido llevar a este pueblo a la tierra que le había
prometido con juramento; por eso lo ha aniquilado en el desierto.
'''
"17" = ''':sup:`17` Por tanto, Señor, demuestra tu poder, como tú mismo dijiste:
'''
"18" = ''':sup:`18` Yo soy el Señor, lento para la cólera y rico en misericordia, que
perdona la iniquidad y la rebeldía, pero que nada deja impune, pues
castiga en los hijos el pecado de los padres hasta la tercera
generación.
'''
"19" = ''':sup:`19` Perdona, pues, el pecado de este pueblo según tu gran misericordia,
como desde Egipto hasta aquí lo has perdonado".
'''
"20" = ''':sup:`20` El Señor dijo: "Los voy a perdonar como tú dices;
'''
"21" = ''':sup:`21` pero ¡por mi vida y por mi gloria, que llena toda la tierra!,
'''
"22" = ''':sup:`22` que todos los que han visto mi gloria y los prodigios que he hecho
en Egipto y en el desierto, los que me han puesto a prueba por diez
veces y no me han obedecido,
'''
"23" = ''':sup:`23` no verán la tierra que yo prometí con juramento a sus padres.
Ninguno de los que me desprecian la verá.
'''
"24" = ''':sup:`24` Pero a mi siervo Caleb, que está animado de otro espíritu y me ha
obedecido fielmente, lo llevaré a la tierra en la que ha estado, y su
descendencia la poseerá. (Los amalecitas y los cananeos habitaban
entonces la llanura).
'''
"25" = ''':sup:`25` Volveos mañana mismo y partid por el desierto camino del mar Rojo".
'''
"26" = ''':sup:`26` El Señor dijo a Moisés y Aarón:
'''
"27" = ''':sup:`27` "¿Hasta cuándo habré de soportar a esta comunidad perversa que
murmura contra mí? He oído las murmuraciones de los israelitas contra
mí.
'''
"28" = ''':sup:`28` Diles: Por mi vida, palabra del Señor, que os trataré según las
mismas palabras que yo os he oído;
'''
"29" = ''':sup:`29` en este desierto quedarán vuestros cadáveres, los de todos los que
fuisteis alistados de veinte años para arriba y habéis murmurado contra
mí.
'''
"30" = ''':sup:`30` Os juro que no entraréis en la tierra en la que, mano en alto,
había jurado estableceros, excepto Caleb, hijo de Jefoné, y Josué, hijo
de Nun.
'''
"31" = ''':sup:`31` Entrarán vuestros hijos, de los que habíais dicho que iban a ser
presa del enemigo; ellos conocerán la tierra que vosotros habéis
despreciado.
'''
"32" = ''':sup:`32` Vosotros, no; vuestros cadáveres quedarán en este desierto.
'''
"33" = ''':sup:`33` Vuestros hijos andarán por el desierto durante cuarenta años,
llevando sobre sí vuestras rebeldías, hasta que vuestros cadáveres se
consuman en el desierto.
'''
"34" = ''':sup:`34` Durante cuarenta años sufriréis el peso de vuestra iniquidad,
correspondiente a los cuarenta días que empleasteis en la exploración
de la tierra: un año por día. Entonces sabréis lo que significa haberos
alejado de mí.
'''
"35" = ''':sup:`35` Yo, el Señor, lo he dicho. Así trataré yo a esta comunidad perversa
que se ha confabulado contra mí. En este desierto se consumirán, en él
morirán".
'''
"36" = ''':sup:`36` Los hombres enviados por Moisés a explorar la tierra, que a su
vuelta habían provocado la murmuración de toda la comunidad contra él
desacreditando la tierra,
'''
"37" = ''':sup:`37` esos hombres que habían difamado la tierra, fueron heridos de
muerte delante del Señor.
'''
"38" = ''':sup:`38` Solamente Josué, hijo de Nun, y Caleb, hijo de Jefoné, quedaron con
vida entre los hombres que habían ido a explorar la tierra.
'''
"39" = ''':sup:`39` Moisés contó todo esto a los israelitas, y el pueblo hizo grandes
manifestaciones de duelo.
'''
"40" = ''':sup:`40` Se levantaron muy de mañana para subir a la cima de la montaña,
diciendo: "Vamos a subir a la tierra de que nos habló el Señor, pues
hemos pecado".
'''
"41" = ''':sup:`41` Moisés les dijo: "¿Por qué queréis quebrantar la orden del Señor?
Eso no puede saliros bien.
'''
"42" = ''':sup:`42` No subáis, pues el Señor no os acompaña y seríais derrotados por
vuestros enemigos.
'''
"43" = ''':sup:`43` Los amalecitas y los cananeos están ahí, enfrente de vosotros, y
caeréis bajo sus espadas, puesto que os habéis alejado del Señor; él no
estará con vosotros".
'''
"44" = ''':sup:`44` Sin embargo, se obstinaron en subir a la cima de la montaña; pero
el arca de la alianza del Señor y Moisés no se movieron de en medio del
campamento.
'''
"45" = ''':sup:`45` Cayeron sobre ellos los amalecitas y los cananeos, que habitaban
aquellos montes, los derrotaron y los persiguieron hasta Jormá.
'''
