[38]
"1" = ''':sup:`1` Salmo de David. Conmemorativo
'''
"2" = ''':sup:`2` Señor, no me castigues cuando estés airado, no me reprendas cuando
estés enfurecido;
'''
"3" = ''':sup:`3` pues tus flechas se han clavado en mí, ha caído sobre mí tu mano;
'''
"4" = ''':sup:`4` todo mi cuerpo está enfermo, debido a tu furor; no tengo hueso sano,
debido a mi maldad;
'''
"5" = ''':sup:`5` mis delitos sobrepasan mi cabeza, me aplastan como un peso
insoportable;
'''
"6" = ''':sup:`6` mis heridas apestan y supuran, debido a mi locura;
'''
"7" = ''':sup:`7` cabizbajo, totalmente abrumado, todo el día ando triste;
'''
"8" = ''':sup:`8` las espaldas me arden, no hay en mi cuerpo nada sano;
'''
"9" = ''':sup:`9` agotado, totalmente deshecho, el gemir de mi corazón se hace un
rugido.
'''
"10" = ''':sup:`10` Señor, tú conoces todos mis deseos, mis gemidos no son ningún
secreto para ti;
'''
"11" = ''':sup:`11` el corazón me palpita, las fuerzas me abandonan, hasta la luz de
mis ojos he perdido.
'''
"12" = ''':sup:`12` Mis compañeros, mis amigos se alejan de mis llagas; hasta mis
familiares se mantienen a distancia;
'''
"13" = ''':sup:`13` los que buscan mi vida me tienden asechanzas, los que quieren mi
ruina anuncian desventuras, andan tramando engaños todo el día.
'''
"14" = ''':sup:`14` Pero yo me hago el sordo y no oigo nada, me hago el mudo y no abro
la boca;
'''
"15" = ''':sup:`15` me he hecho como un hombre que no oye ni tiene réplica en sus
labios.
'''
"16" = ''':sup:`16` Pues tú eres, Señor, en quien espero, tú me responderás, Señor,
Dios mío;
'''
"17" = ''':sup:`17` me digo: "Que no se rían de mí, que cuando yo tropiece no se burlen
de mí".
'''
"18" = ''':sup:`18` Ya estoy a punto de caer, el dolor no me deja ni un momento.
'''
"19" = ''':sup:`19` Yo reconozco mis delitos, me angustian mis pecados.
'''
"20" = ''':sup:`20` Muchos y poderosos son mis enemigos, muchos los que me odian sin
motivo;
'''
"21" = ''':sup:`21` me devuelven mal por bien, me atacan porque siempre busco el bien.
'''
"22" = ''':sup:`22` Señor, no me abandones; Dios mío, no te quedes lejos;
'''
"23" = ''':sup:`23` ven corriendo a socorrerme, Señor, salvador mío.
'''
