[4]
"1" = ''':sup:`1` "Hijo de hombre, toma un ladrillo, ponlo delante de ti y traza en él
una ciudad, Jerusalén.
'''
"2" = ''':sup:`2` Haz luego un simulacro de asedio contra ella; levanta contra ella
torres movibles, amontona terraplenes, emplaza campamentos, sitúa
arietes todo alrededor.
'''
"3" = ''':sup:`3` Toma en seguida una sartén de hierro y colócala como muro de hierro
entre ti y la ciudad. Fija en ella tus ojos; va a ser asediada y tú
pondrás el cerco. Sea esto una señal para la casa de Israel.
'''
"4" = ''':sup:`4` Acuéstate del lado izquierdo y pon sobre él el pecado de la casa de
Israel. Durante el tiempo que estés acostado de este lado, cargarás con
su pecado.
'''
"5" = ''':sup:`5` Yo te fijo los años de su pecado en un número de días: ciento
noventa días cargarás con el pecado de la casa de Israel.
'''
"6" = ''':sup:`6` Concluido este plazo, te acostarás del lado derecho y llevarás el
pecado de la casa de Judá durante cuarenta días; te fijo un día por
cada año.
'''
"7" = ''':sup:`7` Después volverás tus ojos al asedio de Jerusalén y, extendiendo tu
brazo desnudo, profetizarás contra ella.
'''
"8" = ''':sup:`8` Mira; yo te amarro con cuerdas, de suerte que no te puedas dar la
vuelta de un lado al otro hasta que no hayas cumplido los días de tu
asedio.
'''
"9" = ''':sup:`9` Toma trigo, cebada, habas, lentejas, mijo y espelta; ponlos en un
recipiente y haz con ello tu pan para comer durante el número de días
que estés acostado del lado izquierdo, esto es, ciento noventa días.
'''
"10" = ''':sup:`10` El alimento que comerás será el de un cuarto de kilo para todo el
día.
'''
"11" = ''':sup:`11` Tendrás también el agua racionada: un litro para todo el día.
'''
"12" = ''':sup:`12` Y comerás este alimento en forma de galleta de cebada, que cocerás
a la vista de ellos sobre excrementos humanos".
'''
"13" = ''':sup:`13` Y el Señor continuó: "Así comerán su pan inmundo los israelitas en
medio de las gentes donde los lanzaré".
'''
"14" = ''':sup:`14` "¡Ah, Señor Dios -exclamé yo-, mira que yo no me he manchado jamás,
no he comido desde mi adolescencia hasta ahora bestia muerta ni
despezada, ni jamás carne inmunda entró en mi boca!".
'''
"15" = ''':sup:`15` Y me respondió: "Bien; en lugar de excrementos de hombre, te
permito usar boñiga de ganado vacuno para que cuezas tu pan sobre
ella".
'''
"16" = ''':sup:`16` Y añadió: "Hijo de hombre, mira, voy a retirar a Jerusalén los
víveres: comerán el pan a peso y con ansiedad, y beberán el agua a
medida y con angustia,
'''
"17" = ''':sup:`17` para que, al faltar el pan y el agua, desfallezca cada uno junto a
su hermano y se consuman en su pecado".
'''
