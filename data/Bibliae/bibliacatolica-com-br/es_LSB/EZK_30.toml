[30]
"1" = ''':sup:`1` El Señor me dijo:
'''
"2" = ''':sup:`2` "Hijo de hombre, profetiza y di: Esto dice el Señor Dios: ¡Gritad:
Ay de aquel día!
'''
"3" = ''':sup:`3` Pues está cercano el día, está próximo el día del Señor, día cargado
de nubarrones será el tiempo de las naciones.
'''
"4" = ''':sup:`4` Caerá la espada sobre Egipto y el terror llegará hasta Etiopía,
cuando caigan en Egipto los muertos, cuando sean saqueadas sus riquezas
y sus cimientos destruidos".
'''
"5" = ''':sup:`5` Etiopía las gentes de Put y de Lidia, toda la Arabia, las gentes de
Libia y los hijos de las tierras aliadas caerán con ellos a espada.
'''
"6" = ''':sup:`6` Esto dice el Señor: "Caerán los apoyos de Egipto, se desplomará el
orgullo de su potencia. Desde Migdol a Siene caerán todos a espada,
dice el Señor Dios.
'''
"7" = ''':sup:`7` Quedarán como un desierto entre tierras asoladas, sus ciudades serán
del número de las ciudades desiertas.
'''
"8" = ''':sup:`8` Y sabrán que yo soy el Señor, cuando prenda fuego a Egipto y sean
quebrantados todos sus apoyos.
'''
"9" = ''':sup:`9` Aquel día saldrán mensajeros de parte mía en navíos a sembrar el
terror en Etiopía, que se cree segura; el terror invadirá a sus
habitantes el día de Egipto; vedle aquí que llega.
'''
"10" = ''':sup:`10` Así habla el Señor Dios: Exterminaré a la inmensa población de
Egipto por mano de Nabucodonosor, rey de Babilonia.
'''
"11" = ''':sup:`11` Él y su pueblo, el más feroz de las naciones, serán enviados a
asolar el país, desenvainarán contra Egipto sus espadas y llenarán la
tierra de muertos.
'''
"12" = ''':sup:`12` Dejaré secos sus Nilos, abandonaré el país en manos de asesinos,
devastaré la tierra y cuanto encierra por mano de extranjeros. Yo, el
Señor, he hablado.
'''
"13" = ''':sup:`13` Esto dice el Señor Dios: Aniquilaré los ídolos de Menfis y no
saldrán más príncipes de la tierra de Egipto. Sembraré el terror en el
país de Egipto.
'''
"14" = ''':sup:`14` Devastaré a Patrós, prenderé fuego a Tanis, haré justicia en Tebas.
'''
"15" = ''':sup:`15` Derramaré mi ira en Pelusio, fortaleza de Egipto, y exterminaré la
población de Tebas.
'''
"16" = ''':sup:`16` Prenderé fuego a Egipto, Pelusio será presa de angustias, una
brecha será abierta en Tebas. Menfis será inundada.
'''
"17" = ''':sup:`17` Los jóvenes de Heliópolis y de Bubastis caerán a espada y sus
mujeres irán al destierro.
'''
"18" = ''':sup:`18` En Tafnis se oscurecerá el día, cuando yo despedace allí el cetro
de Egipto y se acabe el orgullo de su fuerza. Un nubarrón la cubrirá y
sus hijas irán al destierro.
'''
"19" = ''':sup:`19` Así haré justicia con Egipto y sabrán que yo soy el Señor".
'''
"20" = ''':sup:`20` El año undécimo, el día siete del primer mes, el Señor me dirigió
la palabra y me dijo:
'''
"21" = ''':sup:`21` "Hijo de hombre, he roto el brazo del Faraón, rey de Egipto, y no
ha sido vendado. No se le han aplicado medicamentos ni vendas para que,
recobrado el vigor, pueda de nuevo empuñar la espada.
'''
"22" = ''':sup:`22` Por tanto, esto dice el Señor Dios: Aquí estoy contra el Faraón,
rey de Egipto. Le despedazaré los dos brazos, el brazo sano y el que
está roto, y haré que la espada caiga de su mano.
'''
"23" = ''':sup:`23` Dispersaré a los egipcios entre los pueblos, los esparciré por las
naciones.
'''
"24" = ''':sup:`24` Robusteceré los brazos del rey de Babilonia, pondré en su mano mi
espada y romperé los brazos del Faraón, que gemirá ante él, como un
herido de muerte.
'''
"25" = ''':sup:`25` Sí, robusteceré los brazos del rey de Babilonia, mientras que los
brazos del Faraón caerán. Sabrán entonces que yo soy el Señor, cuando
ponga mi espada en la mano del rey de Babilonia y él la esgrima sobre
la tierra de Egipto.
'''
"26" = ''':sup:`26` Dispersaré a los egipcios entre los pueblos, los esparciré por las
naciones y sabrán que yo soy el Señor".
'''
