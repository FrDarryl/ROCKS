[27]
"1" = ''':sup:`1` Moisés y los ancianos dieron esta orden al pueblo: "Observad todos
estos mandamientos que hoy os prescribo.
'''
"2" = ''':sup:`2` El día que paséis el Jordán para entrar en la tierra que el Señor,
tu Dios, te da, levantarás grandes piedras, las revocarás de cal
'''
"3" = ''':sup:`3` y escribirás en ellas todas las palabras de esta ley cuando hayas
cruzado para entrar en la tierra que el Señor, tu Dios, te da, tierra
que mana leche y miel, como te lo ha prometido el Señor, el Dios de tus
padres.
'''
"4" = ''':sup:`4` Cuando hayáis pasado el Jordán, levantaréis estas piedras sobre el
monte Ebal, como os lo mando hoy, y las revocaréis con cal.
'''
"5" = ''':sup:`5` Alzarás allí al Señor, tu Dios, un altar de piedras,
'''
"6" = ''':sup:`6` que no hayan sido labradas, y sobre él ofrecerás holocaustos al
Señor, tu Dios;
'''
"7" = ''':sup:`7` ofrecerás sacrificios de reconciliación y allí comerás y te
regocijarás ante el Señor, tu Dios.
'''
"8" = ''':sup:`8` Sobre las piedras escribirás con caracteres bien claros todas las
palabras de esta ley".
'''
"9" = ''':sup:`9` Después Moisés y los sacerdotes levitas dijeron a todo Israel:
"Guarda silencio y escucha, Israel. Hoy te has convertido en el pueblo
del Señor, tu Dios.
'''
"10" = ''':sup:`10` Obedecerás al Señor, tu Dios, y pondrás en práctica los
mandamientos y las leyes que yo te prescribo hoy".
'''
"11" = ''':sup:`11` En aquel día Moisés dio esta orden al pueblo:
'''
"12" = ''':sup:`12` Cuando hayáis pasado el Jordán, se pondrán en el monte Garizín las
tribus de Simeón, Leví, Judá, Isacar, José y Benjamín para pronunciar
la bendición al pueblo.
'''
"13" = ''':sup:`13` Las de Rubén, Gad, Aser, Zabulón, Dan y Neftalí se pondrán en el
monte Ebal para pronunciar la maldición al pueblo.
'''
"14" = ''':sup:`14` Tomarán la palabra los levitas y, solemnemente, en alta voz, dirán
a todos los hombres de Israel:
'''
"15" = ''':sup:`15` ¡Maldito el hombre que haga un ídolo tallado o fundido, cosa
horrible para el Señor, obra de artífice, y lo ponga en lugar oculto! Y
todo el pueblo responderá: ¡Amén!
'''
"16" = ''':sup:`16` ¡Maldito el que desprecie a su padre y a su madre! Y todo el pueblo
responderá: ¡Amén!
'''
"17" = ''':sup:`17` ¡Maldito el que corra los límites de la heredad del prójimo! Y todo
el pueblo responderá: ¡Amén!
'''
"18" = ''':sup:`18` ¡Maldito el que desoriente al ciego en su camino! Y todo el pueblo
responderá: ¡Amén!
'''
"19" = ''':sup:`19` ¡Maldito el que viole el derecho del emigrante, del huérfano y la
viuda! Y todo el pueblo responderá: ¡Amén!
'''
"20" = ''':sup:`20` ¡Maldito el que peque con la mujer de su padre y atente contra el
derecho de su padre! Y todo el pueblo responderá: ¡Amén!
'''
"21" = ''':sup:`21` ¡Maldito el que peque con una bestia cualquiera! Y todo el pueblo
responderá: ¡Amén!
'''
"22" = ''':sup:`22` ¡Maldito el que peque con su hermana, hija de su padre o de su
madre! Y todo el pueblo responderá: ¡Amén!
'''
"23" = ''':sup:`23` ¡Maldito el que peque con su suegra! Y todo el pueblo responderá:
¡Amén!
'''
"24" = ''':sup:`24` ¡Maldito el que mate a traición a su prójimo! Y todo el pueblo
responderá: ¡Amén!
'''
"25" = ''':sup:`25` ¡Maldito el mercenario que mate por dinero a un inocente! Y todo el
pueblo responderá: ¡Amén!
'''
"26" = ''':sup:`26` ¡Maldito el que no se atenga a las palabras de esta ley y no las
ponga en práctica! Y todo el pueblo responderá: ¡Amén!
'''
