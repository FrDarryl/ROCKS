[13]
"1" = ''':sup:`1` El hijo sabio ama la disciplina, el insolente no escucha la
reprensión.
'''
"2" = ''':sup:`2` Por el fruto de su boca el hombre gusta el bien, el apetito de los
traidores se nutre de violencia.
'''
"3" = ''':sup:`3` El que vigila su boca conserva su vida, el que abre mucho sus labios
se pierde.
'''
"4" = ''':sup:`4` Desea el perezoso, pero en vano; el deseo de los diligentes será
saciado.
'''
"5" = ''':sup:`5` El justo odia las palabras mentirosas, el malvado calumnia y
deshonra.
'''
"6" = ''':sup:`6` La justicia protege el camino del hombre íntegro, el delito causa la
ruina del delincuente.
'''
"7" = ''':sup:`7` Hay quien se las da de rico y no tiene nada, hay quien se las da de
pobre teniendo grandes bienes.
'''
"8" = ''':sup:`8` Las riquezas de un hombre son el rescate de su vida, pero el pobre
no tiene medios para rescatarse.
'''
"9" = ''':sup:`9` La luz de los justos brilla alegremente, pero la lámpara de los
injustos se apaga.
'''
"10" = ''':sup:`10` El orgulloso provoca peleas, la sabiduría está con los que se dejan
aconsejar.
'''
"11" = ''':sup:`11` Riqueza adquirida de prisa se desvanece, pero el que la reúne poco
a poco la aumenta.
'''
"12" = ''':sup:`12` La esperanza diferida hace enfermar el corazón, el deseo satisfecho
es un árbol de vida.
'''
"13" = ''':sup:`13` El que desprecia la palabra se perderá, el que respeta el precepto
será recompensado.
'''
"14" = ''':sup:`14` La enseñanza del sabio es fuente de vida para escapar de los lazos
de la muerte.
'''
"15" = ''':sup:`15` La prudencia recta concilia el favor; la conducta de los pérfidos,
la perdición.
'''
"16" = ''':sup:`16` El hombre sensato lo hace todo con reflexión, pero el necio
manifiesta su insensatez.
'''
"17" = ''':sup:`17` Un mal mensajero provoca desgracias, pero un enviado fiel es un
remedio.
'''
"18" = ''':sup:`18` Miseria y vergüenza para el que rechaza la disciplina, honor para
el que acoge la corrección.
'''
"19" = ''':sup:`19` El deseo satisfecho es dulzura para el alma, apartarse del mal es
odioso para el necio.
'''
"20" = ''':sup:`20` Anda con los sabios y te harás sabio, el que frecuenta los necios
será como ellos.
'''
"21" = ''':sup:`21` La desventura persigue al delincuente, la felicidad acompaña al
justo.
'''
"22" = ''':sup:`22` El hombre de bien deja su herencia a los hijos de sus hijos, las
riquezas del injusto están reservadas para el justo.
'''
"23" = ''':sup:`23` El campo roturado por el pobre da abundante fruto, pero hay quien
perece por falta de justicia.
'''
"24" = ''':sup:`24` El que no usa la vara odia a su hijo, pero el que le ama le prodiga
la corrección.
'''
"25" = ''':sup:`25` El justo come hasta saciar su apetito, pero el vientre del
delincuente sufre hambre.
'''
"Notes" = '''
Notas de rodapé:
13:1 - El hijo sabio escucha la instrucción de su padre, pero el
burlador ignora la reprensión. Este versículo destaca la importancia de
la humildad para aprender y crecer en sabiduría (véanse también
13:4 - El perezoso anhela y nada consigue, pero el diligente quedará
satisfecho. La sabiduría bíblica valora el esfuerzo y la perseverancia
Tesalonicenses 3:10).
13:10 - El orgullo es fuente de discordia, pero la sabiduría reside en
quienes aceptan el consejo. La humildad y la disposición a escuchar a
los demás previenen conflictos y promueven la paz (véanse también
13:12 - La esperanza que se demora enferma el corazón, pero el anhelo
cumplido es árbol de vida. Este versículo revela la importancia de no
perder la esperanza y confiar en el tiempo de Dios (véase también
13:20 - El que anda con sabios será sabio, pero el que se junta con
