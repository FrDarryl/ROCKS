[45]
"1" = ''':sup:`1` Al maestro de coro. Sobre "los lirios". Maskil de los hijos de Coré.
Canto al amor
'''
"2" = ''':sup:`2` Mi corazón rebosa de palabras bellas, voy a recitar mis versos en
honor del rey, mi lengua es como la pluma de un escritor experto.
'''
"3" = ''':sup:`3` Eres el más hermoso de los hombres, la gracia corre por tus labios,
porque Dios te ha bendecido para siempre.
'''
"4" = ''':sup:`4` Ciñe la espada al flanco, oh poderoso, ella es tu brillo y tu
esplendor;
'''
"5" = ''':sup:`5` avanza victorioso para defender la verdad y la justicia, y hazañas
gloriosas realice tu derecha.
'''
"6" = ''':sup:`6` Caen a tus pies los pueblos, tus flechas puntiagudas se clavan en el
corazón de tus enemigos.
'''
"7" = ''':sup:`7` Tu trono, oh Dios, dura eternamente; el cetro de tu reino es cetro
de justicia.
'''
"8" = ''':sup:`8` Amas la justicia y odias la iniquidad, por eso Dios, tu Dios, te ha
ungido con óleo de alegría con preferencia a tus compañeros.
'''
"9" = ''':sup:`9` Mirra, áloe y acacia rezuman tus vestidos, en el salón de los
marfiles música de arpas te recrea.
'''
"10" = ''':sup:`10` Hijas de reyes hay entre tus elegidas; a tu derecha, una reina
adornada con el oro más fino.
'''
"11" = ''':sup:`11` Escucha, hija mía, atiende, mira, olvida tu pueblo y tu familia:
'''
"12" = ''':sup:`12` el rey se ha enamorado de tu belleza, él es tu señor, ríndele
pleitesía.
'''
"13" = ''':sup:`13` La hija de Tiro llega con presentes, los ricos del pueblo te rinden
vasallaje.
'''
"14" = ''':sup:`14` Majestuosa está en el interior la hija del rey, engalanada con
tejidos de oro;
'''
"15" = ''':sup:`15` vestida de brocados es llevada hacia el rey, sus damas de honor la
siguen y acompañan;
'''
"16" = ''':sup:`16` en gozoso cortejo entran en la mansión del rey.
'''
"17" = ''':sup:`17` En lugar de tus padres tendrás hijos, a los que harás príncipes por
toda la tierra.
'''
"18" = ''':sup:`18` Yo haré que tu nombre se recuerde por todas las edades y los
pueblos te alaben por los siglos de los siglos.
'''
