[10]
"1" = ''':sup:`1` El Señor dijo a Moisés:
'''
"2" = ''':sup:`2` "Hazte dos trompetas de plata trabajada a cincel, que te sirvan para
convocar a la comunidad y dar la orden de partida a los campamentos.
'''
"3" = ''':sup:`3` Al toque de las dos trompetas, toda la comunidad se reunirá contigo
a la puerta de la tienda de la reunión.
'''
"4" = ''':sup:`4` Al toque de una sola, se reunirán contigo los responsables, jefes de
millar de Israel.
'''
"5" = ''':sup:`5` A un toque vibrante, levantarán su campamento los acampados al este.
'''
"6" = ''':sup:`6` A un segundo toque vibrante, levantarán su campamento los acampados
al sur. Estos toques vibrantes son para ponerse en marcha.
'''
"7" = ''':sup:`7` Para reunir la asamblea se dará un toque normal, no vibrante.
'''
"8" = ''':sup:`8` Los encargados de tocar las trompetas serán los descendientes de
Aarón, los sacerdotes. Es ley perpetua para vosotros y vuestros
descendientes.
'''
"9" = ''':sup:`9` Cuando un enemigo os ataque en vuestro propio terreno y tengáis que
salir a la guerra, las trompetas darán toques vibrantes: el Señor se
acordará de vosotros y os veréis libres de vuestros enemigos.
'''
"10" = ''':sup:`10` En vuestras fiestas, solemnidades y novilunios tocaréis las
trompetas anunciando vuestros holocaustos y sacrificios de
reconciliación; y vuestro Dios se acordará de vosotros. Yo, el Señor,
vuestro Dios".
'''
"11" = ''':sup:`11` El día veinte del segundo mes del año segundo, la nube se levantó
de sobre la tienda del testimonio,
'''
"12" = ''':sup:`12` y los israelitas partieron, en orden de marcha, del desierto del
Sinaí, y la nube se detuvo en el desierto de Farán.
'''
"13" = ''':sup:`13` Ésta fue la primera marcha bajo la orden del Señor dada por medio
de Moisés.
'''
"14" = ''':sup:`14` Partió en cabeza la bandera de Judá, por escuadras. Jefe de las
escuadras era Nasón, hijo de Aminadab.
'''
"15" = ''':sup:`15` Jefe de las escuadras de la tribu de Isacar era Natanael, hijo de
Suar,
'''
"16" = ''':sup:`16` y jefe de las escuadras de la tribu de Zabulón, Eliab, hijo de
Jelón.
'''
"17" = ''':sup:`17` Desmontada la tienda, se pusieron en marcha los descendientes de
Guersón y Merarí, que eran los encargados de transportarla.
'''
"18" = ''':sup:`18` A continuación partió la bandera de Rubén, por escuadras; era jefe
Elisur, hijo de Sedeur.
'''
"19" = ''':sup:`19` El jefe de las escuadras de la tribu de Simeón era Selumiel, hijo
de Surisaday.
'''
"20" = ''':sup:`20` Eliasab, hijo de Deuel, era el jefe de las escuadras de la tribu de
Gad.
'''
"21" = ''':sup:`21` Luego partieron los quehatitas, que llevaban los objetos sagrados.
(Antes de su llegada debía estar levantada la tienda).
'''
"22" = ''':sup:`22` Partió después la bandera de Efraín, por escuadras. Jefe de las
escuadras de Efraín era Elisamá, hijo de Amihud.
'''
"23" = ''':sup:`23` Gamaliel, hijo de Pedasur, era el jefe de las escuadras de la tribu
de Manasés,
'''
"24" = ''':sup:`24` y Abidán, hijo de Gedeoní, lo era de las escuadras de la tribu de
Benjamín.
'''
"25" = ''':sup:`25` Finalmente partió, a la retaguardia de todos los demás, la bandera
de Dan, por escuadras. A la cabeza de las escuadras de Dan iba Ajiezer,
hijo de Amisaday.
'''
"26" = ''':sup:`26` A la cabeza de las escuadras de la tribu de Aser iba Pagiel, hijo
de Ocrán;
'''
"27" = ''':sup:`27` Ajirá, hijo de Enán, iba a la cabeza de las escuadras de la tribu
de Neftalí.
'''
"28" = ''':sup:`28` Éste era el orden por escuadras cuando los israelitas se ponían en
marcha.
'''
"29" = ''':sup:`29` Moisés dijo a Jobab, hijo de su suegro Ragüel, el madianita:
"Nosotros partimos hacia la tierra que el Señor ha prometido darnos.
Vente con nosotros y te trataremos bien, porque el Señor ha prometido
favorecer a Israel".
'''
"30" = ''':sup:`30` Él respondió: "No; yo me iré a mi tierra y a mi parentela".
'''
"31" = ''':sup:`31` Moisés insistió: "No nos dejes, pues tú conoces bien los lugares
donde podremos acampar en el desierto y podrás ser nuestro guía.
'''
"32" = ''':sup:`32` Si vienes con nosotros, te haremos partícipe de todos los favores
que nos haga el Señor".
'''
"33" = ''':sup:`33` Partieron de la montaña del Señor e hicieron tres días de camino.
El arca de la alianza del Señor iba delante, buscando un sitio donde
acampar.
'''
"34" = ''':sup:`34` La nube del Señor los acompañaba de día desde que levantaron el
campamento.
'''
"35" = ''':sup:`35` Cuando el arca se ponía en marcha, Moisés decía: "¡Levántate,
Señor, y sean dispersados tus enemigos; huyan ante ti los que te
odian!".
'''
"36" = ''':sup:`36` Cuando se paraba, decía: "¡Descansa, Señor, entre los incontables
ejércitos de Israel!".
'''
