[41]
"1" = ''':sup:`1` Al maestro de coro. Salmo de David
'''
"2" = ''':sup:`2` Dichoso el que se preocupa del débil y del pobre, en el día de la
desgracia el Señor lo salvará.
'''
"3" = ''':sup:`3` El Señor lo guardará vivo y feliz sobre la tierra, y no lo entregará
al capricho de sus enemigos.
'''
"4" = ''':sup:`4` El Señor lo cuidará en su lecho de dolor, le cambiará de continuo la
cama durante la enfermedad.
'''
"5" = ''':sup:`5` Yo he dicho: "Señor, ten piedad de mí, cúrame, pues te he ofendido".
'''
"6" = ''':sup:`6` Mis enemigos me auguran la desgracia: "¿Cuándo se morirá y
desaparecerá su nombre?".
'''
"7" = ''':sup:`7` Si alguien me viene a ver, dice mentiras, se fija en los síntomas
funestos, y al salir lo publica.
'''
"8" = ''':sup:`8` Todos a una mis enemigos cuchichean contra mí, haciendo sobre mí
funestas previsiones:
'''
"9" = ''':sup:`9` "Un mal siniestro ha caído sobre él: está acostado, no se levantará
ya más".
'''
"10" = ''':sup:`10` Hasta mi amigo íntimo, en quien yo confiaba, el que comía mi mismo
pan, ha levantado contra mí su calcañar.
'''
"11" = ''':sup:`11` Mas tú, Señor, ten piedad de mí; levántame, que yo les daré su
merecido.
'''
"12" = ''':sup:`12` En esto conoceré que tú me amas: si mi enemigo no triunfa sobre mí.
'''
"13" = ''':sup:`13` Tú me sostendrás, porque soy inocente, me tendrás en tu presencia
eternamente.
'''
"14" = ''':sup:`14` Bendito sea el Señor, Dios de Israel, desde siempre y por siempre.
¡Amén! ¡Amén!
'''
