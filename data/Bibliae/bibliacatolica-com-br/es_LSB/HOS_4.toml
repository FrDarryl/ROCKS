[4]
"1" = ''':sup:`1` Israelitas, escuchad la palabra del Señor: El Señor ha entablado un
pleito con los habitantes del país. No existe ya fidelidad ni amor del
prójimo, ni conocimiento de Dios en el país,
'''
"2" = ''':sup:`2` sino juramentos falsos, mentiras, homicidios y robos, adulterios,
violencias y sangre que provoca sangre.
'''
"3" = ''':sup:`3` Por eso el país está de luto y todos sus habitantes desfallecen;
hasta las bestias de los campos, las aves del cielo y los peces del mar
desaparecen.
'''
"4" = ''':sup:`4` Sin embargo, que nadie acuse ni reproche a otro, pues sólo contra
ti, sacerdote, he entablado mi pleito.
'''
"5" = ''':sup:`5` Tú tropiezas de día, y el profeta tropieza contigo de noche; yo
reduciré al silencio a tu madre.
'''
"6" = ''':sup:`6` Mi pueblo será reducido al silencio por falta de ciencia; tú has
rechazado el saber, y yo te rechazaré a ti de mi sacerdocio; has
olvidado la ley de tu Dios, también yo me olvidaré de tus hijos.
'''
"7" = ''':sup:`7` Cuantos más eran, más han pecado contra mí y han cambiado su gloria
por la ignominia.
'''
"8" = ''':sup:`8` Se alimentan del pecado de mi pueblo, están hambrientos de su
iniquidad.
'''
"9" = ''':sup:`9` Pero tanto al pueblo como al sacerdote les haré rendir cuentas de su
conducta y pagarán según sus obras.
'''
"10" = ''':sup:`10` Comerán, pero no se saciarán; fornicarán, pero no engendrarán,
porque han abandonado al Señor
'''
"11" = ''':sup:`11` para entregarse a la prostitución. El vino y el mosto hacen perder
el seso.
'''
"12" = ''':sup:`12` Mi pueblo consulta a su trozo de leño, y su bastón le da respuestas
porque un espíritu de prostitución le ha seducido: adoran a los ídolos
y abandonan a su Dios.
'''
"13" = ''':sup:`13` Sobre las cimas de los montes ofrecen sacrificios; en las colinas
queman incienso bajo la encina, el chopo o el terebinto: ¡tan agradable
es su sombra! Así se prostituyen vuestras hijas, y vuestras nueras
cometen adulterio.
'''
"14" = ''':sup:`14` No castigaré a vuestras hijas porque se prostituyan, ni a vuestras
nueras porque cometan adulterio, puesto que ellos también se van con
prostitutas y con las prostitutas sagradas ofrecen sacrificios. Así el
pueblo ignorante se prepara a la ruina.
'''
"15" = ''':sup:`15` Si tú, Israel, te prostituyes, que al menos Judá no se haga
culpable. Por tanto, no vayáis a Guilgal, no subáis a Bet-Avén, no
juréis más así: "Vive Dios".
'''
"16" = ''':sup:`16` Porque Israel se ha torcido como novilla indómita; ¿cómo los va a
apacentar el Señor como a un cordero en ancha pradera?
'''
"17" = ''':sup:`17` Efraín se ha asociado con los ídolos: ¡Déjale!
'''
"18" = ''':sup:`18` Cuando terminan sus borracheras, comienzan sus prostituciones;
cambian la gloria por la ignominia.
'''
"19" = ''':sup:`19` El viento los envolverá en sus alas y se avergonzarán de sus
altares.
'''
