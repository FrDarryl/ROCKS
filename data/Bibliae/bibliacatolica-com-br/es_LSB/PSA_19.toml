[19]
"1" = ''':sup:`1` Al maestro de coro. Salmo de David
'''
"2" = ''':sup:`2` Los cielos narran la gloria de Dios, el firmamento pregona la obra
de sus manos,
'''
"3" = ''':sup:`3` un día comunica el pregón al otro día y una noche transmite la
noticia a la otra noche.
'''
"4" = ''':sup:`4` No es un pregón, no son palabras, no son voces que puedan
escucharse,
'''
"5" = ''':sup:`5` mas su sonido se extiende por la tierra entera y hasta el confín del
mundo sus palabras. Puso una tienda al sol allá en lo alto
'''
"6" = ''':sup:`6` y él sale como un esposo de su alcoba, como un atleta alegre que
emprende una carrera.
'''
"7" = ''':sup:`7` Sale por un lado del cielo y tras su carrera se pone por el otro,
sin que haya nada que a su calor escape.
'''
"8" = ''':sup:`8` La ley del Señor es perfecta, portadora de vida; el testimonio del
Señor es veraz, hace sabio al sencillo;
'''
"9" = ''':sup:`9` los preceptos del Señor son justos, reportan alegría al corazón; los
mandamientos del Señor son límpidos, dan luz a los ojos;
'''
"10" = ''':sup:`10` el temor del Señor es puro, dura para siempre; los decretos del
Señor son la verdad misma, todos ellos son justos;
'''
"11" = ''':sup:`11` más preciosos que el oro, más que el oro fino, más sabrosos que la
miel, más que el jugo de panales.
'''
"12" = ''':sup:`12` Por eso tu servidor se instruye en ellos, en guardarlos encuentra
gran provecho.
'''
"13" = ''':sup:`13` ¿Quién reconoce sus propios errores? Perdóname, Señor, mis pecados
ocultos,
'''
"14" = ''':sup:`14` guarda a tu siervo del orgullo, que el orgullo no me domine nunca;
así seré perfecto y libre de pecado.
'''
"15" = ''':sup:`15` Acoge las palabras de mi boca, acepta los deseos de mi corazón,
Señor, roca mía, redentor mío.
'''
