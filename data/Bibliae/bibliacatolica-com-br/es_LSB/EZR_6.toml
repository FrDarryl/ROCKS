[6]
"1" = ''':sup:`1` El rey Darío ordenó que se hiciera investigación en Babilonia, en
los depósitos donde se guardaban los archivos,
'''
"2" = ''':sup:`2` y se encontró en Ecbatana, la fortaleza situada en la provincia de
Media, un rollo en el que estaba registrado lo siguiente: "En memoria.
'''
"3" = ''':sup:`3` Año primero del rey Ciro. El rey Ciro ha decretado respecto al
templo de Dios en Jerusalén: Que sea reconstruido el templo en el mismo
sitio, como lugar en el que se ofrezcan sacrificios. Tendrá treinta
metros de alto y treinta de ancho,
'''
"4" = ''':sup:`4` tres hileras de piedras de sillería y una de madera; los gastos
serán costeados por la casa del rey.
'''
"5" = ''':sup:`5` Además, los utensilios de oro y plata del templo de Dios, que
Nabucodonosor sacó del templo de Jerusalén y se llevó a Babilonia,
serán restituidos, devueltos al templo de Jerusalén y colocados en su
sitio propio en el templo de Dios.
'''
"6" = ''':sup:`6` Así pues, tú, Tatenay, gobernador de Transeufratina, Setar Boznay y
vosotros, sus colegas, las autoridades de Transeufratina, retiraos de
Jerusalén,
'''
"7" = ''':sup:`7` dejad continuar las obras de ese templo de Dios al gobernador de
Judá y a los dirigentes judíos, que deben reconstruir este templo de
Dios en su mismo sitio.
'''
"8" = ''':sup:`8` Éstas son mis órdenes acerca de lo que debéis hacer con esos
dirigentes judíos para la reconstrucción del templo de Dios: de los
ingresos reales procedentes de los tributos de Transeufratina ha de
proveerse puntualmente a esos hombres el dinero necesario para que no
se interrumpan las obras.
'''
"9" = ''':sup:`9` Y todo lo que se precise para los holocaustos al Dios del cielo,
novillos, carneros y corderos, sal, vino y aceite, según las exigencias
de los sacerdotes de Jerusalén, se les dará cada día sin falta,
'''
"10" = ''':sup:`10` para que ofrezcan sacrificios agradables al Dios del cielo y
rueguen por la vida del rey y de sus hijos.
'''
"11" = ''':sup:`11` Ordeno, además, que a todo aquel que no cumpla este edicto se
arranque una viga de su casa, se le amarre a ella y se le azote, y su
casa sea reducida por este delito a un montón de escombros.
'''
"12" = ''':sup:`12` Y el Dios que ha establecido allí su nombre aplaste a todo aquel
rey o pueblo que trate de transgredir esto destruyendo ese templo de
Dios en Jerusalén. Yo, Darío, he promulgado este decreto; sea ejecutado
puntualmente".
'''
"13" = ''':sup:`13` Tatenay, gobernador de Transeufratina, Setar Boznay y sus colegas
ejecutaron puntualmente lo que el rey Darío había ordenado.
'''
"14" = ''':sup:`14` Así los dirigentes judíos continuaron las obras con éxito,
confortados por la palabra inspirada de los profetas Ageo y Zacarías,
hijo de Idó. Y llevaron a feliz término la reconstrucción, en
conformidad con el mandato del Dios de Israel y con la orden de Ciro,
de Darío y de Artajerjes, reyes de Persia.
'''
"15" = ''':sup:`15` El templo fue terminado el día tres del mes de adar, el año sexto
del reinado de Darío.
'''
"16" = ''':sup:`16` Los israelitas, sacerdotes, levitas y demás repatriados celebraron
con júbilo la dedicación del templo de Dios.
'''
"17" = ''':sup:`17` Ofrecieron para la dedicación de este templo de Dios cien novillos,
doscientos carneros, cuatrocientos corderos y, como sacrificio por el
pecado de todo Israel, doce machos cabríos, conforme al número de las
tribus de Israel.
'''
"18" = ''':sup:`18` Organizaron los turnos de los sacerdotes y las clases de los
levitas para el servicio del templo de Dios, en Jerusalén, conforme
está escrito en el libro de Moisés.
'''
"19" = ''':sup:`19` Los repatriados celebraron la pascua el día catorce del primer mes;
'''
"20" = ''':sup:`20` los sacerdotes y levitas se habían purificado: todos eran puros;
ofrecieron el sacrificio de la pascua por todos los repatriados, por
sus hermanos, los sacerdotes, y por ellos mismos.
'''
"21" = ''':sup:`21` Los israelitas repatriados comieron el banquete pascual con todos
aquellos que se habían separado de la impureza de los paganos del país
y se habían unido a ellos para buscar al Señor, Dios de Israel.
'''
"22" = ''':sup:`22` Celebraron con júbilo la fiesta de los panes sin levadura durante
siete días, porque el Señor les había llenado de alegría al mover el
corazón del rey de Asiria para ayudarles en las obras del templo de
Dios, el Dios de Israel.
'''
