"1" = ''':sup:`1` Dicen entre sí, calculando falsamente: "Corta y triste es nuestra
vida; para el fin del hombre no hay remedio, y no se conoce persona que
se salve del abismo.
'''
"2" = ''':sup:`2` Porque somos hijos del azar, y tras esto seremos como si no
hubiésemos sido. Porque humo es la respiración de nuestras narices, y
el pensamiento una centella del latido de nuestro corazón.
'''
"3" = ''':sup:`3` Una vez extinguido, el cuerpo se torna ceniza, y el espíritu se
desvanece como aire sutil.
'''
"4" = ''':sup:`4` Nuestro nombre con el tiempo caerá en el olvido; nadie se acordará
de nuestras obras. Como huella de nube pasará nuestra vida; se disipará
como niebla perseguida por los rayos del sol, y por su calor abatida.
'''
"5" = ''':sup:`5` Pues nuestra vida es el paso de una sombra, nuestro fin es sin
retorno; porque se pone el sello y nadie vuelve.
'''
"6" = ''':sup:`6` Gocemos, pues, de los bienes existentes, usemos de la creación como
en la juventud, apresuradamente.
'''
"7" = ''':sup:`7` Llenémonos de vinos exquisitos y perfumes, y no dejemos pasar ni una
flor de la primavera.
'''
"8" = ''':sup:`8` Coronémonos de capullos de rosas antes que se marchiten.
'''
"9" = ''':sup:`9` Que no faltemos ninguno a nuestra orgía; por todas partes dejemos
señales de nuestro regocijo, pues ésta es nuestra herencia y nuestra
suerte.
'''
"10" = ''':sup:`10` Oprimamos al justo pobre, no perdonemos a la viuda ni respetemos
las añosas canas del anciano.
'''
"11" = ''':sup:`11` Sea nuestra fuerza la norma de la justicia, porque lo débil está
visto que es inútil.
'''
"12" = ''':sup:`12` Acechemos al justo, pues nos fastidia; se opone a nuestras obras,
nos echa en cara las infracciones de la ley y nos acusa de traicionar
nuestra educación.
'''
"13" = ''':sup:`13` Presume de tener el conocimiento de Dios y se tiene por hijo del
Señor.
'''
"14" = ''':sup:`14` Es un reproche para nuestros pensamientos, aun el verlo nos resulta
molesto.
'''
"15" = ''':sup:`15` Porque su vida no se parece en nada a la de los otros, y son muy
distintos sus caminos.
'''
"16" = ''':sup:`16` Somos para él como escoria, se aparta de nuestros caminos como si
apestasen. Proclama feliz la suerte de los justos, y se gloría de tener
a Dios por padre.
'''
"17" = ''':sup:`17` Veamos la verdad de sus palabras y probemos cuál será su fin.
'''
"18" = ''':sup:`18` Porque si el justo realmente es hijo de Dios, él lo protegerá y lo
librará de las manos de sus adversarios.
'''
"19" = ''':sup:`19` Probémoslo con ultrajes y tormentos, veamos su dulzura y pongamos a
prueba su paciencia.
'''
"20" = ''':sup:`20` Condenémoslo a una muerte infame, pues, según dice, habrá quien
vele por él".
'''
"21" = ''':sup:`21` Así razonan, pero se engañan. Los ciega su maldad.
'''
"22" = ''':sup:`22` No conocen los secretos de Dios, no esperan la recompensa de la
santidad, ni creen en el premio de las almas intachables.
'''
"23" = ''':sup:`23` Porque Dios creó al hombre para la incorrupción y lo hizo a imagen
de su propio ser.
'''
"24" = ''':sup:`24` Mas por envidia del diablo entró la muerte en el mundo, y la
experimentan los que le pertenecen.
'''
