[4]
"1" = ''':sup:`1` Una mujer, esposa de un discípulo de los profetas, fue a lamentarse
a Eliseo: "Mi marido ha muerto. Tú bien sabes que tu siervo era
temeroso del Señor. Pues bien, el acreedor ha venido a llevarse mis dos
hijos como esclavos".
'''
"2" = ''':sup:`2` Eliseo le dijo: "¿Qué puedo hacer por ti? Dime: ¿qué tienes en
casa?". Ella respondió: "Sólo tengo una orza de aceite".
'''
"3" = ''':sup:`3` Él le dijo: "Anda, que tus vecinos te presten vasijas vacías.
'''
"4" = ''':sup:`4` Entra luego en tu casa, ciérrate dentro con tus hijos y vierte el
aceite en todas esas vasijas, retirándolas según se van llenando".
'''
"5" = ''':sup:`5` Ella dejó a Eliseo, y se cerró en casa con sus hijos; éstos le
presentaban las vasijas, y ella las llenaba.
'''
"6" = ''':sup:`6` Cuando las vasijas estaban ya llenas, dijo a uno de sus hijos:
"Tráeme otra vasija". Pero él respondió: "No hay más vasijas". Y el
aceite se terminó.
'''
"7" = ''':sup:`7` Entonces ella fue a contar la cosa al hombre de Dios, el cual le
dijo: "Anda, vende el aceite, paga a tu acreedor, y tú y tus hijos
vivid de lo restante".
'''
"8" = ''':sup:`8` Un día Eliseo pasaba por Sunán. Vivía allí una mujer distinguida,
que le invitó con insistencia a comer. Y en adelante, siempre que
pasaba, se paraba allí a comer.
'''
"9" = ''':sup:`9` Aquella mujer dijo a su marido: "Mira, me he dado cuenta de que es
un hombre de Dios, un santo, ese que pasa siempre por nuestra casa.
'''
"10" = ''':sup:`10` Vamos a hacerle una habitación arriba, y pongamos allí una cama,
una mesa, una silla y un candelabro, para que, cuando venga a nuestra
casa, se recoja en ella".
'''
"11" = ''':sup:`11` Un día llegó Eliseo, se retiró al aposento y se acostó.
'''
"12" = ''':sup:`12` Luego dijo a Guejazí, su criado: "Llama a la sunamita". La llamó y,
cuando se presentó ante él,
'''
"13" = ''':sup:`13` Eliseo ordenó a su criado: "Dile: Nos estás prodigando toda clase
de cuidados; ¿qué podría hacer por ti? ¿Tienes alguna solicitud que
elevar al rey o al jefe del ejército?". Ella respondió: "En medio de mi
pueblo vivo".
'''
"14" = ''':sup:`14` Eliseo dijo: "¿Qué podríamos hacer por ella?". Guejazí respondió:
"¡No tiene hijos y su marido es ya viejo!".
'''
"15" = ''':sup:`15` Eliseo le dijo: "Llámala". La llamó, y ella se presentó a la
puerta.
'''
"16" = ''':sup:`16` Eliseo le dijo: "El año próximo, por estas fechas, tendrás en
brazos un hijo". Ella respondió: "No, señor mío, hombre de Dios, no
engañes a tu sierva".
'''
"17" = ''':sup:`17` Y aquella mujer concibió, y al año siguiente, por aquellas fechas,
dio a luz un hijo, tal como Eliseo le había anunciado.
'''
"18" = ''':sup:`18` El niño creció, y un día, que fue adonde estaba su padre con los
segadores,
'''
"19" = ''':sup:`19` dijo a su padre: "¡Ay mi cabeza! ¡Ay mi cabeza!". Entonces el padre
mandó a un criado: "Llévaselo a su madre".
'''
"20" = ''':sup:`20` Él lo llevó a su madre, y estuvo recostado sobre sus rodillas hasta
el mediodía, en que murió.
'''
"21" = ''':sup:`21` Ella entonces lo subió y lo puso en el lecho del hombre de Dios;
luego cerró la puerta y salió.
'''
"22" = ''':sup:`22` Llamó a su marido y le dijo: "Mándame uno de los criados y un asna;
voy corriendo adonde está el hombre de Dios y vuelvo".
'''
"23" = ''':sup:`23` Él replicó: "¿Por qué vas hoy adonde él está, si no es novilunio ni
sábado?". Pero ella dijo: "¡Queda con Dios!".
'''
"24" = ''':sup:`24` Mandó aparejar el asna, y dijo al criado: "Ve guiando, y no me
detengas hasta que yo no te lo indique".
'''
"25" = ''':sup:`25` Partió, y llegó adonde estaba el hombre de Dios en el monte
Carmelo. Cuando el hombre de Dios la divisó desde lejos, dijo a
Guejazí, su criado: "Aquélla es la sunamita.
'''
"26" = ''':sup:`26` Sal a su encuentro y pregúntale: ¿Estás bien? ¿Está bien tu marido?
¿Está bien tu hijo?". Ella respondió: "Sí, bien".
'''
"27" = ''':sup:`27` Llegó adonde estaba el hombre de Dios en el monte, y se abrazó a
sus pies. Guejazí fue a separarla, pero el hombre de Dios dijo:
"Déjala, porque está muy apenada; pero el Señor me lo ha tenido oculto
y nada me ha manifestado".
'''
"28" = ''':sup:`28` Ella dijo: "¿Por ventura había pedido yo un hijo a mi señor? ¿No le
dije que no me engañase?".
'''
"29" = ''':sup:`29` Entonces Eliseo dijo a Guejazí: "Cíñete los lomos, toma en la mano
mi bastón y vete. Si encuentras a alguien, no le saludes; si alguien te
saluda, no le respondas. Pon mi bastón sobre el rostro del niño".
'''
"30" = ''':sup:`30` Pero la madre del niño replicó: "¡Por el Señor y por tu vida que no
te dejaré!". Eliseo se levantó y la siguió.
'''
"31" = ''':sup:`31` Guejazí se les adelantó y puso el bastón sobre el rostro del niño,
pero no resolló ni dio señal de vida. Entonces fue al encuentro de
Eliseo, y le dijo: "El niño no se ha despertado".
'''
"32" = ''':sup:`32` Cuando Eliseo llegó a la casa, el niño estaba muerto, echado en su
cama.
'''
"33" = ''':sup:`33` Entró, se cerró en el aposento con el niño y oró al Señor.
'''
"34" = ''':sup:`34` Luego se subió a la cama y se echó sobre el niño; puso la boca
sobre su boca, los ojos sobre sus ojos, las palmas sobre sus palmas, y
estando así inclinado sobre él, el cuerpo del niño entró en calor.
'''
"35" = ''':sup:`35` Eliseo se apartó y se puso a pasear por la casa de acá para allá.
Luego subió y se tendió sobre él. Entonces el niño estornudó hasta
siete veces y abrió los ojos.
'''
"36" = ''':sup:`36` El profeta llamó a Guejazí, y le dijo: "Llama a la sunamita". La
llamó y, cuando entró, Eliseo dijo: "Toma a tu hijo".
'''
"37" = ''':sup:`37` Ella cayó a sus pies, y se postró en tierra. Tomó a su hijo y
salió.
'''
"38" = ''':sup:`38` Eliseo regresó a Guilgal. En el país había carestía. Y estando un
día con él los discípulos de los profetas, dijo a su siervo: "Pon la
olla grande y cuece unas viandas para los discípulos de los profetas".
'''
"39" = ''':sup:`39` Uno de ellos salió al campo a recoger verduras, y habiendo
encontrado una especie de cepa silvestre, recogió de ella los frutos
hasta llenar su capa. Llegó a casa y los picó en la olla de las
viandas, sin saber lo que eran.
'''
"40" = ''':sup:`40` Sirvió luego a los hombres para que comiesen, pero apenas probaron
del cocido, lanzaron un grito, exclamando: "¡La olla está envenenada,
hombre de Dios!". Y no pudieron comer.
'''
"41" = ''':sup:`41` Él ordenó: "Traedme harina". La echó en la olla, y añadió:
"Sírveles ahora". Y en la olla no se encontró ya nada malo.
'''
"42" = ''':sup:`42` Un hombre llegó de Baal Salisá, trayendo al hombre de Dios el pan
de las primicias, veinte panes de cebada y espigas nuevas en su
alforja. Eliseo ordenó: "Dalo a las gentes para que coman".
'''
"43" = ''':sup:`43` Pero su criado replicó: "¿Cómo voy a poner esto delante de cien
hombres?". Él dijo: "Dalo a la gente para que coman, pues esto dice el
Señor: Comerán, y sobrará".
'''
"44" = ''':sup:`44` Se lo sirvió y comieron; y sobró, como había dicho el Señor.
'''
