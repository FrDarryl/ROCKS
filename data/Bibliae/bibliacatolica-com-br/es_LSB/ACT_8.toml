[8]
"1" = ''':sup:`1` Aquel día se desencadenó una gran persecución contra la Iglesia de
Jerusalén; y todos, excepto los apóstoles, se dispersaron por las
regiones de Judea y Samaría.
'''
"2" = ''':sup:`2` Unos hombres piadosos enterraron a Esteban e hicieron gran duelo por
él.
'''
"3" = ''':sup:`3` Saulo, en cambio, asolaba la Iglesia; entraba en las casas, sacaba a
rastras a hombres y mujeres y los metía en la cárcel.
'''
"4" = ''':sup:`4` Los que tuvieron que salir huyendo fueron por todas partes
anunciando la palabra.
'''
"5" = ''':sup:`5` Felipe llegó a la ciudad de Samaría, y se puso a predicar a Cristo.
'''
"6" = ''':sup:`6` La gente escuchaba con atención a Felipe, pues había oído hablar de
los milagros que hacía y ahora los estaban viendo:
'''
"7" = ''':sup:`7` de muchos posesos salían los espíritus impuros dando grandes voces,
y muchos paralíticos y cojos quedaban curados.
'''
"8" = ''':sup:`8` La ciudad se llenó de alegría.
'''
"9" = ''':sup:`9` Hacía tiempo que venía practicando la magia en la ciudad un tal
Simón, que tenía asombrada a la gente de Samaría, diciendo que él era
algo grande.
'''
"10" = ''':sup:`10` Todos, desde el más chico al más grande, le seguían y decían: "Éste
es el poder mismo de Dios, el que llaman el Grande".
'''
"11" = ''':sup:`11` Lo seguían porque durante bastante tiempo los había asombrado con
magias.
'''
"12" = ''':sup:`12` Pero cuando Felipe les habló del reino de Dios y de Jesucristo,
hombres y mujeres creyeron en él y se bautizaron.
'''
"13" = ''':sup:`13` El mismo Simón creyó y se bautizó; y ya no se apartaba de Felipe,
viendo maravillado los prodigios y milagros insignes que hacía.
'''
"14" = ''':sup:`14` Los apóstoles, que estaban en Jerusalén, al saber que Samaría había
recibido la palabra de Dios, les enviaron a Pedro y a Juan;
'''
"15" = ''':sup:`15` llegaron y oraron por los samaritanos, para que recibieran el
Espíritu Santo;
'''
"16" = ''':sup:`16` pues aún no había bajado sobre ninguno de ellos, y sólo habían
recibido el bautismo en el nombre de Jesús, el Señor.
'''
"17" = ''':sup:`17` Entonces les impusieron las manos, y recibieron el Espíritu Santo.
'''
"18" = ''':sup:`18` Simón, al ver que mediante la imposición de las manos de los
apóstoles se confería el Espíritu Santo, les ofreció dinero,
'''
"19" = ''':sup:`19` diciendo: "Dadme también a mí ese poder, para que al que imponga
las manos reciba el Espíritu Santo".
'''
"20" = ''':sup:`20` Pedro le dijo: "Al infierno tú y tu dinero, por haber creído que el
don de Dios se compra con dinero.
'''
"21" = ''':sup:`21` No tienes parte ni herencia en esto, porque tu corazón no es recto
delante de Dios.
'''
"22" = ''':sup:`22` Arrepiéntete de tu maldad y pide al Señor que te perdone, si es
posible, el mal pensamiento que has tenido;
'''
"23" = ''':sup:`23` pues veo que no tienes buenas intenciones y estás atrapado en los
lazos de la iniquidad".
'''
"24" = ''':sup:`24` Simón respondió: "Pedid vosotros por mí al Señor para que no me
suceda nada de lo que acabáis de decir".
'''
"25" = ''':sup:`25` Ellos, después de haber dado testimonio y haber predicado la
palabra del Señor, se volvieron a Jerusalén, evangelizando muchas
aldeas de los samaritanos.
'''
"26" = ''':sup:`26` El ángel del Señor dijo a Felipe: "Ponte en marcha hacia el sur,
por el camino que va de Jerusalén a Gaza a través del desierto".
'''
"27" = ''':sup:`27` Y se puso en marcha. En esto un etíope eunuco, ministro de
Candaces, reina de Etiopía, administrador de todos sus bienes, que
había venido a Jerusalén,
'''
"28" = ''':sup:`28` regresaba y, sentado en su carro, leía al profeta Isaías.
'''
"29" = ''':sup:`29` El Espíritu dijo a Felipe: "Avanza y acércate a ese carro".
'''
"30" = ''':sup:`30` Felipe corrió, oyó que leía al profeta Isaías y dijo: "¿Entiendes
lo que estás leyendo?".
'''
"31" = ''':sup:`31` Él respondió: "¿Cómo lo voy a entender si alguien no me lo
explica?". Y rogó a Felipe que subiera y se sentara con él.
'''
"32" = ''':sup:`32` El pasaje de la Escritura que leía era éste: Como cordero llevado
al matadero, como ante sus esquiladores una oveja muda y sin abrir la
boca.
'''
"33" = ''':sup:`33` Por ser pobre, no le hicieron justicia. Nadie podrá hablar de su
descendencia, pues fue arrancado de la tierra de los vivos.
'''
"34" = ''':sup:`34` El eunuco dijo a Felipe: "Por favor, ¿de quién dice esto el
profeta? ¿De él o de otro?".
'''
"35" = ''':sup:`35` Felipe tomó la palabra y, comenzando por este pasaje de la
Escritura, le anunció la buena nueva de Jesús.
'''
"36" = ''':sup:`36` Continuaron su camino y llegaron a un lugar donde había agua; el
eunuco dijo: "Mira, aquí hay agua; ¿qué impide que me bautice?".
'''
"38" = ''':sup:`38` Y mandó detener el carro. Bajaron los dos al agua, Felipe y el
eunuco, y lo bautizó.
'''
"39" = ''':sup:`39` Al salir del agua, el Espíritu del Señor arrebató a Felipe. El
eunuco ya no lo vio más, y continuó su camino muy contento.
'''
"40" = ''':sup:`40` Felipe se encontró con que estaba en Azoto, y fue evangelizando
todas las ciudades hasta llegar a Cesarea.
'''
