[11]
"1" = ''':sup:`1` Roboán llegó a Jerusalén y convocó a la casa de Judá y de Benjamín:
'''
"180" = ''':sup:`180` 000 hombres de guerra, para luchar contra Israel y recuperar el
reino.
'''
"2" = ''':sup:`2` Pero el Señor dijo a Semayas, hombre de Dios:
'''
"3" = ''':sup:`3` "Di a Roboán, hijo de Salomón, rey de Judá, y a todos los israelitas
de Judá y Benjamín:
'''
"4" = ''':sup:`4` Esto dice el Señor: No vayáis a luchar contra vuestros hermanos;
volveos a vuestras casas, pues esto ha sucedido porque yo lo he
querido". Ellos obedecieron la voz del Señor, y se volvieron sin luchar
contra Jeroboán.
'''
"5" = ''':sup:`5` Roboán se estableció en Jerusalén y reconstruyó las ciudades fuertes
de Judá.
'''
"6" = ''':sup:`6` Reconstruyó Belén, Etán, Técoa,
'''
"7" = ''':sup:`7` Bet Sur, Socó, Adulán,
'''
"8" = ''':sup:`8` Gat, Maresá, Zif,
'''
"9" = ''':sup:`9` Adoraín, Laquis, Azeca,
'''
"10" = ''':sup:`10` Sora, Ayalón y Hebrón, todas en Judá y Benjamín.
'''
"11" = ''':sup:`11` Reforzó sus defensas, puso al frente de ellas gobernadores y las
proveyó de almacenes de víveres, aceite y vino.
'''
"12" = ''':sup:`12` Las armó asimismo de escudos y lanzas con el fin de hacerlas lo más
fuertes posible y poder mantener su dominio en Judá y Benjamín.
'''
"13" = ''':sup:`13` Los sacerdotes y levitas esparcidos por Israel venían de todos sus
distritos para establecerse junto a él.
'''
"14" = ''':sup:`14` Abandonaban posesiones y heredades para venir a Judá y a Jerusalén,
pues Jeroboán y sus hijos les prohibían el ejercicio del sacerdocio del
Señor.
'''
"15" = ''':sup:`15` Jeroboán había instituido su propio sacerdocio para las colinas,
los sátiros y los becerros que había mandado fundir.
'''
"16" = ''':sup:`16` Los fieles seguidores del Señor, de todas las tribus de Israel,
siguieron el ejemplo de los sacerdotes y levitas, y se fueron a
Jerusalén para ofrecer sacrificios al Señor, Dios de sus padres.
'''
"17" = ''':sup:`17` De esta manera consolidaron el reino de Judá y reforzaron a Roboán,
hijo de Salomón, los tres años que éste siguió el camino de David y
Salomón.
'''
"18" = ''':sup:`18` Roboán se casó con Majalat, hija de Yerimot, hijo de David y
Abijaíl, hija de Eliab y nieta de Jesé,
'''
"19" = ''':sup:`19` con la que tuvo estos hijos: Yeús, Semarías y Zahán.
'''
"20" = ''':sup:`20` Después se casó con Maacá, hija de Absalón, con la que tuvo éstos:
Abías, Atay, Zizá y Selomit.
'''
"21" = ''':sup:`21` Roboán amó a Maacá, hija de Absalón, más que a todas las demás
mujeres y concubinas. Tuvo dieciocho mujeres y sesenta concubinas, con
las que tuvo veintiocho hijos y sesenta hijas.
'''
"22" = ''':sup:`22` Constituyó a Abías, hijo de Maacá, como cabeza y jefe de todos sus
hermanos, porque quería hacerlo rey.
'''
"23" = ''':sup:`23` Tuvo la sagacidad de repartir a sus hijos por todos los territorios
de Judá y de Benjamín y las ciudades fortificadas, les dio abundancia
de provisiones y les procuró muchas mujeres.
'''
"Notes" = '''
Notas de rodapé:
11:1-4 - Roboam se fortalece en Judá y Benjamín, demostrando la
importancia de la unidad en tiempos de crisis. La defensa de su reino
revela la necesidad de líderes firmes en sus convicciones y en la
4:3).
11:5-12 - Roboam construye ciudades fortificadas, lo que indica la
prudencia de prepararse para la defensa. La seguridad física y
espiritual es esencial para la prosperidad de una nación (véanse
11:13-17 - Los levitas se unen a Roboam, demostrando que la verdadera
adoración a Dios trasciende las divisiones políticas. La centralidad de
Dios en la vida del pueblo es esencial para la unidad y la paz (véanse
11:18-23 - Roboam se casa con varias esposas, buscando alianzas, pero
esto también ilustra los peligros de tener múltiples esposas y la
influencia negativa que pueden tener en el liderazgo (ver también
11:24-23 - La fidelidad de los levitas a Dios y su migración a Judá
resaltan la importancia de priorizar la verdadera adoración por encima
'''
