[27]
"1" = ''':sup:`1` Isaac era ya viejo y se había quedado ciego. Llamó a su hijo mayor,
Esaú, y le dijo: "¡Hijo mío!". "Aquí estoy", respondió él.
'''
"2" = ''':sup:`2` "Como ves, continuó Isaac, yo soy viejo y no sé cuándo moriré.
'''
"3" = ''':sup:`3` Toma tu aljaba y tu arco, sal al campo y tráeme algo de caza.
'''
"4" = ''':sup:`4` Prepárame un guisado como a mí me gusta y tráemelo para que coma y
te bendiga antes de morir".
'''
"5" = ''':sup:`5` Rebeca había estado escuchando lo que Isaac decía a su hijo Esaú; y,
tan pronto como éste se fue al campo en busca de caza para su padre,
'''
"6" = ''':sup:`6` llamó a su hijo Jacob y le dijo: "Acabo de oír a tu padre decir a tu
hermano:
'''
"7" = ''':sup:`7` Tráeme caza y prepárame un guisado, para que coma y te bendiga
delante del Señor antes de morir.
'''
"8" = ''':sup:`8` Hijo mío, escúchame y haz lo que te mando.
'''
"9" = ''':sup:`9` Vete al rebaño y tráeme dos cabritos. Yo prepararé a tu padre un
guisado como a él le gusta,
'''
"10" = ''':sup:`10` y tú se lo llevarás a tu padre para que lo coma y después te
bendiga antes de morir".
'''
"11" = ''':sup:`11` Jacob respondió a Rebeca, su madre: "Tú sabes que mi hermano Esaú
es hombre velludo y yo lampiño;
'''
"12" = ''':sup:`12` si mi padre me palpa, se dará cuenta de que le estoy engañando, y
yo atraería sobre mí una maldición en lugar de la bendición".
'''
"13" = ''':sup:`13` Su madre le respondió: "Tu maldición, hijo mío, caiga sobre mí. Tú
obedéceme; ve y tráeme los cabritos".
'''
"14" = ''':sup:`14` Él fue a buscar los cabritos y se los trajo a su madre, que preparó
el guiso como a su padre le gustaba.
'''
"15" = ''':sup:`15` Tomó después Rebeca vestidos de Esaú, su hijo mayor, los más
bonitos que tenía en casa, y se los puso a Jacob, su hijo menor.
'''
"16" = ''':sup:`16` Con las pieles de los cabritos cubrió sus manos y la parte lisa de
su cuello,
'''
"17" = ''':sup:`17` y puso en las manos de Jacob el guiso que ella había preparado y el
pan.
'''
"18" = ''':sup:`18` Jacob se acercó a su padre y le dijo: "¡Padre!". "Aquí estoy,
respondió él. ¿Quién eres, hijo mío?".
'''
"19" = ''':sup:`19` Y Jacob dijo a su padre: "Soy Esaú, tu primogénito. He hecho lo que
me mandaste; levántate y come de la caza, para que después me
bendigas".
'''
"20" = ''':sup:`20` Isaac dijo a su hijo: "¿Cómo la has encontrado tan pronto, hijo
mío?". Él respondió: "Porque el Señor, tu Dios, me la ha puesto en las
manos".
'''
"21" = ''':sup:`21` Isaac dijo a Jacob: "Acércate, hijo mío, para que yo te palpe, a
ver si eres mi hijo Esaú o no".
'''
"22" = ''':sup:`22` Jacob se acercó a su padre Isaac, el cual, después de haberle
palpado, dijo: "La voz es la voz de Jacob, pero las manos son las manos
de Esaú".
'''
"23" = ''':sup:`23` Y no le reconoció porque las manos eran velludas como las de su
hermano Esaú, y se dispuso a bendecirle.
'''
"24" = ''':sup:`24` Pero todavía insistió: "¿Eres tú de verdad mi hijo Esaú?". Y
respondió: "Sí, yo soy".
'''
"25" = ''':sup:`25` Entonces le dijo: "Acércame la caza para que coma y después te
bendiga". Jacob se la acercó y comió; le trajo también vino y bebió.
'''
"26" = ''':sup:`26` Después Isaac, su padre, le dijo: "Ahora acércate y bésame, hijo
mío".
'''
"27" = ''':sup:`27` Él se acercó y lo besó. Y cuando Isaac sintió la fragancia de sus
vestidos le bendijo así: "Oh, el olor de mi hijo es como el olor de un
campo fértil que el Señor ha bendecido.
'''
"28" = ''':sup:`28` Dios te dé el rocío del cielo y la fertilidad de la tierra y
abundancia de trigo y mosto.
'''
"29" = ''':sup:`29` Que los pueblos te sirvan y las naciones se inclinen ante ti. Sé
señor de tus hermanos e inclínense ante ti los hijos de tu madre.
Maldito sea el que te maldiga y bendito el que te bendiga".
'''
"30" = ''':sup:`30` Tan pronto como Isaac acabó de bendecir a Jacob y éste salió de su
presencia, volvió de la caza su hermano Esaú.
'''
"31" = ''':sup:`31` Preparó también él un guisado, se lo llevó a su padre y le dijo:
"Levántese mi padre y coma de la caza de su hijo para que me bendiga".
'''
"32" = ''':sup:`32` Isaac le dijo: "¿Quién eres tú?". Él respondió: "Yo soy Esaú, tu
hijo primogénito".
'''
"33" = ''':sup:`33` Isaac sintió un fuerte estremecimiento y dijo: "¿Pues quién ha sido
el que me ha traído la caza? Yo he comido de ella antes de que tú
vinieras, y lo he bendecido, y ¡bendito será!".
'''
"34" = ''':sup:`34` Cuando Esaú oyó las palabras de su padre gritó con gran fuerza su
amargura, y dijo a su padre: "Bendíceme también a mí, padre mío".
'''
"35" = ''':sup:`35` Pero éste respondió: "Tu hermano ha venido con engaño y se ha
llevado tu bendición".
'''
"36" = ''':sup:`36` Esaú continuó: "No por nada se llama Jacob; ya me ha suplantado dos
veces. Se alzó con mi primogenitura, y ahora se ha llevado mi
bendición". Y añadió: "¿No tienes ya bendición para mí?".
'''
"37" = ''':sup:`37` Isaac le respondió: "Yo le he constituido señor tuyo y le he dado
por siervos a todos sus hermanos; le he provisto de trigo y de vino,
¿qué puedo hacer ahora por ti, hijo mío?".
'''
"38" = ''':sup:`38` Esaú dijo a su padre: "¿No tienes más que una sola bendición?
Bendíceme también a mí, padre mío". Y alzó la voz y lloró.
'''
"39" = ''':sup:`39` Entonces su padre tomó la palabra y dijo: "Lejos de tu tierra será
tu residencia, lejos del rocío del cielo.
'''
"40" = ''':sup:`40` Vivirás de tu espada y servirás a tu hermano; pero cuando te
subleves sacudirás su yugo de tu cuello".
'''
"41" = ''':sup:`41` Desde entonces Esaú aborreció a Jacob por la bendición con que su
padre le había bendecido, y se dijo: "Están próximos los días en que se
hará el duelo por mi padre; entonces mataré a mi hermano Jacob".
'''
"42" = ''':sup:`42` Le contaron a Rebeca las palabras de su hijo mayor. Ella mandó
llamar a Jacob, su hijo menor, y le dijo: "Mira, Esaú, tu hermano,
quiere vengarse de ti matándote.
'''
"43" = ''':sup:`43` Por tanto, hijo mío, obedéceme; huye rápidamente a casa de mi
hermano Labán, a Jarán.
'''
"44" = ''':sup:`44` Quédate con él por algún tiempo, hasta que la ira de tu hermano
contra ti se haya aplacado
'''
"45" = ''':sup:`45` y se olvide de lo que le has hecho. Entonces yo mandaré a buscarte.
¿Por qué tendría yo que perder a los dos hijos en un mismo día?".
'''
"46" = ''':sup:`46` Después dijo a Isaac: "Estoy asqueada de la vida, a causa de estas
hititas. Si Jacob se casa con una hitita como éstas, ¿qué me importa la
vida?".
'''
"Notes" = '''
Notas de rodapé:
27:1-4 - Isaac, ya anciano, planea bendecir a Esaú. Esto demuestra la
importancia de las bendiciones paternales en la cultura hebrea y cómo
las decisiones que se toman pueden afectar a las generaciones futuras
27:5-10 - Rebeca escucha el plan de Isaac y decide ayudar a Jacob a
obtener la bendición. Esta acción revela la complejidad de las
relaciones familiares y las consecuencias de la manipulación humana en
27:18-29 - Jacob recibe la bendición destinada a Esaú, lo que enfatiza
el cumplimiento del plan de Dios, incluso mediante acciones engañosas.
Este acontecimiento refleja la soberanía de Dios sobre la historia y su
12:16-17).
27:30-38 - Esaú descubre el engaño y clama por una bendición. Su
tristeza ilustra la importancia de la bendición y el daño causado por
la rivalidad familiar, mostrando la necesidad de reconciliación (véase
27:39-46 - Isaac confirma la bendición de Jacob, y Esaú jura venganza,
lo que impulsa a Jacob a huir. Esto resalta las consecuencias del
pecado y la necesidad de buscar la paz y la reconciliación en las
12:17-21).
'''
