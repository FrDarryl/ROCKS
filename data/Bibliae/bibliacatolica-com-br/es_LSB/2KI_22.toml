[22]
"1" = ''':sup:`1` Josías tenía ocho años cuando subió al trono, y reinó treinta y un
años en Jerusalén. Su madre se llamaba Yedidá, hija de Adaya, de
Boscat.
'''
"2" = ''':sup:`2` Hizo lo que es justo a los ojos del Señor y anduvo por los caminos
de su padre David, sin apartarse a derecha ni a izquierda.
'''
"3" = ''':sup:`3` El año dieciocho de su reinado, Josías envió al templo a su
secretario Safán, hijo de Asalías y nieto de Mesulán. Le dijo:
'''
"4" = ''':sup:`4` "Vete a ver al sumo sacerdote Jelcías y dile que reúna el dinero
aportado al templo del Señor, que los guardas de la puerta han recogido
del pueblo;
'''
"5" = ''':sup:`5` y que se lo den a los encargados de las obras del templo del Señor,
para que éstos paguen a los obreros que reparan sus desperfectos:
'''
"6" = ''':sup:`6` carpinteros, maestros de obras y albañiles, y para comprar maderas y
piedras talladas con que reparar el templo.
'''
"7" = ''':sup:`7` Pero que no se les pida cuentas del dinero que se les dé, porque se
portan fielmente".
'''
"8" = ''':sup:`8` Jelcías, el sumo sacerdote, dijo a Safán, el secretario: "He
encontrado el libro de la ley en el templo del Señor". Jelcías dio el
libro a Safán, quien lo leyó.
'''
"9" = ''':sup:`9` Safán fue inmediatamente a informar al rey: "Tus siervos han
recogido el dinero que había en el templo y se lo han dado a los
encargados de las obras".
'''
"10" = ''':sup:`10` Después le comunicó la noticia: "El sacerdote Jelcías me ha dado un
libro". Y Safán lo leyó en presencia del rey.
'''
"11" = ''':sup:`11` Cuando el rey oyó las palabras del libro de la ley, rasgó sus
vestiduras
'''
"12" = ''':sup:`12` y ordenó al sacerdote Jelcías, a Ajicán, hijo de Safán, a Acbor,
hijo de Miqueas, a Safán, el secretario, y a Asaías, cortesano del rey:
'''
"13" = ''':sup:`13` "Id y consultad al Señor por mí, por el pueblo y por todo Judá
acerca de las palabras de este libro que se ha encontrado; pues la ira
del Señor se ha encendido contra nosotros, porque nuestros padres no
hicieron caso de las palabras de este libro que se ha encontrado
cumpliendo lo que está escrito en él".
'''
"14" = ''':sup:`14` El sacerdote Jelcías, Ajicán, Acbor, Safán y Asaías fueron a ver a
la profetisa Juldá, esposa de Salún, hijo de Ticua y nieto de Jarjás,
el guardarropa del templo. Juldá vivía en el barrio nuevo de Jerusalén.
Le expusieron el caso,
'''
"15" = ''':sup:`15` y ella les dijo: "Esto dice el Señor, Dios de Israel: Decid al
hombre que os ha enviado:
'''
"16" = ''':sup:`16` Esto dice el Señor: Voy a traer la desgracia sobre este lugar y
sobre sus habitantes, es decir, todas las palabras del libro que ha
oído el rey de Judá,
'''
"17" = ''':sup:`17` por haberme abandonado y haber quemado incienso a dioses
extranjeros hasta provocar mi indignación con todas las obras de sus
manos; mi cólera se encenderá contra este lugar y no se apagará.
'''
"18" = ''':sup:`18` Y al rey de Judá, que os ha mandado a consultar al Señor, decidle:
Esto dice el Señor, Dios de Israel, respecto a las palabras que has
escuchado:
'''
"19" = ''':sup:`19` Por haberse conmovido tu corazón y haberte humillado delante del
Señor al oír las palabras con que él ha amenazado a este lugar y a sus
habitantes, el terror y la maldición, y haber llorado delante de mí, yo
también te he escuchado, dice el Señor.
'''
"20" = ''':sup:`20` Por eso, te concederé morir y ser enterrado en paz, y tus ojos no
verán toda la desventura que yo voy a acarrear sobre este lugar". Los
mensajeros llevaron la respuesta al rey.
'''
