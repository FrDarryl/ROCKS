[35]
"1" = ''':sup:`1` Palabra que el Señor dirigió a Jeremías en tiempo de Joaquín, hijo
de Josías, rey de Judá.
'''
"2" = ''':sup:`2` "Vete donde la comunidad de los recabitas y háblales; llévalos luego
al templo del Señor, a una de las salas, y dales a beber vino".
'''
"3" = ''':sup:`3` Yo tomé a Yazanías, hijo de Jeremías, hijo de Habasinías, a sus
hermanos, a todos sus hijos y a toda la familia de los recabitas
'''
"4" = ''':sup:`4` y los llevé al templo del Señor, a la sala de Benhanán, hombre de
Dios, la que está junto a la sala de los dignatarios, encima de la de
Maasías, hijo de Salún, guardián de la puerta.
'''
"5" = ''':sup:`5` Presenté a los miembros de la comunidad de los recabitas jarros y
copas llenos de vino y les dije: "¡Bebed vino!".
'''
"6" = ''':sup:`6` Ellos respondieron: "No bebemos vino, porque Jonadab, hijo de Recab,
nuestro antepasado, nos prohibió: No bebáis jamás vino, ni vosotros ni
vuestros hijos;
'''
"7" = ''':sup:`7` ni edifiquéis casas, ni sembréis campos, ni plantéis viñas, ni
tengáis posesiones; sino que durante toda vuestra vida habitaréis en
tiendas, a fin de que podáis vivir largos días en el territorio en el
que sois extranjeros.
'''
"8" = ''':sup:`8` Nosotros hemos obedecido a la voz de nuestro antepasado Jonadab,
hijo de Recab, en todo lo que nos ha ordenado, y así en toda nuestra
vida no bebemos vino, ni nosotros, ni nuestras mujeres,
'''
"9" = ''':sup:`9` ni nuestros hijos, ni nuestras hijas. No edificamos casas para vivir
en ellas, ni poseemos viñas, campos ni sembrados,
'''
"10" = ''':sup:`10` sino que habitamos en tiendas. Hemos obedecido todas las órdenes
que nos dio nuestro antepasado Jonadab.
'''
"11" = ''':sup:`11` Sólo que, al llegar a nuestra tierra Nabucodonosor, rey de
Babilonia, dijimos: Vámonos a Jerusalén, para escapar del ejército de
los caldeos y de los sirios, y nos hemos establecido en Jerusalén".
'''
"12" = ''':sup:`12` Entonces el Señor dijo a Jeremías:
'''
"13" = ''':sup:`13` "Esto dice el Señor todopoderoso, Dios de Israel. Vete a decir a
los hombres de Judá y a los habitantes de Jerusalén: ¿No aprenderéis
vosotros esta lección, escuchando mis palabras? -dice el Señor-.
'''
"14" = ''':sup:`14` Se han observado las órdenes de Jonadab, hijo de Recab, que
prohibió a sus descendientes beber vino, y ellos, fieles al mandato de
su antepasado, no lo han bebido hasta el presente. En cambio, yo os he
hablado a vosotros insistentemente, sin cansarme y no me habéis
escuchado.
'''
"15" = ''':sup:`15` Os he mandado repetidamente, sin cansarme, a mis siervos los
profetas para avisaros: Convertíos cada uno de su perverso camino,
enmendad vuestra conducta, no vayáis tras dioses extraños, no los
adoréis, y de esta forma podréis vivir en la tierra que yo os di a
vosotros y a vuestros padres. Pero no habéis obedecido ni me habéis
hecho caso.
'''
"16" = ''':sup:`16` Los hijos de Jonadab, hijo de Recab, han sido fieles a la orden
recibida de su padre; este pueblo, en cambio, no ha querido obedecerme
a mí.
'''
"17" = ''':sup:`17` Por tanto, esto dice el Señor todopoderoso, Dios de Israel: Voy a
traer sobre Judá y sobre todos los habitantes de Jerusalén todas las
calamidades con las que los he amenazado, porque los he avisado y no me
han hecho caso, los he llamado y no han respondido.
'''
"18" = ''':sup:`18` En cambio, a la comunidad de los recabitas, Jeremías les dijo:
"Esto dice el Señor todopoderoso, Dios de Israel: Porque habéis
obedecido la orden de vuestro padre Jonadab y, fieles a sus mandatos,
habéis practicado cuanto os prescribió,
'''
"19" = ''':sup:`19` esto dice el Señor todopoderoso, Dios de Israel: No faltará jamás a
Jonadab, hijo de Recab, un descendiente que esté en mi presencia".
'''
