[2]
"1" = ''':sup:`1` Por entonces Matatías, hijo de Juan, hijo de Simeón, sacerdote de la
familia de Yoarib, abandonó Jerusalén y fue a establecerse en Modín.
'''
"2" = ''':sup:`2` Tenía cinco hijos: Juan, llamado Gaddi;
'''
"3" = ''':sup:`3` Simón, llamado Tasi;
'''
"4" = ''':sup:`4` Judas, apellidado Macabeo;
'''
"5" = ''':sup:`5` Eleazar, apellidado Avarán, y Jonatán, apellidado Apfús.
'''
"6" = ''':sup:`6` Matatías, al ver los sacrilegios que se cometían en Judá y
Jerusalén,
'''
"7" = ''':sup:`7` exclamó: "¡Ay de mí! ¿He nacido para ver la ruina de mi pueblo y de
la ciudad santa, y quedarme impávido mientras es entregada en manos de
sus enemigos y su templo en poder de los extranjeros?
'''
"8" = ''':sup:`8` Su templo es como un hombre deshonrado;
'''
"9" = ''':sup:`9` sus objetos preciosos llevados como botín. Sus hijos muertos en las
plazas, y sus jóvenes, pasados por la espada enemiga.
'''
"10" = ''':sup:`10` ¿Qué nación no ha invadido su reino y no se ha adueñado de sus
despojos?
'''
"11" = ''':sup:`11` De todo adorno ha sido despojada; de libre ha pasado a ser esclava.
'''
"12" = ''':sup:`12` Nuestro templo, que era nuestra belleza y nuestro orgullo, se ha
cambiado en desierto, y ha sido por los gentiles profanado.
'''
"13" = ''':sup:`13` ¿Para qué vivir más?".
'''
"14" = ''':sup:`14` Mataías y sus hijos rasgaron sus vestiduras, se cubrieron de saco y
lloraron amargamente.
'''
"15" = ''':sup:`15` Entretanto, los emisarios del rey llegaron a Modín para promover la
apostasía y obligar a ofrecer sacrificios.
'''
"16" = ''':sup:`16` Muchos israelitas los seguían, pero Matatías y sus hijos se
mantuvieron alejados.
'''
"17" = ''':sup:`17` Entonces los emisarios del rey dijeron a Matatías: "Tú eres en esta
ciudad un célebre y poderoso jefe, secundado por hijos y familiares.
'''
"18" = ''':sup:`18` Acércate el primero y cumple el mandato del rey, como lo han hecho
los de Judá y los que han quedado en Jerusalén. Tú y los tuyos seríais
honrados con la amistad del rey, y premiados con plata, oro y muchos
regalos".
'''
"19" = ''':sup:`19` Matatías les respondió en voz bien alta: "Aunque todas las naciones
que constituyen el imperio siguieran al rey, abandonando la religión de
sus padres y obedeciendo sus órdenes,
'''
"20" = ''':sup:`20` yo, mis hijos y mis familiares seguiremos la alianza de nuestros
padres.
'''
"21" = ''':sup:`21` No permita Dios que abandonemos la ley y las tradiciones.
'''
"22" = ''':sup:`22` No oiremos las órdenes del rey y no nos apartaremos de la religión
ni a la derecha ni a la izquierda".
'''
"23" = ''':sup:`23` Apenas terminó de decir estas palabras, se adelantó a la vista de
todos un judío para ofrecer un sacrificio, según el mandato del rey.
'''
"24" = ''':sup:`24` Matatías al verlo se llenó de celo y se estremecieron sus entrañas;
y encendido en justa ira, se arrojó sobre él y lo mató sobre el altar.
'''
"25" = ''':sup:`25` Al mismo tiempo mató al emisario del rey por obligar al pueblo a
ofrecer sacrificios, y después destruyó el altar.
'''
"26" = ''':sup:`26` Su celo por la ley fue semejante al de Fineés contra Zimrí, hijo de
Salú.
'''
"27" = ''':sup:`27` Matatías se puso luego a gritar en la ciudad: "El que tenga celo
por la ley y quiera mantener la alianza, que me siga".
'''
"28" = ''':sup:`28` Él y sus hijos huyeron a las montañas, dejando en la ciudad todo lo
que tenían.
'''
"29" = ''':sup:`29` Entonces muchos amantes de la justicia y del derecho se fueron al
desierto,
'''
"30" = ''':sup:`30` donde se establecieron con sus hijos, mujeres y ganados, pues los
males habían llegado al colmo.
'''
"31" = ''':sup:`31` Refirieron a los ministros del rey y a las fuerzas estacionadas en
Jerusalén, ciudad de David, que algunos hombres, transgresores de la
orden del rey, se habían refugiado en el desierto.
'''
"32" = ''':sup:`32` Muchos soldados los persiguieron y, cuando los encontraron,
acamparon frente a ellos, dispuestos a atacarlos en día de sábado.
'''
"33" = ''':sup:`33` Les dijeron: "Si salís y cumplís la orden del rey, salvaréis la
vida".
'''
"34" = ''':sup:`34` Respondieron: "Ni saldremos ni cumpliremos la orden del rey de
profanar el sábado".
'''
"35" = ''':sup:`35` Inmediatamente los atacaron.
'''
"36" = ''':sup:`36` Pero ellos ni lanzaron piedras ni taponaron sus escondrijos.
'''
"37" = ''':sup:`37` "Moriremos -decían-, pero el cielo y la tierra serán testigos de
nuestra injusta muerte".
'''
"38" = ''':sup:`38` Los atacaron en pleno sábado, y perecieron ellos con sus mujeres,
hijos y ganados, unas mil personas.
'''
"39" = ''':sup:`39` Cuando lo supieron Matatías y los suyos, lloraron amargamente,
'''
"40" = ''':sup:`40` y se dijeron unos a otros: "Si hacemos todos así y no luchamos
contra los paganos, defendiendo nuestras vidas y nuestras tradiciones,
pronto nos borrarán de la tierra".
'''
"41" = ''':sup:`41` Así que aquel día tomaron la siguiente determinación: "Lucharemos
contra todo el que nos presente batalla en día de sábado, para no morir
como nuestros hermanos en sus escondrijos".
'''
"42" = ''':sup:`42` Entonces se unió a ellos el grupo de asideos, israelitas valientes
y entusiastas defensores de la ley.
'''
"43" = ''':sup:`43` Todos los que huían de aquellas desgracias se unieron a ellos,
sirviéndoles de gran refuerzo.
'''
"44" = ''':sup:`44` Así lograron formar un ejército poderoso, que comenzó a castigar en
su ira y en su furor a los injustos y a los apóstatas. Éstos buscaban
su salvación entre los gentiles.
'''
"45" = ''':sup:`45` Matatías y los suyos hicieron incursiones y destruyeron altares.
'''
"46" = ''':sup:`46` Obligaba a circuncidarse a cuantos encontraban incircuncisos en
todo el territorio de Israel.
'''
"47" = ''':sup:`47` Daban caza a los insolentes, y la empresa prosperaba bajo su
dirección.
'''
"48" = ''':sup:`48` Defendieron la ley contra naciones y reyes, y redujeron a
impotencia a los pecadores.
'''
"49" = ''':sup:`49` Llegada la hora de morir, dijo a sus hijos: "Ahora es el reinado de
la soberbia y del ultraje, el tiempo del desorden y de la ira rabiosa.
'''
"50" = ''':sup:`50` Por eso, hijos míos, tened celo por la ley y ofreced vuestra vida
por la alianza de vuestros padres.
'''
"51" = ''':sup:`51` Recordad las gestas de vuestros padres en su tiempo, y os
granjearéis inmensa gloria y nombre eterno.
'''
"52" = ''':sup:`52` Abrahán fue hallado fiel en la prueba, y se le apuntó como
justicia.
'''
"53" = ''':sup:`53` En el tiempo de su opresión, José observó la ley, y llegó a ser
señor de Egipto.
'''
"54" = ''':sup:`54` Fineés, nuestro padre, por tener ardiente celo recibió la promesa
de un sacerdocio eterno.
'''
"55" = ''':sup:`55` Josué, por la observancia de la ley, llegó a ser juez de Israel.
'''
"56" = ''':sup:`56` Caleb, por dar testimonio en la asamblea, recibió la heredad en
esta tierra.
'''
"57" = ''':sup:`57` David, por su piedad, heredó el trono de un reino eterno.
'''
"58" = ''':sup:`58` Elías, por su ardiente celo por la ley, fue arrebatado hasta el
cielo.
'''
"59" = ''':sup:`59` Ananías, Azarías y Misael, por haber tenido fe, fueron salvados del
fuego.
'''
"60" = ''':sup:`60` Daniel, por su rectitud fue librado de la boca de los leones.
'''
"61" = ''':sup:`61` Considerad así, que, de generación en generación, los que esperan
en él nunca perecen.
'''
"62" = ''':sup:`62` No temáis nunca las amenazas del hombre pecador, porque su gloria
es estiércol y gusanos.
'''
"63" = ''':sup:`63` Se engríe hoy y mañana ya no existe, porque ha vuelto al polvo de
donde vino y se esfumaron sus anhelos.
'''
"64" = ''':sup:`64` Vosotros, hijos míos, tened valor y sed fuertes en la defensa de la
ley, porque ella os cubrirá de gloria.
'''
"65" = ''':sup:`65` Yo sé que Simón, vuestro hermano, es hombre de consejo; escuchadlo
siempre, y él será vuestro padre.
'''
"66" = ''':sup:`66` Judas Macabeo, valiente desde joven, será el jefe de vuestro
ejército y quien dirija la guerra contra los gentiles.
'''
"67" = ''':sup:`67` Vosotros ganad para vuestra causa a cuantos observan la ley y
vengad a vuestro pueblo.
'''
"68" = ''':sup:`68` Dad a los gentiles su merecido y observad los preceptos de la ley".
'''
"69" = ''':sup:`69` Después los bendijo y fue a reunirse con sus padres.
'''
"70" = ''':sup:`70` Murió el año 146. Sus hijos lo enterraron en Modín, en el sepulcro
de sus padres, y todo Israel le guardó gran luto.
'''
"Notes" = '''
Notas de rodapé:
2:1-5 - Matatías, un sacerdote fiel, se alza como líder de la
resistencia contra las órdenes de Antíoco. Sus hijos, entre ellos Judas
Macabeo, desempeñarán papeles importantes en la lucha por la liberación
2:19-22 - Matatías se niega a obedecer las órdenes del rey, afirmando
que se mantendrá fiel a la Ley de Dios. Esta firmeza ante la opresión
2:27-28 - Matatías llama a los fieles a resistir la tiranía y huir al
desierto, haciendo eco del tema del éxodo y la purificación del pueblo
11:38).
2:49-50 - Antes de morir, Matatías exhorta a sus hijos a ser celosos de
la Ley y a estar dispuestos a dar la vida por la alianza con Dios. Su
discurso refleja el llamado a la santidad y la valentía (véanse también
2:65-70 - Matatías nombra a Judas Macabeo como su sucesor, confiándole
el liderazgo en la lucha contra los opresores. Este legado de liderazgo
23:1-2 y Jueces 2:18-19).
'''
