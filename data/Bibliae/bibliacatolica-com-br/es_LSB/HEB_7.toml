[7]
"1" = ''':sup:`1` En efecto, este Melquisedec, rey de Salén, sacerdote del Dios
altísimo, que salió al encuentro de Abrahán cuando éste volvía de la
derrota de los reyes, y le bendijo,
'''
"2" = ''':sup:`2` y a quien Abrahán dio la décima parte de todo; cuyo nombre se
interpreta en primer lugar como "rey de justicia", y también como rey
de Salén, es decir, "rey de paz",
'''
"3" = ''':sup:`3` aparece sin padre, sin madre y sin antepasados; no se conoce ni su
nacimiento ni su muerte; a semejanza del Hijo de Dios, permanece
sacerdote para siempre.
'''
"4" = ''':sup:`4` Considerad, pues, la dignidad de aquel a quien el mismo patriarca
Abrahán dio la décima parte de lo mejor del botín.
'''
"5" = ''':sup:`5` Aquellos que de la tribu de Leví reciben el sacerdocio tienen el
mandato, según la ley, de exigir la décima parte de todo al pueblo, es
decir, a sus hermanos, aunque también ellos pertenezcan a la posteridad
de Abrahán;
'''
"6" = ''':sup:`6` sin embargo, uno que no desciende de él por generación recibió la
décima parte del botín conquistado por Abrahán y bendijo al portador de
la promesa.
'''
"7" = ''':sup:`7` Ahora bien, está fuera de duda que el inferior es bendecido por el
superior.
'''
"8" = ''':sup:`8` Además, los que aquí reciben la décima parte son hombres mortales;
mientras que allí, uno de quien se afirma que vive.
'''
"9" = ''':sup:`9` Y, por decirlo así, fue el mismo Leví, quien ahora cobra la décima
parte de los bienes, el que, en la persona de Abrahán pagó a
Melquisedec esa décima parte,
'''
"10" = ''':sup:`10` pues Leví estaba ya en las entrañas de su padre Abrahán cuando le
salió al encuentro Melquisedec.
'''
"11" = ''':sup:`11` Por consiguiente, si la perfección hubiese sido realizada por el
sacerdocio levítico -ya que por su medio el pueblo recibió la ley-,
¿qué necesidad habría entonces de que surgiese otro sacerdote a la
manera de Melquisedec, y que no lo fuese según el orden de Aarón?
'''
"12" = ''':sup:`12` Ahora bien, cambiando el sacerdocio, se sigue necesariamente el
cambio de la ley.
'''
"13" = ''':sup:`13` Porque aquel de quien se dicen estas cosas pertenecía a otra tribu,
de la cual ningún miembro sirvió nunca al altar;
'''
"14" = ''':sup:`14` porque es sabido que nuestro Señor nació de la tribu de Judá, la
cual no es mencionada por Moisés al tratar de los sacerdotes.
'''
"15" = ''':sup:`15` Y esto se hace todavía más evidente si, a semejanza de Melquisedec,
surge otro sacerdote
'''
"16" = ''':sup:`16` que no ha llegado a serlo según la ley de una disposición carnal,
sino más bien según el poder de una vida imperecedera.
'''
"17" = ''':sup:`17` Porque de él se ha dado este testimonio: Tú eres sacerdote para
siempre, a la manera de Melquisedec.
'''
"18" = ''':sup:`18` Y así queda abrogado el orden anterior a causa de su impotencia e
inutilidad;
'''
"19" = ''':sup:`19` porque la ley no llevó cosa alguna a la perfección; y en su lugar
entra una esperanza mejor, por lo cual nos acercamos a Dios.
'''
"20" = ''':sup:`20` Tanto más cuanto que esto no se realiza sin juramento. Mientras que
aquéllos fueron instituidos sacerdotes sin juramento,
'''
"21" = ''':sup:`21` éste lo fue con juramento por aquel que le dijo: El Señor lo ha
jurado y no se vuelve atrás: tú eres sacerdote para siempre.
'''
"22" = ''':sup:`22` Esto es precisamente lo que hace que Jesús sea la garantía de una
alianza superior.
'''
"23" = ''':sup:`23` Además, mientras que aquellos sacerdotes eran muchos porque la
muerte les impedía permanecer en su función,
'''
"24" = ''':sup:`24` éste, en cambio, posee un sacerdocio inmutable, porque permanece
para siempre.
'''
"25" = ''':sup:`25` De ahí proviene que pueda salvar perfectamente a aquellos que por
él se acercan a Dios, estando siempre vivo para interceder en su favor.
'''
"26" = ''':sup:`26` Tal era precisamente el sumo sacerdote que nos convenía: santo,
inocente, sin mancha, separado de los pecadores y elevado más alto que
los cielos;
'''
"27" = ''':sup:`27` que no necesita diariamente, como los sumos sacerdotes, ofrecer
sacrificios primero por sus propios pecados y después por los del
pueblo. Esto lo hizo él de una vez para siempre cuando se ofreció a sí
mismo.
'''
"28" = ''':sup:`28` La ley, en efecto, constituye sumos sacerdotes a hombres débiles;
pero la palabra del juramento posterior a la ley constituye sacerdote
al Hijo, hecho perfecto para siempre.
'''
