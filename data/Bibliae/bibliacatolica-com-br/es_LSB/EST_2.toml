"1" = ''':sup:`1` Al cabo de algún tiempo, al rey se le pasó el enfado, se acordó de
Vasti, de lo que había decretado contra ella.
'''
"2" = ''':sup:`2` Los servidores del rey le dijeron: "Búsquense para el rey jóvenes
vírgenes y hermosas.
'''
"3" = ''':sup:`3` Encargue el rey a hombres de confianza, en todas las provincias, que
elijan las jóvenes vírgenes más bellas, para que se reúnan en la ciudad
de Susa, en el harén, bajo la custodia de Hegué, eunuco del rey y
guardián de las mujeres; que les hagan un tratamiento de belleza,
'''
"4" = ''':sup:`4` y la que más guste al rey será la reina en lugar de Vasti". La idea
agradó al rey, y así se hizo.
'''
"5" = ''':sup:`5` En la ciudad de Susa había un judío llamado Mardoqueo, hijo de Yaír,
hijo de Simeí, hijo de Quis, de la tribu de Benjamín,
'''
"6" = ''':sup:`6` uno de los numerosos cautivos que Nabucodonosor, rey de Babilonia,
había deportado, desde Jerusalén, con Jeconías, rey de Judá.
'''
"7" = ''':sup:`7` Había criado a una cierta Hedisa, es decir, Ester, hija de un tío
suyo, huérfana de padre y madre. Era muy bella y hermosa, y a la muerte
de sus padres, Mardoqueo la había tomado como hija suya.
'''
"8" = ''':sup:`8` Cuando fue proclamado el edicto del rey, muchas jóvenes fueron
llevadas a la ciudad de Susa y confiadas a Hegué, guardián de las
mujeres.
'''
"9" = ''':sup:`9` La joven le gustó, y él se apresuró a darle el tratamiento de
belleza y alimentos, poniendo a su disposición siete doncellas elegidas
entre las mejores del palacio real; luego la llevó con sus doncellas al
sitio mejor del harén.
'''
"10" = ''':sup:`10` Ester no había revelado ni su origen ni su familia, porque
Mardoqueo se lo había prohibido.
'''
"11" = ''':sup:`11` Mardoqueo, todos los días, paseaba delante del patio del harén para
enterarse de la salud de Ester y de cómo la trataban.
'''
"12" = ''':sup:`12` Cada joven debía presentarse por turno al rey Asuero, pasados los
doce meses exigidos por el tratamiento de belleza: seis meses para
untarse con aceite de mirra, y otros seis con bálsamo y cosméticos.
'''
"13" = ''':sup:`13` Cuando pasaba al palacio real para presentarse al rey, cada joven
podía llevar consigo del harén todo lo que quisiera.
'''
"14" = ''':sup:`14` Entraba por la tarde, y a la mañana era llevada al segundo harén,
bajo la vigilancia de Saasgaz, eunuco del rey y guardián de las
concubinas. No volvía a presentarse ante el rey, a no ser que él lo
desease y fuese llamada nominalmente.
'''
"15" = ''':sup:`15` Cuando le llegó el turno a Ester, hija de Abijail, tío de
Mardoqueo, a la que había adoptado por hija, no pidió más que lo que le
había indicado Hegué, eunuco del rey y guardián de las mujeres. Pero
Ester conquistaba a cuantos la veían.
'''
"16" = ''':sup:`16` Ester fue llevada al palacio real y presentada al rey Asuero, el
décimo mes, el mes tebet, en el año séptimo de su reinado.
'''
"17" = ''':sup:`17` Y el rey la prefirió a todas las demás mujeres, puso la corona real
sobre su cabeza y la eligió por reina en sustitución de Vasti.
'''
"18" = ''':sup:`18` Dio después un espléndido banquete en honor de Ester a todos los
príncipes y servidores. Concedió un día de fiesta a todas las
provincias y repartió regalos con su esplendidez real.
'''
"19" = ''':sup:`19` Al pasar al segundo harén, como las jóvenes,
'''
"20" = ''':sup:`20` Ester no reveló ni su origen ni su familia, según le había mandado
Mardoqueo, pues ella continuaba haciendo todo lo que le decía, como
cuando estaba bajo su tutela.
'''
"21" = ''':sup:`21` Mardoqueo era por entonces empleado del palacio real. Bigtán y
Teres, dos eunucos del rey, de la guardia de la puerta, llenos de ira,
tramaban la muerte del rey.
'''
"22" = ''':sup:`22` Mardoqueo lo supo e informó a Ester, y Ester lo comunicó al rey en
nombre de Mardoqueo.
'''
"23" = ''':sup:`23` Se abrió una información, se comprobó el hecho y los dos eunucos
fueron ahorcados. El caso fue consignado en el libro de las crónicas en
presencia del rey.
'''
