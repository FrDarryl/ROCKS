[18]
"1" = ''':sup:`1` El Señor habló a Moisés:
'''
"2" = ''':sup:`2` "Di a los israelitas: Yo soy el Señor, vuestro Dios.
'''
"3" = ''':sup:`3` No haréis lo que se hace en Egipto, donde habéis vivido, ni haréis
lo que se hace en Canaán, adonde os llevo; no seguiréis sus costumbres.
'''
"4" = ''':sup:`4` Practicaréis mis mandamientos y cumpliréis mis leyes; os conduciréis
de acuerdo con ellas: yo, el Señor, vuestro Dios.
'''
"5" = ''':sup:`5` Observaréis mis preceptos y mis leyes, pues el que los cumpla
encontrará la vida en ellos: yo, el Señor.
'''
"6" = ''':sup:`6` Ninguno de vosotros se acercará a mujer de su propia familia para
tener relaciones sexuales con ella: yo, el Señor.
'''
"7" = ''':sup:`7` No tendrás relaciones sexuales con tu madre, pues es de tu padre y,
además, es tu madre; no debes hacerlo;
'''
"8" = ''':sup:`8` no las tendrás tampoco con la concubina de tu padre, pues es la
misma carne de tu padre;
'''
"9" = ''':sup:`9` ni con tu hermana, por parte de padre o de madre, nacida en casa o
fuera de ella;
'''
"10" = ''':sup:`10` ni con tus nietas, pues son tu propia carne;
'''
"11" = ''':sup:`11` ni con tu hermana por parte de padre, pues es tu hermana;
'''
"12" = ''':sup:`12` ni con tu tía paterna, pues es de la misma sangre de tu padre;
'''
"13" = ''':sup:`13` ni con tu tía materna, pues es de la sangre de tu madre;
'''
"14" = ''':sup:`14` ni con la mujer de tu tío paterno, deshonrando así a tu tío, pues
es tu tía;
'''
"15" = ''':sup:`15` ni con tu nuera, pues es la mujer de tu hijo;
'''
"16" = ''':sup:`16` ni con tu cuñada, pues es carne de tu hermano;
'''
"17" = ''':sup:`17` ni con una mujer a la vez que con su hija o su nieta, ésa sería una
acción infame, pues son de la misma sangre;
'''
"18" = ''':sup:`18` no tomarás por mujer a la hermana de tu esposa, ni tendrás
relaciones sexuales con ella mientras tu esposa viva, pues crearías
rivalidades entre ellas.
'''
"19" = ''':sup:`19` No tendrás relaciones sexuales con una mujer durante el período de
su menstruación.
'''
"20" = ''':sup:`20` No te acostarás con la mujer de tu prójimo; te quedarías impuro.
'''
"21" = ''':sup:`21` No darás a tus hijos para ser pasados por el fuego en honor de
Moloc profanando el nombre de Dios: yo, el Señor.
'''
"22" = ''':sup:`22` No te acostarás con un hombre como se hace con una mujer; es una
acción infame.
'''
"23" = ''':sup:`23` No harás actos sexuales con ningún animal, te quedarías impuro;
tampoco la mujer debe hacer actos sexuales con un animal para aparearse
con él; eso es una infamia.
'''
"24" = ''':sup:`24` No os manchéis con ninguna de estas prácticas, como se han manchado
las naciones que yo echo delante de vosotros.
'''
"25" = ''':sup:`25` La tierra se ha contaminado; yo he castigado su iniquidad, y la
tierra vomitará sus habitantes.
'''
"26" = ''':sup:`26` Guardad mis leyes y mis mandamientos, no cometáis ninguna de estas
infamias, ni el indígena, ni el extranjero residente.
'''
"27" = ''':sup:`27` Todas estas infamias las cometieron los habitantes que os
precedieron en esta tierra, y la tierra quedó impura.
'''
"28" = ''':sup:`28` Que no os veáis vomitados por la tierra al sentirse impura por
vosotros, como fueron vomitados los pueblos que os precedieron en ella.
'''
"29" = ''':sup:`29` Todos los que cometan alguna de estas infamias serán extirpados de
su pueblo.
'''
"30" = ''':sup:`30` Guardad mis mandamientos y no sigáis las costumbres infames que se
practicaban antes de vosotros, si no queréis quedar impuros con ellas:
yo, el Señor, vuestro Dios".
'''
