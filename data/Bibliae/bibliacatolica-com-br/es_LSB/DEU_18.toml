[18]
"1" = ''':sup:`1` Los sacerdotes levitas, toda la tribu de Leví, no tendrán parte ni
heredad como los demás israelitas; vivirán de las carnes de los
sacrificios y del patrimonio del Señor.
'''
"2" = ''':sup:`2` No tendrán heredad como sus hermanos. El Señor es su heredad, como
él lo ha dicho.
'''
"3" = ''':sup:`3` Éstos son los derechos de los sacerdotes sobre el pueblo, sobre los
que ofrecen un sacrificio de ganado mayor o menor: se dará al sacerdote
la pierna, la mandíbula y el cuajar,
'''
"4" = ''':sup:`4` las primicias de tu trigo, de tu mosto y de tu aceite y las del
esquileo de tus ovejas.
'''
"5" = ''':sup:`5` Porque a él le ha elegido el Señor, tu Dios, entre todas tus tribus
para estar en su presencia, hacer el servicio divino y dar la bendición
en su nombre, él y sus hijos eternamente.
'''
"6" = ''':sup:`6` Si un levita sale de alguna de tus ciudades, de cualquier punto de
Israel, donde vivía, para venir con todo el deseo de su alma al lugar
elegido por el Señor,
'''
"7" = ''':sup:`7` podrá ejercer su ministerio en nombre del Señor, su Dios, como todos
sus hermanos levitas que están allí al servicio del Señor,
'''
"8" = ''':sup:`8` y comerá una porción igual a la suya, aparte de su patrimonio
personal.
'''
"9" = ''':sup:`9` Cuando hayas entrado en la tierra que el Señor, tu Dios, te da, no
imites las prácticas horrendas de aquellos pueblos.
'''
"10" = ''':sup:`10` No haya en medio de ti quien queme en sacrificio a su hijo o a su
hija, ni quien practique la adivinación, el sortilegio, la
superstición,
'''
"11" = ''':sup:`11` el encantamiento, ni quien consulte a los adivinos y a los que
invocan a los espíritus, ni quien interrogue a los muertos.
'''
"12" = ''':sup:`12` Pues todo ello es abominable a los ojos del Señor, tu Dios; y
precisamente por estas prácticas horrendas es por lo que el Señor, tu
Dios, echa lejos de ti a estas naciones.
'''
"13" = ''':sup:`13` Sé perfecto ante el Señor, tu Dios.
'''
"14" = ''':sup:`14` Esas gentes que vas a desposeer escuchan a hechiceros y adivinos;
pero a ti nada de esto te permite el Señor, tu Dios.
'''
"15" = ''':sup:`15` El Señor, tu Dios, suscitará de en medio de ti, entre tus hermanos,
un profeta como yo, al que debéis obedecer.
'''
"16" = ''':sup:`16` Es precisamente lo que tú pediste al Señor, tu Dios, en el Horeb,
el día de la asamblea, cuando dijiste: No queremos oír más la voz del
Señor, ni ver ese gran fuego para no morir,
'''
"17" = ''':sup:`17` y el Señor me dijo: Dicen bien.
'''
"18" = ''':sup:`18` Yo les suscitaré de en medio de sus hermanos un profeta como tú;
pondré mis palabras en su boca, y él les dirá todo lo que yo le mande.
'''
"19" = ''':sup:`19` Al que no escuche las palabras que él dirá en mi nombre, yo mismo
le pediré cuentas.
'''
"20" = ''':sup:`20` Pero el profeta que tenga la osadía de anunciar en mi nombre lo que
yo no le haya ordenado decir o hable en nombre de otros dioses, ese
profeta morirá.
'''
"21" = ''':sup:`21` Y si piensas: ¿Cómo puedo conocer yo la palabra que no ha dicho el
Señor?
'''
"22" = ''':sup:`22` Si ese profeta ha hablado en nombre del Señor y su palabra no tiene
efecto ni se cumple, entonces es cosa que no ha dicho el Señor. El
profeta ha hablado por arrogancia; no lo temas.
'''
