[14]
"1" = ''':sup:`1` Faltaban dos días para la fiesta de la pascua y los panes sin
levadura. Los sumos sacerdotes y los maestros de la ley andaban
buscando el modo de prenderlo con engaño y quitarlo de en medio.
'''
"2" = ''':sup:`2` Pero decían: "Durante la fiesta no, para que el pueblo no se
alborote".
'''
"3" = ''':sup:`3` Estando Jesús en Betania, en casa de Simón el leproso, y puesto a la
mesa, llegó una mujer llevando un frasco de alabastro con perfume de
nardo auténtico, de mucho valor; rompió el alabastro y lo derramó sobre
su cabeza.
'''
"4" = ''':sup:`4` Algunos se indignaron y dijeron: "¿A qué viene este derroche de
perfume?
'''
"5" = ''':sup:`5` Se pudo vender a gran precio y dárselo a los pobres". Y la
criticaban.
'''
"6" = ''':sup:`6` Jesús dijo: "Dejadla; ¿por qué la molestáis? Ha hecho una obra buena
conmigo;
'''
"7" = ''':sup:`7` porque siempre tenéis pobres entre vosotros, y cuando queráis podéis
hacerles bien; pero a mí no me tendréis siempre.
'''
"8" = ''':sup:`8` Ha hecho lo que ha podido; se ha anticipado a ungir mi cuerpo para
la sepultura.
'''
"9" = ''':sup:`9` Os aseguro que donde se predique el evangelio, en todo el mundo, se
hablará también de lo que ésta ha hecho para recuerdo suyo".
'''
"10" = ''':sup:`10` Entonces Judas Iscariote, uno de los doce, fue a los sumos
sacerdotes para poner en sus manos a Jesús.
'''
"11" = ''':sup:`11` Ellos, al oírlo, se alegraron y prometieron darle dinero. Y él
buscaba oportunidad para entregarlo.
'''
"12" = ''':sup:`12` El primer día de la fiesta de los panes sin levadura, cuando se
sacrificaba el cordero pascual, sus discípulos le preguntaron: "¿Dónde
quieres que vayamos a preparar la cena de la pascua?".
'''
"13" = ''':sup:`13` Mandó entonces a dos de sus discípulos y les dijo: "Id a la ciudad,
y os encontraréis con un hombre que lleva un cántaro de agua; seguidlo
'''
"14" = ''':sup:`14` y, donde entre, decid al dueño: El maestro dice: ¿Dónde está mi
sala, en la que voy a comer con mis discípulos la cena de la pascua?
'''
"15" = ''':sup:`15` Él os mostrará una sala en el piso de arriba, grande, alfombrada y
dispuesta. Preparadla allí".
'''
"16" = ''':sup:`16` Los discípulos fueron, llegaron a la ciudad y encontraron todo como
les había dicho; y prepararon la cena de la pascua.
'''
"17" = ''':sup:`17` Al atardecer, llegó él con los doce.
'''
"18" = ''':sup:`18` Estando a la mesa y comiendo, Jesús dijo: "Os aseguro que uno de
vosotros, que come conmigo, me entregará".
'''
"19" = ''':sup:`19` Muy entristecidos, comenzaron a decirle uno tras otro: "¿Soy yo?".
'''
"20" = ''':sup:`20` Él les dijo: "Es uno de los doce, el que moja conmigo en el mismo
plato.
'''
"21" = ''':sup:`21` El hijo del hombre se va, según está escrito de él; pero ¡ay de
aquel por quien el hijo del hombre es entregado! ¡Mejor le fuera no
haber nacido!".
'''
"22" = ''':sup:`22` Durante la cena Jesús tomó pan, lo bendijo, lo partió y se lo dio,
diciendo: "Tomad, esto es mi cuerpo".
'''
"23" = ''':sup:`23` Después tomó un cáliz, dio gracias, se lo pasó a ellos y bebieron
de él todos.
'''
"24" = ''':sup:`24` Y les dijo: "Ésta es mi sangre, la sangre de la alianza, que será
derramada por todos.
'''
"25" = ''':sup:`25` Os aseguro que ya no beberé más de este fruto de la vid hasta el
día en que beba un vino nuevo en el reino de Dios".
'''
"26" = ''':sup:`26` Después de haber cantado los himnos, salieron hacia el monte de los
Olivos.
'''
"27" = ''':sup:`27` Jesús les dijo: "Todos tendréis en mí ocasión de caída, porque está
escrito: Heriré al pastor y las ovejas se dispersarán.
'''
"28" = ''':sup:`28` Pero después resucitaré e iré delante de vosotros a Galilea".
'''
"29" = ''':sup:`29` Pedro le dijo: "Aunque fueras para todos ocasión de caída, para mí
no".
'''
"30" = ''':sup:`30` Jesús le dijo: "Te aseguro que esta misma noche, antes de que el
gallo cante dos veces, me negarás tres".
'''
"31" = ''':sup:`31` Pedro insistió: "¡Aunque tenga que morir contigo, jamás te
negaré!". Y lo mismo dijeron todos los demás.
'''
"32" = ''':sup:`32` Llegaron al huerto llamado Getsemaní, y dijo a sus discípulos:
"Quedaos aquí mientras voy a orar".
'''
"33" = ''':sup:`33` Tomó consigo a Pedro, a Santiago y a Juan, y comenzó a sentir
terror y angustia;
'''
"34" = ''':sup:`34` y les dijo: "Me muero de tristeza; quedaos aquí y velad conmigo".
'''
"35" = ''':sup:`35` Avanzó unos pasos, cayó de bruces y pidió que, si era posible,
pasara lejos de él aquella hora.
'''
"36" = ''':sup:`36` Decía: "¡Abba, Padre!, todo te es posible; aparta de mí este cáliz,
pero no sea lo que yo quiero, sino lo que quieres tú".
'''
"37" = ''':sup:`37` Volvió, los encontró dormidos, y dijo a Pedro: "¡Simón!, ¿duermes?
¿No has podido velar una hora?
'''
"38" = ''':sup:`38` Velad y orad, para que no caigáis en tentación. El espíritu está
dispuesto, pero la carne es débil".
'''
"39" = ''':sup:`39` De nuevo se alejó, y oró repitiendo las mismas palabras.
'''
"40" = ''':sup:`40` Volvió otra vez y los encontró dormidos, vencidos por el sueño; y
no sabían qué responder.
'''
"41" = ''':sup:`41` Volvió por tercera vez y les dijo: "¡Dormid ya y descansad! ¡Se
terminó! ¡Ha llegado la hora! El hijo del hombre va a ser entregado en
manos de los pecadores.
'''
"42" = ''':sup:`42` ¡Levantaos, vamos! El que me entrega llega ya".
'''
"43" = ''':sup:`43` Aún estaba hablando, cuando llegó Judas, uno de los doce, y con él
un gran tropel de gente con espadas y palos, enviados por los sumos
sacerdotes, los maestros de la ley y los ancianos.
'''
"44" = ''':sup:`44` El traidor les había dado esta señal: "Al que yo bese, ése es;
prendedlo y conducidlo bien seguro".
'''
"45" = ''':sup:`45` Llegó, se acercó y dijo: "¡Maestro!", y le besó.
'''
"46" = ''':sup:`46` Ellos le echaron mano y lo prendieron.
'''
"47" = ''':sup:`47` Pero uno de los que estaban con Jesús sacó la espada, dio un golpe
al criado del sumo sacerdote y le cortó la oreja.
'''
"48" = ''':sup:`48` Jesús les dijo: "¡Habéis venido a prenderme como a un ladrón con
espadas y palos!
'''
"49" = ''':sup:`49` ¡Todos los días estaba con vosotros enseñando en el templo y no me
prendisteis! ¡Pero todo esto sucede para que se cumplan las
Escrituras!".
'''
"50" = ''':sup:`50` Todos lo abandonaron y huyeron.
'''
"51" = ''':sup:`51` Un joven, cubierto sólo con una sábana, seguía a Jesús. Le echaron
mano.
'''
"52" = ''':sup:`52` Pero él, soltando la sábana, se escapó desnudo.
'''
"53" = ''':sup:`53` Llevaron a Jesús ante el sumo sacerdote; y se reunieron todos los
sumos sacerdotes, los ancianos y los maestros de la ley.
'''
"54" = ''':sup:`54` Pedro le había seguido de lejos hasta el patio del palacio del sumo
sacerdote, y se quedó con los criados calentándose al fuego.
'''
"55" = ''':sup:`55` Los sumos sacerdotes y el tribunal supremo en pleno buscaban un
testimonio contra Jesús para condenarlo a muerte, y no lo encontraban.
'''
"56" = ''':sup:`56` Muchos testificaban en falso contra él, pero no coincidían los
testimonios.
'''
"57" = ''':sup:`57` Algunos se levantaron para testificar en falso contra él, diciendo:
'''
"58" = ''':sup:`58` "Nosotros le hemos oído decir: Yo derribaré este templo hecho por
mano de hombre, y en tres días edificaré otro que no estará hecho por
manos humanas".
'''
"59" = ''':sup:`59` Y ni en esto coincidían sus testimonios.
'''
"60" = ''':sup:`60` Entonces, en medio de la asamblea, se levantó el sumo sacerdote y
preguntó a Jesús: "¿No respondes nada a lo que éstos testifican contra
ti?".
'''
"61" = ''':sup:`61` Él permaneció callado y no respondió nada. De nuevo el sumo
sacerdote le preguntó: "¿Eres tú el mesías, el hijo del Bendito?".
'''
"62" = ''':sup:`62` Jesús le dijo: "¡Yo soy!, y veréis al hijo del hombre sentado a la
diestra del todopoderoso y venir entre las nubes del cielo".
'''
"63" = ''':sup:`63` Entonces el sumo sacerdote se rasgó las vestiduras y dijo: "¿Qué
necesidad tenemos ya de testigos?
'''
"64" = ''':sup:`64` Habéis oído la blasfemia. ¿Qué os parece?". Todos lo condenaron a
muerte.
'''
"65" = ''':sup:`65` Luego se pusieron a escupirlo; le taparon la cara y lo abofeteaban
diciendo: "¡Adivina! ¡Haz el profeta!". Y los criados le daban
puñetazos.
'''
"66" = ''':sup:`66` Pedro estaba sentado abajo, en el patio; llegó una de las criadas
del sumo sacerdote
'''
"67" = ''':sup:`67` y, al ver a Pedro calentándose, lo miró y le dijo: "También tú
andabas con Jesús el nazareno".
'''
"68" = ''':sup:`68` Él lo negó diciendo: "No sé ni entiendo lo que dices". Salió fuera
al vestíbulo, y cantó el gallo.
'''
"69" = ''':sup:`69` Al verlo de nuevo la criada, volvió a decir a los presentes: "Éste
es de ellos".
'''
"70" = ''':sup:`70` Él lo negó otra vez. Y poco después los presentes decían a Pedro:
"Ciertamente eres de ellos, porque eres galileo".
'''
"71" = ''':sup:`71` Pero él se puso a maldecir y a perjurar: "No conozco a ese hombre
que decís".
'''
"72" = ''':sup:`72` Y al instante cantó el gallo por segunda vez. Pedro se acordó de lo
que Jesús le había dicho: "Antes que el gallo cante dos veces, me
negarás tres". Y se echó a llorar.
'''
