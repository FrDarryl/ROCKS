[4]
"1" = ''':sup:`1` Que la gente nos tenga como servidores de Cristo y administradores
de los misterios de Dios.
'''
"2" = ''':sup:`2` Ahora bien, lo que se pide a los administradores es que sean fieles.
'''
"3" = ''':sup:`3` A mí poco me importa ser juzgado por vosotros o por un tribunal
humano. Ni yo mismo me juzgo.
'''
"4" = ''':sup:`4` No me siento culpable de nada; pero no por esto quedo justificado,
porque quien me juzga es el Señor.
'''
"5" = ''':sup:`5` Así pues, nada juzguéis antes de tiempo, hasta que venga el Señor,
que iluminará los escondrijos de las tinieblas y pondrá de manifiesto
las intenciones del corazón, y entonces cada uno recibirá de Dios la
alabanza que merezca.
'''
"6" = ''':sup:`6` Hermanos, me he aplicado esto a mí y a Apolo para que aprendáis a no
ir más allá de lo que está escrito, a fin de que nadie se apasione por
uno con detrimento para el otro.
'''
"7" = ''':sup:`7` Pues ¿quién te hace a ti superior? Y ¿qué tienes que no hayas
recibido? Y si lo has recibido, ¿por qué presumes como si no lo
hubieras recibido?
'''
"8" = ''':sup:`8` ¡Ya estáis satisfechos! ¡Ya sois ricos! ¡Habéis llegado a reinar sin
nosotros! ¡Ojalá reinaseis de verdad, para que reinásemos con vosotros!
'''
"9" = ''':sup:`9` Pues creo que Dios nos ha presentado a nosotros, los apóstoles, como
lo último, como condenados a muerte, porque hemos llegado a ser el
espectáculo del mundo, de los ángeles y de los hombres.
'''
"10" = ''':sup:`10` Nosotros tontos por Cristo, vosotros sabios en Cristo; nosotros
débiles, vosotros fuertes; vosotros honrados, nosotros despreciados.
'''
"11" = ''':sup:`11` Hasta ahora padecemos hambre, sed y falta de ropa. Somos
abofeteados, andamos errantes
'''
"12" = ''':sup:`12` y nos fatigamos trabajando con nuestras propias manos. Nos
insultan, y bendecimos; nos persiguen, y aguantamos;
'''
"13" = ''':sup:`13` nos calumnian, y respondemos con bondad. Hemos sido hasta ahora
como basura del mundo, como desecho de todos.
'''
"14" = ''':sup:`14` No os escribo esto para avergonzaros, sino para amonestaros como a
hijos míos muy queridos.
'''
"15" = ''':sup:`15` Porque aunque tuvierais diez mil pedagogos que os hablen de Cristo,
no tendríais muchos padres, pues por medio del evangelio yo os he
engendrado en Cristo Jesús.
'''
"16" = ''':sup:`16` Os suplico, por tanto, que sigáis mi ejemplo.
'''
"17" = ''':sup:`17` Por esto os he enviado a Timoteo, hijo mío muy querido y fiel en el
Señor, quien os recordará mis normas de conducta en Cristo Jesús y lo
que enseño por doquier en todas las iglesias.
'''
"18" = ''':sup:`18` Algunos se han llenado de orgullo pensando que no volveré a veros.
'''
"19" = ''':sup:`19` Pero iré a veros y pronto, si el Señor quiere; entonces me enteraré
no de la palabrería de estos engreídos, sino de su valor.
'''
"20" = ''':sup:`20` Porque el reino de Dios no consiste en la palabrería, sino en la
virtud.
'''
"21" = ''':sup:`21` ¿Qué queréis? ¿Que vaya con la vara o con amor y con ternura?
'''
