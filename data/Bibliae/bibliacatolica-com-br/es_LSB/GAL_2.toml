[2]
"1" = ''':sup:`1` Al cabo de catorce años, volví a Jerusalén con Bernabé, llevando
también a Tito.
'''
"2" = ''':sup:`2` Fui, impulsado por una revelación divina; y, en privado, expuse a
los dirigentes el evangelio que predico a los paganos, para saber si
estaba o no trabajando inútilmente.
'''
"3" = ''':sup:`3` Pues ni Tito, mi compañero, que era griego, fue obligado a
circuncidarse,
'''
"4" = ''':sup:`4` a pesar de que esos falsos hermanos intrusos se habían infiltrado
entre nosotros para espiar la libertad que tenemos en Cristo Jesús y
hacernos esclavos de la ley.
'''
"5" = ''':sup:`5` Pero ni por un momento les prestamos sumisión, para que la verdad
del evangelio persevere entre vosotros.
'''
"6" = ''':sup:`6` Los dirigentes no me añadieron nada -lo que ellos fueron antes, no
me interesa, pues Dios no juzga por las apariencias-,
'''
"7" = ''':sup:`7` antes al contrario, vieron que yo había recibido la misión de
anunciar el evangelio a los paganos, como Pedro a los judíos,
'''
"8" = ''':sup:`8` pues el mismo Dios que hizo a Pedro apóstol de los judíos me ha
hecho a mí apóstol de los paganos;
'''
"9" = ''':sup:`9` y Santiago, Pedro y Juan, que eran considerados como columnas,
reconocieron que Dios me ha dado este privilegio, y nos dieron la mano
a mí y a Bernabé en señal de que estaban de acuerdo en que nosotros nos
dedicáramos a los paganos
'''
"10" = ''':sup:`10` y ellos a los judíos, con tal que nos acordásemos de los pobres, lo
que he procurado hacer con el máximo interés.
'''
"11" = ''':sup:`11` Cuando Pedro vino a Antioquía, yo me enfrenté a él cara a cara y le
reprendí.
'''
"12" = ''':sup:`12` Pues antes de que viniesen algunos de parte de Santiago, él comía
con los paganos; pero cuando vinieron, se retrajo y se apartó por miedo
a los judíos;
'''
"13" = ''':sup:`13` los otros judíos creyentes le imitaron en la misma hipocresía,
incluso el mismo Bernabé.
'''
"14" = ''':sup:`14` Cuando vi que no se portaban conforme a la verdad del evangelio,
dije a Pedro en presencia de todos: Si tú, siendo judío, vives como los
paganos y no como los judíos, ¿cómo obligas a los paganos a seguir los
ritos judíos?
'''
"15" = ''':sup:`15` Nosotros somos judíos de nacimiento, y no pecadores paganos;
'''
"16" = ''':sup:`16` pero sabemos que nadie se justifica por las obras de la ley, sino
por la fe en Jesucristo; nosotros creemos en Cristo Jesús para ser
justificados por la fe de Cristo, no por las obras de la ley; porque
nadie será justificado por las obras de la ley.
'''
"17" = ''':sup:`17` Pero si buscando ser justificados por Cristo resulta que somos
pecadores, ¿será acaso Cristo ministro del pecado? De ninguna manera.
'''
"18" = ''':sup:`18` Porque si reconstruyo las mismas cosas que destruí, demuestro que
entonces fui culpable.
'''
"19" = ''':sup:`19` Pues yo, por la ley, he muerto a la ley, a fin de vivir para Dios.
Estoy crucificado con Cristo;
'''
"20" = ''':sup:`20` y ya no vivo yo, pues es Cristo el que vive en mí. Mi vida presente
la vivo en la fe en el Hijo de Dios, el cual me amó y se entregó a sí
mismo por mí.
'''
"21" = ''':sup:`21` No rechazo la gracia de Dios; pues si la justicia se obtiene por la
ley, entonces Cristo murió inútilmente.
'''
