[14]
"1" = ''':sup:`1` Jirán, rey de Tiro, envió mensajeros a David con madera de cedro,
albañiles y carpinteros para que le construyeran un palacio.
'''
"2" = ''':sup:`2` Entonces David comprendió que el Señor confirmaba su realeza sobre
Israel y que ensalzaba su reino por amor de su pueblo, Israel.
'''
"3" = ''':sup:`3` Una vez en Jerusalén, David tomó más mujeres y engendró más hijos e
hijas.
'''
"4" = ''':sup:`4` Éstos son los hijos que tuvo en Jerusalén: Samúa, Sobat, Natán,
Salomón,
'''
"5" = ''':sup:`5` Yibjar, Elisúa, Elpálet,
'''
"6" = ''':sup:`6` Noga, Néfeg, Yafía,
'''
"7" = ''':sup:`7` Elisamá, Belyadá y Elifélet.
'''
"8" = ''':sup:`8` Cuando los filisteos supieron que David había sido ungido rey de
todo Israel, fueron todos en su busca. David se enteró y les salió al
encuentro.
'''
"9" = ''':sup:`9` Los filisteos llegaron y se desplegaron por el valle de Refaín.
'''
"10" = ''':sup:`10` David consultó a Dios: "¿Debo atacar a los filisteos? ¿Los pondrás
en mis manos?". El Señor le respondió: "Atácalos, porque los pondré en
tus manos".
'''
"11" = ''':sup:`11` Los filisteos fueron a Baal Perasín, donde fueron derrotados por
David. David dijo: "Dios ha dispersado a mis enemigos ante mí como se
dispersan las aguas". Por eso se llamó este lugar Baal Perasín.
'''
"12" = ''':sup:`12` Los filisteos dejaron abandonados allí sus dioses. Y David mandó
que les prendieran fuego.
'''
"13" = ''':sup:`13` Los filisteos ocuparon de nuevo el valle.
'''
"14" = ''':sup:`14` David consultó otra vez a Dios, y Dios le respondió: "No los
ataques de frente; da un rodeo por detrás y atácalos por el lado de las
balsameras.
'''
"15" = ''':sup:`15` Cuando oigas ruido de pasos por las copas de las balsameras, ataca
rápidamente, porque Dios irá delante de ti para derrotar al ejército
filisteo".
'''
"16" = ''':sup:`16` David hizo como Dios le había mandado y derrotó a los filisteos
desde Gabaón hasta Guézer.
'''
"17" = ''':sup:`17` La fama de David se extendió por toda la región, y el Señor hizo
que todos los pueblos le tuvieran miedo.
'''
