[2]
"1" = ''':sup:`1` Un hombre de la casa de Leví se casó con la hija de otro levita.
'''
"2" = ''':sup:`2` La mujer concibió y dio a luz un hijo, y al ver que era muy hermoso,
lo tuvo escondido por espacio de tres meses.
'''
"3" = ''':sup:`3` Como ya no podía ocultarlo más, tomó una cestita de papiro, la
calafateó con betún y pez, puso en ella al niño y la dejó entre los
juncos de la orilla del río.
'''
"4" = ''':sup:`4` La hermana del pequeño se quedó a poca distancia para ver lo que
pasaba.
'''
"5" = ''':sup:`5` La hija del Faraón bajó a bañarse al río mientras sus doncellas
paseaban por la orilla. Al ver la cesta en medio de los juncos, mandó a
una de sus doncellas a recogerla.
'''
"6" = ''':sup:`6` La abrió y vio al niño, que estaba llorando. Compadecida de él,
dijo: "Éste es un hijo de los hebreos".
'''
"7" = ''':sup:`7` La hermana del pequeño dijo a la hija del Faraón: "¿Quieres que vaya
a buscarte, entre los hebreos, una nodriza que te críe este niño?".
'''
"8" = ''':sup:`8` La hija del Faraón dijo: "Anda". Y la joven fue a llamar a la madre
del niño.
'''
"9" = ''':sup:`9` La hija del Faraón le dijo: "Toma este niño y críamelo; yo te lo
pagaré". La mujer tomó al niño y lo crió.
'''
"10" = ''':sup:`10` Cuando se hizo grandecito se lo llevó a la hija del Faraón, que lo
adoptó como hijo y le puso el nombre de Moisés, diciendo: "Lo he sacado
de las aguas".
'''
"11" = ''':sup:`11` Por aquellos días, Moisés, ya mayor, fue donde estaban sus
hermanos. Vio sus duros trabajos y observó cómo un egipcio maltrataba a
uno de sus hermanos, a un hebreo.
'''
"12" = ''':sup:`12` Miró a su alrededor, vio que no había nadie, mató al egipcio y lo
enterró entre la arena.
'''
"13" = ''':sup:`13` Salió también al día siguiente. Vio a dos hebreos riñendo, y dijo
al agresor: "¿Por qué golpeas a tu prójimo?".
'''
"14" = ''':sup:`14` Él respondió: "¿Quién te ha constituido jefe y juez sobre nosotros?
¿Piensas matarme como mataste al egipcio?". Moisés temió y dijo: "La
cosa se sabe".
'''
"15" = ''':sup:`15` El Faraón se había también enterado de lo sucedido y trataba de
matar a Moisés. Moisés huyó del Faraón y se detuvo en la tierra de
Madián, sentándose junto a un pozo.
'''
"16" = ''':sup:`16` El sacerdote de Madián tenía siete hijas. Vinieron éstas a sacar
agua, y cuando estaban llenando los abrevaderos para dar de beber al
rebaño de su padre,
'''
"17" = ''':sup:`17` llegaron unos pastores y las echaron de allí. Entonces Moisés se
levantó, salió en defensa de las jóvenes y abrevó su rebaño.
'''
"18" = ''':sup:`18` Al volver a casa, Ragüel, su padre, les preguntó: "¿Cómo volvéis
hoy tan pronto?".
'''
"19" = ''':sup:`19` Respondieron: "Un egipcio nos defendió de los pastores, y hasta él
mismo se puso a sacar agua y abrevó el rebaño".
'''
"20" = ''':sup:`20` Él les dijo: "¿Dónde está? ¿Por qué habéis dejado allí a ese
hombre? Llamadle para que coma algo".
'''
"21" = ''':sup:`21` Moisés aceptó quedarse a vivir en casa de aquel hombre, que le dio
a su hija Séfora por mujer.
'''
"22" = ''':sup:`22` Ésta dio a luz un hijo, a quien él puso por nombre Guersón, pues se
dijo: "Yo soy un emigrante en tierra extranjera".
'''
"23" = ''':sup:`23` Entretanto, y después de mucho tiempo, murió el rey de Egipto. Los
israelitas, que seguían gimiendo bajo la dura esclavitud, clamaron, y
su clamor, provocado por la esclavitud, subió hasta Dios.
'''
"24" = ''':sup:`24` Dios oyó su gemido y se acordó de su pacto con Abrahán, Isaac y
Jacob.
'''
"25" = ''':sup:`25` Dios miró a los israelitas y los atendió.
'''
