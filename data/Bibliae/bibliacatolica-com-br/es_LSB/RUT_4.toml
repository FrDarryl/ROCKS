"1" = ''':sup:`1` Booz subió a la puerta de la ciudad y se sentó. Cuando pasó el
citado pariente le dijo: "Oye, ven acá y siéntate". Se acercó y se
sentó.
'''
"2" = ''':sup:`2` Booz llamó a diez ancianos de la ciudad y les dijo: "Sentaos". Y se
sentaron.
'''
"3" = ''':sup:`3` Booz dijo al pariente: "Noemí ha vuelto del país de Moab y ha puesto
en venta el campo de nuestro hermano Elimélec.
'''
"4" = ''':sup:`4` He determinado informarte para decirte: Cómpralo en presencia de los
ancianos de la ciudad. Si quieres comprarlo, cómpralo; si no, dímelo,
porque antes de ti no hay ninguno que pueda comprarlo, y yo soy el
segundo". Él respondió: "Lo compraré".
'''
"5" = ''':sup:`5` Booz añadió: "Pero si compras el campo a Noemí, deberás casarte con
Rut, la moabita, mujer del difunto, para perpetuar el nombre de
Elimélec en su heredad".
'''
"6" = ''':sup:`6` El pariente contestó: "No puedo comprarlo por no perjudicar a mis
herederos; usa tú de mi derecho de levirato, pues yo no puedo".
'''
"7" = ''':sup:`7` Había entonces en Israel, para ratificar las compras o cambios, el
siguiente rito: uno se quitaba su zapato y lo entregaba al otro. Tal
era el modo de hacer fe en Israel.
'''
"8" = ''':sup:`8` El pariente dijo a Booz: "Cómpralo tú para ti"; y quitándose el
zapato se lo entregó.
'''
"9" = ''':sup:`9` Entonces Booz dijo a los ancianos y a todo el pueblo: "Vosotros sois
testigos de que yo compro a Noemí lo que es de Elimélec, de Kilión y de
Majlón;
'''
"10" = ''':sup:`10` tomo además por mujer a Rut, la moabita, mujer que fue de Majlón,
para perpetuar el nombre del difunto sobre su heredad y para que no se
borre su nombre de entre sus hermanos y de la puerta de la ciudad.
Vosotros sois hoy testigos de ello".
'''
"11" = ''':sup:`11` Todo el pueblo, que se encontraba a la puerta con los ancianos,
dijo: "Somos testigos. Que el Señor haga a la mujer que va a entrar en
tu casa semejante a Raquel y a Lía, quienes edificaron la casa de
Israel. Que seas poderoso en Éfrata y adquieras renombre en Belén.
'''
"12" = ''':sup:`12` Que sea tu casa como la de Fares, el que Tamar dio a Judá, por la
posteridad que el Señor te dé de esta joven".
'''
"13" = ''':sup:`13` Booz se casó con Rut, se unió a ella, y el Señor hizo que
concibiese y tuviera un hijo.
'''
"14" = ''':sup:`14` Las mujeres decían a Noemí: "Bendito sea el Señor, que ha querido
que no te faltase un heredero y que el nombre del difunto se conserve
en Israel.
'''
"15" = ''':sup:`15` El niño será para ti consuelo y amparo en tu vejez, pues te lo ha
dado tu nuera que tanto te ama y es para ti mejor que siete hijos".
'''
"16" = ''':sup:`16` Noemí tomó al niño, lo puso en su regazo y fue su nodriza.
'''
"17" = ''':sup:`17` Las vecinas decían: "A Noemí le ha nacido un hijo". Y lo llamaron
Obed, que fue el padre de Jesé, padre de David.
'''
"18" = ''':sup:`18` Ésta es la descendencia de Fares: Fares engendró a Jesrón,
'''
"19" = ''':sup:`19` Jesrón a Ram, Ram a Aminadab,
'''
"20" = ''':sup:`20` Aminadab a Nasón, Nasón a Salmón,
'''
"21" = ''':sup:`21` Salmón a Booz, Booz a Obed,
'''
"22" = ''':sup:`22` Obed a Jesé y Jesé a David.
'''
"Notes" = '''
Notas de rodapé:
4:1-4 - Booz acude a la puerta de la ciudad para resolver el asunto de
la redención de Rut y la herencia de Elimelec. Esto demuestra la
transparencia y legalidad de los procesos en las comunidades israelitas
4:5-6 - El pariente más cercano renuncia a su derecho de redimir a Rut,
por temor a comprometer su propia herencia. Este acto permite a Booz
asumir el papel de redentor, lo que pone de relieve el sacrificio
4:9-10 - Booz declara su decisión de redimir la tierra y casarse con
Rut ante los testigos. Este es el clímax de la historia, donde la
justicia y la redención se unen, prefigurando el papel de Cristo como
1:68-69).
4:13-15 - Rut y Booz se casan y tienen un hijo, que se convertirá en el
abuelo de David. Este acontecimiento conecta la historia de Rut con el
linaje de Jesús, revelando el papel de la providencia divina en la
11:1).
