[6]
"1" = ''':sup:`1` No pudiendo el rey aquella noche conciliar el sueño, pidió que le
trajesen el libro de los anales o crónicas y que se las leyeran.
'''
"2" = ''':sup:`2` Allí estaba escrita la denuncia de Mardoqueo al rey sobre la conjura
de Bigtán y Teres, eunucos guardias de la puerta, confabulados para
matar al rey.
'''
"3" = ''':sup:`3` El rey preguntó: "¿Qué honor y dignidad se le concedieron a
Mardoqueo por esto?". Los servidores respondieron: "Absolutamente
nada".
'''
"4" = ''':sup:`4` El rey prosiguió: "¿Quién está en el patio?". (En aquel momento
acababa de entrar Amán en el patio exterior de palacio para pedir al
rey que se colgase a Mardoqueo en el patíbulo que él había preparado).
'''
"5" = ''':sup:`5` Le respondieron: "Es Amán, que espera en el patio". El rey dijo:
"Que entre".
'''
"6" = ''':sup:`6` Cuando Amán entró, el rey le preguntó: "¿Cómo debe tratarse a un
hombre al que el rey quiere honrar?". Amán pensaba: "¿A quién va a
querer honrar el rey sino a mí?". Y contestó:
'''
"7" = ''':sup:`7` "Si el rey quiere honrar a alguien,
'''
"8" = ''':sup:`8` que se le pongan vestiduras como las que usa el rey, que se suba a
un caballo como los que monta el rey, con una corona real en la cabeza.
'''
"9" = ''':sup:`9` El vestido, el caballo y la corona entréguense a uno de los más
nobles y altos príncipes del rey. Éste vestirá al hombre a quien el rey
quiere honrar y lo guiará a caballo por la plaza de la ciudad, gritando
ante él: Así se trata a quien el rey quiere honrar". El rey dijo a
Amán:
'''
"10" = ''':sup:`10` "Toma en seguida las vestiduras y el caballo haz lo que has dicho
con el judío Mardoqueo, que está sentado en la puerta real. No omitas
nada de lo que has dicho".
'''
"11" = ''':sup:`11` Amán tomó los vestidos y el caballo, vistió a Mardoqueo y lo montó
en el caballo en la plaza de la ciudad, gritando ante él: "Así se trata
a quien el rey quiere honrar".
'''
"12" = ''':sup:`12` Mardoqueo volvió luego a la puerta real, mientras Amán volvía a su
casa triste y descompuesto.
'''
"13" = ''':sup:`13` Refirió a su mujer, Zeres, y a todos sus amigos lo que había
sucedido. Ellos le dijeron: "Comienzas a declinar ante Mardoqueo; si
pertenece a la raza judía, no podrás nada contra él, sino que caerás
ante él".
'''
"14" = ''':sup:`14` Mientras todavía estaba hablando, llegaron los eunucos del rey para
llevarlo aprisa al banquete que Ester había preparado.
'''
