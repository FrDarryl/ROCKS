[8]
"1" = ''':sup:`1` Después de esto, David derrotó a los filisteos, los sometió y les
quitó su hegemonía.
'''
"2" = ''':sup:`2` Derrotó también a los moabitas, los hizo echarse a tierra y los
midió con la cuerda. Condenó a muerte dos medidas de cuerda y dejó con
vida una medida completa. Los moabitas quedaron sometidos a David y le
pagaron tributo.
'''
"3" = ''':sup:`3` David venció también a Hadadézer, hijo de Rejob, rey de Sobá, cuando
iba a extender su dominio hasta el Éufrates.
'''
"4" = ''':sup:`4` David le hizo prisioneros a mil setecientos soldados de caballería y
veinte mil de infantería. Desjarretó a todos los caballos de tiro,
dejando sólo los necesarios para cien carros.
'''
"5" = ''':sup:`5` Los sirios de Damasco fueron a socorrer a Hadadézer, rey de Sobá, y
David mató a veintidós mil sirios.
'''
"6" = ''':sup:`6` David puso guarniciones en Siria de Damasco, y los sirios le
quedaron sometidos y le pagaron tributo. El Señor daba la victoria a
David por dondequiera que iba.
'''
"7" = ''':sup:`7` David se apoderó de los escudos de oro que llevaba la guardia de
Hadadézer y los llevó a Jerusalén.
'''
"8" = ''':sup:`8` En Tébaj y en Berotay, ciudades de Hadadézer, se apoderó también de
una gran cantidad de bronce.
'''
"9" = ''':sup:`9` Cuando Tou, rey de Jamat, supo que David había derrotado a todo el
ejército de Hadadézer,
'''
"10" = ''':sup:`10` envió a su hijo Hadorán al rey David para saludarlo y felicitarlo
por haber atacado y haber vencido a Hadadézer, pues Tou estaba en
guerra con Hadadézer. Hadorán llevaba consigo objetos de plata, de oro
y de bronce, que
'''
"11" = ''':sup:`11` el rey David consagró al Señor, junto con la plata y el oro que ya
había consagrado, procedentes de las naciones que él había sometido:
'''
"12" = ''':sup:`12` Edón, Moab, los amonitas, los filisteos, Amalec y el botín de
Hadadézer, hijo de Rejob, rey de Sobá.
'''
"13" = ''':sup:`13` David adquirió gran fama y, a su regreso, derrotó en el valle de la
Sal a dieciocho mil edomitas.
'''
"14" = ''':sup:`14` Puso guarniciones en Edón, y los edomitas quedaron sometidos a
David. El Señor daba la victoria a David por dondequiera que iba.
'''
"15" = ''':sup:`15` David reinó sobre todo Israel, y administró rectamente la justicia
a todo su pueblo.
'''
"16" = ''':sup:`16` Joab, hijo de Sarvia, era el jefe de su ejército; Josafat, hijo de
Ajilud, era cronista;
'''
"17" = ''':sup:`17` Sadoc, hijo de Ajitub, y Abiatar, hijo de Ajimélec, eran
sacerdotes, y Seraya, secretario. Benayas, hijo de Yehoyadá, era jefe
de los quereteos y peleteos. Los hijos de David eran sacerdotes.
'''
