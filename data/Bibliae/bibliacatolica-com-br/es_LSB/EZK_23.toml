[23]
"1" = ''':sup:`1` El Señor me dijo:
'''
"2" = ''':sup:`2` "Hijo de hombre, había dos mujeres, hijas de una misma madre.
'''
"3" = ''':sup:`3` Se prostituyeron en Egipto desde su juventud. Allí palparon su pecho
y acariciaron su seno virginal.
'''
"4" = ''':sup:`4` Sus nombres eran: Oholá, la mayor, y Oholibá, su hermana. Fueron
mías, y dieron a luz hijos e hijas. Sus nombres correspondían: Oholá a
Samaría, Oholibá a Jerusalén.
'''
"5" = ''':sup:`5` Oholá se prostituyó, me abandonó y se enamoró locamente de sus
amantes, los asirios, vecinos suyos,
'''
"6" = ''':sup:`6` de vestidos de púrpura, gobernadores y lugartenientes, todos ellos
jóvenes apuestos y ágiles caballeros.
'''
"7" = ''':sup:`7` Con ellos se manchó, con la flor de los hijos de Asiria, de los que
se había prendado, y se contaminó con todos sus ídolos.
'''
"8" = ''':sup:`8` Ni renegó de sus prostituciones de Egipto, donde se habían acostado
con ella, en su juventud, acariciando sus pechos virginales y
derramando en ella su impureza.
'''
"9" = ''':sup:`9` Por eso la entregué en manos de sus amantes, en poder de los
asirios, de los que se había enamorado locamente.
'''
"10" = ''':sup:`10` Ellos descubrieron su desnudez, tomaron a sus hijos y a sus hijas y
los mataron a espada. Samaría vino a ser un ejemplo para las naciones
por el escarmiento que se hizo en ella.
'''
"11" = ''':sup:`11` Su hermana Oholibá, aunque había sido testigo de esto, enloqueció
aún más que ella y sus prostituciones fueron peores que las de su
hermana.
'''
"12" = ''':sup:`12` Se enamoró locamente de los asirios, gobernadores y lugartenientes,
vecinos suyos, de vestidos espléndidos, ágiles caballeros y jóvenes
apuestos todos ellos.
'''
"13" = ''':sup:`13` Yo vi que se había manchado; ambas seguían un mismo proceder.
'''
"14" = ''':sup:`14` Pero ésta fue aún más lejos en sus prostituciones. Vio hombres
representados en las paredes, figuras de caldeos pintadas en bermellón,
'''
"15" = ''':sup:`15` con cinto en las caderas, amplios turbantes en sus cabezas, con
aspecto de grandes señores todos ellos; eran retratos de babilonios,
cuyo país de origen es Caldea.
'''
"16" = ''':sup:`16` Con sólo verlos se enamoró de ellos y les envió mensajeros a
Caldea.
'''
"17" = ''':sup:`17` Los babilonios vinieron a ella, al lecho de los amores; la
mancharon con sus prostituciones y se contaminó con ellos, hasta que se
hastió.
'''
"18" = ''':sup:`18` Entonces patentizó su desvergüenza y descubrió su desnudez; y yo me
aparté de ella como me había apartado de su hermana.
'''
"19" = ''':sup:`19` Ella multiplicó sus prostituciones, recordando los días de su
juventud, cuando se prostituía en Egipto
'''
"20" = ''':sup:`20` y se enamoraba perdidamente de aquellos disolutos, de vigor de
asnos y flujo de sementales.
'''
"21" = ''':sup:`21` Renovaste así la infamia de tu juventud, cuando los egipcios
palpaban tu pecho y acariciaban tu seno virginal.
'''
"22" = ''':sup:`22` Por eso, Oholibá, esto dice el Señor Dios: Yo suscitaré contra ti a
todos tus amantes, de quienes te has hastiado, y los conduciré contra
ti de todas partes:
'''
"23" = ''':sup:`23` los babilonios y todos los caldeos, los de Pecod, Soa y Coa, y con
ellos todos los asirios, jóvenes apuestos, gobernadores y
lugartenientes todos ellos, guerreros famosos y ágiles caballeros.
'''
"24" = ''':sup:`24` Vendrán contra ti por el norte, con carros y carretas al frente de
una multitud de pueblos. Armados de paveses, escudos y yelmos, vendrán
contra ti por todas partes. Les he dado el encargo de juzgarte, y te
juzgarán conforme a sus leyes.
'''
"25" = ''':sup:`25` Desencadenaré mis celos contra ti y te tratarán con furor; te
arrancarán la nariz y las orejas, y lo que quede de tu descendencia
caerá a espada. Se llevarán a tus hijos y a tus hijas, y lo que en ti
quede será pasto del fuego.
'''
"26" = ''':sup:`26` Te despojarán de tus vestidos y se apoderarán de tus joyas.
'''
"27" = ''':sup:`27` Yo pondré fin a tu sensualidad y a las prostituciones comenzadas en
Egipto. No levantarás más tus ojos hacia ellos, ni te volverás a
acordar de Egipto.
'''
"28" = ''':sup:`28` Pues esto dice el Señor Dios: Yo voy a entregarte en manos de
aquellos que odias, en manos de aquellos de quienes te has hastiado.
'''
"29" = ''':sup:`29` Ellos te tratarán con odio y se llevarán todo lo que has reunido,
dejándote desnuda, al descubierto. Será descubierta la vergüenza de tus
prostituciones. Tus impurezas y tu desvergüenza
'''
"30" = ''':sup:`30` han sido la causa de todo esto, porque, prostituyéndote ante las
naciones, te has contaminado con sus ídolos.
'''
"31" = ''':sup:`31` Has seguido el camino de tu hermana, y por eso yo pondré su copa en
tu mano.
'''
"32" = ''':sup:`32` Esto dice el Señor Dios: "Beberás la copa de tu hermana, copa ancha
y profunda que te hará objeto de burla y escarnio, tan grande es su
cabida.
'''
"33" = ''':sup:`33` Te empaparás de borrachera y de tristeza; copa de horror y
desolación es la copa de tu hermana Samaría.
'''
"34" = ''':sup:`34` La beberás, la apurarás, roerás incluso sus cascotes, que te
desgarrarán el seno. He hablado yo, dice el Señor Dios.
'''
"35" = ''':sup:`35` Porque esto dice el Señor Dios: Puesto que me has abandonado y me
has echado a tus espaldas, carga tú también con tu desvergüenza y tus
prostituciones".
'''
"36" = ''':sup:`36` También me dijo el Señor: "Hijo de hombre, juzga a Oholá y a
Oholibá y descúbreles las acciones detestables que han cometido,
'''
"37" = ''':sup:`37` pues se han hecho adúlteras y sus manos están llenas de sangre; se
han prostituido con sus ídolos, y hasta a sus hijos, que me habían
engendrado, los han hecho pasar por el fuego para sacrificarlos.
'''
"38" = ''':sup:`38` Han llegado hasta esto: en un mismo día contaminaban mi santuario y
profanaban mis sábados.
'''
"39" = ''':sup:`39` Después de haber inmolado a sus hijos ante sus ídolos, entraban
aquel mismo día en mi santuario para profanarlo. Esto es lo que han
hecho dentro de mi templo.
'''
"40" = ''':sup:`40` Además, para honrar a hombres venidos de lejos, invitados por
conducto de un mensajero, te lavaste, te pintaste los ojos, te
adornaste con tus vestidos preciosos,
'''
"41" = ''':sup:`41` te reclinaste luego sobre un magnífico diván, ante el cual había
una mesa dispuesta en la que pusiste mi óleo y mis perfumes.
'''
"42" = ''':sup:`42` Se oía el ruido de una multitud gozosa. Hombres venidos del
desierto pusieron brazaletes en sus manos y una corona magnífica en su
cabeza.
'''
"43" = ''':sup:`43` Yo dije entonces sobre la ciudad consumida por la disolución:
¿También ella continuará ahora cometiendo sus detestables acciones?
'''
"44" = ''':sup:`44` Pues se acercan a ella como se va a una mujer prostituta; así se
llegaban a Oholá y a Oholibá, a estas mujeres infames.
'''
"45" = ''':sup:`45` Pero hombres justos las juzgaron según la ley de las adúlteras y de
las homicidas. Porque son adúlteras y sus manos están llenas de sangre.
'''
"46" = ''':sup:`46` Esto dice el Señor Dios: Se reunirá contra ellas una asamblea y
serán abandonadas al terror y al pillaje.
'''
"47" = ''':sup:`47` La turba las apedreará y con sus espadas las cortarán en pedazos.
Matarán a sus hijos y a sus hijas y prenderán fuego a sus casas.
'''
"48" = ''':sup:`48` Así pondré fin a esta infamia en el país y aprenderán las demás
mujeres a no imitar vuestros nefandos crímenes.
'''
"49" = ''':sup:`49` Haré recaer sobre vosotros vuestra infamia, cargaréis con los
pecados de vuestra idolatría y sabréis que yo soy el Señor Dios".
'''
