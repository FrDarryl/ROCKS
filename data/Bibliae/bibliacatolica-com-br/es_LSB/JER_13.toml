[13]
"1" = ''':sup:`1` El Señor me dijo: "Anda a comprarte un cinturón de lino y póntelo a
la cintura; pero no lo metas en agua".
'''
"2" = ''':sup:`2` Yo compré un cinturón, como el Señor me había mandado y me lo puse a
la cintura.
'''
"3" = ''':sup:`3` Por segunda vez me llegó la palabra del Señor:
'''
"4" = ''':sup:`4` "Toma el cinturón que has comprado y que llevas a la cintura,
levántate, vete al Éufrates y escóndelo allí en la grieta de una roca".
'''
"5" = ''':sup:`5` Fui y lo escondí junto al Éufrates, como el Señor me había mandado.
'''
"6" = ''':sup:`6` Bastantes días después, el Señor me dijo de nuevo: "Levántate y vete
al Éufrates a buscar el cinturón que yo te mandé esconder en aquel
lugar".
'''
"7" = ''':sup:`7` Fui al Éufrates, busqué y tomé el cinturón del lugar en donde lo
había escondido; pero el cinturón estaba ya podrido y no servía para
nada.
'''
"8" = ''':sup:`8` Entonces el Señor me dijo:
'''
"9" = ''':sup:`9` "Esto dice el Señor: De la misma manera aniquilaré yo el orgullo de
Judá y de Jerusalén.
'''
"10" = ''':sup:`10` Este pueblo malvado, que no quiere escuchar mi palabra, que sigue
el capricho de su duro corazón y va en pos de otros dioses para
servirlos y postrarse ante ellos, quedará como ese cinturón, que ya no
sirve para nada.
'''
"11" = ''':sup:`11` Pues, igual que un cinturón se ajusta a la cintura del hombre, así
había hecho yo que se ajustara a mí toda la casa de Israel y la casa de
Judá, dice el Señor, para que fuese mi pueblo, mi honra, mi gloria y mi
honor; ¡pero no me han escuchado!".
'''
"12" = ''':sup:`12` Tú les dirás también estas palabras: "Esto dice el Señor, Dios de
Israel: ¡Todo odre puede llenarse de vino!". Ellos te responderán: "¿Es
que no sabemos ya nosotros que todo odre puede llenarse de vino?".
'''
"13" = ''':sup:`13` Y tú les replicarás: "Esto dice el Señor: Voy a emborrachar a todos
los habitantes de este país, a los reyes que se sientan en el trono de
David, a los sacerdotes, a los profetas y a todos los habitantes de
Jerusalén.
'''
"14" = ''':sup:`14` Los estrellaré el uno contra el otro, los padres contra los hijos,
dice el Señor. Sin piedad, sin misericordia, sin perdón, los
aniquilaré".
'''
"15" = ''':sup:`15` Escuchad, haced caso, no seáis arrogantes: es el Señor el que
habla.
'''
"16" = ''':sup:`16` Dad gloria al Señor, vuestro Dios, antes que lleguen las tinieblas;
antes que vuestros pies tropiecen por los montes tenebrosos; vosotros
esperáis luz, pero él la cambiará en noche, la convertirá en tinieblas.
'''
"17" = ''':sup:`17` Si no escucháis este aviso, mi alma llorará en secreto por vuestro
orgullo; llorará sin descanso y mis ojos derramarán lágrimas, porque el
rebaño del Señor es conducido al cautiverio.
'''
"18" = ''':sup:`18` Di al rey y a la reina: Sentaos en el suelo, porque ha caído de
vuestra cabeza vuestra magnífica corona.
'''
"19" = ''':sup:`19` Las ciudades del sur están cercadas, nadie puede entrar en ellas.
Todo Judá es desterrado, desterrado todo él.
'''
"20" = ''':sup:`20` Levanta los ojos y mira a los que vienen del norte. ¿Dónde está el
rebaño que te fue confiado, la grey de tu gloria?
'''
"21" = ''':sup:`21` ¿Qué dirás cuando te visiten como triunfadores aquellos a quienes
habías acostumbrado a tus confidencias? ¿No te invadirán dolores como
de mujer en parto?
'''
"22" = ''':sup:`22` Acaso digas en tu corazón: ¿Por qué me suceden tales desventuras?
Por la multitud de tus iniquidades han levantado tus vestidos y has
sido violada.
'''
"23" = ''':sup:`23` ¿Puede un negro cambiar su piel o un leopardo sus manchas? ¿Y
vosotros, habituados al mal, podréis hacer el bien?
'''
"24" = ''':sup:`24` Yo os dispersaré como una paja arrebatada por el viento del
desierto.
'''
"25" = ''':sup:`25` Ésta es tu parte, la suerte que te he asignado -dice el Señor-, por
haberte olvidado de mí poniendo tu confianza en la mentira.
'''
"26" = ''':sup:`26` Yo mismo levantaré tu ropa hasta la cabeza, para que tu desnudez
quede al descubierto.
'''
"27" = ''':sup:`27` Tus adulterios, tus gritos de lujuria, tus prostituciones
vergonzosas sobre los collados y en el campo, todas tus infamias yo las
he visto. ¡Ay de ti, Jerusalén, que continúas impura! ¿Hasta cuándo
todavía?
'''
