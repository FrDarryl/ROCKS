[11]
"1" = ''':sup:`1` Abre tus puertas, Líbano, y que el fuego devore tus cedros.
'''
"2" = ''':sup:`2` Gime de dolor, ciprés, porque ha caído el cedro, porque los
poderosos han sido derribados. Gemid, encinas de Basán, pues fue talada
la selva impenetrable.
'''
"3" = ''':sup:`3` Escuchad el gemido de los pastores, porque los espléndidos pastos
han sido abrasados; se oye el rugido de los leones, porque el esplendor
del Jordán ha sido devastado.
'''
"4" = ''':sup:`4` Esto dice el Señor todopoderoso: Apacienta las ovejas para el
matadero.
'''
"5" = ''':sup:`5` Sus compradores las mataban sin incurrir en sanción, y sus
vendedores dicen: "Bendito sea el Señor; me voy a hacer rico". Y sus
pastores no tienen compasión de ellas.
'''
"6" = ''':sup:`6` Pues no volveré yo a tener compasión de los habitantes de la tierra,
palabra del Señor. Voy a entregar a cada hombre en manos de su prójimo
y en manos de su rey. Ellos devastarán la tierra, y yo no los libraré
de sus manos.
'''
"7" = ''':sup:`7` Entonces me puse a apacentar las ovejas del matadero por cuenta de
los tratantes. Tomé dos cayados; a uno le puse por nombre Benevolencia
y al otro le llamé Unión, y me puse a apacentar las ovejas.
'''
"8" = ''':sup:`8` En un mes rechacé a tres pastores. Llegué a asquearme de las ovejas,
y también ellas se cansaron de mí.
'''
"9" = ''':sup:`9` Y dije: No os apacentaré más; la que haya de morir muera, y la que
haya de perecer perezca, y las que queden que se coman unas a otras.
'''
"10" = ''':sup:`10` Después tomé el cayado Benevolencia y lo rompí, para romper el
pacto que el Señor había hecho con todos los pueblos.
'''
"11" = ''':sup:`11` Y los tratantes que me vigilaban reconocieron que ésta era la
palabra del Señor.
'''
"12" = ''':sup:`12` Después les dije: Si os parece bien, dadme mi salario; y si no,
dejadlo. Y me pagaron treinta monedas de plata.
'''
"13" = ''':sup:`13` Y el Señor me dijo: Echa al tesoro ese magnífico precio en que me
han tasado. Yo tomé treinta monedas de plata y las eché en el tesoro
del templo del Señor.
'''
"14" = ''':sup:`14` A continuación rompí el segundo cayado, Unión, para romper la
hermandad entre Judá e Israel.
'''
"15" = ''':sup:`15` Y el Señor me dijo: Toma otra vez el ajuar de un pastor insensato.
'''
"16" = ''':sup:`16` Porque voy a poner en este país a un pastor insensato, que no se
preocupará de la oveja perdida, ni buscará la que anda descarriada, ni
curará a la herida, ni alimentará a las sanas; sino que comerá la carne
de las más gordas y no dejará ni las pezuñas.
'''
"17" = ''':sup:`17` ¡Ay del pastor infiel que abandona las ovejas! ¡Que la espada venga
sobre su brazo y sobre su ojo derecho! ¡Que su brazo se seque y que su
ojo derecho quede completamente ciego!
'''
