"1" = ''':sup:`1` La voz me dijo: "Hijo de hombre, levántate, que voy a hablarte".
'''
"2" = ''':sup:`2` Al decirme esto, el espíritu entró en mí, me hizo tenerme en pie y
pude escuchar a aquel que me hablaba.
'''
"3" = ''':sup:`3` Él me dijo: "Hijo de hombre, yo te envío a los israelitas, a un
pueblo de rebeldes, que se han rebelado contra mí, ellos y sus padres,
hasta este mismo día.
'''
"4" = ''':sup:`4` Hijos de cara dura y corazón de piedra son aquellos a quienes yo te
envío. Les dirás: Esto dice el Señor Dios.
'''
"5" = ''':sup:`5` Escuchen o no escuchen -puesto que son una raza de rebeldes-, sabrán
que en medio de ellos se encuentra un profeta.
'''
"6" = ''':sup:`6` Y tú, hijo de hombre, no los temas ni tengas miedo de sus palabras.
No temas, aunque te encuentres entre cardos y zarzas y habites en medio
de escorpiones. No temas sus palabras ni te asustes de sus miradas,
porque no son más que una raza de rebeldes.
'''
"7" = ''':sup:`7` Les comunicarás mis palabras, escuchen o no, porque son una raza de
rebeldes.
'''
"8" = ''':sup:`8` Pero tú, hijo de hombre, escucha lo que te digo; no seas rebelde
como esta raza de rebeldes; abre la boca y come lo que te doy".
'''
"9" = ''':sup:`9` Yo miré y vi una mano tendida hacia mí con un libro enrollado.
'''
"10" = ''':sup:`10` Lo desenrolló ante mi vista. Estaba escrito por dentro y por fuera,
y contenía lamentaciones, gemidos y ayes.
'''
