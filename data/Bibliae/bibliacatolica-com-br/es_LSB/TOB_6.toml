[6]
"1" = ''':sup:`1` El joven y el ángel partieron. Y el perro se fue con ellos.
Caminaron hasta el anochecer. Pasaron la noche a la orilla del río
Tigris.
'''
"2" = ''':sup:`2` Tobías bajó al río a lavarse los pies. Un pez enorme saltó del agua
y quería devorarle el pie. Tobías gritó.
'''
"3" = ''':sup:`3` El ángel le dijo: "Agarra al pez y no lo dejes escapar". Tobías lo
agarró y lo sacó a tierra.
'''
"4" = ''':sup:`4` "Abre el pez -le dijo el ángel-, quítale la hiel, el corazón y el
hígado y guárdalos; tira las tripas. La hiel, el corazón y el hígado
son medicinas excelentes".
'''
"5" = ''':sup:`5` El joven abrió el pez y extrajo el corazón y el hígado. Asó parte
del pez y tiró el resto.
'''
"6" = ''':sup:`6` Continuaron de nuevo el viaje los dos hasta llegar cerca de Media.
'''
"7" = ''':sup:`7` Tobías preguntó al ángel: "Hermano Azarías, ¿para qué sirve la
medicina que hay en el corazón, en el hígado y en la hiel del pez?".
'''
"8" = ''':sup:`8` Le respondió: "El corazón y el hígado del pez se queman delante de
un hombre o mujer atormentados por el demonio o por un espíritu
maligno, y el tormento desaparece para siempre.
'''
"9" = ''':sup:`9` La hiel sirve de ungüento para las manchas blancas de los ojos; se
sopla sobre ellas, y se curan".
'''
"10" = ''':sup:`10` Llegaron a Media, y se acercaban a Ecbatana.
'''
"11" = ''':sup:`11` Rafael dijo a Tobías: "Hermano Tobías". Le respondió: "¿Qué
quieres?". Le dijo: "Esta noche la pasaremos en casa de Ragüel. Es tu
pariente. Tiene una hija llamada Sara.
'''
"12" = ''':sup:`12` Es hija única. El pariente más próximo eres tú y el que tiene más
derecho que nadie a casarse con ella y heredar los bienes de su padre.
Es una joven sensata, valiente, muy hermosa, y su padre es muy bueno.
'''
"13" = ''':sup:`13` Tú tienes derecho a casarte con ella. Escúchame, hermano. Esta
noche hablaré yo a su padre para que te la dé por esposa; y luego,
cuando volvamos de Ragués, celebraremos el matrimonio. Sé bien que
Ragüel no podrá negártela a ti para casarla con otro, pues se haría reo
de muerte según la ley de Moisés, porque tú tienes derecho preferente
sobre los demás a casarte con su hija. Escúchame, hermano. Hablaremos
de la joven esta noche y la pediremos en matrimonio para ti y, al
volver de Ragués, celebraremos la boda y la llevaremos con nosotros a
tu casa".
'''
"14" = ''':sup:`14` Tobías respondió a Rafael: "Hermano Azarías, he oído decir que la
joven se ha casado ya siete veces y que los siete maridos murieron en
la habitación matrimonial la noche de bodas cuando iban a unirse a
ella. He oído también decir que es un demonio quien los mataba.
'''
"15" = ''':sup:`15` Yo, la verdad, tengo miedo. A ella no le hace nada, porque la
quiere; pero sí mata al que intenta acercarse. Soy el hijo único de mi
padre y temo que, si muero, lleve a la tumba, de dolor, a mi padre y a
mi madre, que no tienen otro hijo que los entierre".
'''
"16" = ''':sup:`16` El ángel respondió: "¿No recuerdas los consejos de tu padre, que te
recomendaba casarte con una mujer de su familia? Hermano, no te
preocupes por el demonio, y cásate con ella. Te aseguro que esta noche
será tu esposa.
'''
"17" = ''':sup:`17` Cuando entres en la habitación matrimonial, toma un trozo del
hígado y del corazón del pez y échalos en el brasero del incienso. Dará
olor y, en cuanto huela, el demonio huirá para no volver más.
'''
"18" = ''':sup:`18` Todavía antes de vuestra unión, rogad los dos al Señor del cielo
para que tenga misericordia de vosotros y os proteja. No temas, pues
ella estaba destinada para ti desde toda la eternidad; tú la salvarás,
irá contigo y tendrás de ella hijos, que serán para ti como hermanos.
No te preocupes".
'''
"19" = ''':sup:`19` Cuando Tobías oyó lo que dijo Rafael y que Sara era de su raza y de
la casa de su padre, se enamoró de ella.
'''
