[10]
"1" = ''':sup:`1` Israel es una vid frondosa de generoso fruto; cuanto más abundaba su
fruto, más multiplicaba sus altares; cuanto más producía la tierra, más
hermosas hacía las estelas.
'''
"2" = ''':sup:`2` Su corazón es falso, pero ahora lo pagarán; él demolerá sus altares,
destruirá sus estelas.
'''
"3" = ''':sup:`3` Sí, dirán ahora: "Ya no tenemos rey, porque no hemos temido al
Señor. Y el rey, ¿qué puede hacer por nosotros?".
'''
"4" = ''':sup:`4` Palabras y palabras, vanos juramentos, pactos que hacen; la justicia
brota como planta venenosa en los surcos del campo.
'''
"5" = ''':sup:`5` Los habitantes de Samaría temen por el becerro de Bet-Avén; sí, su
pueblo está de luto por él, y por él sus sacerdotes se lamentan porque
su gloria ha desaparecido.
'''
"6" = ''':sup:`6` Él también será llevado a Asiria como presente para el gran rey;
Efraín recogerá vergüenza, e Israel se cubrirá de confusión por su
ídolo.
'''
"7" = ''':sup:`7` ¡Ha desaparecido Samaría! Su rey es como espuma sobre el agua.
'''
"8" = ''':sup:`8` Los santuarios de las colinas del crimen serán destruidos, los
pecados de Israel; espigas y abrojos crecerán en sus altares. Dirán a
los montes: "¡Cubridnos!", y a las colinas: "¡Caed sobre nosotros!".
'''
"9" = ''':sup:`9` Desde los días de Guibeá has pecado, Israel. ¡No han cambiado! ¿No
alcanzará la guerra en Guibeá a estos malvados?
'''
"10" = ''':sup:`10` Voy a castigarlos. Los pueblos se reunirán contra ellos cuando yo
los castigue por su doble crimen.
'''
"11" = ''':sup:`11` Efraín es una novilla doméstica que gusta de la trilla en la era.
Yo pondré el yugo sobre su hermoso cuello, y la unciré al carro; Israel
tendrá que arar, y Jacob rastrillar.
'''
"12" = ''':sup:`12` Sembrad simiente de justicia, recoged cosecha de amor, cultivad
vuestro barbecho: ya es tiempo de buscar al Señor para que venga y os
enseñe la justicia.
'''
"13" = ''':sup:`13` ¿Por qué habéis arado la crueldad, habéis cosechado el crimen y
habéis comido el fruto de la estafa? Por haber confiado en tus carros,
en la multitud de tus guerreros,
'''
"14" = ''':sup:`14` surgirá la confusión en tu pueblo: todas tus fortalezas serán
destruidas, como Salmán arrasó a Bet Arbel el día de la batalla, cuando
la madre fue estrellada sobre sus propios hijos.
'''
"15" = ''':sup:`15` Así haré con vosotros, casa de Israel, por vuestra increíble
maldad.
'''
"16" = ''':sup:`16` Al amanecer, el rey de Israel desaparecerá para siempre.
'''
