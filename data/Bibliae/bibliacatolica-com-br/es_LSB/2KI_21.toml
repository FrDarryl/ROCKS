[21]
"1" = ''':sup:`1` Manasés tenía doce años cuando subió al trono, y reinó en Jerusalén
cincuenta y cinco. Su madre se llamaba Jefsibá.
'''
"2" = ''':sup:`2` Hizo lo que es malo a los ojos del Señor, imitando las prácticas
horrendas de las gentes que el Señor había echado ante los israelitas.
'''
"3" = ''':sup:`3` Reconstruyó las colinas que su padre Ezequías había destruido;
levantó altares a Baal, y un cipo sagrado, como había hecho Acaz, rey
de Israel; adoró a todos los astros del cielo y les rindió culto.
'''
"4" = ''':sup:`4` Construyó también altares en el templo del Señor, del que el Señor
había dicho: "Pondré en Jerusalén mi nombre".
'''
"5" = ''':sup:`5` Y levantó altares a todos los astros del cielo en los dos atrios del
templo del Señor.
'''
"6" = ''':sup:`6` Quemó a su hijo, se dio a la magia y a encantamientos, instituyó
nigromantes y adivinos, e hizo tantas cosas malas a los ojos del Señor
que provocó su indignación.
'''
"7" = ''':sup:`7` Y hasta puso la imagen de Aserá en el templo del Señor, del que el
Señor había dicho a David y a Salomón, su hijo: "En este templo y en
Jerusalén, elegida por mí entre todas las tribus de Israel, pondré mi
nombre para siempre;
'''
"8" = ''':sup:`8` y no permitiré de nuevo que los israelitas anden errantes fuera de
la tierra que he dado a sus padres, con tal que hagan lo que yo les he
ordenado y cumplan la ley que les prescribió mi siervo Moisés".
'''
"9" = ''':sup:`9` Pero ellos no hicieron caso, y Manasés los descarrió, induciéndolos
a hacer el mal, más aún que las gentes que el Señor había destruido
ante los israelitas.
'''
"10" = ''':sup:`10` Entonces el Señor habló así por medio de sus siervos los profetas:
'''
"11" = ''':sup:`11` "Puesto que Manasés, rey de Judá, ha cometido estas
monstruosidades, peores que las de los amorreos que le precedieron, y
ha hecho pecar a Judá con sus ídolos,
'''
"12" = ''':sup:`12` el Señor, Dios de Israel, dice lo siguiente: Voy a acarrear sobre
Jerusalén y sobre Judá una desventura tal que zumbarán los oídos de
todos los que la oigan.
'''
"13" = ''':sup:`13` Y extenderé sobre Jerusalén la cuerda de Samaría y la plomada de la
casa de Ajab, y fregaré a Jerusalén como se friega un plato, y fregado
se vuelve boca abajo.
'''
"14" = ''':sup:`14` Rechazaré el resto de mi heredad y lo entregaré en manos de sus
enemigos, para que sean botín y despojo de sus adversarios;
'''
"15" = ''':sup:`15` porque han hecho lo que es malo a mis ojos, y han provocado mi
indignación, desde el día que salieron sus padres de Egipto hasta el
presente".
'''
"16" = ''':sup:`16` Además, Manasés vertió muchísima sangre inocente, hasta anegar
Jerusalén de extremo a extremo, aun prescindiendo del pecado que hizo
cometer a Judá haciendo lo que es malo a los ojos del Señor.
'''
"17" = ''':sup:`17` El resto de la historia de Manasés, todo lo que hizo y el pecado
que cometió está escrito en el libro de los anales de los reyes de
Judá.
'''
"18" = ''':sup:`18` Manasés murió y fue sepultado en el jardín de su palacio, en el
jardín de Uzá. Le sucedió en el trono su hijo Amón.
'''
"19" = ''':sup:`19` Amón tenía veintidós años cuando subió al trono, y reinó dos años
en Jerusalén. Su madre se llamaba Mesulémet, hija de Jarús, de Yotbá.
'''
"20" = ''':sup:`20` Hizo lo que es malo a los ojos del Señor, como su padre Manasés.
'''
"21" = ''':sup:`21` Siguió los caminos de su padre y adoró a los ídolos que había
adorado su padre.
'''
"22" = ''':sup:`22` Abandonó al Señor, Dios de sus padres, y no siguió sus caminos.
'''
"23" = ''':sup:`23` Sus mismos servidores tramaron una conjura contra él y lo
asesinaron en su propia casa;
'''
"24" = ''':sup:`24` pero el pueblo mató a todos los que se habían conjurado contra el
rey Amón y proclamó rey a su hijo Josías.
'''
"25" = ''':sup:`25` El resto de la historia de Amón, todo lo que hizo, está escrito en
el libro de los anales de los reyes de Judá.
'''
"26" = ''':sup:`26` Fue sepultado en su sepulcro, en el jardín de Uzá. Le sucedió en el
trono su hijo Josías.
'''
