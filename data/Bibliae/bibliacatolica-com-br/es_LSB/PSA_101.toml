[101]
"1" = ''':sup:`1` Salmo de David Voy a cantar al amor y a la justicia, voy a tocar,
Señor, en honor tuyo;
'''
"2" = ''':sup:`2` seguiré los caminos de la justicia; ¿cuándo vendrás a mí? En mi casa
me sabré conducir con un corazón recto.
'''
"3" = ''':sup:`3` Jamás he de proponerme ninguna cosa injusta. Detesto a los
apóstatas, no quiero saber nada de ellos;
'''
"4" = ''':sup:`4` lejos de mí el corazón torcido, al malvado no quiero conocerlo;
'''
"5" = ''':sup:`5` al que difama a su prójimo en secreto lo aniquilo; al soberbio y al
ambicioso no los puedo soportar;
'''
"6" = ''':sup:`6` escogeré a los leales del país para que vivan a mi lado; el de
conducta intachable será mi servidor;
'''
"7" = ''':sup:`7` el estafador no se sentará nunca en mi casa, el calumniador no
estará jamás en mi presencia;
'''
"8" = ''':sup:`8` cada mañana reduciré al silencio a todos los bandidos del país,
extirparé de la ciudad del Señor a todos los criminales.
'''
