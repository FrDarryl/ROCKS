[118]
"1" = ''':sup:`1` ¡Aleluya! Dad gracias al Señor, porque es bueno, porque es eterno su
amor.
'''
"2" = ''':sup:`2` Diga la casa de Israel: es eterno su amor.
'''
"3" = ''':sup:`3` Diga la casa de Aarón: es eterno su amor.
'''
"4" = ''':sup:`4` Digan los fieles del Señor: es eterno su amor.
'''
"5" = ''':sup:`5` En mi angustia clamé al Señor, él me atendió y me dio respiro.
'''
"6" = ''':sup:`6` El Señor está conmigo; de nada tengo miedo, ¿qué puede hacerme el
hombre?
'''
"7" = ''':sup:`7` El Señor está conmigo, él es mi apoyo, yo veré derrotado a mi
enemigo.
'''
"8" = ''':sup:`8` Mejor es refugiarse en el Señor que fiarse del hombre;
'''
"9" = ''':sup:`9` mejor es refugiarse en el Señor que fiarse del jefe.
'''
"10" = ''':sup:`10` Todas las naciones me cercaron, pero en el nombre del Señor las
trituré;
'''
"11" = ''':sup:`11` me rodearon, me cercaron, pero en el nombre del Señor las trituré;
'''
"12" = ''':sup:`12` me cercaron como avispas, ardían como fuego de espinos, pero en el
nombre del Señor las trituré.
'''
"13" = ''':sup:`13` Me atropellaron para que cayera, pero el Señor vino en mi ayuda;
'''
"14" = ''':sup:`14` mi fuerza y mi grito de guerra es él, a él le debo la victoria.
'''
"15" = ''':sup:`15` Clamor de alegría y de victoria en la tienda de los justos: la
diestra del Señor hace proezas,
'''
"16" = ''':sup:`16` la diestra del Señor es poderosa, la diestra del Señor hace
proezas.
'''
"17" = ''':sup:`17` No, no moriré, seguiré viviendo para contar las obras del Señor;
'''
"18" = ''':sup:`18` el Señor me ha castigado duramente pero no ha permitido que muera.
'''
"19" = ''':sup:`19` Abridme las puertas de la justicia, que voy a entrar a dar gracias
al Señor.
'''
"20" = ''':sup:`20` Ésta es la puerta del Señor; que entren los justos.
'''
"21" = ''':sup:`21` Te doy gracias porque me has escuchado, a ti te debo la victoria.
'''
"22" = ''':sup:`22` La piedra que desecharon los constructores se ha convertido en
piedra angular;
'''
"23" = ''':sup:`23` esto ha sido obra del Señor, una maravilla a nuestros ojos.
'''
"24" = ''':sup:`24` Éste es el día que el Señor ha hecho; sea nuestra alegría y nuestro
gozo.
'''
"25" = ''':sup:`25` Danos la victoria, dánosla, Señor; danos el triunfo, dánoslo,
Señor.
'''
"26" = ''':sup:`26` Bendito el que viene en nombre del Señor. Os bendecimos desde la
casa del Señor.
'''
"27" = ''':sup:`27` El Señor es Dios, él nos ilumina; ordenad la procesión con ramos en
las manos hasta los ángulos del altar.
'''
"28" = ''':sup:`28` Tú eres mi Dios, yo te doy gracias; Dios mío, yo te ensalzo.
'''
"29" = ''':sup:`29` Dad gracias al Señor, porque es bueno, porque es eterno su amor.
'''
