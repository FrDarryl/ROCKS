[11]
"1" = ''':sup:`1` Holofernes le dijo: "Ten confianza, mujer, no tengas miedo; jamás he
maltratado a los que han decidido servir a Nabucodonosor, rey de toda
la tierra.
'''
"2" = ''':sup:`2` Tampoco ahora habría levantado mi espada contra tu pueblo, que
habita en la montaña, si no me hubiese despreciado; pero él lo ha
querido.
'''
"3" = ''':sup:`3` Y bien, dime por qué has huido y has venido a refugiarte entre
nosotros. Lo has hecho para salvarte. Ten la seguridad de que salvarás
tu vida esta noche y en adelante.
'''
"4" = ''':sup:`4` Nadie te hará mal; te tratarán bien, como se trata a los servidores
de mi señor el rey Nabucodonosor".
'''
"5" = ''':sup:`5` Judit respondió: "Dígnate escuchar las palabras de tu sierva para
que pueda hablar con libertad ante tu presencia, pues ninguna mentira
diré a mi señor esta noche.
'''
"6" = ''':sup:`6` Si escuchas las propuestas de tu sierva, Dios realizará plenamente
en ti sus designios, y mi señor no quedará decepcionado en sus
empresas.
'''
"7" = ''':sup:`7` Viva Nabucodonosor, rey de toda la tierra, y viva su poder, que te
ha enviado para restablecer el orden en todos los seres vivientes; ya
que, gracias a ti, no sólo los hombres le sirven, sino hasta las
bestias salvajes, los animales domésticos y las aves del cielo viven,
gracias a tu poder, para Nabucodonosor y toda su dinastía.
'''
"8" = ''':sup:`8` Hemos oído hablar de tu sabiduría y de la habilidad de tu espíritu,
y toda la tierra sabe que tú solo en todo el reino eres hábil, rico de
experiencia y prodigioso en campañas guerreras.
'''
"9" = ''':sup:`9` Conocemos también las palabras que Ajior pronunció en tu asamblea, y
hemos oído sus propuestas, pues los hombres de Betulia lo acogieron y
él les contó todo lo que habían dicho delante de ti.
'''
"10" = ''':sup:`10` Ahora bien, poderoso señor, no desprecies sus palabras, sino
considéralas bien, pues son verdaderas. No será castigado nuestro
pueblo ni la espada podrá con ellos si no han pecado contra su Dios.
'''
"11" = ''':sup:`11` Pero para que no quedes decepcionado y fracasado, sabe que la
muerte caerá sobre ellos. Están dominados por el pecado, por el que
excitan la ira de su Dios cuando cometen algún despropósito.
'''
"12" = ''':sup:`12` Puesto que les faltan los víveres y el agua escasea, han decidido
echar mano de sus jumentos y consumir todo lo que Dios, con sus leyes,
les tiene prohibido comer.
'''
"13" = ''':sup:`13` Han determinado consumir las primicias del trigo y los diezmos del
vino y del aceite, cosas sagradas reservadas a los sacerdotes de
Jerusalén, que ningún seglar puede tocar ni siquiera con las manos.
'''
"14" = ''':sup:`14` Han enviado delegados a Jerusalén, donde el pueblo hace lo mismo,
para conseguir autorización de los ancianos.
'''
"15" = ''':sup:`15` Cuando reciban la respuesta y se pongan a hacerlo, entonces Dios
los pondrá en tus manos para que acabes con ellos.
'''
"16" = ''':sup:`16` Así que yo, tu sierva, conociendo todo esto, he huido de ellos, y
Dios me ha enviado para realizar contigo hazañas tales que toda la
tierra, cuando las sepa, quedará estupefacta.
'''
"17" = ''':sup:`17` Porque tu sierva es devota y honra al Dios del cielo día y noche.
Me quedaré contigo, señor, y saldré cada noche al valle a rezar a Dios
para que me diga cuándo han cometido el pecado.
'''
"18" = ''':sup:`18` Te informaré entonces, y tú saldrás con tu ejército, y nadie podrá
oponerte resistencia.
'''
"19" = ''':sup:`19` Te llevaré yo por toda la Judea hasta llegar a Jerusalén y haré que
te sientes en el centro de ella. Tú los conducirás como ovejas sin
pastor, y ni siquiera un perro ladrará contra ti. Todo esto me ha sido
manifestado para que lo conocieras anticipadamente; Dios me lo ha
comunicado, y me ha mandado anunciártelo".
'''
"20" = ''':sup:`20` Estas palabras agradaron a Holofernes y a todos sus ayudantes de
campo, que, admirados de su sabiduría, dijeron:
'''
"21" = ''':sup:`21` "En el mundo entero no hay una mujer comparable a ésta en la
hermosura y en la sabiduría".
'''
"22" = ''':sup:`22` Holofernes le dijo: "Dios ha hecho bien al enviarte por delante de
tu pueblo para demostrarle que el poder está en mis manos y la ruina en
los que desprecian a mi señor.
'''
"23" = ''':sup:`23` Eres muy hermosa y muy lista. Si haces lo que has dicho, tu Dios
será mi Dios, vivirás en el palacio de Nabucodonosor y alcanzarás
renombre en toda la tierra".
'''
