[56]
"1" = ''':sup:`1` Esto dice el Señor: Guardad el derecho, practicad la justicia,
porque mi salvación está para llegar y mi justicia para manifestarse.
'''
"2" = ''':sup:`2` Feliz el hombre que esto hace y el hijo de Adán que se atiene a
ello, que observa el sábado sin profanarlo y guarda sus manos limpias
de todo mal.
'''
"3" = ''':sup:`3` El extranjero que se entrega al Señor no diga: ¡Sin duda el Señor me
excluirá de su pueblo! Ni diga el eunuco: "Yo no soy más que un árbol
seco".
'''
"4" = ''':sup:`4` Porque esto dice el Señor: A los eunucos que guardan mis sábados,
hacen lo que me agrada y se mantienen en mi alianza,
'''
"5" = ''':sup:`5` yo les daré en mi casa, entre mis muros, un memorial y un nombre
mejor que hijos e hijas; un nombre eterno les daré, que nunca más se
borrará.
'''
"6" = ''':sup:`6` Y a los extranjeros que se entregan al Señor para venerarlo, amar su
nombre y ser sus siervos; que guardan el sábado sin profanarlo, que se
mantienen en mi alianza,
'''
"7" = ''':sup:`7` los llevaré a mi monte santo y les daré alegría en mi casa de
oración. Sus holocaustos y sus sacrificios serán aceptos en mi altar,
pues mi casa se llamará casa de oración para todos los pueblos.
'''
"8" = ''':sup:`8` Esto dice el Señor Dios, que reúne a los dispersos de Israel:
Todavía juntaré otros a los que están ya reunidos.
'''
"9" = ''':sup:`9` Bestias todas del campo, venid a comer, bestias todas del bosque.
'''
"10" = ''':sup:`10` Nuestros guardianes están todos ciegos, no comprenden nada; son
todos perros mudos, que no saben ladrar; siempre tumbados, sólo dormir
les gusta.
'''
"11" = ''':sup:`11` Son perros voraces, insaciables; pastores que no saben comprender;
cada cual sigue su camino, y buscan todos su interés.
'''
"12" = ''':sup:`12` Venid, voy a buscar vino, nos alegraremos con licores; y mañana
será como hoy y mucho mejor.
'''
