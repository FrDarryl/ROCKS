[10]
"1" = ''':sup:`1` Ella guardó al primer ser formado por Dios, padre del mundo; cuando
él todavía era la única criatura, le levantó de su caída,
'''
"2" = ''':sup:`2` le dio fuerza para dominarlo todo.
'''
"3" = ''':sup:`3` Pero el hombre injusto en su cólera se apartó de ella y pereció por
su saña fratricida.
'''
"4" = ''':sup:`4` Cuando por culpa de él el agua inundó la tierra, ella le salvó de
nuevo, llevando al justo a través de las aguas sobre un simple leño.
'''
"5" = ''':sup:`5` Cuando las naciones unánimes en su perversidad fueron confundidas,
ella fue quien puso los ojos en el justo, lo conservó irreprochable
ante Dios y lo sostuvo fuerte por encima del entrañable amor a su hijo.
'''
"6" = ''':sup:`6` Ella, mientras eran exterminados los malvados, salvó al justo, que
huía del fuego caído sobre las cinco ciudades.
'''
"7" = ''':sup:`7` Como testigos de su maldad subsisten todavía una tierra desolada y
humeante, plantas que dan frutos que no llegan a madurar y una estatua
de sal levantada en recuerdo de un alma incrédula.
'''
"8" = ''':sup:`8` Pues por apartarse del camino de la sabiduría no sólo se dañaron
desconociendo el bien, sino que dejaron a los vivientes un recuerdo de
su insensatez, para que su pecado no pudiese permanecer oculto.
'''
"9" = ''':sup:`9` Mas la sabiduría a sus servidores los libró de sus trabajos.
'''
"10" = ''':sup:`10` Ella guió por senderos rectos al justo, que huía de la ira de su
hermano; le mostró el reino de Dios y le dio conocimiento de las cosas
santas; le hizo prosperar en sus fatigas y multiplicó el fruto de sus
trabajos;
'''
"11" = ''':sup:`11` le asistió contra la avaricia de sus explotadores y lo enriqueció;
'''
"12" = ''':sup:`12` lo preservó de sus enemigos, y lo protegió contra los que le
tendían lazos; le otorgó el galardón tras duro combate, para que
conociese que la piedad es más fuerte que todas las cosas.
'''
"13" = ''':sup:`13` No desamparó al justo que había sido vendido, y lo libró de caer en
el pecado.
'''
"14" = ''':sup:`14` Descendió con él al calabozo y no lo abandonó entre los hierros
hasta levantarlo al cetro real y al poder sobre sus tiranos; puso en
evidencia la mentira de sus difamadores y le dio una gloria eterna.
'''
"15" = ''':sup:`15` Ella libró de naciones opresoras al pueblo santo y a la estirpe
irreprochable.
'''
"16" = ''':sup:`16` Entró en el alma de un siervo del Señor e hizo frente a reyes
temibles con prodigios y señales.
'''
"17" = ''':sup:`17` Recompensó de sus trabajos a los santos, los guió por caminos
maravillosos; fue sombra para ellos durante el día y resplandor de
estrellas por la noche.
'''
"18" = ''':sup:`18` Los hizo atravesar a pie el mar Rojo y pasar a través de muchas
aguas.
'''
"19" = ''':sup:`19` Sumergió a sus enemigos y los vomitó de las profundidades del
abismo.
'''
"20" = ''':sup:`20` Por esto los justos despojaron a los malvados, celebraron, Señor,
tu nombre santo, y con corazón unánime alabaron tu diestra vencedora.
'''
"21" = ''':sup:`21` Porque la sabiduría abrió la boca de los mudos y soltó la lengua de
los niños.
'''
"Notes" = '''
Notas de rodapé:
10:1-5 - La Sabiduría se presenta como una figura que actúa en la
creación y preservación del mundo. Su papel en Noé y en la preservación
de la vida durante el diluvio muestra cómo la sabiduría divina guía y
3:20).
10:6-9 - Se recuerda a la Sabiduría por su protección del pueblo de
Israel durante su esclavitud en Egipto. Su presencia es símbolo de
liberación y justicia, y resalta la importancia de buscar la sabiduría
10:10-12 - La sabiduría guía a las personas en sus pruebas y
tribulaciones, demostrando que es un recurso esencial en tiempos de
crisis. Esto resalta la necesidad de confiar en la guía de Dios ante
3:5-6).
10:13-21 - La sabiduría es exaltada por su capacidad de guiar a los
justos a la verdadera felicidad. Este punto enfatiza que la sabiduría
divina trae paz y contentamiento, en contraste con las frustraciones
4:7).
'''
