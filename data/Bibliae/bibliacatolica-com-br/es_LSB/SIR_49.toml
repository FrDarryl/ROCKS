[49]
"1" = ''':sup:`1` El recuerdo de Josías es como una mezcla de perfumes preparada por
un perfumista. En toda boca es dulce como la miel, y como música en
medio de un banquete.
'''
"2" = ''':sup:`2` Él se comportó con rectitud, intentando la conversión del pueblo, y
extirpó los ídolos detestables.
'''
"3" = ''':sup:`3` Dirigió su corazón hacia el Señor; en los días de los malvados hizo
prevalecer la piedad.
'''
"4" = ''':sup:`4` Fuera de David, Ezequías y Josías, todos multiplicaron los pecados,
porque abandonaron la ley del altísimo. Los reyes de Judá
desaparecieron,
'''
"5" = ''':sup:`5` porque dieron su poder a otros y su gloria a nación extranjera.
'''
"6" = ''':sup:`6` Pusieron fuego a la ciudad santa y convirtieron en desierto sus
caminos,
'''
"7" = ''':sup:`7` a causa de Jeremías, porque lo maltrataron, aunque él fue consagrado
profeta en el seno materno para arrancar, destruir y arruinar, como
también para edificar y plantar.
'''
"8" = ''':sup:`8` Ezequiel tuvo una visión de la gloria, que el Señor le mostró sobre
un carro de querubines.
'''
"9" = ''':sup:`9` También mencionó a Job, que anduvo siempre por los caminos de la
justicia.
'''
"10" = ''':sup:`10` En cuanto a los doce profetas, que sus huesos florezcan en su
tumba, porque confortaron a Jacob y lo liberaron con fidelidad de la
esperanza.
'''
"11" = ''':sup:`11` ¿Cómo engrandeceremos a Zorobabel, que era como sello en la mano
derecha?
'''
"12" = ''':sup:`12` Así también Jesús, hijo de Josedec, los cuales en sus días
reedificaron la casa y levantaron un santuario consagrado al Señor,
destinado a una gloria eterna.
'''
"13" = ''':sup:`13` También es grande el recuerdo de Nehemías, que nos levantó muros
derruidos, puso puertas y cerrojos y restauró nuestras moradas.
'''
"14" = ''':sup:`14` Nadie fue creado sobre la tierra semejante a Henoc, porque también
él fue arrebatado de la tierra.
'''
"15" = ''':sup:`15` Ni hubo hombre semejante a José, jefe de sus hermanos, apoyo del
pueblo, cuyos huesos fueron tratados con respeto.
'''
"16" = ''':sup:`16` Sem y Set fueron gloriosos entre los hombres; pero por encima de
todos los vivientes está Adán.
'''
