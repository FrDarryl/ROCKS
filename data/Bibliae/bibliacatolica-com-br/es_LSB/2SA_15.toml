[15]
"1" = ''':sup:`1` Después de esto, Absalón se procuró un carro y caballos y una
guardia de cincuenta hombres.
'''
"2" = ''':sup:`2` Absalón se levantaba pronto, se ponía junto al camino que lleva a la
puerta y, cuando un hombre tenía un pleito que le llevaba ante el rey
para el juicio, le llamaba y le decía: "¿De qué ciudad eres?". Él
respondía: "Tu servidor es de tal tribu de Israel".
'''
"3" = ''':sup:`3` Absalón le decía: "Mira, tu causa es buena y justa; pero no hay
quien te escuche de parte del rey".
'''
"4" = ''':sup:`4` Y continuaba: "¡Quién me constituyese juez en el país, para que
todos los que tuviesen un juicio o un pleito viniesen a mí y yo les
hiciese justicia!".
'''
"5" = ''':sup:`5` Y cuando alguien se acercaba a él para postrarse ante él, le tendía
la mano, lo abrazaba y lo besaba.
'''
"6" = ''':sup:`6` Así procedía Absalón con todos los israelitas que venían a pedir
justicia al rey, y así ganaba el corazón de los israelitas.
'''
"7" = ''':sup:`7` Al cabo de cuatro años, Absalón dijo al rey: "Permíteme que vaya a
Hebrón a cumplir un voto que hice al Señor;
'''
"8" = ''':sup:`8` pues cuando estaba en Guesur, en Arán, hice este voto: Si el Señor
me permite volver a Jerusalén, ofreceré al Señor un sacrificio en
Hebrón".
'''
"9" = ''':sup:`9` El rey le respondió: "Vete en paz". Entonces Absalón partió para
Hebrón.
'''
"10" = ''':sup:`10` Absalón mandó mensajeros a todas las tribus de Israel, para
decirles: "Cuando oigáis el sonido de la trompeta, gritaréis: Absalón
reina en Hebrón".
'''
"11" = ''':sup:`11` De Jerusalén habían ido con Absalón doscientos hombres invitados
por él, que iban de buena fe, sin saber nada.
'''
"12" = ''':sup:`12` Absalón mandó a buscar a su propia ciudad de Guiló a Ajitófel,
guilonita, consejero de David, que estuvo con él mientras ofrecía el
sacrificio. La conjuración se hizo fuerte y los partidarios de Absalón
iban aumentando.
'''
"13" = ''':sup:`13` Uno fue a informar a David: "El corazón de toda la gente de Israel
se va tras Absalón".
'''
"14" = ''':sup:`14` Entonces dijo David a todos sus servidores que estaban con él en
Jerusalén: "Levantaos y huyamos, porque no podremos escapar de Absalón.
Daos prisa a salir, no sea que venga a toda prisa, nos sorprenda, haga
caer sobre nosotros el mal y pase la ciudad a filo de espada".
'''
"15" = ''':sup:`15` Ellos contestaron: "Estamos a tus órdenes, haremos lo que mandes",
'''
"16" = ''':sup:`16` y salió el rey y toda su casa detrás de él; pero el rey dejó diez
concubinas para guardar la casa,
'''
"17" = ''':sup:`17` y se detuvo en la última casa.
'''
"18" = ''':sup:`18` Todos sus servidores estaban a su lado. Todos los quereteos, los
peleteos y los hititas que le habían seguido desde Gat, seiscientos
hombres, marchaban delante del rey.
'''
"19" = ''':sup:`19` El rey dijo a Itay, el de Gat: "¿Por qué vienes tú también con
nosotros? Vuélvete y quédate con el rey, porque tú eres extranjero y
también tú estás exiliado lejos de tu país.
'''
"20" = ''':sup:`20` Llegaste ayer, y ¿te haré andar errante con nosotros hoy, sin saber
yo mismo dónde voy? Vuélvete y lleva contigo a tus hermanos, y que el
Señor tenga contigo misericordia y fidelidad".
'''
"21" = ''':sup:`21` Itay respondió al rey: "Vive el Señor y vive mi señor, el rey, que
en el lugar donde esté mi señor, el rey, para la muerte o para la vida,
allí estará tu siervo".
'''
"22" = ''':sup:`22` David dijo a Itay: "Anda, pasa". E Itay de Gat pasó con todos sus
hombres y toda su familia que estaba con él.
'''
"23" = ''':sup:`23` Todo el mundo lloraba a voz en grito. El rey estaba de pie en el
torrente Cedrón, y todo el pueblo desfiló delante de él por el camino
que lleva al desierto.
'''
"24" = ''':sup:`24` Iba también Sadoc con todos los levitas, que llevaban el arca de la
alianza de Dios; y colocaron el arca de Dios junto a Abiatar, hasta que
todo el pueblo terminó de salir de la ciudad.
'''
"25" = ''':sup:`25` Entonces el rey dijo a Sadoc: "Vuelve el arca de Dios a la ciudad.
Si el Señor me favorece, él me hará volver para ver el arca y su
santuario.
'''
"26" = ''':sup:`26` Pero si dice que no le agrado, aquí me tiene; que haga conmigo lo
que quiera".
'''
"27" = ''':sup:`27` El rey dijo al sacerdote Sadoc: "Mira, tú y Abiatar volved en paz a
la ciudad. Y que vuelva con vosotros Ajimás, tu hijo, y Jonatán, hijo
de Abiatar;
'''
"28" = ''':sup:`28` yo esperaré en la estepa del desierto hasta que me llegue alguna
noticia de vosotros".
'''
"29" = ''':sup:`29` Sadoc y Abiatar volvieron con el arca de Dios a Jerusalén y se
quedaron allí.
'''
"30" = ''':sup:`30` David subía la pendiente de los olivos; subía llorando, con la
cabeza cubierta y los pies descalzos, y todo el pueblo que le
acompañaba iba también con la cabeza cubierta y llorando.
'''
"31" = ''':sup:`31` Cuando comunicaron a David que Ajitófel estaba con Absalón, entre
los conjurados, dijo: "¡Te suplico, Señor, que hagas fracasar los
planes de Ajitófel!".
'''
"32" = ''':sup:`32` Al llegar David a la cumbre, donde se adora a Dios, le salió al
encuentro Jusay, el arquita, con los vestidos desgarrados y polvo sobre
su cabeza.
'''
"33" = ''':sup:`33` David le dijo: "Si vienes conmigo, me serás una carga;
'''
"34" = ''':sup:`34` pero si vuelves a la ciudad y dices a Absalón: Yo seré tu siervo,
oh rey, mi señor; antes servía a tu padre, pero ahora te serviré a ti,
harás fracasar los planes de Ajitófel.
'''
"35" = ''':sup:`35` ¿No están allí contigo los sacerdotes Sadoc y Abiatar? Todo lo que
oigas en el palacio real, se lo comunicarás a los sacerdotes Sadoc y
Abiatar.
'''
"36" = ''':sup:`36` Mira, están allí con ellos sus dos hijos: Ajimás, hijo de Sadoc, y
Jonatán, hijo de Abiatar. Por medio de ellos me comunicaréis todo lo
que sepáis".
'''
"37" = ''':sup:`37` Jusay, amigo de David, entró en la ciudad cuando Absalón llegaba a
Jerusalén.
'''
