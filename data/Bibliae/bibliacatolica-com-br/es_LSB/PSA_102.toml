[102]
"1" = ''':sup:`1` Oración de un afligido que, en su congoja, derrama su llanto ante el
Señor
'''
"2" = ''':sup:`2` Señor, escucha mi plegaria, llegue hasta ti mi grito;
'''
"3" = ''':sup:`3` no me ocultes tu rostro el día de mi angustia, atiéndeme el día que
te llamo, respóndeme enseguida.
'''
"4" = ''':sup:`4` Pues mis días se disipan como el humo, y mis huesos queman como
brasas;
'''
"5" = ''':sup:`5` mi corazón se seca como hierba segada, y no me acuerdo de comer ni
pan;
'''
"6" = ''':sup:`6` a fuerza de gemir sólo tengo la piel pegada al hueso.
'''
"7" = ''':sup:`7` Soy como el búho del desierto, como la lechuza entre ruinas;
'''
"8" = ''':sup:`8` no duermo nada, soy como el pájaro solitario en el tejado.
'''
"9" = ''':sup:`9` Mis enemigos me ultrajan sin cesar, me maldicen enfurecidos contra
mí.
'''
"10" = ''':sup:`10` En vez de pan como ceniza, y mezclo mi bebida con mis lágrimas.
'''
"11" = ''':sup:`11` Por tu indignación y tu furor me has levantado y me has tirado
lejos;
'''
"12" = ''':sup:`12` mis días son como la sombra que declina, y me voy secando como el
heno.
'''
"13" = ''':sup:`13` Mas tú, Señor, reinas por siempre, tu memoria permanece por todas
las edades.
'''
"14" = ''':sup:`14` Levántate y ten misericordia de Sión, pues ya es hora de que tengas
piedad, sí, ya ha llegado la hora.
'''
"15" = ''':sup:`15` Porque tus siervos aman sus piedras y sienten dolor por sus ruinas.
'''
"16" = ''':sup:`16` Las naciones respetarán el nombre del Señor y los reyes de la
tierra tu gloria,
'''
"17" = ''':sup:`17` cuando el Señor reconstruya a Sión y aparezca en su gloria,
'''
"18" = ''':sup:`18` cuando atienda la oración del expoliado, y no rechace sus ruegos.
'''
"19" = ''':sup:`19` Que esto quede escrito para la edad futura, y los que luego nazcan
alaben al Señor.
'''
"20" = ''':sup:`20` El Señor se asomó desde su excelso santuario, miró desde los cielos
a la tierra,
'''
"21" = ''':sup:`21` para escuchar el gemido de los encarcelados y libertar a los
condenados a muerte;
'''
"22" = ''':sup:`22` para que se pregone en Sión el nombre del Señor y su alabanza en
Jerusalén;
'''
"23" = ''':sup:`23` cuando se congreguen a una los pueblos y los reyes para dar culto
al Señor.
'''
"24" = ''':sup:`24` En pleno camino ha agotado mis fuerzas, ha acortado mis días;
'''
"25" = ''':sup:`25` dije: "Dios mío, no me lleves en la mitad de mi vida, pues tus años
duran la eternidad".
'''
"26" = ''':sup:`26` Tú pusiste al principio los cimientos de la tierra, y los cielos
son la obra de tus manos;
'''
"27" = ''':sup:`27` ellos perecerán, pero tú quedarás, todos se desgastarán como la
ropa, serán como la muda que se cambia.
'''
"28" = ''':sup:`28` Mas tú eres siempre el mismo y tus años no terminan nunca.
'''
"29" = ''':sup:`29` Los hijos de tus siervos tendrán una morada y su descendencia será
estable ante ti.
'''
