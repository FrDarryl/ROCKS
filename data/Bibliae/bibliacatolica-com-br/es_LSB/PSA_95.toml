[95]
"1" = ''':sup:`1` Venid, cantemos jubilosos al Señor, aclamemos a la roca que nos
salva;
'''
"2" = ''':sup:`2` vayamos ante él a darle gracias y a cantar himnos en su honor.
'''
"3" = ''':sup:`3` Porque el Señor es el Dios grande, el rey grande sobre todos los
dioses.
'''
"4" = ''':sup:`4` Tiene en sus manos las profundidades de la tierra y suyas son las
cumbres de los montes;
'''
"5" = ''':sup:`5` suyo es el mar, pues él mismo lo hizo, y la tierra firme, que
formaron sus manos.
'''
"6" = ''':sup:`6` Venid a adorarlo, hinquemos las rodillas delante del Señor, nuestro
creador.
'''
"7" = ''':sup:`7` Porque él es nuestro Dios y nosotros su pueblo, las ovejas que él
guarda. Escuchad lo que dice:
'''
"8" = ''':sup:`8` "No endurezcáis vuestro corazón como en Meribá, como el día de Masá
en el desierto,
'''
"9" = ''':sup:`9` cuando vuestros padres me desafiaron y me pusieron a prueba aunque
habían visto mis obras".
'''
"10" = ''':sup:`10` Durante cuarenta años aquella generación me asqueó, y dije: "Son un
pueblo de corazón rebelde, no han entendido mis caminos".
'''
"11" = ''':sup:`11` Entonces juré en mi cólera: "No entrarán jamás en mi descanso".
'''
