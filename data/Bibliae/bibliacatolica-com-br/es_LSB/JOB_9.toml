[9]
"1" = ''':sup:`1` Job respondió:
'''
"2" = ''':sup:`2` En verdad, bien sé yo que es así; ¿cómo frente a Dios puede tener
razón el hombre?
'''
"3" = ''':sup:`3` Aunque tratase de pleitear con él, no tendría qué responder una vez
entre mil.
'''
"4" = ''':sup:`4` Sabio de mente y robusto de fuerza, ¿quién puede resistirle
impunemente?
'''
"5" = ''':sup:`5` Él traslada los montes sin que se den cuenta, y los sacude en su
furor.
'''
"6" = ''':sup:`6` Desquicia la tierra de su sitio y hace vacilar sus columnas.
'''
"7" = ''':sup:`7` Si él lo ordena el sol no sale, y mantiene bajo sello a las
estrellas.
'''
"8" = ''':sup:`8` Él solo extiende los cielos y camina sobre la superficie del mar.
'''
"9" = ''':sup:`9` Él ha creado la Osa y Orión, las Pléyades y la constelación del Sur.
'''
"10" = ''':sup:`10` Hace cosas grandes e insondables, maravillas que contarse no
pueden.
'''
"11" = ''':sup:`11` Si pasa junto a mí, no lo veo, y se desliza imperceptible.
'''
"12" = ''':sup:`12` Si atrapa una presa, ¿quién se lo impedirá? ¿Quién le dirá: "Qué es
lo que haces"?
'''
"13" = ''':sup:`13` Dios no retira su furor, bajo él se inclinan los satélites de
Rahab.
'''
"14" = ''':sup:`14` ¡Cuánto menos podré yo replicarle, rebuscar mis argumentos frente a
él!
'''
"15" = ''':sup:`15` Aunque tuviera razón no podría responderle; él es mi juez: tendría
que suplicarle.
'''
"16" = ''':sup:`16` Aunque respondiera a mi apelación, no estoy seguro de que escuchara
mi voz,
'''
"17" = ''':sup:`17` él, que me arrolla en raudo torbellino, que multiplica sin razón
mis heridas
'''
"18" = ''':sup:`18` y no me deja recobrar aliento, sino que me sacia de amarguras.
'''
"19" = ''':sup:`19` ¿Recurrir a la fuerza? Él es el vigoroso. ¿Al derecho? Mas ¿quién
le citará?
'''
"20" = ''':sup:`20` Si me creo justo, puede su boca condenarme; declararme culpable, si
me estimo inocente.
'''
"21" = ''':sup:`21` Mas ¿soy inocente? No lo sé; ya me da igual la existencia.
'''
"22" = ''':sup:`22` Pero me es todo lo mismo. Y me atrevo a decir: Él pierde por igual
al justo y al culpable.
'''
"23" = ''':sup:`23` Si un azote acarrea la muerte de improviso, él se ríe de la
angustia de los inocentes.
'''
"24" = ''':sup:`24` En un país sujeto al poder de un malvado, vela él el rostro de los
que le juzgan. Si no es él, ¿quién puede ser?
'''
"25" = ''':sup:`25` Mis días pasan más veloces que un correo, se van sin ver la dicha;
'''
"26" = ''':sup:`26` se deslizan igual que canoas de junco, como el águila cae sobre la
presa.
'''
"27" = ''':sup:`27` Si digo: Voy a olvidarme de mis quejas, a mudar de semblante y
ponerme alegre,
'''
"28" = ''':sup:`28` me invade el terror de todos mis dolores, pues sé que tú no me
declaras inocente.
'''
"29" = ''':sup:`29` Y si culpable soy, ¿para qué en vano fatigarme?
'''
"30" = ''':sup:`30` Aunque con agua de nieve me lavara y mis manos limpiara con lejía,
'''
"31" = ''':sup:`31` tú, con todo, me hundirías en el lodo y mis propios vestidos
tendrían horror de mí.
'''
"32" = ''':sup:`32` Pues él no es un hombre como yo para discutir con él y comparecer
juntos en juicio.
'''
"33" = ''':sup:`33` ¡Oh, si hubiera entre nosotros árbitro que pusiera la mano entre
los dos,
'''
"34" = ''':sup:`34` para que aparte su látigo de mí y no me espante su terror!
'''
"35" = ''':sup:`35` Hablaré, sin embargo, sin temerle, ya que no soy así ante mis ojos.
'''
