[5]
"1" = ''':sup:`1` Al maestro de coro. Para flautas. Salmo de David
'''
"2" = ''':sup:`2` Escucha mis palabras, Señor, atiende a mi gemido,
'''
"3" = ''':sup:`3` oye la voz de mi lamento, Rey mío y Dios mío.
'''
"4" = ''':sup:`4` A ti, Señor, te invoco; de mañana me escuchas, de mañana me dirijo a
ti y me quedo esperando.
'''
"5" = ''':sup:`5` Tú no eres un Dios que se complace en la injusticia, el malvado no
puede ser tu huésped.
'''
"6" = ''':sup:`6` Los soberbios no resisten delante de tus ojos, aborreces a todos los
malhechores,
'''
"7" = ''':sup:`7` llevas a la ruina a los mentirosos, al hombre explotador y
fraudulento el Señor lo detesta.
'''
"8" = ''':sup:`8` Mas yo, por tu infinita bondad, entro en tu casa, me postro hacia tu
templo con toda reverencia.
'''
"9" = ''':sup:`9` Guíame tú, Señor, por tu justicia, frente a mis opresores, allana
tus caminos ante mí.
'''
"10" = ''':sup:`10` En su boca no hay sinceridad, su corazón está lleno de maldades;
sepulcro abierto es su garganta, aunque su lengua sea melosa.
'''
"11" = ''':sup:`11` Castígalos, oh Dios, castígalos, que caigan presos en sus propios
planes; recházalos por sus crímenes sin cuento, por haberse rebelado
contra ti.
'''
"12" = ''':sup:`12` Que se alegren en cambio los que en ti confían, que siempre estén
alegres, porque tú los proteges; que se gocen en ti los que aman tu
nombre.
'''
"13" = ''':sup:`13` Pues tú, Señor, bendices al que es justo, como un escudo lo protege
tu favor.
'''
