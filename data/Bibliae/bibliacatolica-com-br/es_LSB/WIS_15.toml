[15]
"1" = ''':sup:`1` Pero tú, oh Dios nuestro, eres benigno y fiel; eres paciente y lo
gobiernas todo con misericordia.
'''
"2" = ''':sup:`2` Aun cuando pecamos somos tuyos, reconocemos tu poder; pero no
queremos pecar sabiendo que te pertenecemos.
'''
"3" = ''':sup:`3` Conocerte a ti lleva a la justicia perfecta y reconocer tu poder es
la raíz de la inmortalidad.
'''
"4" = ''':sup:`4` Porque ni la humana invención de un arte perverso nos engañó, ni el
trabajo estéril de los pintores, figuras adornadas de variados colores,
'''
"5" = ''':sup:`5` cuya vista despierta en los insensatos la pasión hasta hacerles
desear la figura inanimada de una estatua sin vida.
'''
"6" = ''':sup:`6` Amantes son del mal y dignos de tales esperanzas los que las hacen,
los que las desean y los que las veneran.
'''
"7" = ''':sup:`7` Un alfarero, modelando laboriosamente la tierra blanda, fabrica
todos los objetos de nuestro uso; pero del mismo barro fabrica los
destinados a usos limpios y los destinados a usos contrarios; todos
igualmente. En cuanto al uso de cada uno, lo determina el alfarero.
'''
"8" = ''':sup:`8` Después, dedicándose a un trabajo reprobable, del mismo barro modela
un dios falso él, que hace bien poco nació de la tierra y volverá bien
pronto a ella, de donde fue sacado, cuando le pidan que restituya su
vida prestada.
'''
"9" = ''':sup:`9` Pero no le preocupa que haya de morir ni tener una corta vida, sino
que rivaliza con orfebres y plateros, imita a los forjadores de bronce
y se gloría de ser un falsificador.
'''
"10" = ''':sup:`10` Su corazón es ceniza, su esperanza más vil que el polvo y su vida
más despreciable que el fango
'''
"11" = ''':sup:`11` por no reconocer a su hacedor, que le infundió un alma activa e
inspiró en él un espíritu vital.
'''
"12" = ''':sup:`12` Piensa, más bien, que nuestra vida es un pasatiempo y la existencia
una feria lucrativa; porque conviene, dice, sacar partido de todo, aun
de lo malo.
'''
"13" = ''':sup:`13` Pues él mejor que nadie sabe que peca cuando fabrica de una materia
terrena frágiles objetos e ídolos.
'''
"14" = ''':sup:`14` Pero sumamente insatisfechos y más desdichados que el alma de un
niño son todos los enemigos y los opresores de tu pueblo,
'''
"15" = ''':sup:`15` porque tuvieron por dioses a todos los ídolos de los gentiles,
cuyos ojos no les sirven para ver, ni sus narices para respirar, ni sus
oídos para oír, ni los dedos de sus manos para tocar, y cuyos pies
están paralizados.
'''
"16" = ''':sup:`16` Pues los hizo un hombre, y el que tiene el espíritu prestado los
formó. Pues ningún hombre es capaz de formar un dios que sea semejante
a él.
'''
"17" = ''':sup:`17` Un mortal sólo puede producir con sus manos pecadoras una obra
muerta; vale él más que los objetos que venera, ya que él goza de vida
y ellos no.
'''
"18" = ''':sup:`18` Adoran también a los más repugnantes animales, y por su estupidez
aun son los peores de todos.
'''
"19" = ''':sup:`19` Nada hay en ellos que pueda hacerlos atrayentes, como sucede a
veces a la vista de los animales. Hasta fueron excluidos de la
aprobación y bendición de Dios.
'''
