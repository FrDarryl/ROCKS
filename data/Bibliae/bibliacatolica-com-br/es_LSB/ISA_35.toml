[35]
"1" = ''':sup:`1` Que se alegren el desierto y la tierra seca, que se regocije la
estepa y que florezca,
'''
"2" = ''':sup:`2` que dé flores como el narciso, que salte de alegría. Pues se le ha
dado la gloria del Líbano, el esplendor del Carmelo y de Sarón; y se
verá la gloria del Señor, el esplendor de nuestro Dios.
'''
"3" = ''':sup:`3` ¡Fortaleced las manos lánguidas, afirmad las rodillas vacilantes!
'''
"4" = ''':sup:`4` Decid a los pusilánimes: ¡Ánimo, no temáis! Mirad, es vuestro Dios;
ya viene la venganza, la revancha de Dios; viene él mismo a salvaros.
'''
"5" = ''':sup:`5` Entonces se abrirán los ojos de los ciegos, y los oídos de los
sordos se abrirán.
'''
"6" = ''':sup:`6` Saltará el cojo como un ciervo, la lengua del mudo gritará de
júbilo, porque en el desierto brotarán corrientes de agua, y torrentes
en la estepa;
'''
"7" = ''':sup:`7` la tierra ardiente se trocará en estanque, el suelo sediento en
hontanar de aguas; y el cubil donde yacían los chacales se volverá
verdor de cañas y de juncos.
'''
"8" = ''':sup:`8` Habrá allí un camino allanado, se le llamará la vía santa; ningún
impuro pasará por él, ni a él irán a parar los insensatos.
'''
"9" = ''':sup:`9` Ya no habrá allí león, ni bestia feroz pondrá los pies; sólo los
redimidos caminarán por él.
'''
"10" = ''':sup:`10` Por él volverán los liberados del Señor, llegarán a Sión entre
gritos de júbilo, una alegría eterna transformará su rostro; júbilo y
alborozo les acompañarán, pena y llanto habrán huido.
'''
"Notes" = '''
Notas de rodapé:
35:1-2 - El desierto se regocijará con el florecimiento de la redención
divina. Este pasaje trae esperanza y señala la transformación que Dios
35:3-4 - Dios anima a los débiles y temerosos, prometiéndoles salvación
y juicio contra sus enemigos. Esto revela el deseo de Dios de sostener
35:5-6 - Los milagros que acompañan la redención de Dios incluyen la
sanación de ciegos, sordos, cojos y mudos. Esta profecía se cumple en
35:8-10 - El camino de la santidad está preparado para el pueblo
redimido de Dios. Él guiará a su pueblo con seguridad al gozo eterno,
'''
