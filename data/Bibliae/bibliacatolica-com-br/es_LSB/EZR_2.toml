[2]
"1" = ''':sup:`1` Éstos son los israelitas de la provincia de Judá que regresaron del
destierro de Babilonia, donde los había deportado Nabucodonosor, rey de
Babilonia, y que volvieron a Jerusalén y Judá, cada uno a su ciudad.
'''
"2" = ''':sup:`2` Vinieron con Zorobabel, Josué, Nehemías, Serayas, Reelayas,
Mardoqueo, Bilsán, Mispar, Bigvay, Rejún, Baaná. Número de los hombres
del pueblo de Israel:
'''
"3" = ''':sup:`3` descendientes de Parós, dos mil ciento setenta y dos;
'''
"4" = ''':sup:`4` de Sefatías, trescientos setenta y dos;
'''
"5" = ''':sup:`5` de Araj, setecientos setenta y cinco;
'''
"6" = ''':sup:`6` de Pajat Moab, es decir, de Josué y Joab, dos mil ochocientos doce;
'''
"7" = ''':sup:`7` de Elán, mil doscientos cincuenta y cuatro;
'''
"8" = ''':sup:`8` de Zatú, novecientos cuarenta y cinco;
'''
"9" = ''':sup:`9` de Zacay, setecientos sesenta;
'''
"10" = ''':sup:`10` de Baní, seiscientos cuarenta y dos;
'''
"11" = ''':sup:`11` de Bebay, seiscientos veintitrés;
'''
"12" = ''':sup:`12` de Azgad, mil doscientos veintidós;
'''
"13" = ''':sup:`13` de Adonicán, seiscientos sesenta y seis;
'''
"14" = ''':sup:`14` de Bigvay, dos mil cincuenta y seis;
'''
"15" = ''':sup:`15` de Adín, cuatrocientos cincuenta y cuatro;
'''
"16" = ''':sup:`16` de Ater, esto es, los descendientes de Ezequías, noventa y ocho;
'''
"17" = ''':sup:`17` de Besay, trescientos veintitrés;
'''
"18" = ''':sup:`18` de Yorá, ciento doce;
'''
"19" = ''':sup:`19` de Jasún, doscientos veintitrés;
'''
"20" = ''':sup:`20` de Guibar, noventa y cinco;
'''
"21" = ''':sup:`21` de Belén, ciento veintitrés;
'''
"22" = ''':sup:`22` de Netofá, cincuenta y seis;
'''
"23" = ''':sup:`23` de Anatot, ciento veintiocho;
'''
"24" = ''':sup:`24` de Azmávet, cuarenta y dos;
'''
"25" = ''':sup:`25` de Quiriat Yearín, Quefirá y Beerot, setecientos cuarenta y tres;
'''
"26" = ''':sup:`26` de Ramá y Gueba, seiscientos veintiuno;
'''
"27" = ''':sup:`27` de Micmás, ciento veintidós;
'''
"28" = ''':sup:`28` de Betel y Ay, doscientos veintitrés;
'''
"29" = ''':sup:`29` de Nebo, cincuenta y dos;
'''
"30" = ''':sup:`30` de Magbís, ciento cuarenta y seis;
'''
"31" = ''':sup:`31` del otro Elán, mil doscientos cincuenta y cuatro;
'''
"32" = ''':sup:`32` de Jarín, trescientos veinte;
'''
"33" = ''':sup:`33` de Lod, Jadid y Onó, setecientos veinticinco;
'''
"34" = ''':sup:`34` de Jericó, trescientos cuarenta y cinco;
'''
"35" = ''':sup:`35` de Senaá, tres mil seiscientos treinta.
'''
"36" = ''':sup:`36` Sacerdotes: de Jedayas, de la casa de Josué, novecientos setenta y
tres;
'''
"37" = ''':sup:`37` de Imer, mil cincuenta y dos;
'''
"38" = ''':sup:`38` de Pasjur, mil doscientos cuarenta y siete;
'''
"39" = ''':sup:`39` de Jarín, mil diecisiete.
'''
"40" = ''':sup:`40` Levitas: de Josué, Cadmiel, de los hijos de Hodavías, setenta y
cuatro.
'''
"41" = ''':sup:`41` Cantores: de Asaf, ciento veintiocho.
'''
"42" = ''':sup:`42` Porteros: de Salún, de Ater, de Talmón, de Acub, de Jatitá, de
Sobay: ciento treinta y nueve.
'''
"43" = ''':sup:`43` Sirvientes del templo: de Sijá, de Jasufá, de Tabaot,
'''
"44" = ''':sup:`44` de Querós, de Siahá, de Padón,
'''
"45" = ''':sup:`45` de Lebaná, de Jagabá, de Acub,
'''
"46" = ''':sup:`46` de Jagab, de Salmay, de Janán,
'''
"47" = ''':sup:`47` de Guidel, de Gajar, de Reayas,
'''
"48" = ''':sup:`48` de Resín, de Necodá, de Gazán,
'''
"49" = ''':sup:`49` de Uzá, de Paséaj, de Besay,
'''
"50" = ''':sup:`50` de Asná, de los meunitas, de los nefusitas,
'''
"51" = ''':sup:`51` de Bacbuc, de Jacufá, de Jarjur,
'''
"52" = ''':sup:`52` de Baslut, de Mejidá, de Jarsá,
'''
"53" = ''':sup:`53` de Barcós, de Siserá, de Témaj,
'''
"54" = ''':sup:`54` de Nesíaj, de Jatifá.
'''
"55" = ''':sup:`55` Descendientes de los sirvientes de Salomón: de Sotay, de Soféret,
de Perudá,
'''
"56" = ''':sup:`56` de Yaalá, de Darcón, de Guidel,
'''
"57" = ''':sup:`57` de Sefatías, de Jatil, de Poqueret-Hasebáyim, de Amí.
'''
"58" = ''':sup:`58` Total de los sirvientes del templo y de los descendientes de los
sirvientes de Salomón: trescientos noventa y dos.
'''
"59" = ''':sup:`59` Los reseñados a continuación son los que regresaron de Tel-Mélaj,
Tel-Jarsá, Querub, Adán e Imer, y que no pudieron demostrar que su
familia y su estirpe eran de origen israelita:
'''
"60" = ''':sup:`60` los descendientes de Delayas, de Tobías, de Necodá: seiscientos
cincuenta y dos.
'''
"61" = ''':sup:`61` Y entre los sacerdotes: los descendientes de Jobayas, de Hacós, de
Barzilay, el cual se había casado con una de las hijas de Barzilay, el
galaadita, cuyo nombre adoptó.
'''
"62" = ''':sup:`62` Éstos buscaron sus títulos genealógicos; pero, al no encontrarlos,
fueron excluidos del sacerdocio,
'''
"63" = ''':sup:`63` y el gobernador les prohibió comer alimentos sagrados hasta que se
presentase un sacerdote para consultar las suertes.
'''
"64" = ''':sup:`64` El total de la comunidad era de cuarenta y dos mil trescientas
sesenta personas,
'''
"65" = ''':sup:`65` sin contar sus esclavos y esclavas, que eran siete mil trescientos
treinta y siete, más doscientos cantores y cantoras.
'''
"66" = ''':sup:`66` Tenían, además, setecientos treinta y seis caballos, doscientos
cuarenta y cinco mulos,
'''
"67" = ''':sup:`67` cuatrocientos treinta y cinco camellos y seis mil setecientos
veinte asnos.
'''
"68" = ''':sup:`68` Algunos de los cabezas de familia, al llegar al templo del Señor,
en Jerusalén, hicieron generosos donativos para reconstruir el templo
del Señor en su emplazamiento anterior.
'''
"69" = ''':sup:`69` Con arreglo a sus posibilidades, entregaron al tesoro de la obra
sesenta y un mil dracmas de oro, cinco mil minas de plata y cien
túnicas sacerdotales.
'''
"70" = ''':sup:`70` Los sacerdotes, los levitas y una parte del pueblo se establecieron
en Jerusalén; los porteros, los cantores, los sirvientes del templo y
los demás israelitas, en sus ciudades respectivas.
'''
