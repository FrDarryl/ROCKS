[13]
"1" = ''':sup:`1` Abías comenzó a reinar en Judá el año dieciocho del reinado de
Jeroboán.
'''
"2" = ''':sup:`2` Reinó tres años en Jerusalén. Su madre se llamaba Maacá, y era hija
de Uriel, de Guibeá. Estalló la guerra entre Abías y Jeroboán.
'''
"3" = ''':sup:`3` Abías atacó con un ejército de 400.000 hombres valerosos, y Jeroboán
opuso un frente de 800.000 soldados, también valerosos.
'''
"4" = ''':sup:`4` Abías, de pie sobre el monte Semaráyim, en las montañas de Efraín,
gritó: "Jeroboán, israelitas todos, escuchadme.
'''
"5" = ''':sup:`5` ¿Acaso habéis olvidado que el Señor, Dios de Israel, dio a David el
reino sobre todo Israel a perpetuidad, y que fue refrendado con él y
sus descendientes mediante un pacto inviolable?
'''
"6" = ''':sup:`6` A pesar de todo, Jeroboán, hijo de Nabat, siervo de Salomón, hijo de
David, se ha levantado y se ha rebelado contra su señor
'''
"7" = ''':sup:`7` y se le han unido unos hombres miserables y perversos que se
impusieron a Roboán, hijo de Salomón, pues era joven todavía y tímido y
no los pudo resistir.
'''
"8" = ''':sup:`8` ¡Y ahora andáis vosotros pregonando que os mostraréis fuertes contra
el reino del Señor que detentan los descendientes de David, porque sois
una multitud innumerable y tenéis con vosotros los becerros de oro que
os legó como dioses Jeroboán!
'''
"9" = ''':sup:`9` Habéis expulsado a los sacerdotes del Señor, hijos de Aarón, y a los
levitas, y os habéis creado sacerdotes al estilo de los pueblos
paganos; a todo el que trae un becerro y siete carneros lo consagráis
sacerdote de dioses que no son dioses.
'''
"10" = ''':sup:`10` Para nosotros, nuestro Dios es el Señor; no lo hemos abandonado; y
los descendientes de Aarón son los sacerdotes al servicio del Señor, y
los levitas cumplen sus funciones.
'''
"11" = ''':sup:`11` Ofrecen diariamente holocaustos al Señor, mañana y tarde, queman
perfumes aromáticos, ponen los panes de la proposición sobre la mesa
limpia y encienden todas las tardes el candelabro de oro con sus
lámparas; seguimos cumpliendo las disposiciones del Señor, nuestro
Dios, que vosotros habéis abandonado.
'''
"12" = ''':sup:`12` Traemos con nosotros a Dios a la cabeza; darán con las trompetas el
toque de guerra contra vosotros. ¡Israelitas, no luchéis contra el
Señor, el Dios de vuestros padres, pues no os saldrá bien!".
'''
"13" = ''':sup:`13` Jeroboán preparó una emboscada, que cercó a los de Judá por la
espalda, de manera que Judá se vio rodeado por Jeroboán por delante y
por detrás.
'''
"14" = ''':sup:`14` Los de Judá miraron hacia atrás y se percataron de que los atacaban
de frente y por la espalda. Clamaron al Señor, y los sacerdotes tocaron
sus trompetas.
'''
"15" = ''':sup:`15` Los de Judá lanzaron el grito de guerra; y mientras éste se
prolongaba, Dios derrotó a Jeroboán y a Israel ante Abías y Judá.
'''
"16" = ''':sup:`16` El ejército de Israel se dio a la fuga ante los hombres de Judá.
Dios los entregó en sus manos.
'''
"17" = ''':sup:`17` Abías y los suyos les causaron una gran derrota, en la que cayeron
'''
"500" = ''':sup:`500` 000 hombres de Israel.
'''
"18" = ''':sup:`18` Los de Israel quedaron humillados, mientras que los de Judá
cobraron nuevas fuerzas, porque se habían apoyado en el Señor, Dios de
sus padres.
'''
"19" = ''':sup:`19` Abías persiguió a Jeroboán y le tomó varias ciudades: Betel, Yesaná
y Efrón con sus respectivas aldeas.
'''
"20" = ''':sup:`20` Jeroboán no recobró ya su poder durante la vida de Abías.
Finalmente, el Señor lo hirió y murió.
'''
"21" = ''':sup:`21` Abías, por el contrario, se reafirmó; tuvo catorce mujeres,
veintidós hijos y dieciséis hijas.
'''
"22" = ''':sup:`22` El resto de la historia de Abías, su conducta y sus obras están
escritas en el comentario del profeta Idó.
'''
"23" = ''':sup:`23` Abías murió y fue sepultado con sus padres en la ciudad de David.
Le sucedió en el trono su hijo Asá; la tierra gozó de paz durante diez
años.
'''
