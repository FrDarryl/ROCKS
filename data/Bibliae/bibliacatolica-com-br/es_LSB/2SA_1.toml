"1" = ''':sup:`1` Después de la muerte de Saúl, David, que había vuelto a derrotar a
los amalecitas, estuvo dos días en Sicelag.
'''
"2" = ''':sup:`2` Al tercer día llegó un hombre del campamento de Saúl, con los
vestidos desgarrados y la cabeza cubierta de polvo. Cuando llegó donde
estaba David, se postró rostro en tierra.
'''
"3" = ''':sup:`3` David le preguntó: "¿De dónde vienes?". Él respondió: "Vengo
escapado del campamento de Israel".
'''
"4" = ''':sup:`4` David le preguntó: "¿Qué ha pasado? Infórmame". Él respondió: "El
pueblo huyó de la batalla y muchos de entre el pueblo cayeron y
murieron. Murieron también Saúl y su hijo Jonatán".
'''
"5" = ''':sup:`5` David continuó preguntando al muchacho: "¿Cómo sabes que murieron
Saúl y su hijo Jonatán?".
'''
"6" = ''':sup:`6` El joven respondió: "Yo me encontraba por casualidad en el monte
Gelboé, y vi a Saúl apoyándose sobre su lanza y asediado por carros y
caballeros.
'''
"7" = ''':sup:`7` Volviéndose para atrás, me vio y me llamó. Yo respondí: Aquí me
tienes.
'''
"8" = ''':sup:`8` Me preguntó: ¿Quién eres? Yo respondí: Soy un amalecita.
'''
"9" = ''':sup:`9` Él me dijo: Acércate a mí, por favor, y mátame; porque estoy en la
agonía y no acabo de morir.
'''
"10" = ''':sup:`10` Me acerqué a él y lo maté, porque sabía que no podría sobrevivir
después de su caída. Tomé la corona que llevaba sobre su cabeza y el
brazalete que tenía en su brazo y los he traído aquí, mi señor".
'''
"11" = ''':sup:`11` Entonces David se rasgó las vestiduras, y todos los que estaban con
él hicieron lo mismo.
'''
"12" = ''':sup:`12` Se lamentaron, lloraron y ayunaron hasta la tarde por Saúl y por su
hijo Jonatán, por el pueblo del Señor y por la casa de Israel, porque
habían caído bajo la espada.
'''
"13" = ''':sup:`13` David dijo al joven que le había informado: "¿De dónde eres?". Él
respondió: "Soy hijo de un refugiado amalecita".
'''
"14" = ''':sup:`14` Y David le preguntó: "¿Cómo te has atrevido a extender tu mano para
matar al ungido del Señor?".
'''
"15" = ''':sup:`15` Entonces David llamó a uno de los jóvenes y le dijo: "Acércate y
mátalo". Él le dio un golpe y lo mató.
'''
"16" = ''':sup:`16` David le dijo: "¡Que tu sangre caiga sobre tu cabeza!, porque tu
boca ha dado testimonio contra ti, diciendo: Yo he matado al ungido del
Señor".
'''
"17" = ''':sup:`17` David cantó una elegía sobre Saúl y su hijo Jonatán.
'''
"18" = ''':sup:`18` Está escrita en el Libro del Justo para que la enseñen a los hijos
de Judá. Dijo:
'''
"19" = ''':sup:`19` "Tu gloria, Israel, ha perecido sobre tus montes. ¿Cómo han caído
los héroes?
'''
"20" = ''':sup:`20` No deis la noticia en Gat, no lo publiquéis por los caminos de
Ascalón; que no se alegren las hijas de los filisteos, que no se
regocijen las hijas de los incircuncisos.
'''
"21" = ''':sup:`21` ¡Montes de Gelboé!, no caiga sobre vosotros ni rocío ni lluvia,
campos traidores; porque allí fue abatido el escudo de los héroes, el
escudo de Saúl: no estaba ungido con óleo,
'''
"22" = ''':sup:`22` sino con la sangre de los caídos, con la grasa de los valientes. El
arco de Jonatán no se retiraba nunca, ni la espada de Saúl volvía
vacía.
'''
"23" = ''':sup:`23` Saúl y Jonatán, tan queridos y amados, no fueron separados ni en la
vida ni en la muerte; más veloces que águilas, más fuertes que leones.
'''
"24" = ''':sup:`24` Hijas de Israel, llorad sobre Saúl, que os vestía de escarlata y de
lino fino y adornaba con oro vuestros vestidos.
'''
"25" = ''':sup:`25` ¿Cómo cayeron los héroes en medio del combate? ¡Jonatán!, en tu
muerte he quedado sin consuelo;
'''
"26" = ''':sup:`26` estoy angustiado por ti, hermano mío, Jonatán, amigo queridísimo;
tu amor era para mí más dulce que el amor de mujeres.
'''
"27" = ''':sup:`27` ¿Cómo han caído los héroes, cómo han perecido las armas de
combate?".
'''
