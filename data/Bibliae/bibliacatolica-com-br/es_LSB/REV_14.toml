[14]
"1" = ''':sup:`1` Después vi al cordero, que estaba en pie sobre el monte Sión,
acompañado de ciento cuarenta y cuatro mil personas que tenían escrito
en las frentes su nombre y el nombre de su Padre.
'''
"2" = ''':sup:`2` Oí una voz que venía del cielo, semejante a la voz de aguas
caudalosas y al ruido de un gran trueno. El sonido que oí era como el
de citaristas que tocan sus cítaras.
'''
"3" = ''':sup:`3` Cantaban un cántico nuevo delante del trono, delante de los cuatro
seres vivientes y de los ancianos. Ninguno podía aprender el cántico, a
excepción de los ciento cuarenta y cuatro mil rescatados de la tierra.
'''
"4" = ''':sup:`4` Éstos son los que no se han manchado con mujeres, porque son
vírgenes; éstos siguen al cordero adondequiera que va; fueron
rescatados de entre los hombres como primicias para Dios y para el
cordero;
'''
"5" = ''':sup:`5` en su boca no se ha encontrado mentira. Son irreprensibles.
'''
"6" = ''':sup:`6` Vi otro ángel que volaba por medio del cielo y tenía una buena nueva
eterna que anunciar a los habitantes de la tierra, a toda nación, raza,
lengua y pueblo.
'''
"7" = ''':sup:`7` Decía con voz potente: "Reverenciad a Dios y dadle gloria, porque ha
llegado la hora de su juicio; adorad a aquel que ha hecho el cielo y la
tierra, el mar y las fuentes del agua".
'''
"8" = ''':sup:`8` Y lo siguió un segundo ángel, que gritaba: "Ha caído, ha caído
Babilonia la grande, la que ha abrevado a todos los pueblos con el vino
de su ardiente lujuria".
'''
"9" = ''':sup:`9` Los siguió un tercer ángel, gritando con voz potente: "Si alguno
adora a la bestia o a su estatua y recibe su marca en la frente o en la
mano,
'''
"10" = ''':sup:`10` beberá el vino de la ira de Dios, que ha sido vertido sin mezcla en
el cáliz de su cólera, y será atormentado en el fuego y en el azufre en
presencia de los cuatro ángeles y del cordero.
'''
"11" = ''':sup:`11` El humo de su suplicio sube por los siglos de los siglos, y no
tienen reposo ni de día ni de noche los que adoran a la bestia y a su
estatua y los que reciben la marca de su nombre".
'''
"12" = ''':sup:`12` Aquí la paciencia de los santos, los que guardan los mandamientos
de Dios y la fe de Jesús.
'''
"13" = ''':sup:`13` Oí una voz que venía del cielo y decía: "Escribe: Dichosos desde
ahora los muertos que mueren en el Señor. Sí, dice el Espíritu, para
que descansen de sus trabajos, porque sus obras los acompañan".
'''
"14" = ''':sup:`14` Después vi una nube blanca, y sobre la nube sentado como un hijo
del hombre, con una corona de oro en la cabeza y una hoz afilada en su
mano.
'''
"15" = ''':sup:`15` Salió otro ángel del templo, gritando con voz potente al que estaba
sentado sobre la nube: "Echa tu hoz y siega, porque ha llegado la hora
de la siega, pues está seca la mies de la tierra".
'''
"16" = ''':sup:`16` Y el que estaba sentado sobre la nube echó su hoz sobre la tierra,
y la tierra quedó segada.
'''
"17" = ''':sup:`17` Salió luego otro ángel del templo que está en el cielo, teniendo
también una hoz afilada.
'''
"18" = ''':sup:`18` Salió todavía del altar otro ángel, el que tiene poder sobre el
fuego, y gritó con voz potente al que tenía la hoz afilada: "Echa tu
hoz afilada y vendimia los racimos de la viña de la tierra, pues la uva
está madura".
'''
"19" = ''':sup:`19` El ángel echó la hoz afilada sobre la tierra y vendimió la viña de
la tierra, y arrojó las uvas en la gran cuba de la ira de Dios.
'''
"20" = ''':sup:`20` La cuba fue pisada fuera de la ciudad, y de la cuba salió sangre
hasta los frenos de los caballos sobre una distancia de unos
trescientos kilómetros.
'''
