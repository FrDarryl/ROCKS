[14]
"1" = ''':sup:`1` Pues el Señor se compadecerá de Jacob, elegirá otra vez a Israel y
los restablecerá en su país. El extranjero seguirá también sus pasos y
se unirá a la casa de Jacob.
'''
"2" = ''':sup:`2` Los pueblos los acogerán y los harán llegar a su patria, y la casa
de Israel los tomará como esclavos y esclavas en la tierra del Señor.
Harán cautivos a los que les habían hecho cautivos a ellos, y dominarán
a sus opresores.
'''
"3" = ''':sup:`3` Entonces, cuando el Señor te conceda respiro de tus padecimientos,
de tus inquietudes y de la dura esclavitud a la que estabas sometido,
'''
"4" = ''':sup:`4` pronunciarás esta sátira contra el rey de Babilonia: ¡Cómo ha
acabado el tirano, en qué paró su arrogancia!
'''
"5" = ''':sup:`5` El Señor ha roto el palo de los criminales, el cetro de los
dominadores;
'''
"6" = ''':sup:`6` al que hería a los pueblos con saña golpeando sin tregua, y
aplastaba con furia a las naciones pisoteando sin piedad.
'''
"7" = ''':sup:`7` Ya la tierra toda reposa tranquila y exulta jubilosa.
'''
"8" = ''':sup:`8` Hasta los cipreses se alegran de ti, hasta los cedros del Líbano:
Desde que yaces en la tumba, ninguno sube ya a talarnos.
'''
"9" = ''':sup:`9` Abajo el abismo se revuelve contra ti, presintiendo tu llegada; por
ti despierta a las sombras, a todos los potentados de la tierra; hace
levantarse de sus tronos a todos los reyes de los pueblos.
'''
"10" = ''':sup:`10` Todos a una se dirigen a ti y te dicen: También tú has sido
anonadado como nosotros, te has hecho a nosotros semejante.
'''
"11" = ''':sup:`11` Tu esplendor ha caído en el abismo con el susurro de tus arpas. La
gusanera te hace cama y te cubren los gusanos.
'''
"12" = ''':sup:`12` ¿Cómo has caído desde el cielo, brillante estrella, hijo de la
aurora? ¿Cómo has sido derribado a tierra tú, el vencedor de las
naciones?
'''
"13" = ''':sup:`13` Te decías en tu corazón: El cielo escalaré, encima de las estrellas
de Dios levantaré mi trono; en el monte de la asamblea me sentaré, en
lo último del norte.
'''
"14" = ''':sup:`14` Subiré a las alturas de las nubes, seré igual que el altísimo.
'''
"15" = ''':sup:`15` Mas, ay, has caído en lo profundo, en las honduras del abismo.
'''
"16" = ''':sup:`16` Los que te ven se te quedan mirando, comentando te contemplan:
¿Éste es el hombre que espantaba a la tierra, que hacía temblar a los
reinos,
'''
"17" = ''':sup:`17` que convertía en un desierto el mundo, que destruía las ciudades y
no dejaba a sus cautivos salir de la prisión?
'''
"18" = ''':sup:`18` Todos los reyes de las naciones reposan con honor, cada uno en su
tumba.
'''
"19" = ''':sup:`19` Pero tú has sido arrojado lejos de tu sepulcro, como un ramo
despreciable, cubierto de asesinados, de atravesados por la espada,
tirados contra las piedras de la fosa, como carroña que se pisa.
'''
"20" = ''':sup:`20` No estarás tú junto a ellos en la tumba, porque tu tierra has
desolado y has matado a tu pueblo. Nunca jamás será nombrada la raza de
los criminales.
'''
"21" = ''':sup:`21` ¡Preparad la matanza de los hijos por la malicia de sus padres; no
se levanten más a conquistar la tierra y llenar de ruinas la faz del
mundo!
'''
"22" = ''':sup:`22` Contra ellos me levantaré -oráculo del Señor omnipotente- y
extirparé de Babilonia nombre y resto, vástago y retoño -oráculo del
Señor omnipotente-.
'''
"23" = ''':sup:`23` La convertiré en dominio de erizos, en lagunas, y la barreré con la
escoba de la devastación -oráculo del Señor omnipotente-.
'''
"24" = ''':sup:`24` El Señor todopoderoso ha jurado diciendo: Sí, como he proyectado
sucederá, como he decidido se cumplirá:
'''
"25" = ''':sup:`25` destrozaré a Asiria en mi país, la pisotearé en mis montañas; así
se quitará de ellos el yugo, y el peso caerá de sus hombros.
'''
"26" = ''':sup:`26` Ésta es la decisión tomada contra toda la tierra; está la mano
extendida sobre todas las naciones.
'''
"27" = ''':sup:`27` El Señor omnipotente ha decidido: ¿quién lo puede invalidar? Su
mano está extendida: ¿quién la puede apartar?
'''
"28" = ''':sup:`28` El año de la muerte de Acaz fue pronunciado este oráculo:
'''
"29" = ''':sup:`29` No te regocijes, Filistea toda, porque haya sido roto el palo que
te golpeaba; pues de la raza de la serpiente saldrá un basilisco, y su
fruto será un dragón volador.
'''
"30" = ''':sup:`30` Entonces los pobres comerán en mis pastos, y los indigentes
reposarán en calma; pero a tu raza la haré morir de hambre, y mataré lo
que quede.
'''
"31" = ''':sup:`31` Aúlla, puerta; ciudad, grita; tiembla, Filistea entera; porque del
norte llega una humareda, y nadie de sus huestes se rezaga.
'''
"32" = ''':sup:`32` ¿Qué se va a responder a los mensajeros de ese pueblo? Que el Señor
ha fundado a Sión y en ella se cobijarán los pobres de su pueblo.
'''
