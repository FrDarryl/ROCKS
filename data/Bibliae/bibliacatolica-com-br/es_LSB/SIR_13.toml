[13]
"1" = ''':sup:`1` El que toca la pez se mancha, y el que trata con el soberbio viene a
parecerse a él.
'''
"2" = ''':sup:`2` No tomes peso superior a tus fuerzas, no trates con el más fuerte y
rico que tú. ¿Cómo vamos a juntar la olla de barro con la caldera? Ésta
chocará con ella y la romperá.
'''
"3" = ''':sup:`3` El rico comete injusticia, y encima presume; el pobre sufre una
injusticia, y aún debe excusarse.
'''
"4" = ''':sup:`4` Mientras le seas útil, se servirá de ti; pero si estás en necesidad,
te abandonará.
'''
"5" = ''':sup:`5` Si tienes algo vivirá contigo, pero te arruinará sin dolerle.
'''
"6" = ''':sup:`6` Si tiene necesidad, te adulará, te sonreirá y te dará esperanzas; te
dirá buenas palabras y te preguntará: "¿Qué necesitas?".
'''
"7" = ''':sup:`7` Te avergonzará con sus invitaciones hasta que te arruine dos o tres
veces, y al fin se burlará de ti. Después de esto mirará como si no te
conociese y se burlará moviendo la cabeza.
'''
"8" = ''':sup:`8` Guárdate de ser engañado y humillado por su insensatez.
'''
"9" = ''':sup:`9` Si un potentado te llama, échate atrás; así te llamará con mayor
insistencia.
'''
"10" = ''':sup:`10` Nunca te apresures, para no ser rechazado; pero no andes muy lejos,
para que no seas olvidado.
'''
"11" = ''':sup:`11` No te tomes la libertad de intimar con él ni te fíes de su
palabrería, porque con su verborrea te pondrá a prueba y entre sonrisas
te irá sonsacando.
'''
"12" = ''':sup:`12` Es un hombre sin piedad, que no mantiene su palabra y no te
ahorrará golpes y cadenas.
'''
"13" = ''':sup:`13` Estáte atento y guárdate mucho, porque caminas en compañía de tu
propia ruina.
'''
"15" = ''':sup:`15` Todo viviente ama a su semejante, y todo hombre a su prójimo.
'''
"16" = ''':sup:`16` Toda carne se une según su especie, y el hombre se asocia a su
semejante.
'''
"17" = ''':sup:`17` ¿Cómo se podrían juntar el lobo y el cordero? Sería igual que unir
al injusto con el justo.
'''
"18" = ''':sup:`18` ¿Qué paz podría haber entre la hiena y el perro? ¿Qué paz entre el
rico y el pobre?
'''
"19" = ''':sup:`19` El asno salvaje es presa de los leones en el desierto; así los
pobres son pasto de los ricos.
'''
"20" = ''':sup:`20` La humildad es repulsiva para el orgulloso, y el pobre es repulsivo
para el rico.
'''
"21" = ''':sup:`21` Cuando el rico vacila es sostenido por los amigos; pero si cae el
pobre, hasta de los amigos es rechazado.
'''
"22" = ''':sup:`22` Cuando el rico tropieza, hay muchos para recibirlo en brazos; dice
despropósitos, y le dan la razón. Cuando el pobre tropieza, se le carga
de insultos; y si habla con sensatez, no hay sitio para él.
'''
"23" = ''':sup:`23` Cuando el rico habla, todos callan y ensalzan hasta las nubes su
buen criterio. Cuando habla el pobre, dicen: "¿Quién es ése?", y si
tropieza, ellos mismos lo tiran al suelo.
'''
"24" = ''':sup:`24` Buena es la riqueza cuando es sin pecado, y mala la pobreza al
decir del malvado.
'''
"25" = ''':sup:`25` El corazón del hombre se refleja en su cara, lo mismo para el bien
que para el mal.
'''
"26" = ''':sup:`26` Cara alegre es señal de corazón satisfecho; cara triste es señal de
preocupación y afán. La invención de proverbios es una reflexión
trabajosa.
'''
