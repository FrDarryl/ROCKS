[3]
"1" = ''':sup:`1` Por lo demás, hermanos míos, alegraos en el Señor. No me resulta
molesto escribiros las mismas cosas, y a vosotros os es útil.
'''
"2" = ''':sup:`2` ¡Cuidado con los perros, cuidado con los malos obreros, cuidado con
los de la circuncisión!
'''
"3" = ''':sup:`3` La verdadera circuncisión somos nosotros, los que damos culto
llevados del Espíritu de Dios y estamos orgullosos de Cristo Jesús, no
poniendo nuestra confianza en algo humano,
'''
"4" = ''':sup:`4` aunque yo sí podría confiar en lo humano; pues si alguno cree poder
confiar en lo humano, más podría yo.
'''
"5" = ''':sup:`5` Fui circuncidado al octavo día; soy del linaje de Israel; de la
tribu de Benjamín; hebreo, hijo de hebreos y, por lo que a la ley se
refiere, fariseo;
'''
"6" = ''':sup:`6` por amor a la ley fui perseguidor de la Iglesia; en cuanto a la
justicia que viene del cumplimiento de la ley, irreprensible.
'''
"7" = ''':sup:`7` Pero todo lo que tuve entonces por ventaja, lo juzgo ahora daño por
Cristo;
'''
"8" = ''':sup:`8` más aún, todo lo tengo por pérdida ante el sublime conocimiento de
Cristo Jesús, mi Señor, por quien he sacrificado todas las cosas, y las
tengo por basura con tal de ganar a Cristo
'''
"9" = ''':sup:`9` y encontrarme en él; no en posesión de mi justicia, la que viene de
la ley, sino de la que se obtiene por la fe en Cristo, la justicia de
Dios, que se funda en la fe,
'''
"10" = ''':sup:`10` a fin de conocerle a él y la virtud de su resurrección y la
participación en sus padecimientos, configurándome con su muerte
'''
"11" = ''':sup:`11` para alcanzar la resurrección de los muertos.
'''
"12" = ''':sup:`12` No quiero decir con esto que haya alcanzado ya la perfección, sino
que corro tras ella con la pretensión de darle alcance, por cuanto yo
mismo fui alcanzado por Cristo Jesús.
'''
"13" = ''':sup:`13` Hermanos, yo no creo haberla alcanzado ya; de una cosa me ocupo:
olvidando lo que queda atrás, me lanzo en persecución de lo que está
delante;
'''
"14" = ''':sup:`14` corro hacia la meta, hacia la vocación celeste de Dios en Cristo
Jesús.
'''
"15" = ''':sup:`15` Así pues, cuantos somos perfectos sintamos de este modo; y si
alguno siente de otra manera, Dios os iluminará a este propósito.
'''
"16" = ''':sup:`16` De cualquier modo, en la meta que hubiéramos alcanzado perseveremos
firmes.
'''
"17" = ''':sup:`17` Hermanos, seguid todos mi ejemplo y observad a los que se conducen
conforme al modelo que tenéis en mí.
'''
"18" = ''':sup:`18` Pues hay muchos entre vosotros, de quienes muchas veces os dije, y
ahora tengo que repetirlo con lágrimas en los ojos, que son enemigos de
la cruz de Cristo;
'''
"19" = ''':sup:`19` su fin será la perdición, su dios es su vientre, su gloria lo que
los deshonra y tienen puesto su corazón en las cosas de la tierra.
'''
"20" = ''':sup:`20` Nuestra patria está en los cielos, de donde esperamos al Salvador y
Señor Jesucristo,
'''
"21" = ''':sup:`21` el cual transformará nuestro cuerpo lleno de miserias conforme a su
cuerpo glorioso en virtud del poder que tiene para someter a sí todas
las cosas.
'''
