[22]
"1" = ''':sup:`1` Elifaz, de Temán, tomó la palabra y dijo:
'''
"2" = ''':sup:`2` ¿Acaso a Dios puede un hombre ser útil? No; sólo a sí mismo es útil
el sabio.
'''
"3" = ''':sup:`3` ¿Le importa al todopoderoso que tú seas justo; gana algo si tu
conducta es íntegra?
'''
"4" = ''':sup:`4` ¿Te castiga acaso por tu piedad y entra en juicio contigo?
'''
"5" = ''':sup:`5` ¿No es, más bien, grande tu maldad? ¿No son incontables tus delitos?
'''
"6" = ''':sup:`6` Sin motivo has exigido prendas a tus hermanos, has arrancado a los
desnudos sus vestidos,
'''
"7" = ''':sup:`7` no has dado de beber al sediento y al hambriento has negado el pan;
'''
"8" = ''':sup:`8` la tierra la ha ocupado el prepotente, tu favorito se ha instalado
en ella;
'''
"9" = ''':sup:`9` has despachado a las viudas con las manos vacías, y has quebrado los
brazos de los huérfanos.
'''
"10" = ''':sup:`10` Por todo esto te ves rodeado de lazos y te estremece, repentino, el
terror.
'''
"11" = ''':sup:`11` Tu luz se ha hecho tiniebla y ya no ves, y te anega una avalancha
de aguas.
'''
"12" = ''':sup:`12` ¿No está Dios en la cima de los cielos? ¡Mira qué alta es la cumbre
de los astros!
'''
"13" = ''':sup:`13` Pues tú has dicho: "¿Qué es lo que sabe Dios? ¿Acaso discierne a
través del nublado?
'''
"14" = ''':sup:`14` Las nubes son un velo que no le dejan ver, y anda por las márgenes
del cielo".
'''
"15" = ''':sup:`15` ¿Quieres, pues, seguir la antigua ruta por la que caminaron los
malvados?
'''
"16" = ''':sup:`16` Antes de tiempo fueron aplastados, una inundación arrasó sus
cimientos.
'''
"17" = ''':sup:`17` Decían a Dios: "¡Está lejos de nosotros! ¿Qué puede hacernos el
todopoderoso?".
'''
"18" = ''':sup:`18` Él les llenaba sus casas de riquezas, pero estaba alejado de sus
planes perversos.
'''
"19" = ''':sup:`19` Los justos ahora ven y se recrean, y de ellos hace burla el
inocente:
'''
"20" = ''':sup:`20` "¡Cómo han quedado en nada nuestros enemigos! ¡El fuego devora sus
riquezas!".
'''
"21" = ''':sup:`21` Reconcíliate, pues, con él y haz la paz; así recobrarás tu ventura.
'''
"22" = ''':sup:`22` Recibe la enseñanza de su boca, pon sus palabras en tu corazón.
'''
"23" = ''':sup:`23` Si vuelves al todopoderoso y te humillas, si alejas de tu tienda la
iniquidad,
'''
"24" = ''':sup:`24` si estimas el oro como polvo, como guijarros de torrente el metal
de Ofir,
'''
"25" = ''':sup:`25` el todopoderoso será tu oro y plata en abundancia para ti.
'''
"26" = ''':sup:`26` Tendrás entonces en el todopoderoso tus delicias, y hacia Dios
levantarás tu rostro.
'''
"27" = ''':sup:`27` Le invocarás y él te escuchará, y podrás cumplir tus votos.
'''
"28" = ''':sup:`28` Te lanzarás a una empresa y tendrás éxito, y en tus sendas brillará
la luz.
'''
"29" = ''':sup:`29` Al humillado podrás decir: "¡Arriba!"; y Dios salvará a quien los
ojos baja.
'''
"30" = ''':sup:`30` Él salva al inocente; tú serás salvo si tus manos son puras.
'''
