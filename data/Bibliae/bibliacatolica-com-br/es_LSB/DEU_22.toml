[22]
"1" = ''':sup:`1` Si ves el buey o la oveja de tu prójimo que se han extraviado, no te
desentiendas de ellos; llévaselos a tu hermano.
'''
"2" = ''':sup:`2` Si tu hermano no es de tu ciudad ni lo conoces, encierra el animal
en tu casa y tenlo allí hasta que tu hermano venga a buscarlo, y
entonces se lo entregarás.
'''
"3" = ''':sup:`3` Lo mismo harás con su asno, con su manto y con todo objeto perdido
por tu hermano que tú encuentres. No debes desentenderte de ellos.
'''
"4" = ''':sup:`4` Si ves el asno de tu hermano o su buey caídos en el camino, no te
desentiendas; ayúdale a levantarlos.
'''
"5" = ''':sup:`5` La mujer no llevará vestidos de hombre y el hombre no llevará
vestidos de mujer, pues son cosas aborrecibles a los ojos del Señor, tu
Dios.
'''
"6" = ''':sup:`6` Si, de camino, encuentras en un árbol o en el suelo un nido de
pájaros con pollos o con huevos y la madre echada sobre ellos, no tomes
a la madre con los pollos;
'''
"7" = ''':sup:`7` deja volar a la madre y quédate sólo con los pollos. Así te irá bien
y tendrás una vida larga.
'''
"8" = ''':sup:`8` Cuando construyas una casa, pondrás una baranda alrededor de la
azotea. Así tu casa no será responsable de sangre si alguien se cae de
ella.
'''
"9" = ''':sup:`9` No siembres en tu viña más de una clase de simiente, no sea que todo
sea declarado sagrado, lo que sembraste y la cosecha de la viña.
'''
"10" = ''':sup:`10` No ares con un buey y un asno uncidos juntos.
'''
"11" = ''':sup:`11` No lleves vestido tejido con un hilo de lana y otro de lino.
'''
"12" = ''':sup:`12` Te harás borlas para las cuatro puntas del manto con que te cubras.
'''
"13" = ''':sup:`13` Si un hombre se casa con una mujer y, después de cohabitar con
ella, le pierde el cariño,
'''
"14" = ''':sup:`14` le imputa falsos delitos y la difama diciendo: Me casé con esta
mujer, pero cuando me uní a ella no la encontré virgen,
'''
"15" = ''':sup:`15` los padres de la joven tomarán las pruebas de la virginidad y las
presentarán a los ancianos en las puertas de la ciudad.
'''
"16" = ''':sup:`16` El padre de la joven dirá a los ancianos: Yo había dado a mi hija
por mujer a este hombre, que la ha aborrecido
'''
"17" = ''':sup:`17` tanto que le hace acusaciones deshonrosas, diciendo: No he
encontrado virgen a tu hija. Pero ahí están las pruebas de la
virginidad. Y extenderá la sábana ante los ancianos de la ciudad.
'''
"18" = ''':sup:`18` Entonces los ancianos tomarán al hombre y lo castigarán,
'''
"19" = ''':sup:`19` condenándolo a pagar cien monedas de plata como reparación al padre
de la joven, puesto que este hombre ha difamado a una virgen de Israel.
Ella continuará siendo su mujer, y no podrá divorciarse de ella en toda
su vida.
'''
"20" = ''':sup:`20` Pero si la acusación es verdadera y no se han encontrado en la
joven las pruebas de la virginidad,
'''
"21" = ''':sup:`21` la sacarán fuera de la casa de su padre y toda la ciudad la matará
a pedradas, por haber cometido una acción infame en Israel
prostituyendo la casa de su padre. Así extirparás la maldad de en medio
de ti.
'''
"22" = ''':sup:`22` Si un hombre es sorprendido acostado con una mujer casada, los dos
serán condenados a muerte. Así extirparás la maldad de en medio de ti.
'''
"23" = ''':sup:`23` Si uno encuentra en la ciudad a una joven virgen prometida de otro
y se acuesta con ella,
'''
"24" = ''':sup:`24` los dos serán sacados a las puertas de la ciudad y matados a
pedradas: la joven por no haber pedido socorro estando en la ciudad, y
el hombre por haber deshonrado a la mujer de su prójimo.
'''
"25" = ''':sup:`25` Pero si fue en el campo donde el hombre la encontró, acostándose
con ella, morirá solamente el hombre;
'''
"26" = ''':sup:`26` a la mujer no le harás nada, pues no ha cometido culpa que merezca
la muerte. Es un caso semejante al del hombre que se lanza sobre otro y
le mata.
'''
"27" = ''':sup:`27` Al ser sorprendida en el campo, la joven pudo pedir socorro, pero
no había nadie que pudiera ir en su auxilio.
'''
"28" = ''':sup:`28` Si un hombre encuentra a una joven virgen y sin compromiso de
matrimonio, y la obliga a acostarse con él y son sorprendidos,
'''
"29" = ''':sup:`29` el hombre debe pagar al padre de la joven cincuenta monedas de
plata, se casará con ella por haberla deshonrado y no podrá divorciarse
de ella en toda su vida.
'''
