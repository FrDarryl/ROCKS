[92]
"1" = ''':sup:`1` Salmo. Cántico para el sábado
'''
"2" = ''':sup:`2` Es bueno dar gracias al Señor y cantar a tu nombre, oh Dios
altísimo;
'''
"3" = ''':sup:`3` publicar tu amor por la mañana y tu lealtad a lo largo de la noche,
'''
"4" = ''':sup:`4` con el laúd y con el arpa y al son de la cítara,
'''
"5" = ''':sup:`5` porque tú me alegras, Señor, con tus acciones, y ante la obra de tus
manos yo grito de alegría.
'''
"6" = ''':sup:`6` ¡Qué grandes son tus obras, Señor; qué insondables tus designios!
'''
"7" = ''':sup:`7` Esto no lo entiende el hombre estúpido, y el insensato no comprende
nada.
'''
"8" = ''':sup:`8` Aunque broten como la hierba los malvados y florezcan los obradores
de injusticia, serán destruidos para siempre.
'''
"9" = ''':sup:`9` Pero tú, allá en lo alto, eres el Señor eternamente.
'''
"10" = ''':sup:`10` Todos tus enemigos serán destruidos, y los obradores de injusticia
serán exterminados.
'''
"11" = ''':sup:`11` Tú aumentas mi fuerza como la del toro y me unges con aceite nuevo.
'''
"12" = ''':sup:`12` Mis ojos observan a los que me espían y mi oído oye a los malvados
que se alzan contra mí.
'''
"13" = ''':sup:`13` El justo florecerá como palmera, crecerá como cedro del Líbano;
'''
"14" = ''':sup:`14` plantado en la casa del Señor, florecerá en los atrios de nuestro
Dios.
'''
"15" = ''':sup:`15` En la vejez aún llevarán fruto, se mantendrán lozanos y floridos,
'''
"16" = ''':sup:`16` proclamando que el Señor es justo, mi roca; en él no hay nada de
injusticia.
'''
"Notes" = '''
