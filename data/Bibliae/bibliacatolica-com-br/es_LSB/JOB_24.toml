[24]
"1" = ''':sup:`1` ¿por qué el todopoderoso no se reserva tiempos, y los que le conocen
no contemplan sus días?
'''
"2" = ''':sup:`2` Los criminales remueven los linderos, se llevan el rebaño robado.
'''
"3" = ''':sup:`3` Arrebatan el asno de los huérfanos, toman en prenda al buey de la
viuda.
'''
"4" = ''':sup:`4` Expulsan a los indigentes del camino, todos los pobres del país han
de esconderse.
'''
"5" = ''':sup:`5` Otros, como asnos salvajes en el desierto, salen en busca de comida,
del alimento que la estepa les da para sus crías.
'''
"6" = ''':sup:`6` Espigan en los campos por la noche, vendimian la viña del malvado.
'''
"7" = ''':sup:`7` Desnudos pasan la noche sin vestido, no tienen manta para el frío.
'''
"8" = ''':sup:`8` Empapados por el aguacero de las montañas, faltos de cobijo, se
pegan a la roca.
'''
"9" = ''':sup:`9` Arrancan al huérfano del pecho, toman en prenda al lactante del
pobre.
'''
"10" = ''':sup:`10` Desnudos andan, sin vestido; hambrientos, llevando las gavillas.
'''
"11" = ''':sup:`11` Sin muelas para exprimir el aceite, pisan los lagares y no apagan
la sed.
'''
"12" = ''':sup:`12` Desde la ciudad gimen los moribundos, el alma de los heridos grita,
mas Dios no hace caso de sus quejas.
'''
"13" = ''':sup:`13` Hay otros que reniegan de la luz, que no quieren conocer sus sendas
ni mantenerse en sus senderos.
'''
"14" = ''':sup:`14` Antes del día se levanta el asesino, mata al mísero y al pobre, y
por la noche merodea el ladrón.
'''
"15" = ''':sup:`15` El ojo del adúltero el crepúsculo espía. Dice: "¡Nadie me verá!", y
se pone una máscara en la cara.
'''
"16" = ''':sup:`16` Por la noche perforan las casas que de día se habían señalado los
que no quieren saber nada de la luz.
'''
"17" = ''':sup:`17` Para todos ellos la mañana es sombra espesa, la luz del día les
aterra.
'''
"18" = ''':sup:`18` Marcha veloz al acercarse el día, su dominio es maldito en el país,
no sigue ya por el camino de los altos.
'''
"19" = ''':sup:`19` Como el calor sofocante evapora el agua de nieve, así el abismo
arrebata al pecador.
'''
"20" = ''':sup:`20` El seno que lo engendró se olvida de él, su nombre no se recuerda
más; así es arrancada la injusticia como un árbol.
'''
"21" = ''':sup:`21` Maltrató a la estéril que no tiene hijos, no hizo bien a la viuda.
'''
"22" = ''':sup:`22` Pero aquel que hace frente con su fuerza a los tiranos surge, y el
criminal desespera de la vida.
'''
"23" = ''':sup:`23` Lo dejaba vivir con apoyo y seguridad, mas sus ojos estaban sobre
sus caminos.
'''
"24" = ''':sup:`24` Se encumbran, y en un instante ya no existen; caen y perecen como
todos, son cortados como cresta de espiga.
'''
"25" = ''':sup:`25` Si no es así, ¿quién me convencerá de mentira y reducirá a nada mis
palabras?
'''
"Notes" = '''
Notas de rodapé:
24:1-4 - Job cuestiona por qué los malvados no enfrentan el juicio
inmediato de Dios, lo que pone de relieve la aparente falta de justicia
en la sociedad. Esta observación cuestiona la idea de que el
24:5-9 - Job describe las injusticias sociales, donde los pobres y
necesitados son oprimidos. Esta denuncia de las desigualdades sociales
resalta la relevancia de la justicia y la misericordia de Dios, y la
24:10-12 - Job enfatiza que los malvados pueden prosperar y vivir
cómodamente incluso en medio de la opresión y la injusticia. Esta
realidad plantea interrogantes sobre la naturaleza del sufrimiento y la
9:2).
24:13-17 - Job critica a quienes se oponen a la luz de la verdad,
señalando que los malvados viven en tinieblas a pesar de su
prosperidad. Esta imagen refleja la tensión entre la justicia de Dios y
1:18-20).
24:18-25 - Job concluye que, a pesar de la aparente impunidad de los
malvados, Dios es soberano y hará justicia a su debido tiempo. Esta
esperanza es fundamental para comprender la providencia divina y el
20:11-15).
'''
