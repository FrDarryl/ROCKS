[7]
"1" = ''':sup:`1` Entonces Eliseo dijo: "Escuchad la palabra del Señor. Esto dice el
Señor: Mañana a estas horas, a la puerta de Samaría, quince kilos de
flor de harina se conseguirán por una moneda de plata, y treinta kilos
de cebada también por una moneda".
'''
"2" = ''':sup:`2` El oficial sobre cuyo brazo solía apoyarse el rey dijo al hombre de
Dios: "Aunque el Señor abriera las ventanas del cielo, ¿podría suceder
tal cosa?". Eliseo respondió: "Pues bien, tú mismo lo verás con tus
propios ojos, pero no comerás de ello".
'''
"3" = ''':sup:`3` Cuatro leprosos estaban en la puerta de la ciudad, y se dijeron
mutuamente: "¿Qué hacemos aquí esperando la muerte?
'''
"4" = ''':sup:`4` Si entramos en la ciudad, moriremos allí de hambre; y si nos
quedamos aquí, moriremos también. Pasemos al campamento de los sirios:
si nos dejan con vida, viviremos; y si nos matan, moriremos".
'''
"5" = ''':sup:`5` Al anochecer se dirigieron al campamento de los sirios, y cuando
llegaron al campamento, vieron que no había nadie.
'''
"6" = ''':sup:`6` El Señor había hecho oír en el campamento de Siria un estrépito de
carros de combate y de caballos, estrépito como de un poderoso
ejército, y se habían dicho unos a otros: "El rey de Israel ha
contratado a los reyes hititas y a los reyes de Egipto para atacarnos".
'''
"7" = ''':sup:`7` Y para salvar sus vidas, se levantaron y se dieron a la fuga al
anochecer, abandonando sus tiendas, sus caballos, sus asnos y el
campamento, tal como estaba.
'''
"8" = ''':sup:`8` Los leprosos llegaron hasta el extremo del campamento, entraron en
una tienda, comieron y bebieron y se llevaron plata, oro y vestidos,
que fueron a esconder. Volvieron de nuevo, entraron en otra tienda, la
desvalijaron y fueron a esconder el botín.
'''
"9" = ''':sup:`9` Pero luego se dijeron el uno al otro: "No debemos obrar así. Hoy es
día de júbilo, y nosotros nos estamos callados. Si esperamos hasta el
despuntar el día, incurriremos en un castigo. Vayamos a dar la noticia
al palacio real".
'''
"10" = ''':sup:`10` Fueron y gritaron a los centinelas de la puerta de la ciudad y les
comunicaron la noticia de esta manera: "Hemos entrado en el campamento
de los sirios y allí no hay nadie, ni se oye nada. No se ven más que
caballos atados, asnos atados y tiendas intactas".
'''
"11" = ''':sup:`11` Los centinelas transmitieron a gritos la noticia al interior del
palacio real.
'''
"12" = ''':sup:`12` El rey se levantó, de noche como era, y dijo a sus oficiales: "Yo
os aclararé lo que han tramado contra nosotros los sirios. Sabiendo que
nosotros estamos hambrientos, han salido del campamento para esconderse
en el campo, diciendo: Sin duda saldrán de la ciudad, y entonces los
coparemos vivos y entraremos en la ciudad".
'''
"13" = ''':sup:`13` Un oficial dijo: "Que vayan cinco hombres en cinco caballos a ver
qué pasa. Si quedan con vida, serán como los que quedan aquí; y si
mueren, serán como los que ya han muerto".
'''
"14" = ''':sup:`14` Tomaron dos carros con los caballos, y el rey los mandó seguir al
ejército de los sirios.
'''
"15" = ''':sup:`15` Fueron tras ellos hasta el Jordán y vieron que todo el camino
estaba lleno de vestidos y objetos que habían tirado los sirios en su
precipitada huida. Los mensajeros regresaron y comunicaron al rey la
noticia.
'''
"16" = ''':sup:`16` Entonces salió el pueblo y saqueó el campamento de los sirios.
Quince kilos de flor de harina, treinta de cebada se llegaron a dar por
una moneda de plata, como había dicho el Señor.
'''
"17" = ''':sup:`17` El rey había confiado la guardia de la puerta a aquel oficial sobre
cuyo brazo solía apoyarse; pero el pueblo lo pisoteó en la puerta y
murió, como había predicho el hombre de Dios cuando el rey bajó adonde
él estaba.
'''
"18" = ''':sup:`18` En efecto, el hombre de Dios dijo al rey: "Mañana, a estas horas,
en la puerta de Samaría, quince kilos de flor de harina o treinta de
cebada valdrán una moneda de plata";
'''
"19" = ''':sup:`19` el oficial respondió al hombre de Dios: "Aunque el Señor abriera
las ventanas del cielo, ¿podría suceder tal cosa?"; él había añadido:
"Tú mismo lo verás con tus propios ojos, pero no comerás de ello".
'''
"20" = ''':sup:`20` Y así le sucedió. El pueblo lo pisoteó a la puerta y murió.
'''
