"1" = ''':sup:`1` Ilustre Teófilo: Puesto que muchos han intentado componer la
narración de las cosas realizadas entre nosotros
'''
"2" = ''':sup:`2` según nos lo han enseñado los mismos que desde el principio fueron
testigos oculares y ministros de la palabra,
'''
"3" = ''':sup:`3` me ha parecido también a mí, que he investigado cuidadosamente todo
desde los orígenes, hacerte una narración ordenada,
'''
"4" = ''':sup:`4` para que conozcas el fundamento de las enseñanzas que has recibido
de palabra.
'''
"5" = ''':sup:`5` En tiempos de Herodes, rey de Judea, había un sacerdote de nombre
Zacarías, del grupo de Abías, cuya mujer era descendiente de Aarón y se
llamaba Isabel.
'''
"6" = ''':sup:`6` Ambos eran justos ante Dios, pues guardaban irreprochablemente todos
los mandamientos y preceptos del Señor.
'''
"7" = ''':sup:`7` No tenían hijos, porque Isabel era estéril y los dos de avanzada
edad.
'''
"8" = ''':sup:`8` Estando él de servicio ante Dios en el turno de su grupo, le tocó en
suerte,
'''
"9" = ''':sup:`9` conforme al uso litúrgico, entrar en el santuario del Señor a
ofrecer el incienso.
'''
"10" = ''':sup:`10` Todo el pueblo estaba fuera orando a la hora del incienso.
'''
"11" = ''':sup:`11` Y se le apareció a Zacarías un ángel del Señor, en pie, a la
derecha del altar del incienso.
'''
"12" = ''':sup:`12` Zacarías se asustó al verlo, y se llenó de miedo.
'''
"13" = ''':sup:`13` El ángel le dijo: "No tengas miedo, Zacarías, pues tu petición ha
sido escuchada, y tu mujer Isabel te dará un hijo, al que pondrás por
nombre Juan.
'''
"14" = ''':sup:`14` Será para ti causa de gozo y alegría; y muchos se alegrarán de su
nacimiento,
'''
"15" = ''':sup:`15` porque será grande ante el Señor; no beberá vino ni licores y
estará lleno de Espíritu Santo ya desde el seno de su madre.
'''
"16" = ''':sup:`16` Convertirá a muchos israelitas al Señor, su Dios.
'''
"17" = ''':sup:`17` Irá delante del Señor con el espíritu y el poder de Elías, para
reconciliar a los padres con los hijos y enseñar a los rebeldes la
sabiduría de los justos, a fin de preparar al Señor un pueblo bien
dispuesto".
'''
"18" = ''':sup:`18` Zacarías dijo al ángel: "¿Cómo sabré que es así? Pues yo soy viejo,
y mi mujer de avanzada edad".
'''
"19" = ''':sup:`19` El ángel le contestó: "Yo soy Gabriel, que estoy delante de Dios, y
he sido enviado a hablarte y darte esta buena noticia.
'''
"20" = ''':sup:`20` Te quedarás mudo y no podrás hablar hasta que suceda todo esto por
no haber creído en mis palabras, que se cumplirán a su tiempo".
'''
"21" = ''':sup:`21` La gente estaba esperando a Zacarías y se extrañaba de que
permaneciese tanto en el santuario.
'''
"22" = ''':sup:`22` Cuando salió, no podía hablarles, por lo que comprendieron que
había tenido alguna visión en el santuario. Él les hacía señas y
permaneció mudo.
'''
"23" = ''':sup:`23` Al cumplir el tiempo de su ministerio, se fue a su casa.
'''
"24" = ''':sup:`24` Unos días después, Isabel, su mujer, quedó encinta; estuvo cinco
meses sin salir de casa; y se decía:
'''
"25" = ''':sup:`25` "El Señor ha hecho esto conmigo y me ha librado de la vergüenza
ante la gente".
'''
"26" = ''':sup:`26` A los seis meses envió Dios al ángel Gabriel a una ciudad de
Galilea, llamada Nazaret,
'''
"27" = ''':sup:`27` a una joven virgen, prometida de un hombre descendiente de David,
llamado José. La virgen se llamaba María.
'''
"28" = ''':sup:`28` Entró donde ella estaba, y le dijo: "Alégrate, llena de gracia; el
Señor está contigo".
'''
"29" = ''':sup:`29` Ante estas palabras, María se turbó y se preguntaba qué
significaría tal saludo.
'''
"30" = ''':sup:`30` El ángel le dijo: "No tengas miedo, María, porque has encontrado
gracia ante Dios.
'''
"31" = ''':sup:`31` Concebirás y darás a luz un hijo, al que pondrás por nombre Jesús.
'''
"32" = ''':sup:`32` Será grande y se le llamará Hijo del altísimo; el Señor le dará el
trono de David, su padre;
'''
"33" = ''':sup:`33` reinará sobre la casa de Jacob para siempre y su reino no tendrá
fin".
'''
"34" = ''':sup:`34` María dijo al ángel: "¿Cómo será esto, pues no tengo relaciones?".
'''
"35" = ''':sup:`35` El ángel le contestó: "El Espíritu Santo vendrá sobre ti y el poder
del altísimo te cubrirá con su sombra; por eso el niño que nazca será
santo y se le llamará Hijo de Dios.
'''
"36" = ''':sup:`36` Mira, tu parienta Isabel ha concebido también un hijo en su
ancianidad, y la que se llamaba estéril está ya de seis meses,
'''
"37" = ''':sup:`37` porque no hay nada imposible para Dios".
'''
"38" = ''':sup:`38` María dijo: "Aquí está la esclava del Señor; hágase en mí según tu
palabra". Y el ángel la dejó.
'''
"39" = ''':sup:`39` Unos días después María se dirigió presurosa a la montaña, a una
ciudad de Judá.
'''
"40" = ''':sup:`40` Entró en casa de Zacarías y saludó a Isabel.
'''
"41" = ''':sup:`41` Cuando Isabel oyó el saludo de María, el niño saltó en su seno e
Isabel quedó llena del Espíritu Santo.
'''
"42" = ''':sup:`42` Y dijo alzando la voz: "¡Bendita tú entre las mujeres y bendito el
fruto de tu vientre!
'''
"43" = ''':sup:`43` ¿Y cómo es que la madre de mi Señor viene a mí?
'''
"44" = ''':sup:`44` Tan pronto como tu saludo sonó en mis oídos, el niño saltó de
alegría en mi seno.
'''
"45" = ''':sup:`45` ¡Dichosa tú que has creído que se cumplirán las cosas que te ha
dicho el Señor!".
'''
"46" = ''':sup:`46` María dijo: "Mi alma glorifica al Señor
'''
"47" = ''':sup:`47` y mi espíritu se regocija en Dios, mi salvador,
'''
"48" = ''':sup:`48` porque se ha fijado en la humilde condición de su esclava. Desde
ahora me llamarán dichosa todas las generaciones,
'''
"49" = ''':sup:`49` porque el todopoderoso ha hecho conmigo cosas grandes, su nombre es
santo;
'''
"50" = ''':sup:`50` su misericordia de generación en generación para todos sus fieles.
'''
"51" = ''':sup:`51` Ha desplegado la fuerza de su brazo, ha destruido los planes de los
soberbios,
'''
"52" = ''':sup:`52` ha derribado a los poderosos de sus tronos y ha encumbrado a los
humildes;
'''
"53" = ''':sup:`53` ha colmado de bienes a los hambrientos y despedido a los ricos con
las manos vacías.
'''
"54" = ''':sup:`54` Ha socorrido a su siervo Israel, acordándose de su misericordia,
'''
"55" = ''':sup:`55` como había prometido a nuestros padres, en favor de Abrahán y su
descendencia para siempre".
'''
"56" = ''':sup:`56` María estuvo con ella unos tres meses y se volvió a su casa.
'''
"57" = ''':sup:`57` A Isabel se le cumplió el tiempo de su parto y dio a luz un hijo.
'''
"58" = ''':sup:`58` Los vecinos y parientes, al enterarse del gran favor que el Señor
le había hecho, fueron a felicitarla.
'''
"59" = ''':sup:`59` A los ocho días llevaron a circuncidar al niño. Querían que se
llamara Zacarías, como su padre.
'''
"60" = ''':sup:`60` Pero su madre dijo: "No. Se llamará Juan".
'''
"61" = ''':sup:`61` Le advirtieron: "No hay nadie en tu familia que se llame así".
'''
"62" = ''':sup:`62` Preguntaron por señas al padre cómo quería que se llamase.
'''
"63" = ''':sup:`63` Él pidió una tablilla y escribió: "Su nombre es Juan". Todos se
quedaron admirados.
'''
"64" = ''':sup:`64` Inmediatamente se le soltó la lengua y empezó a hablar bendiciendo
a Dios.
'''
"65" = ''':sup:`65` Todos los vecinos se llenaron de temor. Estas cosas se comentaban
en toda la montaña de Judea.
'''
"66" = ''':sup:`66` Todos los que las oían decían pensativos: "¿Qué llegará a ser este
niño?". Porque la mano del Señor estaba con él.
'''
"67" = ''':sup:`67` Zacarías, su padre, lleno del Espíritu Santo, profetizó así:
'''
"68" = ''':sup:`68` "Bendito sea el Señor, Dios de Israel, porque ha intervenido para
liberar a su pueblo;
'''
"69" = ''':sup:`69` nos ha suscitado un poderoso salvador en la casa de David, su
siervo,
'''
"70" = ''':sup:`70` como lo había anunciado desde antiguo por boca de sus santos
profetas;
'''
"71" = ''':sup:`71` que nos libraría de nuestros enemigos y de la mano de todos los que
nos odian,
'''
"72" = ''':sup:`72` mostrándose compasivo con nuestros padres, recordando su santa
alianza
'''
"73" = ''':sup:`73` y el juramento que hizo a nuestro padre Abrahán de concedernos que,
'''
"74" = ''':sup:`74` liberados de las manos de nuestros enemigos, podamos servirle sin
temor,
'''
"75" = ''':sup:`75` con santidad y justicia ante él toda nuestra vida.
'''
"76" = ''':sup:`76` Y tú, niño, serás llamado profeta del altísimo, pues irás delante
del Señor para preparar sus caminos,
'''
"77" = ''':sup:`77` para anunciar a su pueblo la salvación, el perdón de sus pecados,
'''
"78" = ''':sup:`78` gracias a la bondad misericordiosa de nuestro Dios, por la que nos
visitará como el sol que nace de lo alto,
'''
"79" = ''':sup:`79` para iluminar a los que yacen en tinieblas y en sombras de muerte,
y para guiar nuestros pasos por el camino de la paz".
'''
"80" = ''':sup:`80` El niño crecía y se fortalecía en el espíritu. Y vivió en el
desierto hasta el día de su manifestación a Israel.
'''
