[4]
"1" = ''':sup:`1` Entonces Tobit se acordó del dinero que había entregado en depósito
a Gabael de Ragués, en Media.
'''
"2" = ''':sup:`2` Y pensaba: "Acabo de pedir la muerte; ¿por qué no llamar a mi hijo
Tobías y enterarle de lo del dinero antes de morir?".
'''
"3" = ''':sup:`3` Llamó a su hijo Tobías y le dijo: "Cuando muera, dame una sepultura
digna. Honra a tu madre y no la abandones nunca. Haz lo que le agrade y
nunca la entristezcas con tu conducta.
'''
"4" = ''':sup:`4` Acuérdate, hijo mío, de los peligros a que estuvo expuesta cuando te
llevaba en su seno. Cuando muera, entiérrala junto a mí, en la misma
tumba.
'''
"5" = ''':sup:`5` Acuérdate siempre del Señor, hijo mío, y no peques ni violes jamás
sus mandamientos. Durante toda tu vida practica la justicia y no sigas
los caminos de la injusticia;
'''
"6" = ''':sup:`6` porque si obras rectamente tendrás éxito en tus empresas, como todos
los que practican la justicia.
'''
"7" = ''':sup:`7` Practica con tus bienes la limosna y no apartes tu rostro de ningún
pobre, porque así no apartará de ti su rostro el Señor.
'''
"8" = ''':sup:`8` Da limosna según tus posibilidades: si tienes mucho, da mucho; si
tienes poco, da con largueza de ese poco.
'''
"9" = ''':sup:`9` Así acumularás un tesoro para el día de la necesidad,
'''
"10" = ''':sup:`10` pues la limosna libra de la muerte e impide andar en tinieblas.
'''
"11" = ''':sup:`11` La limosna, para todos los que la dan, es un precioso depósito ante
el altísimo.
'''
"12" = ''':sup:`12` Hijo mío, guárdate de toda inmoralidad, y ante todo elige una mujer
de la raza de tus padres. No te cases con mujer extranjera, o que no
sea de la raza de tus padres, pues somos descendientes de los profetas.
Recuerda, hijo mío, que Noé, Abrahán, Isaac y Jacob, nuestros padres,
se casaron con mujeres de su parentela y fueron bendecidos en sus hijos
y su posteridad heredó la tierra.
'''
"13" = ''':sup:`13` Ama a tus hermanos, y no desprecies a los hijos y a las hijas de tu
pueblo, teniendo a menos elegir una mujer entre ellas, porque en la
soberbia está la ruina y la discordia, y en la ociosidad, penuria y
hambre, pues la ociosidad es la madre del hambre.
'''
"14" = ''':sup:`14` No retengas el salario a tus obreros; dáselo en seguida; si sirves
a Dios, recibirás tu recompensa. Ten cuidado con lo que haces y
muéstrate correcto en tu conducta.
'''
"15" = ''':sup:`15` Lo que no quieras para ti, no lo hagas a nadie. No bebas vino hasta
emborracharte y no tengas a la borrachera como compañera de tu vida.
'''
"16" = ''':sup:`16` Da de tu pan al hambriento y de tus vestidos al desnudo. Da limosna
de todo lo que te sobre, y no seas tacaño al dar limosna.
'''
"17" = ''':sup:`17` Parte tu pan en los sepulcros de los justos, y no en los de los
pecadores.
'''
"18" = ''':sup:`18` Aconséjate de persona sensata, y no desprecies los consejos útiles.
'''
"19" = ''':sup:`19` Bendice al Señor Dios en todo tiempo; pídele que tus caminos sean
rectos y prósperos tus planes; porque no es del hombre el consejo, sino
el Señor es quien da todos los bienes y humilla, según quiere, hasta lo
más profundo. Recuerda, hijo mío, todos mis mandatos, y que jamás se
borren de tu corazón.
'''
"20" = ''':sup:`20` Y ahora, hijo mío, te comunico que entregué en depósito trescientos
kilos de plata a Gabael, hijo de Gabri, en Ragués de Media.
'''
"21" = ''':sup:`21` No te preocupes porque hayamos empobrecido. Si temes a Dios, huyes
del pecado y haces lo que agrada al Señor, tu Dios, tienes la riqueza
más grande".
'''
