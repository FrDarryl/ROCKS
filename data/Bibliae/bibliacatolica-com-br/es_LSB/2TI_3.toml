[3]
"1" = ''':sup:`1` Debes saber que en los últimos días vendrán momentos difíciles.
'''
"2" = ''':sup:`2` Pues los hombres serán egoístas, amigos del dinero, altivos,
orgullosos, blasfemos, rebeldes con los padres, ingratos, injustos,
'''
"3" = ''':sup:`3` desnaturalizados, desleales, calumniadores, desenfrenados,
inhumanos, enemigos de todo lo bueno,
'''
"4" = ''':sup:`4` traidores, temerarios, obcecados, más amigos de los placeres que de
Dios,
'''
"5" = ''':sup:`5` los cuales tienen una apariencia de religiosidad, pero en realidad
están lejos de ella. Apártate de ellos.
'''
"6" = ''':sup:`6` Pues los hay que se introducen en las casas y cautivan a mujerzuelas
cargadas de pecados; que se dejan llevar de toda clase de
concupiscencias,
'''
"7" = ''':sup:`7` que siempre están aprendiendo sin poder llegar jamás al conocimiento
de la verdad.
'''
"8" = ''':sup:`8` Lo mismo que Janes y Jambrés se opusieron a Moisés, así también
éstos se oponen a la verdad, hombres de mente corrompida, pervertidos
en cuanto a la fe.
'''
"9" = ''':sup:`9` Pero no llegarán muy lejos, porque su insensatez, como la de ellos,
será manifiesta a todos.
'''
"10" = ''':sup:`10` Pero tú me has seguido de cerca en la doctrina, en mi conducta, en
mis planes, en la fe, en la paciencia, en el amor, en la constancia,
'''
"11" = ''':sup:`11` en las persecuciones y en los sufrimientos que me sobrevinieron en
Antioquía, en Iconio, en Listra, donde tantas penalidades tuve que
sufrir; pero de todas ellas me libró el Señor.
'''
"12" = ''':sup:`12` Es seguro que todos los que quieren vivir como buenos cristianos
sufrirán persecuciones.
'''
"13" = ''':sup:`13` Los hombres malvados irán de mal en peor; engañarán y serán
engañados.
'''
"14" = ''':sup:`14` Tú, en cambio, permanece fiel en lo que has aprendido y de lo que
estás convencido. Conoces bien a tus maestros.
'''
"15" = ''':sup:`15` Desde la infancia conoces las Sagradas Escrituras, las cuales
pueden darte la sabiduría que conduce a la salvación por la fe en
Jesucristo.
'''
"16" = ''':sup:`16` Pues toda la Escritura divinamente inspirada es útil para enseñar,
para reprender, para corregir, para educar en la justicia,
'''
"17" = ''':sup:`17` a fin de que el hombre de Dios sea perfecto, dispuesto a hacer
siempre el bien.
'''
