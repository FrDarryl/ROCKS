[4]
"1" = ''':sup:`1` El ángel que hablaba conmigo volvió y me despertó como a uno que le
despiertan de un sueño.
'''
"2" = ''':sup:`2` Y me dijo: "¿Qué ves? Yo contesté: Veo un candelabro todo de oro con
su aceitera en la parte superior; en él hay siete lámparas y siete
tubos por los que les llega el aceite.
'''
"3" = ''':sup:`3` Junto a él hay dos olivos, uno a su derecha y otro a su izquierda.
'''
"4" = ''':sup:`4` Pregunté al ángel que hablaba conmigo: ¿Qué significa esto, señor?
'''
"5" = ''':sup:`5` El ángel que me hablaba me dijo: ¿No sabes qué significan estas
cosas? Yo respondí: No, señor.
'''
"6" = ''':sup:`6` Entonces me dijo:
'''
"6" = ''':sup:`6` Ésta es la palabra del Señor sobre Zorobabel: "No por el poder de
las armas ni por la violencia, sino por mi espíritu, palabra del Señor
todopoderoso.
'''
"7" = ''':sup:`7` ¿Quién eres tú, monte grande? Ante Zorobabel, como una llanura; él
sacará la piedra clave entre gritos de júbilo: ¡Qué hermosa es! ¡Qué
hermosa es!
'''
"8" = ''':sup:`8` Y el Señor me dijo:
'''
"9" = ''':sup:`9` Zorobabel puso los cimientos en esta casa, y él mismo terminará la
obra. Entonces reconoceréis que el Señor me ha enviado a vosotros.
'''
"10" = ''':sup:`10` Estos siete son los ojos del Señor que recorren toda la tierra.
'''
"10" = ''':sup:`10` Porque los que no hacían caso en los primeros días se alegrarán y
verán la plomada en manos de Zorobabel".
'''
"11" = ''':sup:`11` Volví a hablar y pregunté: ¿Qué significan aquellos dos olivos que
hay a la derecha y a la izquierda del candelabro?
'''
"12" = ''':sup:`12` Y le pregunté por segunda vez: ¿Qué significan las dos ramas de
olivo que por medio de los tubos de oro vacían el aceite en las
lámparas de oro?
'''
"13" = ''':sup:`13` Él me respondió: ¿No sabes qué significa esto? Yo dije: No, señor.
'''
"14" = ''':sup:`14` Él prosiguió: Éstos son los dos ungidos que están ante el Señor de
toda la tierra".
'''
