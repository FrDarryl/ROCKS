[26]
"1" = ''':sup:`1` Dichoso el marido de una mujer buena; el número de sus días se
duplicará.
'''
"2" = ''':sup:`2` La mujer animosa es la alegría del marido, que llenará de paz sus
años.
'''
"3" = ''':sup:`3` La mujer buena es una gran herencia; será dada en dote a los que
temen al Señor;
'''
"4" = ''':sup:`4` sea rico, sea pobre, su corazón estará alegre, con semblante siempre
gozoso.
'''
"5" = ''':sup:`5` Tres cosas me dan miedo, y una cuarta me espanta: la calumnia que va
por la ciudad, un motín popular y la falsa acusación. Las tres son
peores que la muerte.
'''
"6" = ''':sup:`6` Aflicción de corazón y duelo es la mujer celosa de otra, y azote de
lengua para cuantos con ella viven.
'''
"7" = ''':sup:`7` Yugo de bueyes mal ajustado es la mujer mala; intentar dominarla es
como coger un escorpión.
'''
"8" = ''':sup:`8` La mujer borracha es motivo de profunda irritación, no podrá ocultar
su vergüenza.
'''
"9" = ''':sup:`9` La desvergüenza de una mujer se muestra en su mirar descarado y se
reconoce en el movimiento de sus párpados.
'''
"10" = ''':sup:`10` Con la hija desenvuelta redobla tu vigilancia; no sea que, hallando
ocasión propicia, la aproveche.
'''
"11" = ''':sup:`11` Vigila con cuidado a la de ojos atrevidos, y no te extrañes si te
falta.
'''
"12" = ''':sup:`12` Como viandante sediento abre ella su boca y bebe de todas las aguas
que encuentra; se sienta en cualquier parte y ofrece su cuerpo a la
lujuria.
'''
"13" = ''':sup:`13` La gracia de la mujer alegra a su marido, y su saber le vigoriza
los huesos.
'''
"14" = ''':sup:`14` Don del Señor es la mujer reservada, la persona bien educada no
tiene precio.
'''
"15" = ''':sup:`15` La mujer honesta es gracia sobre gracia, la recatada es de valor
inestimable.
'''
"16" = ''':sup:`16` Como el sol que se alza en los más altos montes es la hermosura de
la mujer buena en una casa bien cuidada.
'''
"17" = ''':sup:`17` Como lámpara que brilla sobre candelabro santo, así es la belleza
de un rostro femenino sobre cuerpo bien formado.
'''
"18" = ''':sup:`18` Como columnas de oro sobre base de plata, así son las piernas
graciosas sobre firmes talones.
'''
"19" = ''':sup:`19` Hijo mío, conserva sana la flor de tu juventud y no des tu vigor a
extranjeras;
'''
"20" = ''':sup:`20` busca un lote fértil en toda la llanura y siembra tu semilla, fiel
a tu estirpe;
'''
"21" = ''':sup:`21` así durarán sus frutos y madurarán con la firmeza de tu estirpe.
'''
"22" = ''':sup:`22` Mujer que se vende vale un comino, la casada es torre de la muerte
para los que la gozan;
'''
"23" = ''':sup:`23` mujer irreligiosa tocará en surte al inicuo, mujer religiosa al que
teme al Señor;
'''
"24" = ''':sup:`24` mujer desvergonzada se dedica a la infamia, joven pudorosa se
cohíbe incluso ante el marido;
'''
"25" = ''':sup:`25` la mujer impúdica es una perra, mujer pudorosa teme al Señor;
'''
"26" = ''':sup:`26` mujer que respeta al marido es tenida por sensata, la que lo
desprecia con arrogancia es tenida por irreligiosa.
'''
"27" = ''':sup:`27` Mujer chillona y charlatana es corneta que toca a zafarrancho. Si
el maridp es del mismo carácter vivirá siempre en pie de guerra.
'''
"28" = ''':sup:`28` Por dos cosas se entristece mi corazón, y una tercera excita mi
cólera: un guerrero que sufre miseria, hombre de entendimiento
despreciado y quien se convierte de la rectitud al pecado; a éste el
Señor le destina a la espada.
'''
"29" = ''':sup:`29` El comerciante difícilmente resiste a la tentación, y el tendero no
estará sin pecado.
'''
