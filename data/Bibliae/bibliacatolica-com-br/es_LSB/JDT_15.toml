[15]
"1" = ''':sup:`1` Cuando los que estaban en las tiendas se enteraron de lo ocurrido,
se quedaron estupefactos
'''
"2" = ''':sup:`2` y se llenaron de miedo y de terror. Ninguno quería permanecer allí;
todos salieron a la desbandada, huyendo por todos los caminos de la
llanura y de la montaña.
'''
"3" = ''':sup:`3` Los que estaban apostados en torno a Betulia se dieron también a la
fuga. Entonces los israelitas, preparados para el combate, se lanzaron
sobre ellos.
'''
"4" = ''':sup:`4` Ozías envió mensajeros a Betomestain, a Bebay, a Joba, a Cola y a
todo Israel para informarles de lo ocurrido, y para que salieran a
perseguir y destruir a los enemigos.
'''
"5" = ''':sup:`5` Cuando los israelitas lo supieron, cayeron sobre ellos, los
derrotaron y los persiguieron hasta Joba. Acudieron también los de
Jerusalén y los de la región montañosa, pues ya sabían lo sucedido en
el campamento de sus enemigos. Los de Galaad y los de Galilea les
propinaron una gran derrota hasta más allá de Damasco y su región.
'''
"6" = ''':sup:`6` Los que quedaron en Betulia bajaron al campo asirio, lo saquearon y
se enriquecieron grandemente.
'''
"7" = ''':sup:`7` Los israelitas que volvían de la matanza se adueñaban del resto. Las
alquerías y las aldeas de la montaña y de la llanura obtuvieron un gran
botín, pues la abundancia era enorme.
'''
"8" = ''':sup:`8` El sumo sacerdote Joaquín y el consejo de los israelitas residentes
en Jerusalén vinieron a admirar los beneficios que Dios había concedido
a Israel, a ver a Judit y a felicitarla.
'''
"9" = ''':sup:`9` Al verla, todos a una la ensalzaron así: "Tú eres la gloria de
Jerusalén, el honor de Israel, el orgullo de nuestra raza.
'''
"10" = ''':sup:`10` Has hecho todo esto con tu mano, has procurado un gran bien a
Israel y Dios se ha complacido en ello. Que el Señor todopoderoso te
bendiga para siempre jamás". Y todo el pueblo respondió: "Así sea".
'''
"11" = ''':sup:`11` El pueblo estuvo saqueando el campamento durante treinta días. A
Judit le entregaron la tienda de Holofernes, todos sus objetos de
plata, su dormitorio, su vajilla y todo su ajuar. Ella lo tomó, preparó
las mulas, enganchó los carros y lo cargó todo.
'''
"12" = ''':sup:`12` Todas las mujeres de Israel se habían juntado para verla. La
aclamaron y organizaron bailes en su honor. Ella llevaba tirsos en sus
manos, y los repartía entre las que le acompañaban.
'''
"13" = ''':sup:`13` Iban coronadas con hojas de olivo, y Judit, a la cabeza del pueblo,
dirigía el baile de las mujeres. Los hombres de Israel, armados y
coronados, las seguían cantando himnos.
'''
"14" = ''':sup:`14` Judit entonó este himno de acción de gracias, que repetía todo el
pueblo:
'''
