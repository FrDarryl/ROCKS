[28]
"1" = ''':sup:`1` Hay para la plata un venero, y para el oro un lugar donde se
purifica.
'''
"2" = ''':sup:`2` Se extrae del suelo el hierro, de la piedra fundida sale el cobre.
'''
"3" = ''':sup:`3` Un límite pone el hombre a las tinieblas, y excava hasta la hondura
más recóndita la piedra que está en la oscuridad y la negrura.
'''
"4" = ''':sup:`4` Abren los mineros una galería lejos del poblado; cuelgan sin apoyo
en sus pies, y oscilan lejos de los hombres.
'''
"5" = ''':sup:`5` La tierra de donde sale el pan está revuelta en sus entrañas por el
fuego.
'''
"6" = ''':sup:`6` Allí las piedras albergan el zafiro, que contiene partículas de oro.
'''
"7" = ''':sup:`7` El ave de rapiña no conoce el camino ni el ojo del buitre lo divisa;
'''
"8" = ''':sup:`8` no lo pisan las bestias feroces ni lo atraviesa jamás el león.
'''
"9" = ''':sup:`9` Al pedernal lleva el hombre su mano, descuaja de raíz las montañas.
'''
"10" = ''':sup:`10` En las rocas abre galerías, su ojo busca todo lo precioso.
'''
"11" = ''':sup:`11` Explora las fuentes de los ríos y saca a luz lo que estaba
escondido.
'''
"12" = ''':sup:`12` Mas la sabiduría, ¿de dónde viene? ¿Cuál es el lugar de la
inteligencia?
'''
"13" = ''':sup:`13` Ignora el hombre su camino, ni se le encuentra en la tierra de los
vivos.
'''
"14" = ''':sup:`14` Dice el abismo: "No está en mí", y el mar: "No está conmigo".
'''
"15" = ''':sup:`15` Con oro fino no se compra, ni se paga a precio de plata;
'''
"16" = ''':sup:`16` no se valora con el oro de Ofir, el ágata preciosa o el zafiro.
'''
"17" = ''':sup:`17` No se le compara el oro y el cristal, ni se cambia por vasija de
oro fino.
'''
"18" = ''':sup:`18` Corales y cristal no merecen mi mención, la sabiduría vale más que
las perlas.
'''
"19" = ''':sup:`19` Nada vale a su lado el topacio de Etiopía, no se valora con el oro
más puro.
'''
"20" = ''':sup:`20` Mas la sabiduría, ¿de dónde viene? ¿Cuál es el lugar de la
inteligencia?
'''
"21" = ''':sup:`21` Oculta está a los ojos de todos los vivientes, escondida a los
pájaros del cielo.
'''
"22" = ''':sup:`22` El infierno y la muerte confiesan: "Con nuestros oídos oímos hablar
de ella".
'''
"23" = ''':sup:`23` Sólo Dios conoce su camino, sólo él sabe dónde se halla,
'''
"24" = ''':sup:`24` porque él ve los extremos del mundo y advierte cuanto hay bajo los
cielos.
'''
"25" = ''':sup:`25` Cuando estableció el peso del viento y fijó a las aguas su medida;
'''
"26" = ''':sup:`26` cuando a la lluvia dio una ley y un camino al relámpago y al
trueno,
'''
"27" = ''':sup:`27` entonces la vio y la sacó a la luz, la escrutó hasta el fondo.
'''
"28" = ''':sup:`28` Y dijo al hombre: "Temer al Señor es la sabiduría; huir del mal, he
ahí la inteligencia".
'''
