[22]
"1" = ''':sup:`1` Por eso dijo David: "Ésta será la casa del Señor Dios, y aquí estará
el altar de los holocaustos de Israel".
'''
"2" = ''':sup:`2` David ordenó que se reunieran todos los extranjeros que había en
Israel, y los empleó como canteros en labrar piedras para la
construcción de la casa de Dios.
'''
"3" = ''':sup:`3` Preparó también hierro en abundancia para clavar los batientes de
las puertas y las barras; bronce en cantidad incalculable
'''
"4" = ''':sup:`4` y maderas de cedro sin tasa, pues sidonios y tirios habían traído a
David troncos de cedro en abundancia.
'''
"5" = ''':sup:`5` David se decía: "Mi hijo Salomón es todavía joven y tierno, y la
casa que tiene que edificar al Señor ha de ser famosa en todo el mundo
por su esplendor y grandeza. Quiero dejarle hechos los preparativos".
'''
"6" = ''':sup:`6` Llamó luego a su hijo Salomón, le encomendó la construcción de un
templo al Señor, Dios de Israel,
'''
"7" = ''':sup:`7` y le dijo: "Hijo mío, yo quise construir un templo al nombre del
Señor, mi Dios;
'''
"8" = ''':sup:`8` pero el Señor me dijo: Tú has derramado mucha sangre y has hecho
muchas guerras. Tú no podrás edificar un templo a mi nombre, pues has
derramado mucha sangre sobre la tierra en mi presencia.
'''
"9" = ''':sup:`9` Tendrás un hijo, que será hombre de paz con todos los enemigos de
alrededor. Salomón será su nombre; yo concederé paz y tranquilidad a
Israel durante los días de su vida.
'''
"10" = ''':sup:`10` Él edificará un templo a mi nombre; será para mí un hijo y yo seré
para él un padre, y afirmaré su trono real sobre Israel para siempre.
'''
"11" = ''':sup:`11` Ahora, hijo mío, que el Señor esté contigo y puedas concluir con
éxito el templo del Señor, tu Dios, conforme te lo ha prometido.
'''
"12" = ''':sup:`12` Que el Señor te dé sabiduría e inteligencia cuando te constituya
sobre Israel, para que puedas observar la ley del Señor, tu Dios.
'''
"13" = ''':sup:`13` Si observas los mandamientos y preceptos que el Señor ordenó a
Israel por medio de Moisés, tendrás éxito. Ten valor y firmeza. No
tengas miedo ni te acobardes.
'''
"14" = ''':sup:`14` Yo mismo con mi trabajo he podido reunir para el templo del Señor
tres mil cuatrocientas toneladas de oro, treinta y cuatro mil toneladas
de plata y una cantidad incalculable de bronce y de hierro. He
preparado también madera y piedra, a la cual tú añadirás más.
'''
"15" = ''':sup:`15` Tienes a tu disosición buen número de obreros: canteros,
escultores, carpinteros y hombres especializados en toda clase de
obras.
'''
"16" = ''':sup:`16` Oro, plata, bronce y hierro hay en abundancia. ¡Adelante, manos a
la obra y que el Señor te ayude!".
'''
"17" = ''':sup:`17` David ordenó a todos los jefes de Israel que ayudaran a su hijo
Salomón:
'''
"18" = ''':sup:`18` "El Señor, vuestro Dios, está con vosotros; os ha dado tranquilidad
por todas partes, entregando en mis manos a los habitantes de la tierra
y poniendo a ésta bajo el dominio del Señor y de su pueblo.
'''
"19" = ''':sup:`19` Poned, pues, vuestro corazón y vuestra alma al servicio del Señor,
vuestro Dios. Aprestaos y edificad el santuario del Señor, vuestro
Dios, para trasladar al templo edificado al nombre del Señor el arca de
la alianza del Señor y los utensilios consagrados a Dios".
'''
