"1" = ''':sup:`1` Visión de Isaías, hijo de Amós, acerca de Judá y Jerusalén.
'''
"2" = ''':sup:`2` Sucederá en los días venideros que el monte de la casa del Señor
será afincado en la cima de los montes y se alzará por encima de los
collados. Afluirán a él todas las gentes,
'''
"3" = ''':sup:`3` vendrán muchos pueblos y dirán: Venid, subamos al monte del Señor, a
la casa del Dios de Jacob, para que nos enseñe sus caminos y caminemos
por sus sendas. Pues de Sión saldrá la ley y de Jerusalén la palabra
del Señor.
'''
"4" = ''':sup:`4` Él gobernará las naciones y dictará sus leyes a pueblos numerosos,
que trocarán sus espadas en arados y sus lanzas en hoces. No alzará ya
la espada pueblo contra pueblo ni se entrenarán ya para la guerra.
'''
"5" = ''':sup:`5` Casa de Jacob, venid; caminemos a la luz del Señor.
'''
"6" = ''':sup:`6` Sí, tú has rechazado a tu pueblo, a la casa de Jacob; pues está
llena de adivinos y de agoreros, como los filisteos, y pacta con
extranjeros.
'''
"7" = ''':sup:`7` Su país está lleno de oro y plata, y sus tesoros son innumerables.
Su país está lleno de caballos; innumerables son sus carros.
'''
"8" = ''':sup:`8` Su país está lleno de ídolos: ellos se postran ante la obra de sus
manos, ante la hechura de sus dedos.
'''
"9" = ''':sup:`9` Será el hombre humillado, el mortal abatido. ¡No los perdones!
'''
"10" = ''':sup:`10` Métete entre las rocas, escóndete en el polvo ante el terror del
Señor, de su imponente majestad, cuando venga a hacer temblar la
tierra.
'''
"11" = ''':sup:`11` Los ojos soberbios del hombre serán abatidos, y la arrogancia de
los mortales se doblegará; sólo el Señor será exaltado el día aquel.
'''
"12" = ''':sup:`12` Pues el Señor todopoderoso tendrá su día contra toda soberbia y
todo orgullo, contra todo lo que se alza, para abatirlo;
'''
"13" = ''':sup:`13` contra todos los altos cedros del Líbano, contra todas las encinas
de Basán;
'''
"14" = ''':sup:`14` contra todas las montañas altivas, contra todas las colinas
elevadas;
'''
"15" = ''':sup:`15` contra todas las torres excelsas, contra todas las murallas
escarpadas;
'''
"16" = ''':sup:`16` contra todas las naves de Tarsis, contra todos los objetos
preciosos.
'''
"17" = ''':sup:`17` La arrogancia humana será humillada, el orgullo del hombre será
abatido; sólo el Señor será exaltado el día aquel.
'''
"18" = ''':sup:`18` Desaparecerán todos los ídolos.
'''
"19" = ''':sup:`19` Se meterán en las grietas de las rocas, en los antros de la tierra
ante el terror del Señor y su imponente majestad, cuando venga a hacer
temblar la tierra.
'''
"20" = ''':sup:`20` Aquel día todos arrojarán a los topos y a los murciélagos sus
ídolos de plata y sus ídolos de oro, que se hicieron para adorarlos.
'''
"21" = ''':sup:`21` Se meterán en las grietas de las rocas y en los recodos de las
peñas ante el terror del Señor y su imponente majestad, cuando venga a
hacer temblar la tierra.
'''
"22" = ''':sup:`22` Dejad de confiar en el hombre, pues sólo un soplo hay en su nariz.
¿Cuánta estima merece?
'''
