"1" = ''':sup:`1` Pablo, apóstol de Cristo Jesús por designio y llamada de Dios, y el
hermano Sóstenes,
'''
"2" = ''':sup:`2` a la Iglesia de Dios que está en Corinto, a los consagrados por
Cristo Jesús, llamados y consagrados, con todos los que invocan en
cualquier lugar el nombre de nuestro Señor Jesucristo, Señor de ellos y
nuestro;
'''
"3" = ''':sup:`3` os deseo la gracia y la paz de Dios, nuestro Padre, y de Jesucristo,
el Señor.
'''
"4" = ''':sup:`4` No ceso de dar gracias a Dios por la generosidad que ha tenido con
vosotros.
'''
"5" = ''':sup:`5` Por medio de Cristo Jesús os ha enriquecido en todo, en el saber y
en el hablar.
'''
"6" = ''':sup:`6` De tal manera que el testimonio de Cristo se ha consolidado en
vosotros.
'''
"7" = ''':sup:`7` De este modo no carecéis de ningún carisma, mientras esperáis la
manifestación de nuestro Señor Jesucristo.
'''
"8" = ''':sup:`8` Él os mantendrá firmes hasta el fin, para que nadie os pueda
reprochar nada el día de la venida de nuestro Señor Jesucristo.
'''
"9" = ''':sup:`9` Dios es fiel y él os ha llamado a vivir en unión con su Hijo,
Jesucristo, nuestro Señor.
'''
"10" = ''':sup:`10` Hermanos, por el nombre de nuestro Señor Jesucristo, os ruego que
os pongáis de acuerdo y que no haya divisiones entre vosotros, sino que
conservéis la armonía en el pensar y en el sentir.
'''
"11" = ''':sup:`11` Os digo esto, hermanos míos, porque los de Cloe me han informado de
que hay discordias entre vosotros.
'''
"12" = ''':sup:`12` Me refiero a lo que cada uno de vosotros dice: "Yo soy de Pablo, yo
de Apolo, yo de Cefas, yo de Cristo".
'''
"13" = ''':sup:`13` ¿Está dividido Cristo? ¿Acaso Pablo fue crucificado por vosotros o
habéis sido bautizados en su nombre?
'''
"14" = ''':sup:`14` Doy gracias a Dios de no haber bautizado a ninguno de vosotros,
excepto a Crispo y Gayo.
'''
"15" = ''':sup:`15` Así nadie puede decir que fuisteis bautizados en mi nombre.
'''
"16" = ''':sup:`16` También bauticé a la familia de Esteban; no recuerdo haber
bautizado a nadie más.
'''
"17" = ''':sup:`17` Pues Cristo no me mandó a bautizar, sino a evangelizar; y esto sin
alardes literarios, para que no se desvirtúe la cruz de Cristo.
'''
"18" = ''':sup:`18` Porque el lenguaje de la cruz es una locura para los que se
pierden; pero para nosotros, que nos salvamos, es poder de Dios.
'''
"19" = ''':sup:`19` Pues dice la Escritura: Inutilizaré la sabiduría de los sabios y
anularé la inteligencia de los inteligentes.
'''
"20" = ''':sup:`20` ¿Dónde está el sabio? ¿Dónde el maestro? ¿Dónde el estudioso de
este mundo? ¡Dios ha convertido en tontería la sabiduría del mundo!
'''
"21" = ''':sup:`21` El mundo con su propia sabiduría no reconoció a Dios en la
sabiduría manifestada por Dios en sus obras. Por eso Dios ha preferido
salvar a los creyentes por medio de una doctrina que parece una locura.
'''
"22" = ''':sup:`22` Porque los judíos piden milagros, y los griegos buscan la
sabiduría;
'''
"23" = ''':sup:`23` pero nosotros anunciamos a Cristo crucificado, escándalo para los
judíos y locura para los paganos,
'''
"24" = ''':sup:`24` pero poder y sabiduría de Dios para los llamados, judíos o griegos.
'''
"25" = ''':sup:`25` Pues la locura de Dios es más sabia que los hombres; y la debilidad
de Dios, más fuerte que los hombres.
'''
"26" = ''':sup:`26` Considerad si no, hermanos, vuestro grupo de llamados: no hay
muchos sabios, ni muchos poderosos, ni muchos nobles;
'''
"27" = ''':sup:`27` Dios eligió lo que el mundo tiene por necio para humillar a los
sabios; lo débil, para humillar a los fuertes;
'''
"28" = ''':sup:`28` lo vil, lo despreciable, lo que es nada, para anular a los que son
algo;
'''
"29" = ''':sup:`29` para que nadie presuma delante de Dios.
'''
"30" = ''':sup:`30` Por él vosotros estáis en Cristo Jesús, el cual de parte de Dios se
ha hecho para nosotros sabiduría, justicia, santificación y redención,
'''
"31" = ''':sup:`31` para que, como dice la Escritura, el que quiera presumir de algo,
que presuma de lo que ha hecho el Señor.
'''
