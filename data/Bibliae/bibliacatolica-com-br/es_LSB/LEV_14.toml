[14]
"1" = ''':sup:`1` El Señor dijo a Moisés:
'''
"2" = ''':sup:`2` "Éste es el ritual para la purificación de un leproso: será llevado
al sacerdote,
'''
"3" = ''':sup:`3` el cual le saldrá al encuentro fuera del campamento para
reconocerlo; si el leproso está curado de su lepra,
'''
"4" = ''':sup:`4` mandará traer para el que se va a purificar dos aves puras y vivas,
madera de cedro, una cinta de lana escarlata y un hisopo.
'''
"5" = ''':sup:`5` El sacerdote mandará degollar una de las aves sobre una vasija de
tierra cocida llena de agua corriente.
'''
"6" = ''':sup:`6` Tomará luego el ave viva, el cedro, la cinta de lana escarlata y el
hisopo (incluida el ave viva) y los mojará en la sangre del ave
degollada sobre el agua corriente.
'''
"7" = ''':sup:`7` Asperjará entonces siete veces al hombre que quiere ser purificado
de la lepra y, una vez que lo haya declarado puro, dejará suelta en el
campo el ave viva.
'''
"8" = ''':sup:`8` El leproso así purificado lavará sus vestidos, se cortará todo el
pelo, se bañará con agua y será puro. Después entrará de nuevo en el
campamento, pero tardará siete días en entrar en su tienda.
'''
"9" = ''':sup:`9` El día séptimo se cortará de nuevo pelos, cabello, barba y cejas; se
cortará todos los pelos. Lavará sus vestidos, bañará con agua su cuerpo
y será puro.
'''
"10" = ''':sup:`10` El día octavo tomará dos corderos sin defecto, una cordera de un
año sin defecto, trece kilos de flor de harina amasada con aceite para
la ofrenda y medio litro de aceite.
'''
"11" = ''':sup:`11` El sacerdote que hace el rito de la purificación pondrá al que se
va a purificar, juntamente con sus ofrendas, a la entrada de la tienda
de la reunión delante del Señor;
'''
"12" = ''':sup:`12` tomará uno de los corderos y lo ofrecerá como sacrificio de
reparación con el medio litro de aceite, y hará con ellos el rito de
presentación delante del Señor.
'''
"13" = ''':sup:`13` Inmolará el cordero en el lugar del santuario donde se inmolan las
víctimas por el pecado y el holocausto, pues tanto el sacrificio por el
pecado como el de reparación pertenecen al sacerdote como cosa
santísima.
'''
"14" = ''':sup:`14` El sacerdote tomará de la sangre del sacrificio de reparación y
ungirá con ella el lóbulo de la oreja derecha del que se purifica, el
pulgar de su mano derecha y el dedo gordo de su pie derecho.
'''
"15" = ''':sup:`15` Tomará luego el medio litro de aceite, echará un poco en la palma
de la mano izquierda,
'''
"16" = ''':sup:`16` mojará el índice de la mano derecha en el aceite que tiene en la
palma de su mano izquierda y hará con él siete aspersiones delante del
Señor.
'''
"17" = ''':sup:`17` Con aceite del que le queda en la palma de la mano ungirá el lóbulo
de la oreja derecha del que se purifica, el pulgar de su mano derecha y
el dedo gordo de su pie derecho, encima de la sangre de la víctima de
reparación.
'''
"18" = ''':sup:`18` El aceite que le queda en la palma de la mano lo verterá sobre la
cabeza del que se está purificando. De esta manera el sacerdote habrá
cumplido sobre él el rito de absolución delante del Señor.
'''
"19" = ''':sup:`19` El sacerdote ofrecerá entonces el sacrificio por el pecado y hará
el rito de absolución sobre el que se está purificando de su impureza.
A continuación inmolará el holocausto
'''
"20" = ''':sup:`20` y ofrecerá sobre el altar el holocausto y la ofrenda. El sacerdote
hará sobre él el rito de absolución y quedará puro.
'''
"21" = ''':sup:`21` Si es pobre y no puede procurarse las víctimas ordinarias, tomará
un solo cordero como sacrificio de reparación para el rito de
presentación y para hacer sobre él el rito de absolución; cuatro kilos
y medio de flor de harina amasada con aceite para ofrenda; medio litro
de aceite;
'''
"22" = ''':sup:`22` dos tórtolas o dos pichones, según sus posibilidades, uno para el
sacrificio por el pecado y otro para el holocausto.
'''
"23" = ''':sup:`23` Lo presentará al sacerdote el día octavo para su purificación a la
entrada de la tienda de la reunión delante del Señor.
'''
"24" = ''':sup:`24` El sacerdote tomará el cordero del sacrificio de reparación y el
medio litro de aceite y los ofrecerá al Señor con el rito de
presentación.
'''
"25" = ''':sup:`25` Inmolará el cordero del sacrificio de reparación, tomará un poco de
sangre y ungirá con ella el lóbulo de la oreja derecha, el pulgar de la
mano derecha y el dedo gordo del pie derecho del que se está
purificando.
'''
"26" = ''':sup:`26` Echará luego aceite en la palma de su mano izquierda,
'''
"27" = ''':sup:`27` mojará el índice de la mano derecha en el aceite que tiene en la
palma de su mano izquierda y hará con él siete aspersiones delante del
Señor.
'''
"28" = ''':sup:`28` Con aceite del que le queda en la palma de la mano izquierda le
untará el lóbulo de la oreja derecha, el pulgar de la mano derecha y el
dedo gordo del pie derecho en el mismo lugar en que puso la sangre del
sacrificio de reparación.
'''
"29" = ''':sup:`29` El aceite que le queda en la palma de la mano lo verterá sobre la
cabeza del que se está purificando, haciendo sobre él el rito de
absolución delante del Señor.
'''
"30" = ''':sup:`30` De los dos pichones o de las dos tórtolas, según hayan sido sus
posibilidades,
'''
"31" = ''':sup:`31` ofrecerá el uno como sacrificio por el pecado y el otro en
holocausto, acompañado de ofrenda. El sacerdote hará sobre él el rito
de absolución delante del Señor.
'''
"32" = ''':sup:`32` Ésta es la ley para la purificación del leproso que no puede
presentar las víctimas ordinarias".
'''
"33" = ''':sup:`33` El Señor dijo a Moisés y a Aarón:
'''
"34" = ''':sup:`34` "Cuando hayáis entrado en la tierra de Canaán que os doy en
propiedad, si yo infecto de lepra alguna casa de la tierra que vais a
ocupar,
'''
"35" = ''':sup:`35` su dueño se presentará al sacerdote y le dirá: Me parece que en mi
casa hay lepra.
'''
"36" = ''':sup:`36` El sacerdote dará orden de desalojar la casa antes de que él vaya a
examinar la mancha de lepra, con el fin de que no contraigan impureza
los objetos que haya en ella. Después, el sacerdote entrará a examinar
la casa;
'''
"37" = ''':sup:`37` si observa cavidades verdosas o rojizas hundidas en los muros,
'''
"38" = ''':sup:`38` saldrá fuera, a la puerta de la casa, y la cerrará durante siete
días.
'''
"39" = ''':sup:`39` Al séptimo día volverá para examinarla de nuevo; si la mancha se ha
corrido por las paredes de la casa,
'''
"40" = ''':sup:`40` dará orden de arrancar las piedras manchadas y de tirarlas fuera de
la ciudad, en un lugar impuro.
'''
"41" = ''':sup:`41` Mandará raspar las paredes interiores de la casa y tirar las
raspaduras en un lugar impuro, fuera de la ciudad.
'''
"42" = ''':sup:`42` Se tomarán otras piedras para reemplazar las primeras, y masa nueva
para revocar la casa.
'''
"43" = ''':sup:`43` Si la mancha reaparece de nuevo, una vez cambiadas las piedras
después de haber raspado y revocado la casa,
'''
"44" = ''':sup:`44` el sacerdote entrará a examinarla; si la mancha se ha extendido por
la casa, se trata de lepra contagiosa; la casa es impura.
'''
"45" = ''':sup:`45` Será derribada, y las piedras, la madera y los escombros serán
tirados en un lugar impuro, fuera de la ciudad.
'''
"46" = ''':sup:`46` El que entre en la casa durante el tiempo que esté cerrada, será
impuro hasta la tarde.
'''
"47" = ''':sup:`47` El que duerma o coma en ella, lavará sus vestidos.
'''
"48" = ''':sup:`48` Si el sacerdote comprueba que la mancha no se ha corrido en la casa
después de revocada, la declarará pura, pues la mancha ha desaparecido.
'''
"49" = ''':sup:`49` Para purificar la casa tomará dos aves, madera de cedro, una cinta
de lana escarlata y un hisopo.
'''
"50" = ''':sup:`50` Inmolará una de las aves en una vasija de tierra cocida llena de
agua corriente.
'''
"51" = ''':sup:`51` Tomará la madera de cedro, el hisopo, la cinta de lana escarlata y
el ave viva, lo mojará todo en la sangre del ave inmolada sobre el agua
corriente y hará siete aspersiones sobre la casa.
'''
"52" = ''':sup:`52` Así purificará la casa mediante la sangre del ave, el agua
corriente, el ave viva, la madera de cedro, el hisopo y la cinta de
lana escarlata,
'''
"53" = ''':sup:`53` y pondrá en libertad el ave viva fuera de la ciudad, en el campo.
Hará el rito de absolución sobre la casa, y quedará purificada".
'''
"54" = ''':sup:`54` Tales son las instrucciones en todos los casos de lepra o tiña,
'''
"55" = ''':sup:`55` la lepra de los vestidos y de las casas,
'''
"56" = ''':sup:`56` inflamaciones, pústulas o manchas relucientes,
'''
"57" = ''':sup:`57` para poder distinguir cuándo una cosa es pura y cuándo impura.
Tales son las instrucciones acerca de la lepra.
'''
