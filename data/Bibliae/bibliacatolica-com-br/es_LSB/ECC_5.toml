[5]
"1" = ''':sup:`1` No seas precipitado en tu boca, y tu corazón no se apresure a
proferir una palabra delante de Dios, porque Dios está en los cielos y
tú estás en la tierra; por eso sean pocas tus palabras.
'''
"2" = ''':sup:`2` Porque de la multitud de las preocupaciones nacen los sueños, y por
el exceso de palabras se dicen disparates.
'''
"3" = ''':sup:`3` Cuando haces una promesa a Dios, no tardes en cumplirla, porque no
le agradan los necios. La promesa que has hecho, cúmplela.
'''
"4" = ''':sup:`4` Mejor es no hacer promesas que hacerlas y después no cumplirlas.
'''
"5" = ''':sup:`5` No permitas que tu boca te haga culpable, y no digas delante de Dios
que fue una inadvertencia. ¿Por qué hacer que Dios se irrite a causa de
tu palabra y destruya las obras de tus manos?
'''
"6" = ''':sup:`6` Porque de la multitud de las preocupaciones nacen los sueños, y de
la multitud de las palabras las vanidades. Así que teme a Dios.
'''
"7" = ''':sup:`7` Si ves en la región al pobre oprimido, el derecho y la justicia
violados, no te sorprendas por eso; es que sobre una autoridad hay
vigilando otra autoridad, y sobre ésta hay aún otras autoridades.
'''
"8" = ''':sup:`8` El interés del país está antes que todo; y el rey debe estar al
servicio del campo.
'''
"9" = ''':sup:`9` El que ama el dinero nunca se harta de él; y el que ama las riquezas
no obtiene provecho. También esto es vanidad.
'''
"10" = ''':sup:`10` Cuando los bienes aumentan, aumentan los parásitos; y ¿qué ventaja
saca el propietario? Verlos con sus ojos.
'''
"11" = ''':sup:`11` El sueño del trabajador es dulce, haya comido poco o mucho; pero al
rico la riqueza no le deja dormir.
'''
"12" = ''':sup:`12` Hay un mal doloroso, que he visto bajo el sol: riquezas guardadas
por su dueño para su desgracia.
'''
"13" = ''':sup:`13` Estas riquezas desaparecen en una mala circunstancia; le nace un
hijo, y ya no tiene nada en su mano.
'''
"14" = ''':sup:`14` Como salió del seno de su madre, desnudo, así se volverá, yéndose
como vino; de su trabajo no se puede llevar nada consigo.
'''
"15" = ''':sup:`15` También esto es un mal doloroso, que se vaya como ha venido; ¿qué
provecho le queda de haber trabajado para el viento?
'''
"16" = ''':sup:`16` Además, pasó todos sus días en la oscuridad, afligido, deprimido e
irritado.
'''
"17" = ''':sup:`17` Se comprobado que lo mejor y más conveniente para el hombre es
comer y beber y gozar del bienestar en todo el trabajo en que se afana
bajo el sol durante los días de su vida que Dios le ha dado, porque
ésta es su parte.
'''
"18" = ''':sup:`18` Igualmente, cuando Dios da a un hombre riquezas y hacienda y le
permite disfrutar de ellas, tomarse su parte y gozar de su trabajo, eso
es un don de Dios.
'''
"19" = ''':sup:`19` Entonces no tiene que pensar mucho en los días de su vida, mientras
Dios llene de alegría su corazón.
'''
