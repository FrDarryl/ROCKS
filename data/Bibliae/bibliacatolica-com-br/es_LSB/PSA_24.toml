[24]
"1" = ''':sup:`1` Salmo de David Del Señor es la tierra y lo que en ella hay, el
universo y los que en él habitan;
'''
"2" = ''':sup:`2` porque él echó sus cimientos y la asentó sobre los mares y ríos.
'''
"3" = ''':sup:`3` ¿Quién podrá subir al monte del Señor?, ¿quién podrá estar en su
recinto santo?
'''
"4" = ''':sup:`4` El hombre de manos inocentes y limpio corazón, que no entrega su
alma a la mentira y nunca jura en falso.
'''
"5" = ''':sup:`5` Ése recibirá la bendición del Señor, y Dios, su salvador, le hará
justicia.
'''
"6" = ''':sup:`6` Tal es la raza de los que lo buscan, los que buscan el rostro del
Dios de Jacob.
'''
"7" = ''':sup:`7` ¡Oh puertas, alzad vuestros dinteles, alzaos, puertas eternas, que
entre el rey de la gloria!
'''
"8" = ''':sup:`8` ¿Quién es el rey de la gloria? El Señor, el héroe, el poderoso; el
Señor, el héroe de la guerra.
'''
"9" = ''':sup:`9` ¡Oh puertas, alzad vuestros dinteles, alzaos, puertas eternas, que
entre el rey de la gloria!
'''
"10" = ''':sup:`10` ¿Quién es el rey de la gloria? El Señor todopoderoso es el rey de
la gloria.
'''
