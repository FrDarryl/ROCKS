[12]
"1" = ''':sup:`1` Por entonces el rey Herodes prendió a algunos de la Iglesia para
maltratarlos.
'''
"2" = ''':sup:`2` Hizo morir a espada a Santiago, hermano de Juan.
'''
"3" = ''':sup:`3` Y viendo que esto agradaba a los judíos, hizo prender también a
Pedro. Eran los días de la pascua.
'''
"4" = ''':sup:`4` Lo prendió, lo encarceló y mandó que lo custodiasen cuatro piquetes
de cuatro soldados, con intención de hacerlo comparecer ante el pueblo
después de la pascua.
'''
"5" = ''':sup:`5` Mientras Pedro estaba de este modo custodiado en la cárcel, la
Iglesia oraba sin cesar por él a Dios.
'''
"6" = ''':sup:`6` La misma noche en que Herodes iba a hacerlo comparecer, Pedro estaba
dormido entre dos soldados, atado con cadenas; los centinelas montaban
la guardia en la puerta de la cárcel.
'''
"7" = ''':sup:`7` De repente se presentó un ángel del Señor, y la celda quedó toda
iluminada. El ángel tocó a Pedro en el costado y lo despertó diciendo:
"Levántate en seguida". Y se le cayeron las cadenas de las manos.
'''
"8" = ''':sup:`8` El ángel le dijo: "Cíñete y ponte tus sandalias". Así lo hizo. Y
añadió: "Échate el manto y sígueme".
'''
"9" = ''':sup:`9` Pedro salió y lo siguió, sin saber si era realidad lo que el ángel
hacía, pues se figuraba que era una visión.
'''
"10" = ''':sup:`10` Pasaron la primera y segunda guardia, y llegaron a la puerta de
hierro que da a la ciudad, la cual se les abrió por sí sola. Salieron y
avanzaron por una calle; y de repente el ángel lo dejó.
'''
"11" = ''':sup:`11` Entonces Pedro, dándose cuenta de lo que pasaba, dijo: "Ahora sé
realmente que el Señor ha enviado su ángel y me ha arrancado de la mano
de Herodes y de todo lo que esperaba el pueblo judío".
'''
"12" = ''':sup:`12` Y tras reflexionar, se fue a casa de María, la madre de Juan,
apellidado Marcos, donde había muchos reunidos y orando.
'''
"13" = ''':sup:`13` Tocó a la puerta del portal, y salió a escuchar una muchacha
llamada Rode,
'''
"14" = ''':sup:`14` la cual, al conocer la voz de Pedro, de alegría no abrió, sino que
fue corriendo a decir que estaba Pedro a la puerta.
'''
"15" = ''':sup:`15` Ellos le dijeron: "Estás loca". Pero ella insistía en que era así.
Y ellos decían: "Es su ángel".
'''
"16" = ''':sup:`16` Pedro continuaba golpeando. Cuando abrieron y vieron que era él,
quedaron estupefactos.
'''
"17" = ''':sup:`17` Pedro les hizo señas con la mano de que callasen y contó cómo el
Señor lo había sacado de la cárcel. Y añadió: "Comunicádselo a Santiago
y a los hermanos". Luego salió y se fue a otro sitio.
'''
"18" = ''':sup:`18` Al venir el día hubo una gran confusión entre los soldados por lo
que habría sido de Pedro.
'''
"19" = ''':sup:`19` Herodes lo buscó y, al no encontrarlo, interrogó a los guardias y
los mandó ajusticiar. De Judea se fue a Cesarea, y allí se quedó.
'''
"20" = ''':sup:`20` Herodes estaba irritado con los tirios y sidonios, que de común
acuerdo se presentaron ante él, y habiéndose ganado a Blasto, que era
camarero del rey, solicitaban la paz, porque su país se abastecía del
país real.
'''
"21" = ''':sup:`21` El día señalado, Herodes, vestido con atavíos reales y sentado en
el tribunal, los arengó.
'''
"22" = ''':sup:`22` Y el pueblo gritaba: "Es un dios que habla, y no un hombre".
'''
"23" = ''':sup:`23` Pero en aquel instante un ángel del Señor lo hirió de muerte, por
haberse arrogado el honor de Dios, y murió roído de gusanos.
'''
"24" = ''':sup:`24` Mientras tanto la palabra del Señor crecía y se multiplicaba.
'''
"25" = ''':sup:`25` Bernabé y Saulo, después de haber cumplido su misión, volvieron de
Jerusalén, llevando consigo a Juan Marcos.
'''
