[13]
"1" = ''':sup:`1` Saúl tenía... años cuando comenzó a reinar, y reinó veintidós años
sobre Israel.
'''
"2" = ''':sup:`2` Saúl eligió tres mil hombres de Israel; dos mil estaban con él en
Micmás y en la montaña de Betel, y mil con Jonatán en Guibeá de
Benjamín; a los demás los mandó cada uno a su casa.
'''
"3" = ''':sup:`3` Jonatán derrotó la guarnición de los filisteos que estaban en
Guibeá. Los filisteos, al saberlo, se dijeron: "Los hebreos se han
sublevado". Mientras tanto Saúl hizo sonar la trompeta en todo el país,
'''
"4" = ''':sup:`4` y todo Israel supo la noticia: Saúl ha derrotado a la guarnición de
los filisteos, e Israel se ha hecho odioso a los filisteos. Y todo el
pueblo se reunió con Saúl en Guilgal.
'''
"5" = ''':sup:`5` Los filisteos se reunieron para luchar contra Israel con tres mil
carros, seis mil jinetes y un ejército tan numeroso como la arena de la
ribera del mar. Subieron y acamparon en Micmás, al oriente de Bet Avén.
'''
"6" = ''':sup:`6` Los israelitas se vieron en las últimas, pues estaban cercados, y el
pueblo se escondió en las grutas, en las cavernas, entre las rocas, en
subterráneos y en cisternas;
'''
"7" = ''':sup:`7` algunos pasaron, atravesando el Jordán, al país de Gad y de Galaad.
Saúl estaba todavía en Guilgal, y todo el pueblo que le seguía estaba
lleno de miedo.
'''
"8" = ''':sup:`8` Él esperó siete días, el tiempo prefijado por Samuel; pero Samuel no
llegaba a Guilgal y el pueblo se dispersaba lejos de Saúl.
'''
"9" = ''':sup:`9` Entonces Saúl dijo: "Traedme el holocausto y los sacrificios de
reconciliación". Y ofreció el holocausto.
'''
"10" = ''':sup:`10` Cuando terminaba de ofrecer el holocausto, llegó Samuel, y Saúl
salió a su encuentro para saludarle.
'''
"11" = ''':sup:`11` Samuel le dijo: "¿Qué has hecho?". Saúl respondió: "Al ver que el
pueblo se dispersaba lejos de mí y tú no llegabas en el día prefijado y
que los filisteos se habían reunido en Micmás,
'''
"12" = ''':sup:`12` me dije: Ahora bajarán los filisteos contra mí a Guilgal, y yo no
he aplacado al Señor. Entonces, violentándome, ofrecí el holocausto".
'''
"13" = ''':sup:`13` Samuel le respondió: "¡Has obrado neciamente! Si hubieras observado
el mandamiento que el Señor, tu Dios, te había dado, entonces el Señor
habría consolidado por siempre tu realeza sobre Israel.
'''
"14" = ''':sup:`14` Pero ahora tu realeza no durará; el Señor se ha buscado un hombre
según su corazón y le ha destinado para rey de su pueblo, porque tú no
has observado lo que el Señor te ha mandado".
'''
"15" = ''':sup:`15` Samuel se levantó y se fue de Guilgal para seguir su camino. El
resto del pueblo le siguió al encuentro del enemigo, y llegaron desde
Guilgal a Guibeá de Benjamín. Saúl pasó revista al ejército que le
seguía; eran como unos seiscientos hombres.
'''
"16" = ''':sup:`16` Saúl, su hijo Jonatán y el ejército que les seguía se quedaron en
Guibeá de Benjamín; los filisteos estaban acampados en Micmás.
'''
"17" = ''':sup:`17` Del campamento de los filisteos salió la fuerza de choque dividida
en tres bandas: una tomó el camino de Ofrá, hacia la tierra de Sual;
'''
"18" = ''':sup:`18` otra el camino de Bejorón, y la tercera el camino del alto que
domina el valle de Seboín, hacia el desierto.
'''
"19" = ''':sup:`19` En todo el territorio de Israel no había ni un herrero, porque los
filisteos se habían dicho: "¡Que los hebreos no puedan fabricarse
espadas ni lanzas!".
'''
"20" = ''':sup:`20` Por eso los israelitas tenían que ir a los filisteos para afilar
cada uno su reja, su azadón, su sierra y su hoz.
'''
"21" = ''':sup:`21` El precio era de dos tercios de siclo por las rejas y azadones y un
tercio de siclo por afilar las sierras y las hoces.
'''
"22" = ''':sup:`22` Por eso cuando llegó el día del combate ninguno de los que seguían
a Saúl y Jonatán tenía espada o lanza. Sólo la tenían ellos dos.
'''
"23" = ''':sup:`23` Una guarnición de filisteos salió hacia el paso de Micmás.
'''
"Notes" = '''
