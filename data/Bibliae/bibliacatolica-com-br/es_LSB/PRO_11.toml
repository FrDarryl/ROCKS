[11]
"1" = ''':sup:`1` El Señor reprueba la balanza falsa, pero el peso justo le agrada.
'''
"2" = ''':sup:`2` Detrás de la soberbia vendrá la ignominia, pero con los humildes
está la sabiduría.
'''
"3" = ''':sup:`3` Los hombres rectos son guiados por su integridad, y los pérfidos son
destruidos por su propia malicia.
'''
"4" = ''':sup:`4` En el día de la ira las riquezas de nada sirven, pero la justicia
libra de la muerte.
'''
"5" = ''':sup:`5` La justicia de los hombres rectos les allana el camino, pero el
injusto cae por su injusticia.
'''
"6" = ''':sup:`6` La justicia de los hombres rectos los salva, pero los pérfidos
quedan presos en su propia malicia.
'''
"7" = ''':sup:`7` Con la muerte del injusto perece su esperanza, y la confianza de los
malvados es aniquilada.
'''
"8" = ''':sup:`8` El justo es librado de la tribulación, y en su lugar entra el
malvado.
'''
"9" = ''':sup:`9` Con su boca el injusto arruina a su prójimo, pero los justos por su
saber se libran.
'''
"10" = ''':sup:`10` Por la prosperidad de los justos se alegra la ciudad; cuando
perecen los injustos, hay fiesta.
'''
"11" = ''':sup:`11` Por la bendición de los hombres rectos se eleva una ciudad, la boca
de los malvados la destruye.
'''
"12" = ''':sup:`12` El que desprecia a su prójimo es un insensato, el hombre prudente
calla.
'''
"13" = ''':sup:`13` El chismoso descubre los secretos, pero el corazón fiel tiene
oculta la cosa.
'''
"14" = ''':sup:`14` Por falta de dirección cae un pueblo, su salvación está en un gran
número de consejeros.
'''
"15" = ''':sup:`15` Termina mal el que sale fiador de un extraño, pero el que rehúye la
fianza está seguro.
'''
"16" = ''':sup:`16` La mujer agraciada es la gloria de su marido, pero es trono de
deshonra la mujer que odia la justicia. Los perezosos carecen de
bienes, pero los decididos adquieren riquezas.
'''
"17" = ''':sup:`17` El hombre generoso se hace bien a sí mismo, pero el cruel a sí
mismo se perjudica.
'''
"18" = ''':sup:`18` El injusto adquiere ganancias falsas, pero el que siembra la
justicia tiene recompensa verdadera.
'''
"19" = ''':sup:`19` El que sigue la justicia va a la vida, el que practica la
injusticia va a la muerte.
'''
"20" = ''':sup:`20` El Señor aborrece los corazones depravados, los que obran con
integridad le son gratos.
'''
"21" = ''':sup:`21` Ciertamente no quedarán impunes los injustos, mas la posteridad de
los justos se salvará.
'''
"22" = ''':sup:`22` Anillo de oro en jeta de puerco, tal es la mujer bella pero sin
seso.
'''
"23" = ''':sup:`23` El deseo de los justos es únicamente el bien, la esperanza de los
injustos es la ira.
'''
"24" = ''':sup:`24` Hay quien da libremente y sus riquezas aumentan; hay quien ahorra
más de lo razonable y se empobrece.
'''
"25" = ''':sup:`25` La persona benéfica prosperará, y el que largamente da largamente
recibirá.
'''
"26" = ''':sup:`26` El que acapara el trigo es maldecido por el pueblo, pero caen
bendiciones sobre la cabeza del que lo vende.
'''
"27" = ''':sup:`27` El que busca el bien encuentra el favor, al que busca el mal le
llegará el mal.
'''
"28" = ''':sup:`28` El que confía en sus propias riquezas caerá, los justos
reverdecerán como follaje.
'''
"29" = ''':sup:`29` El que descuida su casa heredará viento, el insensato será esclavo
del sabio.
'''
"30" = ''':sup:`30` El fruto de la justicia es un árbol de vida, y la violencia arranca
las vidas.
'''
"31" = ''':sup:`31` Si el justo recibe en la tierra su paga, cuánto más el injusto y el
pecador.
'''
