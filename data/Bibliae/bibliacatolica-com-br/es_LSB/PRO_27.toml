[27]
"1" = ''':sup:`1` No presumas del día de mañana, porque no sabes lo que te puede traer
un día.
'''
"2" = ''':sup:`2` Que te alabe otro, pero no tu boca; un extraño, pero no tus labios.
'''
"3" = ''':sup:`3` Pesada es la piedra y pesada es la arena, pero el fastidio que causa
el insensato es más pesado que ambas cosas.
'''
"4" = ''':sup:`4` Cruel es el furor e impetuosa la ira, pero ¿quién podrá resistir
ante la envidia?
'''
"5" = ''':sup:`5` Más vale una reprensión abierta que un amor callado.
'''
"6" = ''':sup:`6` Los golpes de un amigo son leales, los besos de un enemigo son
falsos.
'''
"7" = ''':sup:`7` El que está harto pisotea incluso el panal de miel, pero al que
tiene hambre hasta lo amargo le es dulce.
'''
"8" = ''':sup:`8` Cual pájaro errante lejos de su nido, tal es el hombre errante lejos
de su lugar natal.
'''
"9" = ''':sup:`9` El perfume y el incienso alegran el corazón, el consejo y la ciencia
son la delicia del alma.
'''
"10" = ''':sup:`10` No abandones a tu amigo ni al amigo de tu padre, no vayas a casa de
tu hermano el día de tu desgracia. Más vale un amigo cercano que un
hermano lejano.
'''
"11" = ''':sup:`11` Hijo mío, sé sabio y alegra mi corazón para que pueda responder al
que me insulta.
'''
"12" = ''':sup:`12` El prudente ve el mal y se esconde, mas los imprudentes pasan y
sufren el castigo.
'''
"13" = ''':sup:`13` Quítale el vestido, porque salió fiador por un extraño; reténle en
beneficio de los desconocidos.
'''
"14" = ''':sup:`14` El que en voz alta bendice a su prójimo por la mañana temprano es
exactamente igual que si lo insultara.
'''
"15" = ''':sup:`15` Gotera constante en día de lluvia y mujer quisquillosa son iguales.
'''
"16" = ''':sup:`16` El que quiere frenarla quiere frenar el viento y aferrar el aceite
con la mano.
'''
"17" = ''':sup:`17` El hierro se aguza con el hierro, y el hombre se afina al contacto
con su prójimo.
'''
"18" = ''':sup:`18` El que guarda la higuera come de su fruto, el que vigila sobre su
señor recibirá honores.
'''
"19" = ''':sup:`19` Como el rostro se refleja en el agua, así el corazón del hombre se
refleja en la conciencia.
'''
"20" = ''':sup:`20` El abismo y el infierno son insaciables, los ojos del hombre son
también insaciables.
'''
"21" = ''':sup:`21` El crisol prueba la plata y el fuego el oro, y al hombre la voz del
que lo alaba.
'''
"22" = ''':sup:`22` Aun cuando trituraras el insensato en el mortero con el pilón de
majar trigo, su necedad no se separaría de él.
'''
"23" = ''':sup:`23` Cuida bien de tu grey, preocúpate de tus rebaños,
'''
"24" = ''':sup:`24` porque la riqueza no es eterna y un tesoro no se transmite de
generación en generación.
'''
"25" = ''':sup:`25` Cuando se ha segado el heno, ha aparecido el rebrote y se han
recogido las hierbas de los montes,
'''
"26" = ''':sup:`26` tendrás corderos para vestirte y cabritos para pagar las labores
del campo,
'''
"27" = ''':sup:`27` leche de cabras en abundancia para sustentarte, para alimentar tu
casa y mantener a tus criados.
'''
