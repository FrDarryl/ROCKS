[5]
"1" = ''':sup:`1` Cristo nos ha liberado para que seamos hombres libres; permaneced
firmes y no os dejéis poner de nuevo el yugo de la esclavitud.
'''
"2" = ''':sup:`2` Mirad; yo, Pablo, os digo que si os circuncidáis, Cristo de nada os
aprovechará.
'''
"3" = ''':sup:`3` Y declaro de nuevo que todo el que se circuncida queda obligado a
cumplir toda la ley.
'''
"4" = ''':sup:`4` Los que queréis ser justificados por la ley quedáis desligados de
Cristo y separados de la gracia.
'''
"5" = ''':sup:`5` Nosotros aguardamos la justicia esperada por la fe mediante la fe
del Espíritu.
'''
"6" = ''':sup:`6` Si creemos en Cristo, da lo mismo estar o no estar circuncidados; lo
que importa es la fe y que esta fe se exprese en obras de amor.
'''
"7" = ''':sup:`7` Ibais bien. ¿Quién os cortó el camino de la sumisión a la verdad?
'''
"8" = ''':sup:`8` No fue el que os llamó.
'''
"9" = ''':sup:`9` Un poco de levadura hace fermentar toda la masa.
'''
"10" = ''':sup:`10` Yo confío en que, gracias al Señor, no penséis de otro modo; pero
el que os perturba, sea quien sea, recibirá el castigo que merece.
'''
"11" = ''':sup:`11` Hermanos, en cuanto a mí, si es verdad que sigo predicando la
circuncisión, ¿por qué soy todavía perseguido? Entonces, se acabó el
escándalo de la cruz.
'''
"12" = ''':sup:`12` ¡Ojalá que se castrasen todos los que os perturban!
'''
"13" = ''':sup:`13` Hermanos, vosotros habéis sido llamados a ser hombres libres; pero
procurad que la libertad no sea un pretexto para dar rienda suelta a
las pasiones, antes bien, servíos unos a otros por amor.
'''
"14" = ''':sup:`14` Porque toda la ley se resume en ese precepto: Amarás a tu prójimo
como a ti mismo.
'''
"15" = ''':sup:`15` Pero si os mordéis y devoráis los unos a los otros, llegaréis a
destruiros mutuamente.
'''
"16" = ''':sup:`16` Yo os digo: Dejaos conducir por el Espíritu, y no os dejéis
arrastrar por las apetencias de la carne.
'''
"17" = ''':sup:`17` Porque la carne lucha contra el espíritu, y el espíritu contra la
carne; pues estas cosas están una frente a la otra para que no hagáis
lo que queréis.
'''
"18" = ''':sup:`18` Pues si os dejáis conducir por el Espíritu, no estáis bajo la ley.
'''
"19" = ''':sup:`19` Ahora bien, las obras de la carne son bien claras: lujuria,
impureza, desenfreno,
'''
"20" = ''':sup:`20` idolatría, supersticiones, enemistades, disputas, celos, iras,
litigios, divisiones, partidismos,
'''
"21" = ''':sup:`21` envidias, homicidios, borracheras, comilonas y cosas semejantes a
éstas. Os advierto, como ya antes os advertí, que los que se entregan a
estas cosas no heredarán el reino de Dios.
'''
"22" = ''':sup:`22` Por el contrario, los frutos del Espíritu son: amor, alegría, paz,
generosidad, benignidad, bondad, fe,
'''
"23" = ''':sup:`23` mansedumbre, continencia; contra estas cosas no hay ley.
'''
"24" = ''':sup:`24` Los que son de Cristo Jesús han crucificado la carne con sus
pasiones y concupiscencias.
'''
"25" = ''':sup:`25` Si vivimos por el Espíritu, dejémonos conducir por el Espíritu.
'''
"26" = ''':sup:`26` No busquemos la vanagloria, provocándonos mutuamente y teniendo
envidia unos a otros.
'''
