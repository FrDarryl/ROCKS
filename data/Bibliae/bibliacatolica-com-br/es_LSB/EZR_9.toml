[9]
"1" = ''':sup:`1` Al terminar aquello, se me presentaron los jefes para decirme: "El
pueblo de Israel, los sacerdotes y los levitas no se han separado de
las gentes del país y han incurrido en las prácticas horrendas de los
cananeos, hititas, fereceos, jebuseos, amonitas, moabitas, egipcios e
idumeos.
'''
"2" = ''':sup:`2` Ellos y sus hijos se han casado con las hijas de esas gentes
mezclando la raza santa con las gentes del país, y los jefes y los
magistrados han sido los primeros en incurrir en tal prevaricación".
'''
"3" = ''':sup:`3` Al oír esto, rasgué mis vestiduras y mi manto, me rasuré los pelos
de la cabeza y la barba y me senté abrumado.
'''
"4" = ''':sup:`4` Todos los temerosos de las palabras del Dios de Israel se reunieron
conmigo al conocer la prevaricación de los repatriados. Yo permanecí
sentado, abrumado hasta la hora del sacrificio de la tarde.
'''
"5" = ''':sup:`5` A la hora del sacrificio de la tarde salí de mi abatimiento y, con
los vestidos y el manto rasgados, me postré de rodillas, extendí mis
manos hacia el Señor, mi Dios,
'''
"6" = ''':sup:`6` y exclamé: "Dios mío, estoy confundido y me avergüenzo de levantar
mi rostro hacia ti, porque nuestras iniquidades sobrepasan nuestra
cabeza, y nuestros delitos llegan hasta el cielo.
'''
"7" = ''':sup:`7` Desde los días de nuestros padres hasta hoy hemos pecado gravemente.
Por nuestras iniquidades, nosotros, nuestros reyes y nuestros
sacerdotes hemos sido entregados a los reyes extranjeros, a la espada,
a la esclavitud, al saqueo, al oprobio, como todavía ahora sucede.
'''
"8" = ''':sup:`8` A pesar de todo, ahora el Señor nos ha concedido la gracia de
dejarnos un resto y de darnos un asilo en su tierra santa. El Señor ha
iluminado nuestros ojos y nos ha dado un respiro en medio de nuestra
esclavitud.
'''
"9" = ''':sup:`9` Porque somos esclavos, pero nuestro Dios no nos ha desamparado en
nuestra esclavitud; antes bien, nos ha granjeado el favor de los reyes
de Persia, nos ha dado un respiro para reconstruir el templo de nuestro
Dios y restaurar sus ruinas y nos ha procurado un refugio seguro en
Judá y en Jerusalén.
'''
"10" = ''':sup:`10` Pero ahora, oh Dios nuestro, ¿qué podemos decir? Después de tantos
favores hemos abandonado tus mandamientos,
'''
"11" = ''':sup:`11` que nos habías prescrito por medio de tus siervos los profetas
diciendo: El país que vais a ocupar es un país inmundo por la
inmundicia de las gentes del país y las abominaciones de las que le han
llenado de un extremo a otro con su impureza.
'''
"12" = ''':sup:`12` Por tanto, no caséis a vuestras hijas con sus hijos, ni a vuestros
hijos con sus hijas; no procuréis su paz ni su prosperidad, con el fin
de que podáis haceros fuertes vosotros, gozar de los bienes de este
país y dejarlos en herencia a vuestros hijos para siempre.
'''
"13" = ''':sup:`13` Y después de todo lo que nos ha sobrevenido a causa de nuestras
maldades y grandes culpas -y eso que tú, oh Dios nuestro, nos has
imputado menos culpa de la que teníamos y nos has dejado este resto que
somos-,
'''
"14" = ''':sup:`14` ¿hemos de volver a violar tus mandamientos uniéndonos con estas
gentes abominables? ¿No te irritarías entonces contra nosotros hasta
exterminarnos, sin dejar siquiera este pequeño resto?
'''
"15" = ''':sup:`15` ¡Oh Señor, Dios de Israel!, gracias a tu justicia hemos podido
subsistir como un resto de supervivientes. Nos reconocemos culpables
ante ti, somos indignos de estar en tu presencia".
'''
