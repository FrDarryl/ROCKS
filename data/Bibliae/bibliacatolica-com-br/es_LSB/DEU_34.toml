[34]
"1" = ''':sup:`1` Moisés subió de los llanos de Moab al monte Nebo, a la cima del
Pisga, enfrente de Jericó. Y el Señor le mostró toda la tierra: desde
Galaad hasta Dan,
'''
"2" = ''':sup:`2` todo Neftalí, la tierra de Efraín y Manasés, toda la tierra de Judá
hasta el mar Mediterráneo,
'''
"3" = ''':sup:`3` el Negueb, el distrito del valle de Jericó, la ciudad de las
palmeras, hasta Soar.
'''
"4" = ''':sup:`4` Y le dijo: "Ésta es la tierra que yo juré a Abrahán, Isaac y Jacob
en estos términos: Se la daré a tu descendencia. Te la hago ver con tus
ojos, pero no entrarás en ella".
'''
"5" = ''':sup:`5` Moisés, siervo de Dios, murió allí, en la tierra de Moab, como lo
había dispuesto el Señor.
'''
"6" = ''':sup:`6` El Señor lo enterró en el valle, en la tierra de Moab, enfrente de
Bet Fegor, y nadie hasta hoy conoce su tumba.
'''
"7" = ''':sup:`7` Moisés tenía ciento veinte años cuando murió. No se habían apagado
sus ojos ni se había debilitado su vigor.
'''
"8" = ''':sup:`8` Los israelitas lloraron a Moisés treinta días en los llanos de Moab,
cumpliéndose así los días del llanto por el luto de Moisés.
'''
"9" = ''':sup:`9` Josué, hijo de Nun, estaba lleno del espíritu de sabiduría, porque
Moisés le había impuesto las manos. A él obedecieron los israelitas,
como lo había ordenado Moisés.
'''
"10" = ''':sup:`10` No ha vuelto a aparecer en Israel un profeta como Moisés, con el
cual el Señor trataba cara a cara;
'''
"11" = ''':sup:`11` ni por los milagros y prodigios que el Señor le mandó hacer en
Egipto contra el Faraón, sus funcionarios y todo su territorio,
'''
"12" = ''':sup:`12` ni por su mano poderosa y las grandes hazañas que realizó a los
ojos de todo Israel.
'''
