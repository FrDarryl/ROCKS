[12]
"1" = ''':sup:`1` Si haces el bien, mira a quién lo haces, y tus favores no habrán
sido perdidos.
'''
"2" = ''':sup:`2` Haz bien al hombre bueno, y tendrás recompensa; si no de él, al
menos del altísimo.
'''
"3" = ''':sup:`3` No prosperará el que incita al mal y no ejercita la caridad.
'''
"4" = ''':sup:`4` Da al justo, y no acojas al pecador.
'''
"5" = ''':sup:`5` Haz el bien al humilde, y no des al malvado; niégale su pan y no se
lo des, porque se tornará más fuerte que tú y te pagaría con doble mal
todo el bien que le hagas.
'''
"6" = ''':sup:`6` Porque también el altísimo odia a los pecadores y castiga a los
criminales.
'''
"7" = ''':sup:`7` Da al bueno, y no ayudes al malvado.
'''
"8" = ''':sup:`8` No se puede conocer al amigo en la prosperidad, ni en la adversidad
se puede esconder al enemigo.
'''
"9" = ''':sup:`9` En la prosperidad de uno sus enemigos se entristecen, pero en su
desgracia aun el amigo lo abandona.
'''
"10" = ''':sup:`10` No confíes en tu enemigo jamás, porque su maldad es como el bronce
que se oxida.
'''
"11" = ''':sup:`11` Aunque se muestre humilde y obsequioso, ponte sobre aviso y
guárdate de él. Haz con él como quien limpia un espejo y verás que no
estaba todavía totalmente oxidado.
'''
"12" = ''':sup:`12` No lo pongas junto a ti, no sea que te derribe y ocupe tu puesto.
No lo sientes a tu derecha, no sea que te quite la silla; entonces
comprenderías mis consejos y te lamentarías al recordar mis
advertencias.
'''
"13" = ''':sup:`13` ¿Quién se compadecerá del encantador mordido por la serpiente y del
que anda con fieras?
'''
"14" = ''':sup:`14` Así es quien se acompaña del delincuente y se mezcla en sus
delitos.
'''
"15" = ''':sup:`15` Mientras te mantengas en pie, no te traicionará; pero si te ve
vacilar, no se refrenará más.
'''
"16" = ''':sup:`16` El enemigo habla con halago, pero en su corazón maquina arrojarte
en la fosa. El enemigo tiene lágrimas en sus ojos, pero si llega la
ocasión no se saciará de sangre.
'''
"17" = ''':sup:`17` Sacudirá la cabeza, batirá palmas, y murmurando entre dientes
cambiará el semblante.
'''
"Notes" = '''
Notas de rodapé:
12:1-2 - El autor insta a practicar el bien, especialmente hacia
quienes lo merecen, y no hacia los ingratos o malintencionados. Esto
refleja la importancia de discernir la caridad (véase también
12:3-5 - Hacer el bien a quienes hacen el mal puede no traer
recompensa. El autor aconseja sabiduría para elegir dónde y a quién
24:1-2).
12:6-7 - Dios rechaza a los pecadores y a los malvados, y sus buenas
obras no son aceptadas a menos que se arrepientan. El autor enfatiza
que la justicia divina es infalible y que el pecado tiene consecuencias
