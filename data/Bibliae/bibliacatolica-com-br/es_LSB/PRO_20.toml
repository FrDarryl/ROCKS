[20]
"1" = ''':sup:`1` El vino es pendenciero, los licores insolentes; el que en ellos se
pierde no es sabio.
'''
"2" = ''':sup:`2` Como rugido de león es la ira del rey, quien la excita perjudica a
su propia vida.
'''
"3" = ''':sup:`3` Es un honor para el hombre evitar las contiendas, pero todo
insensato se da a la disputa.
'''
"4" = ''':sup:`4` En invierno el perezoso no ara; en la siega busca, pero en vano.
'''
"5" = ''':sup:`5` El consejo está en el corazón humano como agua profunda, el hombre
inteligente sabe sacarlo.
'''
"6" = ''':sup:`6` Muchos hombres se proclaman hombres de bien, pero un hombre fiel,
¿quién lo encontrará?
'''
"7" = ''':sup:`7` El justo procede con honestidad, ¡dichosos sus hijos después de él!
'''
"8" = ''':sup:`8` Un rey sentado sobre el trono del juicio disipa con su mirada todo
mal.
'''
"9" = ''':sup:`9` ¿Quién puede decir: "Tengo el corazón puro, estoy limpio de pecado"?
'''
"10" = ''':sup:`10` Doble peso y doble medida, dos cosas que aborrece el Señor.
'''
"11" = ''':sup:`11` Ya con sus actos muestra el niño si sus obras serán puras y rectas.
'''
"12" = ''':sup:`12` El oído que oye y el ojo que ve, uno y otro los ha hecho el Señor.
'''
"13" = ''':sup:`13` No ames el sueño para que no te empobrezcas, abre los ojos y te
hartarás de pan.
'''
"14" = ''':sup:`14` "¡Malo, malo!", dice el comprador, pero cuando ha comprado se
felicita.
'''
"15" = ''':sup:`15` Hay oro y abundancia de perlas, pero el objeto más precioso son los
labios instruidos.
'''
"16" = ''':sup:`16` Quítale el vestido porque salió fiador por un extraño, reténlo en
beneficio de los desconocidos.
'''
"17" = ''':sup:`17` Sabroso es al hombre el pan del fraude, pero luego se halla su boca
llena de cascajo.
'''
"18" = ''':sup:`18` Da consistencia a tus proyectos con el consejo, con sabias
estrategias haz la guerra.
'''
"19" = ''':sup:`19` El chismoso revela los secretos, no tengas trato con el que habla
demasiado.
'''
"20" = ''':sup:`20` El que maldice a su padre y a su madre verá apagarse su lámpara
entre tinieblas.
'''
"21" = ''':sup:`21` Riqueza que se adquiere muy deprisa al final será un fracaso.
'''
"22" = ''':sup:`22` No digas: "Devolveré el mal"; confía en el Señor, y él te salvará.
'''
"23" = ''':sup:`23` El Señor aborrece el doble peso, y balanza falsa no es buena.
'''
"24" = ''':sup:`24` El Señor dirige los pasos del hombre, ¿cómo puede comprender el
hombre su camino?
'''
"25" = ''':sup:`25` Es un lazo para el hombre hacer a la ligera una promesa y
reflexionar sólo después de haberlo prometido.
'''
"26" = ''':sup:`26` Un rey sabio acaba con los criminales y hace pasar sobre ellos la
rueda.
'''
"27" = ''':sup:`27` El alma del hombre es la lámpara del Señor, escudriña todos los
escondrijos de las entrañas.
'''
"28" = ''':sup:`28` La bondad y fidelidad hacen la guardia al rey, su trono está
fundado en la benevolencia.
'''
"29" = ''':sup:`29` La gloria de los jóvenes es su vigor; el ornato de los ancianos,
los cabellos blancos.
'''
"30" = ''':sup:`30` Los golpes que dejan cardenales curan la maldad, las heridas curan
hasta el fondo del ser.
'''
