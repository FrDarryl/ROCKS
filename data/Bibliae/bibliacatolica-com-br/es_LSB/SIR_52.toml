[52]
"1" = ''':sup:`1` Toda sabiduría viene del Señor y con él está eternamente.
'''
"2" = ''':sup:`2` La arena de los mares, las gotas de la lluvia y los días del pasado,
¿quién podrá contarlos?
'''
"3" = ''':sup:`3` La altura de los cielos, la anchura de la tierra, la profundidad del
abismo y la sabiduría, ¿quién podrá medirlas?
'''
"4" = ''':sup:`4` Antes que todo fue creada la sabiduría, y la prudencia inteligente
desde la eternidad.
'''
"6" = ''':sup:`6` La fuente de la sabiduría, ¿a quién fue manifestada?; sus sutilezas,
¿quién las conoce?
'''
"8" = ''':sup:`8` Uno solo es sabio y muy temible, el que se sienta sobre su trono.
'''
"9" = ''':sup:`9` El Señor la creó, la vio, la midió y la derramó sobre todas sus
obras,
'''
"10" = ''':sup:`10` sobre toda carne con generosidad, y proveyó de ella a todos los que
le aman.
'''
"11" = ''':sup:`11` El temor del Señor es gloria y honor, alegría y corona de gozo.
'''
"12" = ''':sup:`12` El temor de Dios regocija el corazón, y da alegría, gozo y larga
vida.
'''
"13" = ''':sup:`13` Al que teme al Señor le irá bien al fin, y en el día último será
bendecido.
'''
"14" = ''':sup:`14` Principio de la sabiduría es el temor a Dios, ella fue creada con
los fieles en el seno materno.
'''
"15" = ''':sup:`15` Entre los hombres hizo su nido, fundación eterna, y se mantendrá
fiel a su posteridad.
'''
"16" = ''':sup:`16` La plenitud de la sabiduría es el temor a Dios, ella embriaga con
sus frutos a los hombres.
'''
"17" = ''':sup:`17` Toda su casa llena de tesoros, sus graneros colma de sus productos.
'''
"18" = ''':sup:`18` La corona de la sabiduría es el temor a Dios, hace florecer la paz
y la salud perfecta.
'''
"19" = ''':sup:`19` Ella ha hecho llover la ciencia y la prudencia, y exalta la gloria
de los que la poseen.
'''
"20" = ''':sup:`20` La fuente de la sabiduría es el temor al Señor, y sus ramos son la
longevidad.
'''
"21" = ''':sup:`21` El respeto del Señor rechaza los pecados y aparta sin cesar la
cólera.
'''
"22" = ''':sup:`22` La ira del injusto no puede justificarse, porque el peso de su ira
lo lleva a la ruina.
'''
"23" = ''':sup:`23` El hombre paciente aguanta hasta el tiempo preciso, pero al fin
brota para él la alegría;
'''
"24" = ''':sup:`24` hasta el tiempo preciso guarda sus palabras, pero la boca de la
gente proclama su prudencia.
'''
"25" = ''':sup:`25` Entre los tesoros de la sabiduría están las máximas sabias, pero la
piedad es náusea para el pecador.
'''
"26" = ''':sup:`26` Si anhelas la sabiduría guarda los mandamientos, y el Señor te la
concederá.
'''
"27" = ''':sup:`27` Porque sabiduría e instrucción es el temor al Señor, objeto de su
complacencia es la fidelidad y mansedumbre.
'''
"28" = ''':sup:`28` No seas indócil al temor del Señor, no te acerques a él con doblez
de corazón.
'''
"29" = ''':sup:`29` No seas hipócrita delante de los hombres, pon cuidado en tu hablar.
'''
"30" = ''':sup:`30` No te ensalces a ti mismo, no sea que caigas y traigas la deshonra
sobre ti, porque el Señor descubrirá tus secretos y te humillará en
medio de la asamblea. Porque no has practicado el temor del Señor, y tu
corazón está lleno de falsedad.
'''
