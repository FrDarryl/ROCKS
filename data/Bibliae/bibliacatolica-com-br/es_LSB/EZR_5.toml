"1" = ''':sup:`1` Los profetas Ageo y Zacarías, hijo de Idó, comenzaron a profetizar a
los judíos residentes en Jerusalén y Judá en el nombre del Dios de
Israel, y a su impulso
'''
"2" = ''':sup:`2` Zorobabel, hijo de Sealtiel, y Josué, hijo de Yosadac, decidieron
reanudar la reconstrucción del templo de Dios en Jerusalén, con la
asistencia de los dos profetas de Dios, que estaban con ellos
animándoles.
'''
"3" = ''':sup:`3` Tatenay, gobernador de Transeufratina, Setar Boznay y sus colegas
fueron a decirles: "¿Quién os ha autorizado a reconstruir el templo y
la muralla?".
'''
"4" = ''':sup:`4` Y añadieron: "¿Cómo se llaman los hombres que están construyendo
este templo?".
'''
"5" = ''':sup:`5` Pero los ojos de su Dios velaban sobre los dirigentes judíos, y no
les obligaron a parar la obra hasta que se mandara un informe a Darío y
se recibiera su respuesta.
'''
"6" = ''':sup:`6` Copia de la carta que Tatenay, gobernador de Transeufratina, Setar
Boznay y sus colegas, las autoridades de Transeufratina, remitieron al
rey Darío.
'''
"7" = ''':sup:`7` Se decía: "Al rey Darío: ¡Paz perfecta!
'''
"8" = ''':sup:`8` Sepa el rey que nosotros hemos ido a la provincia de Judá, al templo
del gran Dios, que se está reconstruyendo con piedras de sillería;
ahora están recubriendo de madera las paredes. La obra se va haciendo
con esmero y a buen ritmo.
'''
"9" = ''':sup:`9` Nosotros hemos preguntado a los dirigentes quién les había
autorizado a reconstruir el templo y la muralla.
'''
"10" = ''':sup:`10` Les hemos preguntado además cómo se llamaban, para comunicártelo a
ti y darte por escrito los nombres de las personas que están al frente
de ellos.
'''
"11" = ''':sup:`11` Y nos han dado esta respuesta: Nosotros adoramos al Dios del cielo
y de la tierra, y por eso estamos reconstruyendo el templo que fue
construido y terminado hace muchos años por un gran rey de Israel.
'''
"12" = ''':sup:`12` Pero nuestros padres irritaron al Dios del cielo, y él los entregó
en manos del caldeo Nabucodonosor, rey de Babilonia, el cual destruyó
este templo y deportó el pueblo a Babilonia.
'''
"13" = ''':sup:`13` Sin embargo, en el primer año de su reinado, Ciro, rey de
Babilonia, promulgó un edicto ordenando que fuese reconstruido este
templo de Dios.
'''
"14" = ''':sup:`14` Además, el rey Ciro mandó sacar del templo de Babilonia los
utensilios de oro y plata del templo de Dios, que Nabucodonosor se
había llevado del templo de Jerusalén para ponerlos en el templo de
Babilonia, y se los entregó a un hombre llamado Sesbasar, a quien había
nombrado gobernador.
'''
"15" = ''':sup:`15` Y le dijo: Toma estos utensilios y llévalos al templo que está en
Jerusalén, y que el templo de Dios sea reconstruido en el mismo sitio.
'''
"16" = ''':sup:`16` Sesbasar vino y echó los cimientos del templo de Dios en Jerusalén,
que se viene reconstruyendo desde aquel día hasta el presente, pero aún
no está terminado.
'''
"17" = ''':sup:`17` Si le parece bien al rey, investíguese en el archivo real de
Babilonia, para ver si es verdad que la reconstrucción del templo de
Dios en Jerusalén fue autorizada por el rey Ciro; y, en consecuencia,
se nos remita la decisión del monarca sobre el particular".
'''
