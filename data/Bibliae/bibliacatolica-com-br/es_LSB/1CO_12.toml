[12]
"1" = ''':sup:`1` Hermanos, no quiero que ignoréis lo tocante a los dones
espirituales.
'''
"2" = ''':sup:`2` Sabéis bien que cuando erais paganos os dejabais arrastrar
irresistiblemente por los ídolos mudos.
'''
"3" = ''':sup:`3` Por eso os manifiesto que nadie, movido por el Espíritu de Dios,
puede decir: "Maldito sea Jesús"; y nadie puede decir: "Jesús es el
Señor", si no es movido por el Espíritu.
'''
"4" = ''':sup:`4` Hay diversidad de dones espirituales, pero el Espíritu es el mismo;
'''
"5" = ''':sup:`5` diversidad de funciones, pero el mismo Señor;
'''
"6" = ''':sup:`6` diversidad de actividades, pero el mismo Dios, que lo hace todo en
todos.
'''
"7" = ''':sup:`7` A cada cual se le da la manifestación del Espíritu para el bien
común.
'''
"8" = ''':sup:`8` Así, el Espíritu a uno le concede hablar con sabiduría; a otro, por
el mismo Espíritu, hablar con conocimiento profundo;
'''
"9" = ''':sup:`9` el mismo Espíritu a uno le concede el don de la fe; a otro el poder
de curar a los enfermos;
'''
"10" = ''':sup:`10` a otro el don de hacer milagros; a otro el decir profecías; a otro
el saber distinguir entre los espíritus falsos y el Espíritu verdadero;
a otro hablar lenguas extrañas, y a otros saber interpretarlas.
'''
"11" = ''':sup:`11` Todo esto lo lleva a cabo el único y mismo Espíritu, repartiendo a
cada uno sus dones como quiere.
'''
"12" = ''':sup:`12` Del mismo modo que el cuerpo es uno, aunque tiene muchos miembros,
y todos los miembros del cuerpo, con ser muchos, forman un cuerpo, así
también Cristo.
'''
"13" = ''':sup:`13` Porque todos nosotros, judíos y griegos, esclavos y libres, fuimos
bautizados en un solo Espíritu, para formar un solo cuerpo. Y todos
hemos bebido del mismo Espíritu.
'''
"14" = ''':sup:`14` Porque el cuerpo no es un miembro, sino muchos.
'''
"15" = ''':sup:`15` Aunque el pie diga: "Como no soy mano, no soy del cuerpo", no por
eso deja de ser del cuerpo.
'''
"16" = ''':sup:`16` Aunque el oído diga: "Como no soy ojo, no soy del cuerpo", no por
eso deja de ser del cuerpo.
'''
"17" = ''':sup:`17` Si todo el cuerpo fuese ojo, ¿dónde estaría el oído? Si todo oído,
¿dónde estaría el olfato?
'''
"18" = ''':sup:`18` Pero Dios ha dispuesto cada uno de los miembros del cuerpo como ha
querido.
'''
"19" = ''':sup:`19` Y si todos fueran un solo miembro, ¿dónde estaría el cuerpo?
'''
"20" = ''':sup:`20` Hay muchos miembros, pero un solo cuerpo.
'''
"21" = ''':sup:`21` El ojo no puede decir a la mano: "No te necesito"; ni la cabeza a
los pies: "No os necesito".
'''
"22" = ''':sup:`22` Más aún, los miembros aparentemente más débiles son los más
necesarios;
'''
"23" = ''':sup:`23` y a los que parecen menos dignos, los rodeamos de mayor cuidado; a
los que consideramos menos presentables los tratamos con mayor recato,
'''
"24" = ''':sup:`24` lo cual no es necesario hacer con los miembros más presentables. Y
es que Dios hizo el cuerpo, dando mayor honor a lo menos noble,
'''
"25" = ''':sup:`25` para evitar divisiones en el cuerpo y para que todos los miembros
se preocupen unos de otros.
'''
"26" = ''':sup:`26` Así, si un miembro sufre, con él sufren todos los miembros; si un
miembro recibe una atención especial, todos los miembros se alegran.
'''
"27" = ''':sup:`27` Ahora bien, vosotros sois el cuerpo de Cristo, y cada uno por su
parte es miembro de ese cuerpo.
'''
"28" = ''':sup:`28` Y así Dios ha puesto en la Iglesia en primer lugar a los apóstoles;
en segundo lugar, a los profetas; en tercero, a los maestros; luego,
los que tienen el poder de hacer milagros; después, los que tienen el
don de curar, de asistir a los necesitados, de gobernar, de hablar
lenguas extrañas.
'''
"29" = ''':sup:`29` ¿Son todos apóstoles? ¿O todos profetas? ¿O todos maestros? ¿Tienen
todos el poder de hacer milagros?
'''
"30" = ''':sup:`30` ¿Tienen todos el don de curar? ¿Hablan todos lenguas? ¿O todos las
interpretan?
'''
"31" = ''':sup:`31` Ambicionad dones más altos. Pero os voy a mostrar un camino, que es
el mejor.
'''
"Notes" = '''
Notas de rodapé:
12:4-11 - Pablo describe los dones espirituales, enfatizando tanto la
diversidad como la unidad en el cuerpo de Cristo. Cada creyente recibe
dones específicos para la edificación de la iglesia, bajo la guía del
4:11-12).
12:12-14 - La metáfora del cuerpo ilustra la importancia de cada
miembro en la iglesia, independientemente de su función. La diversidad
es necesaria para el funcionamiento armonioso del cuerpo de Cristo
12:27-31 - Pablo enseña que la iglesia es el cuerpo de Cristo, donde
cada miembro desempeña un papel importante. Exhorta a los creyentes a
buscar los dones espirituales que edifican la iglesia, especialmente el
13:1-3).
