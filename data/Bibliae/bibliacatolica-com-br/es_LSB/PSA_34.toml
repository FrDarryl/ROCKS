[34]
"1" = ''':sup:`1` De David, cuando se fingió demente ante Aquís y, expulsado por él,
se marchó
'''
"2" = ''':sup:`2` Bendeciré al Señor a todas horas, su alabanza estará siempre en mi
boca;
'''
"3" = ''':sup:`3` mi alma se gloría en el Señor, que lo oigan los pobres y se alegren;
'''
"4" = ''':sup:`4` alabad conmigo la grandeza del Señor, ensalcemos su nombre todos
juntos.
'''
"5" = ''':sup:`5` Busqué al Señor y él me contestó, y me libró de todos mis temores.
'''
"6" = ''':sup:`6` Los que miran hacia él quedan radiantes y su rostro no se sonroja
más.
'''
"7" = ''':sup:`7` Un mísero gritó: el Señor lo escuchó y lo libró de todas sus
angustias;
'''
"8" = ''':sup:`8` el ángel del Señor acampa en torno a sus fieles y los salva.
'''
"9" = ''':sup:`9` Gustad y ved qué bueno es el Señor, dichoso el hombre que se refugia
en él.
'''
"10" = ''':sup:`10` Temed al Señor, vosotros, santos suyos, nada les falta a aquellos
que lo temen;
'''
"11" = ''':sup:`11` los ricos caen en la miseria y pasan hambre, pero a los que buscan
al Señor nada les falta.
'''
"12" = ''':sup:`12` Venid, hijos, escuchadme, os voy a enseñar.
'''
"13" = ''':sup:`13` ¿Quién es el que ama la vida y quiere vivir años felices?
'''
"14" = ''':sup:`14` Guarda del mal tu lengua, y tus labios de palabras mentirosas;
'''
"15" = ''':sup:`15` apártate del mal y haz el bien, busca la paz y corre en pos de
ella.
'''
"16" = ''':sup:`16` El Señor mira por los que practican la justicia, sus oídos atienden
a sus gritos;
'''
"17" = ''':sup:`17` el Señor se enfrenta con los criminales para borrar su memoria de
la tierra.
'''
"18" = ''':sup:`18` Ellos gritan, el Señor los atiende y los libra de todas sus
angustias;
'''
"19" = ''':sup:`19` el Señor está cerca de los atribulados, él salva a los que están
hundidos.
'''
"20" = ''':sup:`20` El hombre justo tendrá muchas contrariedades, pero de todas el
Señor lo hará salir airoso;
'''
"21" = ''':sup:`21` él cuida de todos sus huesos, no se le romperá ni uno solo.
'''
"22" = ''':sup:`22` La muerte del criminal será horrorosa, los que odian al justo
tendrán su castigo.
'''
"23" = ''':sup:`23` El Señor rescata la vida de sus siervos, los que en él se refugian
no serán castigados.
'''
