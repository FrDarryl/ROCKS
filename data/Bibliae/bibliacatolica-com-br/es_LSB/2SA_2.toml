"1" = ''':sup:`1` Después de esto, David consultó al Señor: "¿Debo ir a una de las
ciudades de Judá?". El Señor le respondió: "Sí, vete". David preguntó:
"¿Dónde debo ir? Le respondió: "A Hebrón".
'''
"2" = ''':sup:`2` David fue allá con sus dos mujeres, Ajinoán de Yezrael y Abigaíl, la
mujer de Nabal del Carmelo.
'''
"3" = ''':sup:`3` Llevó también a los hombres que estaban con él, cada uno con su
familia, y se establecieron en las ciudades de Hebrón.
'''
"4" = ''':sup:`4` Los hombres de Judá fueron allí y ungieron a David por rey de la
casa de Judá. Informaron a David de que las gentes de Yabés Galaad
habían dado sepultura a Saúl.
'''
"5" = ''':sup:`5` Entonces él envió mensajeros a los de Yabés Galaad para decirles:
"Que el Señor os bendiga por haber cumplido esta obra de misericordia
con Saúl, vuestro señor, y por haberle dado sepultura.
'''
"6" = ''':sup:`6` Que el Señor os trate con misericordia y fidelidad. También yo os
pagaré esta buena obra por haberos portado así.
'''
"7" = ''':sup:`7` Ahora sed valientes y tened ánimo; Saúl, vuestro señor, ha muerto;
pero la casa de Judá me ha ungido a mí para ser su rey".
'''
"8" = ''':sup:`8` Abner, hijo de Ner, jefe del ejército de Saúl, tomó a Isbaal, hijo
de Saúl, le trasladó a Majanayín,
'''
"9" = ''':sup:`9` y le constituyó rey sobre Galaad, los aseritas, Yezrael, Efraín,
Benjamín y sobre todo Israel.
'''
"10" = ''':sup:`10` Isbaal, hijo de Saúl, tenía cuarenta años cuando comenzó a reinar
sobre Israel, y reinó dos años. Sólo la casa de Judá siguió a David.
'''
"11" = ''':sup:`11` David reinó en Hebrón sobre la casa de Judá siete años y seis
meses.
'''
"12" = ''':sup:`12` Abner, hijo de Ner, y los oficiales de Isbaal salieron a campaña de
Majanayín hacia Gabaón.
'''
"13" = ''':sup:`13` Joab, hijo de Sarvia, y los oficiales de David salieron también, y
se encontraron cerca del estanque de Gabaón. Acamparon unos a un lado
del estanque, y otros al otro.
'''
"14" = ''':sup:`14` Abner dijo a Joab: "Que salgan unos cuantos jóvenes y luchen en
nuestra presencia". Joab respondió: "Que salgan".
'''
"15" = ''':sup:`15` Salieron, y desfilaron doce de Benjamín por Isbaal, hijo de Saúl, y
doce de los de David.
'''
"16" = ''':sup:`16` Cada uno agarró a su adversario por la cabeza y le clavó la espada
en el costado, de suerte que todos cayeron juntos. Por eso se llamó a
aquel lugar "Campo de los costados"; está cerca de Gabaón.
'''
"17" = ''':sup:`17` Aquel día hubo una batalla muy dura, y Abner y los de Israel fueron
vencidos por los partidarios de David.
'''
"18" = ''':sup:`18` Estaban allí los tres hijos de Sarvia: Joab, Abisay y Asael. Asael
era ligero para correr como un corzo del campo.
'''
"19" = ''':sup:`19` Asael se puso a perseguir a Abner sin desviarse en su persecución
ni a la derecha ni a la izquierda.
'''
"20" = ''':sup:`20` Abner se volvió hacia atrás y dijo: "¿Eres tú Asael?". Él
respondió: "Sí, soy yo".
'''
"21" = ''':sup:`21` Abner le dijo: "Apártate a la derecha o a la izquierda, agarra a
uno de los jóvenes y quítale lo que lleva". Pero Asael no quiso
apartarse de él.
'''
"22" = ''':sup:`22` Abner volvió a decirle: "Apártate de mí; ¿por qué me obligas a
derribarte a tierra? ¿Cómo podría entonces levantar mis ojos en
presencia de Joab, tu hermano?".
'''
"23" = ''':sup:`23` Pero él no quiso apartarse, y Abner le golpeó en el vientre con la
culata de la lanza, y la lanza le salió por detrás. Cayó allí mismo y
murió instantáneamente. Todos los que llegaban al lugar donde Asael
había caído y había muerto se detenían.
'''
"24" = ''':sup:`24` Joab y Abisay se pusieron a perseguir a Abner y, a la puesta del
sol, llegaron a Ammá, al este del valle, en el camino del desierto de
Gabaón.
'''
"25" = ''':sup:`25` Los benjaminitas se agruparon en torno a Abner, formaron un solo
cuerpo de ejército y se detuvieron en la cumbre de la colina de Ammá.
'''
"26" = ''':sup:`26` Abner gritó a Joab: "¿Devorará siempre la espada? ¿No sabes que el
fin puede ser amargo? ¿A qué esperas para decir al pueblo que deje de
perseguir a sus hermanos?".
'''
"27" = ''':sup:`27` Joab respondió: "Vive Dios, que si tú no hubieses hablado, el
pueblo no hubiese cesado de perseguir cada uno a su hermano hasta
mañana".
'''
"28" = ''':sup:`28` Joab hizo sonar la trompeta, y todo el pueblo se detuvo. Dejó de
perseguir a Israel y cesó la lucha.
'''
"29" = ''':sup:`29` Abner y sus hombres marcharon durante toda aquella noche por la
Arabá, pasaron el Jordán y, después de caminar toda la mañana, llegaron
a Majanayín.
'''
"30" = ''':sup:`30` Joab cesó de perseguir a Abner y reunió a todo su ejército.
Faltaban de entre los seguidores de David diecinueve hombres, además de
Asael.
'''
"31" = ''':sup:`31` Los de David habían matado trescientos sesenta hombres de Benjamín
y de Abner.
'''
"32" = ''':sup:`32` Llevaron a Asael y le sepultaron en el sepulcro de su padre, en
Belén. Después Joab y sus hombres caminaron durante toda la noche y, al
llegar el día, estaban en Hebrón.
'''
