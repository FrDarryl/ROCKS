[4]
"1" = ''':sup:`1` Cuando Isbaal, hijo de Saúl, supo que Abner había muerto en Hebrón,
se quedó sin aliento, y todo Israel quedó consternado.
'''
"2" = ''':sup:`2` Isbaal, hijo de Saúl, tenía dos hombres, jefes de banda, Baaná y
Recab. Eran hijos de Rimón de Beerot, de los hijos de Benjamín, pues
también Beerot era considerado de Benjamín.
'''
"3" = ''':sup:`3` Los de Beerot habían huido a Guitayín y allí están como refugiados
hasta hoy.
'''
"4" = ''':sup:`4` Jonatán, hijo de Saúl, tenía un hijo cojo. Tenía cinco años cuando
llegó de Yezrael la noticia sobre Saúl y Jonatán. Su nodriza le tomó
para huir con él, pero en la precipitación de la fuga cayó y quedó
cojo. Se llamaba Meribaal.
'''
"5" = ''':sup:`5` Los hijos de Rimón de Beerot, Recab y Baaná, se pusieron en camino y
llegaron, a la hora de más calor del día, a casa de Isbaal, que estaba
durmiendo la siesta.
'''
"6" = ''':sup:`6` La portera de la casa, que estaba limpiando el trigo, se había
dormido, y Recab y su hermano Baaná
'''
"7" = ''':sup:`7` entraron sin ser vistos en la casa donde Isbaal estaba acostado en
la cama de su dormitorio. Lo mataron, le cortaron la cabeza y caminaron
durante toda la noche por el camino de la Arabá.
'''
"8" = ''':sup:`8` Llevaron la cabeza de Isbaal a David, a Hebrón, y dijeron al rey:
"Aquí tienes la cabeza de Isbaal, hijo de Saúl, tu enemigo, que buscaba
tu ruina. El Señor ha vengado hoy a mi señor, el rey, de Saúl y de su
descendencia".
'''
"9" = ''':sup:`9` David les respondió: "Vive el Señor, que ha salvado mi vida de todo
peligro,
'''
"10" = ''':sup:`10` que si al que me anunció la muerte de Saúl creyendo que me daba una
buena noticia, yo lo agarré y lo maté en Sicelag en lugar de darle una
recompensa,
'''
"11" = ''':sup:`11` ¡cuánto más ahora, cuando unos bandidos han matado a un hombre
inocente, en su casa, sobre su lecho! ¿No deberé yo pediros cuenta de
su sangre y borraros de la tierra?".
'''
"12" = ''':sup:`12` David ordenó a sus servidores que los matasen. Les cortaron las
manos y los pies y los colgaron cerca de la piscina de Hebrón. Tomaron
también la cabeza de Isbaal y la enterraron en el sepulcro de Abner, en
Hebrón.
'''
