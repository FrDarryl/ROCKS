[32]
"1" = ''':sup:`1` Maskil de David Dichoso aquel a quien se le ha perdonado la culpa y
se le ha cubierto su pecado,
'''
"2" = ''':sup:`2` dichoso aquel a quien el Señor no le tiene en cuenta su delito y no
tiene dobles intenciones.
'''
"3" = ''':sup:`3` Mientras yo no confesaba, mi cuerpo se agotaba de gemir todo el día;
'''
"4" = ''':sup:`4` de día y de noche tu mano pesaba sobre mí, mi savia se secaba al
ardor del verano.
'''
"5" = ''':sup:`5` Te he confesado mi pecado y no oculté mi falta; yo dije: "Confesaré
mis faltas al Señor", y tú me has absuelto de todos mis delitos.
'''
"6" = ''':sup:`6` Por eso los fieles te suplican el día de la desgracia, y así, aunque
las aguas se desborden, no los alcanzarán.
'''
"7" = ''':sup:`7` Tú eres mi refugio, me guardas de la angustia, me rodeas con cantos
de victoria.
'''
"8" = ''':sup:`8` Yo quiero enseñarte, indicarte el camino que tienes que seguir,
quiero darte un consejo, quiero mirar por ti.
'''
"9" = ''':sup:`9` No seas como el mulo o el caballo, seres irracionales a los que hay
que domar con las bridas y el freno; de lo contrario, no se acercan a
ti.
'''
"10" = ''':sup:`10` Muchas desgracias esperan al malvado, el Señor rodea de favores al
que en él ha confiado.
'''
"11" = ''':sup:`11` Alegraos en el Señor, justos, regocijaos, gritad de alegría todos
los corazones rectos.
'''
