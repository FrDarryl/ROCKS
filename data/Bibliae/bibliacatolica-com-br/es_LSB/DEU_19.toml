[19]
"1" = ''':sup:`1` Cuando el Señor, tu Dios, haya exterminado las naciones cuyas
tierras te da en posesión y vivas en sus ciudades y en sus casas,
'''
"2" = ''':sup:`2` pondrás aparte tres ciudades del país que el Señor, tu Dios, te da
en posesión.
'''
"3" = ''':sup:`3` Allanarás los caminos de acceso y dividirás en tres sectores el
territorio que el Señor, tu Dios, te da en heredad, con el fin de que
todo homicida pueda encontrar refugio en estas ciudades.
'''
"4" = ''':sup:`4` El homicida puede refugiarse allí y salvar su vida si mató a su
prójimo sin querer, sin haber sido anteriormente enemigo suyo.
'''
"5" = ''':sup:`5` Por ejemplo, si uno va con otro a cortar leña al bosque y, mientras
maneja con fuerza el hacha para derribar el árbol, ésta salta del mango
y, alcanzando al compañero, le mata, aquél puede refugiarse en una de
estas ciudades y salvar la vida;
'''
"6" = ''':sup:`6` de lo contrario, el vengador del homicida lo perseguirá y, si el
camino fuese largo, lo alcanzaría y le daría muerte. Y, sin embargo,
ese hombre no merecía la muerte, pues nunca había odiado a su víctima.
'''
"7" = ''':sup:`7` Por eso te doy esta orden: Pon aparte tres ciudades.
'''
"8" = ''':sup:`8` Si el Señor, tu Dios, ensancha tus fronteras, y te da toda la
tierra, tal como lo prometió a tus padres -
'''
"9" = ''':sup:`9` a condición, desde luego, que guardes y pongas por obra todos estos
mandamientos que yo te doy hoy, amando a tu Dios y siguiendo sus
caminos-, entonces, a aquellas tres ciudades añadirás otras tres más.
'''
"10" = ''':sup:`10` De esta manera no se derramará sangre inocente dentro de la tierra
que el Señor, tu Dios, está para darte en posesión; de lo contrario, la
sangre caería sobre ti.
'''
"11" = ''':sup:`11` En cambio, si un hombre que odia a su prójimo le prepara una
emboscada, se arroja sobre él, le hiere mortalmente y luego se refugia
en una de estas ciudades,
'''
"12" = ''':sup:`12` los ancianos de su ciudad le mandarán prender y le entregarán en
manos del vengador de sangre, para que lo mate.
'''
"13" = ''':sup:`13` No tendrá piedad de él. Alejarás de Israel todo derramamiento de
sangre inocente, y serás feliz.
'''
"14" = ''':sup:`14` No desplazarás los límites de tu prójimo, puestos por tus
antepasados para limitar tu herencia en la tierra que el Señor, tu
Dios, está para darte.
'''
"15" = ''':sup:`15` Un solo testigo no basta para probar la culpabilidad de un hombre
en cualquier clase de falta o delito que sea. La sentencia se apoyará
en la declaración de dos o tres testigos, cualquiera que sea el delito.
'''
"16" = ''':sup:`16` Si un testigo falso se levanta contra un hombre para acusarle de
rebelión,
'''
"17" = ''':sup:`17` los dos interesados en la causa se presentarán ante el Señor, ante
los sacerdotes y jueces en funciones en ese momento;
'''
"18" = ''':sup:`18` ellos, si, después de una buena investigación, averiguan que el
testigo había declarado en falso contra su hermano,
'''
"19" = ''':sup:`19` harán con él lo mismo que él pensaba hacer con su hermano. Así
extirparás el mal de en medio de ti.
'''
"20" = ''':sup:`20` Los demás, al saberlo, temerán y no volverán a cometer tal
villanía.
'''
"21" = ''':sup:`21` No tendrás compasión: vida por vida, ojo por ojo, diente por
diente, mano por mano, pie por pie.
'''
