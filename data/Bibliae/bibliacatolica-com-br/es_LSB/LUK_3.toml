[3]
"1" = ''':sup:`1` El año quince del reinado de Tiberio César, siendo Poncio Pilato
gobernador de Judea, estando Herodes al frente de Galilea, su hermano
Filipo al frente de Iturea y de la región de Traconítida, y Lisanias al
frente de Abilene,
'''
"2" = ''':sup:`2` bajo el sumo sacerdocio de Anás y Caifás, Dios habló a Juan, el hijo
de Zacarías, en el desierto.
'''
"3" = ''':sup:`3` Y él fue recorriendo toda la región del Jordán, predicando un
bautismo de conversión para recibir el perdón de los pecados,
'''
"4" = ''':sup:`4` como está escrito en el libro del profeta Isaías: Voz que grita en
el desierto: Preparad el camino del Señor, allanad sus sendas;
'''
"5" = ''':sup:`5` que los valles se eleven, que los montes y colinas se abajen, que
los caminos tortuosos se hagan rectos y los escabrosos llanos,
'''
"6" = ''':sup:`6` para que todos vean la salvación de Dios.
'''
"7" = ''':sup:`7` Iban muchos a que los bautizara. Juan les decía: "Raza de víboras,
¿quién os ha enseñado a huir del castigo inminente?
'''
"8" = ''':sup:`8` Demostrad con obras vuestro arrepentimiento, y no os pongáis a
decir: Tenemos por padre a Abrahán; porque yo os digo que Dios puede
sacar de estas piedras hijos de Abrahán.
'''
"9" = ''':sup:`9` Además, ya está el hacha puesta a la raíz de los árboles, y todo
árbol que no dé buen fruto será cortado y echado al fuego".
'''
"10" = ''':sup:`10` La gente le preguntaba: "¿Qué tenemos que hacer?".
'''
"11" = ''':sup:`11` Y él contestaba: "El que tenga dos túnicas reparta con el que no
tiene ninguna, y el que tiene alimentos que haga igual".
'''
"12" = ''':sup:`12` Acudieron también unos publicanos a bautizarse, y le dijeron:
"Maestro, ¿qué tenemos que hacer nosotros?".
'''
"13" = ''':sup:`13` Y él les respondió: "No exijáis nada más de lo que manda la ley".
'''
"14" = ''':sup:`14` Le preguntaron también unos soldados: "Y ¿nosotros qué debemos
hacer?". Y les contestó: "No intimidéis a nadie, no denunciéis
falsamente y contentaos con vuestra paga".
'''
"15" = ''':sup:`15` Como la gente estaba expectante y se preguntaba si no sería Juan el
mesías,
'''
"16" = ''':sup:`16` Juan declaró públicamente: "Yo os bautizo con agua, pero ya viene
el que es más fuerte que yo, y a quien no soy digno de desatar la
correa de sus sandalias. Él os bautizará con Espíritu Santo y con
fuego.
'''
"17" = ''':sup:`17` Tiene en su mano el bieldo para aventar su parva, llevar el trigo a
su granero y quemar la paja en fuego que no se apaga".
'''
"18" = ''':sup:`18` Con estas y otras muchas exhortaciones evangelizaba al pueblo.
'''
"19" = ''':sup:`19` El virrey Herodes, censurado por Juan a causa de Herodías, la mujer
de su hermano, y por todos los crímenes que había cometido,
'''
"20" = ''':sup:`20` añadió a todos ellos uno más y metió a Juan en la cárcel.
'''
"21" = ''':sup:`21` Después de bautizar Juan al pueblo y a Jesús, aconteció que,
mientras Jesús estaba orando, se abrió el cielo,
'''
"22" = ''':sup:`22` descendió el Espíritu Santo sobre él en forma corporal, como una
paloma, y se oyó una voz del cielo: "Tú eres mi hijo amado, mi
predilecto".
'''
"23" = ''':sup:`23` Jesús, al comenzar, tenía unos treinta años, y se le tenía por hijo
de José, de Helí,
'''
"24" = ''':sup:`24` de Matat, de Leví, de Melquí, de Jannaí, de José,
'''
"25" = ''':sup:`25` de Matatías, de Amós, de Nahún, de Eslí, de Nagai,
'''
"26" = ''':sup:`26` de Maat, de Matatías, de Semeín, de Josec, de Jodá,
'''
"27" = ''':sup:`27` de Joanán, de Resá, de Zorobabel, de Salatiel, de Nerí,
'''
"28" = ''':sup:`28` de Melquí, de Abdí, de Cosán, de Elmadán, de Er,
'''
"29" = ''':sup:`29` de Jesús, de Eliezer, de Jorín, de Matat, de Leví,
'''
"30" = ''':sup:`30` de Simeón, de Judá, de José, de Jonán, de Eliaquín,
'''
"31" = ''':sup:`31` de Meleá, de Mená, de Matatá, de Natán, de David,
'''
"32" = ''':sup:`32` de Jesé, de Obed, de Booz, de Salmá, de Naasón,
'''
"33" = ''':sup:`33` de Aminadab, de Admín, de Arní, de Jesrón, de Fares, de Judá,
'''
"34" = ''':sup:`34` de Jacob, de Isaac, de Abrahán, de Tara, de Nacor,
'''
"35" = ''':sup:`35` de Seruc, de Ragau, de Fálec, de Eber, de Salá,
'''
"36" = ''':sup:`36` de Cainán, de Arfaxad, de Sem, de Noé, de Lamec,
'''
"37" = ''':sup:`37` de Matusalén, de Henoc, de Jaret, de Maleleel, de Cainán,
'''
"38" = ''':sup:`38` de Enós, de Set, de Adán, de Dios.
'''
