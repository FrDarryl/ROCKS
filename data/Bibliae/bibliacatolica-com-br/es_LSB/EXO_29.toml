[29]
"1" = ''':sup:`1` "Esto es lo que has de hacer para consagrarlos a mi servicio como
sacerdotes. Tomas un becerro y dos carneros sin defecto,
'''
"2" = ''':sup:`2` panes sin levadura, tortas sin levadura, amasadas con aceite, y
hojaldres sin levadura, untados en aceite. Todo ello preparado con flor
de harina de trigo.
'''
"3" = ''':sup:`3` Lo pones todo junto, en el mismo canastillo, y lo presentas junto
con el becerro y los dos carneros.
'''
"4" = ''':sup:`4` Haces avanzar a Aarón y a sus hijos hasta la puerta de la tienda de
la reunión, y los lavas con agua.
'''
"5" = ''':sup:`5` Tomas las vestiduras y pones a Aarón la túnica, el manto, el efod y
el pectoral, y le ciñes con el cinturón del efod.
'''
"6" = ''':sup:`6` Le pones la tiara en la cabeza, y sobre la tiara la lámina santa.
'''
"7" = ''':sup:`7` Tomas el óleo de la unción y lo unges derramándolo sobre su cabeza.
'''
"8" = ''':sup:`8` Del mismo modo haces venir a sus hijos y los revistes con las
túnicas;
'''
"9" = ''':sup:`9` ciñes la cintura a Aarón y a sus hijos y les pones las tiaras, con
lo cual el sacerdocio les pertenecerá en propiedad. Ésta es la ley
perpetua. De este modo consagrarás a Aarón y a sus hijos.
'''
"10" = ''':sup:`10` Después llevas el becerro hasta la tienda de la reunión, y Aarón y
sus hijos pondrán sus manos sobre su cabeza.
'''
"11" = ''':sup:`11` Inmolas el becerro ante el Señor, a la entrada de la tienda de la
reunión.
'''
"12" = ''':sup:`12` Tomas parte de la sangre del becerro, y con el dedo untarás con
ella los cuernos del altar, derramando la restante al pie del altar.
'''
"13" = ''':sup:`13` Tomas todo el sebo que cubre las entrañas, la redecilla del hígado,
los dos riñones y el sebo que los envuelve, y lo quemas sobre el altar.
'''
"14" = ''':sup:`14` Pero la carne del becerro, su piel y su excremento lo quemas fuera
del campamento. Este rito es un sacrificio por el pecado.
'''
"15" = ''':sup:`15` Tomas después uno de los carneros, y Aarón y sus hijos pondrán sus
manos sobre su cabeza.
'''
"16" = ''':sup:`16` Inmolas el carnero, tomas su sangre y con ella rocías el altar todo
alrededor.
'''
"17" = ''':sup:`17` Descuartizas el carnero, lavas sus entrañas y sus patas, que
colocarás sobre sus cuartos y cabeza,
'''
"18" = ''':sup:`18` y lo quemas todo sobre el altar. Es un holocausto en honor del
Señor, un olor agradable, un sacrificio de fuego en honor del Señor.
'''
"19" = ''':sup:`19` Tomas el segundo carnero, y Aarón y sus hijos pondrán sus manos
sobre su cabeza.
'''
"20" = ''':sup:`20` Luego lo inmolas, tomas de su sangre y untas con ella la ternilla
de la oreja derecha de Aarón y de sus hijos, y el dedo pulgar de sus
manos derechas y el de sus pies derechos, y rocías el altar todo
alrededor.
'''
"21" = ''':sup:`21` Tomas sangre de sobre el altar y óleo de la unción y asperjas a
Aarón y a sus hijos y sus respectivas vestiduras. Así quedarán
consagrados Aarón y sus hijos con sus vestiduras.
'''
"22" = ''':sup:`22` Tomas después el sebo del carnero, esto es, el rabo y el sebo que
recubre las entrañas, la redecilla del hígado y los dos riñones con el
sebo que hay sobre ellos, junto con la pierna derecha, porque es
carnero de consagración.
'''
"23" = ''':sup:`23` Del canastillo de los panes sin levadura, que está ante el Señor,
un pan, una torta amasada en aceite y un pastelillo.
'''
"24" = ''':sup:`24` Lo pones todo en las manos de Aarón y de sus hijos, para que hagan
la ceremonia del balanceo delante del Señor.
'''
"25" = ''':sup:`25` Lo recoges luego de sus manos y lo quemas sobre el altar, sobre el
holocausto, en olor agradable ante el Señor. Es un sacrificio de fuego
en honor del Señor.
'''
"26" = ''':sup:`26` Tomas el pecho del carnero de investidura, perteneciente a Aarón, y
haces la ceremonia del balanceo ante el Señor. Ello será tu porción.
'''
"27" = ''':sup:`27` De este modo consagrarás el pecho de balanceo y el muslo de
elevación, esto es, lo balanceado y elevado del carnero de
consagración, reservado a Aarón y a sus hijos.
'''
"28" = ''':sup:`28` Ésta será la porción de Aarón y de sus hijos, en derecho perpetuo,
por parte de los israelitas, porque es un tributo y será un tributo de
los israelitas tomado de sus sacrificios de reconciliación; esto será
un tributo para el Señor.
'''
"29" = ''':sup:`29` Las vestiduras de Aarón pasarán a sus hijos, para que sean
consagrados y ungidos con ellas.
'''
"30" = ''':sup:`30` Siete días las llevará el hijo que le suceda como sacerdote y entre
en la tienda de la reunión para oficiar en el santuario.
'''
"31" = ''':sup:`31` Tomas el carnero de investidura y cueces su carne en el lugar
santo.
'''
"32" = ''':sup:`32` Aarón y sus hijos comerán la carne del carnero y los panes del
canastillo a la entrada de la tienda de la reunión.
'''
"33" = ''':sup:`33` Comerás lo que ha servido para su expiación al investirlos y
consagrarlos. Pero ningún otro comerá de ello, porque es cosa santa.
'''
"34" = ''':sup:`34` Si queda para el día siguiente algo de carne del sacrificio de
investidura o de los panes, lo quemas en el fuego; no se comerá, porque
es cosa santa.
'''
"35" = ''':sup:`35` Así has de cumplir todo cuanto te he mandado respecto a Aarón y a
sus hijos. Los consagrarás durante siete días,
'''
"36" = ''':sup:`36` y en cada uno inmolarás el becerro en sacrificio de expiación por
el pecado; purificarás el altar por medio de este sacrificio de
expiación, y después lo ungirás para consagrarlo.
'''
"37" = ''':sup:`37` Durante siete días expiarás el altar y lo consagrarás; todo lo que
toque el altar quedará santificado.
'''
"38" = ''':sup:`38` "Esto es lo que ofrecerás sobre el altar: dos corderos de un año,
cada día y de modo perpetuo.
'''
"39" = ''':sup:`39` Ofreces uno por la mañana y otro por la tarde.
'''
"40" = ''':sup:`40` Con el de la mañana ofrecerás cuatro kilos y medio de flor de
harina amasada con dos litros de aceite puro de oliva y una libación de
dos litros de vino.
'''
"41" = ''':sup:`41` Por la tarde, entre dos luces, ofrecerás el segundo cordero con la
misma ofrenda y libación que a la mañana, en sacrificio de olor
agradable, sacrificio de fuego en honor del Señor,
'''
"42" = ''':sup:`42` holocausto perpetuo por todas vuestras generaciones, a la entrada
de la tienda de la reunión, ante el Señor, allí donde yo me encontraré
con vosotros para hablarte.
'''
"43" = ''':sup:`43` En este lugar yo me encontraré con los israelitas, y quedará
santificado por mi gloria.
'''
"44" = ''':sup:`44` Yo consagraré la tienda de la reunión y el altar; consagraré a
Aarón y a sus hijos para que me sirvan como sacerdotes.
'''
"45" = ''':sup:`45` Habitaré en medio de los israelitas y seré su Dios.
'''
"46" = ''':sup:`46` Ellos conocerán que yo, el Señor, soy su Dios, que los saqué de
Egipto para habitar en medio de ellos; yo, el Señor, su Dios".
'''
