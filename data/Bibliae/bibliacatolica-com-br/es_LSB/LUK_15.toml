[15]
"1" = ''':sup:`1` Los publicanos y los pecadores se acercaban para oírlo.
'''
"2" = ''':sup:`2` Y los fariseos y los maestros de la ley lo criticaban: "Éste acoge a
los pecadores y come con ellos".
'''
"3" = ''':sup:`3` Entonces les propuso esta parábola:
'''
"4" = ''':sup:`4` "¿Quién de vosotros, si tiene cien ovejas y se le pierde una, no
deja las noventa y nueve en el campo y va en busca de la perdida hasta
que la encuentra?
'''
"5" = ''':sup:`5` Cuando la encuentra, se la echa sobre sus hombros lleno de alegría,
'''
"6" = ''':sup:`6` y, al llegar a casa, llama a los amigos y vecinos y les dice:
¡Alegraos conmigo, porque he encontrado mi oveja perdida!
'''
"7" = ''':sup:`7` Pues bien, os digo que habrá más alegría en el cielo por un pecador
que se arrepiente que por noventa y nueve justos que no necesitan
arrepentirse".
'''
"8" = ''':sup:`8` "O ¿qué mujer que tenga diez monedas, si pierde una, no enciende una
luz y barre la casa y la busca cuidadosamente hasta encontrarla?
'''
"9" = ''':sup:`9` Y cuando la encuentra, llama a sus amigas y vecinas y les dice:
Alegraos conmigo, porque he encontrado la moneda que había perdido.
'''
"10" = ''':sup:`10` Os digo que así se alegrarán los ángeles de Dios por un pecador que
se arrepiente".
'''
"11" = ''':sup:`11` Y continuó: "Un hombre tenía dos hijos.
'''
"12" = ''':sup:`12` Y el menor dijo a su padre: Padre, dame la parte de la herencia que
me corresponde. Y el padre les repartió la herencia.
'''
"13" = ''':sup:`13` A los pocos días el hijo menor reunió todo lo suyo, se fue a un
país lejano y allí gastó toda su fortuna llevando una mala vida.
'''
"14" = ''':sup:`14` Cuando se lo había gastado todo, sobrevino una gran hambre en
aquella comarca y comenzó a padecer necesidad.
'''
"15" = ''':sup:`15` Se fue a servir a casa de un hombre del país, que le mandó a sus
tierras a guardar cerdos.
'''
"16" = ''':sup:`16` Tenía ganas de llenar su estómago con las algarrobas que comían los
cerdos, y nadie se las daba.
'''
"17" = ''':sup:`17` Entonces, reflexionando, dijo: ¡Cuántos jornaleros de mi padre
tienen pan de sobra, y yo aquí me muero de hambre!
'''
"18" = ''':sup:`18` Volveré a mi padre y le diré: Padre, he pecado contra el cielo y
contra ti.
'''
"19" = ''':sup:`19` Ya no soy digno de llamarme hijo tuyo: tenme como a uno de tus
jornaleros.
'''
"20" = ''':sup:`20` Se puso en camino y fue a casa de su padre. Cuando aún estaba
lejos, su padre lo vio y, conmovido, fue corriendo, se echó al cuello
de su hijo y lo cubrió de besos.
'''
"21" = ''':sup:`21` El hijo comenzó a decir: Padre, he pecado contra el cielo y contra
ti. Ya no soy digno de llamarme hijo tuyo.
'''
"22" = ''':sup:`22` Pero el padre dijo a sus criados: Sacad inmediatamente el traje
mejor y ponédselo; poned un anillo en su mano y sandalias en sus pies.
'''
"23" = ''':sup:`23` Traed el ternero cebado, matadlo y celebremos un banquete,
'''
"24" = ''':sup:`24` porque este hijo mío había muerto y ha vuelto a la vida, se había
perdido y ha sido encontrado. Y se pusieron todos a festejarlo.
'''
"25" = ''':sup:`25` El hijo mayor estaba en el campo y, al volver y acercarse a la
casa, oyó la música y los bailes.
'''
"26" = ''':sup:`26` Llamó a uno de los criados y le preguntó qué significaba aquello.
'''
"27" = ''':sup:`27` Y éste le contestó: Que ha vuelto tu hermano, y tu padre ha matado
el ternero cebado porque lo ha recobrado sano.
'''
"28" = ''':sup:`28` Él se enfadó y no quiso entrar. Su padre salió y se puso a
convencerlo.
'''
"29" = ''':sup:`29` Él contestó a su padre: Hace ya tantos años que te sirvo sin
desobedecer jamás tus órdenes, y nunca me has dado ni un cabrito para
celebrar una fiesta con mis amigos.
'''
"30" = ''':sup:`30` ¡Ahora llega ese hijo tuyo, que se ha gastado toda su fortuna con
malas mujeres, y tú le matas el ternero cebado!
'''
"31" = ''':sup:`31` El padre le respondió: ¡Hijo mío, tú estás siempre conmigo, y todo
lo mío es tuyo!
'''
"32" = ''':sup:`32` En cambio, tu hermano, que estaba muerto, ha vuelto a la vida;
estaba perdido y lo hemos encontrado. Convenía celebrar una fiesta y
alegrarse".
'''
