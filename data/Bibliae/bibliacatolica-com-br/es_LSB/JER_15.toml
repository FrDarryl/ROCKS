[15]
"1" = ''':sup:`1` El Señor me dijo: "Aunque se presentaran ante mí Moisés y Samuel, mi
alma no se inclinaría hacia este pueblo. Échalos de mi presencia, que
se vayan.
'''
"2" = ''':sup:`2` Y si te dicen: ¿Adónde vamos a ir?, les responderás: Esto dice el
Señor: ¡Quien está destinado a la peste, a la peste; quien a la espada,
a la espada; quien al hambre, al hambre; quien al cautiverio, al
cautiverio!
'''
"3" = ''':sup:`3` Y aún suscitaré contra ellos cuatro azotes -dice el Señor-: Espada
para matarlos, perros para arrastrarlos, aves del cielo y bestias de la
tierra para devorarlos y exterminarlos.
'''
"4" = ''':sup:`4` Y los convertiré en objeto de horror para todos los pueblos de la
tierra, a causa de Manasés, hijo de Ezequías, rey de Judá, por los
crímenes que perpetuó en Jerusalén.
'''
"5" = ''':sup:`5` ¿Quién se apiadará de ti, Jerusalén? ¿Quién te consolará? ¿Quién te
detendrá para preguntarte cómo estás?
'''
"6" = ''':sup:`6` Tú me has abandonado -dice el Señor-, me has vuelto la espalda, y yo
he extendido mi mano contra ti para aniquilarte: ¡Ya estoy cansado de
compadecerme!
'''
"7" = ''':sup:`7` Yo los he aventado con el bieldo por las ciudades del país; he
privado de hijos a mi pueblo, lo he aniquilado, porque no desiste de
seguir sus caminos.
'''
"8" = ''':sup:`8` Sus viudas son más numerosas que la arena del mar. Sobre las madres
de jóvenes guerreros he traído, en pleno día, al devastador; hago caer
sobre ellas de repente terror y espanto.
'''
"9" = ''':sup:`9` Languidece la madre de siete hijos, está para entregar el alma; su
sol se pone siendo aún pleno día, está avergonzada y humillada. Y lo
que de ellos queda lo entregaré a la espada, ante sus enemigos" -dice
el Señor-.
'''
"10" = ''':sup:`10` ¡Ay de mí, madre mía, que me engendraste hombre de querella y de
discordia para todo el país! No he prestado dinero, no he recibido
préstamo, pero todos me maldicen.
'''
"11" = ''':sup:`11` El Señor ha dicho: ¿No te había yo empujado hacia el bien? ¿No he
hecho yo que el enemigo te suplicase en el tiempo de la desgracia y de
la angustia?
'''
"12" = ''':sup:`12` ¿Puede romperse el hierro, el hierro del norte y el bronce?
'''
"13" = ''':sup:`13` Tus bienes y tus tesoros voy a entregarlos al saqueo en pago de tus
pecados en todo el territorio.
'''
"14" = ''':sup:`14` Y te haré esclavo de tus enemigos en un país que no conoces, porque
el fuego de mi cólera se enciende y va a arder sobre vosotros.
'''
"15" = ''':sup:`15` Tú lo sabes, Señor; acuérdate de mí, cuida de mí, véngame de mis
perseguidores; que no muera yo por ser tú con ellos tan paciente,
piensa que por tu causa soporto tanto ultraje.
'''
"16" = ''':sup:`16` Cuando recibía tus palabras yo las devoraba; tus palabras eran mi
delicia, la alegría de mi corazón, pues tu nombre se invocaba sobre mí,
oh Señor Dios omnipotente.
'''
"17" = ''':sup:`17` Jamás he ido a divertirme a una reunión de burlones; bajo el peso
de tu mano he estado solitario, pues tú me habías llenado de tu ira.
'''
"18" = ''':sup:`18` ¿Por qué mi dolor no tiene fin? ¿Por qué mi herida es incurable,
indócil al remedio? ¿Vas a ser para mí como un arroyo engañador, de
aguas caprichosas?
'''
"19" = ''':sup:`19` Entonces me dijo el Señor: "Si vuelves, yo te haré volver y
continuarás a mi servicio; y si separas lo precioso de lo vil, serás
como mi boca. Ellos volverán a ti, no tú a ellos.
'''
"20" = ''':sup:`20` Yo te constituiré para este pueblo, cual muralla de bronce
inconmovible. Lucharán contra ti, mas no te vencerán, pues yo estaré
contigo para salvarte y librarte -dice el Señor-.
'''
"21" = ''':sup:`21` Te libraré de la mano de los malvados y te arrancaré de las garras
de los violentos".
'''
