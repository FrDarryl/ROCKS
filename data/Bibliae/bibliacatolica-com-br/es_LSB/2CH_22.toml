[22]
"1" = ''':sup:`1` Los habitantes de Jerusalén proclamaron rey a Ocozías, el menor de
sus hijos, pues todos los demás habían sido asesinados por las tropas
árabes cuando invadieron el campamento. Así subió al trono Ocozías,
hijo de Jorán, rey de Judá.
'''
"2" = ''':sup:`2` Tenía cuarenta y dos años cuando empezó a reinar, y reinó un año en
Jerusalén. Su madre, hija de Omrí, se llamaba Atalía.
'''
"3" = ''':sup:`3` También Ocozías siguió la conducta de la casa de Ajab, guiado por
los consejos de su madre.
'''
"4" = ''':sup:`4` Hizo lo que es malo a los ojos del Señor, lo mismo que la casa de
Ajab, que fue su consejera después de la muerte de su padre para
perdición suya.
'''
"5" = ''':sup:`5` Siguiendo sus consejos, fue con Jorán, hijo de Ajab, rey de Israel,
a luchar contra Jazael, rey de Siria, a Ramot de Galaad, donde cayó
herido Jorán,
'''
"6" = ''':sup:`6` que se vio obligado a retirarse a Yezrael para curarse de las
heridas recibidas en Ramot mientras luchaba contra Jazael, rey de
Siria. Ocozías, hijo de Jorán, rey de Judá, fue a visitar a Jorán, hijo
de Ajab, en Yezrael, mientras convalecía.
'''
"7" = ''':sup:`7` Dios tenía prevista esta visita a Jorán para ruina de Ocozías; pues,
a su llegada, salió con Jorán al encuentro de Jehú, hijo de Nimsí, a
quien el Señor había ungido para exterminar a la casa de Ajab.
'''
"8" = ''':sup:`8` Mientras Jehú hacía justicia con la casa de Ajab, se encontró con
los jefes de Judá y los sobrinos de Ocozías, que le prestaban servicio,
y los mató.
'''
"9" = ''':sup:`9` Mandó buscar a Ocozías, que fue alcanzado cuando iba a esconderse a
Samaría. Se lo llevaron a Jehú, que lo mandó matar. Le dieron
sepultura, pues se dijeron: "Es hijo de Josafat, que buscó al Señor con
todo su corazón". En la casa de Ocozías no quedó nadie que fuera capaz
de reinar.
'''
"10" = ''':sup:`10` Entonces la madre de Ocozías, al ver que su hijo había muerto, fue
y exterminó a toda la descendencia real de la casa de Judá.
'''
"11" = ''':sup:`11` Pero, cuando estaban matando a los hijos del rey, Josebá, hija del
rey, tomó a Joás, hijo de Ocozías, y lo escondió con su nodriza en el
dormitorio. De esta manera, Josebá, hija del rey Jorán, mujer del
sacerdote Yehoyadá y hermana de Ocozías, lo libró de Atalía, que no lo
mató.
'''
"12" = ''':sup:`12` Estuvo escondido con ella seis años en el templo mientras Atalía
reinaba en el país.
'''
