[36]
"1" = ''':sup:`1` Ten piedad de nosotros, oh Dios del universo, míranos y derrama tu
temor sobre todas las gentes.
'''
"2" = ''':sup:`2` Levanta tu mano contra las naciones extranjeras, para que vean tu
potencia.
'''
"3" = ''':sup:`3` De la misma manera que les mostraste tu santidad obrando contra
nosotros, muéstranos a nosotros tu grandeza obrando contra ellos,
'''
"4" = ''':sup:`4` para que te conozcan como nosotros te conocimos, porque no hay Dios
fuera de ti, Señor.
'''
"5" = ''':sup:`5` Renueva los prodigios y repite los portentos, glorifica tu mano y tu
brazo derecho.
'''
"6" = ''':sup:`6` Despierta tu ira y derrama tu cólera, destruye al adversario,
tritura al enemigo.
'''
"7" = ''':sup:`7` Acelera el tiempo y acuérdate del juramento, y que se cuenten tus
obras portentosas.
'''
"8" = ''':sup:`8` Que tu fuego vengador devore al que intenta escapar, y los opresores
de tu pueblo encuentren la destrucción.
'''
"9" = ''':sup:`9` Tritura la cabeza de los jefes enemigos, que dicen: "No hay nadie
fuera de nosotros".
'''
"10" = ''':sup:`10` Reúne a todas las tribus de Jacob y dales su heredad como al
comienzo.
'''
"11" = ''':sup:`11` Apiádate de tu pueblo, que lleva tu nombre; de Israel, a quien
hiciste tu primogénito.
'''
"12" = ''':sup:`12` Compadécete de tu ciudad santa, Jerusalén, la ciudad de tu
descanso.
'''
"13" = ''':sup:`13` Llena a Sión con la alabanza de tus maravillas, y al templo de tu
gloria.
'''
"14" = ''':sup:`14` Da testimonio a tus primeras criaturas, y cumple las promesas
hechas en tu nombre.
'''
"15" = ''':sup:`15` Premia a los que en ti esperan, para dar la razón a tus profetas.
'''
"16" = ''':sup:`16` Escucha, Señor, la plegaria de tus siervos, por la benevolencia que
tienes con tu pueblo.
'''
"17" = ''':sup:`17` Y conocerán todos los habitantes de la tierra que tú eres el Señor,
Dios eterno.
'''
"18" = ''':sup:`18` El estómago recibe toda clase de alimentos, pero hay unos mejores
que otros.
'''
"19" = ''':sup:`19` El paladar distingue al gustarla la carne de caza; así el corazón
prudente las palabras mentirosas.
'''
"20" = ''':sup:`20` Un corazón perverso ocasiona dolores, pero el hombre muy
experimentado le da su merecido.
'''
"21" = ''':sup:`21` La mujer acepta cualquier marido, pero hay mujeres más hermosas que
otras.
'''
"22" = ''':sup:`22` La belleza de la mujer alegra el rostro, es el deseo más fuerte del
hombre.
'''
"23" = ''':sup:`23` Si tiene además bondad y dulzura en su hablar, su marido se juzga
el más feliz de los hombres.
'''
"24" = ''':sup:`24` El que tiene una mujer tiene ya el comienzo de la fortuna, una
ayuda semejante a sí y columna en que apoyarse.
'''
"25" = ''':sup:`25` Donde falta la cerca, la posesión será robada; y donde no hay
mujer, el hombre va gimiendo a la deriva.
'''
"26" = ''':sup:`26` Porque, ¿quién se fiará de ladrón ligero, que corre de ciudad en
ciudad? Así sucede al hombre que no tiene nido y duerme donde le
sorprende la noche.
'''
