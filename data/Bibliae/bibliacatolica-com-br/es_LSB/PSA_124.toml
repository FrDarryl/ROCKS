"1" = ''':sup:`1` Canción de las subidas. De David Si el Señor no hubiera estado de
nuestra parte -que lo diga la casa de Israel-,
'''
"2" = ''':sup:`2` si el Señor no hubiera estado de nuestra parte cuando se lanzaban
los hombres contra nosotros,
'''
"3" = ''':sup:`3` nos habrían tragado vivos en el fuego de su cólera;
'''
"4" = ''':sup:`4` nos habrían anegado las aguas, el torrente habría pasado por encima
de nosotros;
'''
"5" = ''':sup:`5` habrían pasado sobre nosotros las olas turbulentas.
'''
"6" = ''':sup:`6` Bendito sea el Señor, que no hizo de nosotros la presa de sus
dientes:
'''
"7" = ''':sup:`7` como un pájaro, logramos escapar de la red de los pajareros; la red
se rompió y logramos escapar.
'''
"8" = ''':sup:`8` Nuestro auxilio está en el nombre del Señor, que hizo el cielo y la
tierra.
'''
