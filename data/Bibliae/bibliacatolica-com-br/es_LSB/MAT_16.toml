[16]
"1" = ''':sup:`1` Los fariseos y los saduceos se le acercaron para tentarlo, y le
pidieron que les mostrase una señal del cielo.
'''
"2" = ''':sup:`2` Él les respondió: "Por la tarde decís: Hará buen tiempo, porque el
cielo se enrojece.
'''
"3" = ''':sup:`3` Y por la mañana: Mal tiempo, porque el cielo se enrojece con
sombras. Sabéis interpretar el aspecto del cielo, ¿y no sois capaces de
interpretar las señales de los tiempos?"
'''
"4" = ''':sup:`4` "Esta generación malvada y adúltera pide una señal, pero no se les
dará sino la señal de Jonás". Los dejó y se fue.
'''
"5" = ''':sup:`5` Al ir los discípulos a la otra orilla, se olvidaron de llevar pan.
'''
"6" = ''':sup:`6` Jesús les dijo: "Tened cuidado y guardaos de la levadura de los
fariseos y saduceos".
'''
"7" = ''':sup:`7` Ellos comentaban: "Es que no hemos traído pan".
'''
"8" = ''':sup:`8` Jesús, dándose cuenta, les dijo: "¿Por qué habláis de que no tenéis
pan? ¡Hombres de poca fe!
'''
"9" = ''':sup:`9` ¿Aún no entendéis? ¿No os acordáis ya de cuando repartí cinco panes
para cinco mil hombres? ¿Cuántos cestos recogisteis de las sobras?
'''
"10" = ''':sup:`10` ¿Y de cuando repartí los siete para los cuatro mil? ¿Cuántas
espuertas recogisteis?
'''
"11" = ''':sup:`11` ¿Cómo no entendéis que no os hablaba de panes? Guardaos de la
levadura de los fariseos y saduceos".
'''
"12" = ''':sup:`12` Entonces comprendieron que no les había dicho que se guardasen del
fermento del pan, sino de la doctrina de los fariseos y saduceos.
'''
"13" = ''':sup:`13` Al llegar Jesús a la región de Cesarea de Filipo, preguntó a sus
discípulos: "¿Quién dice la gente que es el hijo del hombre?".
'''
"14" = ''':sup:`14` Ellos le dijeron: "Unos, que Juan el Bautista; otros, que Elías;
otros, que Jeremías o uno de los profetas".
'''
"15" = ''':sup:`15` Él les dijo: "Vosotros, ¿quién decís que soy yo?".
'''
"16" = ''':sup:`16` Simón tomó la palabra y dijo: "Tú eres el mesías, el hijo del Dios
vivo".
'''
"17" = ''':sup:`17` Jesús le respondió: "Dichoso tú, Simón, hijo de Juan, porque eso no
te lo ha revelado la carne ni la sangre, sino mi Padre que está en los
cielos.
'''
"18" = ''':sup:`18` Yo te digo que tú eres Pedro y sobre esta piedra edificaré mi
Iglesia, y las puertas del infierno no prevalecerán contra ella.
'''
"19" = ''':sup:`19` Te daré las llaves del reino de Dios; y lo que ates en la tierra
quedará atado en los cielos, y lo que desates en la tierra quedará
desatado en los cielos".
'''
"20" = ''':sup:`20` Entonces ordenó a sus discípulos que no dijesen a nadie que él era
el mesías.
'''
"21" = ''':sup:`21` Desde entonces comenzó Jesús a declarar a sus discípulos que él
tenía que ir a Jerusalén y padecer mucho de parte de los ancianos del
pueblo, de los sumos sacerdotes y de los maestros de la ley, ser matado
y resucitar al tercer día.
'''
"22" = ''':sup:`22` Pedro se lo llevó aparte y se puso a reprenderle: "¡Dios te libre,
Señor! ¡No te sucederá eso!".
'''
"23" = ''':sup:`23` Pero él, volviéndose, le dijo: "¡Apártate de mí, Satanás!, pues
eres un obstáculo para mí, porque tus sentimientos no son los de Dios,
sino los de los hombres".
'''
"24" = ''':sup:`24` Luego dijo a sus discípulos: "El que quiera venir en pos de mí,
niéguese a sí mismo, tome su cruz y sígame.
'''
"25" = ''':sup:`25` Porque el que quiera salvar su vida la perderá, pero el que pierda
su vida por mí la encontrará.
'''
"26" = ''':sup:`26` ¿Qué le vale al hombre ganar el mundo entero si pierde su vida? ¿Y
qué dará el hombre a cambio de su vida?
'''
"27" = ''':sup:`27` Porque el hijo del hombre vendrá en la gloria de su Padre con sus
ángeles, y entonces dará a cada uno según sus obras.
'''
"28" = ''':sup:`28` Os aseguro que algunos de los presentes no morirán sin haber visto
al hijo del hombre venir como rey".
'''
