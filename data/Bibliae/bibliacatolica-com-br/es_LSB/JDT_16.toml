[16]
"1" = ''':sup:`1` "Alabad a mi Dios con tamboriles, cantad al Señor con címbalos,
cantad en su honor un cántico nuevo, ensalzad e invocad su nombre.
'''
"2" = ''':sup:`2` El Señor es el Dios que acaba con las guerras, pues en el
campamento, en medio del pueblo, me libró de las manos de mis
perseguidores.
'''
"3" = ''':sup:`3` Vinieron los asirios de las montañas del norte con su ejército
incontable. La multitud cerraba los valles y los caballos cubrían los
montes.
'''
"4" = ''':sup:`4` Quisieron incendiar mi tierra, pasar a los jóvenes al filo de la
espada, estrellar contra el suelo a los niños de pecho, llevarse como
botín a los muchachos y raptar a las doncellas.
'''
"5" = ''':sup:`5` El Señor todopoderoso los deshizo por medio de una mujer.
'''
"6" = ''':sup:`6` Su jefe no cayó a manos de jóvenes, ni lo hirieron titanes, ni lo
atacaron gigantes. ¡Fue Judit, hija de Merarí! Ella lo desarmó con su
hermosura.
'''
"7" = ''':sup:`7` Ella se quitó sus vestidos de viuda para salvar a los afligidos de
Israel. Untó su rostro con perfumes,
'''
"8" = ''':sup:`8` recogió su cabellera en un turbante y se vistió de gala para
seducirlo.
'''
"9" = ''':sup:`9` Sus sandalias robaron sus ojos, y su belleza encadenó su alma; el
alfanje segó su cuello.
'''
"10" = ''':sup:`10` Los persas se estremecieron de su audacia, los medos se turbaron de
su temeridad.
'''
"11" = ''':sup:`11` Entonces mis humildes dieron la voz de alarma y ellos se asustaron;
mis débiles gritaron, y ellos se llenaron de terror; dieron voces, y
ellos se dieron a la fuga.
'''
"12" = ''':sup:`12` Hijos de esposas jóvenes los atacaron, como a fugitivos los herían;
perecieron por la acción de mi Señor.
'''
"13" = ''':sup:`13` Cantad a mi Dios un cántico nuevo. Eres grande, Señor, y glorioso,
admirable por tu fortaleza e invencible.
'''
"14" = ''':sup:`14` Que te sirvan todas las criaturas, pues hablaste, y fueron creadas;
enviaste tu espíritu, y existieron; y no hay nada que se resista a tu
voz.
'''
"15" = ''':sup:`15` Las aguas desquiciarán los cimientos de los montes; las rocas, ante
ti, se derretirán como la cera; pero tú serás siempre propicio con tus
fieles.
'''
"16" = ''':sup:`16` Poca cosa son los sacrificios de olor agradable y es menos que nada
la grasa de los holocaustos, pero es grande sobremanera el que te teme.
'''
"17" = ''':sup:`17` ¡Ay de las naciones que se enfrentan a mi raza! El Señor
omnipotente las castigará en el día del juicio, pondrá fuego y gusanos
en sus cuerpos y llorarán atormentados para siempre".
'''
"18" = ''':sup:`18` Cuando llegaron a Jerusalén, adoraron a Dios, se purificaron y
ofrecieron holocaustos, dones y ofrendas voluntarias.
'''
"19" = ''':sup:`19` Judit ofreció a Dios todos los objetos de Holofernes, que el pueblo
le había entregado, y los cortinajes que ella había quitado de su
dormitorio.
'''
"20" = ''':sup:`20` El pueblo estuvo celebrando fiestas ante el templo durante tres
meses.
'''
"21" = ''':sup:`21` Después, todos volvieron a sus casas; Judit regresó a Betulia, y se
dedicó a su hacienda. Fue famosa en todo el pueblo mientras vivió.
'''
"22" = ''':sup:`22` Tuvo muchos pretendientes, pero ella no quiso casarse desde que su
marido Manasés murió, y fue a reunirse con su pueblo.
'''
"23" = ''':sup:`23` Su fama crecía cada día hasta que se hizo vieja en casa de su
marido Manasés; llegó a la edad de ciento cinco años. Dio la libertad a
su esclava y murió en Betulia. La enterraron en el sepulcro de su
marido Manasés.
'''
"24" = ''':sup:`24` Hubo luto en el pueblo durante siete días. Antes de morir, repartió
su hacienda entre los parientes de su marido y entre los suyos.
'''
"25" = ''':sup:`25` Mientras vivió Judit, nadie amenazó a Israel, y ni siquiera en
mucho tiempo después de su muerte.
'''
