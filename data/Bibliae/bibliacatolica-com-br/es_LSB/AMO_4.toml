[4]
"1" = ''':sup:`1` Escuchad esta palabra, vacas de Basán, que vivís en la montaña de
Samaría; las que oprimís a los débiles, maltratáis a los pobres y decís
a vuestros maridos: "Traed y bebamos".
'''
"2" = ''':sup:`2` El Señor Dios ha jurado por su santidad: Vendrán días sobre vosotras
en que os levantarán con anzuelos y a vuestra descendencia con arpones
de pesca;
'''
"3" = ''':sup:`3` saldréis por las brechas de una en una y seréis empujadas hacia el
Hermón, dice el Señor.
'''
"4" = ''':sup:`4` Id a Betel y pecad; a Guilgal y pecad más aún; por las mañanas
ofreced vuestros sacrificios, y cada tres días vuestro diezmo;
'''
"5" = ''':sup:`5` quemad panes sin levadura en acción de gracias; pregonad vuestras
ofrendas voluntarias, pregonadlas, israelitas, pues eso es lo que os
gusta, dice el Señor.
'''
"6" = ''':sup:`6` Yo no os dejé nada que llevar a la boca en todas vuestras ciudades,
os dejé sin pan en todos vuestros lugares, ¡y no habéis vuelto a mí!,
dice el Señor.
'''
"7" = ''':sup:`7` También os negué la lluvia los tres meses antes de la siega, e hice
llover sobre una ciudad y sobre otra no; en un campo llovió y otro
campo se secó por falta de lluvia.
'''
"8" = ''':sup:`8` Dos o tres ciudades iban corriendo a otra para beber agua, y no
apagaban la sed; ¡y no habéis vuelto a mí!, dice el Señor.
'''
"9" = ''':sup:`9` Herí con tizón y añublo vuestros jardines y vuestras viñas; vuestras
higueras y vuestros olivos los devoró la langosta, ¡y no habéis vuelto
a mí!, dice el Señor.
'''
"10" = ''':sup:`10` Envié contra vosotros una peste como la de Egipto, maté a espada a
vuestra juventud e hice subir el mal olor de vuestros campamentos hasta
vuestras narices; ¡y no habéis vuelto a mí!, dice el Señor.
'''
"11" = ''':sup:`11` Causé entre vosotros desastres como los causó el Señor en Sodoma y
Gomorra, y fuisteis como un tizón salvado de un incendio; ¡y no habéis
vuelto a mí!, dice el Señor.
'''
"12" = ''':sup:`12` Por eso, te voy a tratar así, Israel; y porque te voy a tratar así,
dispónte a comparecer ante tu Dios.
'''
"13" = ''':sup:`13` Porque el que hizo las montañas y creó el viento, el que descubre
al hombre sus pensamientos, el que hace la aurora y las tinieblas y
camina sobre las cumbres de la tierra se llama el Señor, Dios
omnipotente.
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - Amós reprende a las mujeres de Samaria, llamándolas «vacas de
Basán», por su lujo y la opresión de los pobres. Denuncia la hipocresía
de una vida de excesos mientras el pueblo sufre. La crítica de estas
prácticas revela la corrupción espiritual y moral de la sociedad
4:4-5 - Se reta al pueblo a llevar sus ofrendas a Betel y Gilgal, pero
esto es una crítica a la falsa religiosidad. Dios condena los rituales
vanos que no reflejan un corazón sincero. La verdadera adoración exige
6:5-6).
4:6-11 - Amós enumera las calamidades enviadas por Dios para corregir
al pueblo, pero sin su arrepentimiento. Esto demuestra que, a pesar de
los intentos de Dios por disciplinarlo, el pueblo persistió en el
pecado. La insensibilidad al arrepentimiento es un tema importante aquí
4:12-13 - Dios declara que el juicio vendrá contra Israel y que será un
encuentro con un Dios Creador y Señor de toda la creación. Esto
enfatiza la soberanía divina y el juicio inevitable para quienes
04:13 - Amós nos recuerda que Dios tiene el poder de controlar toda la
creación y que revelará su poder en el juicio. Esto reafirma la
grandeza y el dominio de Dios sobre todas las cosas, desafiando el
40:25-26).
'''
