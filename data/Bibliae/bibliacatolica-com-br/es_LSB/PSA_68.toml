[68]
"1" = ''':sup:`1` Al maestro de coro. Salmo de David. Cántico
'''
"2" = ''':sup:`2` Se alza el Señor y sus enemigos se dispersan, huyen de su presencia
sus contrarios.
'''
"3" = ''':sup:`3` Como se disipa el humo, los disipas; como la cera se derrite al
fuego, así caen los malvados ante Dios.
'''
"4" = ''':sup:`4` Los justos se regocijan en la presencia del Señor, se alborozan y
saltan de alegría.
'''
"5" = ''':sup:`5` Cantad a Dios, cantad himnos a su nombre, abrid paso al que cabalga
por las nubes; su nombre es "El Señor", celebrad su presencia.
'''
"6" = ''':sup:`6` Padre de los huérfanos, defensor de las viudas, tal es Dios en su
morada santa.
'''
"7" = ''':sup:`7` Dios da una casa a los abandonados, da a los prisioneros la libertad
dichosa; sólo los rebeldes viven en su tierra abrasada.
'''
"8" = ''':sup:`8` Oh Dios, cuando saliste al frente de tu pueblo, cuando avanzabas a
través del desierto,
'''
"9" = ''':sup:`9` la tierra tembló, los cielos chorrearon ante Dios, el Dios del
Sinaí, el Dios de Israel.
'''
"10" = ''':sup:`10` Derramaste, oh Dios, una lluvia abundante, reanimaste tu heredad
extenuada;
'''
"11" = ''':sup:`11` allí encontró tu pueblo una morada, la que en tu bondad, oh Dios,
al pobre preparabas.
'''
"12" = ''':sup:`12` El Señor da una orden, multitud de mensajeros la transmiten:
'''
"13" = ''':sup:`13` "Los reyes escapan, los ejércitos huyen, las mujeres en casa
reparten el botín:
'''
"14" = ''':sup:`14` alas de paloma con un baño de plata, plumas refulgentes con un baño
de oro, mientras vosotros en el aprisco descansáis.
'''
"15" = ''':sup:`15` Allí el omnipotente dispersaba a los reyes y las nieves caían en el
monte Salmón.
'''
"16" = ''':sup:`16` Montes divinos, los montes de Basán; montes encrestados, los montes
de Basán.
'''
"17" = ''':sup:`17` ¿Por qué miráis celosos, oh montes encrestados, el monte en que
Dios quiere morar, en el que el Señor por siempre morará?
'''
"18" = ''':sup:`18` Por miles y millones cuenta Dios sus carros de combate, el Señor
vino en ellos del Sinaí al santuario.
'''
"19" = ''':sup:`19` Tú subiste a la altura llevando prisioneros, recibiste tributo de
hombres; los mismos rebeldes, oh Dios, se sometieron ante ti.
'''
"20" = ''':sup:`20` Bendito sea el Señor día tras día, él cuida de nosotros, es nuestro
salvador.
'''
"21" = ''':sup:`21` Nuestro Dios es el Dios libertador, el Señor, nuestro Dios, nos
libra de la muerte.
'''
"22" = ''':sup:`22` Dios aplasta la cabeza de sus enemigos, el cráneo cabelludo de los
criminales.
'''
"23" = ''':sup:`23` El Señor dijo: "Los sacaré de Basán, los sacaré del fondo de los
mares,
'''
"24" = ''':sup:`24` para que puedas bañar tu pie en la sangre, y la lengua de tus
perros tenga su ración del enemigo".
'''
"25" = ''':sup:`25` Oh Dios, se ven tus procesiones, las procesiones de mi Dios, mi
rey, al santuario:
'''
"26" = ''':sup:`26` delante los cantores, los músicos detrás y en medio las doncellas
tocando panderetas.
'''
"27" = ''':sup:`27` Bendecid a Dios en vuestras asambleas, bendecid al Señor en las
reuniones de Israel.
'''
"28" = ''':sup:`28` Allí va Benjamín, el pequeño, abriendo marcha, los jefes de Judá,
de Zabulón, de Neftalí.
'''
"29" = ''':sup:`29` Oh Dios, despliega tu poder, confirma, oh Dios, lo que has hecho
por nosotros.
'''
"30" = ''':sup:`30` Que en tu santuario, en lo alto de Jerusalén, te ofrezcan presentes
los monarcas.
'''
"31" = ''':sup:`31` Amenaza a la bestia de los cañaverales, a la manada de toros
dominadores de los pueblos; que vengan a rendirse con lingotes de
plata; dispersa a las naciones que se complacen en la guerra.
'''
"32" = ''':sup:`32` De Egipto vendrán los poderosos, Etiopía alzará sus manos hacia
Dios.
'''
"33" = ''':sup:`33` Reinos de la tierra, cantad para el Señor, alabad al Señor,
'''
"34" = ''':sup:`34` al que cabalga por encima de los cielos eternos; ya levanta su voz,
su voz potente:
'''
"35" = ''':sup:`35` "Reconoced el poderío de Dios, su majestad sobre Israel, su
potencia en las nubes".
'''
"36" = ''':sup:`36` Dios es imponente desde su santuario. Es el Dios de Israel que da a
su pueblo fuerza y poderío. Bendito sea Dios.
'''
