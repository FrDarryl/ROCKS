[10]
"1" = ''':sup:`1` Roboán fue a Siquén, pues allí había acudido Israel para proclamarlo
rey.
'''
"2" = ''':sup:`2` Cuando lo supo Jeroboán, hijo de Nabat, que estaba en Egipto, lejos
del rey Salomón, regresó de Egipto.
'''
"3" = ''':sup:`3` Lo mandaron llamar y vino. Jeroboán y toda la comunidad de Israel se
presentaron a Roboán y le dijeron:
'''
"4" = ''':sup:`4` "Tu padre nos ha puesto un yugo muy pesado; alivia tú la dura
servidumbre de tu padre y el pesado yugo que puso sobre nosotros, y te
serviremos".
'''
"5" = ''':sup:`5` Él les respondió: "Volved a verme dentro de tres días". Y el pueblo
se fue.
'''
"6" = ''':sup:`6` El rey Roboán pidió consejo a los ancianos que habían estado al
servicio de su padre Salomón mientras éste vivía: "¿Qué me aconsejáis
responder a este pueblo?".
'''
"7" = ''':sup:`7` Ellos le respondieron: "Si hoy eres condescendiente con este pueblo,
los complaces y les respondes con buenas palabras, serán siempre
servidores tuyos".
'''
"8" = ''':sup:`8` Pero él no siguió el consejo de los ancianos y consultó a los
jóvenes que se habían criado con él y estaban a su servicio.
'''
"9" = ''':sup:`9` Les dijo: "¿Qué me aconsejáis vosotros responder a esta gente que me
ha hablado así: Aligéranos el yugo que tu padre puso sobre nosotros?".
'''
"10" = ''':sup:`10` Los jóvenes le respondieron: "A esa gente, que te ha hablado en
esos términos debes responder lo siguiente: Mi dedo meñique es más
grueso que la cintura de mi padre;
'''
"11" = ''':sup:`11` si mi padre os cargó un yugo pesado, yo lo haré más pesado todavía;
si mi padre os castigó con azotes, yo os castigaré con latigazos".
'''
"12" = ''':sup:`12` Al tercer día, tal como el rey había dicho, Jeroboán y todo el
pueblo se presentaron ante Roboán.
'''
"13" = ''':sup:`13` Pero el rey les contestó duramente, desechó el consejo de los
ancianos, siguió el de los jóvenes
'''
"14" = ''':sup:`14` y les habló de esta manera: "Mi padre os puso un yugo muy pesado,
yo lo haré más pesado todavía; mi padre os castigó con azotes, yo os
castigaré con latigazos".
'''
"15" = ''':sup:`15` El rey no dio oídos al pueblo, porque así lo había dispuesto el
Señor, para que se cumpliera la palabra que el Señor había anunciado
por medio de Ajías de Silo a Jeroboán, hijo de Nabat.
'''
"16" = ''':sup:`16` Los israelitas, al ver que el rey no les había hecho caso, le
replicaron: "¿Qué tenemos que ver nosotros con David? ¡No tenemos
ninguna heredad en común con el hijo de Jesé! ¡Cada uno a sus casas,
Israel! ¡Mira tú ahora por tu casa, David!". Y los israelitas se fueron
a sus casas.
'''
"17" = ''':sup:`17` Y Roboán siguió reinando sobre los israelitas domiciliados en las
ciudades de Judá.
'''
"18" = ''':sup:`18` El rey Roboán envió a Adorán, intendente de prestaciones
personales; pero los israelitas lo mataron a pedradas. El rey Roboán
tuvo que apresurarse a subir a su carro y huir a Jerusalén.
'''
"19" = ''':sup:`19` Israel ha sido infiel a la casa de David hasta el día de hoy.
'''
