[9]
"1" = ''':sup:`1` Después gritó a mis oídos con voz recia, y dijo: "Acercaos los que
habéis de castigar a la ciudad, cada uno con su instrumento de
exterminio en la mano".
'''
"2" = ''':sup:`2` Y por la calle de la puerta de arriba que da al norte llegaron seis
hombres, cada cual con su instrumento de exterminio en la mano. En
medio de ellos había un personaje, vestido de lino, con la cartera de
escriba a la cintura. Entraron y se detuvieron junto al altar de
bronce.
'''
"3" = ''':sup:`3` La gloria del Dios de Israel se había levantado del querubín sobre
el cual estaba, y se dirigía hacia el umbral del templo. Llamó al
hombre vestido de lino, que llevaba a la cintura la cartera de
escribir,
'''
"4" = ''':sup:`4` y le dijo: "Pasa por la ciudad, recorre Jerusalén y marca con una
cruz la frente de los hombres que gimen y lloran por todas las nefastas
acciones que se cometen dentro de ella".
'''
"5" = ''':sup:`5` Y pude oír lo que les dijo: "Recorred la ciudad detrás de él y
herid. No se compadezcan vuestros ojos ni tengáis piedad.
'''
"6" = ''':sup:`6` Matad a ancianos, jóvenes, doncellas, niños y mujeres, hasta el
exterminio. Pero no toquéis a los que tengan la cruz en la frente.
Empezad por mi santuario". Empezaron, pues, por los ancianos que
estaban delante del templo.
'''
"7" = ''':sup:`7` Después les dijo: "Profanad el templo y llenad de muertos los
atrios. Y ahora salid". Salieron y comenzaron a herir por la ciudad.
'''
"8" = ''':sup:`8` Mientras ellos hacían estragos, quedé yo solo, me arrojé rostro en
tierra y grité: "¡Señor Dios! ¿Vas a exterminar a todo el resto de
Israel, derramando tu furor sobre Jerusalén?".
'''
"9" = ''':sup:`9` Me respondió: "¡El crimen de la casa de Israel y de Judá es
demasiado grande, inmenso; el país está cubierto de sangre y la ciudad
llena de violencia! Han dicho: El Señor ha abandonado el país, el Señor
no lo ve.
'''
"10" = ''':sup:`10` Pues yo tampoco tendré piedad y compasión de ellos. Les pido cuenta
de sus obras".
'''
"11" = ''':sup:`11` En aquel momento el hombre vestido de lino, que llevaba la cartera
a la cintura, hizo su relación: "He hecho conforme me mandaste".
'''
"Notes" = '''
Notas de rodapé:
9:1-2 - La visión de Ezequiel comienza con el llamado de Dios a
castigar a los pecadores en Jerusalén. El número de hombres que empuñan
instrumentos de destrucción simboliza la ejecución del juicio divino,
lo que refleja la gravedad del pecado y la necesidad de arrepentimiento
9:3-4 - El ángel con la tinta en la frente representa la marca de
protección de los justos. Esto simboliza la misericordia de Dios al
preservar a los fieles, incluso en medio del juicio, y resalta la
importancia de la justicia y la fidelidad a Dios (véase también
9:5-7 - El juicio de Dios se ejecuta sobre los malvados sin distinción
entre ancianos, jóvenes, mujeres o niños. Esto revela que el juicio
divino es imparcial y que todos rendirán cuentas por sus acciones, lo
que resalta la universalidad de la justicia de Dios (véanse también
9:8-10 - Ezequiel intercede por Jerusalén, pidiendo misericordia. Esto
resalta el papel de los profetas como intercesores y la esperanza de
que Dios escuche el clamor de los justos, incluso en tiempos de juicio
09:11 - Se muestra al hombre con el instrumento de escribir cumpliendo
el mandato de Dios. Esto simboliza la certeza del cumplimiento de las
promesas divinas, tanto de juicio como de misericordia, y su autoridad
'''
