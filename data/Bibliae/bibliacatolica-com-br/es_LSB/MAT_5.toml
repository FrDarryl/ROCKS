[5]
"1" = ''':sup:`1` Al ver las multitudes subió al monte, se sentó y se le acercaron sus
discípulos;
'''
"2" = ''':sup:`2` y se puso a enseñarles así:
'''
"3" = ''':sup:`3` "Dichosos los pobres de espíritu, porque de ellos es el reino de
Dios.
'''
"4" = ''':sup:`4` Dichosos los afables, porque ellos heredarán la tierra.
'''
"5" = ''':sup:`5` Dichosos los afligidos, porque ellos serán consolados.
'''
"6" = ''':sup:`6` Dichosos los que tienen hambre y sed de justicia, porque ellos serán
saciados.
'''
"7" = ''':sup:`7` Dichosos los misericordiosos, porque ellos alcazarán misericordia.
'''
"8" = ''':sup:`8` Dichosos los limpios de corazón, porque ellos verán a Dios.
'''
"9" = ''':sup:`9` Dichosos los que trabajan por la paz, porque ellos serán llamados
hijos de Dios.
'''
"10" = ''':sup:`10` Dichosos los perseguidos por ser justos, porque de ellos es el
reino de Dios.
'''
"11" = ''':sup:`11` Dichosos seréis cuando os injurien, os persigan y digan contra
vosotros toda suerte de calumnias por causa mía.
'''
"12" = ''':sup:`12` Alegraos y regocijaos, porque vuestra recompensa será grande en los
cielos. Pues también persiguieron a los profetas antes que a vosotros".
'''
"13" = ''':sup:`13` "Vosotros sois la sal de la tierra. Si la sal se desvirtúa, ¿con
qué se salará? Para nada vale ya, sino para tirarla a la calle y que la
gente la pise".
'''
"14" = ''':sup:`14` "Vosotros sois la luz del mundo. Una ciudad situada en la cima de
un monte no puede ocultarse.
'''
"15" = ''':sup:`15` No se enciende una lámpara para ocultarla en una vasija, sino para
ponerla en el candelero y que alumbre a todos los que están en casa.
'''
"16" = ''':sup:`16` Brille de tal modo vuestra luz delante de los hombres que vean
vuestras obras buenas y glorifiquen a vuestro Padre, que está en los
cielos".
'''
"17" = ''':sup:`17` "No penséis que he venido a derogar la ley y los profetas; no he
venido a derogarla, sino a perfeccionarla.
'''
"18" = ''':sup:`18` Porque os aseguro que, mientras no pasen el cielo y la tierra, ni
un punto ni una coma desaparecerán de la ley hasta que todo se cumpla.
'''
"19" = ''':sup:`19` Por lo tanto, el que quebrante uno solo de estos preceptos mínimos
y lo enseñe así a los hombres será tenido por el menor en el reino de
Dios. Pero el que los cumpla y enseñe será tenido por grande en el
reino de Dios.
'''
"20" = ''':sup:`20` Porque yo os digo que si vuestra justicia no supera la de los
maestros de la ley y la de los fariseos, no entraréis en el reino de
Dios".
'''
"21" = ''':sup:`21` "Sabéis que se dijo a los antiguos: No matarás, y el que mate será
llevado a juicio.
'''
"22" = ''':sup:`22` Pero yo os digo que el que se irrite con su hermano será llevado a
juicio; el que insulte a su hermano será llevado ante el tribunal
supremo, y el que lo injurie gravemente será llevado al fuego.
'''
"23" = ''':sup:`23` Por tanto, si al llevar tu ofrenda al altar te recuerdas allí que
tu hermano tiene algo contra ti,
'''
"24" = ''':sup:`24` deja tu ofrenda delante del altar y vete antes a reconciliarte con
tu hermano; después vuelve y presenta tu ofrenda".
'''
"25" = ''':sup:`25` "Ponte a buenas con tu adversario pronto, mientras vas con él por
el camino, no sea que te entregue al juez, y el juez al alguacil, y te
metan en la cárcel.
'''
"26" = ''':sup:`26` Te aseguro que no saldrás de allí hasta que pagues el último
céntimo".
'''
"27" = ''':sup:`27` "Sabéis que se dijo: No cometerás adulterio.
'''
"28" = ''':sup:`28` Pero yo os digo que todo el que mira a una mujer con mal deseo ya
ha cometido con ella adulterio en su corazón.
'''
"29" = ''':sup:`29` Por tanto, si tu ojo derecho te pone en peligro de pecar,
arráncatelo y tíralo, porque te conviene perder uno de tus miembros
antes que todo tu cuerpo sea arrojado al fuego.
'''
"30" = ''':sup:`30` Y si tu mano derecha te pone en peligro de pecar, córtatela y
tírala, porque te conviene perder uno de tus miembros antes que todo tu
cuerpo vaya al fuego".
'''
"31" = ''':sup:`31` "También se dijo: El que se separe de su mujer, que le dé el acta
de divorcio.
'''
"32" = ''':sup:`32` Pero yo os digo que todo el que se separe de su mujer, excepto en
caso de concubinato, la expone a cometer adulterio, y el que se casa
con una mujer divorciada comete adulterio".
'''
"33" = ''':sup:`33` "También sabéis que se dijo a los antiguos: No jurarás en falso,
sino que cumplirás al Señor tus juramentos.
'''
"34" = ''':sup:`34` Pero yo os digo que no juréis de ninguna manera; ni por el cielo,
porque es el trono de Dios;
'''
"35" = ''':sup:`35` ni por la tierra, porque es el estrado de sus pies; ni por
Jerusalén, porque es la ciudad del gran rey;
'''
"36" = ''':sup:`36` ni por tu cabeza, porque ni un cabello puedes volver blanco o
negro.
'''
"37" = ''':sup:`37` Decid sencillamente sí o no. Lo que pasa de esto viene del
maligno".
'''
"38" = ''':sup:`38` "Sabéis que se dijo: Ojo por ojo y diente por diente.
'''
"39" = ''':sup:`39` Pero yo os digo que no hagáis frente al que os ataca. Al contrario,
al que te abofetee en la mejilla derecha, preséntale también la otra;
'''
"40" = ''':sup:`40` y al que te quiera llevar a juicio para quitarte la túnica, déjale
también el manto;
'''
"41" = ''':sup:`41` al que te obligue a ir con él un kilómetro, vete con él dos.
'''
"42" = ''':sup:`42` Da a quien te pida, y no vuelvas la espalda al que desea que le
prestes algo".
'''
"43" = ''':sup:`43` "Sabéis que se dijo: Amarás a tu prójimo y odiarás a tu enemigo.
'''
"44" = ''':sup:`44` Pero yo os digo: Amad a vuestros enemigos y rezad por los que os
persiguen,
'''
"45" = ''':sup:`45` para que seáis hijos de vuestro Padre celestial, que hace salir el
sol sobre buenos y malos y hace llover sobre justos e injustos.
'''
"46" = ''':sup:`46` Porque si amáis a los que os aman, ¿qué mérito tendréis? ¿No hacen
eso mismo los publicanos?
'''
"47" = ''':sup:`47` Y si saludáis solamente a vuestros hermanos, ¿qué hacéis de
especial? ¿No hacen eso también los paganos?
'''
"48" = ''':sup:`48` Vosotros sed perfectos, como vuestro Padre celestial es perfecto".
'''
