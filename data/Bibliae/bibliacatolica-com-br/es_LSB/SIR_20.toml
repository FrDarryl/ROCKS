[20]
"1" = ''':sup:`1` Hay una reprensión que es inoportuna, y hay silencios que revelan al
hombre sensato.
'''
"2" = ''':sup:`2` Mejor es reprender que guardar rencor.
'''
"3" = ''':sup:`3` El que se confiesa culpable se libra del daño.
'''
"4" = ''':sup:`4` Como eunuco que desea desflorar a una doncella es el que impone la
justicia por la fuerza.
'''
"5" = ''':sup:`5` Hay quien guarda silencio y pasa por sabio, y hay quien se hace
odioso por su mucha palabrería.
'''
"6" = ''':sup:`6` Hay quien calla porque no tiene qué decir, y hay quien calla
esperando su vez.
'''
"7" = ''':sup:`7` El hombre sabio callará hasta el momento oportuno, pero el fanfarrón
y el insensato no saben guardar su vez.
'''
"8" = ''':sup:`8` El que mucho habla se hace odioso, y quien pretende imponerse es
aborrecido.
'''
"9" = ''':sup:`9` Hay éxitos que el hombre encuentra en el infortunio, y hay hallazgos
imprevistos que se truecan en daño.
'''
"10" = ''':sup:`10` Hay dones que nada aprovechan, y hay dones de los que se reporta el
doble.
'''
"11" = ''':sup:`11` Hay quien en la gloria encuentra humillación, y quien en la
humillación levanta su cabeza.
'''
"12" = ''':sup:`12` Hay quien compra muchas cosas con poco, y hay quien las paga siete
veces.
'''
"13" = ''':sup:`13` El sabio en hablar se hace amable, pero las gracias de los
insensatos para nada sirven.
'''
"14" = ''':sup:`14` El don del necio no te aprovechará, porque en vez de un ojo tiene
muchos.
'''
"15" = ''':sup:`15` Da poco y echa en cara mucho, y abre su boca como un pregonero. Hoy
presta y mañana reclama. Tal hombre es aborrecible.
'''
"16" = ''':sup:`16` Dice el tonto: "Yo no tengo amigos, y no encuentro gratitud para
mis beneficios;
'''
"17" = ''':sup:`17` los que comen mi pan son malas lenguas". ¡Cuántas veces y cuántos
se burlarán de él!
'''
"18" = ''':sup:`18` Más vale tropezar en el suelo que con la lengua; así vendrá de
repente la caída de los malvados.
'''
"19" = ''':sup:`19` Hombre sin gracia, cuento inoportuno; en boca de los imbéciles se
encuentra de continuo.
'''
"20" = ''':sup:`20` De la boca del tonto no se acepta un proverbio, porque lo dice a
destiempo.
'''
"21" = ''':sup:`21` Hay quien por pobre no puede pecar; cuando descansa tiene la
conciencia tranquila.
'''
"22" = ''':sup:`22` Hay quien por respeto humano pierde su alma, y quien la pierde en
presencia de un insensato.
'''
"23" = ''':sup:`23` Hay quien por respeto humano hace promesa a su amigo, y así se
granjea un enemigo sin motivo.
'''
"24" = ''':sup:`24` Una mentira es feo borrón en un hombre, y se encuentra con
frecuencia en boca de los necios.
'''
"25" = ''':sup:`25` Es preferible un ladrón al mentiroso, pero los dos acabarán en la
ruina.
'''
"26" = ''':sup:`26` El hábito del embustero es una deshonra, su infamia le acompañará
siempre.
'''
"27" = ''':sup:`27` El sabio se hace estimar por sus palabras, el prudente agrada a los
grandes.
'''
"28" = ''':sup:`28` El que cultiva la tierra aumentará su cosecha, el que agrada a los
grandes se hace perdonar la maldad.
'''
"29" = ''':sup:`29` Regalos y dones ciegan los ojos de los sabios, y como un bozal en
la boca impiden los reproches.
'''
"30" = ''':sup:`30` Sabiduría oculta y tesoro escondido, ¿para qué sirven uno y otro?
'''
"31" = ''':sup:`31` Mejor es el hombre que esconde su necedad que el que oculta su
sabiduría.
'''
"Notes" = '''
Notas de rodapé:
20:1-3 - Hay momentos en que el silencio es más sabio que las palabras.
Saber cuándo hablar y cuándo callar es una virtud que puede prevenir
20:5-7 - Algunas personas pueden parecer sabias por su silencio,
mientras que otras revelan su insensatez hablando demasiado. La
sabiduría requiere discernimiento tanto en palabras como en acciones
20:9-10 - La riqueza adquirida de forma injusta o rápida puede no
perdurar. La verdadera prosperidad proviene del trabajo honesto y
20:18-20 - Las palabras necias o inapropiadas pueden avergonzar, y hay
momentos en que es mejor guardar silencio para no causar daño. Se
enfatiza el poder de las palabras como algo que puede tanto edificar
12:36-37).
20:30-31 - El prestigio obtenido mediante mentiras o engaños es vano y
efímero. La honestidad y la integridad son los verdaderos pilares del
Corintios 8:21).
'''
