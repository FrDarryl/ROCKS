[33]
"1" = ''':sup:`1` El Señor dijo a Moisés: "Anda, sube de aquí, tú y el pueblo que has
sacado de Egipto, a la tierra que juré dar a Abrahán, Isaac y Jacob,
diciendo: Se la daré a tu descendencia.
'''
"2" = ''':sup:`2` Yo enviaré un ángel delante de ti y echaré al cananeo, al amorreo,
al hitita, al fereceo, al heveo y al jebuseo;
'''
"3" = ''':sup:`3` sube a la tierra que mana leche y miel; pero yo no subiré en medio
de ti, porque eres un pueblo de cabeza dura, y yo te aniquilaría por el
camino".
'''
"4" = ''':sup:`4` El pueblo oyó estas duras palabras e hizo duelo; nadie se vistió de
gala.
'''
"5" = ''':sup:`5` El Señor dijo a Moisés: "Di a los israelitas: Vosotros sois un
pueblo de cabeza dura; si por un solo momento subiese en medio de
vosotros, os aniquilaría. Quítate, pues, tus galas, que yo sabré cómo
he de tratarte".
'''
"6" = ''':sup:`6` Los israelitas se despojaron de sus galas a partir del monte Horeb.
'''
"7" = ''':sup:`7` Moisés tomó la tienda y la plantó fuera del campamento, a cierta
distancia, y la llamó "tienda de la reunión". Todo el que quería
dirigirse al Señor, salía a la tienda de la reunión, emplazada fuera
del campamento.
'''
"8" = ''':sup:`8` Cada vez que Moisés se dirigía a la tienda, todo el pueblo se
levantaba y se quedaba de pie a la entrada de su tienda, siguiendo con
la vista a Moisés hasta que éste entraba en la tienda.
'''
"9" = ''':sup:`9` Cuando Moisés entraba en la tienda, la columna de nube bajaba y se
paraba a la entrada de la tienda, y el Señor hablaba con Moisés.
'''
"10" = ''':sup:`10` El pueblo, al ver la columna de nube a la entrada de la tienda, se
levantaba y se prosternaba, cada uno a la puerta de su tienda.
'''
"11" = ''':sup:`11` El Señor hablaba a Moisés cara a cara, como se habla entre amigos.
Luego Moisés volvía al campamento; pero Josué, su ministro, hijo de
Nun, joven todavía, no se apartaba de la tienda.
'''
"12" = ''':sup:`12` Moisés dijo al Señor: "Bien, tú me dices: Conduce a este pueblo,
pero no me has dado a conocer a quién mandarás conmigo. Y, no obstante,
me has dicho: Yo te conozco por tu nombre, tú has hallado gracia a mis
ojos.
'''
"13" = ''':sup:`13` Pero si de verdad he hallado gracia a tus ojos, dame a conocer tu
camino, para que yo te conozca; así hallaré gracia a tus ojos.
Considera que este pueblo es tu pueblo".
'''
"14" = ''':sup:`14` El Señor respondió: "Yo mismo iré contigo y te daré descanso".
'''
"15" = ''':sup:`15` Moisés dijo: "Si no vienes tú mismo en persona, no nos hagas partir
de aquí.
'''
"16" = ''':sup:`16` ¿Cómo ha de conocerse que tu pueblo y yo hemos hallado gracia a tus
ojos? Solamente si tú vienes con nosotros y haces que tu pueblo y yo
seamos una nación distinta entre todos los pueblos de la tierra".
'''
"17" = ''':sup:`17` El Señor dijo a Moisés: "También haré eso que acabas de decir,
porque has hallado gracia a mis ojos y porque te conozco por tu
nombre".
'''
"18" = ''':sup:`18` Moisés dijo: "Concédeme ver tu gloria".
'''
"19" = ''':sup:`19` Él dijo: "Yo haré pasar delante de ti toda mi grandeza y proclamaré
ante ti el nombre de El Señor, pues yo hago gracia a quien quiero y
tengo misericordia con quien quiero".
'''
"20" = ''':sup:`20` Y añadió: "Pero mi rostro no puedes verlo. Nadie puede verme y
quedar con vida".
'''
"21" = ''':sup:`21` Siguió: "Aquí hay un lugar junto a mí; ponte sobre la roca.
'''
"22" = ''':sup:`22` Cuando esté mi gloria al pasar, te meteré en la hendidura de la
roca y te cubriré con mi mano hasta que yo haya pasado.
'''
"23" = ''':sup:`23` Luego retiraré mi mano y me verás de espaldas, mas mi rostro no
puede verse".
'''
