[8]
"1" = ''':sup:`1` ¡Ah, si tú fueras hermano mío, amamantado a los pechos de mi madre!
Al encontrarte en la calle te besaría y ninguno me podría despreciar.
'''
"2" = ''':sup:`2` Te llevaría a la casa de mi madre, a la alcoba de la que me dio a
luz; te daría a beber vino aromático, mosto de mis granadas.
'''
"3" = ''':sup:`3` Su izquierda está bajo mi cabeza y su diestra me tiene abrazada.
'''
"4" = ''':sup:`4` Él: Yo os conjuro, hijas de Jerusalén, no despertéis ni turbéis a mi
amor hasta cuando ella quiera.
'''
"5" = ''':sup:`5` Coro: ¿Quién es ésta que sube del desierto apoyada en su amor? Él:
Te he despertado debajo del manzano, allí donde te concibió tu madre,
allí donde te concibió la que te dio a luz.
'''
"6" = ''':sup:`6` Ella: Ponme como sello sobre tu corazón, como sello sobre tu brazo;
porque es fuerte el amor como la muerte; inflexibles, como el infierno,
son los celos. Flechas de fuego son sus flechas, llamas divinas son sus
llamas.
'''
"7" = ''':sup:`7` Aguas inmensas no podrían apagar el amor, ni los ríos ahogarlo.
Quien ofreciera toda la hacienda de su casa a cambio del amor sería
despreciado. Los Hermanos:
'''
"8" = ''':sup:`8` Tenemos una hermana pequeñita, no tiene pechos todavía. ¿Qué hemos
de hacer con nuestra hermana el día en que se trate de su boda?
'''
"9" = ''':sup:`9` Si fuese un muro, levantaríamos sobre ella almenas de plata; si
fuese una puerta, la guarneceríamos con tablas de cedro...
'''
"10" = ''':sup:`10` Ella: Yo soy un muro, mis pechos son torres. Así he sido a sus ojos
como quien halla paz.
'''
"11" = ''':sup:`11` Él: Salomón tenía una viña en Baal-Hamón, la encomendó a sus
guardas. Cada uno tenía que pagarle por sus frutos mil monedas de
plata...
'''
"12" = ''':sup:`12` Mi propia viña ante mis ojos... ¡Las mil monedas para ti, oh
Salomón, y doscientas para los guardas de su fruto!
'''
"13" = ''':sup:`13` Oh, tú que moras en los jardines, mis amigos prestan oído a tu voz.
¡Deja que yo la oiga!
'''
"14" = ''':sup:`14` Ella: ¡Huye, amor mío, sé como la gacela, como el cervatillo en los
montes perfumados!
'''
