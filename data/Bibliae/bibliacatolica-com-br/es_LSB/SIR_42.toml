[42]
"1" = ''':sup:`1` Pero de estas otras cosas no habrás de avergonzarte, ni tengas
respeto humano y vengas a pecar por ello:
'''
"2" = ''':sup:`2` De la ley del altísimo y su alianza, ni de juicio que absuelva al
culpable;
'''
"3" = ''':sup:`3` de arreglar cuentas con el socio y compañero de viaje, o de hacer
partición de herencia a los amigos;
'''
"4" = ''':sup:`4` de la exactitud en las balanzas y pesos, y de obtener pequeños o
grandes beneficios;
'''
"5" = ''':sup:`5` de obtener ganancia en la venta de mercancías, de corregir
severamente a tus hijos, de azotar duramente al esclavo perezoso.
'''
"6" = ''':sup:`6` Bien está sellar la puerta donde hay mujer mala, y donde hay muchas
manos pon las cosas bajo llave.
'''
"7" = ''':sup:`7` Todo lo que deposites sea numerado y pesado, sea debidamente anotado
todo lo que das o recibes.
'''
"8" = ''':sup:`8` No te avergüences de reprender al insensato y al necio, y aun al
viejo culpable de fornicación. Así te mostrarás verdaderamente
instruido y tendrás la aprobación de todos.
'''
"9" = ''':sup:`9` Una hija es una secreta causa de cuidados para su padre, un cuidado
que quita el sueño; de joven, para que no se marchite; de casada, para
que no llegue a ser aborrecida;
'''
"10" = ''':sup:`10` cuando es virgen, para que no sea seducida y quede encinta en la
casa paterna; cuando ya tiene marido, para que no peque; y cuando está
desposada, por si permanece estéril.
'''
"11" = ''':sup:`11` Sobre la hija indócil ten estrecha vigilancia, si no quieres ser la
irrisión de tus enemigos, el comentario de la ciudad y de los corrillos
del pueblo, y la vergüenza ante toda la gente.
'''
"12" = ''':sup:`12` No mires a nadie por su belleza, y no te sientes en medio de
mujeres;
'''
"13" = ''':sup:`13` porque de los vestidos sale la polilla, y de la mujer la malicia
femenina.
'''
"14" = ''':sup:`14` Vale más maldad de un hombre que bondad de mujer; una mujer acarrea
vergüenza y deshonra.
'''
"15" = ''':sup:`15` Ahora hablaré de las obras del Señor y pregonaré lo que he visto.
Por la palabra del Señor fueron hechas las cosas, y la creación entera
obedece a su voluntad.
'''
"16" = ''':sup:`16` El sol, que da su luz, todo lo contempla; y la obra toda del Señor
está llena de su gloria.
'''
"17" = ''':sup:`17` No dio el Señor poder a sus santos para declarar todas las
maravillas que el Señor, el creador, ha establecido firmemente para que
todo permanezca en su gloria.
'''
"18" = ''':sup:`18` Él sondea las profundidades del abismo y del corazón y descubre
todos sus secretos; porque el altísimo posee toda ciencia y las señales
de los tiempos.
'''
"19" = ''':sup:`19` Él anuncia lo pasado y lo venidero y desvela las cosas ocultas.
'''
"20" = ''':sup:`20` Ni un pensamiento se le escapa, ni una palabra hay oculta para él.
'''
"21" = ''':sup:`21` Él ha dispuesto con orden las maravillas de su sabiduría, porque él
es desde eternidad a eternidad. Nada ha sido a ellas añadido ni
quitado; él no necesita consejeros.
'''
"22" = ''':sup:`22` Cuán deseables son sus obras, aunque no se ve más que un destello.
'''
"23" = ''':sup:`23` Todo vive y permanece para siempre, y en todo momento le obedece.
'''
"24" = ''':sup:`24` Todas las cosas son distintas unas de otras, y nada ha hecho
imperfecto.
'''
"25" = ''':sup:`25` Una cosa hace resaltar la bondad de la otra. ¿Quién podrá saciarse
de contemplar sus bellezas?
'''
