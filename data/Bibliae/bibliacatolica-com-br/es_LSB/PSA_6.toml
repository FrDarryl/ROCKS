[6]
"1" = ''':sup:`1` Al maestro de coro. Para instrumentos de cuerda. En octava. Salmo de
David
'''
"2" = ''':sup:`2` Señor, no me castigues cuando estés airado, no me reprendas cuando
estés enfurecido;
'''
"3" = ''':sup:`3` ten compasión de mí, Señor; sáname, que mis huesos se dislocan.
'''
"4" = ''':sup:`4` Yo estoy totalmente deshecho; y tú, Señor, ¿hasta cuándo?
'''
"5" = ''':sup:`5` Ven, Señor, y sálvame la vida, sálvame, por tu misericordia,
'''
"6" = ''':sup:`6` que entre los muertos no hay recuerdo de ti, en el abismo, ¿quién te
puede alabar?
'''
"7" = ''':sup:`7` Estoy ya consumido de tanto sufrimiento; cada noche empapo yo mi
almohada, inundo de lágrimas mi lecho.
'''
"8" = ''':sup:`8` Mis ojos se consumen de dolor, se agotan entre tantos opresores.
'''
"9" = ''':sup:`9` Lejos de mí, vosotros, agentes de maldad, pues el Señor escucha el
grito de mi llanto;
'''
"10" = ''':sup:`10` el Señor atiende mi súplica, el Señor acoge mi oración.
'''
"11" = ''':sup:`11` Queden mis enemigos confusos, aterrados, y huyan al instante
avergonzados.
'''
"Notes" = '''
Notas de rodapé:
6:1-3 - El salmista clama misericordia en tiempos de angustia. Esta
súplica demuestra la fragilidad humana y la necesidad de la compasión
divina, enfatizando que el dolor lleva a buscar a Dios (véase también
6:4-5 - La petición de liberación de la muerte resalta la importancia
de la vida y la adoración a Dios. El salmista entiende que su vida es
un testimonio de la gloria de Dios, lo que refuerza la conexión entre
11:25-26).
6:6-7 - El agotamiento del salmista, mientras llora en la noche,
expresa un estado de profundo sufrimiento. Esta vulnerabilidad nos
recuerda que Dios está cerca de quienes sufren y que el dolor es parte
Corintios 1:3-4).
6:8-9 - La confianza en que Dios ha escuchado su súplica es una
afirmación de fe. El salmista reconoce que la respuesta de Dios está
cerca y que su clamor no es en vano, lo que resalta la relación entre
06:10 - El deseo de ver a los enemigos derrotados es una súplica de
justicia. Esta esperanza de intervención divina subraya la confianza en
la soberanía de Dios sobre las circunstancias y en la victoria final
12:19).
'''
