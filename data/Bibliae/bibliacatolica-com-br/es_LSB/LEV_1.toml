"1" = ''':sup:`1` El Señor llamó a Moisés y le habló desde la tienda de la reunión:
'''
"2" = ''':sup:`2` "Di a los israelitas: Cuando alguno de vosotros quiera hacer una
ofrenda al Señor, podrá hacerla en animales, ganado mayor o menor.
'''
"3" = ''':sup:`3` Si su ofrenda es un holocausto de ganado mayor, ofrecerá un macho
sin defecto, el cual debe ser presentado en la puerta de la tienda de
la reunión, para que el Señor lo acepte.
'''
"4" = ''':sup:`4` Pondrá su mano sobre la cabeza de la víctima, para que sea aceptada
como expiación en favor suyo.
'''
"5" = ''':sup:`5` Inmolará la res delante del Señor, y los hijos de Aarón, los
sacerdotes, ofrecerán la sangre, derramándola en torno del altar que se
encuentra a la entrada de la tienda de la reunión.
'''
"6" = ''':sup:`6` Degollará luego la víctima, la descuartizará,
'''
"7" = ''':sup:`7` y los hijos de Aarón, los sacerdotes, pondrán fuego sobre el altar,
dispondrán leña sobre el fuego
'''
"8" = ''':sup:`8` y acomodarán los trozos, con la cabeza y las grasas, encima de la
leña colocada sobre el fuego del altar.
'''
"9" = ''':sup:`9` Lavará con agua las entrañas y las patas, y el sacerdote lo quemará
todo sobre el altar: es un holocausto, una ofrenda quemada, un perfume
agradable al Señor.
'''
"10" = ''':sup:`10` Si su ofrenda es un holocausto de ganado menor, ovejas o cabras,
ofrecerá un macho sin defecto.
'''
"11" = ''':sup:`11` Lo inmolará al lado norte del altar delante del Señor, y los hijos
de Aarón, los sacerdotes, derramarán la sangre en torno del altar.
'''
"12" = ''':sup:`12` Lo descuartizará, y el sacerdote dispondrá los trozos, con la
cabeza y las grasas, sobre la leña colocada encima del fuego del altar.
'''
"13" = ''':sup:`13` Lavará con agua las entrañas y las patas, y el sacerdote lo quemará
todo sobre el altar: es un holocausto, una ofrenda quemada, un perfume
agradable al Señor.
'''
"14" = ''':sup:`14` Si su ofrenda al Señor es un holocausto de aves, ofrecerá tórtolas
o pichones.
'''
"15" = ''':sup:`15` El sacerdote presentará la víctima en el altar, le arrancará la
cabeza, que quemará sobre el altar, y exprimirá su sangre sobre la
pared del altar;
'''
"16" = ''':sup:`16` le quitará el papo y las plumas, y lo arrojará al lado este del
altar, en el lugar de las cenizas.
'''
"17" = ''':sup:`17` Partirá el animal en dos mitades, un ala por cada lado, sin
separarlas totalmente, y el sacerdote lo quemará sobre la leña que arde
encima del fuego que está sobre el altar: es un holocausto, una ofrenda
quemada, un perfume agradable al Señor.
'''
"Notes" = '''
Notas de rodapé:
1:1-3 - El Señor instruye a Moisés sobre los holocaustos, que deben ser
animales sin defecto. El holocausto simboliza la consagración total a
Dios y el reconocimiento de su soberanía. Este sacrificio es un acto
12:1).
1:4-5 - El oferente colocaba su mano sobre el animal, lo que
significaba la transferencia de su culpa. Esto demuestra la importancia
del sacrificio expiatorio y la sustitución como principio del perdón
1:6-9 - El sacerdote debía quemar el holocausto en el altar, creando un
aroma agradable al Señor. Esto simboliza el deseo de agradar a Dios con
1:10-13 - Las ofrendas podían incluir diferentes tipos de animales, lo
que permitía la participación de personas de diversos orígenes
sociales. Esto demuestra la accesibilidad del culto a Dios,
1:14-17 - El sacrificio de aves estaba permitido para los más pobres,
lo que demostraba la inclusión de todos en la adoración. Dios acepta
las ofrendas que provienen de un corazón puro, sin importar su valor
'''
