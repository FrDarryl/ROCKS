[19]
"1" = ''':sup:`1` Ajab contó a Jezabel lo que Elías había hecho y cómo había degollado
a espada a todos los profetas de Baal.
'''
"2" = ''':sup:`2` Y entonces Jezabel envió este mensaje a Elías: "Esto y cosa peor
hagan conmigo los dioses si mañana a estas horas no te he puesto a ti
como a uno de ellos".
'''
"3" = ''':sup:`3` Elías tuvo miedo y se escapó para salvar su vida; llegó a Berseba de
Judá y dejó allí a su criado.
'''
"4" = ''':sup:`4` Él se internó en el desierto una jornada de camino y fue a sentarse
bajo una retama, deseándose la muerte y diciendo: "¡Ya basta, oh Señor!
Quítame la vida, pues no soy yo mejor que mis padres".
'''
"5" = ''':sup:`5` Luego se acostó y se quedó dormido debajo de la retama. Un ángel le
tocó y le dijo: "Levántate y come".
'''
"6" = ''':sup:`6` Miró en derredor, y vio a su cabecera una torta cocida sobre piedras
ardiendo y un vaso de agua. Comió, bebió y luego se volvió a acostar.
'''
"7" = ''':sup:`7` El ángel del Señor volvió por segunda vez, le tocó y le dijo:
"Levántate y come, pues te resta un camino demasiado largo para ti".
'''
"8" = ''':sup:`8` Se levantó, comió y bebió, y con la fuerza de aquel manjar caminó
cuarenta días y cuarenta noches hasta el monte de Dios, el Horeb.
'''
"9" = ''':sup:`9` Llegó y pasó la noche en una cueva. El Señor le dijo: "¿Qué haces
aquí, Elías?".
'''
"10" = ''':sup:`10` Respondió: "Me he abrasado en celo por el Señor todopoderoso,
porque los israelitas han abandonado tu alianza, han destruido tus
altares, han pasado a espada a tus profetas. He quedado yo solo, y me
buscan para quitarme la vida".
'''
"11" = ''':sup:`11` El Señor le dijo: "Sal y quédate de pie en la montaña ante la
presencia del Señor". Y el Señor pasó. Sopló un viento fuerte e
impetuoso que descuajaba los montes y quebraba las peñas delante del
Señor; pero el Señor no estaba en el viento. Después del viento, un
terremoto; pero el Señor no estaba en el terremoto.
'''
"12" = ''':sup:`12` Tras el terremoto, un fuego; pero el Señor no estaba en el fuego. Y
al fuego siguió un ligero susurro de aire.
'''
"13" = ''':sup:`13` Elías, al oírlo, se cubrió el rostro con su capa, salió fuera y se
quedó de pie a la entrada de la cueva. Y una voz le preguntó: "¿Qué
haces aquí, Elías?".
'''
"14" = ''':sup:`14` Respondió: "Me he abrasado en celo por el Señor todopoderoso,
porque los israelitas han abandonado tu alianza, han destruido tus
altares, han pasado a espada a tus profetas. He quedado yo solo y me
buscan para quitarme la vida".
'''
"15" = ''':sup:`15` Y el Señor le dijo: "Anda, vuelve a emprender tu camino por el
desierto hacia Damasco, y, cuando llegues, ungirás a Jazael por rey de
Siria;
'''
"16" = ''':sup:`16` a Jehú, hijo de Nimsí, le ungirás por rey de Israel; y a Eliseo,
hijo de Safat, de Abel Mejolá, le ungirás profeta en tu lugar.
'''
"17" = ''':sup:`17` A quien escape de la espada de Jazael le matará Jehú, y a quien
escape de la espada de Jehú le matará Eliseo.
'''
"18" = ''':sup:`18` Pero yo me reservaré en Israel siete mil: todas las rodillas que no
se han doblado ante Baal y todas las bocas que no lo han besado".
'''
"19" = ''':sup:`19` Elías se fue de allí en busca de Eliseo, al que encontró arando.
Tenía delante de sí doce yuntas de bueyes, y él araba con la duodécima.
Elías pasó junto a él y le echó encima su capa.
'''
"20" = ''':sup:`20` Eliseo, entonces, dejó los bueyes, corrió detrás de Elías y le
dijo: "Déjame dar un beso a mi padre y a mi madre, y luego te seguiré".
Elías respondió: "Anda, vuélvete; pero ten en cuenta lo que he hecho
contigo".
'''
"21" = ''':sup:`21` Se apartó de Elías, tomó la yunta de bueyes y la inmoló; y con los
aperos de los bueyes coció la carne y la repartió a la gente para que
la comiera. Luego se levantó, siguió a Elías y fue su servidor.
'''
