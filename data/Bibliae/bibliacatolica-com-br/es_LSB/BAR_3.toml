[3]
"1" = ''':sup:`1` Oh Señor todopoderoso, Dios de Israel, un alma angustiada, un
espíritu abatido es el que clama a ti.
'''
"2" = ''':sup:`2` Escucha, Señor, ten piedad, porque hemos pecado contra ti.
'''
"3" = ''':sup:`3` Tú te sientas en tu trono eternamente, mas nosotros por siempre
pereceremos.
'''
"4" = ''':sup:`4` Señor todopoderoso, Dios de Israel, de los hijos de aquellos que
pecaron contra ti. No dieron ellos oídos a la voz del Señor, su Dios, y
por eso se han pegado a nosotros esas calamidades.
'''
"5" = ''':sup:`5` No te acuerdes de las injusticias de nuestros padres; acuérdate
ahora de tu mano y de tu nombre.
'''
"6" = ''':sup:`6` Pues tú eres el Señor Dios nuestro, y nosotros queremos alabarte,
Señor.
'''
"7" = ''':sup:`7` Para eso has llenado de tu temor nuestros corazones, para que
invocásemos tu nombre. Queremos alabarte en nuestro destierro, porque
hemos apartado de nuestro corazón toda la injusticia de nuestros
padres, que pecaron ante ti.
'''
"8" = ''':sup:`8` Y aquí estamos todavía en nuestro destierro, donde tú nos
dispersaste para que fuésemos oprobio, maldición, condenación por todas
las injusticias de nuestros padres, que se apartaron del Señor Dios
nuestro.
'''
"9" = ''':sup:`9` Escucha, Israel, los preceptos de vida, tiende tu oído para aprender
la sabiduría.
'''
"10" = ''':sup:`10` ¿Por qué, Israel, por qué te encuentras en tierra de enemigos,
envejeces en un país extraño,
'''
"11" = ''':sup:`11` te has contaminado con los muertos y eres contado entre los que
bajan al abismo?
'''
"12" = ''':sup:`12` Es que has abandonado la fuente de la sabiduría;
'''
"13" = ''':sup:`13` si hubieras andado por el camino de Dios, habrías vivido en paz
eternamente.
'''
"14" = ''':sup:`14` Aprende dónde está la prudencia, dónde la fuerza, dónde la
inteligencia, para saber con ello dónde está la longevidad y la vida,
dónde la lumbre de los ojos y la paz.
'''
"15" = ''':sup:`15` Pero ¿quién ha encontrado su mansión, quién ha entrado en sus
tesoros?
'''
"16" = ''':sup:`16` ¿Dónde están los príncipes de las naciones y los que doman las
bestias de la tierra?
'''
"17" = ''':sup:`17` ¿Los que juegan con las aves del cielo, los que acumulan la plata y
el oro, en que confían los hombres y nunca se cansan de adquirirlas;
'''
"18" = ''':sup:`18` los que con tanto afán labran la plata, sin que haya rival para sus
obras?
'''
"19" = ''':sup:`19` Han desaparecido, han bajado al abismo; otros han surgido en su
lugar;
'''
"20" = ''':sup:`20` otros más jóvenes han visto la luz y han vivido en la tierra; pero
el camino de la ciencia no lo han conocido,
'''
"21" = ''':sup:`21` no han sabido sus senderos. Sus hijos tampoco han dado con ella,
han quedado lejos de su camino.
'''
"22" = ''':sup:`22` No se oyó hablar de ella en Canaán, ni fue vista en Temán.
'''
"23" = ''':sup:`23` Los hijos de Agar, que andan buscando la prudencia en la tierra,
los mercaderes de Madián y de Temán, los narradores de fábulas y los
buscadores de prudencia no conocieron el camino de la sabiduría, ni
descubrieron sus senderos.
'''
"24" = ''':sup:`24` ¡Oh Israel, qué grande es la morada de Dios, qué vasto el lugar de
su dominio!
'''
"25" = ''':sup:`25` Grande es y sin límites, excelso e inmenso.
'''
"26" = ''':sup:`26` Allí nacieron los gigantes, los famosos de antiguo, de elevada
estatura, expertos en la guerra.
'''
"27" = ''':sup:`27` Pero Dios no eligió a éstos, ni a ellos enseñó el camino de la
sabiduría,
'''
"28" = ''':sup:`28` y por eso perecieron; por no tener prudencia, perecieron por su
insensatez.
'''
"29" = ''':sup:`29` ¿Quién subió al cielo y la tomó? ¿Quién la hizo bajar desde las
nubes?
'''
"30" = ''':sup:`30` ¿Quién atravesó el mar para alcanzarla y la trajo a precio de oro
puro?
'''
"31" = ''':sup:`31` Nadie conoce su camino, nadie sabe sus senderos.
'''
"32" = ''':sup:`32` Pero aquel que todo lo sabe la conoce, con su inteligencia la
descubrió; el que estableció la tierra para siempre y la llenó de
animales,
'''
"33" = ''':sup:`33` el que envía la luz y ella va, la llama y temblorosa le obedece.
'''
"34" = ''':sup:`34` Brillan los astros en su sitio llenos de alegría;
'''
"35" = ''':sup:`35` los llama él y responden: aquí estamos, y brillan jubilosos para su
hacedor.
'''
"36" = ''':sup:`36` Éste es nuestro Dios; ningún otro es comparable a él.
'''
"37" = ''':sup:`37` Él descubrió los caminos de la sabiduría y se los enseñó a Jacob,
su siervo, a Israel, su preferido.
'''
"38" = ''':sup:`38` Así apareció ella en la tierra y llegó al alcance de los hombres.
'''
