"1" = ''':sup:`1` Hijos míos, os escribo esto para que no pequéis. Pero si alguno
peca, tenemos junto al Padre un defensor, Jesucristo, el justo.
'''
"2" = ''':sup:`2` Él se ofrece en expiación por nuestros pecados; y no sólo por los
nuestros, sino por los de todo el mundo.
'''
"3" = ''':sup:`3` Sabemos que le conocemos en que guardamos sus mandamientos.
'''
"4" = ''':sup:`4` El que afirma que le conoce, pero no guarda sus mandamientos, es un
mentiroso y la verdad no está en él.
'''
"5" = ''':sup:`5` Pero el que guarda su palabra, verdaderamente es perfecto en él.
'''
"6" = ''':sup:`6` En esto sabemos que estamos unidos a él: el que afirma que está
unido debe comportarse como él se comportó.
'''
"7" = ''':sup:`7` Queridos míos, no os escribo un mandamiento nuevo, sino un
mandamiento viejo, que tenéis desde el principio: el mandamiento viejo
es la palabra que habéis oído.
'''
"8" = ''':sup:`8` Es, por otra parte, también un mandamiento nuevo el que os escribo
-que es verdadero en él y en vosotros-; porque se disipan las tinieblas
y la luz verdadera brilla ya.
'''
"9" = ''':sup:`9` El que afirma que está en la luz y odia a su hermano está aún en las
tinieblas.
'''
"10" = ''':sup:`10` El que ama a su hermano está en la luz, y no hay en él ocasión
alguna de caída.
'''
"11" = ''':sup:`11` Pero el que odia a su hermano está en las tinieblas, anda en las
tinieblas y no sabe adónde va, porque las tinieblas le han cegado los
ojos.
'''
"12" = ''':sup:`12` Hijos míos, os escribo porque se os han perdonado los pecados por
su nombre.
'''
"13" = ''':sup:`13` Padres, os escribo porque habéis conocido al que es desde el
principio. Jóvenes, os escribo porque habéis vencido al maligno.
'''
"14" = ''':sup:`14` Niños, os escribo porque habéis conocido al Padre. Padres, os
escribo porque habéis conocido al que es desde el principio. Jóvenes,
os escribo porque sois fuertes, la palabra de Dios está en vosotros y
habéis vencido al maligno.
'''
"15" = ''':sup:`15` No améis al mundo ni lo que hay en él. Si alguno ama al mundo, el
amor del Padre no está en él.
'''
"16" = ''':sup:`16` Porque todo lo que hay en el mundo, las pasiones carnales, el ansia
de las cosas y la arrogancia, no provienen del Padre, sino del mundo.
'''
"17" = ''':sup:`17` El mundo pasa, y con él sus deseos insaciables; pero el que hace la
voluntad de Dios vive para siempre.
'''
"18" = ''':sup:`18` Hijos míos, estamos en la última hora, y, como habéis oído, el
anticristo viene; y ahora ya han surgido muchos anticristos; por eso
conocemos que es la última hora.
'''
"19" = ''':sup:`19` Han surgido de entre nosotros, pero no eran de los nuestros; porque
si hubieran sido de los nuestros, hubieran permanecido con nosotros;
pero ha sucedido esto para que se manifieste que todos éstos no eran de
los nuestros.
'''
"20" = ''':sup:`20` Vosotros, sin embargo, habéis recibido la unción que viene del
Santo, y todos tenéis conocimiento.
'''
"21" = ''':sup:`21` No os he escrito porque no conozcáis la verdad, sino porque la
conocéis y sabéis que ninguna mentira puede proceder de la verdad.
'''
"22" = ''':sup:`22` Y ¿quién es el mentiroso sino el que dice que Jesús no es el
Cristo? Éste es el anticristo, el que niega al Padre y al Hijo.
'''
"23" = ''':sup:`23` El que niega al Hijo, no tiene al Padre; el que confiesa al Hijo,
tiene también al Padre.
'''
"24" = ''':sup:`24` Vosotros seguid siendo fieles a lo que habéis oído desde el
principio. Así permaneceréis unidos con el Hijo y con el Padre.
'''
"25" = ''':sup:`25` Ésta es la promesa que él mismo os ha hecho: La vida eterna.
'''
"26" = ''':sup:`26` Os he escrito esto acerca de los que quieren seduciros.
'''
"27" = ''':sup:`27` Pero vosotros haced que la unción que habéis recibido de él
permanezca en vosotros; no tenéis necesidad de que nadie os enseñe, ya
que la unción, que dice la verdad y nunca la mentira, os enseña todas
las cosas; permaneced unidos a Cristo, según ella os ha enseñado.
'''
"28" = ''':sup:`28` Ahora, hijos míos, permaneced unidos a Cristo, para que, cuando él
venga, podamos sentirnos seguros y no nos avergoncemos de encontrarnos
lejos de él en su venida.
'''
"29" = ''':sup:`29` Si sabéis que él es justo, reconoced también que el que practica la
justicia ha nacido de él.
'''
