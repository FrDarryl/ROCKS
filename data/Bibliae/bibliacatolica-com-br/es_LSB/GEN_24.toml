[24]
"1" = ''':sup:`1` Abrahán era ya muy viejo, y el Señor le había bendecido en todo.
'''
"2" = ''':sup:`2` Abrahán dijo al criado más antiguo de su casa, que llevaba la
administración de todos sus bienes: "Pon tu mano bajo mi muslo.
'''
"3" = ''':sup:`3` Quiero que me jures por el Señor, Dios del cielo y de la tierra, que
no tomarás para mi hijo una mujer de entre las hijas de los cananeos
entre las cuales habito,
'''
"4" = ''':sup:`4` sino que irás a mi tierra, adonde están los míos, a tomar una mujer
para mi hijo Isaac".
'''
"5" = ''':sup:`5` El criado le respondió: "Y si la mujer no quiere venir conmigo a
esta tierra, ¿he de llevar a tu hijo a la tierra de donde saliste?".
'''
"6" = ''':sup:`6` Abrahán respondió: "Guárdate de llevar a mi hijo allá.
'''
"7" = ''':sup:`7` El Señor, Dios del cielo y de la tierra, que me sacó de la casa de
mi padre y de la tierra de mi familia, que me habló y me juró
diciéndome: Yo daré esta tierra a tu descendencia, él enviará su ángel
delante de ti, para que tomes de allí mujer para mi hijo.
'''
"8" = ''':sup:`8` Y si la mujer no quiere venir contigo, quedarás libre de este
juramento que me haces, pero de ningún modo lleves allí a mi hijo".
'''
"9" = ''':sup:`9` El criado puso su mano debajo del muslo de Abrahán, su señor, y se
lo juró.
'''
"10" = ''':sup:`10` El criado tomó diez camellos de los de su señor y partió llevando
consigo toda clase de regalos de su señor. Puesto en camino, llegó a
Arán Naharáyim, la ciudad de Najor.
'''
"11" = ''':sup:`11` Hizo arrodillar a los camellos en las afueras de la ciudad junto al
pozo a la hora de la tarde en que las mozas salen por agua,
'''
"12" = ''':sup:`12` y dijo: "Señor, Dios de mi amo Abrahán, haz que tenga hoy un buen
encuentro y muestra tu amistad con mi amo Abrahán.
'''
"13" = ''':sup:`13` Yo me quedaré junto a esta fuente mientras las hijas de la ciudad
salen por agua.
'''
"14" = ''':sup:`14` La joven a quien yo diga: Baja tu cántaro para que beba yo, y que
me responda: Bebe, y voy a dar también de beber a tus camellos, ésa
será la que tú has destinado a tu siervo Isaac; en esto conoceré que
has mostrado tu amistad con mi amo Abrahán".
'''
"15" = ''':sup:`15` No había acabado de hablar, cuando Rebeca, hija de Betuel, hijo de
Milcá y mujer de Najor, hermano de Abrahán, salía con su cántaro al
hombro.
'''
"16" = ''':sup:`16` La joven era muy bella y virgen; ningún varón la había tocado. Bajó
a la fuente, llenó el cántaro e iba ya a subir,
'''
"17" = ''':sup:`17` cuando el criado corrió a su encuentro, y le dijo: "Por favor, dame
de beber un poco de agua de tu cántaro".
'''
"18" = ''':sup:`18` Ella respondió: "Bebe, señor"; e inclinando en seguida el cántaro
sobre su brazo, le dio de beber.
'''
"19" = ''':sup:`19` Cuando acabó de beber le dijo: "También sacaré agua para tus
camellos hasta que se harten".
'''
"20" = ''':sup:`20` Rápidamente vació su cántaro en la pila, corrió de nuevo a sacar
agua y trajo para todos los camellos.
'''
"21" = ''':sup:`21` Entre tanto, el hombre la contemplaba en silencio, preguntándose si
el Señor habría dado o no éxito a su viaje.
'''
"22" = ''':sup:`22` Cuando los camellos acabaron de beber, el criado tomó un anillo de
oro de seis gramos de peso y se lo puso a ella en las narices; y luego,
en sus brazos, dos brazaletes también de oro, de ciento veinte gramos
de peso. Y le dijo:
'''
"23" = ''':sup:`23` "¿De quién eres hija? Dime, por favor, ¿habrá sitio en la casa de
tu padre para pasar yo allí la noche?".
'''
"24" = ''':sup:`24` Ella respondió: "Soy hija de Betuel, el hijo que Milcá dio a
Najor".
'''
"25" = ''':sup:`25` Y añadió: "Nosotros tenemos paja y heno en abundancia y sitio para
hospedarte".
'''
"26" = ''':sup:`26` Entonces el criado, postrándose en tierra, adoró al Señor
'''
"27" = ''':sup:`27` diciendo: "Bendito sea el Señor, Dios de mi amo Abrahán, que no ha
dejado de mostrar su amistad y bondad para con mi señor y a mí me ha
encaminado a la casa de los hermanos de mi amo".
'''
"28" = ''':sup:`28` La joven corrió a casa de su madre y contó todo lo sucedido.
'''
"29" = ''':sup:`29` Rebeca tenía un hermano de nombre Labán, el cual salió aprisa al
encuentro del criado junto a la fuente.
'''
"30" = ''':sup:`30` Al ver el anillo y los brazaletes que llevaba su hermana y al oírla
contar todo lo que aquel hombre le había dicho, fue hasta él, pues
estaba todavía con los camellos junto a la fuente,
'''
"31" = ''':sup:`31` y le dijo: "Ven, bendito del Señor, ¿por qué has de quedarte
afuera? Tengo ya dispuesta la casa y el lugar para los camellos".
'''
"32" = ''':sup:`32` El hombre fue a la casa. Labán desaparejó los camellos y les dio
paja y forraje; a él y a sus acompañantes les trajo agua para que se
lavaran los pies.
'''
"33" = ''':sup:`33` Después le trajeron comida; pero él dijo: "No comeré hasta haber
dicho lo que tengo que decir". Labán respondió: "Habla".
'''
"34" = ''':sup:`34` Él prosiguió: "Yo soy criado de Abrahán.
'''
"35" = ''':sup:`35` El Señor ha colmado de bendiciones a mi amo y le ha enriquecido
mucho; le ha dado ovejas y vacas, plata y oro, criados y criadas,
camellos y asnos.
'''
"36" = ''':sup:`36` Sara, mujer de mi amo, le dio un hijo a su vejez, al que ha dado
todo cuanto posee.
'''
"37" = ''':sup:`37` Mi amo me hizo prestar este juramento: No tomarás mujer para mi
hijo de entre las hijas de los cananeos, en cuya tierra habito,
'''
"38" = ''':sup:`38` sino que irás a la casa de mi padre, a mi familia, y de allí
tomarás mujer para mi hijo.
'''
"39" = ''':sup:`39` Yo le dije a mi amo: ¿Y si la mujer no quiere venir conmigo?
'''
"40" = ''':sup:`40` Él me respondió: El Señor, en cuya presencia he caminado siempre,
enviará su ángel contigo y dará éxito a tu viaje. Tú tomarás para mi
hijo una mujer de mi familia y de la casa de mi padre.
'''
"41" = ''':sup:`41` Quedarás libre del juramento que me haces solamente cuando hayas
llegado a mi familia y no te la hayan querido dar.
'''
"42" = ''':sup:`42` Hoy llegué a la fuente y dije: Señor, Dios de mi amo Abrahán, lleva
a feliz éxito el viaje que he emprendido;
'''
"43" = ''':sup:`43` yo me quedaré aquí junto a la fuente; la joven que salga por agua,
a la que yo diga: Dame de beber de tu cántaro
'''
"44" = ''':sup:`44` y me responda: Bebe y sacaré también para tus camellos, sea la
mujer destinada por el Señor para el hijo de mi amo.
'''
"45" = ''':sup:`45` No había acabado yo de hablar, y he aquí que salía Rebeca con su
cántaro al hombro; bajó a la fuente y sacó agua. Yo le dije: Dame de
beber.
'''
"46" = ''':sup:`46` Y, aprisa, bajó ella el cántaro de su hombro y dijo: Bebe, y daré
también agua a tus camellos. Yo bebí, y ella dio también agua a mis
camellos.
'''
"47" = ''':sup:`47` Entonces le pregunté: ¿De quién eres hija? Y ella me respondió: Soy
hija de Betuel, el hijo que Milcá dio a Najor. Entonces le puse el
anillo en la nariz y los brazaletes en los brazos.
'''
"48" = ''':sup:`48` Me incliné después profundamente y adoré y bendije al Señor, Dios
de mi amo Abrahán, que me había guiado por el recto camino para tomar
para el hijo de mi amo a la hija de su hermano.
'''
"49" = ''':sup:`49` Ahora, si queréis mostrar amistad y lealtad hacia mi amo,
decídmelo; y si no, decídmelo también, para saber a qué atenerme".
'''
"50" = ''':sup:`50` Labán y Betuel tomaron la palabra y dijeron: "La cosa procede del
Señor; nosotros no podemos decir ni que sí ni que no.
'''
"51" = ''':sup:`51` Ahí está Rebeca delante de ti, tómala y vete; que sea la mujer del
hijo de tu amo, como ha dicho el Señor".
'''
"52" = ''':sup:`52` Al oír estas palabras, el criado de Abrahán se postró en tierra
ante el Señor.
'''
"53" = ''':sup:`53` Sacó joyas de plata y oro y vestidos, y se lo dio a Rebeca. Hizo
también ricos presentes a su hermano y a su madre.
'''
"54" = ''':sup:`54` Comieron y bebieron él y sus acompañantes, y pasaron allí la noche.
A la mañana siguiente, cuando se levantaron, él dijo: "Dejadme volver a
mi amo".
'''
"55" = ''':sup:`55` Pero el hermano y la madre de Rebeca le dijeron: "Que se quede la
joven todavía algunos días con nosotros, y después irá".
'''
"56" = ''':sup:`56` Y él les contestó: "Puesto que el Señor ha dado éxito a mi viaje,
no me entretengáis; dejadme partir para volver a mi señor".
'''
"57" = ''':sup:`57` Y ellos le dijeron: "Llamemos a la joven, y que ella decida".
'''
"58" = ''':sup:`58` Llamaron a Rebeca y le dijeron: "¿Quieres irte con este hombre?".
Ella respondió: "Sí".
'''
"59" = ''':sup:`59` Y ellos dejaron partir a su hermana Rebeca, a su nodriza, al criado
de Abrahán y a sus hombres.
'''
"60" = ''':sup:`60` Y bendijeron a Rebeca diciendo: "Tú eres nuestra hermana; ¡crece en
millares de millares! ¡Que tu descendencia ocupe la puerta de sus
enemigos!".
'''
"61" = ''':sup:`61` Rebeca y sus siervas se levantaron, montaron sobre los camellos y
siguieron a aquel hombre. Y el criado, llevando consigo a Rebeca, se
fue.
'''
"62" = ''':sup:`62` Isaac, mientras tanto, se había trasladado del pozo de Lajay-Roí y
estaba viviendo en el Negueb.
'''
"63" = ''':sup:`63` Una tarde salió a dar un paseo por el campo y, levantando los ojos,
vio que se acercaban unos camellos.
'''
"64" = ''':sup:`64` También Rebeca levantó los ojos y vio a Isaac. Bajó del camello
'''
"65" = ''':sup:`65` y dijo al criado: "¿Quién es aquel hombre que viene por el campo
hacia nosotros?". El criado respondió: "Es mi amo". Ella entonces tomó
el velo y se cubrió.
'''
"66" = ''':sup:`66` El criado contó a Isaac todo lo que había hecho.
'''
"67" = ''':sup:`67` Isaac introdujo a Rebeca en la tienda de Sara, la tomó y fue su
mujer. La amó, y se consoló de la muerte de su madre.
'''
