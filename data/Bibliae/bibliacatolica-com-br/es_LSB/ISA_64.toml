[64]
"1" = ''':sup:`1` como el fuego inflama las ramas secas, como el fuego hace hervir el
agua, para manifestar tu nombre a tus enemigos y hacer temblar a las
naciones ante ti,
'''
"2" = ''':sup:`2` realizando maravillas inesperadas
'''
"3" = ''':sup:`3` de las que nadie jamás había sabido! Ni oído alguno oyó, ni ojo
alguno vio jamás, fuera de ti, un Dios que hiciera tanto con quien
confía en él.
'''
"4" = ''':sup:`4` Tú sales a recibir a los que practican la justicia y tienen en la
mente tus caminos. Te has irritado, sí, porque pecamos; contra ti,
desde antiguo, hemos sido rebeldes.
'''
"5" = ''':sup:`5` Todos nosotros éramos inmundicias, y todas nuestras obras buenas
como un lienzo manchado. Todos hemos caído como hojas, y nuestras
iniquidades nos barren como el viento.
'''
"6" = ''':sup:`6` No hubo nadie que invocara tu nombre, que despertara para apoyarse
en ti, pues tú habías escondido tu rostro de nosotros y nos habías
dejado a merced de nuestras iniquidades.
'''
"7" = ''':sup:`7` Y sin embargo, Señor, tú eres nuestro padre; nosotros somos la
arcilla y tú nuestro alfarero, todos somos obra de tus manos.
'''
"8" = ''':sup:`8` No te irrites sin medida, Señor, no recuerdes siempre nuestras
culpas. Pues, mira, tu pueblo somos todos nosotros.
'''
"9" = ''':sup:`9` Tus santas ciudades han quedado hechas un desierto; Sión está
desierta, Jerusalén es una desolación.
'''
"10" = ''':sup:`10` Nuestro templo santo y glorioso, donde te alabaron nuestros padres,
ha sido devorado por el fuego, y todo lo que hacía nuestras delicias
está en ruinas.
'''
"11" = ''':sup:`11` ¿Vas a ser insensible a todo esto, Señor, seguirás aún callado para
humillarnos sin medida?
'''
"Notes" = '''
Notas de rodapé:
64:1-3 - El profeta anhela la manifestación de Dios, pidiéndole que
descienda y revele su poder de manera extraordinaria. Este clamor
64:4-5 - Se describe a Dios como alguien que actúa por quienes esperan
en Él. El profeta reconoce que Dios bendice a los justos y responde a
Corintios 2:9).
64:6-7 - El pecado se compara con la ropa impura, y el pueblo reconoce
su total dependencia de la misericordia de Dios. Esto resalta la
64:8-9 - Se compara a Dios con un alfarero que moldea a su pueblo como
si fuera barro. Esta metáfora enfatiza la soberanía divina y la
64:10-12 - El profeta lamenta la desolación de Jerusalén y clama por
misericordia, pidiendo a Dios que no calle ante la ruina de su pueblo
'''
