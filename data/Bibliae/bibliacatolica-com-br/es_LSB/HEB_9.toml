[9]
"1" = ''':sup:`1` La primera alianza tenía una liturgia propia y un santuario
terrestre.
'''
"2" = ''':sup:`2` En efecto, se construyó un tabernáculo, en cuya parte anterior se
encontraban el candelabro, la mesa y los panes de la proposición; es lo
que se llama el lugar santo.
'''
"3" = ''':sup:`3` Después, detrás de la segunda cortina estaba el lugar santísimo,
'''
"4" = ''':sup:`4` con el altar de oro para los perfumes y el arca de la alianza
totalmente recubierta de oro, que contenía un vaso de oro lleno de
maná, la vara de Aarón que había florecido y las tablas de la alianza;
'''
"5" = ''':sup:`5` y sobre el arca, los querubines de la gloria cubrían con su sombra
el propiciatorio. No es éste el lugar para hablar de todo esto en
detalle.
'''
"6" = ''':sup:`6` Dispuestas así las cosas, los sacerdotes entran a diario en la
primera parte del tabernáculo para celebrar el culto.
'''
"7" = ''':sup:`7` En la segunda, por el contrario, entra solamente el sumo sacerdote
una vez al año, y provisto de sangre, que ofrece por sus pecados y por
los del pueblo.
'''
"8" = ''':sup:`8` El Espíritu Santo quería demostrar con esto que el camino del
santuario no estaba abierto mientras subsistiese el primer tabernáculo.
'''
"9" = ''':sup:`9` Esto es una imagen del tiempo presente; significa que en su régimen
se ofrecen dones y sacrificios que no tienen el poder de hacer perfecto
interiormente al que celebra el culto;
'''
"10" = ''':sup:`10` se trata de normas externas referentes a los alimentos, a las
bebidas y a los ritos purificatorios, válidos solamente hasta el
establecimiento del nuevo orden de cosas.
'''
"11" = ''':sup:`11` Cristo, por el contrario, se presentó como sumo sacerdote de los
bienes venideros, a través de un tabernáculo más santo y más perfecto,
no hecho por mano de hombre, es decir, no de esta creación,
'''
"12" = ''':sup:`12` y entró de una vez para siempre en el santuario, no con sangre de
machos cabríos y de becerros, sino con su propia sangre, adquiriéndonos
una liberación eterna.
'''
"13" = ''':sup:`13` Pues si la sangre de los machos cabríos y de los becerros y la
ceniza de la vaca, con las que se asperja a aquellos que están
manchados, los santifica procurándoles la pureza del cuerpo,
'''
"14" = ''':sup:`14` ¿cuánto más la sangre de Cristo, que por virtud del Espíritu eterno
se ofreció a sí mismo a Dios como víctima inmaculada, purificará
nuestra conciencia de sus obras muertas, para servir al Dios vivo?
'''
"15" = ''':sup:`15` Por eso es el mediador de una nueva alianza, a fin de que,
consiguiendo con su muerte el perdón de los delitos cometidos en el
tiempo de la primera alianza, aquellos que son llamados reciban la
herencia eterna prometida.
'''
"16" = ''':sup:`16` Porque donde hay testamento, es necesario que sea constatada la
muerte del testador.
'''
"17" = ''':sup:`17` Un testamento no es válido sino en caso de muerte, porque no entra
en vigor mientras vive el testador.
'''
"18" = ''':sup:`18` Por eso, ni siquiera la primera alianza fue inaugurada sin
derramamiento de sangre.
'''
"19" = ''':sup:`19` En efecto, Moisés, después de haber promulgado ante el pueblo todos
los mandamientos según estaban escritos en la ley, tomó la sangre de
machos cabríos y de becerros, con agua, lana escarlata y el hisopo, y
roció con ella el libro mismo y a todo el pueblo,
'''
"20" = ''':sup:`20` diciendo: Ésta es la sangre de la alianza que Dios ha establecido
para vosotros.
'''
"21" = ''':sup:`21` Después roció también con sangre la tienda y todos los objetos del
culto.
'''
"22" = ''':sup:`22` Por lo demás, según la ley, casi todo es purificado con la sangre,
y sin derramamiento de sangre no hay perdón.
'''
"23" = ''':sup:`23` Era, pues, necesario que las figuras de las cosas celestes fuesen
purificadas de esta manera, y las realidades mismas celestes lo fuesen
también, pero con sacrificios superiores a los de aquí abajo.
'''
"24" = ''':sup:`24` Porque Cristo no entró en un santuario hecho por mano de hombre,
simple figura del verdadero, sino en el mismo cielo, para presentarse
ahora ante Dios en favor nuestro.
'''
"25" = ''':sup:`25` No para ofrecerse a sí mismo más veces, como lo hace el sumo
sacerdote, que entra cada año en el santuario, con sangre ajena;
'''
"26" = ''':sup:`26` porque, de otro modo, hubiese tenido que padecer muchas veces desde
la creación del mundo; pero ahora se ha manifestado una sola vez, al
fin de los tiempos, para abolir el pecado por su sacrificio.
'''
"27" = ''':sup:`27` Y del mismo modo que está establecido para los hombres que mueran
una sola vez y después haya un juicio,
'''
"28" = ''':sup:`28` así también Cristo, después de haberse ofrecido una sola vez para
quitar los pecados del mundo, aparecerá una segunda vez, sin pecado,
para dar la salvación a los que le esperan.
'''
