[14]
"1" = ''':sup:`1` Un sábado fue a comer en casa de uno de los jefes de los fariseos;
éstos lo estaban acechando.
'''
"2" = ''':sup:`2` Delante de él había un hombre hidrópico.
'''
"3" = ''':sup:`3` Jesús preguntó a los doctores de la ley y a los fariseos: "¿Está
permitido curar en sábado o no?".
'''
"4" = ''':sup:`4` Y ellos se quedaron callados. Jesús le agarró de la mano, lo curó y
lo despidió.
'''
"5" = ''':sup:`5` Luego les dijo: "¿Quién de vosotros, si su hijo o un buey cae a un
pozo, no lo saca inmediatamente, aunque sea sábado?".
'''
"6" = ''':sup:`6` Y no pudieron responderle.
'''
"7" = ''':sup:`7` Jesús, al observar que los invitados escogían los primeros puestos,
les dijo esta parábola: "Cuando alguien te invite a una boda,
'''
"8" = ''':sup:`8` no te pongas en el primer asiento, no sea que haya otro invitado más
honorable que tú,
'''
"9" = ''':sup:`9` venga el que te invitó y te diga: Cede el sitio a éste, y entonces
tengas que ir avergonzado a ocupar el último puesto.
'''
"10" = ''':sup:`10` Por el contrario, cuando seas invitado, ponte en el último puesto,
y así, cuando venga el que te invitó, te dirá: Amigo, sube más arriba.
Entonces te verás honrado ante todos los comensales.
'''
"11" = ''':sup:`11` Porque el que se ensalza será humillado y el que se humilla será
ensalzado".
'''
"12" = ''':sup:`12` Dijo también al que le había invitado: "Cuando des una comida o una
cena, no invites a tus amigos, ni a tus hermanos, ni a tus parientes,
ni a tus vecinos ricos; no sea que ellos te inviten a su vez y ya
quedas pagado.
'''
"13" = ''':sup:`13` Cuando des un banquete invita a los pobres, a los inválidos, a los
cojos, a los ciegos;
'''
"14" = ''':sup:`14` entonces serás dichoso porque ellos no pueden pagarte, y recibirás
tu recompensa en la resurrección de los justos".
'''
"15" = ''':sup:`15` Uno de los convidados, al oír esto, le dijo: "Dichoso el que
participe en el convite del reino de Dios".
'''
"16" = ''':sup:`16` Él le contestó: "Un hombre daba un gran banquete e invitó a muchos.
'''
"17" = ''':sup:`17` A la hora del banquete mandó a sus criados a decir a los invitados:
Venid, que ya está preparado el banquete.
'''
"18" = ''':sup:`18` Y todos a una comenzaron a excusarse. El primero dijo: He comprado
un campo y necesito ir a verlo; te ruego que me excuses.
'''
"19" = ''':sup:`19` Otro dijo: He comprado cinco pares de bueyes y voy a probarlos; te
ruego que me excuses.
'''
"20" = ''':sup:`20` Un tercero dijo: Me he casado y no puedo ir.
'''
"21" = ''':sup:`21` El criado regresó y se lo contó a su amo. El amo, irritado, dijo a
su criado: Sal de prisa a las plazas y a las calles de la ciudad y trae
a los pobres y a los inválidos, a los ciegos y a los cojos.
'''
"22" = ''':sup:`22` El criado dijo: Señor, he hecho lo que me mandaste y todavía hay
sitio.
'''
"23" = ''':sup:`23` El amo le dijo: Sal por los caminos y cercados, y obliga a la gente
a entrar para que se llene la casa.
'''
"24" = ''':sup:`24` Pues os digo que ninguno de los invitados probará mi banquete".
'''
"25" = ''':sup:`25` Le seguía mucha gente. Él se volvió y les dijo:
'''
"26" = ''':sup:`26` "Si uno viene a mí y no deja a su padre y a su madre, a su mujer y
a sus hijos, hermanos y hermanas, y aun su propia vida, no puede ser
discípulo mío.
'''
"27" = ''':sup:`27` El que no carga con su cruz y me sigue, no puede ser mi discípulo.
'''
"28" = ''':sup:`28` Porque, ¿quién de vosotros, si quiere construir una torre, no se
sienta primero para calcular los gastos y ver si tendrá para
terminarla?
'''
"29" = ''':sup:`29` No sea que, si pone los cimientos y no puede acabar la obra, todos
los que se enteren comiencen a burlarse de él,
'''
"30" = ''':sup:`30` diciendo: Éste comenzó a construir y no ha podido terminar.
'''
"31" = ''':sup:`31` O ¿qué rey, si va a ir a la guerra contra otro, no se sienta antes
a considerar si puede enfrentarse con diez mil al que viene contra él
con veinte mil?
'''
"32" = ''':sup:`32` Y si ve que no, cuando todavía está lejos, envía una embajada
pidiendo la paz.
'''
"33" = ''':sup:`33` Así pues, el que de vosotros no renuncie a todos sus bienes, no
puede ser mi discípulo.
'''
"34" = ''':sup:`34` Buena es la sal; pero si hasta la sal se vuelve sosa, ¿con qué se
sazonará?
'''
"35" = ''':sup:`35` No sirve ni para la tierra ni para el estercolero; se la tira. ¡El
que tenga oídos para oír que oiga!".
'''
