[9]
"1" = ''':sup:`1` Tobías llamó a Rafael y le dijo:
'''
"2" = ''':sup:`2` "Hermano Azarías, toma cuatro criados y dos camellos y vete a
Ragués.
'''
"3" = ''':sup:`3` Entrevístate con Gabael, entrégale el recibo, cobra el dinero e
invítale a la boda.
'''
"4" = ''':sup:`4` Sabes bien que mi padre está contando los días y, si me retardase
más, le daría un disgusto. Has sido testigo del juramento de Ragüel,
que no puedo quebrantar".
'''
"5" = ''':sup:`5` Rafael partió con cuatro criados y dos camellos para Ragués de Media
y se hospedaron en casa de Gabael. Le entregaron el recibo y le
comunicó que Tobías, hijo de Tobit, se había casado y le invitaba a la
boda. Gabael trajo las talegas con los sellos, y las cargaron.
'''
"6" = ''':sup:`6` A buena hora se pusieron en camino y llegaron a la boda. Al entrar
en casa de Ragüel, encontraron a Tobías sentado a la mesa. Se levantó y
saludó a Gabael, que se echó a llorar y lo bendijo así: "¡Hombre bueno
y honrado, hijo de un hombre honrado, justo y limosnero! Que el Señor
te bendiga con bendiciones celestiales a ti, a tu mujer, a su padre y a
su madre. Bendito sea Dios, que he visto a Tobías tan parecido a mi
primo Tobit".
'''
