[99]
"1" = ''':sup:`1` El Señor es rey, tiemblen las naciones; se sienta sobre querubines,
vacile la tierra.
'''
"2" = ''':sup:`2` El Señor es grande en Sión, domina sobre todos los pueblos.
'''
"3" = ''':sup:`3` Alabado sea su nombre grande y terrible, Dios es santo.
'''
"4" = ''':sup:`4` La fuerza de un rey está en amar la justicia: tú has fundado el
derecho; tú ejerces en Jacob la justicia y el derecho.
'''
"5" = ''':sup:`5` Alabad al Señor, nuestro Dios, hincaos de rodillas ante el estrado
de sus pies. Dios es santo.
'''
"6" = ''':sup:`6` Moisés y Aarón, entre sus sacerdotes, y Samuel entre los que
invocaban su nombre; llamaban al Señor y él les respondía.
'''
"7" = ''':sup:`7` Les hablaba en la columna de nube, guardaban sus preceptos y las
leyes que les había dado.
'''
"8" = ''':sup:`8` Señor, Dios nuestro, tú los escuchabas, tú eras para ellos un Dios
paciente, aunque castigabas sus delitos.
'''
"9" = ''':sup:`9` Alabad al Señor, nuestro Dios, hincaos de rodillas ante su monte
santo. El Señor, nuestro Dios, es santo.
'''
