[17]
"1" = ''':sup:`1` Así habló Jesús. Luego, levantando sus ojos al cielo, dijo: "Padre,
ha llegado la hora; glorifica a tu hijo, para que tu hijo te glorifique
a ti,
'''
"2" = ''':sup:`2` y que por el poder que tú le has dado sobre todos los hombres, él dé
vida eterna a todos los que le has confiado. (
'''
"3" = ''':sup:`3` Y la vida eterna es que te conozcan a ti, el único Dios verdadero, y
al que tú has enviado, Jesucristo).
'''
"4" = ''':sup:`4` Yo te he glorificado en la tierra, llevando a término la obra que me
encomendaste.
'''
"5" = ''':sup:`5` Ahora, Padre, glorifícame tú junto a ti con la gloria que tenía
contigo antes de existir el mundo".
'''
"6" = ''':sup:`6` "He manifestado tu nombre a los hombres que escogiste del mundo y me
los confiaste; tuyos eran, y tú me los confiaste; y ellos han guardado
tu doctrina.
'''
"7" = ''':sup:`7` Ahora han conocido que todo lo que me confiaste viene de ti;
'''
"8" = ''':sup:`8` porque les he comunicado las enseñanzas que tú me diste, y ellos las
han aceptado. Ahora saben con toda certeza que salí de ti, y ya están
convencidos de que tú me enviaste.
'''
"9" = ''':sup:`9` Yo te ruego por ellos: no te ruego por el mundo, sino por los que tú
me has confiado, pues son tuyos;
'''
"10" = ''':sup:`10` todo lo mío es tuyo, y lo tuyo mío; y yo he sido glorificado en
ellos.
'''
"11" = ''':sup:`11` Ya no estoy en el mundo; pero ellos están en el mundo, y yo voy a
ti. Padre santo, guarda con tu poder a los que me has confiado, para
que sean, como nosotros, una sola cosa.
'''
"12" = ''':sup:`12` Cuando yo estaba con ellos, yo los guardaba y los protegía con tu
poder; tú me los confiaste, y ninguno se perdió, a no ser el que tenía
que perderse para que se cumpliera la Escritura.
'''
"13" = ''':sup:`13` Pero ahora voy a ti, y digo estas cosas cuando todavía estoy en el
mundo para que tengan la plenitud de mi alegría.
'''
"14" = ''':sup:`14` Yo les he confiado tu doctrina; el mundo los odia porque no son del
mundo, como tampoco yo soy del mundo.
'''
"15" = ''':sup:`15` No te pido que los saques del mundo, sino que los guardes del mal.
'''
"16" = ''':sup:`16` Ellos no son del mundo, como tampoco yo soy del mundo.
'''
"17" = ''':sup:`17` Conságralos en la verdad: tu palabra es la verdad.
'''
"18" = ''':sup:`18` Como tú me enviaste al mundo, así también los envío yo al mundo.
'''
"19" = ''':sup:`19` Por ellos yo me consagro a ti, para que también ellos sean
consagrados en la verdad".
'''
"20" = ''':sup:`20` "No ruego sólo por ellos, sino también por los que crean en mí a
través de su palabra.
'''
"21" = ''':sup:`21` Que todos sean una sola cosa; como tú, Padre, estás en mí y yo en
ti, que también ellos sean una sola cosa en nosotros, para que el mundo
crea que tú me has enviado.
'''
"22" = ''':sup:`22` Yo les he dado la gloria que tú me diste para que sean uno, como
nosotros somos uno.
'''
"23" = ''':sup:`23` Yo en ellos y tú en mí, para que sean perfectos en la unidad, y así
el mundo reconozca que tú me has enviado y que los amas a ellos como me
amas a mí.
'''
"24" = ''':sup:`24` Padre, yo quiero que también los que me has confiado estén conmigo
donde yo estoy, para que vean mi gloria, que me has dado, porque antes
de la creación del mundo ya me amabas.
'''
"25" = ''':sup:`25` Padre justo, el mundo no te ha conocido, pero yo sí te he conocido;
y ellos han reconocido que tú me has enviado.
'''
"26" = ''':sup:`26` Yo les he dado a conocer tu nombre y se lo seguiré dando a conocer,
para que el amor que tú me tienes esté en ellos y yo también esté con
ellos".
'''
