[40]
"1" = ''':sup:`1` El año veinticinco de nuestro destierro, al comienzo del año, el día
diez del mes, catorce años después de la caída de la ciudad, aquel día
el Señor puso su mano sobre mí y me llevó,
'''
"2" = ''':sup:`2` en visiones divinas, a la tierra de Israel. Me posó sobre un monte
altísimo, en cuya cima parecía que estaba edificada una ciudad mirando
al mediodía.
'''
"3" = ''':sup:`3` Me llevó allá; había allí un personaje de aspecto semejante al
bronce, que tenía en la mano una cuerda de lino y una vara de medir, y
estaba de pie junto a la puerta.
'''
"4" = ''':sup:`4` Aquel personaje me dijo: "Hijo de hombre, mira bien, escucha
atentamente y fíjate en todo lo que te voy a mostrar. Has sido traído
para que yo te lo muestre y comuniques luego a la casa de Israel cuanto
yo te enseñe".
'''
"5" = ''':sup:`5` Yo vi un muro exterior, que rodeaba el templo por todas partes. La
vara de medir que el personaje tenía en sus manos era de tres metros.
Luego midió el muro, y tenía una vara de ancho y otra de alto.
'''
"6" = ''':sup:`6` Fue después al pórtico que mira hacia oriente, subió sus gradas y
midió el umbral del pórtico: una vara de profundidad.
'''
"7" = ''':sup:`7` Cada sala medía una vara de largo y otra de ancho; la pilastra entre
sala y sala era de dos metros y medio, y el umbral del pórtico por el
lado de su vestíbulo hasta el interior medía una vara.
'''
"8" = ''':sup:`8` Midió el vestíbulo del pórtico hacia el interior:
'''
"9" = ''':sup:`9` era de cuatro metros, y sus pilares de un metro. El vestíbulo del
pórtico estaba situado hacia el interior.
'''
"10" = ''':sup:`10` Las salas del pórtico oriental eran tres por un lado y tres por el
otro, todas ellas de la misma medida, así como tenían también la misma
medida las pilastras de los dos lados.
'''
"11" = ''':sup:`11` Después midió la anchura del vano del pórtico: cinco metros; la
longitud del pórtico era de seis metros y medio.
'''
"12" = ''':sup:`12` Delante de cada sala había un parapeto de medio metro por un lado y
por el otro, y cada una de las celdas tenía tres metros por ambos
lados.
'''
"13" = ''':sup:`13` Midió a continuación el pórtico desde el fondo de una sala al de la
otra. La anchura era de doce metros y medio entre cada abertura.
'''
"14" = ''':sup:`14` Las pilastras tenían treinta metros; en la pilastra comenzaba el
atrio que rodeaba el pórtico por todos lados.
'''
"15" = ''':sup:`15` Desde la extremidad del pórtico por el exterior hasta el frente del
vestíbulo por dentro había veinticinco metros.
'''
"16" = ''':sup:`16` Sobre las salas y las pilastras por todo alrededor se abrían
ventanas enrejadas hacia el interior; igualmente había en torno
ventanas que daban al interior del vestíbulo. Sobre las pilastras había
palmeras diseñadas.
'''
"17" = ''':sup:`17` Me llevó después al atrio exterior. También allí había salas y un
enlosado alrededor del atrio; treinta salas daban al enlosado.
'''
"18" = ''':sup:`18` El enlosado iba por los costados de las puertas y su ancho era
igual al largo de éstas: esto el enlosado de abajo.
'''
"19" = ''':sup:`19` Midió también la distancia desde la puerta de abajo hasta la puerta
del atrio interior: cincuenta metros.
'''
"20" = ''':sup:`20` Después midió la anchura y la longitud del pórtico que daba al
norte, en el atrio exterior.
'''
"21" = ''':sup:`21` Sus salas eran tres por ambos lados, y sus pilastras y vestíbulos
tenían las mismas dimensiones que el primer pórtico: veinticinco metros
de largo por doce y medio de ancho.
'''
"22" = ''':sup:`22` Sus ventanas, su vestíbulo y sus palmeras tenían las mismas medidas
que las del pórtico cuya fachada miraba a oriente. Se subía al pórtico
por siete gradas, y su vestíbulo estaba situado hacia el interior.
'''
"23" = ''':sup:`23` Había un pórtico en el atrio interior frente al pórtico norte, como
en el pórtico este. Midió la distancia entre pórtico y pórtico: era de
cincuenta metros.
'''
"24" = ''':sup:`24` Después me llevó hacia el lado sur. Había allí un pórtico en
dirección del mediodía. Midió las salas, las pilastras y el vestíbulo:
tenían la misma dimensión que las otras.
'''
"25" = ''':sup:`25` Alrededor del pórtico y del vestíbulo había ventanas iguales a las
anteriores: su longitud era de veinticinco metros y su anchura de doce
y medio.
'''
"26" = ''':sup:`26` Se subía a él por siete gradas, y su vestíbulo estaba situado hacia
el interior. Sus pilastras por ambos lados estaban diseñadas de
palmeras.
'''
"27" = ''':sup:`27` El atrio interior tenía también un pórtico hacia el sur; midió la
distancia entre un pórtico y otro en dirección sur: cincuenta metros.
'''
"28" = ''':sup:`28` A continuación me llevó al atrio interior por el pórtico sur. Midió
este pórtico que daba al sur: tenía iguales dimensiones que los otros.
'''
"29" = ''':sup:`29` Sus celdas, sus pilastras y su vestíbulo tenían idénticas medidas.
Tenía ventanas por todo alrededor, así como su vestíbulo. Su longitud
era de veinticinco metros y su anchura de doce y medio.
'''
"30" = ''':sup:`30` En torno giraba un vestíbulo de doce metros y medio de largo y dos
y medio de ancho.
'''
"31" = ''':sup:`31` Su vestíbulo daba al atrio exterior, sus pilastras tenían palmeras
diseñadas y se subía a él por ocho gradas.
'''
"32" = ''':sup:`32` Después me llevó al pórtico que mira al este, y lo midió. Tenía las
mismas dimensiones de los otros.
'''
"33" = ''':sup:`33` Las celdas, las pilastras y el vestíbulo medían igual que los
precedentes. El pórtico y su vestíbulo tenían ventanas alrededor: era
de veinticinco metros de largo y doce y medio de ancho.
'''
"34" = ''':sup:`34` Su vestíbulo daba al atrio exterior. Sobre las pilastras de ambos
lados había diseños de palmeras y se subía a él por ocho gradas.
'''
"35" = ''':sup:`35` Me llevó después al pórtico norte y lo midió.
'''
"36" = ''':sup:`36` Las mismas dimensiones que los anteriores tenían sus celdas,
pilastras y vestíbulo. Había también ventanas alrededor. Era de
veinticinco metros de largo y doce y medio de ancho.
'''
"37" = ''':sup:`37` Su vestíbulo daba al atrio exterior; sobre las pilastras de ambos
lados había diseños de palmeras y se subía a él por ocho gradas.
'''
"38" = ''':sup:`38` Había también una sala, cuya entrada se hallaba en el vestíbulo de
los pórticos; allí se lavaban los holocaustos.
'''
"39" = ''':sup:`39` En el vestíbulo del pórtico había dos mesas en cada un de los dos
lados para degollar sobre ellas los holocaustos, los sacrificios por el
pecado y los de reparación.
'''
"40" = ''':sup:`40` Otras dos mesas había en el lado exterior, para el que sube, a la
entrada del pórtico norte, y otras dos al otro lado, hacia el vestíbulo
del pórtico.
'''
"41" = ''':sup:`41` A cada lado del pórtico, cuatro mesas: ocho en total, sobre las que
se degollaban las víctimas,
'''
"42" = ''':sup:`42` además de las otras cuatro mesas de piedra tallada para los
holocaustos, de setenta y cinco centímetros de largas, setenta y cinco
de anchas y cincuenta de altas. Sobre ellas se colocaban los
instrumentos con los que se degollaban los holocaustos y las otras
víctimas.
'''
"43" = ''':sup:`43` Las mesas tenían un reborde de veinticinco centímetros de altura
alrededor, y sobre ellas se ponía la carne de las víctimas
sacrificadas.
'''
"44" = ''':sup:`44` Me llevó al atrio interior. Había dos salas, una al lado del
pórtico norte, con su fachada al sur; otra al lado del pórtico sur,
cuya fachada da al norte.
'''
"45" = ''':sup:`45` Y me dijo: "La sala que da al sur es para los sacerdotes encargados
del servicio del templo;
'''
"46" = ''':sup:`46` la sala cuya fachada da al norte, para los sacerdotes que
desempeñan el servicio del altar. Son los hijos de Sadoc, los que,
entre los hijos de Leví, se acercan al Señor para servirle".
'''
"47" = ''':sup:`47` Midió luego el atrio: era un cuadrado de cincuenta metros de lado.
El altar estaba frente al templo.
'''
"48" = ''':sup:`48` Después me llevó al vestíbulo del templo y midió sus pilastras: dos
metros y medio por cada lado; la anchura del pórtico era de metro y
medio por ambos lados.
'''
"49" = ''':sup:`49` El vestíbulo tenía diez metros de longitud y seis de anchura. Se
subía a él por diez gradas. Y junto a las pilastras había columnas, una
a cada lado.
'''
