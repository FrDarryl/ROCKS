[11]
"1" = ''':sup:`1` Toda la tierra hablaba una misma lengua y usaba las mismas palabras.
'''
"2" = ''':sup:`2` Los hombres, al emigrar de oriente, encontraron una llanura en el
país de Senaar y se establecieron allí.
'''
"3" = ''':sup:`3` Y se dijeron unos a otros: "Ea, hagamos ladrillos y cozámoslos al
fuego". Se sirvieron de los ladrillos en lugar de piedras, y de betún
en lugar de argamasa.
'''
"4" = ''':sup:`4` Luego dijeron: "Ea, edifiquemos una ciudad y una torre cuya cúspide
llegue hasta el cielo. Hagámonos famosos y no andemos más dispersos por
la tierra".
'''
"5" = ''':sup:`5` El Señor descendió para ver la ciudad y la torre que los hombres
estaban levantando, y
'''
"6" = ''':sup:`6` dijo: "He aquí que todos forman un solo pueblo y hablan una misma
lengua, y éste es sólo el principio de sus empresas. Nada les impedirá
llevar a cabo todo lo que se propongan.
'''
"7" = ''':sup:`7` Pues bien, descendamos y confundamos su lenguaje para que no se
entiendan los unos a los otros".
'''
"8" = ''':sup:`8` Así el Señor los dispersó de allí por toda la tierra y dejaron de
construir la ciudad.
'''
"9" = ''':sup:`9` Por eso se la llamó Babel, porque allí confundió el Señor la lengua
de todos los habitantes de la tierra y los dispersó por toda su
superficie.
'''
"10" = ''':sup:`10` He aquí la descendencia de Sem: Sem, a la edad de cien años,
engendró a Arfaxad dos años después del diluvio.
'''
"11" = ''':sup:`11` Después del nacimiento de Arfaxad, Sem vivió quinientos años, y
engendró hijos e hijas.
'''
"12" = ''':sup:`12` Arfaxad, a la edad de treinta y cinco, engendró a Sélaj.
'''
"13" = ''':sup:`13` Después del nacimiento de Sélaj, Arfaxad vivió trescientos años, y
engendró hijos e hijas.
'''
"14" = ''':sup:`14` Sélaj, a la edad de treinta años, engendró a Héber.
'''
"15" = ''':sup:`15` Después del nacimiento de Héber, Sélaj vivió cuatrocientos años, y
engendró hijos e hijas.
'''
"16" = ''':sup:`16` Héber, a la edad de treinta y cuatro años, engendró a Péleg.
'''
"17" = ''':sup:`17` Después del nacimiento de Péleg, Héber vivió cuatrocientos treinta
años, y engendró hijos e hijas.
'''
"18" = ''':sup:`18` Péleg, a la edad de treinta años, engendró a Reú.
'''
"19" = ''':sup:`19` Después del nacimiento de Reú, Péleg vivió doscientos nueve años, y
engendró hijos e hijas.
'''
"20" = ''':sup:`20` Reú, a la edad de treinta y dos años, engendró a Sarug.
'''
"21" = ''':sup:`21` Después del nacimiento de Sarug, Reú vivió doscientos siete años, y
engendró hijos e hijas.
'''
"22" = ''':sup:`22` Sarug, a la edad de treinta años, engendró a Najor.
'''
"23" = ''':sup:`23` Después del nacimiento de Najor, Sarug vivió doscientos años, y
engendró hijos e hijas.
'''
"24" = ''':sup:`24` Najor, a la edad de veintinueve años, engendró a Téraj.
'''
"25" = ''':sup:`25` Después del nacimiento de Téraj, Najor vivió ciento diecinueve
años, y engendró hijos e hijas.
'''
"26" = ''':sup:`26` Téraj, a la edad de setenta años, engendró a Abrán, a Najor y a
Harán.
'''
"27" = ''':sup:`27` Ésta es la descendencia de Téraj: Téraj engendró a Abrán, Najor y
Harán. Harán engendró a Lot,
'''
"28" = ''':sup:`28` y murió en vida de su padre Téraj, en su país natal, Ur de los
caldeos.
'''
"29" = ''':sup:`29` Abrán y Najor se casaron. La mujer de Abrán se llamaba Saray, y la
de Najor Milcá, hija de Harán, padre de Milcá y de Yiscá.
'''
"30" = ''':sup:`30` Saray era estéril y no tenía hijos.
'''
"31" = ''':sup:`31` Téraj tomó a su hijo Abrán, a su nieto Lot y a Saray su nuera,
mujer de Abrán, y los hizo salir de Ur de los caldeos para ir al país
de Canaán; pero al llegar a Jarán se quedaron allí.
'''
"32" = ''':sup:`32` Téraj vivió doscientos cinco años, y murió en Jarán.
'''
