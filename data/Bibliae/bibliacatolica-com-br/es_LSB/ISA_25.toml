[25]
"1" = ''':sup:`1` Señor, tú eres mi Dios; yo te ensalzo y bendigo tu nombre, porque
has realizado los designios maravillosos concebidos desde antiguo,
firmes y seguros.
'''
"2" = ''':sup:`2` Porque has convertido la ciudad en un montón de escombros, la villa
fortificada en una ruina; la ciudadela de los orgullosos ya no es una
ciudad, y no será jamás reconstruida.
'''
"3" = ''':sup:`3` Por eso te glorifica un pueblo poderoso, la ciudad de gentes
temibles te teme;
'''
"4" = ''':sup:`4` porque tú eres un refugio para el desvalido, un refugio para el
pobre en su angustia, abrigo contra el aguacero, sombra contra el
calor; pues el soplo de los tiranos es como la lluvia que azota la
pared,
'''
"5" = ''':sup:`5` como el calor en tierra seca. Mas tú apaciguas el tumulto de los
orgullosos; como el calor a la sombra de una nube, reprimes el canto de
los tiranos.
'''
"6" = ''':sup:`6` El Señor todopoderoso brindará a todos los pueblos en esta montaña
un festín de pingües manjares, un festín de vinos excelentes, de
exquisitos manjares, de vinos refinados.
'''
"7" = ''':sup:`7` Y quitará en esta montaña el velo que tapaba a todos los pueblos, el
sudario que cubría a todas las naciones:
'''
"8" = ''':sup:`8` destruirá para siempre la muerte. El Señor Dios secará las lágrimas
de todos los rostros, y la ignominia de su pueblo la borrará de toda la
tierra; porque el Señor ha hablado.
'''
"9" = ''':sup:`9` Aquel día se dirá: Éste es nuestro Dios, de quien esperamos que nos
salve; éste es el Señor, en quien esperamos. Alegrémonos, gocémonos,
porque nos ha salvado.
'''
"10" = ''':sup:`10` Pues la mano del Señor reposa sobre esta montaña. Moab, en cambio,
es pisoteado en su sitio, como se pisa la paja en el muladar.
'''
"11" = ''':sup:`11` Y allí alarga sus manos, como las alarga el nadador para nadar;
pero el Señor aplasta su orgullo y los esfuerzos de sus manos.
'''
"12" = ''':sup:`12` Tus murallas, altivas y soberbias, las destruye, las abate; por
tierra las derriba.
'''
