[13]
"1" = ''':sup:`1` Tobit dijo: "Bendito sea Dios, que vive para siempre, y que reina
por todos los siglos;
'''
"2" = ''':sup:`2` porque castiga y perdona, lleva a la profundidad de los abismos y
saca de la gran perdición. Nadie puede escapar de su mano.
'''
"3" = ''':sup:`3` Israelitas, bendecidlo ante las naciones, porque él os ha dispersado
entre ellas,
'''
"4" = ''':sup:`4` y os ha demostrado su grandeza. Ensalzadlo ante todos los vivientes,
pues él es nuestro Señor y nuestro Dios, él es nuestro padre para
siempre.
'''
"5" = ''':sup:`5` Él os castiga por vuestras iniquidades y después os perdona y os
reunirá de entre todas las naciones en que os ha dispersado.
'''
"6" = ''':sup:`6` Si os convertís a él de todo corazón y toda el alma, practicando la
verdad, él volverá a vosotros, y nunca más os esconderá su rostro.
'''
"7" = ''':sup:`7` Considerad lo que ha hecho por vosotros y con voz potente dadle
gracias. Bendecid al Señor de la justicia, ensalzad al rey de los
siglos.
'''
"8" = ''':sup:`8` Le daré gracias en el país de mi destierro y anunciaré su poder y su
grandeza a mi pueblo pecador. Convertíos, pues, pecadores, y practicad
ante él la justicia, seguros de que él mostrará su misericordia con
vosotros.
'''
"9" = ''':sup:`9` Ensalzaré a Dios, rey de los cielos, y mi alma radiante de júbilo
proclamará su grandeza.
'''
"10" = ''':sup:`10` Anúncienlo todos, y todos en Jerusalén le den gracias. Jerusalén,
ciudad santa, el Señor te castigará por las obras de tus hijos, luego
se apiadará de los hijos que practican la justicia.
'''
"11" = ''':sup:`11` Da gracias dignamente al Señor y bendice al rey de los siglos,
porque de nuevo su templo será con gozo construido,
'''
"12" = ''':sup:`12` y alegrará en ti a todos los cautivos y amará en ti para siempre a
todos los miserables.
'''
"13" = ''':sup:`13` Una luz resplandeciente brillará hasta el último rincón de la
tierra. Pueblos numerosos acudirán a ti desde muy lejos, desde tierras
lejanas vendrán a celebrar tu nombre santo, trayendo dones en sus manos
para el rey del cielo. Generaciones y generaciones en ti se alegrarán,
y tu nombre será glorioso para siempre.
'''
"14" = ''':sup:`14` Malditos los que te insulten, malditos todos los que te destruyan,
los que arrasen tus murallas, derriben tus torres y quemen tus casas.
Pero benditos para siempre todos los que te reconstruyan.
'''
"15" = ''':sup:`15` Gózate y alégrate por los hijos de los justos, pues todos se
reunirán de nuevo y alabarán al Señor de la eternidad. Bienaventurados
los que te aman y los que se alegran de tu paz.
'''
"16" = ''':sup:`16` Bienaventurados también todos los hombres que lloren tus
calamidades, porque se alegrarán en ti contemplando tu gloria para
siempre. Alma mía, bendice al Señor, el rey grande,
'''
"17" = ''':sup:`17` porque Jerusalén será de nuevo edificada, la ciudad que es morada
para siempre. Bienaventurado seré si el resto de mi raza puede
contemplar tu gloria y dar gracias al rey del cielo. Las puertas de
Jerusalén serán construidas con zafiro y esmeraldas, y todas sus
murallas con piedras preciosas. Las torres de Jerusalén serán
reconstruidas con oro, y sus baluartes, con oro puro. Las plazas de
Jerusalén serán pavimentadas con rubíes y con piedras de Ofir.
'''
"18" = ''':sup:`18` Las puertas de Jerusalén entonarán cánticos jubilosos, y todos sus
habitantes repetirán: Aleluya. Bendito sea el Dios de Israel. Y todos
los que por él son bendecidos, bendecirán dichosos su nombre santo por
siempre jamás".
'''
