[9]
"1" = ''':sup:`1` Por aquel tiempo Antíoco tuvo que volverse de Persia cubierto de
vergüenza.
'''
"2" = ''':sup:`2` Había entrado en la ciudad de Persépolis, intentando saquear el
templo y apoderarse de la ciudad; pero la muchedumbre empuñó las armas
y atacó con gran ímpetu, y Antíoco con los suyos tuvo que huir
avergonzado.
'''
"3" = ''':sup:`3` Al llegar a Ecbatana, tuvo noticia de lo sucedido a Nicanor y a
Timoteo.
'''
"4" = ''':sup:`4` Lleno de ira, se propuso hacer pagar a los judíos la injuria
recibida de quienes lo habían puesto en fuga. Y así mandó al conductor
de su carro apresurar la marcha sin parar en el momento en que venía
sobre él el juicio de Dios. Pues se decía, lleno de orgullo: "En cuanto
llegue a Jerusalén, haré de la ciudad un cementerio de judíos".
'''
"5" = ''':sup:`5` Pero el Señor, Dios de Israel, que lo ve todo, lo hirió con una
llaga incurable e invisible. Pues no había terminado de hablar cuando
sintió dentro de sí un insoportable dolor de entrañas, acompañado de
agudos dolores en los intestinos.
'''
"6" = ''':sup:`6` Y esto muy justamente, ya que había torturado las entrañas de otros
con tormentos inauditos. Mas no por esto disminuyó su arrogancia, pues,
lleno de orgullo y respirando ira contra los judíos, dio orden de
apresurar más todavía la marcha.
'''
"7" = ''':sup:`7` Pero sucedió que Antíoco se cayó del carro, lanzado a toda
velocidad, con tan funesta caída, que todos los miembros de su cuerpo
quedaron magullados.
'''
"8" = ''':sup:`8` Aquel mismo que con arrogancia sobrehumana creía poder imperar a las
olas del mar y soñaba poder pesar en su balanza las cimas de los
montes, tenía que ser llevado en una litera, dando a todos testimonio
evidente de la omnipotencia de Dios.
'''
"9" = ''':sup:`9` Manaban gusanos del cuerpo de aquel criminal, y sus carnes, vivas
aún, se caían a pedazos entre desgarramientos y dolores, apestando con
su hedor a todo el ejército.
'''
"10" = ''':sup:`10` El olor intolerable hacía que nadie se acercara a llevar a aquel
que poco antes pensaba tocar los astros del cielo con su mano.
'''
"11" = ''':sup:`11` Solamente entonces, torturado por aquellas llagas, comenzó a
menguar en su extraordinaria soberbia y a darse cuenta de que aquel
estado era un castigo de Dios, viendo que sus dolores aumentaban por
momentos.
'''
"12" = ''':sup:`12` No pudiendo soportar su propio hedor, dijo: "Justo es someterse a
Dios; el mortal no debe igualarse a él".
'''
"13" = ''':sup:`13` Y el malvado oraba a Dios -que no había de compadecerse de él-, y
decía
'''
"14" = ''':sup:`14` que reedificaría y declararía libre aquella ciudad santa hacia la
cual corría presuroso para arrasarla y convertirla en cementerio;
'''
"15" = ''':sup:`15` que igualaría en todo con los atenienses a aquellos judíos a
quienes había negado la sepultura y que habían de ser arrojados, junto
con sus hijos, para pasto de las fieras;
'''
"16" = ''':sup:`16` que adornaría el templo, sacrílegamente saqueado por él, con
riquísimas ofrendas, devolviendo en mayor número sus vasos sagrados;
que se comprometía a sufragar, con las propias rentas, todos los gastos
de los sacrificios,
'''
"17" = ''':sup:`17` y, en fin, que se haría judío e iría por todos los lugares
habitados proclamando el poder de Dios.
'''
"18" = ''':sup:`18` Más aún; como ni así disminuían sus dolores, porque había venido
sobre él el justo juicio de Dios, desesperado de su salud, escribió a
los judíos esta carta en forma de súplica:
'''
"19" = ''':sup:`19` "A los honrados ciudadanos judíos, mucha salud, prosperidad y
bienestar, el rey y general Antíoco.
'''
"20" = ''':sup:`20` Si estáis bien, junto con vuestros hijos, y se cumplen vuestros
deseos, damos gracias a Dios, teniendo confianza en los cielos.
'''
"21" = ''':sup:`21` Yo, encontrándome enfermo, me acuerdo, agradecido, de vuestros
honores y benevolencia. Volviendo de las regiones de Persia y habiendo
contraído una enfermedad, me ha parecido necesario proveer a la
seguridad común de todos.
'''
"22" = ''':sup:`22` No es que desespere de mi estado, ya que confío seguramente
librarme de esta enfermedad.
'''
"23" = ''':sup:`23` Pero considerando que también mi padre, siempre que emprendía una
expedición militar en el norte, designaba un futuro sucesor
'''
"24" = ''':sup:`24` para que sus súbditos no se turbaran si sucedía algún hecho
imprevisto o llegaba alguna noticia desagradable, sabiendo todos en
manos de quién quedaba el poder;
'''
"25" = ''':sup:`25` y también, teniendo presente que los reyes limítrofes y príncipes
vecinos están expiando la ocasión y esperando el momento oportuno, he
designado rey a mi hijo Antíoco, a quien ya os había presentado y
recomendado muchísimo cuando tenía que ir a las regiones del norte. A
él le he escrito la carta que va a continuación.
'''
"26" = ''':sup:`26` Os pido que, teniendo en cuenta el bien común y el de cada uno,
conservéis vuestra benevolencia hacia mí y hacia mi hijo.
'''
"27" = ''':sup:`27` Estoy seguro de que él, siguiendo mis órdenes, usará con vosotros
de moderación y humanidad".
'''
"28" = ''':sup:`28` De esta forma pasó de esta vida aquel homicida y blasfemo,
sufriendo tormentos atroces. Murió entre montes y en tierra extraña,
con una muerte miserable.
'''
"29" = ''':sup:`29` El cuerpo fue transportado por Filipo, coetáneo suyo, que, no
fiándose del hijo de Antíoco, se retiró a Egipto, a la corte de Tolomeo
Filométor.
'''
