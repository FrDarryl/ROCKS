[3]
"1" = ''':sup:`1` Por esto yo, Pablo, estoy preso por Cristo Jesús para bien de
vosotros, los paganos;
'''
"2" = ''':sup:`2` pues conocéis la misión que Dios generosamente me ha encomendado en
favor vuestro,
'''
"3" = ''':sup:`3` cuando Dios me dio a conocer su plan secreto, del que más arriba os
hablé brevemente;
'''
"4" = ''':sup:`4` leyéndolo, podréis saber el conocimiento que yo tengo del secreto de
Cristo,
'''
"5" = ''':sup:`5` secreto que no se dio a conocer a los hombres de las generaciones
pasadas, y que ahora se lo ha manifestado a sus santos apóstoles y
profetas por medio del Espíritu.
'''
"6" = ''':sup:`6` Este secreto consiste en que los paganos comparten la misma herencia
con los judíos, son miembros del mismo cuerpo y, en virtud del
evangelio, participan de la misma promesa en Jesucristo.
'''
"7" = ''':sup:`7` Yo he llegado a ser ministro de este evangelio gracias a la acción
poderosa de Dios.
'''
"8" = ''':sup:`8` A mí, el más insignificante de todos los cristianos, se me ha
concedido el privilegio de evangelizar a los paganos, de anunciar la
incalculable riqueza de Cristo,
'''
"9" = ''':sup:`9` de declarar el cumplimiento de este plan secreto, escondido desde
todos los siglos en Dios, creador de todas las cosas.
'''
"10" = ''':sup:`10` Así, de ahora en adelante, por medio de la Iglesia, los principados
y potestades celestiales podrán conocer la incalculable sabiduría de
Dios,
'''
"11" = ''':sup:`11` según el plan eterno que Dios ha realizado en Cristo Jesús, Señor
nuestro.
'''
"12" = ''':sup:`12` Gracias a la fe que tenemos en Cristo, nos acercamos a Dios con
entera libertad y plena confianza.
'''
"13" = ''':sup:`13` Por eso os pido que no os desalentéis al ver lo que sufro por
vosotros, pues esto debe ser un honor para vosotros.
'''
"14" = ''':sup:`14` Por estas razones doblo mis rodillas ante el Padre,
'''
"15" = ''':sup:`15` del que toma su nombre toda familia en el cielo y en la tierra,
'''
"16" = ''':sup:`16` para que os conceda, conforme a la riqueza de su gloria, el ser
fortalecidos poderosamente por su Espíritu en orden al progreso de
vuestro hombre interior,
'''
"17" = ''':sup:`17` y que Cristo habite en vuestros corazones por la fe, para que,
arraigados y fundamentados en el amor,
'''
"18" = ''':sup:`18` podáis comprender con todos los creyentes cuál es la anchura, la
longitud, la altura y la profundidad,
'''
"19" = ''':sup:`19` y conocer el amor de Cristo, que sobrepasa todo conocimiento, a fin
de que seáis llenos de toda la plenitud de Dios.
'''
"20" = ''':sup:`20` A aquel que es poderoso para hacer muchísimo más de lo que pedimos
o pensamos, en virtud de su poder que actúa en nosotros,
'''
"21" = ''':sup:`21` a él la gloria en la Iglesia y en Cristo Jesús, en todas las
generaciones, por los siglos de los siglos. Amén.
'''
