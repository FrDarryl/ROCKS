"1" = ''':sup:`1` El poema más bello, de Salomón.
'''
"2" = ''':sup:`2` Ella: ¡Que me bese con los besos de su boca!
'''
"3" = ''':sup:`3` Más dulces que el vino tus amores son, suave es el olor de tus
perfumes. Tu nombre es un perfume refinado; por eso las jóvenes se
enamoran de ti.
'''
"4" = ''':sup:`4` Arrástrame tras de ti: ¡corramos! El rey me ha llevado a sus
estancias. Seamos felices y gocemos contigo. Celebremos tus amores más
que el vino. ¡Con cuánta razón se enamoran de ti!
'''
"5" = ''':sup:`5` Morena soy, pero hermosa, hijas de Jerusalén, como las tiendas de
Quedar, como los pabellones de Salomón.
'''
"6" = ''':sup:`6` No os fijéis en que soy morena; es que el sol me ha bronceado. Los
hijos de mi madre, airados contra mí, me pusieron a guardar sus viñas;
y mi viña, la mía, no la guardé.
'''
"7" = ''':sup:`7` Dime tú, amor de mi vida, dónde estás descansando, dónde llevas el
ganado a mediodía, para que yo no ande perdida por los rebaños de tus
compañeros.
'''
"8" = ''':sup:`8` Coro: Si no lo sabes, tú, la más bella de las mujeres, sigue el
rastro de las ovejas y lleva a pastar tus cabritos junto a las chozas
de los pastores.
'''
"9" = ''':sup:`9` Él: A las yeguas de la carroza del Faraón yo te comparo, amor mío.
'''
"10" = ''':sup:`10` Bellas son tus mejillas entre los pendientes y tu cuello entre los
collares.
'''
"11" = ''':sup:`11` Pendientes de oro haremos para ti con lóbulos de plata.
'''
"12" = ''':sup:`12` Ella: Mientras el rey se halla en su diván, mi nardo exhala su
perfume.
'''
"13" = ''':sup:`13` Bolsita de mirra es mi amor para mí, que reposa entre mis pechos.
'''
"14" = ''':sup:`14` Ramo de ciprés es mi amor para mí en las viñas de Engadí.
'''
"15" = ''':sup:`15` Él: ¡Qué hermosa eres, amor mío, qué hermosa eres! Tus ojos son
como palomas...
'''
"16" = ''':sup:`16` Ella: ¡Qué hermoso eres, amor mío, qué delicioso! Todo verdor es
nuestro lecho.
'''
"17" = ''':sup:`17` Vigas de nuestra casa son los cedros; cipreses, los artesonados.
'''
