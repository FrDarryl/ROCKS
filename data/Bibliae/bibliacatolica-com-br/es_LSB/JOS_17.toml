[17]
"1" = ''':sup:`1` Éste es el territorio que tocó en suerte a la tribu de Manasés, el
primogénito de José. A Maquir, primogénito de Manasés y padre de
Galaad, hombre de guerra, le cayó en suerte Galaad y Basán.
'''
"2" = ''':sup:`2` Se les dio también una parte a los demás hijos de Manasés, por
clanes: los hijos de Abiezer, los de Jélec, los de Asriel, los de
Siquén, los de Jéfer, los de Semidá; tales eran los hijos varones de
Manasés, por clanes.
'''
"3" = ''':sup:`3` Selofjad, hijo de Jéfer, hijo de Galaad, hijo de Maquir, hijo de
Manasés, no tuvo hijos, sino solamente hijas, que se llamaban: Majlá,
Noá, Joglá, Milcá, Tirsá.
'''
"4" = ''':sup:`4` Éstas se presentaron ante el sacerdote Eleazar, ante Josué, hijo de
Nun, y ante los jefes, y les dijeron: "El Señor ordenó a Moisés que se
nos diera una parte lo mismo que a nuestros hermanos". Y tal como el
Señor había ordenado se les dio una parte igual que a los parientes de
su padre.
'''
"5" = ''':sup:`5` Así, a Manasés le tocaron diez partes, además de la tierra de Galaad
y Basán, en Transjordania,
'''
"6" = ''':sup:`6` pues las hijas de Manasés recibieron una parte igual que los
varones. La tierra de Galaad fue para los otros hijos de Manasés.
'''
"7" = ''':sup:`7` La frontera de Manasés iba de Aser a Micmetat, frente a Siquén;
seguía a la derecha hacia Yasib, a la fuente de Tapúaj.
'''
"8" = ''':sup:`8` El territorio de Tapúaj pertenecía a Manasés, pero Tapúaj, en la
frontera de Manasés, pertenecía a Efraín.
'''
"9" = ''':sup:`9` Después la frontera bajaba hacia el arroyo de Caná. Al sur del
arroyo estaban las ciudades de Egreín; el territorio de Manasés estaba
al norte del arroyo y terminaba en el mar.
'''
"10" = ''':sup:`10` El territorio del sur pertenecía a Efraín, y el del norte a
Manasés; el mar era su frontera; por el norte confinaban con Aser, y
por el este con Isacar.
'''
"11" = ''':sup:`11` Manasés tenía en los territorios de Isacar y de Aser los siguientes
enclaves: Betsán, Yiblán, Dor, Endor, Tanac y Meguido, con sus
correspondientes aldeas.
'''
"12" = ''':sup:`12` Pero los hijos de Manasés no pudieron posesionarse de estas
ciudades, y los cananeos continuaron viviendo en aquella región.
'''
"13" = ''':sup:`13` Cuando los israelitas fueron poderosos, sometieron a los cananeos a
tributo, pero no los echaron de allí.
'''
"14" = ''':sup:`14` Los hijos de José dijeron a Josué: "¿Cómo nos has dado en heredad
una sola parte, una sola porción, siendo un pueblo numeroso, al que el
Señor ha bendecido hasta ahora?".
'''
"15" = ''':sup:`15` Josué les respondió: "Si sois un pueblo tan numeroso, subid a la
selva y roturad allí a vuestro gusto en la tierra de los fereceos y los
refaimitas, ya que la montaña de Efraín es demasiado pequeña para
vosotros".
'''
"16" = ''':sup:`16` Los hijos de José replicaron: "La montaña no nos basta; pero los
cananeos que viven en la llanura tienen carros de hierro, lo mismo que
los de Betsán y sus aldeas y los de la llanura de Yezrael".
'''
"17" = ''':sup:`17` Josué respondió a los hijos de José, a Efraín y Manasés: "Vosotros
sois un pueblo numeroso y vuestra fuerza es grande; no tendréis una
sola parte,
'''
"18" = ''':sup:`18` porque la montaña será vuestra; si es selva, la roturaréis y será
vuestra con sus términos, porque vosotros echaréis de allí a los
cananeos, aunque tengan carros de hierro y sean fuertes".
'''
