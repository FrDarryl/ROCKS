[29]
"1" = ''':sup:`1` Los filisteos concentraron todas sus fuerzas en Afec; los israelitas
acamparon cerca de la fuente de Yezrael.
'''
"2" = ''':sup:`2` Los jefes de los filisteos avanzaban a la cabeza de centurias y
millares, y David y sus hombres avanzaban en la retaguardia con Aquís.
'''
"3" = ''':sup:`3` Los jefes de los filisteos preguntaron: "¿Por qué vienen estos
hebreos?". Aquís les respondió: "Éste es David, servidor de Saúl, rey
de Israel, que ha estado conmigo unos dos años, y no he encontrado nada
que reprocharle desde el día en que vino a mí hasta hoy".
'''
"4" = ''':sup:`4` Pero los jefes de los filisteos se indignaron contra él y le
dijeron: "Haz que ese hombre vuelva al lugar que le has asignado. Que
no venga con nosotros a la guerra, no sea que se vuelva contra nosotros
en el combate. ¿Cómo podría este hombre congraciarse con su señor,
mejor que con la cabeza de nuestros hombres?
'''
"5" = ''':sup:`5` ¿No es éste aquel David del cual se cantaba danzando: Saúl mató mil
y David diez mil?".
'''
"6" = ''':sup:`6` Aquís llamó a David y le dijo: "Vive el Señor, que eres un hombre
leal y me ha agradado siempre tu comportamiento en el ejército; no
tengo nada que reprocharte desde el día en que viniste hasta hoy; pero
no eres grato a los ojos de los jefes.
'''
"7" = ''':sup:`7` Vuélvete y vete en paz, para no hacer nada desagradable a los ojos
de los jefes de los filisteos".
'''
"8" = ''':sup:`8` David dijo a Aquís: "¿Pero qué he hecho yo y qué has notado en tu
siervo desde el día en que entré a tu servicio hasta hoy, para que no
pueda yo ir a combatir a los enemigos de mi señor, el rey?".
'''
"9" = ''':sup:`9` Aquís le respondió: "Bien sabes que eres grato a mis ojos como un
ángel de Dios; pero los jefes de los filisteos han dicho: Que no vaya
con nosotros a la guerra.
'''
"10" = ''':sup:`10` Así que levantaos de madrugada tú y los siervos de tu señor que han
venido contigo, e id al lugar que yo os he asignado. Os levantaréis de
madrugada, y cuando venga el día partiréis".
'''
"11" = ''':sup:`11` David y sus hombres se levantaron de madrugada para partir por la
mañana y volver al país de los filisteos. Los filisteos fueron a
Yezrael.
'''
"Notes" = '''
Notas de rodapé:
29:1-2 - Los filisteos reúnen sus tropas para la batalla contra Israel,
y David, que se encuentra entre ellos, es visto con recelo. La alianza
de David con los enemigos de Israel refleja una situación compleja en
27:1 y 28:1-2).
29:3-5 - Los príncipes filisteos cuestionan la presencia de David en el
ejército, recordando su reputación como guerrero de Israel. La fama de
David como destructor de Goliat y líder militar no se olvida, ni
29:6-7 - Aquis, rey de Gat, defiende a David, alegando su lealtad. Sin
embargo, para evitar conflictos internos, Aquis insta a David a
regresar a casa y no participar en la batalla contra Israel. Esto
demuestra la diplomacia de Aquis y la habilidad de David para mantener
30:1-3).
29:8-9 - David cuestiona la decisión, pero Aquis le reitera su
confianza, diciendo que David parece tan recto como un ángel de Dios.
Esto revela hasta qué punto David logró ganarse la confianza de Aquis,
Samuel 14:17).
29:10-11 - David y sus hombres se retiran y regresan a Siclag, donde
