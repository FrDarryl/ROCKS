[12]
"1" = ''':sup:`1` En aquel tiempo surgirá Miguel, el gran príncipe, que hace guardia
sobre los hijos de tu pueblo. Será aquél un período de angustia como no
lo hubo desde que existen las naciones hasta aquel día. Entonces serán
salvados, de entre el pueblo, todos aquellos que se hallen inscritos en
el libro.
'''
"2" = ''':sup:`2` Y muchos de los que duermen en el polvo de la tierra se despertarán;
unos para la vida eterna, otros para la vergüenza y la ignominia
perpetua.
'''
"3" = ''':sup:`3` Los sabios brillarán entonces como el resplandor del firmamento, y
los que enseñaron a muchos la justicia, como las estrellas por toda la
eternidad.
'''
"4" = ''':sup:`4` Tú, Daniel, mantén en secreto estas palabras y sella el libro hasta
el tiempo prefijado. Muchos andarán perplejos, pero aumentará el saber.
'''
"5" = ''':sup:`5` Yo, Daniel, seguía mirando y vi a otros dos que estaban de pie, uno
a la orilla derecha del río y el otro a la orilla izquierda.
'''
"6" = ''':sup:`6` Uno dijo al hombre vestido de lino, que estaba sobre las aguas del
río: "¿Cuándo sucederán estas cosas extraordinarias?".
'''
"7" = ''':sup:`7` Yo oí al hombre vestido de lino, que estaba sobre las aguas del río,
jurar, alzando la diestra y la izquierda, por aquel que vive
eternamente: "Ésto será dentro de un período de tiempo, de dos períodos
y de medio período, y todas estas cosas se cumplirán cuando desaparezca
aquel que oprime el poder del pueblo santo".
'''
"8" = ''':sup:`8` Yo oí, pero no lo entendí. Y pregunté: "Señor mío, ¿cuál será el
último de estos sucesos?".
'''
"9" = ''':sup:`9` Me respondió: "Anda, Daniel, que estas palabras han de quedar
cerradas y selladas hasta el momento final.
'''
"10" = ''':sup:`10` Muchos serán acrisolados, purificados y blanqueados; los criminales
continuarán cometiendo crímenes; ninguno de ellos comprenderá nada; los
sabios, en cambio, comprenderán.
'''
"11" = ''':sup:`11` Y desde el tiempo en que sea cesado el sacrificio cotidiano y sea
sustituido por el sacrilegio horrible pasarán mil doscientos noventa
días.
'''
"12" = ''':sup:`12` Dichoso el que sepa esperar y llegue a mil trescientos treinta y
cinco días.
'''
"13" = ''':sup:`13` Y tú, vete a descansar; te levantarás para recibir tu suerte al
final de los días".
'''
"Notes" = '''
Notas de rodapé:
12:1-3 - El arcángel Miguel se alza para proteger al pueblo de Dios
durante la gran tribulación. La promesa de que los justos brillarán
como estrellas destaca la recompensa eterna para los fieles en Cristo
12:4-9 - El ángel revela que el fin de los tiempos estará lleno de gran
incertidumbre y pruebas, pero el conocimiento de Dios aumentará. Esto
sugiere que, en el fin de los tiempos, habrá una mayor búsqueda de la
22:10-11).
12:10-13 - La purificación y la prueba de los justos y los malvados al
final de los tiempos muestran que la fidelidad será recompensada. Se
anuncia la resurrección de los muertos, lo que confirma la esperanza de
Corintios 15:51-52).
'''
