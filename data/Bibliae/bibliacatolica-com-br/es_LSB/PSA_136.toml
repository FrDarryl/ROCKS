[136]
"1" = ''':sup:`1` Dad gracias al Señor, porque es bueno, porque es eterno su amor;
'''
"2" = ''':sup:`2` dad gracias al Dios de los dioses, porque es eterno su amor;
'''
"3" = ''':sup:`3` dad gracias al Señor de los señores, porque es eterno su amor.
'''
"4" = ''':sup:`4` Sólo él ha hecho grandes maravillas, porque es eterno su amor.
'''
"5" = ''':sup:`5` Él hizo los cielos con sabiduría, porque es eterno su amor.
'''
"6" = ''':sup:`6` Él afirmó la tierra sobre las aguas, porque es eterno su amor.
'''
"7" = ''':sup:`7` Él hizo las lumbreras grandes, porque es eterno su amor:
'''
"8" = ''':sup:`8` el sol para presidir el día, porque es eterno su amor;
'''
"9" = ''':sup:`9` la luna y las estrellas para presidir la noche, porque es eterno su
amor.
'''
"10" = ''':sup:`10` Él hirió de muerte a los primogénitos de Egipto, porque es eterno
su amor:
'''
"11" = ''':sup:`11` sacó de allí a Israel, porque es eterno su amor;
'''
"12" = ''':sup:`12` con brazo extendido y mano fuerte porque es eterno su amor.
'''
"13" = ''':sup:`13` Él dividió en dos partes el mar Rojo, porque es eterno su amor;
'''
"14" = ''':sup:`14` e hizo que Israel pasara por en medio, porque es eterno su amor;
'''
"15" = ''':sup:`15` él hundió en el mar Rojo al Faraón y a su ejército, porque es
eterno su amor.
'''
"16" = ''':sup:`16` Él guió a su pueblo a través del desierto, porque es eterno su
amor;
'''
"17" = ''':sup:`17` hirió de muerte a grandes reyes, porque es eterno su amor;
'''
"18" = ''':sup:`18` quitó la vida a reyes poderosos, porque es eterno su amor;
'''
"19" = ''':sup:`19` a Sijón, rey de los amorreos, porque es eterno su amor;
'''
"20" = ''':sup:`20` y a Og, rey de Basán, porque es eterno su amor;
'''
"21" = ''':sup:`21` y dio sus tierras en herencia, porque es eterno su amor;
'''
"22" = ''':sup:`22` en herencia a su siervo Israel, porque es eterno su amor.
'''
"23" = ''':sup:`23` Él se acordó de nosotros en nuestra humillación, porque es eterno
su amor;
'''
"24" = ''':sup:`24` y nos libró de nuestros enemigos, porque es eterno su amor.
'''
"25" = ''':sup:`25` Él da de comer a todas las criaturas, porque es eterno su amor.
'''
"26" = ''':sup:`26` Dad gracias al Dios del cielo, porque es eterno su amor.
'''
