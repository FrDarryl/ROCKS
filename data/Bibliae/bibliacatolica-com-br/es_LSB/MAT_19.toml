[19]
"1" = ''':sup:`1` Cuando acabó de decir estas cosas, Jesús salió de Galilea y se fue a
Judea, al otro lado del Jordán.
'''
"2" = ''':sup:`2` Lo siguió mucha gente, y allí los curó.
'''
"3" = ''':sup:`3` Se le acercaron unos fariseos y le preguntaron para ponerlo a
prueba: "¿Le está permitido al hombre separarse de su mujer por
cualquier motivo?".
'''
"4" = ''':sup:`4` Él respondió: "¿No habéis leído que el creador desde el principio
los hizo macho y hembra,
'''
"5" = ''':sup:`5` y que dijo: Por esto el hombre dejará a su padre y a su madre y se
unirá a su mujer y serán los dos una sola carne?
'''
"6" = ''':sup:`6` De tal manera que ya no son dos, sino una sola carne. Por tanto, lo
que Dios ha unido que no lo separe el hombre".
'''
"7" = ''':sup:`7` Le replicaron: "Entonces, ¿por qué Moisés ordenó darle el acta de
divorcio cuando se separa de ella?".
'''
"8" = ''':sup:`8` Les dijo: "Moisés os permitió separaros de vuestras mujeres por la
dureza de vuestro corazón, pero al principio no era así.
'''
"9" = ''':sup:`9` Por tanto, os digo que el que se separe de su mujer, excepto en el
caso de concubinato, y se case con otra, comete adulterio".
'''
"10" = ''':sup:`10` Los discípulos le dijeron: "Si tal es la condición del hombre
respecto a su mujer, no conviene casarse".
'''
"11" = ''':sup:`11` Pero él les dijo: "No todos comprenden esta doctrina, sino aquellos
a quienes les es concedido.
'''
"12" = ''':sup:`12` Porque hay eunucos que nacieron así del vientre de su madre, los
hay que fueron hechos eunucos por los hombres y los hay que a sí mismos
se hicieron tales por el reino de Dios. ¡El que sea capaz de hacer esto
que lo haga!".
'''
"13" = ''':sup:`13` Entonces le presentaron unos niños para que les impusiera las manos
y rezase por ellos. Los discípulos los regañaban,
'''
"14" = ''':sup:`14` pero Jesús dijo: "Dejad que los niños se acerquen a mí y no se lo
impidáis, porque de los que son como ellos es el reino de Dios".
'''
"15" = ''':sup:`15` Y después de imponerles las manos, continuó su camino.
'''
"16" = ''':sup:`16` Se le acercó un hombre y le dijo: "Maestro, ¿qué tengo que hacer de
bueno para alcanzar la vida eterna?".
'''
"17" = ''':sup:`17` Él le dijo: "¿Qué me preguntas acerca de lo que es bueno? El único
bueno es Dios. Pero, si quieres entrar en la vida, guarda los
mandamientos".
'''
"18" = ''':sup:`18` Replicó: "¿Cuáles?". Jesús dijo: "No matarás, no cometerás
adulterio, no robarás, no levantarás falsos testimonios,
'''
"19" = ''':sup:`19` honra a tu padre y a tu madre y ama a tu prójimo como a ti mismo".
'''
"20" = ''':sup:`20` El joven le dijo: "Todo eso lo he guardado. ¿Qué más hace falta?".
'''
"21" = ''':sup:`21` Jesús le dijo: "Si quieres ser perfecto, anda, vende todo lo que
tienes y dáselo a los pobres, y tendrás un tesoro en el cielo; después,
ven y sígueme".
'''
"22" = ''':sup:`22` Al oír esto, el joven se fue muy triste, porque tenía muchos
bienes.
'''
"23" = ''':sup:`23` Jesús dijo a sus discípulos: "Os aseguro que un rico difícilmente
entrará en el reino de Dios.
'''
"24" = ''':sup:`24` Es más fácil que un camello pase por el ojo de una aguja que un
rico entre en el reino de Dios".
'''
"25" = ''':sup:`25` Al oír esto los discípulos, se quedaron asombrados y dijeron:
"Entonces, ¿quién puede salvarse?".
'''
"26" = ''':sup:`26` Jesús los miró y les dijo: "Para los hombres esto es imposible,
pero para Dios todo es posible".
'''
"27" = ''':sup:`27` Entonces Pedro le dijo: "Nosotros lo hemos dejado todo y te hemos
seguido; ¿qué nos espera?".
'''
"28" = ''':sup:`28` Jesús les dijo: "Os aseguro que vosotros, los que me habéis
seguido, en la nueva creación, cuando el hijo del hombre se siente en
el trono de su gloria, os sentaréis también sobre doce tronos para
juzgar a las doce tribus de Israel.
'''
"29" = ''':sup:`29` Y todo el que deje casa, hermanos o hermanas, padre o madre, o
hijos o campos por mi causa recibirá el ciento por uno y heredará la
vida eterna".
'''
"30" = ''':sup:`30` "Muchos primeros serán los últimos, y los últimos los primeros".
'''
