"1" = ''':sup:`1` Oráculo. Palabra del Señor dirigida a Israel por medio de Malaquías:
'''
"2" = ''':sup:`2` "Yo os amo", dice el Señor; y vosotros decís: "¿Cómo que nos amas?".
"¿No era acaso Esaú hermano de Jacob? -dice el Señor-. Sin embargo, yo
amé a Jacob
'''
"3" = ''':sup:`3` y odié a Esaú. Por eso arrasé su territorio y lo dejé hecho un
desierto".
'''
"4" = ''':sup:`4` Si Edón dice: "Hemos sido destruidos, pero reconstruiremos nuestras
ruinas", esto dice el Señor todopoderoso: "Ellos edificarán, pero yo
destruiré; serán llamados Tierra malvada, pueblo contra el que el Señor
está eternamente indignado.
'''
"5" = ''':sup:`5` Veréis esto con vuestros propios ojos y diréis: ¡Grande es el Señor
hasta fuera del territorio de Israel!".
'''
"6" = ''':sup:`6` El hijo honra a su padre, el siervo honra a su señor. Pues si yo soy
padre, ¿dónde está el honor que me pertenece? Y si soy señor, ¿dónde el
respeto que se me debe?, dice el Señor todopoderoso justamente a
vosotros, sacerdotes, que mientras despreciáis mi nombre, todavía
decís: ¿En qué hemos despreciado tu nombre?
'''
"7" = ''':sup:`7` Cuando traéis a mi altar alimentos impuros. Y todavía decís: "¿Cómo
lo hacemos impuro?".
'''
"8" = ''':sup:`8` Cuando afirmáis que la mesa del Señor no tiene ninguna importancia;
que no es nada malo ofrecer en sacrificio una res ciega, coja o
enferma. ¡Ofrécesela, pues, a tu gobernador, a ver si la acepta y te
recibe bien! -dice el Señor todopoderoso-.
'''
"9" = ''':sup:`9` Y ahora, implorad a Dios, para que tenga compasión de vosotros; pero
si hacéis esas cosas, ¿cómo os va a recibir bien? -dice el Señor
todopoderoso-.
'''
"10" = ''':sup:`10` ¡Ojalá uno de vosotros cerrara las puertas del templo, para que no
se encienda más inútilmente mi altar! No, no estoy contento con
vosotros -dice el Señor todopoderoso- y no me agradan las ofrendas de
vuestras manos.
'''
"11" = ''':sup:`11` Porque desde oriente a occidente mi nombre es grande entre las
naciones, y en todo lugar se ofrece a mi nombre un sacrificio de
incienso y una ofrenda pura. Porque mi nombre es grande entre las
naciones -dice el Señor todopoderoso-,
'''
"12" = ''':sup:`12` mientras que vosotros lo profanáis cuando decís: La mesa del Señor
es impura, y los alimentos que se ponen en ella son despreciables.
'''
"13" = ''':sup:`13` Andáis diciendo: "¡Qué aburrimiento!", y me despreciáis -dice el
Señor todopoderoso- trayendo la res robada, coja y enferma, y
presentándomela como ofrenda. ¿Es que puedo yo aceptarla de vuestras
manos? -dice el Señor todopoderoso-.
'''
"14" = ''':sup:`14` ¡Maldito el tramposo que, teniendo en su rebaño un macho perfecto,
hace una promesa y ofrece al Señor en sacrificio otro defectuoso! Yo
soy un gran rey -dice el Señor todopoderoso-, y mi nombre es temible
entre las naciones.
'''
"Notes" = '''
Notas de rodapé:
1:1-2 - Malaquías comienza su profecía con una declaración del amor de
Dios por Israel. Incluso en medio de la rebelión y la desobediencia del
pueblo, Dios le recuerda a Israel su amor incondicional. Este mensaje
destaca la fidelidad de Dios a pesar de la infidelidad humana (véanse
1:6-8 - Dios reprende a los sacerdotes por ofrecer sacrificios
defectuosos, destacando la importancia de la pureza y la sinceridad en
la adoración. La ofrenda a Dios debe ser de alta calidad y reflejar el
respeto que se le debe, no algo dado a la ligera (véase también
1:10-11 - Dios expresa su desagrado por la forma en que se ha
corrompido la adoración e indica que desea la verdadera adoración de
todas las naciones. Esto revela su deseo de una adoración genuina que
1:12-14 - La profecía señala una falta de reverencia en la adoración,
donde se ofrecen ofrendas impuras. Dios exige honor y respeto en sus
ofrendas y acciones, y el pecado de deshonrar su autoridad trae graves
consecuencias. La justicia divina no tolera la superficialidad en la
4:18).
'''
