"1" = ''':sup:`1` Pablo, apóstol de Cristo Jesús por voluntad de Dios para anunciar la
promesa de la vida que tenemos en Cristo Jesús,
'''
"2" = ''':sup:`2` a Timoteo, mi hijo querido: Te deseo la gracia, la misericordia y la
paz de Dios Padre y de Cristo Jesús, Señor nuestro.
'''
"3" = ''':sup:`3` Doy gracias a Dios, a quien sirvo, como mis antepasados, con
conciencia limpia, y te tengo presente en mis oraciones día y noche.
'''
"4" = ''':sup:`4` Cuando me acuerdo de tus lágrimas, me entran ganas de ir a verte
para llenarme de alegría,
'''
"5" = ''':sup:`5` avivando el recuerdo de tu fe sincera, la que primero tuvieron tu
abuela Loida y tu madre Eunice y que, con toda seguridad, tienes tú
también.
'''
"6" = ''':sup:`6` Por eso te recomiendo que reavives la gracia de Dios, que te fue
conferida por la imposición de mis manos.
'''
"7" = ''':sup:`7` Pues el Señor no nos ha dado espíritu de temor, sino de fortaleza,
de amor y de prudencia.
'''
"8" = ''':sup:`8` Así pues, no te avergüences de dar testimonio de nuestro Señor, ni
de mí, su prisionero. Al contrario, soporta conmigo los sufrimientos
por el evangelio, con la ayuda del poder de Dios,
'''
"9" = ''':sup:`9` que nos ha salvado y nos ha llamado a una vida consagrada a él, no
por nuestras obras, sino por pura voluntad suya y por la gracia que nos
ha dado en Cristo Jesús, desde toda la eternidad,
'''
"10" = ''':sup:`10` y que ahora se ha manifestado con la aparición de nuestro Señor,
Cristo Jesús, que destruyó la muerte y ha hecho brillar la vida y la
inmortalidad por el evangelio,
'''
"11" = ''':sup:`11` del cual yo he sido constituido pregonero, apóstol y maestro.
'''
"12" = ''':sup:`12` Ésta es la causa de todos estos sufrimientos; pero no me
avergüenzo, pues sé en quién he puesto mi confianza y estoy seguro de
que él puede guardar hasta el último día lo que me ha encomendado.
'''
"13" = ''':sup:`13` Conserva como modelo de sana doctrina lo que oíste de mí, con la fe
y el amor de Cristo Jesús.
'''
"14" = ''':sup:`14` Guarda este preciado depósito con la ayuda del Espíritu Santo, que
habita en nosotros.
'''
"15" = ''':sup:`15` Sabes que me han abandonado todos los de Asia, entre ellos Figelo y
Hermógenes.
'''
"16" = ''':sup:`16` Que el Señor tenga misericordia de la familia de Onesíforo, porque
muchas veces me ha reconfortado y no se avergonzó de mis cadenas,
'''
"17" = ''':sup:`17` sino que, tan pronto como llegó a Roma, se puso sin descanso a
buscarme hasta que me encontró.
'''
"18" = ''':sup:`18` Que el Señor tenga misericordia de él en el último día. Tú sabes
mejor que nadie los servicios que prestó en Éfeso.
'''
