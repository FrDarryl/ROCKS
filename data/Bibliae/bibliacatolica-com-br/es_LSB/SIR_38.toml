[38]
"1" = ''':sup:`1` Honra al médico en atención a sus servicios, porque también a él lo
creó el Señor.
'''
"2" = ''':sup:`2` Pues de Dios procede el arte de curar, y del rey recibirá regalos.
'''
"3" = ''':sup:`3` La ciencia del médico le hace llevar la cabeza erguida y es admirado
por los poderosos.
'''
"4" = ''':sup:`4` El Señor creó de la tierra los remedios, el hombre sensato no los
desprecia.
'''
"5" = ''':sup:`5` ¿No se endulzaron las aguas con un leño para dar a conocer su poder?
'''
"6" = ''':sup:`6` Él dio a los hombres la ciencia para que se gloríe en sus
maravillas.
'''
"7" = ''':sup:`7` Con ellas el médico cura y quita el dolor, con ellas el boticario
hace sus mezclas,
'''
"8" = ''':sup:`8` de manera que sus criaturas no perezcan y la salud se extienda sobre
la faz de la tierra.
'''
"9" = ''':sup:`9` Hijo, en tus enfermedades no te impacientes, sino suplica al Señor y
él te curará.
'''
"10" = ''':sup:`10` Apártate del pecado, lava tus manos y limpia tu corazón de todo
pecado.
'''
"11" = ''':sup:`11` Ofrece incienso y una ofrenda de flor de harina, y generosos
sacrificios según tus medios.
'''
"12" = ''':sup:`12` Después recurre al médico, porque también a él lo creó el Señor; y
no se aparte de ti, porque necesitas de él,
'''
"13" = ''':sup:`13` pues hay veces que la salud depende de sus manos.
'''
"14" = ''':sup:`14` Porque también ellos rezan a Dios para que les conceda éxito en dar
alivio y conservar la vida.
'''
"15" = ''':sup:`15` El que peca a los ojos de su hacedor caerá en manos del médico.
'''
"16" = ''':sup:`16` Hijo, llora sobre el muerto y, como corresponde a quien sufre,
entona lamentaciones, amortájale según le corresponde, y no te olvides
de enterrarlo.
'''
"17" = ''':sup:`17` Llora con amargura, suspira ardientemente, guarda luto según su
condición un día o dos para evitar la murmuración, y consuélate de tu
tristeza.
'''
"18" = ''':sup:`18` Porque de la tristeza viene la muerte, y la tristeza del corazón
consume el vigor.
'''
"19" = ''':sup:`19` Después de los funerales, pase la pena; pues una vida de aflicción
es dañosa para el corazón.
'''
"20" = ''':sup:`20` No des tu corazón a la tristeza, apártala recordando tu último fin.
'''
"21" = ''':sup:`21` No olvides que no hay retorno; que al muerto no le aprovecha, y tú
te haces daño.
'''
"22" = ''':sup:`22` Acuérdate de su destino, pues así será el tuyo; ayer a él, hoy a
ti.
'''
"23" = ''':sup:`23` Cuando el muerto ya descansa, descanse también su memoria; y
consuélate de él después de su partida.
'''
"24" = ''':sup:`24` La sabiduría del sabio crece en las horas libres, y el que no tiene
ocupaciones llegará a sabio.
'''
"25" = ''':sup:`25` ¿Cómo va a llegar a sabio el que sostiene el arado y se gloría de
blandir la aguijada, el que conduce los bueyes, se ocupa en estos
trabajos y sólo habla de novillos?
'''
"26" = ''':sup:`26` Su empeño lo pone en trazar surcos, y su desvelo en engordar
becerros.
'''
"27" = ''':sup:`27` E igual el obrero o artesano que trabaja día y noche; el que graba
los sellos y se esfuerza en varios diseños, que pone su atención en
reproducir el modelo y pasa sus vigilias en rematar su obra.
'''
"28" = ''':sup:`28` E igual el herrero sentado junto al yunque, que examina el hierro
bruto; el ardor del fuego enrojece su carne, y en el calor de la fragua
se revuelve. El ruido del martillo ensordece sus oídos, y sus ojos
están fijos en el modelo. Pone toda su atención en acabar bien su obra
y su desvelo en adornarla perfectamente.
'''
"29" = ''':sup:`29` Lo mismo el alfarero sentado a su faena; con sus pies hace girar la
rueda, preocupado sin cesar de su obra y de finalizar la tarea fijada.
'''
"30" = ''':sup:`30` Con sus manos modela la arcilla y con sus pies la ablanda; pone
toda su atención en perfilar el barnizado y se desvela para limpiar el
horno.
'''
"31" = ''':sup:`31` Todos estos confían en sus manos, y cada uno es maestro en su
oficio.
'''
"32" = ''':sup:`32` Sin ellos es imposible edificar una ciudad, ni vivir o andar por
ella.
'''
"33" = ''':sup:`33` Pero no se les busca para consejeros del pueblo, ni en la asamblea
destacan, ni se sientan en la silla del juez, porque no entienden de
justicia y derecho.
'''
"34" = ''':sup:`34` No manifiestan cultura ni sabiduría, ni entienden de proverbios.
Pero ellos aseguran el funcionamiento del mundo ocupados en el trabajo
de su oficio.
'''
