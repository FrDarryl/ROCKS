[5]
"1" = ''':sup:`1` Entonces el justo estará en pie con gran seguridad frente a los que
lo oprimieron y menospreciaron sus fatigas.
'''
"2" = ''':sup:`2` Temblarán con terrible espanto al verlo salvo contra toda esperanza.
'''
"3" = ''':sup:`3` Se dirán llenos de remordimientos y gimiendo en el colmo de su
angustia:
'''
"4" = ''':sup:`4` "Éste es aquel de quien nos burlábamos y al que teníamos como objeto
de irrisión. Necios nosotros, que tuvimos su vida por locura y su fin
por deshonra.
'''
"5" = ''':sup:`5` ¡Cómo fue contado entre los hijos de Dios y participa de la suerte
de los santos!
'''
"6" = ''':sup:`6` Nosotros perdimos el camino de la verdad, la luz de la justicia no
nos alumbró y el sol no se levantó para nosotros.
'''
"7" = ''':sup:`7` Anduvimos hasta la saciedad por los caminos de la injusticia y de la
perdición, atravesamos desiertos intransitables; pero el camino del
Señor no lo conocimos.
'''
"8" = ''':sup:`8` ¿De qué nos ha servido el orgullo? ¿De qué las riquezas de que
presumíamos?
'''
"9" = ''':sup:`9` Todo aquello pasó como una sombra y como un rumor fugitivo.
'''
"10" = ''':sup:`10` Como nave que corta las aguas ondulantes, de cuyo paso es imposible
encontrar rastro ni sendero de su quilla entre las olas.
'''
"11" = ''':sup:`11` O como ave que con su vuelo rasga la brisa, sin dejar vestigio
alguno de su paso; que azota con el batir de sus alas el aire ligero y
lo corta con ímpetu veloz, abriéndose camino con sus raudas alas, y
tras esto ni rastro queda de su paso.
'''
"12" = ''':sup:`12` O como, tras una flecha lanzada hacia el blanco, el aire por ella
hendido vuelve al instante a juntarse, hasta no poder ya conocerse su
camino.
'''
"13" = ''':sup:`13` Así nosotros; apenas nacidos, ya morimos sin dejar una huella de
virtud y consumidos en el vicio".
'''
"14" = ''':sup:`14` Pues la esperanza del malvado es como brizna que arrebata el
viento, como niebla ligera en poder del huracán, como el humo disipado
por el viento, como el recuerdo del huésped de un día.
'''
"15" = ''':sup:`15` Los justos viven para siempre y su recompensa está en el Señor; de
ellos cuida el altísimo.
'''
"16" = ''':sup:`16` Por eso alcanzarán el reino de la gloria y la bellísima diadema de
mano del Señor. Porque con la diestra los protegerá, y como un escudo
los cubrirá su brazo.
'''
"17" = ''':sup:`17` Tomará por armadura su celo vengador y armará la creación para
defensa contra los enemigos.
'''
"18" = ''':sup:`18` Por coraza vestirá la justicia y se pondrá por yelmo el juicio
insobornable.
'''
"19" = ''':sup:`19` Tomará por escudo su santidad invencible.
'''
"20" = ''':sup:`20` Afilará la ira inexorable como espada, a su lado luchará el
universo contra los insensatos.
'''
"21" = ''':sup:`21` Saldrán certeras las saetas de los rayos de las nubes, como de arco
bien tensado, y volarán al blanco.
'''
"22" = ''':sup:`22` Y como por una ballesta serán lanzadas granizadas furibundas, el
agua del mar se enfurecerá contra ellos y los ríos los anegarán sin
misericordia.
'''
"23" = ''':sup:`23` Su soplo fortísimo los embestirá y como huracán los aventará; la
iniquidad hará un desierto de la tierra entera y la maldad volcará los
tronos de los poderosos.
'''
