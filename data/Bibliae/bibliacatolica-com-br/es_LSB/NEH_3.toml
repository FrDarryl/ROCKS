[3]
"1" = ''':sup:`1` El sumo sacerdote Eliasib y sus hermanos los sacerdotes se
encargaron de construir la puerta de las Ovejas; la armaron y colocaron
sus hojas. Reconstruyeron también el tramo hasta la torre de Jananel.
'''
"2" = ''':sup:`2` A su lado trabajaron los hombres de Jericó y, después de éstos,
Zacur, hijo de Imrí.
'''
"3" = ''':sup:`3` De la puerta de los Peces se encargaron los hijos de Hasnaá; la
armaron y colocaron sus hojas, cerraduras y barras.
'''
"4" = ''':sup:`4` A continuación de éstos trabajaron en la restauración Meremot, hijo
de Urías, hijo de Hacós; después de éstos Mesulán, hijo de Berequías,
hijo de Mesezabel, y a continuación Sadoc, hijo de Baaná.
'''
"5" = ''':sup:`5` Al lado de éstos trabajaron los habitantes de Técoa; pero sus nobles
no quisieron colaborar con sus señores.
'''
"6" = ''':sup:`6` La puerta Vieja fue restaurada por Josadá, hijo de Paséaj, y
Mesulán, hijo de Besodías; ellos armaron y colocaron sus hojas,
cerraduras y barras.
'''
"7" = ''':sup:`7` A su lado trabajaron Melatías de Gabaón, Yadón de Meronot, con los
hombres de Gabaón y de Mispá, a expensas del gobernador de
Transeufratina.
'''
"8" = ''':sup:`8` A continuación trabajó Uziel, hijo de Jarjayas, del gremio de los
orfebres, y después de él Jananías, del gremio de los perfumistas;
ellos reconstruyeron Jerusalén hasta la muralla de la plaza.
'''
"9" = ''':sup:`9` A continuación trabajó Refayas, hijo de Jur, jefe de la mitad del
distrito de Jerusalén;
'''
"10" = ''':sup:`10` a su lado Jedayas, hijo de Jarumaf, frente a su casa, y después
Jatús, hijo de Jasabnías.
'''
"11" = ''':sup:`11` Malaquías, hijo de Jarín, y Jasub, hijo de Pajat Moab, repararon el
tramo siguiente hasta la torre de los Hornos.
'''
"12" = ''':sup:`12` A continuación trabajó, acompañado de sus hijos, Salún, hijo de
Halojés, gobernador de la otra mitad del distrito de Jerusalén.
'''
"13" = ''':sup:`13` Janún y los habitantes de Zanóaj restauraron la puerta del Valle;
la construyeron y colocaron sus hojas, cerraduras y barras; repararon
también quinientos metros de la muralla hasta la puerta del Muladar.
'''
"14" = ''':sup:`14` De la puerta del Muladar se encargó Malaquías, hijo de Recab, jefe
del distrito de Bet Haqérem; él la construyó y colocó sus hojas,
cerraduras y barras.
'''
"15" = ''':sup:`15` La puerta de la Fuente la restauró Salún, hijo de Col José, jefe
del distrito de Mispá; la construyó, la techó y colocó sus hojas,
cerraduras y barras; reparó también el muro de la alberca del rey,
hasta la gradería que baja de la ciudad de David.
'''
"16" = ''':sup:`16` A continuación de él trabajó Nehemías, hijo de Azbuc, jefe de la
mitad del distrito de Bet Sur, hasta enfrente de los sepulcros de
David, hasta la alberca artificial y la casa de los héroes.
'''
"17" = ''':sup:`17` A continuación trabajaron los levitas: Rejún, hijo de Baní; con él
Jasabías, jefe de la mitad del distrito de Queilá, por su distrito.
'''
"18" = ''':sup:`18` A continuación sus hermanos: Binuy, hijo de Jenadad, jefe de la
otra mitad del distrito de Queilá;
'''
"19" = ''':sup:`19` después Ézer, hijo de Josué, jefe de Mispá, reparó otro tramo
frente a la subida de la armería hasta el ángulo.
'''
"20" = ''':sup:`20` A continuación reparó otro tramo Baruc, hijo de Zabay, desde el
ángulo hasta la puerta de la casa del sumo sacerdote Eliasib.
'''
"21" = ''':sup:`21` A continuación Meremot, hijo de Urías, hijo de Hacós, restauró otro
tramo desde la puerta de la casa de Eliasib hasta el extremo de la
misma.
'''
"22" = ''':sup:`22` A continuación trabajaron los sacerdotes que habitaban en la
llanura.
'''
"23" = ''':sup:`23` A continuación Benjamín y Jasub, el trecho frente a su casa; a
continuación Azarías, hijo de Maasías, hijo de Ananías, el tramo junto
a su casa.
'''
"24" = ''':sup:`24` A continuación restauró otro trecho Binuy, hijo de Jenadad, desde
la casa de Azarías hasta el ángulo.
'''
"25" = ''':sup:`25` Palal, hijo de Uzay, reparó el trecho enfrente del ángulo de la
torre que sobresale del palacio real alto y da al patio de la cárcel; a
continuación Pedayas, hijo de Parós.
'''
"26" = ''':sup:`26` Los sirvientes del templo, que habitaban en el Ofel, restauraron
hasta la puerta del Agua, en dirección del levante y hasta la torre
saliente.
'''
"27" = ''':sup:`27` A continuación restauraron otro trecho los de Técoa, frente a la
gran torre saliente hasta la muralla de Ofel.
'''
"28" = ''':sup:`28` A partir de la puerta de los Caballos trabajaron los sacerdotes,
cada uno frente a su propia casa.
'''
"29" = ''':sup:`29` A continuación trabajó Sadoc, hijo de Imer, frente a su casa; a
continuación Semayas, hijo de Secanías, guardián de la puerta Oriental.
'''
"30" = ''':sup:`30` A continuación Jananías, hijo de Selemías, y Janún, sexto hijo de
Salaf, repararon otro trecho. A continuación trabajó Mesulán, hijo de
Baraquías, frente a su casa.
'''
"31" = ''':sup:`31` A continuación Malaquías, del gremio de los orfebres, restauró
hasta la casa de los sirvientes del templo y de los comerciantes,
frente a la puerta de la Vigilancia y hasta la cámara alta del ángulo.
'''
"32" = ''':sup:`32` Y entre la cámara alta del ángulo y la puerta de las Ovejas
trabajaron los orfebres y los comerciantes.
'''
"33" = ''':sup:`33` Cuando Sambalat se enteró de que estábamos reconstruyendo la
muralla, ardió en cólera, y lleno de rabia se burlaba de los judíos,
'''
"34" = ''':sup:`34` diciendo en presencia de sus hermanos y de los magnates de Samaría:
"¿Qué es lo que pretenden hacer esos miserables judíos? ¿Se les deberá
dejar? ¿Llegarán a ofrecer sacrificios? ¿Acabarán algún día? ¿Harán
revivir estas piedras calcinadas de entre los montones de escombros?".
'''
"35" = ''':sup:`35` Tobías, el amonita, que estaba junto a él, añadió: "Construyan en
buena hora; que si un chacal se lanza, derruirá su muralla de piedra".
'''
"36" = ''':sup:`36` ¡Escucha, oh Dios nuestro, cómo somos despreciados! ¡Haz que su
insulto recaiga sobre su cabeza! ¡Entrégales al desprecio en una tierra
de esclavitud!
'''
"37" = ''':sup:`37` ¡No pases por alto su iniquidad, ni su pecado sea borrado de tu
presencia, pues han insultado a los constructores!
'''
"38" = ''':sup:`38` Construimos, pues, la muralla y la reparamos del todo hasta media
altura, pues el pueblo se había entregado a la obra con gran empeño.
'''
"Notes" = '''
Notas de rodapé:
3:1-5 - La reconstrucción de las puertas y los muros comienza con los
sacerdotes, lo que demuestra que el servicio a Dios comienza con los
líderes espirituales. Esto resalta la importancia de un liderazgo
3:6-12 - Diferentes familias y grupos de trabajadores se unen para
reconstruir los muros. La cooperación entre la gente refleja la unidad
y el espíritu de colaboración esenciales para el éxito de la obra
3:13-15 - Se reconstruyen varias secciones del muro, cada una por una
familia o grupo específico. El trabajo se divide entre quienes están
dispuestos, lo que demuestra que Dios usa diferentes talentos y
3:16-32 - Cada parte de la reconstrucción la llevan a cabo diferentes
personas, desde sacerdotes hasta comerciantes. Esto demuestra que todos
tienen un papel que desempeñar en la obra de Dios, independientemente
3:23).
3:33-35 - Sanbalat y sus aliados se burlan de la reconstrucción, pero
Nehemías se mantiene firme. Esta oposición demuestra que cuando la obra
de Dios se cumple, siempre habrá resistencia, pero la fe persevera
'''
