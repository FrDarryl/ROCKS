[17]
"1" = ''':sup:`1` Ajitófel dijo a Absalón: "Déjame elegir doce mil hombres para ir en
persecución de David esta noche.
'''
"2" = ''':sup:`2` Caeré sobre él cuando esté cansado y sin fuerzas, y le atemorizaré.
Todo el pueblo que está con él se dará a la fuga, y mataré solamente al
rey.
'''
"3" = ''':sup:`3` Haré venir a ti a todo el pueblo, como la prometida viene a su
esposo; y con la vida de un solo hombre, a quien tú buscas, todo el
pueblo será salvo".
'''
"4" = ''':sup:`4` La proposición agradó a Absalón y a todos los ancianos de Israel.
'''
"5" = ''':sup:`5` Pero Absalón dijo: "Llamad también a Jusay, el arquita, para saber
lo que él dice".
'''
"6" = ''':sup:`6` Jusay se presentó, y Absalón le dijo: "Ajitófel ha hecho esta
proposición. ¿Debemos hacer lo que él ha dicho? ¿Qué te parece?".
'''
"7" = ''':sup:`7` Jusay le contestó: "No es bueno el consejo que Ajitófel ha dado esta
vez".
'''
"8" = ''':sup:`8` Y añadió: "Tú conoces a tu padre y a sus hombres; son valientes y
están furiosos como una osa a la que se ha quitado la cría en el campo.
Tu padre es un guerrero y no pasará la noche con el pueblo.
'''
"9" = ''':sup:`9` Seguro que ahora estará escondido en una cueva o en cualquier otro
lugar. Si al principio cae alguno de los nuestros, se esparcirá el
rumor de un desastre en los seguidores de Absalón.
'''
"10" = ''':sup:`10` Y entonces, aun el más valiente, el que tiene el corazón semejante
al del león, perdería el ánimo; porque todo Israel sabe que tu padre es
un valiente y que los que están con él son también valientes.
'''
"11" = ''':sup:`11` Yo más bien aconsejo que todo Israel, desde Dan hasta Berseba, se
reúna en torno a ti, tan numeroso como las arenas que hay a orillas del
mar, y que tú mismo en persona vayas con ellos.
'''
"12" = ''':sup:`12` Llegaremos al lugar en que se encuentre y caeremos sobre él como
cae el rocío sobre la tierra, y no dejaremos con vida ni a él ni a uno
solo de los hombres que le acompañan.
'''
"13" = ''':sup:`13` Si se retira a una ciudad, todo Israel llevará cuerdas a esta
ciudad y la arrastraremos al torrente, hasta que no quede en ella ni
una piedra".
'''
"14" = ''':sup:`14` Absalón y todos los israelitas dijeron: "El consejo de Jusay, el
arquita, es mejor que el de Ajitófel". El Señor había decidido traer la
ruina sobre Absalón.
'''
"15" = ''':sup:`15` Jusay dijo a los sacerdotes Sadoc y Abiatar: "Ajitófel ha dado tal
y tal consejo a Absalón y a los ancianos de Israel; yo, sin embargo,
les he dado este otro.
'''
"16" = ''':sup:`16` Mandad rápidamente a comunicárselo a David y a decirle que no pase
la noche en las llanuras del desierto; que pase enseguida al otro lado,
para que no sea exterminado él y todos los que le acompañan".
'''
"17" = ''':sup:`17` Jonatán y Ajimás estaban junto a la fuente de Roguel. Una sirvienta
iba a llevarles las noticias para que fuesen ellos a informar al rey
David, pues para no dejarse ver, no entraban en la ciudad.
'''
"18" = ''':sup:`18` Pero les vio un joven y se lo comunicó a Absalón. Entonces los dos,
caminando de prisa, llegaron a Bajurín, a casa de un hombre que tenía
una cisterna en el patio, y allí se metieron.
'''
"19" = ''':sup:`19` La mujer tomó una manta, la extendió sobre la boca de la cisterna y
esparció sobre ella grano molido, de suerte que no se notaba nada.
'''
"20" = ''':sup:`20` Llegaron los servidores de Absalón, entraron en la casa de la mujer
y le preguntaron: "¿Dónde están Ajimás y Jonatán?". La mujer les
contestó: "Pasaron en dirección al río". Los buscaron y, al no
encontrarlos, se volvieron a Jerusalén.
'''
"21" = ''':sup:`21` Cuando ya se habían ido, salieron de la cisterna, fueron a informar
a David y le dijeron: "Poneos en marcha y pasad rápidamente el río,
porque éste es el consejo que ha dado Ajitófel contra vosotros".
'''
"22" = ''':sup:`22` David y todo el pueblo que le acompañaba se pusieron en marcha y
pasaron el Jordán, de modo que al amanecer no quedaba ninguno que no
hubiese pasado el Jordán.
'''
"23" = ''':sup:`23` Ajitófel, viendo que no se seguía su consejo, aparejó su asno y se
fue a su casa, en su ciudad; puso todo en orden y se ahorcó. Así murió,
y fue sepultado en el sepulcro de su padre.
'''
"24" = ''':sup:`24` David había llegado a Majanayín cuando Absalón pasó el Jordán con
todos los israelitas que le acompañaban.
'''
"25" = ''':sup:`25` Absalón había puesto a la cabeza del ejército a Amasá, en lugar de
Joab. Amasá era hijo de un hombre llamado Yitrá, el ismaelita, que se
había unido a Aigaíl, hija de Jesé y hermana de Sarvia, la madre de
Joab.
'''
"26" = ''':sup:`26` Israel y Absalón pusieron el campamento en la tierra de Galaad.
'''
"27" = ''':sup:`27` Cuando David llegó a Majanayín, Sobí, hijo de Najás, de Rabá de los
amonitas, y Maquir, hijo de Amiel, de Lodebar, y Barzilay, el galaadita
de Roguelín,
'''
"28" = ''':sup:`28` trajeron camas, mantas, copas y vasos de barro, trigo, cebada,
harina, grano tostado, habas, lentejas,
'''
"29" = ''':sup:`29` miel, manteca y queso, carneros y toros, que ofrecieron a David y a
su gente para que comieran; porque se dijeron: "El pueblo ha sufrido
hambre, fatiga y sed en el desierto".
'''
