[3]
"1" = ''':sup:`1` El mes séptimo, instalados ya los israelitas en sus ciudades, el
pueblo se reunió como un solo hombre en Jerusalén.
'''
"2" = ''':sup:`2` Josué, hijo de Yosadac, con sus hermanos sacerdotes, y Zorobabel,
hijo de Sealtiel, con sus hermanos, se pusieron a reconstruir el altar
del Dios de Israel para ofrecer en él los holocaustos, como está
escrito en la ley de Moisés, hombre de Dios.
'''
"3" = ''':sup:`3` Levantaron el altar sobre sus mismos cimientos, a pesar del miedo
que tenían a la población del país, y ofrecieron en él holocaustos al
Señor: los holocaustos de la mañana y de la tarde.
'''
"4" = ''':sup:`4` Celebraron también la fiesta de los tabernáculos, según está
prescrito, ofreciendo cada día el número de holocaustos ritualmente
establecidos.
'''
"5" = ''':sup:`5` Ofrecieron el holocausto diario, los correspondientes a los
novilunios y a las solemnidades consagradas al Señor, así como los que
ofrecían voluntariamente al Señor.
'''
"6" = ''':sup:`6` Desde el día primero del séptimo mes comenzaron a ofrecer
holocaustos al Señor, aunque todavía no se habían echado los cimientos
del templo del Señor.
'''
"7" = ''':sup:`7` Dieron dinero a los canteros y a los carpinteros; mandaron víveres,
bebidas y aceite a los sidonios y a los tirios para que enviasen por
mar madera de cedro desde el Líbano a Jafa, conforme a la autorización
que les había dado Ciro, rey de Persia.
'''
"8" = ''':sup:`8` El mes segundo del año segundo de su llegada al templo de Dios en
Jerusalén, Zorobabel, hijo de Sealtiel; Josué, hijo de Yosadac, con el
resto de sus hermanos, sacerdotes y levitas, y todos los que habían
vuelto del destierro a Jerusalén, pusieron manos a la obra y encargaron
a los levitas de veinte años para arriba la dirección de los trabajos
del templo del Señor.
'''
"9" = ''':sup:`9` Josué con sus hijos y hermanos, Cadmiel y sus hijos, Hodavías y los
hijos de Jenadad con sus hijos y hermanos levitas, se presentaron como
un solo hombre para dirigir a los que trabajaban en el templo de Dios.
'''
"10" = ''':sup:`10` Cuando los albañiles echaron los cimientos del templo del Señor, se
presentaron los sacerdotes con sus ornamentos y sus trompetas, y los
levitas, hijos de Asaf, con sus címbalos, para alabar al Señor,
conforme a las disposiciones de David, rey de Israel.
'''
"11" = ''':sup:`11` Alababan y daban gracias al Señor, y se respondía: "Porque es
bueno, porque es eterno su amor a Israel". Y todo el pueblo prorrumpía
en fuertes gritos de júbilo alabando al Señor porque se habían echado
los cimientos del templo del Señor.
'''
"12" = ''':sup:`12` Muchos de los sacerdotes, levitas y cabezas de familia, ya
ancianos, que habían visto el primer templo y ahora veían con sus
propios ojos que se echaban los cimientos de este otro templo, lloraban
estrepitosamente, mientras que otros muchos daban gritos de alegría y
júbilo.
'''
"13" = ''':sup:`13` Nadie podía distinguir los acentos de júbilo de los acentos del
llanto de la gente, porque el pueblo lanzaba grandes gritos y el
estrépito se oía desde muy lejos.
'''
