[2]
"1" = ''':sup:`1` Así fueron acabados el cielo y la tierra y todos sus elementos.
'''
"2" = ''':sup:`2` Dios dio por terminada su obra el séptimo día, y en este día
descansó de toda su obra.
'''
"3" = ''':sup:`3` Dios bendijo el día séptimo y lo santificó, porque en él había
descansado de toda la obra de su actividad creadora.
'''
"4" = ''':sup:`4` Tal fue el origen del cielo y de la tierra cuando fueron creados.
Cuando el Señor hizo el cielo,
'''
"5" = ''':sup:`5` no había todavía arbusto alguno del campo sobre la tierra, ni había
germinado hierba alguna, porque el Señor Dios no había hecho todavía
llover sobre la tierra, ni había hombre que cultivase el suelo.
'''
"6" = ''':sup:`6` Pero un manantial brotaba de la tierra y regaba toda la superficie
del suelo.
'''
"7" = ''':sup:`7` El Señor Dios formó al hombre del polvo de la tierra, le insufló en
sus narices un hálito de vida y así el hombre llegó a ser un ser
viviente.
'''
"8" = ''':sup:`8` El Señor Dios plantó un jardín en Edén, al oriente, y en él puso al
hombre que había formado.
'''
"9" = ''':sup:`9` El Señor Dios hizo germinar del suelo toda clase de árboles
agradables a la vista y apetitosos para comer, el árbol de la vida, en
medio del jardín, y el árbol de la ciencia del bien y del mal.
'''
"10" = ''':sup:`10` Un río salía de Edén para regar el jardín, y de allí se dividía en
cuatro brazos.
'''
"11" = ''':sup:`11` El primero se llama Pisón, y es el que rodea toda la tierra de
Javilá, donde hay oro;
'''
"12" = ''':sup:`12` el oro de este país es puro; en él hay también bedelio y ágata.
'''
"13" = ''':sup:`13` El segundo, de nombre Guijón, circunda toda la tierra de Cus.
'''
"14" = ''':sup:`14` El tercero, de nombre Tigris, discurre al oriente de Asiria. El
cuarto es el Éufrates.
'''
"15" = ''':sup:`15` El Señor Dios tomó al hombre y le puso en el jardín de Edén para
que lo cultivase y lo guardase.
'''
"16" = ''':sup:`16` El Señor Dios dio al hombre este mandato: "Puedes comer de todos
los árboles del jardín;
'''
"17" = ''':sup:`17` pero del árbol de la ciencia del bien y del mal no comerás, porque
el día en que comas, ciertamente morirás".
'''
"18" = ''':sup:`18` El Señor Dios dijo: "No es bueno que el hombre esté solo; le daré
una ayuda apropiada".
'''
"19" = ''':sup:`19` El Señor Dios formó de la tierra todos los animales del campo y
todas las aves del cielo y los llevó ante el hombre para ver cómo los
llamaba, ya que el nombre que él les diera, ése sería su nombre.
'''
"20" = ''':sup:`20` El hombre impuso nombre a todos los ganados, a todas las aves del
cielo y a todas las bestias del campo; pero para sí mismo no encontró
una ayuda apropiada.
'''
"21" = ''':sup:`21` Entonces el Señor Dios hizo caer sobre el hombre un sueño profundo,
y mientras dormía le quitó una de sus costillas, poniendo carne en su
lugar.
'''
"22" = ''':sup:`22` De la costilla tomada del hombre, el Señor Dios formó a la mujer y
se la presentó al hombre,
'''
"23" = ''':sup:`23` el cual exclamó: "Ésta sí que es hueso de mis huesos y carne de mi
carne; ésta será llamada hembra porque ha sido tomada del hombre".
'''
"24" = ''':sup:`24` Por eso el hombre deja a su padre y a su madre y se une a su mujer,
y son los dos una sola carne.
'''
"25" = ''':sup:`25` Los dos estaban desnudos, el hombre y su mujer, sin avergonzarse
uno del otro.
'''
