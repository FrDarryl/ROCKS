[4]
"1" = ''':sup:`1` Jesús, lleno de Espíritu Santo, regresó del Jordán. El Espíritu
Santo lo llevó al desierto,
'''
"2" = ''':sup:`2` donde durante cuarenta días fue tentado por el diablo. Durante esos
días no comió nada, y al final tuvo hambre.
'''
"3" = ''':sup:`3` Entonces el diablo le dijo: "Si eres hijo de Dios, di que estas
piedras se conviertan en pan".
'''
"4" = ''':sup:`4` Jesús le respondió: "Está escrito: No sólo de pan vive el hombre".
'''
"5" = ''':sup:`5` Luego el diablo lo llevó a un lugar alto, le mostró todos los reinos
del mundo en un instante
'''
"6" = ''':sup:`6` y le dijo: "Te daré todo este imperio y el esplendor de estos
reinos, porque son míos y se los doy a quien quiero.
'''
"7" = ''':sup:`7` Si te pones de rodillas y me adoras, todo será tuyo".
'''
"8" = ''':sup:`8` Jesús respondió: "Está escrito: Al Señor tu Dios adorarás y a él
solo servirás".
'''
"9" = ''':sup:`9` Entonces lo llevó a Jerusalén, lo subió al alero del templo y le
dijo: "Si eres hijo de Dios, tírate de aquí abajo;
'''
"10" = ''':sup:`10` porque está escrito: Ordenará a sus ángeles que cuiden de ti,
'''
"11" = ''':sup:`11` que te lleven en las manos para que no tropiece tu pie con ninguna
piedra".
'''
"12" = ''':sup:`12` Jesús le respondió: "También está escrito: No tentarás al Señor tu
Dios".
'''
"13" = ''':sup:`13` Y acabada toda tentación, el diablo se alejó de él hasta el tiempo
oportuno.
'''
"14" = ''':sup:`14` Jesús, impulsado por el Espíritu, regresó a Galilea, y su fama se
extendió por toda la comarca.
'''
"15" = ''':sup:`15` Enseñaba en las sinagogas y todos lo alababan.
'''
"16" = ''':sup:`16` Llegó a Nazaret, donde se había criado. El sábado entró, según su
costumbre, en la sinagoga y se levantó a leer.
'''
"17" = ''':sup:`17` Le entregaron el libro del profeta Isaías, desenrolló el volumen y
encontró el pasaje en el que está escrito:
'''
"18" = ''':sup:`18` El Espíritu del Señor está sobre mí, porque me ha ungido. Me ha
enviado a llevar la buena nueva a los pobres, a anunciar la libertad a
los presos, a dar la vista a los ciegos, a liberar a los oprimidos
'''
"19" = ''':sup:`19` y a proclamar un año de gracia del Señor.
'''
"20" = ''':sup:`20` Enrolló el libro, se lo dio al ayudante de la sinagoga y se sentó;
todos tenían sus ojos clavados en él;
'''
"21" = ''':sup:`21` y él comenzó a decirles: "Hoy se cumple ante vosotros esta
Escritura".
'''
"22" = ''':sup:`22` Todos daban su aprobación y, admirados de las palabras tan hermosas
que salían de su boca, decían: "¿No es éste el hijo de José?".
'''
"23" = ''':sup:`23` Él les dijo: "Seguramente me diréis aquel refrán: Médico, cúrate a
ti mismo. Lo que hemos oído que has hecho en Cafarnaún, hazlo también
aquí, en tu patria".
'''
"24" = ''':sup:`24` Y continuó: "Os aseguro que ningún profeta es bien recibido en su
tierra.
'''
"25" = ''':sup:`25` Os aseguro, además, que en tiempo de Elías, cuando se cerró el
cielo por tres años y seis meses y hubo gran hambre en toda la tierra,
había muchas viudas en Israel,
'''
"26" = ''':sup:`26` y a ninguna de ellas fue enviado Elías, sino a una mujer viuda de
Sarepta, en Sidón.
'''
"27" = ''':sup:`27` Y había muchos leprosos en Israel cuando Eliseo profeta, pero
ninguno de ellos fue limpiado de su lepra sino Naamán, el sirio".
'''
"28" = ''':sup:`28` Al oír esto, todos los que estaban en la sinagoga se llenaron de
ira,
'''
"29" = ''':sup:`29` se levantaron, lo sacaron de la ciudad y lo llevaron a la cima del
monte sobre el que estaba edificada la ciudad para despeñarlo.
'''
"30" = ''':sup:`30` Pero Jesús pasó por en medio de todos y se fue.
'''
"31" = ''':sup:`31` Fue a Cafarnaún, ciudad de Galilea, donde les enseñaba los sábados.
'''
"32" = ''':sup:`32` Y ellos se asombraban de su doctrina porque hablaba con autoridad.
'''
"33" = ''':sup:`33` En la sinagoga había un hombre poseído de un espíritu inmundo, que
se puso a gritar:
'''
"34" = ''':sup:`34` "¿Qué tenemos que ver contigo, Jesús nazareno? ¿Has venido a
perdernos? Sé quién eres: El Santo de Dios".
'''
"35" = ''':sup:`35` Jesús le increpó: "Cállate, y sal de él". El demonio lo tiró por
tierra, pero salió de él sin hacerle daño.
'''
"36" = ''':sup:`36` Todos quedaron estupefactos y se preguntaban unos a otros: "¿Qué es
esto? ¡Manda con autoridad y energía a los espíritus inmundos, y le
obedecen!".
'''
"37" = ''':sup:`37` Y su fama se extendió por toda la comarca.
'''
"38" = ''':sup:`38` Salió de la sinagoga y fue a casa de Simón. La suegra de éste se
encontraba enferma con fiebre muy alta, y le pidieron que la curara.
'''
"39" = ''':sup:`39` Él se inclinó sobre ella, ordenó a la fiebre, y la fiebre la dejó.
Ella se levantó inmediatamente y se puso a atenderle.
'''
"40" = ''':sup:`40` A la puesta del sol, todos los que tenían enfermos de cualquier
dolencia se los llevaron; Jesús imponía las manos sobre cada uno de
ellos y los curaba.
'''
"41" = ''':sup:`41` De muchos salían también los demonios, gritando: "Tú eres el hijo
de Dios". Pero los reprendía y no les dejaba hablar, porque sabían que
él era el mesías.
'''
"42" = ''':sup:`42` Al amanecer se fue a un lugar solitario, y la gente andaba
buscándolo. Lo encontraron y trataron de que no se alejara de ellos.
'''
"43" = ''':sup:`43` Pero él les dijo: "Debo anunciar también el reino de Dios a las
demás ciudades, porque para esto he sido enviado".
'''
"44" = ''':sup:`44` E iba predicando por las sinagogas de Judea.
'''
