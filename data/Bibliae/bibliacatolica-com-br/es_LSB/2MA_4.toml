[4]
"1" = ''':sup:`1` El tal Simón, delatador de los tesoros y traidor a la patria,
calumniaba a Onías, como si hubiera sido el instigador contra Heliodoro
y causa de sus males.
'''
"2" = ''':sup:`2` Al bienhechor de la ciudad, al defensor de su pueblo y al celador de
la ley se atrevía a llamar traidor del orden público;
'''
"3" = ''':sup:`3` creció tanto la enemistad, que uno de los partidarios de Simón
cometió algunos asesinatos.
'''
"4" = ''':sup:`4` Onías, viendo el peligro de la discordia y la insensatez de
Apolonio, jefe de Celesiria y Fenicia, que apoyaba la maldad de Simón,
se fue a ver al rey,
'''
"5" = ''':sup:`5` no para acusar a los suyos, sino por el interés general y particular
de todo el pueblo,
'''
"6" = ''':sup:`6` pues veía que sin la intervención del rey era imposible conseguir la
paz pública y que Simón cesara en su locura.
'''
"7" = ''':sup:`7` Seleuco murió, y le sucedió en el trono Antíoco, por sobrenombre
Epífanes. Jasón, hermano de Onías, ambicionaba el sumo sacerdocio,
'''
"8" = ''':sup:`8` y prometió al rey en una audiencia doce mil doscientos kilos de
plata y otros dos mil setecientos de algunas rentas;
'''
"9" = ''':sup:`9` además de esto, prometía hacer escritura de otros cinco mil cien
kilos si se le daba facultad para establecer un gimnasio y un centro
juvenil y que los habitantes de Jerusalén tuvieran los mismos derechos
que los antioquenos.
'''
"10" = ''':sup:`10` El rey accedió; Jasón se apoderó del mando, y se empeñó en hacer
pasar a los de su raza a las costumbres helénicas.
'''
"11" = ''':sup:`11` Quitó los estatutos benévolos del rey, hechos por Juan, padre de
Eupolemo, el embajador que hizo el tratado de amistad con los romanos.
Abolió las leyes antiguas, y puso nuevos estatutos ilegales.
'''
"12" = ''':sup:`12` Se atrevió a poner un gimnasio debajo de la acrópolis y obligó a
los jóvenes distinguidos a vestir el traje de deportes.
'''
"13" = ''':sup:`13` A tal punto llegó el helenismo y el incremento de costumbres
extranjeras a causa del malvado, más que sumo sacerdote, Jasón,
'''
"14" = ''':sup:`14` que los sacerdotes no se ocupaban del servicio del altar, sino que
despreciaban el templo, no se preocupaban de los sacrificios y se
afanaban en tomar parte del injusto premio en la palestra con el
lanzamiento del disco.
'''
"15" = ''':sup:`15` Ni tenían en nada las glorias patrias, juzgando, en cambio, óptimas
las glorias helénicas.
'''
"16" = ''':sup:`16` Precisamente por esto les sobrevino una gran calamidad, pues
aquellos mismos cuyas costumbres querían imitar en todo vinieron a ser
sus enemigos y tiranos.
'''
"17" = ''':sup:`17` Quebrantar y despreciar las leyes divinas no queda sin castigo,
como lo demuestra lo que sigue.
'''
"18" = ''':sup:`18` Cuando se celebraban en Tiro los juegos cuadrienales en presencia
del rey,
'''
"19" = ''':sup:`19` el criminal Jasón envió a la fiesta desde Jerusalén espectadores,
ciudadanos antioquenos, que llevaban trescientas dracmas de plata para
el sacrificio de Hércules; pero dijeron que no convenía emplearlas en
el sacrificio, sino en otros gastos.
'''
"20" = ''':sup:`20` Sólo a la iniciativa de los que lo llevaban se debió que aquel
dinero, enviado para el sacrificio de Hércules, se empleara en la
construcción de trirremes.
'''
"21" = ''':sup:`21` Apolonio, hijo de Menesteo, enviado a Egipto para la entronización
de Tolomeo Filométor, hizo saber a Antíoco que aquel rey no aprobaba su
política y sus planes, y por esto se dispuso a tomar medidas para su
propia seguridad. Con este fin marchó a Jafa, y después se detuvo en
Jerusalén.
'''
"22" = ''':sup:`22` Fue recibido espléndidamente por Jasón, y toda la ciudad le
acompañó y recibió con antorchas y aclamaciones. Desde allí marchó con
sus tropas a Fenicia.
'''
"23" = ''':sup:`23` Tres años después, Jasón mandó a Menelao, hermano del tal Simón,
para que llevara dinero al rey y gestionara algunos asuntos urgentes y
necesarios.
'''
"24" = ''':sup:`24` Pero ganó la voluntad del rey, se hizo pasar por hombre de gran
influencia y consiguió el sumo sacerdocio, ofreciendo diez mil
doscientos kilos de plata más que Jasón.
'''
"25" = ''':sup:`25` Vino con las órdenes reales, pero no presentaba nada digno de un
sumo sacerdote, sino pasiones de tirano cruel e instintos de bestia
salvaje.
'''
"26" = ''':sup:`26` Y Jasón, que había suplantado a su hermano, suplantado a su vez por
otro, tuvo que huir al país de los amonitas.
'''
"27" = ''':sup:`27` Pero Menelao, cuando tomó posesión del cargo, no se preocupó de
pagar el dinero prometido, a pesar de las intimaciones de Sóstrates,
jefe de la acrópolis,
'''
"28" = ''':sup:`28` a quien tocaba cobrar los tributos. Ambos fueron citados delante
del rey.
'''
"29" = ''':sup:`29` Menelao dejó en su lugar en el sumo sacerdocio a su hermano
Lisímaco; y, por su parte, Sóstrates fue nombrado gobernador de Chipre.
'''
"30" = ''':sup:`30` Estando así las cosas, estalló la sublevación de las ciudades de
Tarso y Malos porque habían sido dadas como regalo a Antioquida,
concubina del rey.
'''
"31" = ''':sup:`31` El rey partió rápidamente para reprimir la insurrección, dejando en
su lugar a Andrónico, uno de los dignatarios más grandes de su corte.
'''
"32" = ''':sup:`32` Menelao, juzgando que las circunstancias eran propicias para
medrar, robó algunos objetos de oro del templo y se los dio a
Andrónico; otros los vendió en Tiro y en las ciudades vecinas.
'''
"33" = ''':sup:`33` Onías estaba retirado en Dafne, cerca de Antioquía, lugar de asilo
y, al enterarse de estas cosas, reprendió a Menelao.
'''
"34" = ''':sup:`34` Menelao, irritado, pidió a Andrónico que matara a Onías. Andrónico
fue a ver a Onías, le dio la mano y le juró que no le haría nada; Onías
no se fiaba, pero se dejó convencer y salió del lugar de asilo;
inmediatamente Andrónico lo mató sin respetar la justicia.
'''
"35" = ''':sup:`35` Esto causó indignación y mal efecto no sólo entre los judíos, sino
también en otras naciones, por la muerte inicua y arbitraria de Onías.
'''
"36" = ''':sup:`36` Cuando el rey volvió de las regiones de Cilicia, se presentó ante
él una comisión de judíos y de griegos, que aborrecían el crimen, para
protestar por la muerte de Onías.
'''
"37" = ''':sup:`37` Antíoco se entristeció profundamente y se movió a compasión, y
lloró al recordar la sabiduría y la prudencia del difunto.
'''
"38" = ''':sup:`38` Encendido en indignación, quitó inmediatamente la púrpura a
Andrónico e hizo que le rasgaran las vestiduras y lo llevaran por toda
la ciudad hasta el lugar donde había cometido el crimen contra Onías.
Allí mismo mandó matar al asesino; Dios le dio así el castigo merecido.
'''
"39" = ''':sup:`39` Mientras tanto, en Jerusalén, Lisímaco cometía muchos robos con
asentimiento de Menelao. Al saberlo, el pueblo se sublevó contra
Lisímaco, pero ya muchos objetos habían sido exportados.
'''
"40" = ''':sup:`40` Lisímaco, ante las turbas sublevadas y ebrias de furor, armó tres
mil hombres y comenzó a hostigar cruelmente al pueblo; las tropas
estaban acaudilladas por un tal Tirano, avanzado en edad y en locura.
'''
"41" = ''':sup:`41` El pueblo, ante el ataque de los de Lisímaco, reaccionó con piedras
y palos, y hasta recogían del suelo tierra para arrojarla contra los
que rodeaban a Lisímaco.
'''
"42" = ''':sup:`42` Consiguieron herir a unos, derribar a otros, ahuyentar a los demás,
y al mismo sacrílego lo mataron junto al tesoro del templo.
'''
"43" = ''':sup:`43` De todo esto se hizo un proceso contra Menelao.
'''
"44" = ''':sup:`44` Cuando el rey llegó a Tiro, tres hombres enviados por el consejo de
ancianos le dieron cuenta de aquellas crueldades.
'''
"45" = ''':sup:`45` Menelao, viéndose perdido, prometió mucho dinero a Tolomeo, hijo de
Dorimeno, para que le ganara el favor del rey.
'''
"46" = ''':sup:`46` Tolomeo llevó al rey a un peristilo, como para tomar el fresco, y
le hizo cambiar de parecer.
'''
"47" = ''':sup:`47` En consecuencia, el rey absolvió a Menelao, causante de tanta
crueldad, y condenó a muerte a aquellos infelices, que hubieran sido
absueltos aun en el caso de que su causa se hubiera presentado ante un
tribunal cruel.
'''
"48" = ''':sup:`48` Inmediatamente se ejecutó la pena capital de aquellos cuyo delito
fue defender la causa de la ciudad, el pueblo y los vasos sagrados.
'''
"49" = ''':sup:`49` Los mismos de Tiro, indignados por un crimen semejante, les dieron
honorífica sepultura.
'''
"50" = ''':sup:`50` Menelao siguió en el poder, sostenido por la avaricia de los
poderosos gobernantes, cada vez más criminal, convertido en tirano de
los de su nación.
'''
