[3]
"1" = ''':sup:`1` Aconséjales que vivan sumisos a los gobernantes, a las autoridades;
que les presten obediencia, que estén dispuestos a hacer siempre el
bien;
'''
"2" = ''':sup:`2` que no hablen mal de nadie, que sean pacíficos, comprensivos y
sumamente amables con todo el mundo.
'''
"3" = ''':sup:`3` Nosotros también en otro tiempo fuimos unos locos, desobedientes,
descarriados, esclavos de toda clase de concupiscencias y placeres,
malos y envidiosos, odiados de todos y odiándonos mutuamente unos a
otros.
'''
"4" = ''':sup:`4` Pero Dios, nuestro Salvador, al manifestar su bondad y su amor por
los hombres,
'''
"5" = ''':sup:`5` nos ha salvado, no por la justicia que hayamos practicado, sino por
puro amor, mediante el bautismo regenerador y la renovación del
Espíritu Santo,
'''
"6" = ''':sup:`6` que derramó abundantemente sobre nosotros por Jesucristo, nuestro
Salvador,
'''
"7" = ''':sup:`7` a fin de que, justificados por su gracia, seamos herederos de la
vida eterna, tal y como lo esperamos.
'''
"8" = ''':sup:`8` Esta doctrina es digna de crédito; quiero que inculques
constantemente estas cosas, para que los que han creído en Dios
sobresalgan en buenas obras. Estas cosas son buenas y útiles para los
hombres.
'''
"9" = ''':sup:`9` Evita, en cambio, las cuestiones tontas, las genealogías, las
discusiones y polémicas sobre la ley, pues son inútiles y vanas.
'''
"10" = ''':sup:`10` Al hombre que fomenta la división amonéstale una y otra vez; y si
no te hace caso, apártate de él,
'''
"11" = ''':sup:`11` pues está pervertido y, al perseverar en su pecado, se está
condenando a sí mismo.
'''
"12" = ''':sup:`12` Voy a enviarte a Artemas o a Tíquico. En cuanto lleguen, vete a
verme a Nicópolis, pues tengo decidido pasar allí el invierno.
'''
"13" = ''':sup:`13` Preocúpate de que Zenas, el abogado, y Apolo tengan todo lo
necesario para el viaje.
'''
"14" = ''':sup:`14` Que nuestros hermanos sean los primeros en hacer el bien y en
atender a las necesidades urgentes; así serán útiles para los demás.
'''
"15" = ''':sup:`15` Te saludan todos los que están conmigo. Saluda a nuestros amigos en
la fe. La gracia esté con todos vosotros.
'''
