[6]
"1" = ''':sup:`1` De nuevo levanté mis ojos y tuve una visión. Vi cuatro carros que
salían de entre dos montes; los montes eran de bronce.
'''
"2" = ''':sup:`2` El primer carro estaba tirado por caballos rojos, el segundo por
caballos negros,
'''
"3" = ''':sup:`3` el tercero por caballos blancos y el cuarto por caballos rojizos.
'''
"4" = ''':sup:`4` Entonces pregunté al ángel que hablaba conmigo: "¿Qué significan
éstos, señor?
'''
"5" = ''':sup:`5` El ángel me respondió: Son los cuatro vientos del cielo, que salen
de la presencia del Señor de toda la tierra.
'''
"6" = ''':sup:`6` Los carros tirados por caballos rojos salen para el este, los negros
para el norte, los blancos para el oeste y los rojizos para el sur.
'''
"7" = ''':sup:`7` Los rojizos salieron impacientes para recorrer la tierra. Entonces
el Señor les ordenó: Id, recorred la tierra. Y ellos recorrieron la
tierra.
'''
"8" = ''':sup:`8` Él me llamó y me dijo: Mira, los que salen para la tierra del norte
llevan el espíritu del Señor a la tierra del norte".
'''
"9" = ''':sup:`9` El Señor me dirigió esta palabra:
'''
"10" = ''':sup:`10` "Haz una colecta entre los desterrados: Jelday, Tobías y Yedayas, y
vete a casa de Josías, hijo de Sofonías, que ha venido de Babilonia.
'''
"11" = ''':sup:`11` Toma la plata y el oro, haz una corona y ponla en la cabeza de
Josué, hijo de Yehosadac, el sumo sacerdote.
'''
"12" = ''':sup:`12` Y dile: Esto dice el Señor todopoderoso: He aquí un hombre cuyo
nombre es Germen; bajo sus pasos todo germinará.
'''
"13" = ''':sup:`13` Él construirá el templo del Señor, será revestido de majestad y se
sentará en el trono para gobernar. Tendrá un sacerdote a su derecha y
habrá perfecto acuerdo entre los dos.
'''
"14" = ''':sup:`14` La corona quedará en el templo del Señor como recuerdo para Jelday,
Tobías, Yedayas y Josías, el hijo de Sofonías.
'''
"15" = ''':sup:`15` Los que están lejos vendrán y trabajarán en la construcción del
templo del Señor. Así reconoceréis que el Señor todopoderoso me ha
enviado a vosotros. Esto ocurrirá si obedecéis la palabra del Señor,
vuestro Dios".
'''
"Notes" = '''
Notas de rodapé:
6:1-3 - La visión de los cuatro carros con caballos de diferentes
colores simboliza el juicio de Dios sobre las naciones. Cada color de
los caballos representa la acción divina contra los imperios que se
oponen a la justicia y la voluntad de Dios (véase también
6:4-8 - Se envían carros para cumplir la voluntad de Dios, y esto
simboliza el control divino sobre los acontecimientos de la historia y
6:9-15 - La coronación de Josué como sumo sacerdote y la promesa de que
sería un "Renuevo" señalan la venida del Mesías, Jesucristo. Él
unificará los oficios de sacerdote y rey, cumpliendo plenamente la obra
'''
