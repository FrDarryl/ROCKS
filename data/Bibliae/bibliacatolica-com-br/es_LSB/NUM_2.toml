"1" = ''':sup:`1` El Señor dijo a Moisés y Aarón:
'''
"2" = ''':sup:`2` "Los israelitas acamparán cada uno junto a su bandera, bajo las
enseñas de sus familias, alrededor de la tienda de la reunión, a cierta
distancia.
'''
"3" = ''':sup:`3` Al este, los que están agrupados bajo la bandera de Judá. Su jefe
será Nasón, hijo de Aminadab;
'''
"4" = ''':sup:`4` su ejército cuenta con 74.600 hombres según el censo.
'''
"5" = ''':sup:`5` Cerca de Judá acamparán: la tribu de Isacar. Su jefe será Natanael,
hijo de Suar;
'''
"6" = ''':sup:`6` su ejército cuenta con 54.400 hombres según el censo.
'''
"7" = ''':sup:`7` La tribu de Zabulón. Su jefe será Eliab, hijo de Jelón;
