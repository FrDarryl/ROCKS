"32" = ''':sup:`32` Éste es el censo de los israelitas por familias. El total de todos
los hombres registrados, repartidos en varios campamentos, según sus
cuerpos de ejército, fue de 603.550.
'''
"33" = ''':sup:`33` Tal como el Señor había ordenado a Moisés, los levitas no fueron
contados en el censo con los demás.
'''
"34" = ''':sup:`34` Los israelitas hicieron todo exactamente como el Señor había
ordenado a Moisés. Acampaban por banderas y se ponían en marcha por
clanes y familias.
'''
