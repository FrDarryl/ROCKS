[59]
"1" = ''':sup:`1` No, la mano del Señor no es demasiado corta para salvar, ni su oído
tan duro como para no oír;
'''
"2" = ''':sup:`2` pero vuestras perversidades han abierto un abismo entre vosotros y
vuestro Dios; vuestros pecados han hecho que oculte su rostro para no
escucharos.
'''
"3" = ''':sup:`3` Porque vuestras manos están manchadas de sangre, y vuestros dedos de
perversidad; vuestros labios dicen mentira, vuestras lenguas murmuran
falsedad.
'''
"4" = ''':sup:`4` Ninguno acusa con justicia, nadie litiga con honradez; se confía en
la nada, se habla falsedad, maldad se concibe y se engendra desgracia.
'''
"5" = ''':sup:`5` Incuban huevos de víbora, telas de araña tejen; y el que come sus
huevos muere, y si se aplastan salen viboreznos.
'''
"6" = ''':sup:`6` Sus telas no sirven para vestirse, ni sus tejidos valen para
cubrirse. Sus acciones son acciones criminales, sólo violencia hay en
sus manos.
'''
"7" = ''':sup:`7` Sus pies corren hacia el crimen y se apresuran a derramar sangre
inocente; sus planes son criminales; sólo devastación y ruina por donde
pasan.
'''
"8" = ''':sup:`8` No conocen la senda de la paz, no hay justicia en su camino; sólo se
abren senderos tortuosos, e ignora la paz quien por ellos camina.
'''
"9" = ''':sup:`9` Por eso el derecho sigue lejos de nosotros y no nos alcanza la
justicia. Esperamos la luz, y no hay más que tinieblas; la claridad, y
andamos en la oscuridad.
'''
"10" = ''':sup:`10` Como ciegos palpamos las paredes, como sin ojos andamos a tientas;
tropezamos a mediodía como en el crepúsculo, en tinieblas habitamos
como los muertos.
'''
"11" = ''':sup:`11` Gruñimos todos como osos, gemimos como palomas, esperamos el
derecho, pero ¡nada!; la justicia, y sigue lejos de nosotros.
'''
"12" = ''':sup:`12` Pues son muchos nuestros delitos ante ti, y nuestras iniquidades
contra nosotros testifican; sí, presentes tenemos nuestros crímenes y
reconocemos nuestras perversidades:
'''
"13" = ''':sup:`13` ser unos traidores, olvidarnos del Señor, apostatar de nuestro
Dios, hablar de opresión y de rebelión, tramar planes para engañar a
los demás.
'''
"14" = ''':sup:`14` Se ha desechado el derecho, y la justicia sigue al margen, pues la
verdad tropieza en la misma plaza pública, y la honradez no tiene
entrada.
'''
"15" = ''':sup:`15` Ausente está la lealtad, y el que evita el mal es expoliado. El
Señor se ha indignado al ver que no hay justicia.
'''
"16" = ''':sup:`16` Ha visto que no hay nadie y se ha extrañado de que nadie
intervenga. Entonces su brazo le ayudó y su justicia le sostuvo.
'''
"17" = ''':sup:`17` Se revistió de justicia como de una coraza, y puso en su cabeza el
yelmo de la salvación; se vistió la venganza como una túnica y se
envolvió en la indignación como en un manto.
'''
"18" = ''':sup:`18` A cada cual va a pagar con arreglo a sus obras; cólera a sus
adversarios, represalia a sus enemigos. A las islas también dará su
pago.
'''
"19" = ''':sup:`19` En occidente se temerá el nombre del Señor, y en oriente su gloria;
porque vendrá como un torrente impetuoso, empujado por el soplo del
Señor.
'''
"20" = ''':sup:`20` Pero como libertador vendrá para Sión y para los convertidos de su
pecado en Jacob -dice el Señor-.
'''
"21" = ''':sup:`21` En cuanto a mí, éste es mi pacto con ellos, dice el Señor: Mi
espíritu, que reposa en ti, y mis palabras, que he puesto en tu boca,
no faltarán de tu boca, ni de la boca de tus descendientes, ni de la
boca de los descendientes de tus descendientes -dice el Señor- desde
ahora y por siempre.
'''
