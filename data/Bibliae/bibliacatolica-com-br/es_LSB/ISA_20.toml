"1" = ''':sup:`1` El año en que el generalísimo, enviado por Sargón, rey de Asiria,
llegó a Azoto, la asaltó y la tomó,
'''
"2" = ''':sup:`2` el Señor habló por medio de Isaías, hijo de Amós, y dijo: "Anda,
despójate del sayal de tu cintura y quítate las sandalias de tus pies".
Isaías lo hizo así, y andaba desnudo y descalzo.
'''
"3" = ''':sup:`3` Entonces el Señor dijo: "Así como mi siervo Isaías anda desnudo y
descalzo hace tres años
'''
"4" = ''':sup:`4` así el rey de Asiria conducirá a los prisioneros de Egipto y a los
viejos, desnudos y descalzos y con las posaderas descubiertas
-vergüenza para Egipto-.
'''
"5" = ''':sup:`5` Bochorno y confusión habrá por Egipto, en quien se esperaba; y por
Etiopía, en quien se confiaba.
'''
"6" = ''':sup:`6` Los habitantes de estas costas dirán aquel día: Mirad en lo que han
parado aquellos en quienes confiábamos y a quienes acudíamos para que
nos socorriesen y nos librasen del rey de Asiria. ¿Cómo podremos
escapar nosotros?".
'''
