[11]
"1" = ''':sup:`1` Poco tiempo después, Lisias, tutor del rey, pariente suyo y
gobernador del reino, muy disgustado por estas cosas,
'''
"2" = ''':sup:`2` reunió casi ochenta mil hombres y todas las fuerzas de caballería y
fue contra los judíos, dispuesto a hacer de Jerusalén una ciudad para
los griegos,
'''
"3" = ''':sup:`3` someter a tributo el templo, así como los demás santuarios de los
gentiles, y hacer del sumo sacerdocio un oficio que se debiera comprar
anualmente.
'''
"4" = ''':sup:`4` No se preocupaba para nada del temor de Dios, pagado y seguro como
estaba con sus miríadas de soldados de infantería, sus millares de
caballería y sus ochenta elefantes.
'''
"5" = ''':sup:`5` Puso pie en Judea y se acercó a Bet Sur, plaza bien guarnecida y
estratégica, situada en un desfiladero y a unos veinticinco kilómetros
de Jerusalén, y la sitió.
'''
"6" = ''':sup:`6` Cuando los hombres del Macabeo supieron que se ponía sitio a sus
fortalezas, suplicaron al Señor, en unión con el pueblo, con gemidos y
llantos, que se dignara enviar un ángel para salvar a Israel.
'''
"7" = ''':sup:`7` Enseguida el Macabeo, tomando el primero las armas, exhortaba a los
demás a unirse con él en el peligro para socorrer a sus hermanos.
'''
"8" = ''':sup:`8` Cerca todavía de Jerusalén, mientras todos marchaban con ánimo
igualmente decidido, se vio a la cabeza de ellos un jinete vestido de
blanco, con armadura de oro, que hacía vibrar su lanza.
'''
"9" = ''':sup:`9` Todos a una bendijeron a Dios misericordioso; y de tal forma
cobraron ánimo y valor, que se sentían capaces de acometer no sólo a
hombres, sino a fieras y aun a penetrar los muros de hierro.
'''
"10" = ''':sup:`10` En esta forma marchaban en orden de batalla, teniendo a la cabeza
aquel auxiliar celestial, señal de que el Señor se había compadecido de
ellos.
'''
"11" = ''':sup:`11` Llegado el momento, se lanzaron como leones sobre el enemigo;
mataron a once mil soldados de infantería, a mil seiscientos de
caballería, y pusieron en fuga a todos los demás.
'''
"12" = ''':sup:`12` Todos tuvieron que huir, pero desarmados y heridos. Hasta el mismo
Lisias hubo de ponerse a salvo con una fuga vergonzosa.
'''
"13" = ''':sup:`13` Lisias, que era hombre cuerdo, meditando su derrota y viendo que
los hebreos eran invencibles, ya que tenían por aliado al mismo Dios
omnipotente,
'''
"14" = ''':sup:`14` envió mensajeros a los hebreos con ofrecimiento de entenderse con
ellos a base de condiciones justas, y prometerles que él mismo
persuadiría al rey a hacerse amigo de ellos.
'''
"15" = ''':sup:`15` El Macabeo accedió, mirando por el bien común, a las ofertas de
Lisias. Y, en efecto, el rey concedió todo lo que el Macabeo exigió a
Lisias por escrito.
'''
"16" = ''':sup:`16` La carta de Lisias decía así: "Lisias al pueblo de los judíos,
salud.
'''
"17" = ''':sup:`17` Juan y Absalón, embajadores vuestros, nos han hecho entrega de
vuestras peticiones por escrito y nos han suplicado que ejecutemos lo
contenido en ellas.
'''
"18" = ''':sup:`18` He expuesto al rey cuanto era conveniente exponerle, y él ha
concedido todo lo que era razonable.
'''
"19" = ''':sup:`19` Si vosotros conserváis vuestra buena voluntad para con los
intereses del reino, yo, por mi parte, en adelante procuraré
favoreceros y haceros bien.
'''
"20" = ''':sup:`20` En cuanto a los pormenores, ya he encargado a vuestros embajadores
y a los míos que los discutan con vosotros.
'''
"21" = ''':sup:`21` Conservaos bien. El año 148, 24 del mes de Júpiter Corintio".
'''
"22" = ''':sup:`22` La carta de Antíoco decía así: "El rey Antíoco, a su hermano
Lisias, salud.
'''
"23" = ''':sup:`23` Trasladado nuestro padre a los dioses, y deseando que todos
nuestros súbditos puedan preocuparse de sus negocios sin temor alguno,
'''
"24" = ''':sup:`24` habiendo sabido que los judíos no quieren adoptar los usos
helénicos, como deseaba nuestro padre, sino que prefieren conservar sus
instituciones, pidiéndonos que les dejemos con sus leyes,
'''
"25" = ''':sup:`25` y deseando por nuestra parte que esta nación viva en paz, hemos
decretado que les sea restituido el templo y se les deje vivir según
las leyes y costumbres de sus mayores.
'''
"26" = ''':sup:`26` Harás bien si envías embajadores para estipular la paz, a fin de
que, sabiendo nuestra voluntad real, estén contentos y puedan dedicarse
con alegría a sus propios intereses".
'''
"27" = ''':sup:`27` La carta del rey al pueblo de los judíos es ésta: "El rey Antíoco
al consejo de los ancianos y al pueblo judío, salud.
'''
"28" = ''':sup:`28` Si gozáis de buena salud, nos alegramos de ello; también nosotros
estamos bien.
'''
"29" = ''':sup:`29` Nos ha informado Menelao que deseáis volveros a vuestras casas;
'''
"30" = ''':sup:`30` por tanto, todos los que para ello se pongan en camino antes del 30
del mes de xántico contarán con nuestra protección y seguridad.
'''
"31" = ''':sup:`31` Los judíos podrán en adelante vivir según sus costumbres en cuanto
a las comidas y gobernarse por sus propias leyes, como antes, y nadie
será molestado por todo lo que hubiera hecho por ignorancia.
'''
"32" = ''':sup:`32` He mandado a Menelao para que os confirme en estas seguridades y
garantías.
'''
"33" = ''':sup:`33` Conservaos bien. El año 148, el día 15 del mes de xántico".
'''
"34" = ''':sup:`34` También los romanos les enviaron una carta, que decía así: "Quinto
Memmio y Tito Manlio, legados de los romanos, a los de la nación de los
judíos, salud.
'''
"35" = ''':sup:`35` Todo lo que Lisias, pariente del rey, os ha otorgado, también nos
parece bien a nosotros.
'''
"36" = ''':sup:`36` Referente a lo que Lisias creyó conveniente informar y consultar
con el rey, estudiad diligentemente el asunto y enviadnos enseguida a
alguien, a fin de que nosotros podamos exponer al rey todo de un modo
conveniente para vosotros, pues ahora nos dirigimos a Antioquía.
'''
"37" = ''':sup:`37` Apresuraos a enviar alguno que nos exponga claramente vuestros
deseos.
'''
"38" = ''':sup:`38` Conservaos bien. El quince del mes de xántico del año ciento
cuarenta y ocho".
'''
"Notes" = '''
Notas de rodapé:
11:1-3 - Lisias, gobernador del Imperio seléucida, organiza un ejército
para destruir a los judíos. Su agresión simboliza el esfuerzo constante
de los enemigos de Dios por suprimir la verdadera fe (véase también
11:4-9 - Dios interviene milagrosamente, dando valor y victoria al
ejército de Judas Macabeo, a pesar de la superioridad numérica de sus
enemigos. La confianza de Judas en Dios es un ejemplo de fe
8:31).
11:10-15 - Lisias, derrotado, busca un tratado de paz con Judas
Macabeo. Este acuerdo brinda un alivio temporal al pueblo judío y
resalta la importancia de luchar por la libertad religiosa (véanse
11:16-21 - El rey Antíoco V confirma el tratado de paz y reconoce el
derecho de los judíos a practicar su religión. Esto representa una
victoria diplomática para el pueblo de Dios y su intervención en las
21:1).
11:22-38 - El decreto real se lee públicamente y los judíos son
restituidos a su tierra con libertad para practicar su fe. Esto
demuestra que Dios tiene el control de las naciones y sus líderes,
'''
