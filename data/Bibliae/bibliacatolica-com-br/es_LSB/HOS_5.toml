[5]
"1" = ''':sup:`1` Escuchad esto, sacerdotes; atiende, casa de Israel; casa real,
prestad oído, porque se hace justicia contra vosotros. Vosotros os
habéis hecho un lazo en Mispá y una red tendida en el monte Tabor,
'''
"2" = ''':sup:`2` una fosa profunda excavada en Sitín, pero les castigaré a todos
ellos.
'''
"3" = ''':sup:`3` Conozco bien a Efraín, e Israel no se me oculta. Sí, te has
prostituido, Efraín; se ha contaminado Israel.
'''
"4" = ''':sup:`4` Sus acciones no les permiten volver a su Dios, pues un espíritu de
prostitución hay dentro de ellos y no conocen al Señor.
'''
"5" = ''':sup:`5` La arrogancia de Israel testifica contra él, la iniquidad de Efraín
le hace vacilar, y Judá caerá también con ellos.
'''
"6" = ''':sup:`6` Con sus ovejas y sus vacas van en busca del Señor, mas no lo
encuentran: se aparta de ellos.
'''
"7" = ''':sup:`7` Han traicionado al Señor, han engendrado hijos bastardos; pero un
conquistador los devorará a ellos y a sus campos.
'''
"8" = ''':sup:`8` Tocad el cuerno en Guibeá, la trompeta en Ramá; dad la alarma en
Bet-Avén; y tú, alerta, Benjamín.
'''
"9" = ''':sup:`9` Efraín será una ruina el día del castigo: para las tribus de Israel
hago saber lo irreparable.
'''
"10" = ''':sup:`10` Los jefes de Judá se han vuelto como los que desplazan los
linderos, y sobre ellos derramaré a raudales mi furor.
'''
"11" = ''':sup:`11` Efraín está oprimido, el derecho violado, porque se complace en
correr tras la nada.
'''
"12" = ''':sup:`12` Yo seré como polilla para Efraín, como carcoma para la casa de
Judá.
'''
"13" = ''':sup:`13` Efraín ha visto su enfermedad y Judá su llaga. Efraín ha acudido a
Asiria y ha enviado mensajeros al gran rey; pero éste no podrá sanaros,
ni curará vuestra llaga.
'''
"14" = ''':sup:`14` Porque yo soy como un león para Efraín, como un leoncillo para la
casa de Judá. Yo, yo mismo hago presa y me voy; me la llevo y nadie me
la arranca.
'''
"15" = ''':sup:`15` Sí, volveré a mi lugar hasta que se sientan culpables y busquen mi
rostro. En su angustia me buscarán.
'''
