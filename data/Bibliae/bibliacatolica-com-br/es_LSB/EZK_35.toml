[35]
"1" = ''':sup:`1` El Señor me dijo:
'''
"2" = ''':sup:`2` "Hijo de hombre, vuelve tu rostro hacia la montaña de Seír y
profetiza contra ella.
'''
"3" = ''':sup:`3` Dirás: Esto dice el Señor: Aquí estoy contra ti, montaña de Seír;
extenderé mi mano contra ti y te reduciré a un desierto desolado;
'''
"4" = ''':sup:`4` convertiré en ruinas tus ciudades, quedarás hecha una desolación y
sabrás que yo soy el Señor.
'''
"5" = ''':sup:`5` Porque has alimentado un odio secular y has entregado a la espada a
los israelitas el día de su último crimen,
'''
"6" = ''':sup:`6` por mi vida, dice el Señor, que te llenaré de sangre y la sangre te
perseguirá.
'''
"7" = ''':sup:`7` Haré de los montes de Seír una desolación, un desierto, y extirparé
de allí a todo el que circula.
'''
"8" = ''':sup:`8` Llenaré de muertos sus montañas. En sus collados, en sus valles, en
todos sus barrancos caerán los muertos a espada.
'''
"9" = ''':sup:`9` A desolación eterna te reduciré, no serán ya habitadas tus ciudades
y sabréis que yo soy el Señor.
'''
"10" = ''':sup:`10` Por haber dicho: Las dos naciones, los dos países son míos; los
poseeremos en herencia aunque esté allí el Señor,
'''
"11" = ''':sup:`11` por mi vida, dice el Señor Dios, que procederé contigo con arreglo
al furor y a la pasión que tú has mostrado en tu odio contra ellos, y
me manifestaré en medio de ellos cuando te juzgue.
'''
"12" = ''':sup:`12` Y sabrás que yo, el Señor, he oído todos los ultrajes que lanzabas
contra los montes de Israel cuando decías: Están devastados, nos han
sido dados como presa.
'''
"13" = ''':sup:`13` Me habéis desafiado con vuestra boca y habéis acumulado contra mí
vuestras palabras: Yo lo he oído.
'''
"14" = ''':sup:`14` Y ahora esto dice el Señor Dios: Mientras toda la tierra se alegra,
yo haré de ti una desolación.
'''
"15" = ''':sup:`15` Como tú te alegraste cuando la heredad de la casa de Israel era
devastada, así haré yo contigo; en desolación te convertirás, monte de
Seír, así como Edón entero, y se sabrá que yo soy el Señor.
'''
