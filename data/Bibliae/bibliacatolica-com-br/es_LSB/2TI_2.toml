[2]
"1" = ''':sup:`1` Hijo mío, que la gracia de Cristo Jesús te haga fuerte;
'''
"2" = ''':sup:`2` y las cosas que me oíste a mí ante muchos testigos, confíalas a
hombres leales, capaces de enseñárselas a otros.
'''
"3" = ''':sup:`3` Soporta conmigo las fatigas, como buen soldado de Cristo.
'''
"4" = ''':sup:`4` Ningún soldado se enreda en asuntos de la vida civil si quiere
complacer al que lo alistó en el ejército.
'''
"5" = ''':sup:`5` El atleta no puede conseguir la victoria si no se atiene a las
reglas del deporte.
'''
"6" = ''':sup:`6` Si el labrador quiere recoger la cosecha, antes tiene que trabajar
el campo.
'''
"7" = ''':sup:`7` Creo que comprendes lo que te quiero decir. En todo caso, el Señor
te lo hará comprender.
'''
"8" = ''':sup:`8` Acuérdate de Jesucristo, resucitado de entre los muertos, del linaje
de David, según el evangelio que predico,
'''
"9" = ''':sup:`9` y por el que sufro estas cadenas, como si fuera un criminal; pero la
palabra de Dios no está encadenada.
'''
"10" = ''':sup:`10` Todo lo soporto por los elegidos, para que también ellos alcancen
la salvación que tenemos en Cristo Jesús y la gloria eterna.
'''
"11" = ''':sup:`11` Esta doctrina es digna de crédito: si morimos con él, también
viviremos con él;
'''
"12" = ''':sup:`12` si sufrimos con él, también reinaremos con él; si le negamos, él
nos negará a nosotros;
'''
"13" = ''':sup:`13` si nosotros no le somos fieles, él seguirá siendo fiel, pues no
puede negarse a sí mismo.
'''
"14" = ''':sup:`14` Recuérdales estas cosas y adviérteles en nombre de Dios que se
dejen de discutir por cuestiones de palabras, pues esas discusiones no
valen para nada y hacen daño a los que las escuchan.
'''
"15" = ''':sup:`15` Esfuérzate por presentarte ante Dios como un hombre probado, como
un obrero que no tiene de qué ruborizarse, como fiel predicador de la
palabra divina.
'''
"16" = ''':sup:`16` Evita las palabrerías vacías y profanas, que contribuyen cada vez
más a la maldad,
'''
"17" = ''':sup:`17` y su enseñanza se extiende como gangrena. Éste es el caso de
Himeneo y Fileto,
'''
"18" = ''':sup:`18` los cuales se desviaron de la verdad diciendo que la resurrección
se ha realizado ya, y pervierten la fe de algunos.
'''
"19" = ''':sup:`19` Sin embargo, el sólido fundamento de Dios se mantiene firme bajo
este lema: El Señor conoce a los suyos y que se aparte de la injusticia
el que pronuncia el nombre del Señor.
'''
"20" = ''':sup:`20` En una casa grande no sólo hay vajillas de oro y plata, sino
también de madera y barro. Unos utensilios son para usos nobles, y
otros para usos vulgares.
'''
"21" = ''':sup:`21` Quien se conserve libre de estos errores será un utensilio para
usos nobles, santificado, útil a su dueño, dispuesto siempre a hacer el
bien.
'''
"22" = ''':sup:`22` Huye de las pasiones propias de la juventud, y practica la
justicia, la fe, el amor, la paz con quienes invocan al Señor con
corazón puro.
'''
"23" = ''':sup:`23` Evita las discusiones estúpidas y tontas, consciente de que sólo
engendran altercados.
'''
"24" = ''':sup:`24` Ahora bien, el que sirve al Señor no debe andar en altercados, sino
ser amable con todos, saber enseñar y soportar los sufrimientos con
paciencia,
'''
"25" = ''':sup:`25` corregir con dulzura a los adversarios, para ver si Dios les
concede el arrepentimiento, llegar al conocimiento de la verdad
'''
"26" = ''':sup:`26` y retornar al buen sentido, libres del lazo del diablo, que los
tenía esclavizados.
'''
