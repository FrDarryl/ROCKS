[21]
"1" = ''':sup:`1` Oráculo sobre el desierto marítimo: Como huracanes atravesando el
Negueb, vienen del desierto, de región espantosa.
'''
"2" = ''':sup:`2` Una dura visión me ha sido revelada: ¡El ladrón roba, el devastador
devasta! ¡Avanza, Elán; pon cerco, Media! A todo gemido pongo fin.
'''
"3" = ''':sup:`3` Por eso están llenos de convulsiones mis riñones; soy presa de
dolores, como los dolores de mujer en parto; la angustia me aturde, el
espanto me ciega.
'''
"4" = ''':sup:`4` Mi corazón se marea, el terror me sobrecoge; el crepúsculo que
anhelaba se me ha hecho un horror.
'''
"5" = ''':sup:`5` Se dispone la mesa, se extiende el mantel, se come y se bebe. ¡En
pie, capitanes; engrasad el escudo!
'''
"6" = ''':sup:`6` Pues así me ha hablado el Señor: Anda, coloca un centinela que
anuncie lo que vea.
'''
"7" = ''':sup:`7` Si ve caballería, parejas de caballeros, hombres montados en asnos,
hombres montados en camellos, preste atención, mucha atención.
'''
"8" = ''':sup:`8` El centinela ha gritado: En la atalaya, Señor, estoy alerta todo el
día; en mi puesto de guardia estoy en pie toda la noche.
'''
"9" = ''':sup:`9` Y he visto llegar caballería, una pareja de caballeros. Me han
hablado, me han dicho: ¡Ha caído, ha caído Babilonia, y todas las
estatuas de sus ídolos están en tierra hechas pedazos!
'''
"10" = ''':sup:`10` ¡Oh pueblo mío, trillado en la era; lo que he oído del Señor
omnipotente, Dios de Israel, te anuncio!
'''
"11" = ''':sup:`11` Oráculo sobre Edón: Se me grita desde Seír: Centinela, ¿qué hora es
de la noche? Centinela, ¿qué hora es de la noche?
'''
"12" = ''':sup:`12` El centinela responde: Viene la mañana, y después la noche;
convertíos, retornad.
'''
"13" = ''':sup:`13` Oráculo sobre Arabia: Entre las matas de la estepa pernoctáis,
caravanas de Dedán.
'''
"14" = ''':sup:`14` Id al encuentro del sediento a llevarle agua, habitantes del país
de Temá; para darle pan, salid al encuentro del fugitivo.
'''
"15" = ''':sup:`15` Pues de las espadas van huyendo; de las espadas afiladas, de los
arcos entesados, del encarnizamiento del combate.
'''
"16" = ''':sup:`16` Sí, esto me ha dicho el Señor: Dentro de un año -año como el de un
jornalero- habrá desaparecido todo el esplendor de Quedar;
'''
"17" = ''':sup:`17` y lo que quede del número de los valientes arqueros de Quedar no
será casi nada, porque el Señor, Dios de Israel, ha hablado.
'''
