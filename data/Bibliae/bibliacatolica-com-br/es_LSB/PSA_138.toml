[138]
"1" = ''':sup:`1` De David Te doy gracias, Señor, de todo corazón, frente a los dioses
cantaré para ti.
'''
"2" = ''':sup:`2` Yo me postro hacia tu santo templo, doy gracias a tu nombre por tu
amor y tu verdad, pues tus promesas superan tu renombre.
'''
"3" = ''':sup:`3` El día que te llamé, tú me respondiste y me diste valor.
'''
"4" = ''':sup:`4` Que te den gracias, Señor, todos los reyes de la tierra, cuando
escuchen las palabras de tu boca;
'''
"5" = ''':sup:`5` que ensalcen los caminos del Señor: "¡Qué grande es la gloria del
Señor!".
'''
"6" = ''':sup:`6` Aunque es excelso, el Señor se fija en el humilde, pero conoce desde
lejos al soberbio.
'''
"7" = ''':sup:`7` Cuando estoy en peligro, tú me sacas con vida; das a mis enemigos un
puñetazo en las narices y tu diestra me salva.
'''
"8" = ''':sup:`8` El Señor lo hará todo por mí. Señor, tu amor es eterno, no abandones
la obra de tus manos.
'''
