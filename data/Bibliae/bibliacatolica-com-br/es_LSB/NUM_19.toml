[19]
"1" = ''':sup:`1` El Señor dijo a Moisés y Aarón:
'''
"2" = ''':sup:`2` "Ésta es la ley que ha dado el Señor: Di a los israelitas que
traigan una novilla roja perfecta, sin defecto, que nunca haya llevado
el yugo.
'''
"3" = ''':sup:`3` La entregaréis al sacerdote Eleazar, que la sacará fuera del
campamento y la hará inmolar en su presencia.
'''
"4" = ''':sup:`4` El sacerdote Eleazar tomará con su dedo de la sangre y rociará con
ella siete veces hacia el frente de la tienda de la reunión.
'''
"5" = ''':sup:`5` Hará quemar la novilla en su presencia; será quemada piel, carne,
sangre y excrementos.
'''
"6" = ''':sup:`6` El sacerdote tomará madera de cedro, hisopo y púrpura, y lo echará
en medio del fuego donde se quema la novilla.
'''
"7" = ''':sup:`7` El sacerdote lavará luego sus vestidos y su cuerpo con agua, y
después entrará en el campamento, pero será impuro hasta la tarde.
'''
"8" = ''':sup:`8` El que haya quemado la novilla lavará también sus vestidos y su
cuerpo con agua, y será impuro hasta la tarde.
'''
"9" = ''':sup:`9` Un hombre en estado de pureza recogerá las cenizas de la novilla y
las depositará fuera del campamento, en un lugar puro, donde serán
conservadas para hacer el agua de purificación en la comunidad de los
israelitas: es un sacrificio por el pecado.
'''
"10" = ''':sup:`10` El que haya recogido las cenizas de la novilla limpiará sus
vestidos y será impuro hasta la tarde. Es ley perpetua para los
israelitas y los extranjeros residentes".
'''
"11" = ''':sup:`11` "El que toque un cadáver, de cualquier persona, quedará impuro
durante siete días.
'''
"12" = ''':sup:`12` Se purificará con estas aguas el tercero y séptimo día, y será
puro; pero si no se purifica el tercero y séptimo día, no será puro.
'''
"13" = ''':sup:`13` El que ha tocado el cadáver de una persona y no se purifica,
contaminará la morada del Señor. Este hombre será extirpado de Israel,
pues las aguas de purificación no han corrido sobre él; es impuro, su
impureza reside en él.
'''
"14" = ''':sup:`14` Ésta es la ley para el caso de un hombre que muere en una tienda:
el que entre en la tienda y los que en ella se encuentren, quedarán
impuros durante siete días.
'''
"15" = ''':sup:`15` Igualmente quedarán impuras todas las vasijas que estén sin tapar.
'''
"16" = ''':sup:`16` El que toque en el campo un hombre muerto por la espada o un muerto
cualquiera, o huesos humanos, quedará impuro durante siete días.
'''
"17" = ''':sup:`17` En tales casos de impureza tomarán de la ceniza de la novilla
quemada en sacrificio por el pecado, echarán sobre ella un vaso de agua
corriente;
'''
"18" = ''':sup:`18` uno que esté puro tomará el hisopo, lo mojará en agua y rociará la
tienda, todos los muebles y todas las personas que estuvieran en ella y
al que haya tocado huesos humanos, a un asesinado, a un muerto o un
sepulcro.
'''
"19" = ''':sup:`19` El hombre puro rociará al impuro el tercero y séptimo día, limpiará
sus vestidos, se lavará y a la tarde será puro.
'''
"20" = ''':sup:`20` El hombre impuro que no se purifique será extirpado de la
comunidad, pues contaminaría el santuario del Señor. No ha sido rociado
con el agua de purificación; es impuro.
'''
"21" = ''':sup:`21` Es ley perpetua para ellos. El que rocía a otro con el agua de
purificación lavará sus vestidos, y el que toque el agua de
purificación quedará impuro hasta la tarde.
'''
"22" = ''':sup:`22` Todo lo que toque el impuro quedará impuro, y el que toque al
impuro quedará también impuro hasta la tarde".
'''
