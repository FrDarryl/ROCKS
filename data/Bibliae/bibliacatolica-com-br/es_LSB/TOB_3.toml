[3]
"1" = ''':sup:`1` Entonces profundamente afligido, gemía y lloraba y entre suspiros
comencé a rezar:
'''
"2" = ''':sup:`2` "¡Justo eres, Señor, y justas son tus obras; la misericordia y la
verdad son tus caminos, y tú eres el juez del mundo!
'''
"3" = ''':sup:`3` Y ahora, Señor, acuérdate de mí, mírame y no castigues mis pecados,
mi ignorancia y la de mis padres, que pecaron contra ti.
'''
"4" = ''':sup:`4` Hemos desobedecido tus mandatos, y tú nos has abandonado al pillaje,
a la esclavitud, a la muerte, y nos has hecho la fábula, la risa y el
oprobio en las naciones paganas en que nos has dispersado.
'''
"5" = ''':sup:`5` Todos tus juicios son justos cuando decides contra mí por mis
pecados y por los de mis padres, porque no hemos cumplido tus mandatos
ni hemos caminado lealmente en tu presencia.
'''
"6" = ''':sup:`6` Haz conmigo lo que quieras; quítame la vida, para que desaparezca de
la faz de la tierra y me convierta en polvo; porque prefiero la muerte
a la vida; pues los insultos mentirosos que he escuchado me han causado
una profunda pena. Líbrame, Señor, de esta angustia, y llegue yo a la
eterna morada. No apartes, Señor, tu faz de mí, pues la muerte es
preferible a ver tanta miseria en mi vida y a escuchar tantas
injurias".
'''
"7" = ''':sup:`7` Aquel mismo día, Sara, hija de Ragüel, el de Ecbatana de Media, fue
injuriada por una de las criadas de su padre,
'''
"8" = ''':sup:`8` porque había tenido siete maridos, y el perverso demonio Asmodeo los
había matado antes de que consumaran el matrimonio. "Tú eres -le decía
la criada- la que matas a tus maridos. Te han dado a siete, y de
ninguno has gozado.
'''
"9" = ''':sup:`9` ¿Por qué entonces nos castigas, si han muerto? Vete con ellos, y que
jamás veamos hijo o hija tuya".
'''
"10" = ''':sup:`10` Ella se entristeció profundamente y, llorando, subió a la
habitación de su padre dispuesta a ahorcarse. Pero lo pensó mejor y
dijo: "Se reirían de mi padre y le dirían: La única hija que tenías,
tan querida para ti, se ha ahorcado por sus desventuras. Sería yo la
causa de que las canas de mi padre descendiesen con dolor a la región
de los muertos. Mejor será no ahorcarme, sino pedir al Señor la muerte
para que nadie vuelva a ultrajarme".
'''
"11" = ''':sup:`11` Entonces mismo, extendiendo las manos hacia la ventana, se puso a
rezar así: "Bendito seas, Señor, Dios misericordioso, y por siempre sea
bendito tu nombre; que por siempre tus obras te bendigan.
'''
"12" = ''':sup:`12` Hacia ti vuelvo mi rostro y mis ojos.
'''
"13" = ''':sup:`13` Sácame de este mundo para que no escuche más insultos.
'''
"14" = ''':sup:`14` Tú conoces, Señor, que soy pura de todo contacto de hombre,
'''
"15" = ''':sup:`15` y que jamás deshonré mi nombre ni el de mi padre en este país de
destierro. Soy hija única y heredera de mi padre; no tiene él ni
pariente próximo ni compatriota a quien darme por esposa. Siete maridos
he perdido; ¿para qué quiero la vida? Pero si no quieres quitármela,
mírame y ten piedad de mí, para que no escuche jamás tales ultrajes".
'''
"16" = ''':sup:`16` En aquel momento Dios oyó la oración de los dos
'''
"17" = ''':sup:`17` y envió a Rafael para curarlos; a Tobit, de las manchas blancas de
sus ojos, para que volviese a ver la luz del cielo, y a Sara, hija de
Ragüel, para darla por esposa a Tobías, hijo de Tobit, librándola del
maligno demonio Asmodeo, pues correspondía a Tobías casarse con ella
con preferencia a todos los demás pretendientes. Al mismo tiempo que
Tobit volvía del patio de su casa, Sara, hija de Ragüel, bajaba del
piso superior.
'''
