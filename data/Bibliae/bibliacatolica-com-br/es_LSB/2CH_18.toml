"1" = ''':sup:`1` Josafat llegó a tener muchas riquezas y mucha fama, y emparentó con
Ajab,
'''
"2" = ''':sup:`2` al cual fue a visitar después de algunos años a Samaría.
'''
"3" = ''':sup:`3` Ajab, rey de Israel, dijo a Josafat, rey de Judá: "¿Quieres venir
conmigo a atacar a Ramot de Galaad?". Él contestó: "Mi suerte y la tuya
serán la misma, y la misma también la suerte de nuestros pueblos;
iremos contigo a la guerra".
'''
"4" = ''':sup:`4` Pero añadió: "Por favor, consulta hoy la voluntad del Señor".
'''
"5" = ''':sup:`5` El rey de Israel reunió a los profetas, 400 hombres, y les dijo:
"¿Debo atacar a Ramot de Galaad o no?". Respondieron: "Atácala porque
Dios la pondrá en tus manos".
'''
"6" = ''':sup:`6` Josafat repuso: "¿No habrá aquí algún otro profeta del Señor para
consultarle?".
'''
"7" = ''':sup:`7` El rey de Israel respondió a Josafat: "Hay todavía uno por medio del
cual podemos consultar al Señor; pero yo le odio porque nunca me
profetiza cosas buenas, sino cosas malas; es Miqueas, hijo de Yimlá".
Josafat dijo: "No hable así el rey".
'''
"8" = ''':sup:`8` El rey de Israel llamó a un funcionario y le dijo: "Que venga
inmediatamente Miqueas, hijo de Yimlá".
'''
"9" = ''':sup:`9` El rey de Israel y Josafat, rey de Judá, estaban sentados en sus
tronos, con sus vestiduras regias, y ante ellos todos los profetas en
trance de profetizar.
'''
"10" = ''':sup:`10` Sedecías, hijo de Canaaná, se había hecho unos cuernos de hierro y
decía: "Esto dice el Señor: Con éstos acornearás tú a los sirios hasta
exterminarlos".
'''
"11" = ''':sup:`11` Y todos los profetas profetizaban de la misma manera: "Ataca a
Ramot de Galaad y triunfarás, pues el Señor la pondrá en tus manos".
'''
"12" = ''':sup:`12` El mensajero que había ido a llamar a Miqueas le dijo: "Mira que
los profetas, todos a una, profetizan éxito al rey; haz tú como ellos y
profetiza triunfo".
'''
"13" = ''':sup:`13` Miqueas respondió: "Vive el Señor, que diré lo que el Señor me
mande".
'''
"14" = ''':sup:`14` Se presentó al rey, y el rey le dijo: "Miqueas, ¿debemos atacar a
Ramot de Galaad o no?". Él respondió: "Atacadla y triunfaréis, pues el
Señor la pondrá en vuestras manos".
'''
"15" = ''':sup:`15` El rey le dijo: "¿Cuántas veces voy a decir que no me digas más que
la verdad en nombre del Señor?".
'''
"16" = ''':sup:`16` Miqueas contestó: "He visto a todo Israel disperso por los montes
como rebaño sin pastor. El Señor decía: Éstos no tienen dueño; que cada
uno vuelva en paz a su casa".
'''
"17" = ''':sup:`17` El rey de Israel dijo a Josafat: "¿No te decía yo que no me
profetizaba bienes, sino males?".
'''
"18" = ''':sup:`18` Miqueas replicó: "Escuchad la palabra del Señor: He visto al Señor
sentado en su trono y toda la corte del cielo alineada a su derecha y a
su izquierda.
'''
"19" = ''':sup:`19` Y el Señor decía: ¿Quién seducirá a Ajab, rey de Israel, para que
vaya y muera en Ramot de Galaad? Y uno proponía una cosa y otro otra.
'''
"20" = ''':sup:`20` Pero se adelantó un espíritu, y de pie ante el Señor dijo: Yo lo
seduciré. El Señor le preguntó: ¿Cómo?
'''
"21" = ''':sup:`21` Él respondió: Iré y seré espíritu de mentira en la boca de todos
sus profetas. El Señor dijo: Tú lograrás seducirlo; vete y hazlo así.
'''
"22" = ''':sup:`22` El Señor ha puesto espíritu de mentira en la boca de todos tus
profetas, pues el Señor ha decretado tu ruina".
'''
"23" = ''':sup:`23` Entonces Sedecías, hijo de Canaaná, dio una bofetada a Miqueas, y
le dijo: "¿Es que el espíritu del Señor me ha dejado a mí para hablarte
a ti?".
'''
"24" = ''':sup:`24` Miqueas le contestó: "Ya lo sabrás aquel día que andes de aposento
en aposento para esconderte".
'''
"25" = ''':sup:`25` El rey de Israel ordenó: "Prended a Miqueas y llevadlo a Amón,
prefecto de la ciudad, y a Joás, mi hijo,
'''
"26" = ''':sup:`26` y decidles: Ésta es la orden del rey: Meted a este hombre en la
cárcel y tenedlo a pan y agua y poco de cada cosa hasta que yo vuelva
sano y salvo".
'''
"27" = ''':sup:`27` Miqueas respondió: "si vuelves sano y salvo, el Señor no ha hablado
por mi boca".
'''
"28" = ''':sup:`28` El rey de Israel y Josafat fueron a atacar a Ramot de Galaad.
'''
"29" = ''':sup:`29` El rey de Israel dijo a Josafat: "Yo iré disfrazado a la batalla,
pero tú irás con tu vestidura real". Y el rey de Israel se disfrazó y
entró en batalla.
'''
"30" = ''':sup:`30` El rey de Siria había dado esta orden a los jefes de sus carros:
"No ataquéis a ninguno, sea oficial o soldado raso, sino solamente al
rey de Israel".
'''
"31" = ''':sup:`31` Cuando los jefes de los carros vieron a Josafat, se dijeron: "Este
es el rey de Israel". Fueron contra él y lo atacaron. Josafat entonces
lanzó un grito, y el Señor le ayudó y los apartó de él.
'''
"32" = ''':sup:`32` Los jefes de los carros se dieron cuenta de que no era el rey de
Israel y dejaron de perseguirlo.
'''
"33" = ''':sup:`33` Pero un hombre disparó el arco al azar, e hirió al rey de Israel
entre las junturas de la coraza. El rey dijo a su auriga: "Da la vuelta
y sácame del campo, porque estoy herido".
'''
"34" = ''':sup:`34` Pero arreció tanto la lucha aquel día, que el rey de Israel siguió
firme en su carro frente a los sirios hasta el atardecer, y murió al
ponerse el sol.
'''
