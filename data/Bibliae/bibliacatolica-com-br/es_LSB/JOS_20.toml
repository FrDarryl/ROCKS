[20]
"1" = ''':sup:`1` El Señor dijo a Josué:
'''
"2" = ''':sup:`2` "Di a los israelitas: Designad las ciudades de asilo, de las que os
he hablado por medio de Moisés,
'''
"3" = ''':sup:`3` en las que pueda refugiarse un homicida que haya matado a alguien
involuntariamente y por inadvertencia, para que sirvan de refugio
contra el vengador de sangre.
'''
"4" = ''':sup:`4` El homicida huirá a una de estas ciudades, se detendrá a la entrada
de la puerta de la ciudad y expondrá su caso a los ancianos de la
ciudad. Éstos lo recibirán y le asignarán una casa para que viva con
ellos.
'''
"5" = ''':sup:`5` Si el vengador de sangre lo persigue, no lo entregarán en sus manos,
porque mató involuntariamente a su prójimo, sin tenerle odio
anteriormente.
'''
"6" = ''':sup:`6` Se quedará en esa ciudad hasta que haya comparecido en juicio ante
la comunidad, hasta la muerte del sumo sacerdote que esté en funciones
en aquellos días. Entonces el homicida podrá marchar y entrar en su
ciudad y en su casa, en la ciudad de donde había huido".
'''
"7" = ''':sup:`7` Designaron las siguientes: Cades, en Galilea, en la montaña de
Neftalí; Siquén, en la montaña de Efraín; Quiriat Arbá, es decir,
Hebrón, en la montaña de Judá.
'''
"8" = ''':sup:`8` En Transjordania, al este de Jericó, en la meseta del desierto:
Béser, de la tribu de Rubén; Ramot Galaad, de la tribu de Gad, y
Golán-Basán, de la tribu de Manasés.
'''
"9" = ''':sup:`9` Éstas fueron las ciudades asignadas a todos los israelitas y al
extranjero residente, para que se refugiara en ellas el homicida
involuntario y no cayera en manos del vengador de sangre antes de haber
comparecido ante la asamblea.
'''
