[144]
"1" = ''':sup:`1` De David Bendito sea el Señor, mi roca, que adiestra mis manos para
la batalla y mis puños para el combate;
'''
"2" = ''':sup:`2` mi amor, mi fortaleza, mi ciudadela y mi libertador, el escudo con
el que me protejo, el que somete a los pueblos bajo mi poder.
'''
"3" = ''':sup:`3` Señor, ¿qué es el hombre para que te cuides de él, este mortal para
que en él pienses?
'''
"4" = ''':sup:`4` El hombre es como un soplo, sus días como sombra que pasa.
'''
"5" = ''':sup:`5` Señor, despliega los cielos y desciende, toca los montes para que
echen humo;
'''
"6" = ''':sup:`6` haz estallar el rayo y dispérsalos, lanza tus saetas y destrúyelos.
'''
"7" = ''':sup:`7` Extiende tu mano desde lo alto y sálvame, líbrame de las aguas
torrenciales, de la mano de una raza extranjera,
'''
"8" = ''':sup:`8` cuya boca dice falsedades y cuya diestra jura en falso.
'''
"9" = ''':sup:`9` Oh Dios, voy a cantarte un cantar nuevo, a tocar para ti la lira de
diez cuerdas.
'''
"10" = ''':sup:`10` Tú das a los reyes la victoria, tú salvas a tu siervo David de la
espada mortal.
'''
"11" = ''':sup:`11` Sálvame y líbrame de las manos de una raza extranjera, cuya boca
dice falsedades y cuya diestra jura en falso.
'''
"12" = ''':sup:`12` Que nuestros hijos sean en su juventud como plantas frondosas, y
nuestras hijas como cariátides, modelos de palacios;
'''
"13" = ''':sup:`13` que nuestros graneros estén llenos, rebosantes de frutas de todas
las especies; que nuestros rebaños se multipliquen a millares, a miles
y miles por nuestras praderías;
'''
"14" = ''':sup:`14` que nuestros bueyes vengan bien cargados, que no haya brechas ni
fugas, ni gritos de alarma en nuestras plazas.
'''
"15" = ''':sup:`15` Dichoso el pueblo que tiene todo esto, dichoso el pueblo cuyo Dios
es el Señor.
'''
