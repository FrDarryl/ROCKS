[94]
"1" = ''':sup:`1` Oh Señor, Dios justiciero, manifiéstate, Dios justiciero.
'''
"2" = ''':sup:`2` Levántate, juez de la tierra, dales su merecido a los soberbios.
'''
"3" = ''':sup:`3` ¿Hasta cuándo, Señor, los criminales, hasta cuándo van a triunfar
los criminales?
'''
"4" = ''':sup:`4` Estos delincuentes son unos arrogantes, unos insolentes y unos
fanfarrones;
'''
"5" = ''':sup:`5` aplastan, Señor, a tu pueblo y oprimen a tu heredad;
'''
"6" = ''':sup:`6` degüellan a la viuda y al inmigrante y asesinan a los huérfanos.
'''
"7" = ''':sup:`7` Y dicen: "El Señor no ve nada, el Dios de Jacob no se da cuenta".
'''
"8" = ''':sup:`8` Gente estúpida entre todos, enteraos; insensatos, ¿cuándo vais a ser
cuerdos?
'''
"9" = ''':sup:`9` El que plantó la oreja, ¿no va a oír?; el que formó los ojos, ¿no va
a ver?;
'''
"10" = ''':sup:`10` el que acusa a los pueblos, ¿no va a castigar?; el que enseña al
hombre, ¿no va a saber?
'''
"11" = ''':sup:`11` El Señor conoce los planes de los hombres, que son vanidad pura.
'''
"12" = ''':sup:`12` Dichoso el hombre al que tú corriges, Señor, al que instruyes en tu
ley,
'''
"13" = ''':sup:`13` para que esté tranquilo en los días de infortunio mientras se cava
una fosa para los criminales.
'''
"14" = ''':sup:`14` Pues el Señor no dejará a su pueblo ni abandonará a su heredad;
'''
"15" = ''':sup:`15` en los juicios se hará justicia y todos los corazones rectos
estarán conformes.
'''
"16" = ''':sup:`16` ¿Quién defenderá mi causa contra los criminales, quién estará de mi
parte contra los delincuentes?
'''
"17" = ''':sup:`17` Si el Señor no me hubiera ayudado, el silencio sería bien pronto mi
morada.
'''
"18" = ''':sup:`18` Cuando yo decía: "Me voy a caer", tu amor, Señor, venía a
sostenerme;
'''
"19" = ''':sup:`19` cuando me embargan mil preocupaciones, tú me llenas de serenidad y
de consuelo.
'''
"20" = ''':sup:`20` ¿Podrá ser tu cómplice un tribunal injusto que comete injusticias
al amparo de la ley?
'''
"21" = ''':sup:`21` Ellos se ensañan en la vida del justo y condenan a muerte al
inocente;
'''
"22" = ''':sup:`22` pero el Señor es para mí la fortaleza, mi Dios es la roca donde yo
me refugio.
'''
"23" = ''':sup:`23` Él hará recaer su crimen sobre ellos, los aniquilará por su propia
crueldad, los aniquilará el Señor, nuestro Dios.
'''
