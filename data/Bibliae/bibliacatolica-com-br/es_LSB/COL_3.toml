[3]
"1" = ''':sup:`1` Por consiguiente, si habéis resucitado con Cristo, buscad las cosas
de arriba, donde Cristo está sentado a la diestra de Dios;
'''
"2" = ''':sup:`2` pensad en las cosas de arriba, no en las de la tierra.
'''
"3" = ''':sup:`3` Vosotros habéis muerto, y vuestra vida está escondida con Cristo en
Dios.
'''
"4" = ''':sup:`4` Cuando Cristo se manifieste, él que es vuestra vida, entonces
vosotros también apareceréis con él en la gloria.
'''
"5" = ''':sup:`5` Por tanto, destruid todo lo que hay de terrenal en vuestro cuerpo:
la lujuria, la impureza, las pasiones, los apetitos desordenados y la
avaricia que es una idolatría;
'''
"6" = ''':sup:`6` acciones por las que sobreviene la ira divina sobre los rebeldes
'''
"7" = ''':sup:`7` y que practicabais en vuestra vida pasada.
'''
"8" = ''':sup:`8` Pero ahora dejad todo eso: la ira, el rencor, la malicia, los
insultos y las groserías.
'''
"9" = ''':sup:`9` No os engañéis unos a otros, pues os habéis despojado del hombre
viejo con su manera de actuar
'''
"10" = ''':sup:`10` para revestiros del hombre nuevo, que se renueva sin cesar a imagen
de su creador hasta adquirir el conocimiento perfecto.
'''
"11" = ''':sup:`11` Ya no hay distinción entre griego y judío, circunciso o
incircunciso, extranjero o ignorante, esclavo o libre, sino que Cristo
es todo en todos.
'''
"12" = ''':sup:`12` Dios os ama y os ha elegido para que seáis miembros de su pueblo.
Por tanto, sed compasivos, bondadosos, humildes, pacientes y
comprensivos.
'''
"13" = ''':sup:`13` Soportaos unos a otros y perdonaos si alguno tiene queja contra
otro. Del mismo modo que el Señor os perdonó, así también vosotros
debéis perdonaros.
'''
"14" = ''':sup:`14` Pero, por encima de todo, tened amor, que es el lazo de la
perfección.
'''
"15" = ''':sup:`15` Que la paz de Cristo reine en vuestros corazones, en la que
fuisteis llamados para formar un solo cuerpo. Y sed agradecidos.
'''
"16" = ''':sup:`16` Que la palabra de Cristo viva entre vosotros con toda su riqueza.
Enseñaos y aconsejaos unos a otros con talento. Con profundo
agradecimiento cantad a Dios salmos, himnos y canciones religiosas.
'''
"17" = ''':sup:`17` Y todo lo que hagáis o digáis, hacedlo en nombre de Jesús, el
Señor, dando gracias a Dios Padre por medio de él.
'''
"18" = ''':sup:`18` Mujeres, estad sumisas a vuestros maridos, pues eso es lo que
debéis hacer como creyentes.
'''
"19" = ''':sup:`19` Maridos, amad a vuestras esposas y no os irritéis contra ellas.
'''
"20" = ''':sup:`20` Hijos, obedeced a vuestros padres en todo, porque esto agrada al
Señor.
'''
"21" = ''':sup:`21` Padres, no exasperéis a vuestros hijos, para que no se desalienten.
'''
"22" = ''':sup:`22` Esclavos, obedeced a vuestros amos temporales; no sólo cuando os
ven, como para quedar bien con ellos, sino de todo corazón y por
respeto al Señor.
'''
"23" = ''':sup:`23` Todo lo que hagáis, hacedlo con gusto, como si sirvieseis al Señor
y no a los hombres,
'''
"24" = ''':sup:`24` sabiendo que en pago recibiréis la herencia. Vosotros servís a
Cristo, el Señor.
'''
"25" = ''':sup:`25` Al que comete injusticia le darán la paga de sus injusticias, pues
ante Dios todos somos iguales.
'''
