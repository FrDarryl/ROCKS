"1" = ''':sup:`1` Genealogía de Jesucristo, hijo de David, hijo de Abrahán:
'''
"2" = ''':sup:`2` Abrahán fue padre de Isaac; Isaac de Jacob; Jacob de Judá y sus
hermanos;
'''
"3" = ''':sup:`3` Judá tuvo de Tamar a Fares y a Zéraj; Fares fue padre de Jesrón;
Jesrón de Arán;
'''
"4" = ''':sup:`4` Arán de Aminadab; Aminadab de Naasón; Naasón de Salmón;
'''
"5" = ''':sup:`5` Salmón tuvo de Rajab a Booz; Booz tuvo de Rut a Obed; Obed fue padre
de Jesé;
'''
"6" = ''':sup:`6` Jesé, del rey David. David, de la mujer de Urías, tuvo a Salomón.
'''
"7" = ''':sup:`7` Salomón fue padre de Roboán; Roboán de Abías; Abías de Asá;
'''
"8" = ''':sup:`8` Asá de Josafat; Josafat de Jorán; Jorán de Ozías;
'''
"9" = ''':sup:`9` Ozías de Joatán; Joatán de Acaz; Acaz de Ezequías;
'''
"10" = ''':sup:`10` Ezequías de Manasés; Manasés de Amón; Amón de Josías;
'''
"11" = ''':sup:`11` Josías de Jeconías y sus hermanos, cuando la deportación a
Babilonia.
'''
"12" = ''':sup:`12` Después de la deportación, Jeconías fue padre de Salatiel; Salatiel
de Zorobabel;
'''
"13" = ''':sup:`13` Zorobabel de Abiud; Abiud de Eliaquín; Eliaquín de Azor;
'''
"14" = ''':sup:`14` Azor de Sadoc; Sadoc de Aquín; Aquín de Eliud;
'''
"15" = ''':sup:`15` Eliud de Eleazar; Eleazar de Matán; Matán de Jacob;
'''
"16" = ''':sup:`16` Jacob de José, el esposo de María, de la cual nació Jesús, que es
el mesías.
'''
"17" = ''':sup:`17` Por tanto, las generaciones desde Abrahán hasta David son en total
catorce; desde David hasta la deportación a Babilonia, catorce, y desde
la deportación hasta el mesías, catorce.
'''
"18" = ''':sup:`18` El nacimiento de Jesucristo fue así: María, su madre, estaba
desposada con José, y, antes de que vivieran juntos, se encontró
encinta por virtud del Espíritu Santo.
'''
"19" = ''':sup:`19` José, su marido, que era un hombre justo y no quería denunciarla,
decidió dejarla en secreto.
'''
"20" = ''':sup:`20` Estaba pensando en esto, cuando un ángel del Señor se le apareció
en sueños y le dijo: "José, hijo de David, no tengas ningún reparo en
recibir en tu casa a María, tu mujer, pues el hijo que ha concebido
viene del Espíritu Santo.
'''
"21" = ''':sup:`21` Dará a luz un hijo, y le pondrás el nombre de Jesús, porque él
salvará a su pueblo de sus pecados".
'''
"22" = ''':sup:`22` Todo esto sucedió para que se cumpliese lo que el Señor había dicho
por medio del profeta:
'''
"23" = ''':sup:`23` La Virgen concebirá y dará a luz un hijo, y le pondrán por nombre
Emanuel, que significa "Dios con nosotros".
'''
"24" = ''':sup:`24` Cuando José despertó del sueño, hizo lo que le había mandado el
ángel del Señor y recibió en su casa a su mujer.
'''
"25" = ''':sup:`25` Y sin haber tenido relaciones, María dio a luz un hijo, al que él
puso por nombre Jesús.
'''
