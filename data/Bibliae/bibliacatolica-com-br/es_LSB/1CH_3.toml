[3]
"1" = ''':sup:`1` Hijos de David nacidos en Hebrón: Amnón, el primogénito, de Ajinoán
de Yezrael; Daniel, el segundo, de Abigaíl de Carmelo;
'''
"2" = ''':sup:`2` Absalón, el tercero, hijo de Maacá, hija de Talmay, rey de Guesur;
Adonías, el cuarto hijo de Yaguit;
'''
"3" = ''':sup:`3` Sefatías, el quinto, de Abital; Yitreán, el sexto, de Eglá, su
mujer.
'''
"4" = ''':sup:`4` Éstos fueron los seis hijos que le nacieron a David en Hebrón, donde
reinó siete años y seis meses. Después reinó treinta y tres años en
Jerusalén,
'''
"5" = ''':sup:`5` donde le nacieron estos hijos: Samúa, Sobab, Natán y Salomón, los
cuatro de Betsabé, hija de Aahiel;
'''
"6" = ''':sup:`6` Yibjar, Elisamá, Elifélet,
'''
"7" = ''':sup:`7` Nogah, Néfeg, Yafía,
'''
"8" = ''':sup:`8` Elisamá, Elyadá y Elifélet: nueve.
'''
"9" = ''':sup:`9` Todos éstos fueron los hijos de David, sin contar los hijos de las
concubinas. Tenían una hermana que se llamaba Tamar.
'''
"10" = ''':sup:`10` Hijos de Salomón: Roboán; Abías, hijo de Roboán; Asá, hijo de
Abías; Josafat, hijo de Asá;
'''
"11" = ''':sup:`11` Jorán, hijo de Josafat; Ocozías, hijo de Jorán; Joás, hijo de
Ocozías;
'''
"12" = ''':sup:`12` Amasías, hijo de Joás; Azarías, hijo de Amasías; Jotán, hijo de
Azarías;
'''
"13" = ''':sup:`13` Acaz, hijo de Jotán; Ezequías, hijo de Acaz; Manasés, hijo de
Ezequías;
'''
"14" = ''':sup:`14` Amón, hijo de Manasés; Josías, hijo de Amón.
'''
"15" = ''':sup:`15` Hijos de Josías: Yojanán, el primogénito; Joaquín, el segundo;
Sedecías, el tercero; Salún, el cuarto.
'''
"16" = ''':sup:`16` Hijos de Joaquín: Jeconías y Sedecías.
'''
"17" = ''':sup:`17` Hijos de Jeconías, el prisionero: Sealtiel,
'''
"18" = ''':sup:`18` Malquirán, Pedayas, Senasar, Yecamías, Hosamá y Nedabías.
'''
"19" = ''':sup:`19` Hijos de Pedayas: Zorobabel y Simeí. Hijos de Zorobabel: Mesulán,
Ananías y Selomit, su hermana.
'''
"20" = ''':sup:`20` Hijos de Mesulán: Jasubá, Ohel, Berequías, Jasadías, Yusab-Jésed:
cinco.
'''
"21" = ''':sup:`21` Hijos de Ananías: Pelatías e Isaías, los hijos de Refayas, padre de
Arnán, padre de Abdías, padre de Secanías.
'''
"22" = ''':sup:`22` Hijos de Secanías: Semayas, Jatús, Yigal, Baríaj, Nearías y Safat:
seis.
'''
"23" = ''':sup:`23` Hijos de Nearías: Elyoenay, Ezequías y Azricán: tres.
'''
"24" = ''':sup:`24` Hijos de Elyoenay: Hodayas, Elyasib, Pelayas, Acub, Yojanán,
Delayas y Ananí: siete.
'''
