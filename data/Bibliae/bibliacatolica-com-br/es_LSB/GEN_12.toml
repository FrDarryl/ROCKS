[12]
"1" = ''':sup:`1` El Señor dijo a Abrán: "Sal de tu tierra, de tu patria y de la casa
de tu padre, y vete al país que yo te indicaré.
'''
"2" = ''':sup:`2` Yo haré de ti un gran pueblo; te bendeciré y engrandeceré tu nombre.
Tú serás una bendición:
'''
"3" = ''':sup:`3` Yo bendeciré a los que te bendigan y maldeciré a los que te
maldigan. Por ti serán bendecidas todas las comunidades de la tierra".
'''
"4" = ''':sup:`4` Abrán partió, como le había dicho el Señor, y Lot se fue con él.
Abrán tenía setenta y cinco años cuando salió de Jarán.
'''
"5" = ''':sup:`5` Tomó consigo a Saray, su mujer, y a Lot, su sobrino, con todas las
cosas que poseía y los esclavos adquiridos en Jarán. Y se pusieron en
camino hacia la tierra de Canaán. Llegaron a Canaán, y
'''
"6" = ''':sup:`6` Abrán atravesó el país hasta el lugar de Siquén, hasta la encina de
Moré. Los cananeos habitaban entonces en el país.
'''
"7" = ''':sup:`7` El Señor se apareció a Abrán y le dijo: "Yo daré esta tierra a tu
descendencia". Y Abrán levantó allí un altar al Señor, que se le había
aparecido.
'''
"8" = ''':sup:`8` De allí se trasladó a la montaña situada al oriente de Betel y allí
plantó su tienda, con Betel al oeste y Ay al este. Aquí levantó al
Señor un altar e invocó su nombre.
'''
"9" = ''':sup:`9` Después Abrán partió en dirección al Negueb.
'''
"10" = ''':sup:`10` Hubo un hambre en aquel país, y Abrán bajó a Egipto para estarse
allí porque el hambre se había agravado en el país.
'''
"11" = ''':sup:`11` Al llegar a Egipto dijo a Saray, su mujer: "Mira, tú eres una mujer
muy hermosa.
'''
"12" = ''':sup:`12` Tan pronto como te vean los egipcios, dirán: Es su mujer; a mí me
matarán y a ti te dejarán con vida.
'''
"13" = ''':sup:`13` Por favor, di que eres mi hermana, para que se me trate bien
gracias a ti, y en atención a ti respeten mi vida".
'''
"14" = ''':sup:`14` Efectivamente, cuando Abrán llegó a Egipto, los egipcios vieron que
la mujer era muy hermosa.
'''
"15" = ''':sup:`15` Los oficiales del Faraón que la vieron se la elogiaron mucho al
Faraón, y la mujer fue llevada a su palacio.
'''
"16" = ''':sup:`16` En atención a ella, el Faraón trató bien a Abrán, que recibió
ovejas, bueyes y asnos, siervos y siervas, camellos y asnas.
'''
"17" = ''':sup:`17` Pero el Señor castigó con grandes plagas al Faraón y a su casa por
lo de Saray, la mujer de Abrán.
'''
"18" = ''':sup:`18` El Faraón mandó llamar a Abrán y le dijo: "¿Qué es lo que me has
hecho? ¿Por qué no me has dicho que era tu mujer?
'''
"19" = ''':sup:`19` ¿Por qué me dijiste que era tu hermana, dando lugar a que yo la
tomase por mujer? Ahí tienes a tu mujer, tómala y vete".
'''
"20" = ''':sup:`20` Y el Faraón dio órdenes a sus hombres, que lo condujeron a la
frontera, y con él a su mujer y todo cuanto poseía.
'''
