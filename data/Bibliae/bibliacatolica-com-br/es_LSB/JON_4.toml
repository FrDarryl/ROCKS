[4]
"1" = ''':sup:`1` Esto le sentó mal a Jonás; se enfadó mucho
'''
"2" = ''':sup:`2` y se encaró así con el Señor: "Ah, Señor, ¿no lo decía yo ya cuando
estaba todavía en mi tierra? ¿Y no fue por esto por lo que me apresuré
a ir a Tarsis? Yo sabía que tú eres un Dios clemente, misericordioso y
paciente, lleno de compasión y pronto a arrepentirte de las amenazas.
'''
"3" = ''':sup:`3` Ahora, Señor, te suplico que me quites la vida, porque mejor es para
mí morir que vivir".
'''
"4" = ''':sup:`4` El Señor le dijo: "¿Piensas que tienes razón al enfadarte?".
'''
"5" = ''':sup:`5` Jonás salió de la ciudad y se estableció al oriente de la misma,
donde se hizo una cabaña y se sentó a su sombra hasta ver qué sucedía a
la ciudad.
'''
"6" = ''':sup:`6` El Señor hizo brotar una planta de ricino, que creció sobre Jonás
para dar sombra a su cabeza y librarle así de una insolación. Jonás
experimentó gran alegría por aquel ricino.
'''
"7" = ''':sup:`7` Pero al día siguiente, al rayar el alba, el Señor mandó un gusano
que picó el ricino, el cual se secó.
'''
"8" = ''':sup:`8` Al salir el sol, Dios mandó un viento sofocante del este, y el sol
abrasador caía sobre la cabeza de Jonás, el cual, a punto de
desvanecerse, se deseaba la muerte y decía: "Más vale morir que vivir".
'''
"9" = ''':sup:`9` Pero Dios dijo a Jonás: "¿Piensas que tienes razón al enfadarte por
este ricino?". Él respondió: "Sí, tengo razón de enfadarme hasta la
muerte".
'''
"10" = ''':sup:`10` El Señor le dijo: "Tú te enfadas por un ricino que no te ha costado
fatiga alguna, que no has hecho tú crecer, que en una noche ha nacido y
en una noche ha muerto,
'''
"11" = ''':sup:`11` ¿y no voy a tener yo compasión de Nínive, en la que hay más de
ciento veinte mil personas que no saben distinguir su derecha de su
izquierda, y una gran cantidad de animales?".
'''
