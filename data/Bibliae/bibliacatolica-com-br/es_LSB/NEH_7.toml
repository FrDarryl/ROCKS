'''
"40" = ''':sup:`40` de Imer: mil cincuenta y dos;
'''
"41" = ''':sup:`41` de Pasjur: mil doscientos cuarenta y siete;
'''
"42" = ''':sup:`42` de Jarín: mil diecisiete.
'''
"43" = ''':sup:`43` Levitas: de Josué y Cadmiel, de los hijos de Hodías: setenta y
cuatro.
'''
"44" = ''':sup:`44` Cantores: de Asaf: ciento cuarenta y ocho.
'''
"45" = ''':sup:`45` Porteros: de Salún, de Ater, de Talmón, de Acub, de Jatitá, de
