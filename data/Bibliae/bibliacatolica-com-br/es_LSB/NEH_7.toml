[7]
"1" = ''':sup:`1` Construida la muralla, y después de haber colocado las hojas de las
puertas, quedaron encargados de la vigilancia los porteros, los
cantores y los levitas.
'''
"2" = ''':sup:`2` Puse al frente de Jerusalén a mi hermano Jananí y a Jananías,
comandante de la ciudadela, porque era un hombre fiel y temeroso de
Dios más que los otros,
'''
"3" = ''':sup:`3` y les di estas órdenes: "No se abrirán las puertas de Jerusalén
hasta que el sol comience ya a calentar; y antes que se ponga, se
cerrarán bien echando las barras. Los habitantes de Jerusalén montarán
guardia, unos en su puesto y otros delante de su propia casa".
'''
"4" = ''':sup:`4` La ciudad era espaciosa y grande, pero poco poblada, y no se
construían casas.
'''
"5" = ''':sup:`5` Mi Dios me inspiró la idea de reunir a los nobles, a los prefectos y
al pueblo para hacer el censo. Tomé el libro del registro genealógico
de los que habían vuelto la primera vez, y encontré escrito en él lo
siguiente:
'''
"6" = ''':sup:`6` Éstos son los israelitas de la provincia de Judá que regresaron del
destierro de Babilonia, donde los había deportado Nabucodonosor, rey de
Babilonia, y que volvieron a Jerusalén y Judá, cada uno a su ciudad.
'''
"7" = ''':sup:`7` Vinieron con Zorobabel, Josué, Nehemías, Azarías, Raamías, Najamaní,
Mardoqueo, Bilsán, Mispéret, Bigvay, Najún y Baaná. Número de los
hombres del pueblo de Israel:
'''
