'''
"18" = ''':sup:`18` de Adonicán: seiscientos sesenta y siete;
'''
"19" = ''':sup:`19` de Bigvay: dos mil sesenta y siete;
'''
"20" = ''':sup:`20` de Adín: seiscientos cincuenta y cinco;
'''
"21" = ''':sup:`21` de Ater, es decir, de Ezequías: noventa y ocho;
'''
"22" = ''':sup:`22` de Jasún: trescientos veintiocho;
'''
"23" = ''':sup:`23` de Besay; trescientos veinticuatro;
'''
"24" = ''':sup:`24` de Jarif: ciento doce;
