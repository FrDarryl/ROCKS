'''
"28" = ''':sup:`28` de Bet Azmávet: cuarenta y dos;
'''
"29" = ''':sup:`29` de Quiriat Yearín, Quefirá y Beerot: setecientos cuarenta y tres;
'''
"30" = ''':sup:`30` de Ramá y Gueba: seiscientos veintiuno;
'''
"31" = ''':sup:`31` de Micmás: ciento veintidós;
'''
"32" = ''':sup:`32` de Betel y Ay: ciento veintitrés;
'''
"33" = ''':sup:`33` de Nebó: cincuenta y dos;
'''
"34" = ''':sup:`34` del otro Elán: mil doscientos cincuenta y cuatro;
'''
"35" = ''':sup:`35` de Jarín: trescientos veinte;
'''
"36" = ''':sup:`36` de Jericó: trescientos cuarenta y cinco;
'''
"37" = ''':sup:`37` de Lod, Jadid y Onó: setecientos veinticinco;
'''
"38" = ''':sup:`38` de Senaá, tres mil novecientos treinta.
'''
"39" = ''':sup:`39` Sacerdotes: de Yedayas, de la casa de Josué: novecientos setenta y
