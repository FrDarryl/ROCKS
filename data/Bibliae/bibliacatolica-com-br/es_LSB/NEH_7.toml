'''
"9" = ''':sup:`9` de Sefatías: trescientos setenta y dos;
'''
"10" = ''':sup:`10` de Araj: seiscientos cincuenta y dos;
'''
"11" = ''':sup:`11` descendientes de Pajat Moab, es decir, de Josué y Joab: dos mil
ochocientos dieciocho;
'''
"12" = ''':sup:`12` de Elán: mil doscientos cincuenta y cuatro;
'''
"13" = ''':sup:`13` de Zatú: ochocientos cuarenta y cinco;
'''
