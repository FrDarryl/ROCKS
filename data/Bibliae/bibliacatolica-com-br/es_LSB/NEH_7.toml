'''
"51" = ''':sup:`51` de Gazán, de Uzá, de Paséaj,
'''
"52" = ''':sup:`52` de Besay, de los meunitas, de los nefusitas,
'''
"53" = ''':sup:`53` de Bacbuc, de Jacufá, de Jarjur,
'''
"54" = ''':sup:`54` de Baslit, de Mejidá, de Jarsá,
'''
"55" = ''':sup:`55` de Barcós, de Siserá, de Témaj,
'''
"56" = ''':sup:`56` de Nesíaj, de Jatifá.
'''
"57" = ''':sup:`57` Descendientes de los sirvientes de Salomón: de Sotay, de Soféret,
de Peridá,
'''
"58" = ''':sup:`58` de Yaalá, de Darcón, de Guidel,
'''
"59" = ''':sup:`59` de Sefatías, de Jatil, de Poquéret Hassebáyim, de Amón.
'''
"60" = ''':sup:`60` Total de los sirvientes del templo y de los descendientes de los
sirvientes de Salomón: trescientos noventa y dos.
'''
"61" = ''':sup:`61` Los reseñados a continuación son los que regresaron de Tel-Mélaj,
Tel-Jarsá, Querub, Addón e Imer, y no pudieron demostrar que su familia
y su estirpe eran de origen israelita:
'''
"62" = ''':sup:`62` de Delayas, de Tobías, de Necodá: seiscientos cuarenta y dos.
'''
"63" = ''':sup:`63` Y entre los sacerdotes: de Jobayas, de Hacós, de Barzilay, el cual
se había casado con una de las hijas de Barzilay, el galaadita, cuyo
nombre adoptó.
'''
"64" = ''':sup:`64` Buscaron sus títulos genealógicos; pero al no encontrarlos, fueron
excluidos del sacerdocio,
'''
"65" = ''':sup:`65` y el gobernador les prohibió comer alimentos sagrados hasta que se
presentase un sacerdote para consultar las suertes.
'''
"66" = ''':sup:`66` El total de la comunidad era de cuarenta y dos mil trescientas
sesenta personas,
'''
"67" = ''':sup:`67` sin contar sus esclavos y esclavas, que eran siete mil trescientos
treinta y siete, más doscientos cuarenta y cinco cantores y cantoras.
'''
"68" = ''':sup:`68` Tenían, además, setecientos treinta y seis caballos, doscientos
cuarenta y cinco camellos y seis mil setecientos veinte asnos.
'''
"69" = ''':sup:`69` Algunos de los cabezas de familia hicieron donativos para la obra.
El gobernador dio al tesoro mil dracmas de oro, cincuenta copas y
treinta túnicas sacerdotales.
'''
"70" = ''':sup:`70` Entre los cabezas de familia dieron al tesoro de la obra veinte mil
dracmas de oro y dos mil doscientas minas de plata.
'''
"71" = ''':sup:`71` El resto del pueblo entregó veinte mil dracmas de oro, dos mil
minas de plata y siete túnicas sacerdotales.
'''
"72" = ''':sup:`72` Los sacerdotes, los levitas y parte del pueblo se establecieron en
Jerusalén; los porteros, los cantores, los sirvientes del templo y los
demás israelitas, en sus ciudades respectivas.
'''
