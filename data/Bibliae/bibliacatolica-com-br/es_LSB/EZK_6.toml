[6]
"1" = ''':sup:`1` El Señor me dijo:
'''
"2" = ''':sup:`2` "Hijo de hombre, vuelve tu rostro hacia los montes de Israel y
profetiza contra ellos así:
'''
"3" = ''':sup:`3` Montes de Israel, escuchad la palabra del Señor Dios. Así habla él a
los montes y a las colinas, a las gargantas y a los valles: Ved que yo
voy a hacer venir contra vosotros la espada y destruiré las colinas,
'''
"4" = ''':sup:`4` vuestros altares serán devastados y hechas pedazos vuestras
columnas. Arrojaré a vuestros muertos delante de vuestros ídolos,
'''
"5" = ''':sup:`5` pondré los cadáveres de los israelitas delante de sus ídolos y
esparciré vuestros huesos alrededor de vuestros altares.
'''
"6" = ''':sup:`6` Por todo vuestro territorio las ciudades serán arruinadas y
devastadas las colinas, a fin de que sean destruidos y devastados
vuestros altares, despedazados y aventados vuestros ídolos, hechas
añicos vuestras columnas y aniquiladas vuestras obras.
'''
"7" = ''':sup:`7` Los muertos yacerán en medio de vosotros y sabréis que yo soy el
Señor.
'''
"8" = ''':sup:`8` Sin embargo, dejaré un resto de vosotros, los que hayan escapado a
la espada, que dispersaré entre las naciones.
'''
"9" = ''':sup:`9` Entonces los supervivientes se acordarán de mí en medio de las
naciones donde sean deportados. Yo quebrantaré su corazón adúltero, que
se apartó de mí, y sus ojos prostituidos ante sus ídolos. Tendrán
horror de sí mismos por las perversidades que cometieron a causa de
todas sus horribles acciones.
'''
"10" = ''':sup:`10` Y sabrán que yo soy el Señor y que no en vano los había amenazado
con mandarles todos estos males".
'''
"11" = ''':sup:`11` Esto dice el Señor Dios: "Bate las manos, patalea y grita ¡Ay! por
todas las horribles acciones de la casa de Israel, que va a caer por la
espada, el hambre y la peste.
'''
"12" = ''':sup:`12` El que está lejos morirá de peste, el que está cerca caerá a
espada, el que quede sitiado perecerá de hambre. Desencadenaré contra
ellos mi ira.
'''
"13" = ''':sup:`13` Y sabréis que yo soy el Señor, cuando sus cadáveres, atravesados,
estén allí en medio de sus ídolos, alrededor de sus altares, en toda
colina elevada, en la cima de todos los montes, bajo todo árbol verde y
bajo toda encina frondosa, dondequiera que hayan quemado los perfumes
agradables a todos sus ídolos.
'''
"14" = ''':sup:`14` Extenderé mi mano sobre ellos y dejaré su tierra desierta y
desolada, desde el desierto hasta Ribla, dondequiera que habiten, y
sabrán que yo soy el Señor".
'''
