[4]
"1" = ''':sup:`1` Más vale no tener hijos y poseer la virtud, porque el recuerdo de la
virtud es inmortal; Dios y los hombres la estiman igualmente.
'''
"2" = ''':sup:`2` Presente, la imitan; ausente, suspiran por ella; en la eternidad,
coronada, celebrará su triunfo, por haber vencido sin tacha en los
combates.
'''
"3" = ''':sup:`3` La turba prolífica de los malvados no prosperará; salida de retoños
bastardos, no echará honda raíz ni tendrá suelo seguro.
'''
"4" = ''':sup:`4` Aunque brotaran ramos verdes por algún tiempo, no estando ella bien
afianzada en el suelo, será sacudida por el viento y arrasada por la
violencia del huracán.
'''
"5" = ''':sup:`5` Se partirán sus ramas tiernas; su fruto inútil, verde para comerlo,
no sirve para nada.
'''
"6" = ''':sup:`6` Pues los hijos que nacen de uniones culpables serán testigos de la
maldad de sus padres cuando Dios los juzgue. c) La muerte temprana.
'''
"7" = ''':sup:`7` Pero el justo, si muere prematuramente, descansará en paz.
'''
"8" = ''':sup:`8` La vejez honorable no es la de largos días, ni se mide por el número
de los años.
'''
"9" = ''':sup:`9` La prudencia es la verdadera ancianidad, la vida intachable es la
honrada vejez.
'''
"10" = ''':sup:`10` Era agradable a Dios, y Dios lo amaba; vivía entre pecadores, y
Dios se lo llevó.
'''
"11" = ''':sup:`11` Se lo llevó para que la malicia no pervirtiera su mente ni la
perfidia sedujera su alma.
'''
"12" = ''':sup:`12` La fascinación del vicio no deja ver el bien, el vértigo de la
pasión pervierte el alma inocente.
'''
"13" = ''':sup:`13` Llegado a la perfección en poco tiempo, llenó una larga vida.
'''
"14" = ''':sup:`14` Como su alma era agradable al Señor, se apresuró a sacarlo de un
medio corrompido. Las gentes lo ven, pero no lo comprenden ni
reflexionan sobre esto:
'''
"15" = ''':sup:`15` que para sus elegidos hay gracia y misericordia, y para sus santos
protección.
'''
"16" = ''':sup:`16` La muerte del justo condena la vida del malvado; la juventud
tempranamente acabada, la larga vejez del injusto.
'''
"17" = ''':sup:`17` Verán el fin del sabio, sin comprender los designios de Dios sobre
él ni por qué le puso el Señor en seguridad.
'''
"18" = ''':sup:`18` Lo verán y se burlarán, pero el Señor se reirá de ellos.
'''
"19" = ''':sup:`19` Pues, después de esto, serán un cadáver despreciable y ludibrio
para siempre entre los muertos. Porque los destrozará precipitándolos
de cabeza y sin hablar; los arrancará de cuajo: serán totalmente
asolados, sumergidos en la amargura y perecerá su memoria.
'''
"20" = ''':sup:`20` Estarán espantados al rendir cuenta de sus delitos, sus crímenes se
levantarán contra ellos para acusarlos.
'''
