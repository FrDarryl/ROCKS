[8]
"1" = ''':sup:`1` El Señor dijo a Moisés:
'''
"2" = ''':sup:`2` "Toma a Aarón, con sus hijos, las vestiduras, el óleo de la unción,
el novillo para el sacrificio por el pecado, los dos carneros y la
cesta de panes sin levadura,
'''
"3" = ''':sup:`3` y convoca a toda la comunidad a la entrada de la tienda de la
reunión".
'''
"4" = ''':sup:`4` Moisés hizo según le había ordenado el Señor y, reunida toda la
comunidad a la entrada de la tienda de la reunión,
'''
"5" = ''':sup:`5` les dijo: "Esto es lo que el Señor manda hacer".
'''
"6" = ''':sup:`6` Hizo que se acercaran Aarón y sus hijos, y los lavó con agua.
'''
"7" = ''':sup:`7` Vistió a Aarón la túnica, le ciñó el cinturón, le puso el manto y
encima le colocó el efod y se lo ajustó atándolo con la cinta del efod.
'''
"8" = ''':sup:`8` Le puso el pectoral con los urim y los tummim,
'''
"9" = ''':sup:`9` colocó sobre su cabeza el turbante y sobre éste, en la parte
anterior, la lámina de oro, la diadema sagrada, como el Señor había
ordenado a Moisés.
'''
"10" = ''':sup:`10` Moisés tomó el óleo de la unción y ungió y consagró la morada y
todo lo que había en ella.
'''
"11" = ''':sup:`11` Hizo luego siete aspersiones sobre el altar, lo ungió y lo consagró
con todos sus utensilios, la pila y su base.
'''
"12" = ''':sup:`12` Derramó el óleo de la unción sobre la cabeza de Aarón, lo ungió y
lo consagró.
'''
"13" = ''':sup:`13` Hizo que se acercaran los hijos de Aarón, les vistió las túnicas,
les ciñó los cinturones y les puso los turbantes, como el Señor había
ordenado a Moisés.
'''
"14" = ''':sup:`14` Hizo que llevaran el novillo para el sacrificio por el pecado, y
Aarón y sus hijos pusieron las manos sobre su cabeza.
'''
"15" = ''':sup:`15` Moisés lo inmoló y, mojando sus dedos en la sangre, untó con ella
los cuernos del altar todo alrededor y lo purificó. Luego derramó la
sangre al pie del altar y lo consagró haciendo sobre él el rito de
absolución.
'''
"16" = ''':sup:`16` Tomó todas las grasas que envuelven las entrañas, la sabanilla que
recubre el hígado y los dos riñones con sus grasas, y los quemó sobre
el altar.
'''
"17" = ''':sup:`17` Lo que quedaba del novillo: la piel, la carne y los excrementos, lo
quemó fuera del campamento, como el Señor había ordenado a Moisés.
'''
"18" = ''':sup:`18` Hizo que trajeran el carnero del holocausto, y Aarón y sus hijos
pusieron las manos sobre su cabeza.
'''
"19" = ''':sup:`19` Moisés lo inmoló y derramó su sangre en torno al altar.
'''
"20" = ''':sup:`20` Lo descuartizó y quemó la cabeza, los trozos y las grasas.
'''
"21" = ''':sup:`21` Lavó con agua las entrañas y las patas, y quemó todo el carnero
sobre el altar. Era un holocausto, un perfume agradable, una ofrenda
quemada en honor del Señor, como el Señor había ordenado a Moisés.
'''
"22" = ''':sup:`22` Hizo que trajeran el segundo carnero, el de la consagración, y
Aarón y sus hijos le pusieron las manos sobre la cabeza.
'''
"23" = ''':sup:`23` Moisés lo inmoló y, tomando parte de su sangre, ungió con ella el
lóbulo de la oreja derecha de Aarón, el dedo pulgar de su mano derecha
y el dedo gordo de su pie derecho.
'''
"24" = ''':sup:`24` Hizo acercarse a los hijos de Aarón, y ungió con la sangre el
lóbulo de su oreja derecha, el pulgar de su mano derecha y el dedo
gordo de su pie derecho. La sangre restante la derramó en torno del
altar.
'''
"25" = ''':sup:`25` Tomó las grasas, la cola, todas las grasas que envuelven las
entrañas, la sabanilla que recubre el hígado, los dos riñones,
juntamente con sus grasas, y la pierna derecha;
'''
"26" = ''':sup:`26` de la cesta de los panes sin levadura, que estaba delante del
Señor, tomó una torta sin levadura, una torta amasada con aceite, y un
hojaldre, y los puso sobre las grasas y la pierna derecha.
'''
"27" = ''':sup:`27` Lo puso todo ello en las manos de Aarón y en las de sus hijos e
hizo el rito de presentación delante del Señor.
'''
"28" = ''':sup:`28` Lo tomó de nuevo Moisés en sus manos, y lo quemó en el altar sobre
el holocausto: era el sacrificio de consagración, perfume agradable,
ofrenda quemada en honor del Señor.
'''
"29" = ''':sup:`29` Tomó después el pecho del carnero e hizo el rito de presentación
delante del Señor: ésta era la parte del carnero de consagración que
pertenecía a Moisés, como el Señor le había ordenado.
'''
"30" = ''':sup:`30` Finalmente, Moisés tomó el óleo de la unción y sangre de la que
había sobre el altar, y roció a Aarón y sus vestiduras, a los hijos de
Aarón y sus vestiduras, y así los consagró.
'''
"31" = ''':sup:`31` Moisés dijo a Aarón y a sus hijos: "Coced la carne a la puerta de
la tienda de la reunión y comedla allí con el pan que hay en la cesta
de la consagración, como yo he ordenado, diciendo: Aarón y sus hijos lo
comerán.
'''
"32" = ''':sup:`32` Las sobras de la carne y del pan las quemaréis.
'''
"33" = ''':sup:`33` Durante siete días no saldréis de la entrada de la tienda de la
reunión hasta que se cumplan los días de vuestra consagración, que son
siete.
'''
"34" = ''':sup:`34` El Señor ha ordenado que, al hacer sobre vosotros el rito de
absolución, hagáis lo que se ha hecho hoy.
'''
"35" = ''':sup:`35` Permaneceréis siete días y siete noches a la entrada de la tienda
de la reunión. Cumplid la orden del Señor, y no moriréis. Ésta es la
orden que yo he recibido".
'''
"36" = ''':sup:`36` Aarón y sus hijos cumplieron todo lo que el Señor había ordenado a
Moisés.
'''
