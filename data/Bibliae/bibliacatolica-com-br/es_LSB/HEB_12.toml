[12]
"1" = ''':sup:`1` Precisamente por eso también nosotros, envueltos como estamos en una
gran nube de testigos, debemos liberarnos de todo aquello que es un
peso para nosotros y del pecado, que fácilmente nos seduce, y correr
con perseverancia en la prueba que se nos propone,
'''
"2" = ''':sup:`2` fijando nuestra mirada en Jesús, el autor y consumador de la fe,
quien, para obtener la gloria que se le proponía, soportó la cruz,
aceptando valientemente la ignominia, y está sentado a la diestra del
trono de Dios.
'''
"3" = ''':sup:`3` Pensad, pues, continuamente en aquel que soportó tan grande
contradicción de parte de los pecadores, para que no desfallezcáis
perdiendo el ánimo.
'''
"4" = ''':sup:`4` Todavía no habéis resistido hasta el derramamiento de sangre en la
lucha contra el pecado.
'''
"5" = ''':sup:`5` Habéis olvidado la exhortación que os dirige como a hijos: Hijo mío,
no desprecies la corrección del Señor, ni te desalientes cuando te
reprenda;
'''
"6" = ''':sup:`6` porque el Señor corrige al que ama, y castiga al que recibe como
hijo.
'''
"7" = ''':sup:`7` El castigo que soportáis os sirve para educaros. Dios os trata como
a hijos. ¿Hay algún hijo que no sea corregido por su padre?
'''
"8" = ''':sup:`8` Si estuvieseis exentos de castigo, que a todos alcanza, no seríais
hijos legítimos, sino bastardos.
'''
"9" = ''':sup:`9` Además, si nosotros respetábamos a nuestros padres cuando nos
corregían, ¿con cuánta mayor razón debemos someternos a nuestro Padre
celestial para tener la vida?
'''
"10" = ''':sup:`10` Nuestros padres nos educaron lo mejor que pudieron para un tiempo
limitado, mientras que Dios lo hace para nuestro verdadero provecho,
para comunicarnos su propia santidad.
'''
"11" = ''':sup:`11` Es cierto que todo castigo, en el momento de recibirlo, es
desagradable y motivo de disgusto; pero después, en los que se han
ejercitado en él, produce frutos de paz y de justicia.
'''
"12" = ''':sup:`12` Por lo cual, enderezad vuestras manos abatidas y vuestras rodillas
debilitadas,
'''
"13" = ''':sup:`13` dirigid vuestros pasos por caminos llanos para que el pie cojo en
lugar de dislocarse se cure.
'''
"14" = ''':sup:`14` Buscad afanosamente la paz con todos y la santidad, sin la cual
nadie verá al Señor;
'''
"15" = ''':sup:`15` vigilad para que nadie sea privado de la gracia de Dios, para que
ninguna raíz amarga vuelva a brotar y os perturbe, lo cual contaminaría
la masa;
'''
"16" = ''':sup:`16` que nadie sea lujurioso ni desprecie la religión, como Esaú, quien,
por una comida, vendió sus derechos de primogénito.
'''
"17" = ''':sup:`17` Sabéis bien que, como consecuencia, cuando quiso recibir la
bendición, le fue negada, y no logró cambiar lo que había hecho, aunque
lo intentó con lágrimas.
'''
"18" = ''':sup:`18` Porque no os habéis acercado a una montaña que se pueda tocar con
la mano, como los israelitas. No os habéis enfrentado al fuego
ardiente, al torbellino, a la oscuridad densa, a la tempestad,
'''
"19" = ''':sup:`19` al sonido de la trompeta y al clamor de las palabras que aquéllos
oyeron, y suplicaron que no les volviera a hablar Dios,
'''
"20" = ''':sup:`20` porque no podían soportar esta prohibición: El que pise la montaña,
incluso si es una bestia, será apedreado.
'''
"21" = ''':sup:`21` Y el espectáculo era tan terrible que Moisés dijo: Estoy aterrado y
temblando.
'''
"22" = ''':sup:`22` Vosotros, en cambio, os habéis acercado a la montaña de Sión, a la
ciudad del Dios vivo, la Jerusalén celestial, a millares de ángeles, a
la asamblea festiva,
'''
"23" = ''':sup:`23` a la congregación de los primogénitos que están escritos en los
cielos, a Dios, juez universal, y a los espíritus de los justos, que
han sido hechos perfectos,
'''
"24" = ''':sup:`24` a Jesús, mediador de una alianza nueva, que nos roció con una
sangre, que habla más elocuentemente que la de Abel.
'''
"25" = ''':sup:`25` Cuidado con no escuchar al que os habla; pues si aquéllos, por no
escuchar al que promulgaba oráculos en la tierra no escaparon al
castigo, ¡con cuánta mayor razón no escaparemos nosotros si volvemos la
espalda a aquel que habla desde el cielo!
'''
"26" = ''':sup:`26` Aquel cuya voz conmovió entonces la tierra nos ha hecho ahora esta
promesa: Una vez más conmoveré no sólo la tierra, sino también el
cielo.
'''
"27" = ''':sup:`27` Estas palabras: una vez más, indican que las cosas conmovidas serán
cambiadas, porque son cosas creadas, para que subsistan aquellas que
son inmutables.
'''
"28" = ''':sup:`28` Así pues, puesto que entramos en posesión de un reino inmutable,
retengamos firmemente la gracia, y por ella ofrezcamos a Dios un culto
agradable con reverencia y con respeto.
'''
"29" = ''':sup:`29` Porque nuestro Dios es fuego devorador.
'''
