[54]
"1" = ''':sup:`1` Al maestro de coro. Para instrumento de cuerda. Maskil de David.
'''
"2" = ''':sup:`2` Cuando los cifeos vinieron a decir a Saúl que David estaba escondido
entre ellos
'''
"3" = ''':sup:`3` Oh Dios, sálvame por tu nombre, por tu poder hazme justicia.
'''
"4" = ''':sup:`4` Oh Dios, escucha mi oración, atiende a las palabras de mi boca;
'''
"5" = ''':sup:`5` pues se ha alzado contra mí una gente extraña, unos tiranos me
persiguen a muerte, y para ellos Dios no cuenta nada.
'''
"6" = ''':sup:`6` Pero Dios viene en mi auxilio, el Señor es el único apoyo de mi
vida;
'''
"7" = ''':sup:`7` que caiga su maldad sobre los que me espían, destrúyelos, Señor, por
tu fidelidad.
'''
"8" = ''':sup:`8` Te ofreceré sacrificios de todo corazón y ensalzaré tu nombre,
Señor, porque eres bueno,
'''
"9" = ''':sup:`9` porque me has librado de todas mis angustias y he visto la derrota
de mis enemigos.
'''
