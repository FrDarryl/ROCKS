[10]
"1" = ''':sup:`1` El año 160 Alejandro Epífanes, hijo de Antíoco, fue y se apoderó de
Tolemaida, donde fue bien recibido y se proclamó rey.
'''
"2" = ''':sup:`2` Cuando lo supo Demetrio, reunió un ejército numeroso y salió a
luchar contra él.
'''
"3" = ''':sup:`3` Al mismo tiempo mandó a Jonatán una carta con propuestas de amistad
y promesas de engrandecerle en el poder.
'''
"4" = ''':sup:`4` Porque se decía: "Démonos prisa a hacer las paces con él antes que
las haga con Alejandro contra nosotros,
'''
"5" = ''':sup:`5` pues recordará todos los males que hemos cometido contra él, contra
su hermano y contra su nación".
'''
"6" = ''':sup:`6` Le autorizaba a formar un ejército, a armarse y llamarle su aliado,
y ordenó que se le entregasen los rehenes de la ciudadela.
'''
"7" = ''':sup:`7` Jonatán fue a Jerusalén y leyó la carta delante de todo el pueblo y
de los de la ciudadela,
'''
"8" = ''':sup:`8` quienes se llenaron de temor al saber que el rey le había facultado
para formar un ejército.
'''
"9" = ''':sup:`9` Los de la ciudadela entregaron los rehenes a Jonatán, quien los
devolvió a sus parientes.
'''
"10" = ''':sup:`10` Jonatán fijó entonces su residencia en Jerusalén y comenzó a
reconstruir y renovar la ciudad.
'''
"11" = ''':sup:`11` Mandó a los obreros reconstruir las murallas y rodear el monte Sión
con piedras de sillería para fortificarla. Así se hizo.
'''
"12" = ''':sup:`12` Los extranjeros estacionados en la fortaleza construida por
Báquides huyeron;
'''
"13" = ''':sup:`13` abandonaron sus puestos y regresaron a su país.
'''
"14" = ''':sup:`14` Sólo quedaron en Betsur los que habían renegado de la ley y de los
preceptos, porque era lugar de refugio.
'''
"15" = ''':sup:`15` Entretanto, el rey Alejandro se enteró de las promesas hechas por
Demetrio a Jonatán. Le contaron también las batallas que habían librado
y los actos heroicos que habían realizado él y sus hermanos, así como
las penalidades que habían pasado.
'''
"16" = ''':sup:`16` Y dijo: "¿Podremos encontrar un hombre semejante? Hagámonos amigo y
aliado suyo".
'''
"17" = ''':sup:`17` Le escribió una carta, en la que decía:
'''
"18" = ''':sup:`18` "El rey Alejandro al hermano Jonatán, salud.
'''
"19" = ''':sup:`19` He oído que eres valiente y digno de ser nuestro amigo.
'''
"20" = ''':sup:`20` Por tanto, te constituimos hoy sumo sacerdote de tu nación y te
concedemos el título de amigo del rey -y le envió un vestido de púrpura
y una corona de oro- para que te pongas de nuestra parte y nos guardes
amistad".
'''
"21" = ''':sup:`21` Jonatán fue investido sumo sacerdote el séptimo mes del año 160 en
la fiesta de los tabernáculos. Reclutó muchos soldados y fabricó muchas
armas.
'''
"22" = ''':sup:`22` Cuando Demetrio supo todo esto, se afligió mucho y dijo:
'''
"23" = ''':sup:`23` "¿Qué hemos hecho? Alejandro se ha adelantado en hacerse amigo de
los judíos para ganarse su apoyo.
'''
"24" = ''':sup:`24` También yo les escribiré cartas persuasivas, ofreciéndoles ventajas
y recompensas para que me ayuden".
'''
"25" = ''':sup:`25` Y les escribió así: "El rey Demetrio a la nación judía, salud.
'''
"26" = ''':sup:`26` Habéis mantenido el tratado hecho con nosotros, habéis permanecido
en nuestra amistad y no os habéis pasado a nuestros enemigos; lo
sabemos, y nos ha complacido.
'''
"27" = ''':sup:`27` Continuad guardándonos lealtad, y responderemos con beneficios a lo
que habéis hecho por nosotros.
'''
"28" = ''':sup:`28` Os liberaremos de muchos impuestos y os colmaremos de dones.
'''
"29" = ''':sup:`29` Desde ahora y para siempre eximo a todos los judíos de los
tributos, del impuesto de la sal y de las coronas.
'''
"30" = ''':sup:`30` De hoy en adelante renuncio para siempre al tercio de la cosecha y
a la mitad de la de los árboles frutales que me pertenecen en la región
de Judea y en los tres distritos anexionados de Samaría y Galilea;
'''
"31" = ''':sup:`31` Jerusalén será ciudad santa y exenta de diezmos y tributos, igual
que su territorio.
'''
"32" = ''':sup:`32` Renuncio a la ciudadela que hay en Jerusalén, y la entrego al sumo
sacerdote para que escoja a los hombres que quiera para custodiarla.
'''
"33" = ''':sup:`33` Concedo la libertad gratuitamente a todos los judíos prisioneros
fuera de Judea en todo mi reino. A todos los eximo de los tributos, aun
de los ganados.
'''
"34" = ''':sup:`34` Serán días de exención y de franquicia en todo mi reino, y para
todos los judíos, todas las fiestas, los sábados, las lunas nuevas, los
días señalados y los tres días que preceden y siguen a una fiesta.
'''
"35" = ''':sup:`35` Nadie tendrá derecho a perseguirlos o perturbarlos por ningún
motivo.
'''
"36" = ''':sup:`36` En el ejército del rey se alistarán treinta mil judíos, a los que
se les dará el sueldo como a todos los soldados del rey.
'''
"37" = ''':sup:`37` Se les destinará a las fortalezas reales más importantes y se les
confiarán cargos de confianza en el reino. Sus jefes serán de los suyos
y vivirán conforme a sus leyes, como ha mandado el rey para la región
de Judea.
'''
"38" = ''':sup:`38` Los tres distritos de Samaría agregados a Judea se considerarán
como parte de Judea, de modo que dependan de un solo jefe y obedezcan
solamente al sumo sacerdote.
'''
"39" = ''':sup:`39` Entrego como obsequio Tolemaida y su territorio al templo de
Jerusalén para cubrir los gastos del culto.
'''
"40" = ''':sup:`40` Yo daré cada año ciento ochenta kilos de plata, que se sacarán de
los lugares más convenientes.
'''
"41" = ''':sup:`41` Y todo lo demás que los funcionarios no hayan abonado, se abonará
desde ahora para el servicio del templo.
'''
"42" = ''':sup:`42` Además, los sesenta kilos de plata con que se gravaban las entradas
del templo quedarán para los sacerdotes que ejercen su ministerio.
'''
"43" = ''':sup:`43` Todos los que sean deudores del rey por cualquier título y se
refugien en el templo de Jerusalén y en su recinto amurallado quedarán
libres, así como todo lo que posean en mi reino.
'''
"44" = ''':sup:`44` Los gastos de construcción y restauración del templo serán de
cuenta del rey,
'''
"45" = ''':sup:`45` así como los gastos de reconstrucción de las murallas de Jerusalén,
la fortificación de sus defensas y la construcción de murallas en las
ciudades de Judea".
'''
"46" = ''':sup:`46` Jonatán y el pueblo oyeron esto; pero ni lo creyeron, ni lo
aceptaron, pues tenían vivo el recuerdo de los grandes males y de la
dura opresión que Demetrio había causado a Israel.
'''
"47" = ''':sup:`47` Les gustaron, sin embargo, las palabras de Alejandro por haber sido
el que primero les había hecho propuestas de paz, y se declararon sus
fieles aliados.
'''
"48" = ''':sup:`48` Entonces el rey Alejandro reunió un gran ejército y avanzó contra
Demetrio.
'''
"49" = ''':sup:`49` Los dos reyes comenzaron la lucha, y el ejército de Demetrio
emprendió la fuga. Alejandro lo persiguió con gran ventaja.
'''
"50" = ''':sup:`50` El combate se prolongó hasta la caída del sol, y aquel día murió
Demetrio.
'''
"51" = ''':sup:`51` Alejandro mandó emisarios a Tolomeo, rey de Egipto, con el
siguiente mensaje
'''
"52" = ''':sup:`52` "Estoy de nuevo en mi reino sentándome en el trono de mis padres,
porque me he apoderado del poder después de vencer a Demetrio y tomar
posesión de mi país,
'''
"53" = ''':sup:`53` pues, trabada la batalla con él, lo derroté con todo su ejército y
he ocupado su trono.
'''
"54" = ''':sup:`54` Seamos amigos. Dame tu hija por mujer; yo seré tu yerno y te daré,
lo mismo que a ella, regalos dignos de ti".
'''
"55" = ''':sup:`55` El rey Tolomeo respondió así: "¡Feliz el día en que has vuelto a la
tierra de tus padres y has ocupado su trono real!
'''
"56" = ''':sup:`56` Haré lo que has dicho, pero ven a Tolemaida para que hablemos y
seas mi yerno como has dicho.
'''
"57" = ''':sup:`57` Tolomeo salió de Egipto el año 162 con su hija Cleopatra, y llegó a
Tolemaida.
'''
"58" = ''':sup:`58` Alejandro llegó antes. Tolomeo le dio a su propia hija Cleopatra, y
celebraron las bodas con fastuosidad real.
'''
"59" = ''':sup:`59` El rey Alejandro había escrito también a Jonatán para que se
entrevistara con él.
'''
"60" = ''':sup:`60` Jonatán llegó a Tolemaida con gran pompa, y se entrevistó con los
dos reyes. A los dos y a sus amigos les ofreció una gran cantidad de
oro y plata y otros muchos regalos, ganándose así su favor.
'''
"61" = ''':sup:`61` Algunos hombres rastreros, la peste de Israel, se unieron para
acusarlo, pero el rey no les hizo caso.
'''
"62" = ''':sup:`62` Más aún, mandó que Jonatán se quitara sus vestiduras y fuese
revestido de púrpura, como se hizo.
'''
"63" = ''':sup:`63` El rey lo sentó a su lado y dijo a sus dignatarios: "Id con él al
centro de la ciudad y pregonad que nadie, bajo ningún pretexto, acuse a
Jonatán; y que nadie, por ninguna causa, lo moleste".
'''
"64" = ''':sup:`64` Cuando los acusadores vieron los honores que se le rendían a la voz
del heraldo y que estaba vestido de púrpura, huyeron todos.
'''
"65" = ''':sup:`65` El rey lo inscribió en el rango de sus mejores amigos y lo nombró
estratega y gobernador.
'''
"66" = ''':sup:`66` Jonatán volvió a Jerusalén en paz y contento.
'''
"67" = ''':sup:`67` El año 165, Demetrio, hijo de Demetrio, llegó de Creta a la tierra
de sus padres.
'''
"68" = ''':sup:`68` Al saberlo el rey Alejandro, quedó totalmente desconcertado y
volvió a Antioquía.
'''
"69" = ''':sup:`69` Demetrio nombró a su general Apolonio gobernador de Celesiria,
quien reunió un gran ejército y fue a acampar junto a Yamnia, desde
donde mandó al sumo sacerdote Jonatán el siguiente mensaje:
'''
"70" = ''':sup:`70` "Sólo tú nos resistes. Por tu causa he sido objeto de desprecio y
de burla. ¿Por qué te haces fuerte contra nosotros en las montañas?
'''
"71" = ''':sup:`71` Si tienes confianza en tus tropas, baja a la llanura y allí
mediremos nuestras fuerzas, pues yo tengo conmigo la flor de los
combatientes.
'''
"72" = ''':sup:`72` Infórmate, y averiguarás quién soy yo y quiénes mis aliados. Ellos
dicen que no podréis resistirnos, pues ya dos veces fueron derrotados
tus padres en tu país.
'''
"73" = ''':sup:`73` Tú, ahora, no podrás resistir a la caballería ni a un ejército tan
numeroso en una llanura donde no hay piedras, ni rocas, ni lugar de
refugio".
'''
"74" = ''':sup:`74` Cuando Jonatán oyó las palabras de Apolonio, se indignó. Eligió
diez mil hombres y salió para Jerusalén; su hermano Simón se unió a él
con una tropa de socorro.
'''
"75" = ''':sup:`75` Acampó junto a Jafa, pero los de la ciudad le cerraron las puertas
porque había allí una guarnición de Apolonio. Comenzó el ataque.
'''
"76" = ''':sup:`76` Atemorizados los de la ciudad, le abrieron las puertas, y Jonatán
se apoderó de Jafa.
'''
"77" = ''':sup:`77` Apolonio, al saberlo, movilizó tres mil soldados de caballería y
numerosos soldados de infantería
'''
"78" = ''':sup:`78` y se dirigió a Asdod, simulando una marcha, pero se replegó
repentinamente hacia la llanura, porque tenía mucha caballería, en la
que confiaba. Jonatán lo persiguió hasta Asdod, y trabaron batalla.
'''
"79" = ''':sup:`79` Apolonio había dejado atrás mil soldados de caballería escondidos.
'''
"80" = ''':sup:`80` Jonatán fue informado de la emboscada. Los soldados de caballería
cercaron a sus hombres y estuvieron lanzando flechas desde la mañana
hasta la tarde;
'''
"81" = ''':sup:`81` pero la tropa resistió, como había ordenado Jonatán, hasta que los
caballos se cansaron.
'''
"82" = ''':sup:`82` Simón mandó a su gente atacar a la infantería enemiga, y, ya sin el
apoyo de la caballería, los enemigos fueron derrotados y huyeron.
'''
"83" = ''':sup:`83` La caballería se dispersó por la llanura, y los fugitivos llegaron
a Asdod y entraron en el templo de Dagón, su ídolo, para salvar la
vida.
'''
"84" = ''':sup:`84` Pero Jonatán incendió Asdod y los poblados cercanos, y los saqueó;
incendió asimismo el templo de Dagón con todos los que se habían
refugiado en él.
'''
"85" = ''':sup:`85` Fueron cerca de ocho mil entre los pasados por la espada y los
quemados.
'''
"86" = ''':sup:`86` Jonatán partió para Ascalón, donde los habitantes salieron a
recibirlo y le rindieron grandes honores.
'''
"87" = ''':sup:`87` De allí regresó con los suyos a Jerusalén con gran botín.
'''
"88" = ''':sup:`88` Cuando el rey Alejandro conoció estos sucesos, concedió nuevos
honores a Jonatán.
'''
"89" = ''':sup:`89` Le envió un broche de oro, como se acostumbra dar a los parientes
de los reyes, y le dio en posesión Ecrón y todo su territorio.
'''
