[11]
"1" = ''':sup:`1` Había un enfermo, Lázaro, de Betania, el pueblecito de María y de su
hermana Marta.
'''
"2" = ''':sup:`2` María era la que ungió con perfume al Señor y le enjugó los pies con
sus cabellos; su hermano estaba enfermo.
'''
"3" = ''':sup:`3` Las hermanas mandaron a decir al Señor: "Tu amigo está enfermo".
'''
"4" = ''':sup:`4` Jesús, al enterarse, dijo: "Esta enfermedad no es de muerte, sino
para que resplandezca la gloria de Dios y la gloria del hijo de Dios".
'''
"5" = ''':sup:`5` Jesús era muy amigo de Marta, de su hermana y de Lázaro.
'''
"6" = ''':sup:`6` Y aunque supo que estaba enfermo, se entretuvo aún dos días donde
estaba.
'''
"7" = ''':sup:`7` Sólo entonces dijo a sus discípulos: "Vamos otra vez a Judea".
'''
"8" = ''':sup:`8` Los discípulos le dijeron: "Maestro, hace poco querían apedrearte
los judíos, ¿y vas a volver allí?".
'''
"9" = ''':sup:`9` Jesús contestó: "¿No tiene doce horas el día? Si uno anda de día, no
tropieza, porque ve la luz de este mundo;
'''
"10" = ''':sup:`10` pero si uno anda de noche, tropieza, porque le falta la luz".
'''
"11" = ''':sup:`11` Dijo esto, y añadió: "Lázaro, nuestro amigo, duerme; pero voy a
despertarlo".
'''
"12" = ''':sup:`12` Los discípulos le dijeron: "Señor, si duerme, se recuperará".
'''
"13" = ''':sup:`13` Pero Jesús hablaba de su muerte, y ellos creyeron que hablaba del
reposo del sueño.
'''
"14" = ''':sup:`14` Entonces Jesús les dijo claramente: "Lázaro ha muerto;
'''
"15" = ''':sup:`15` y me alegro por vosotros de no haber estado allí, para que creáis.
Vamos a verlo".
'''
"16" = ''':sup:`16` Entonces Tomás, llamado el Mellizo, dijo a sus compañeros: "Vamos
también nosotros a morir con él".
'''
"17" = ''':sup:`17` A su llegada, Jesús se encontró con que hacía cuatro días que
Lázaro estaba muerto.
'''
"18" = ''':sup:`18` Betania distaba de Jerusalén unos tres kilómetros,
'''
"19" = ''':sup:`19` y muchos judíos habían ido a casa de Marta y María para
consolarlas.
'''
"20" = ''':sup:`20` Así que oyó Marta que llegaba Jesús, salió a su encuentro, mientras
que María se quedó en casa.
'''
"21" = ''':sup:`21` Marta dijo a Jesús: "Señor, si hubieras estado aquí, no habría
muerto mi hermano.
'''
"22" = ''':sup:`22` Pero yo sé que Dios te concederá todo lo que le pidas".
'''
"23" = ''':sup:`23` Jesús le dijo: "Tu hermano resucitará".
'''
"24" = ''':sup:`24` Marta le respondió: "Sé que resucitará cuando la resurrección, el
último día".
'''
"25" = ''':sup:`25` Jesús le dijo: "Yo soy la resurrección y la vida. El que cree en
mí, aunque muera, vivirá.
'''
"26" = ''':sup:`26` Y todo el que vive y cree en mí no morirá para siempre.
'''
"27" = ''':sup:`27` ¿Crees esto?". Le contestó: "Sí, Señor, yo creo que tú eres el
mesías, el hijo de Dios que tenía que venir al mundo".
'''
"28" = ''':sup:`28` Dicho esto, fue a llamar a María, su hermana, y le dijo al oído:
"El Maestro está ahí y te llama".
'''
"29" = ''':sup:`29` Ella, así que lo oyó, se levantó rápidamente y salió al encuentro
de Jesús.
'''
"30" = ''':sup:`30` Jesús aún no había entrado en el pueblo; estaba todavía en el sitio
donde lo había encontrado Marta.
'''
"31" = ''':sup:`31` Los judíos que estaban en casa de María y la consolaban, al verla
levantarse y salir tan aprisa, la siguieron, creyendo que iba al
sepulcro a llorar.
'''
"32" = ''':sup:`32` Cuando María llegó donde estaba Jesús, al verlo, se echó a sus
pies, diciendo: "Señor, si hubieras estado aquí, mi hermano no habría
muerto".
'''
"33" = ''':sup:`33` Jesús, al verla llorar y que los judíos que la acompañaban también
lloraban, se estremeció y, profundamente emocionado,
'''
"34" = ''':sup:`34` dijo: "¿Dónde lo habéis puesto?". Le contestaron: "Ven a verlo,
Señor".
'''
"35" = ''':sup:`35` Jesús se echó a llorar,
'''
"36" = ''':sup:`36` por lo que los judíos decían: "Mirad cuánto lo quería".
'''
"37" = ''':sup:`37` Pero algunos dijeron: "Éste, que abrió los ojos al ciego, ¿no pudo
impedir que Lázaro muriese?".
'''
"38" = ''':sup:`38` Jesús se estremeció profundamente otra vez al llegar al sepulcro,
que era una cueva con una gran piedra puesta en la entrada.
'''
"39" = ''':sup:`39` Jesús dijo: "Quitad la piedra". Marta, la hermana del difunto, le
dijo: "Señor, ya huele, pues lleva cuatro días".
'''
"40" = ''':sup:`40` Jesús le respondió: "¿No te he dicho que, si crees, verás la gloria
de Dios?".
'''
"41" = ''':sup:`41` Entonces quitaron la piedra. Jesús levantó los ojos al cielo y
dijo: "Padre, te doy gracias porque me has escuchado.
'''
"42" = ''':sup:`42` Yo bien sabía que siempre me escuchas; pero lo he dicho por la
gente que me rodea, para que crean que tú me has enviado".
'''
"43" = ''':sup:`43` Y dicho esto, gritó muy fuerte: "¡Lázaro, sal fuera!".
'''
"44" = ''':sup:`44` Y el muerto salió atado de pies y manos con vendas, y envuelta la
cara en un sudario. Jesús les dijo: "Desatadlo y dejadlo andar".
'''
"45" = ''':sup:`45` Muchos de los judíos que habían venido a casa de María y vieron lo
que hizo creyeron en él.
'''
"46" = ''':sup:`46` Pero algunos se fueron a los fariseos y les contaron lo que había
hecho Jesús.
'''
"47" = ''':sup:`47` Los sumos sacerdotes y los fariseos convocaron el consejo y decían:
"¿Qué hacemos? Este hombre hace muchos milagros.
'''
"48" = ''':sup:`48` Si lo dejamos, creerán en él todos y vendrán los romanos y
destruirán nuestro templo y nuestra nación".
'''
"49" = ''':sup:`49` Uno de ellos, Caifás, que era el sumo sacerdote aquel año, les
dijo:
'''
"50" = ''':sup:`50` "Vosotros no sabéis nada; no os dais cuenta de que nos conviene que
muera un solo hombre por el pueblo antes que perezca la nación entera".
'''
"51" = ''':sup:`51` Esto no lo dijo por propia iniciativa, sino que, como era el sumo
sacerdote aquel año, profetizó que Jesús debía morir por la nación;
'''
"52" = ''':sup:`52` y no sólo por la nación, sino también para reunir a los hijos de
Dios dispersos.
'''
"53" = ''':sup:`53` Desde aquel momento decidieron matarlo.
'''
"54" = ''':sup:`54` Por eso Jesús no andaba ya públicamente entre los judíos, sino que
se fue a una región cerca del desierto, a una ciudad llamada Efraín, y
allí se quedó con sus discípulos.
'''
"55" = ''':sup:`55` Estaba próxima la pascua de los judíos, y muchos de la región
fueron a Jerusalén antes de la pascua para celebrar los ritos de
purificación.
'''
"56" = ''':sup:`56` Buscaban a Jesús en el templo y se decían: "¿Qué os parece? ¿Vendrá
a la fiesta?".
'''
"57" = ''':sup:`57` Los sumos sacerdotes y los fariseos habían ordenado que, si alguno
sabía dónde estaba, lo denunciase para prenderlo.
'''
"Notes" = '''
Notas de rodapé:
11:1-4 - Jesús permitió la enfermedad de Lázaro para que se manifestara
la gloria de Dios. Esto enseña que las dificultades pueden tener un
propósito divino, incluso cuando no entendemos por qué (véase también
11:17-27 - Jesús llega a Betania y, al encontrarse con Marta, se revela
como la resurrección y la vida. Enseña que la fe en Él trae victoria
11:33-35 - Jesús llora ante el dolor de la pérdida, mostrando su
humanidad y empatía. Su llanto revela su profundo amor por las personas
11:38-44 - Jesús resucita a Lázaro, demostrando su poder sobre la
muerte y revelando su identidad como Hijo de Dios. Este milagro es una
señal de lo que haría por todos los creyentes mediante su propia
15:51-57).
'''
