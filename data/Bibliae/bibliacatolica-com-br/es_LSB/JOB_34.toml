[34]
"1" = ''':sup:`1` Elihú reanudó su discurso y dijo:
'''
"2" = ''':sup:`2` Vosotros, los sabios, escuchad mis palabras; vosotros, los doctos,
prestadme oídos,
'''
"3" = ''':sup:`3` porque el oído discierne las palabras como el paladar saborea los
manjares.
'''
"4" = ''':sup:`4` Debemos ponderar bien lo que es justo, examinar entre nosotros lo
que es bueno.
'''
"5" = ''':sup:`5` Job ha dicho: "Yo soy justo, pero Dios me ha quitado mi derecho.
'''
"6" = ''':sup:`6` Contra mi derecho estoy sufriendo; mi llaga es mortal, aunque yo no
he pecado".
'''
"7" = ''':sup:`7` ¿Qué hombre hay como Job, que bebe el sarcasmo como agua,
'''
"8" = ''':sup:`8` que anda en compañía de malvados y camina con hombres criminales?
'''
"9" = ''':sup:`9` ¿No ha dicho él: "Nada aprovecha al hombre el buscar el agrado de
Dios"?
'''
"10" = ''':sup:`10` Por eso, escuchadme, hombres sensatos. ¡Lejos está de Dios la
iniquidad, lejos del todopoderoso la injusticia!
'''
"11" = ''':sup:`11` Pues él paga al hombre con arreglo a sus obras, retribuye a cada
cual conforme a su conducta.
'''
"12" = ''':sup:`12` No, Dios no hace nunca el mal, el todopoderoso no retuerce el
derecho.
'''
"13" = ''':sup:`13` ¿Quién le ha dado el gobierno de la tierra? ¿Quién confió a su
cuidado el universo?
'''
"14" = ''':sup:`14` Si él retirara hacia sí su soplo, si retrajera a sí su aliento,
'''
"15" = ''':sup:`15` al instante perecería toda carne y el hombre al polvo volvería.
'''
"16" = ''':sup:`16` Si tienes inteligencia, escucha esto; presta oídos al son de mis
palabras.
'''
"17" = ''':sup:`17` ¿Puede acaso gobernar el que odia el derecho? ¿Al justo, al
poderoso, vas a condenar?
'''
"18" = ''':sup:`18` A aquel que dice al rey: "¡Infame!"; "¡Criminales!" a los
príncipes.
'''
"19" = ''':sup:`19` Que no hace acepción de prepotentes ni considera al rico más que al
pobre, porque son todos obra de sus manos.
'''
"20" = ''':sup:`20` En un instante mueren en medio de la noche, hiere él a los grandes
y desaparecen, y depone al poderoso sin esfuerzo.
'''
"21" = ''':sup:`21` Pues sus ojos vigilan los caminos del hombre, todos sus pasos
observa.
'''
"22" = ''':sup:`22` No hay tiniebla ni sombra mortal donde esconderse puedan los que
obran la maldad.
'''
"23" = ''':sup:`23` Pues no puso él un plazo al hombre para presentarse a juicio ante
Dios.
'''
"24" = ''':sup:`24` Aplasta a los grandes sin previa indagación y pone a otros en su
sitio.
'''
"25" = ''':sup:`25` Y puesto que conoce sus acciones, de noche los derriba y son
pisoteados.
'''
"26" = ''':sup:`26` Por su crueldad los hiere, en lugar visible los castiga,
'''
"27" = ''':sup:`27` por haberse apartado de su seguimiento, sin querer conocer todos
sus caminos,
'''
"28" = ''':sup:`28` hasta hacer llegar a él el lamento del mísero y hacerle oír el
grito de los desgraciados.
'''
"29" = ''':sup:`29` Si él sigue inmóvil, ¿quién puede conmoverle? Si retira su rostro,
¿quién puede percibirle? Pero aún sigue vigilando sobre naciones e
individuos,
'''
"30" = ''':sup:`30` para que no dominen los criminales, los que al pueblo encadenan.
'''
"31" = ''':sup:`31` Si alguien dice a Dios: "He sido seducido, no volveré a obrar mal;
'''
"32" = ''':sup:`32` si he pecado, instrúyeme; si he cometido injusticias, no volveré a
hacerlo";
'''
"33" = ''':sup:`33` ¿acaso, a juicio tuyo, tendría él que castigar? Como has rechazado
su sentencia, como eres tú el que aprecias, que no yo, ¡di todo lo que
sabes!
'''
"34" = ''':sup:`34` Los hombres cuerdos me dirán, así como todo sabio que me escuche:
'''
"35" = ''':sup:`35` "No habla Job con criterio, les falta cordura a sus palabras.
'''
"36" = ''':sup:`36` Job, pues, será probado a fondo por sus respuestas dignas de un
malvado;
'''
"37" = ''':sup:`37` pues a su pecado añade rebeldía; contra nosotros bate palmas y
multiplica sus palabras contra Dios".
'''
