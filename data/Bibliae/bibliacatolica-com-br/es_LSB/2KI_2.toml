"1" = ''':sup:`1` Cuando el Señor iba a arrebatar a Elías en torbellino al cielo,
Elías y Eliseo salieron de Guilgal.
'''
"2" = ''':sup:`2` Y Elías dijo a Eliseo: "Quédate aquí, porque el Señor me manda ir
hasta Betel". Eliseo replicó: "¡Por Dios y por tu vida que no te
dejaré!". Y fueron juntos a Betel.
'''
"3" = ''':sup:`3` Los discípulos de los profetas que había en Betel salieron al
encuentro de Eliseo y le dijeron: "¿No sabes que el Señor va a llevarse
a tu amo por encima de tu cabeza?". Él contestó: "También yo lo sé;
callad".
'''
"4" = ''':sup:`4` Elías dijo a Eliseo: "Quédate aquí, porque el Señor me manda ir a
Jericó". Él replicó: "¡Por Dios y por tu vida que no te dejaré!". Y
fueron juntos a Jericó.
'''
"5" = ''':sup:`5` Los discípulos de los profetas de Jericó fueron y dijeron a Eliseo:
"¿No sabes que el Señor se va a llevar hoy a tu amo por encima de tu
cabeza?". Él contestó: "También yo lo sé, callad".
'''
"6" = ''':sup:`6` Luego Elías le dijo: "Quédate aquí, porque el Señor me manda ir al
Jordán". Y él replicó: "¡Por Dios y por tu vida que no te dejaré!". Y
fueron los dos juntos.
'''
"7" = ''':sup:`7` Cincuenta discípulos de los profetas fueron también y se pararon
frente a ellos a cierta distancia, mientras que los dos se detuvieron
junto al Jordán.
'''
"8" = ''':sup:`8` Entonces Elías tomó su manto, lo enrolló y golpeó con él las aguas,
las cuales se dividieron a uno y otro lado, de modo que pasaron ambos a
pie enjuto.
'''
"9" = ''':sup:`9` Y cuando pasaron, Elías dijo a Eliseo: "Pídeme lo que quieras antes
de que sea arrebatado de tu presencia". Eliseo contestó: "Que pasen a
mí las dos terceras partes de tu espíritu".
'''
"10" = ''':sup:`10` Elías repuso: "Difícil cosa has ido a pedir. Con todo, si me ves
cuando sea arrebatado de tu presencia, te será concedida; y si no, no
lo será".
'''
"11" = ''':sup:`11` Y mientras iban caminando y conversando, un carro de fuego, con
caballos de fuego, pasó entre los dos, y Elías fue arrebatado en un
torbellino hacia el cielo.
'''
"12" = ''':sup:`12` Eliseo le veía y gritaba: "¡Padre mío, padre mío, carro y
caballería de Israel!". Y cuando dejó de verle, agarró sus vestiduras y
las rasgó en dos pedazos.
'''
"13" = ''':sup:`13` Alzó luego el manto de Elías, que se le había caído de encima, se
volvió y se detuvo a la orilla del Jordán.
'''
"14" = ''':sup:`14` Entonces tomó el manto, que se le había caído a Elías de encima, y
golpeó con él las aguas, diciendo: "¿Dónde está el Señor, Dios de
Elías? ¿Dónde está?". Golpeó las aguas, y éstas se dividieron a uno y
otro lado, y pasó a pie enjuto.
'''
"15" = ''':sup:`15` Los discípulos de los profetas de Jericó lo vieron desde el otro
lado, y exclamaron: "El espíritu de Elías se ha posado sobre Eliseo".
Le salieron al encuentro y se prosternaron ante él rostro en tierra.
'''
"16" = ''':sup:`16` Luego le dijeron: "Mira, entre tus siervos hay cincuenta hombres
robustos. Que vayan y busquen a tu amo, no sea que le haya arrebatado
el espíritu del Señor y le haya arrojado en algún monte o en algún
valle". Pero él dijo: "No los mandéis".
'''
"17" = ''':sup:`17` Y tanto le insistieron, que les dijo: "Mandadlos". Y mandaron
cincuenta hombres, que lo buscaron durante tres días, pero no lo
encontraron.
'''
"18" = ''':sup:`18` Volvieron a Jericó, donde estaba Eliseo, que les dijo: "¿No os dije
yo que no fuerais?".
'''
"19" = ''':sup:`19` Los vecinos de la ciudad dijeron a Eliseo: "Mira, en esta ciudad se
vive bien, como mi señor ve; pero las aguas son malas y esterilizan la
tierra".
'''
"20" = ''':sup:`20` Él contestó: "Traedme una escudilla nueva y poned en ella sal". Y
se la trajeron.
'''
"21" = ''':sup:`21` Y fue al manantial del agua, y echó allí la sal, diciendo: "Esto
dice el Señor: Yo saneo estas aguas; no se originará de ellas en
adelante muerte ni esterilidad".
'''
"22" = ''':sup:`22` Y el agua quedó saneada hasta el presente, tal como Eliseo había
dicho.
'''
"23" = ''':sup:`23` De allí Eliseo fue a Betel y, cuando iba por el camino, unos
rapazuelos que habían salido de la ciudad empezaron a burlarse de él,
diciéndole: "¡Sube, calvo! ¡Sube, calvo!".
'''
"24" = ''':sup:`24` Él se dio media vuelta, los miró y los maldijo en el nombre del
Señor. Entonces salieron del bosque dos osas y despedazaron a cuarenta
y dos de aquellos muchachos.
'''
"25" = ''':sup:`25` De allí fue al monte Carmelo, y del Carmelo regresó a Samaría.
'''
