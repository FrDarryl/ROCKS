"1" = ''':sup:`1` Ana oró de esta manera: "Tengo el corazón alegre gracias al Señor,
la frente alta gracias a Dios y la boca abierta contra mis enemigos; yo
me regocijo en tu victoria.
'''
"2" = ''':sup:`2` Nadie como el Señor es santo -fuera de ti no hay otros-, no hay roca
como nuestro Dios.
'''
"3" = ''':sup:`3` No repitáis tanto palabras altaneras, no pronunciéis palabras
arrogantes, porque el Señor es un Dios lleno de saber, un Dios que pesa
las acciones.
'''
"4" = ''':sup:`4` El arco de los valientes se ha roto, mientras que los cobardes se
ciñen de valor.
'''
"5" = ''':sup:`5` Los hartos se contratan por un poco de pan, mientras que los
hambrientos ya no se fatigan. La mujer estéril tiene siete hijos, y la
madre fecunda se marchita.
'''
"6" = ''':sup:`6` El Señor da la muerte y da la vida, hace bajar al abismo y hace
subir de él.
'''
"7" = ''':sup:`7` El Señor empobrece y enriquece, el Señor humilla y enaltece.
'''
"8" = ''':sup:`8` Él levanta del polvo al miserable, él saca al mendigo del estiércol
para hacer que se siente con los nobles y asignarle un trono glorioso;
porque suyos son los pilares de la tierra, y sobre ellos ha puesto él
el orbe.
'''
"9" = ''':sup:`9` Él guarda los pasos de sus fieles, mientras que los malvados
perecerán en las tinieblas, pues no es por la fuerza como vence el
hombre.
'''
"10" = ''':sup:`10` El Señor aniquila a sus contrarios, el altísimo truena desde el
cielo; el Señor juzga los confines de la tierra, dará fuerza a su rey y
levantará la frente de su ungido".
'''
"11" = ''':sup:`11` Elcaná volvió a su casa, a Ramá, y el niño quedó al servicio del
Señor con el sacerdote Elí.
'''
"12" = ''':sup:`12` Los hijos de Elí eran unos disolutos; no se cuidaban del Señor,
'''
"13" = ''':sup:`13` ni de los deberes de los sacerdotes para con el pueblo. Cuando
alguno ofrecía un sacrificio, mientras se cocía la carne llegaba un
criado del sacerdote con un tenedor en la mano,
'''
"14" = ''':sup:`14` lo metía en el perol, caldero, olla o puchero, y todo lo que sacaba
con el tenedor era para el sacerdote. Así hacían con todos los
israelitas que iban a Silo.
'''
"15" = ''':sup:`15` Más aún: antes de que se quemase la grasa, llegaba el criado del
sacerdote y decía al que iba a ofrecer el sacrificio: "Dame la carne
para asársela al sacerdote; porque no te aceptará carne cocida, sino
cruda".
'''
"16" = ''':sup:`16` Y si alguno le decía: "Primero deben quemarse las grasas; después
toma lo que quieras", respondía: "No, dámelo ahora; si no, lo tomaré
por la fuerza".
'''
"17" = ''':sup:`17` El pecado de los jóvenes era muy grande ante el Señor, porque
trataban con desprecio las ofrendas hechas al Señor.
'''
"18" = ''':sup:`18` El joven Samuel estaba al servicio del Señor, vestido con un efod
de lino.
'''
"19" = ''':sup:`19` Su madre le hacía una pequeña túnica y se la llevaba todos los
años, cuando subía con su marido para hacer el sacrificio anual.
'''
"20" = ''':sup:`20` Elí bendecía a Elcaná y a su mujer, diciendo: "Que el Señor te dé
descendencia de esta mujer en lugar del que ella ha ofrecido al Señor".
Y ellos se volvían a su casa.
'''
"21" = ''':sup:`21` El Señor bendijo a Ana, que concibió y dio a luz tres hijos y dos
hijas. El joven Samuel crecía en la presencia del Señor.
'''
"22" = ''':sup:`22` Elí era ya muy anciano. Se enteró de todo lo que hacían sus hijos a
todo Israel y que se acostaban con las mujeres que estaban al servicio
de la entrada de la tienda de la reunión,
'''
"23" = ''':sup:`23` y les dijo: "¿Por qué hacéis estas cosas que yo oigo de vosotros a
todo el pueblo?
'''
"24" = ''':sup:`24` No, hijos míos, no es bueno lo que oigo de vosotros; vosotros
hacéis pecar al pueblo del Señor.
'''
"25" = ''':sup:`25` Si peca un hombre contra otro hombre, Dios puede intervenir en su
favor; pero si un hombre peca contra el Señor, ¿quién intercederá por
él?". Pero ellos no hicieron caso a su padre, porque el Señor había
decidido que muriesen.
'''
"26" = ''':sup:`26` Por su parte, el joven Samuel iba creciendo, se hacía grato al
Señor y a los hombres.
'''
"27" = ''':sup:`27` Un hombre de Dios fue a ver a Elí y le dijo: "Esto dice el Señor:
Yo me manifesté claramente a la familia de tu padre, cuando estaban en
Egipto, esclavos del Faraón.
'''
"28" = ''':sup:`28` Yo los elegí de entre todas las tribus de Israel para ser mis
sacerdotes, para subir a mi altar, para quemar el incienso y llevar el
efod en mi presencia; yo concedí a la casa de tu padre todas las
ofrendas de los israelitas;
'''
"29" = ''':sup:`29` ¿por qué profanáis los sacrificios y las ofrendas que yo he
mandado, y tienes en mayor estima a tus hijos que a mí, tomando para
vosotros lo mejor de las ofrendas de mi pueblo Israel?
'''
"30" = ''':sup:`30` Por eso, palabra del Señor, Dios de Israel: Yo había prometido que
tu casa y la casa de tu padre estarían por siempre ante mí para
servirme; pero ahora, palabra del Señor, lejos de mí tal cosa; porque
yo honro a los que me honran, y los que me desprecian serán tratados
como nada.
'''
"31" = ''':sup:`31` Se acerca el día en que yo cortaré tu brazo y el brazo de la casa
de tu padre, de suerte que ninguno llegará a viejo en tu casa.
'''
"32" = ''':sup:`32` Verás con envidia todo el bien que voy a hacer en Israel y ninguno
llegará a viejo en tu casa.
'''
"33" = ''':sup:`33` Pero no haré desaparecer de mi altar a todos los tuyos, para que se
consuman de envidia sus ojos y desfallezca de dolor su alma; y la mayor
parte de tu familia morirá por la espada en la plenitud de la edad.
'''
"34" = ''':sup:`34` Te servirá de señal lo que sucederá a tus dos hijos, Jofní y
Fineés: morirán los dos en el mismo día.
'''
"35" = ''':sup:`35` Yo me nombraré un sacerdote fiel, que hará lo que yo quiero y
deseo; le edificaré una casa estable y caminará siempre en presencia de
mi ungido.
'''
"36" = ''':sup:`36` Entonces el superviviente de tu casa vendrá a postrarse ante él
pidiéndole una moneda de plata y una torta de pan, y dirá: Admíteme,
por favor, en cualquier oficio sacerdotal, para que tenga un pedazo de
pan que comer".
'''
"Notes" = '''
Notas de rodapé:
2:1-2 - La oración de Ana, conocida como el "Cántico de Ana", es una
expresión de gratitud y exaltación de la soberanía de Dios. Alaba la
justicia y el poder de Dios, reconociendo que Él exalta a los humildes
18:2).
2:12-17 - Los hijos de Elí, Ofni y Finees, son descritos como
sacerdotes corruptos que deshonraron el sacrificio del Señor. Esto
enfatiza la seriedad de la responsabilidad sacerdotal y el impacto de
2:18-19 - Samuel, de niño, ya servía en el templo, vistiendo un efod.
Este pasaje destaca la pureza y dedicación de Samuel desde su infancia,
en contraste con la corrupción de los hijos de Elí (véanse también
2:22-25 - Elí confronta a sus hijos por su maldad, pero ellos no le
escuchan, lo cual presagia el juicio divino. El pasaje advierte sobre
la responsabilidad de los líderes espirituales de corregir el pecado en
2:27-30 - Un hombre de Dios profetiza juicio sobre la casa de Elí
debido a la deshonra de sus hijos. Dios enfatiza que se requiere honor
'''
