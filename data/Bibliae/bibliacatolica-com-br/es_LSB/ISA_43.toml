[43]
"1" = ''':sup:`1` Pero ahora esto dice el Señor, tu creador, Jacob, aquel que te
formó, Israel: No temas, pues yo te he redimido, te he llamado por tu
nombre; mío eres.
'''
"2" = ''':sup:`2` Si pasas por las aguas, yo estaré contigo; si por ríos, no te
ahogarás. Si caminas por el fuego, no te quemarás, y las llamas no te
abrasarán.
'''
"3" = ''':sup:`3` Porque yo soy el Señor, tu Dios, el Santo de Israel, tu salvador.
Como precio de tu rescate entrego a Egipto, Etiopía y Sabá a cambio
tuyo.
'''
"4" = ''':sup:`4` Porque mucho vales a mis ojos, eres precioso y yo te amo. Por eso a
cambio tuyo entrego hombres y pueblos por el rescate de tu vida.
'''
"5" = ''':sup:`5` No temas, porque yo estoy contigo. Desde oriente haré venir a tu
raza, y desde occidente te recogeré.
'''
"6" = ''':sup:`6` Diré al norte: ¡Restituye!, y al sur: ¡No los retengas! Devuelve a
mis hijos de allá lejos y a mis hijas de los confines de la tierra,
'''
"7" = ''':sup:`7` a todos aquellos que llevan mi nombre, a quienes yo crié para mi
gloria, a quienes formé y preparé.
'''
"8" = ''':sup:`8` Traed al pueblo ciego, aunque tiene ojos; a los sordos, aunque
tienen oídos.
'''
"9" = ''':sup:`9` Congréguense todas las naciones, reúnanse los pueblos. ¿Quién, entre
ellos, puede anunciar esto y lo ha proclamado desde antiguo? Presenten
sus testigos para justificarse, déjense oír para que digamos: ¡Es
verdad!
'''
"10" = ''':sup:`10` Vosotros sois mis testigos -dice el Señor- y mis siervos, a quienes
yo he elegido, para que me conozcáis y creáis en mí y comprendáis que
soy yo; antes de mí no existió ningún dios, y ningún otro existirá
después.
'''
"11" = ''':sup:`11` Yo, yo soy el Señor; fuera de mí no hay salvador.
'''
"12" = ''':sup:`12` Yo lo anuncié y lo proclamé, yo los salvé; yo, y no un extraño
entre vosotros. Vosotros sois mis testigos -dice el Señor- y yo soy
Dios;
'''
"13" = ''':sup:`13` desde la eternidad lo soy; nadie se puede librar de mi mano, yo
actúo sin que nadie lo impida.
'''
"14" = ''':sup:`14` Esto dice el Señor, vuestro redentor, el Santo de Israel: Por amor
vuestro envió gente a Babilonia a arrancar los cerrojos de las
prisiones, y los caldeos prorrumpirán en llanto.
'''
"15" = ''':sup:`15` Yo, el Señor, vuestro santo, el creador de Israel, vuestro rey.
'''
"16" = ''':sup:`16` Esto dice el Señor, el que abrió en el mar un camino, un sendero en
las caudalosas aguas;
'''
"17" = ''':sup:`17` el que hizo avanzar carros y caballos y un imponente ejército:
ahora yacen tendidos para no alzarse más, se apagaron como una mecha
que se extingue.
'''
"18" = ''':sup:`18` ¡No os acordéis de antaño, de lo pasado no os cuidéis!
'''
"19" = ''':sup:`19` Mirad, yo voy a hacer una cosa nueva; ya despunta, ¿no lo notáis?
Sí, en el desierto abriré un camino, y ríos en la tierra seca.
'''
"20" = ''':sup:`20` Las bestias del campo me glorificarán, los chacales y las
avestruces, porque yo daré agua en el desierto, y ríos en la tierra
seca, para abrevar a mi pueblo, a mi elegido.
'''
"21" = ''':sup:`21` El pueblo que yo he formado celebrará mi gloria.
'''
"22" = ''':sup:`22` Mas tú, Jacob, no me has invocado; tú, Israel, no te has inquietado
por mí.
'''
"23" = ''':sup:`23` No me has ofrecido corderos en holocausto, ni me has honrado con
tus sacrificios. Yo no te forcé a hacerme ofrendas, no he insistido en
que me ofrecieras incienso.
'''
"24" = ''':sup:`24` No has comprado por dinero caña aromática para mí, ni me has
saciado con la grasa de tus sacrificios; sólo con tus pecados me has
oprimido, me has agobiado con tus iniquidades.
'''
"25" = ''':sup:`25` Soy yo, soy yo, quien tengo que borrar tus faltas y no acordarme de
tus pecados.
'''
"26" = ''':sup:`26` Recuerda bien: discutiremos juntos, haz tus cuentas para
justificarte.
'''
"27" = ''':sup:`27` Ya pecó tu primer padre, y tus mediadores se han rebelado contra
mí;
'''
"28" = ''':sup:`28` tus jefes han profanado el santuario, por eso he entregado a Jaco
al exterminio, y a Israel a los ultrajes.
'''
