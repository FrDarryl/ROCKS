[7]
"1" = ''':sup:`1` Sucedió en tiempo de Acaz, hijo de Jotán, hijo de Ozías, rey de
Judá, que Rasín, rey de Siria, y Pécaj, hijo de Romelías, rey de
Israel, atacaron a Jerusalén con ánimo de expugnarla, pero no pudieron
apoderarse de ella.
'''
"2" = ''':sup:`2` Y se le anunció a la casa de David: "Siria ha acampado en Efraín".
Entonces se estremeció el corazón del rey y el corazón del pueblo, como
se estremecen con el viento los árboles del bosque.
'''
"3" = ''':sup:`3` El Señor dijo a Isaías: "Sal al encuentro de Acaz, con tu hijo
Sear-Yasub, al extremo del canal de la alberca de arriba, junto al
camino del campo del Batanero,
'''
"4" = ''':sup:`4` y dile: Pon atención, estáte tranquilo, no temas, no desmaye tu
corazón por causa de esos dos tizones humeantes; por el furor de Rasín,
rey de Siria, y del hijo de Romelías,
'''
"5" = ''':sup:`5` porque hayan tramado tu mal, diciendo:
'''
"6" = ''':sup:`6` Subamos contra Judá, aterroricémosla, apoderémonos de ella y hagamos
rey al hijo de Tabel".
'''
"7" = ''':sup:`7` Esto dice el Señor Dios: Eso no pasará, no ocurrirá jamás.
'''
"8" = ''':sup:`8` Capital de Siria es Damasco, y cabeza de Damasco, Rasín.
'''
"9" = ''':sup:`9` capital de Efraín es Samaría, y cabeza de Samaría el hijo de
Romelías. Dentro de cinco o seis años, Efraín será destruido, dejará de
ser pueblo. Si no creéis, no podréis subsistir.
'''
"10" = ''':sup:`10` El Señor se dirigió otra vez a Acaz y le dijo:
'''
"11" = ''':sup:`11` "Pide al Señor tu Dios una señal, aunque sea en las profundidades
del abismo o en las alturas del cielo".
'''
"12" = ''':sup:`12` Acaz respondió: "No la pediré, no quiero tentar al Señor".
'''
"13" = ''':sup:`13` Isaías dijo: Escuchad, pues, casa de David: ¿os parece poco cansar
a los hombres, para que queráis también cansar a mi Dios?
'''
"14" = ''':sup:`14` El Señor mismo os dará una señal. Mirad: la virgen encinta da a luz
un hijo, a quien ella pondrá el nombre de Emanuel.
'''
"15" = ''':sup:`15` De cuajada y miel se alimentará hasta que sepa rechazar el mal y
elegir el bien.
'''
"16" = ''':sup:`16` Pues antes que el niño sepa rechazar el mal y elegir el bien será
devastado el país de esos dos reyes ante los que tiemblas tú.
'''
"17" = ''':sup:`17` El Señor hará venir sobre ti, sobre tu pueblo y la casa de tu padre
días tales como nunca vinieron desde que Efraín se separó de Judá, esto
es, el rey de Asiria.
'''
"18" = ''':sup:`18` Aquel día el Señor llamará con silbido al tábano del extremo del
río de Egipto y a la avispa de la tierra de Asiria.
'''
"19" = ''':sup:`19` Vendrán y se posarán en masa en los barrancos abruptos, en las
hendiduras de las rocas, en todos los matorrales y en todas las
praderas.
'''
"20" = ''':sup:`20` Aquel día el Señor rasurará con navaja alquilada al otro lado del
río -el rey de Asiria- la cabeza, los pelos de las piernas, y raerá la
barba.
'''
"21" = ''':sup:`21` Aquel día cada hombre criará una vaca y dos ovejas;
'''
"22" = ''':sup:`22` y por la abundancia de leche que darán, se alimentará de cuajada,
pues de cuajada y miel se nutrirán cuantos queden en el país.
'''
"23" = ''':sup:`23` Aquel día todo lugar donde había mil cepas por valor de mil monedas
de plata será reducido a espinas y zarzas.
'''
"24" = ''':sup:`24` Habrá que entrar allá con flechas y arcos porque todo el país será
espinas y zarzas.
'''
"25" = ''':sup:`25` En todos los montes que se cavaban con azadón ninguno entrará ya
por miedo a las espinas y las zarzas; sólo serán pasto de bueyes,
tierra hollada por ovejas.
'''
