[10]
"1" = ''':sup:`1` El rey impuso un tributo sobre la tierra y las islas del mar.
'''
"2" = ''':sup:`2` Todas las manifestaciones de su poder y de su valor y la descripción
de la grandeza a la que elevó a Mardoqueo está escrito en las crónicas
de los reyes de Media y Persia.
'''
"3" = ''':sup:`3` Está escrito cómo el judío Mardoqueo fue el segundo después del rey
y fue estimado entre los judíos y querido por la muchedumbre de sus
hermanos. Él procuró el bien de su pueblo y se preocupó del bienestar
de su raza.
'''
"4" = ''':sup:`4` Mardoqueo dijo: "Todo lo sucedido es obra de Dios.
'''
"5" = ''':sup:`5` Recuerdo un sueño que tuve sobre estos acontecimientos, y todo ha
ocurrido:
'''
"6" = ''':sup:`6` la fuentecilla que se convirtió en río abundante de aguas, la luz
que se transformó en sol. El río es Ester, a quien el rey tomó por
esposa e hizo reina;
'''
"7" = ''':sup:`7` los dos dragones somos yo y Amán;
'''
"8" = ''':sup:`8` las gentes son todos los que se reunieron para destruir a los
judíos;
'''
"9" = ''':sup:`9` mi pueblo es Israel, que acudió a Dios y lo salvó. Dios salvó a su
pueblo y nos libró de todos los males; obró prodigios y maravillas,
como jamás se vieron entre los gentiles.
'''
"10" = ''':sup:`10` Preparó dos destinos: uno para el pueblo de Dios y otro para los
gentiles.
'''
"11" = ''':sup:`11` Se han cumplido estos dos destinos en la hora, tiempo y día
establecidos por Dios y en la hora de su juicio.
'''
"12" = ''':sup:`12` Dios se acordó de su pueblo Israel, que es su propiedad, y le hizo
justicia.
'''
"13" = ''':sup:`13` Estos dos días, el trece y el catorce del mes de adar, serán
festejados eternamente en presencia de Dios con alegría y gozo por todo
el pueblo de Israel".
'''
