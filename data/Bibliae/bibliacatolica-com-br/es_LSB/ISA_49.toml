[49]
"1" = ''':sup:`1` Escuchadme, islas; prestad atención, pueblos lejanos: El Señor me ha
llamado desde el vientre de mi madre, desde el seno ha pronunciado mi
nombre.
'''
"2" = ''':sup:`2` Hizo de mi boca una espada afilada, con la sombra de su mano me
guardó; hizo de mí una flecha aguzada, en su aljaba me escondió.
'''
"3" = ''':sup:`3` Y me dijo: Tú eres mi siervo, Israel, en quien me glorificaré.
'''
"4" = ''':sup:`4` Yo decía: En vano me he afanado, para nada he gastado mis fuerzas.
Pero mi derecho está en las manos del Señor, mi recompensa en mi Dios.
'''
"5" = ''':sup:`5` Y ahora ha hablado el Señor, que desde el seno me formó para ser
siervo suyo, para hacer que Jacob vuelva a él y reunir con él a Israel
-pues glorioso era yo a los ojos del Señor y mi Dios era mi fortaleza-;
'''
"6" = ''':sup:`6` y dice: Poca cosa es que seas mi siervo para restablecer las tribus
de Jacob y traer de nuevo a los supervivientes de Israel. Yo te he
puesto como luz de las gentes, para que llegue mi salvación hasta los
extremos de la tierra.
'''
"7" = ''':sup:`7` Esto dice el Señor, el redentor, el Santo de Israel, al despreciado,
al aborrecido de las gentes, al esclavo de los tiranos: Los reyes, al
verte, se levantarán, los príncipes se inclinarán por causa del Señor,
que es leal, del Santo de Israel, que te ha elegido.
'''
"8" = ''':sup:`8` Esto dice el Señor: En el tiempo de la gracia te he atendido, el día
de la salvación te he ayudado, te he formado y te he puesto como
alianza del pueblo para reconstruir el país, para repartir heredades
devastadas
'''
"9" = ''':sup:`9` y decir a los prisioneros: ¡salid!, a los que están en las
tinieblas: ¡mostraos! A lo largo de todos los caminos se apacentarán;
en todas las alturas peladas tendrán pastos.
'''
"10" = ''':sup:`10` No padecerán hambre ni sed, no les alcanzará ni el viento árido ni
el sol, porque el que se apiada de ellos los guiará y los conducirá a
manantiales de agua.
'''
"11" = ''':sup:`11` Convertiré en caminos todas las montañas, y las calzadas se
allanarán.
'''
"12" = ''':sup:`12` Unos vienen de lejos, otros del norte y del oeste, otros del país
de Asuán.
'''
"13" = ''':sup:`13` Cielos, gritad de gozo; alégrate, tierra; montes, saltad de júbilo,
pues el Señor ha consolado a su pueblo, se ha compadecido de los
desgraciados.
'''
"14" = ''':sup:`14` Sión decía: El Señor me ha abandonado, el Señor se ha olvidado de
mí.
'''
"15" = ''':sup:`15` ¿Puede acaso una mujer olvidarse del niño que cría, no tener
compasión del hijo de sus entrañas? Pues aunque ella lo olvidara, yo no
me olvidaría de ti.
'''
"16" = ''':sup:`16` Mira, en la palma de mis manos te llevo grabado, tus muros están
sin cesar ante mí.
'''
"17" = ''':sup:`17` Tus constructores se dan prisa, y se van los que te destruyeron y
te arrasaron.
'''
"18" = ''':sup:`18` Alza en torno tus ojos y mira; todos se reúnen para venir a ti. Por
mi vida -dice el Señor- que todos ellos serán joyas de tu adorno y los
ceñirás como una novia.
'''
"19" = ''':sup:`19` Pues tus escombros y tus ruinas y tu tierra devastada serán ahora
demasiado estrechos para tus habitantes; tus destructores, en cambio,
estarán lejos.
'''
"20" = ''':sup:`20` De nuevo te dirán al oído tus hijos, que creías perdidos: Este
lugar es muy estrecho para mí, hazme sitio donde pueda habitar.
'''
"21" = ''':sup:`21` Entonces dirás en tu corazón: ¿Quién me ha engendrado a éstos? Yo
estaba sin hijos y estéril, desterrada y desechada; a éstos, ¿quién me
los ha criado? Sí, sola había quedado; éstos, ¿de dónde vienen?
'''
"22" = ''':sup:`22` Esto dice el Señor Dios: Yo alzaré mi mano hacia las naciones, y
hacia los pueblos levantaré mi enseña; ellos traerán a tus hijos en el
regazo y llevarán a hombros a tus hijas.
'''
"23" = ''':sup:`23` Reyes tendrán por ayos y princesas por nodrizas; rostro en tierra
se prosternarán ante ti y lamerán el polvo de tus pies. Y sabrás que yo
soy el Señor, que los que en mí esperan jamás son defraudados.
'''
"24" = ''':sup:`24` ¿Puede arrebatársele el botín a un guerrero, o escapársele a un
valiente sus cautivos?
'''
"25" = ''':sup:`25` Esto dice el Señor: Se le podrá arrancar a un valiente sus
cautivos, a un guerrero se le podrá escapar la presa; mas con tus
adversarios pelearé yo y salvaré a tus hijos.
'''
"26" = ''':sup:`26` A tus opresores haré comer su propia carne, de su misma sangre se
embriagarán como de vino nuevo. Y todo mortal sabrá que yo, el Señor,
soy tu salvador y tu redentor, el fuerte de Jacob.
'''
"Notes" = '''
Notas de rodapé:
49:1-3 - Dios llama al Siervo desde el vientre materno y lo prepara
como instrumento para manifestar su gloria. Este pasaje revela el plan
de Dios para la redención a través de su Siervo elegido (véase también
49:6 - El Siervo está llamado a ser luz para las naciones, llevando la
salvación hasta los confines de la tierra. Esto señala la misión
universal de Cristo como Salvador de toda la humanidad (véase también
49:8-9 - Dios promete restauración y liberación a su pueblo en su
tiempo propicio. Este mensaje refleja la fidelidad de Dios al cumplir
146:7).
49:13:00 - El canto de alegría por la compasión de Dios por su pueblo
refleja el carácter misericordioso de Dios y su compromiso de redimir a
49:15-16 - Dios nos asegura que nunca olvidará a su pueblo, comparando
su amor con el de una madre. Esto demuestra la profundidad del amor y
8:38-39).
'''
