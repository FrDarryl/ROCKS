[9]
"1" = ''':sup:`1` Todos los israelitas fueron agrupados por genealogías e inscritos en
el libro de los reyes de Israel y de Judá cuando fueron deportados a
Babilonia en castigo de sus prevaricaciones.
'''
"2" = ''':sup:`2` Los primeros en volver a habitar en sus dominios y ciudades fueron
israelitas laicos, sacerdotes, levitas y servidores del templo.
'''
"3" = ''':sup:`3` En Jerusalén se establecieron algunos de Judá, de Benjamín, de
Efraín y de Manasés.
'''
"4" = ''':sup:`4` Utay, hijo de Amihúd, hijo de Omrí, hijo de Imrí, hijo de Baní, del
linaje de Fares, hijo de Judá.
'''
"5" = ''':sup:`5` De los silonitas: Asaya, el primogénito, y sus hijos.
'''
"6" = ''':sup:`6` De Zéraj: Yeuel y sus hermanos: 690 hombres.
'''
"7" = ''':sup:`7` De Benjamín: Salú, hijo de Mesulán, hijo de Hodavías, hijo de
Hasenúa;
'''
"8" = ''':sup:`8` Yibnayas, hijo de Yeroján; Elá, hijo de Uzí, hijo de Micrí; Mesulán,
hijo de Sefatías, hijo de Reuel, hijo de Yibnías,
'''
"9" = ''':sup:`9` además de sus hermanos, distribuidos por linajes: 956. Todos éstos
eran cabezas de familia.
'''
"10" = ''':sup:`10` De los sacerdotes: Jedaías, Yehoyarib, Yoaquín,
'''
"11" = ''':sup:`11` Azarías, hijo de Jelcías, hijo de Masulán, hijo de Sadoc, hijo de
Merayot, hijo de Ajitub, jefe del templo de Dios;
'''
"12" = ''':sup:`12` Adayas, hijo de Yeroján, hijos de Pasjur, hijo de Malaquías; Masay,
hijo de Adiel, hijo de Yajzerá, hijo de Mesulán, hijo de Mesilemit,
hijo de Imer;
'''
"13" = ''':sup:`13` además de sus hermanos, cabezas de familia: 1.760 hombres
valerosos, dedicados al servicio de la casa de Dios.
'''
"14" = ''':sup:`14` De los levitas: Semayas, hijo de Jasub, hijo de Azricán, hijo de
Jasabías, de los descendientes de Merarí;
'''
"15" = ''':sup:`15` Bacbacar, Jeres, Galal; Matanías, hijo de Micá, hijo de Zicrí, hijo
de Asaf;
'''
"16" = ''':sup:`16` Abdías, hijo de Semayas, hijo de Galal, hijo de Yedutún; Berequías,
hijo de Asá, hijo de Elcaná, que habitaba en los poblados netofatitas.
'''
"17" = ''':sup:`17` De los porteros: Salún, Acub, Talmón, Ajinán y sus hermanos. Salún
era el jefe.
'''
"18" = ''':sup:`18` Hasta el presente estaban encargados de la puerta real, al oriente,
y eran porteros en los campamentos de los hijos de Leví.
'''
"19" = ''':sup:`19` Salún, hijo de Coré, hijo de Abiasaf, hijo de Córaj, y sus
hermanos, los corajitas, de la misma casa patriarcal, se dedicaban al
servicio litúrgico y guardaban como porteros la entrada de la tienda,
como habían hecho sus padres un día con la entrada del campamento del
Señor.
'''
"20" = ''':sup:`20` Fineés, hijo de Eleazar, había sido su jefe en otro tiempo. El
Señor estaba con él.
'''
"21" = ''':sup:`21` Zacarías, hijo de Meselemías, era portero de la entrada de la
tienda de la reunión.
'''
"22" = ''':sup:`22` Los porteros que guardaban las entradas, hombres elegidos, sumaban
en total 212, registrados por poblaciones. Los habían constituido en
sus funciones David y Samuel, el vidente, como premio a su fidelidad.
'''
"23" = ''':sup:`23` Ellos y sus descendientes tenían a su cargo las puertas del templo
del Señor, la tienda.
'''
"24" = ''':sup:`24` Los porteros estaban colocados en los cuatro puntos cardinales:
este, oeste, norte y sur.
'''
"25" = ''':sup:`25` Sus hermanos, que seguían en sus aldeas, venían a ayudarlos
periódicamente por turno de siete días.
'''
"26" = ''':sup:`26` En cambio, los cuatro jefes de los porteros que permanecían allí
siempre eran levitas y tenían a su cargo las cámaras y tesoros del
templo de Dios.
'''
"27" = ''':sup:`27` Pasaban la noche en los alrededores de la casa de Dios, pues
estaban encargados de custodiarla y de abrir sus puertas cada mañana.
'''
"28" = ''':sup:`28` Algunos de ellos tenían a su cargo los utensilios del culto, que
eran contados cuando salían y cuando entraban.
'''
"29" = ''':sup:`29` Otros cuidaban del mobiliario, de los objetos sagrados, de la flor
de harina, del vino, del aceite, del incienso y los perfumes.
'''
"30" = ''':sup:`30` Los que preparaban la mezcla de los perfumes aromáticos eran
sacerdotes.
'''
"31" = ''':sup:`31` Matatías, uno de los levitas, primogénito de Samuel el corajita,
tenía la misión de preparar las tortas fritas en sartén.
'''
"32" = ''':sup:`32` Otros de sus hermanos, descendientes de Quehat, cuidaban de
preparar para cada sábado los panes de la proposición.
'''
"33" = ''':sup:`33` Los cantores, jefes de familias levíticas, que vivían en las
cámaras del templo, estaban exentos de toda otra función, pues día y
noche estaban ocupados en su oficio.
'''
"34" = ''':sup:`34` Éstos eran los cabezas de las familias levíticas por linajes.
Vivían en Jerusalén.
'''
"35" = ''':sup:`35` Jeiel, padre de Gabaón, vivía en Gabaón. Su mujer se llamaba Maacá.
'''
"36" = ''':sup:`36` Su hijo primogénito fue Abdón; después vinieron Sur, Quis, Baal,
Ner, Nadab,
'''
"37" = ''':sup:`37` Guedor, Ajió, Zacarías y Miclot.
'''
"38" = ''':sup:`38` Miclot engendró a Simán. Éstos vivían también en Jerusalén con sus
hermanos.
'''
"39" = ''':sup:`39` Ner engendró a Quis, Quis engendró a Saúl, Saúl engendró a Jonatán,
Malquisúa, Abinadab e Isbaal.
'''
"40" = ''':sup:`40` Hijo de Jonatán: Meribaal, que engendró a Micá.
'''
"41" = ''':sup:`41` Hijos de Micá: Pitón, Mélec, Tarea y Acaz.
'''
"42" = ''':sup:`42` Acaz engendró a Yaía, Yaía engendró a Alémet, Azmávet y Zimrí;
Zimrí engendró a Mosá.
'''
"43" = ''':sup:`43` Mosá engendró a Bineá, padre de Rafayas, padre de Eleasá, padre de
Asel.
'''
"44" = ''':sup:`44` Asel tuvo seis hijos: Azricán, Bocrú, Ismael, Searías, Abdías, y
Janán. Éstos son los hijos de Asel.
'''
