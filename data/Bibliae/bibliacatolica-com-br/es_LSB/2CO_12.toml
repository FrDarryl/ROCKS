[12]
"1" = ''':sup:`1` ¿Hay que seguir presumiendo? Aunque no está bien, hablaré de las
visiones y revelaciones del Señor.
'''
"2" = ''':sup:`2` Conozco a un hombre, un cristiano, que hace catorce años -en cuerpo
o en espíritu, no lo sé, Dios lo sabe- fue arrebatado hasta el tercer
cielo.
'''
"3" = ''':sup:`3` Y sé que este hombre -en cuerpo o en espíritu, no lo sé, Dios lo
sabe-
'''
"4" = ''':sup:`4` fue arrebatado al paraíso, y oyó palabras inefables que el hombre no
puede expresar.
'''
"5" = ''':sup:`5` De ese hombre presumiré, pero de mí no presumiré sino de mis
flaquezas.
'''
"6" = ''':sup:`6` Si intentase presumir, no sería ninguna tontería, pues diría la
verdad; pero no lo hago, para que nadie me considere sobre lo que ve en
mí y oye de mí.
'''
"7" = ''':sup:`7` Y para que no sea orgulloso por la sublimidad de las revelaciones,
me han clavado una espina en el cuerpo, un ángel de Satanás, que me
abofetea para que no me haga un soberbio.
'''
"8" = ''':sup:`8` Tres veces he pedido al Señor que me saque esa espina,
'''
"9" = ''':sup:`9` y las tres me ha respondido: "Te basta mi gracia, pues mi poder
triunfa en la flaqueza". Con gusto, pues, presumiré de mis flaquezas
para que se muestre en mí el poder de Cristo.
'''
"10" = ''':sup:`10` Por esto me alegro de mis flaquezas, de los insultos, de las
dificultades, de las persecuciones, de todo lo que sufro por Cristo;
pues cuando me siento débil, es cuando soy más fuerte.
'''
"11" = ''':sup:`11` He hecho el tonto, pero vosotros me obligasteis. Pues debíais
alabarme, ya que en nada les fui en zaga a los más eximios apóstoles,
aunque nada soy.
'''
"12" = ''':sup:`12` Lo característico del verdadero apóstol se verificó ante vosotros:
paciencia constante, señales, prodigios y milagros.
'''
"13" = ''':sup:`13` ¿En qué habéis sido menos que las demás iglesias, si no es en no
haber sido yo una carga para vosotros? ¡Perdonadme este agravio!
'''
"14" = ''':sup:`14` Por tercera vez estoy a punto de ir a veros, y tampoco seré una
carga para vosotros; pues no busco vuestras cosas, sino a vosotros
mismos. Porque no son los hijos los que deben ahorrar para los padres,
sino los padres para los hijos.
'''
"15" = ''':sup:`15` Yo gastaré lo que tenga y me desgastaré yo mismo por vosotros,
aunque, amándoos yo tanto a vosotros, vosotros me améis menos a mí.
'''
"16" = ''':sup:`16` Yo no fui una carga para vosotros; pero algunos decís que, como soy
muy astuto, os hice caer en la trampa.
'''
"17" = ''':sup:`17` ¿Es que os exploté por medio de alguno de los que os envié?
'''
"18" = ''':sup:`18` Pedí a Tito que fuera, y envié con él a un hermano. ¿Es que os
explotó Tito? ¿No es más cierto que procedemos con el mismo espíritu y
seguimos los mismos pasos?
'''
"19" = ''':sup:`19` Os parecerá hace rato que me estoy justificando ante vosotros.
Estoy hablando ante Dios y como creyente en Cristo; queridísimos, todo
esto es para vuestro provecho.
'''
"20" = ''':sup:`20` Pues temo que cuando yo vaya no os encuentre como yo quisiera, y
vosotros no me encontréis a mí como vosotros quisierais; temo que haya
rivalidades, envidias, animosidades, ambiciones, discordias,
detracciones, murmuraciones, engreimientos, alborotos;
'''
"21" = ''':sup:`21` y que, cuando llegue, me humille mi Dios por causa vuestra y tenga
que llorar por muchos que antes pecaron y no se han arrepentido de la
impureza, de la lujuria y el desenfreno a que se entregaron.
'''
