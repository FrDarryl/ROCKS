[4]
"1" = ''':sup:`1` Yo -que estoy preso por la causa del Señor- os pido que caminéis de
una manera digna de la vocación que habéis recibido.
'''
"2" = ''':sup:`2` Sed humildes, amables y pacientes. Soportaos unos a otros con amor.
'''
"3" = ''':sup:`3` Esforzaos por mantener la unidad del espíritu con el vínculo de la
paz.
'''
"4" = ''':sup:`4` Hay un solo cuerpo y un solo Espíritu, como una es la esperanza a la
que habéis sido llamados.
'''
"5" = ''':sup:`5` Hay un solo Señor, una sola fe, un solo bautismo
'''
"6" = ''':sup:`6` y un solo Dios, padre de todos, que está sobre todos, por todos y en
todos.
'''
"7" = ''':sup:`7` Pero cada uno de nosotros hemos recibido un don en la medida en que
Cristo nos lo ha querido dar.
'''
"8" = ''':sup:`8` Por eso dice la Escritura: Subió a lo alto llevando presa a la
prisión, repartió dones a los hombres.
'''
"9" = ''':sup:`9` Eso de que "subió" significa que antes bajó a lo profundo de la
tierra.
'''
"10" = ''':sup:`10` El mismo que bajó es el que subió a lo más alto del cielo, para que
se cumpliesen todas las cosas.
'''
"11" = ''':sup:`11` Él a unos constituyó apóstoles; a otros, profetas; a unos
evangelistas, y a otros pastores y maestros,
'''
"12" = ''':sup:`12` a fin de perfeccionar a los cristianos en la obra de su ministerio
y en la edificación del cuerpo de Cristo,
'''
"13" = ''':sup:`13` hasta que todos lleguemos a la unidad de la fe y al conocimiento
completo del Hijo de Dios, y a constituir el estado del hombre perfecto
a la medida de la edad de la plenitud de Cristo,
'''
"14" = ''':sup:`14` para que no seamos niños vacilantes y no nos dejemos arrastrar por
ningún viento de doctrina al capricho de gente astuta que induce al
error;
'''
"15" = ''':sup:`15` antes al contrario, practicando sinceramente el amor, crezcamos en
todos los sentidos hacia aquel que es la cabeza, Cristo.
'''
"16" = ''':sup:`16` Por él, el cuerpo entero, trabado y unido por medio de todos sus
ligamentos, según la actividad propia de cada miembro, crece y se
desarrolla en el amor.
'''
"17" = ''':sup:`17` Os digo y os pido en nombre del Señor que no viváis como viven los
paganos, con sus vanos pensamientos
'''
"18" = ''':sup:`18` y su mente oscurecida, apartados de la vida de Dios por su
ignorancia y la dureza de su corazón;
'''
"19" = ''':sup:`19` han perdido todo sentido moral y se han entregado al vicio,
realizando desenfrenadamente toda clase de inmoralidades.
'''
"20" = ''':sup:`20` No es eso lo que vosotros habéis aprendido de Cristo;
'''
"21" = ''':sup:`21` pues si verdaderamente habéis oído hablar de él y os han instruido
en la verdad de Jesús,
'''
"22" = ''':sup:`22` debéis despojaros de vuestra vida pasada, del hombre viejo,
corrompido por las concupiscencias engañosas,
'''
"23" = ''':sup:`23` renovaos en vuestro espíritu y en vuestra mente
'''
"24" = ''':sup:`24` y revestíos del hombre nuevo, creado según Dios, en justicia y
santidad verdadera.
'''
"25" = ''':sup:`25` Por esto, desterrad la mentira, y que cada uno diga la verdad a su
prójimo, pues somos miembros los unos de los otros.
'''
"26" = ''':sup:`26` Si os indignáis, no lleguéis a pecar y que vuestra indignación cese
ates de que se ponga el sol;
'''
"27" = ''':sup:`27` no deis ninguna oportunidad al diablo.
'''
"28" = ''':sup:`28` El que robaba, que ya no robe más y que se ponga a trabajar
honradamente con sus propias manos para tener con qué ayudar a los
necesitados.
'''
"29" = ''':sup:`29` No digáis palabras groseras; que vuestro lenguaje sea bueno,
edificante y oportuno, para que hagáis bien a los que os escuchan.
'''
"30" = ''':sup:`30` No entristezcáis al Espíritu Santo de Dios, que os ha marcado con
su sello para distinguiros el día de la liberación.
'''
"31" = ''':sup:`31` Desterrad la amargura, la ira, los gritos, los insultos y toda
clase de maldad.
'''
"32" = ''':sup:`32` Sed bondadosos y compasivos; perdonaos unos a otros, como Dios os
ha perdonado por medio de Cristo.
'''
