"1" = ''':sup:`1` Por eso debemos prestar más atención a las enseñanzas recibidas, no
sea que marchemos a la deriva.
'''
"2" = ''':sup:`2` Porque si la palabra promulgada por los ángeles estaba garantizada
hasta el punto de que toda transgresión y desobediencia recibió su
justo castigo,
'''
"3" = ''':sup:`3` ¿cómo podríamos escapar nosotros si descuidamos una salvación tan
grande? La cual, inaugurada por la predicación del Señor, nos ha sido
transmitida con garantía por aquellos que le oyeron,
'''
"4" = ''':sup:`4` confirmando Dios su testimonio con signos, prodigios y toda clase de
milagros, y con los dones que el Espíritu Santo reparte según su
voluntad.
'''
"5" = ''':sup:`5` Porque, de hecho, no sometió a los ángeles el mundo venidero, del
cual hablamos.
'''
"6" = ''':sup:`6` Alguien afirmó en cierto lugar: ¿Qué es el hombre, para que de él te
acuerdes; el ser humano, para que de él te preocupes?
'''
"7" = ''':sup:`7` Lo hiciste poco inferior a los ángeles, lo coronaste de gloria y
dignidad.
'''
"8" = ''':sup:`8` Todo lo sometiste bajo sus pies. Si se le ha sometido todo, no ha
quedado nada fuera de su dominio. De momento, es cierto, no vemos
todavía esta sumisión universal.
'''
"9" = ''':sup:`9` Pero al que fue rebajado un poco con relación a los ángeles, Jesús,
le vemos coronado de gloria y dignidad por haber sufrido la muerte; de
modo que, por la gracia de Dios, gustó la muerte en beneficio de todos.
'''
"10" = ''':sup:`10` Convenía, en efecto, que aquel por quien y para quien todo fue
hecho, queriendo llevar a la gloria un gran número de hijos, hiciese
perfecto, mediante los sufrimientos, al jefe que debía guiarlos a la
salvación.
'''
"11" = ''':sup:`11` Porque el santificador y los santificados tienen todos el mismo
origen. Por lo cual no se avergüenza de llamarlos hermanos,
'''
"12" = ''':sup:`12` diciendo: Anunciaré tu nombre a mis hermanos, en plena asamblea te
alabaré.
'''
"13" = ''':sup:`13` Y además: En él pondré mi confianza. Más todavía: Aquí estoy yo con
los hijos que Dios me ha dado.
'''
"14" = ''':sup:`14` Pues de la misma manera que los hijos participan de la misma carne
y sangre, también él participó de modo parecido, para reducir a la
impotencia mediante la muerte a aquel que tiene el imperio de la
muerte, es decir, al diablo,
'''
"15" = ''':sup:`15` y libertar a todos aquellos que, por miedo a la muerte, estaban
sometidos durante toda su vida a la esclavitud.
'''
"16" = ''':sup:`16` Porque, ciertamente, no vino en auxilio de los ángeles, sino que
vino en auxilio de la descendencia de Abrahán.
'''
"17" = ''':sup:`17` Por lo cual debió hacerse en todo semejante a sus hermanos, para
convertirse en sumo sacerdote misericordioso y fiel ante Dios, para
alcanzar el perdón de los pecados del pueblo.
'''
"18" = ''':sup:`18` Pues por el hecho de haber sufrido y haber sido probado, está
capacitado para venir en ayuda de aquellos que están sometidos a la
prueba.
'''
"Notes" = '''
Notas de rodapé:
2:5-9 - El autor explica que Cristo, aunque divino, se hizo humano para
sufrir la muerte por la humanidad, logrando así la victoria sobre el
mal. Este texto refleja el papel de Jesús como Salvador y Redentor
2:10-12 - Se destaca la dignidad de Cristo como quien lleva a muchos
hijos a la gloria. Se enfatiza la unidad entre Jesús y los creyentes,
lo que refleja la intimidad y la solidaridad en el cuerpo de Cristo
2:14-15 - Jesús destruyó el poder del diablo, liberando a quienes
estaban bajo el temor de la muerte. Su muerte en la cruz es la victoria
definitiva sobre el mal y la promesa de libertad para todos los
2:17-18 - Cristo se hizo misericordioso y fiel, perfectamente
capacitado para ser el Sumo Sacerdote que intercede por los pecadores.
Nos comprende a través de su experiencia humana y nos ofrece ayuda en
2:1).
'''
