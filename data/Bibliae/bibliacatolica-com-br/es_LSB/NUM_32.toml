[32]
"1" = ''':sup:`1` Los hijos de Rubén y los hijos de Gad tenían grandes y numerosos
rebaños. Cuando vieron que la tierra de Yazer y la de Galaad eran
lugares muy aptos para la ganadería,
'''
"2" = ''':sup:`2` los hijos de Rubén y los hijos de Gad vinieron a Moisés, al
sacerdote Eleazar y a los jefes de la comunidad, y les dijeron:
'''
"3" = ''':sup:`3` "Atarot, Dibón, Yazer, Nimrá, Jesbón, Elalé, Sebán, Nebo y Meón,
'''
"4" = ''':sup:`4` esta tierra que el Señor ha conquistado para los israelitas, es
apropiada para la ganadería, y tus siervos son gente ganadera.
'''
"5" = ''':sup:`5` Si tus siervos han hallado gracia a tus ojos, danos en propiedad
esta tierra y no nos hagas pasar el Jordán".
'''
"6" = ''':sup:`6` Moisés les respondió: "Mientras vuestros hermanos van al combate,
¿vosotros vais a quedaros aquí?
'''
"7" = ''':sup:`7` ¿Por qué desanimáis a los israelitas para que no pasen a la tierra
que el Señor les da?
'''
"8" = ''':sup:`8` Así hicieron ya vuestros padres, cuando yo los envié a Cades a
explorar la tierra.
'''
"9" = ''':sup:`9` Subieron hasta el valle de Escol y, después de haber visto la
tierra, desanimaron a los israelitas para que no fuesen a la tierra que
el Señor les daba.
'''
"10" = ''':sup:`10` De suerte que aquel día el Señor montó en cólera e hizo este
juramento:
'''
"11" = ''':sup:`11` Los hombres que han salido de Egipto de veinte años para arriba no
verán la tierra que con juramento prometí yo a Abrahán, Isaac y Jacob,
porque no me han seguido con fidelidad, a
'''
"12" = ''':sup:`12` excepción de Caleb, hijo de Jefoné, el quenizita, y Josué, hijo de
Nun, que han seguido los caminos del Señor sin desfallecer.
'''
"13" = ''':sup:`13` El Señor montó en cólera contra los israelitas y los hizo vagar
durante cuarenta años por el desierto, hasta que desapareció
enteramente aquella generación que había contrariado al Señor.
'''
"14" = ''':sup:`14` Y vosotros queréis seguir las huellas de vuestros padres, como
engendro de raza pecadora, y encender todavía más la cólera del Señor
contra Israel.
'''
"15" = ''':sup:`15` Porque si os negáis a seguirlo, él continuará manteniendo a Israel
en el desierto y seréis causa de la ruina total del pueblo".
'''
"16" = ''':sup:`16` Entonces se acercaron a Moisés y le dijeron: "Nosotros levantaremos
aquí apriscos para nuestros ganados y ciudades para nuestras familias.
'''
"17" = ''':sup:`17` Pero, al mismo tiempo, tomaremos también las armas e iremos delante
de los israelitas hasta que los hayamos introducido en el lugar a ellos
destinado. Nuestras familias quedarán en ciudades amuralladas,
defendidas de los habitantes de esta tierra.
'''
"18" = ''':sup:`18` No volveremos a nuestras tierras hasta que los israelitas hayan
tomado posesión de la heredad, cada uno de la suya.
'''
"19" = ''':sup:`19` Más aún; no queremos heredad alguna al otro lado del Jordán, ni más
allá, puesto que nuestra heredad estará de este lado del Jordán, en la
parte oriental".
'''
"20" = ''':sup:`20` Moisés les dijo: "Si cumplís vuestra palabra, si estáis prontos al
combate a las órdenes del Señor
'''
"21" = ''':sup:`21` y si todos vuestros hombres de guerra pasan el Jordán a las órdenes
del Señor hasta que hayan echado de su presencia todos sus enemigos,
'''
"22" = ''':sup:`22` entonces, una vez sometida la tierra al Señor, podréis volver y
quedaréis exonerados ante el Señor y ante Israel, y este territorio
será vuestra propiedad en presencia del Señor.
'''
"23" = ''':sup:`23` Pero si no obráis así, pecaréis contra el Señor, y sabed que
vuestro pecado pesará sobre vosotros.
'''
"24" = ''':sup:`24` Construid ciudades para vuestras familias y apriscos para vuestros
ganados, pero cumplid lo que habéis prometido".
'''
"25" = ''':sup:`25` Los hijos de Gad y los hijos de Rubén dijeron a Moisés: "Tus
siervos harán cuanto mi señor les manda.
'''
"26" = ''':sup:`26` Nuestros niños, nuestras mujeres, nuestros rebaños y todos nuestros
ganados quedarán aquí, en las ciudades de Galaad;
'''
"27" = ''':sup:`27` pero tus siervos, aptos para la guerra, irán a las órdenes del
Señor para combatir tal como nos lo has mandado".
'''
"28" = ''':sup:`28` Entonces Moisés dio estas órdenes al sacerdote Eleazar, a Josué,
hijo de Nun, y a los cabezas de familia de las tribus de Israel:
'''
"29" = ''':sup:`29` "Si los hijos de Gad y los hijos de Rubén, aptos para la guerra,
pasan con vosotros el Jordán para combatir a las órdenes del Señor, una
vez conquistada la tierra les daréis como herencia la tierra de Galaad.
'''
"30" = ''':sup:`30` Pero si no pasan con vosotros armados, se establecerán en medio de
vosotros en la tierra de Canaán".
'''
"31" = ''':sup:`31` Los hijos de Gad y los hijos de Rubén respondieron: "Haremos lo que
el Señor ha dicho a tus siervos.
'''
"32" = ''':sup:`32` Pasaremos armados a las órdenes del Señor a la tierra de Canaán,
pero danos posesión de nuestra herencia a este lado del Jordán".
'''
"33" = ''':sup:`33` Moisés dio a los hijos de Gad, a los hijos de Rubén y a media tribu
de Manasés, hijo de José, el reino de Sijón, rey de los amorreos; el
reino de Og, rey de Basán; la tierra con sus ciudades y las ciudades
fronterizas.
'''
"34" = ''':sup:`34` Los hijos de Gad edificaron Dibón, Atarot, Aroer,
'''
"35" = ''':sup:`35` Atarot-Sofán, Yazer, Yogbohá,
'''
"36" = ''':sup:`36` Bet-Nimrá y Bet-Harán, ciudades fuertes, y levantaron apriscos para
sus ganados.
'''
"37" = ''':sup:`37` Los hijos de Rubén edificaron Jesbón, Elalé, Quiriat, Yerín,
'''
"38" = ''':sup:`38` Nebo y Baal Meón, cuyos nombres fueron cambiados, y Sibmá. Dieron
nuevos nombres a las ciudades que habían edificado.
'''
"39" = ''':sup:`39` Los hijos de Maquir, hijo de Manasés, marcharon contra Galaad, la
conquistaron y expulsaron a los amorreos que se encontraban allí.
'''
"40" = ''':sup:`40` Moisés dio Galaad a Maquir, hijo de Manasés, que se estableció
allí.
'''
"41" = ''':sup:`41` Yaír, hijo de Manasés, marchó también y se apoderó de sus aduares,
y los llamó Aduares de Yaír.
'''
"42" = ''':sup:`42` Nóbaj se apoderó de Quenat y de las ciudades de su jurisdicción, y
la llamó con su propio nombre, Nóbaj.
'''
"Notes" = '''
Notas de rodapé:
32:1-5 - Las tribus de Rubén y Gad solicitan conservar la tierra de
Galaad en lugar de cruzar el Jordán. Esto revela su preocupación por el
pasto para su ganado, pero también plantea interrogantes sobre la
unidad y el compromiso con las promesas de Dios (véanse también
32:6-15 - Moisés reprende a las tribus de Rubén y Gad, temiendo que su
decisión de no cruzar el Jordán desanimara al resto de Israel. Esto
refleja la importancia de la unidad y la confianza colectiva en el plan
32:16-19 - Las tribus de Rubén y Gad se proponen enviar a sus hombres
armados a luchar en la conquista de Canaán, comprometiéndose con el
resto de Israel. Su disposición a luchar, incluso si sus familias
permanecen en Galaad, demuestra su lealtad al pueblo de Dios (véanse
32:20-24 - Moisés accede a la petición de las tribus, pero les advierte
que si no cumplen su promesa, pecarán contra Dios. Este pacto entre las
tribus y Moisés refuerza la seriedad de sus compromisos con Dios
32:25-27 - Las tribus de Rubén y Gad reafirman su compromiso de luchar
junto a Israel hasta que todos reciban su herencia en Canaán. Esto
demuestra la importancia de la cooperación y la confianza mutua entre
2:3-4).
'''
