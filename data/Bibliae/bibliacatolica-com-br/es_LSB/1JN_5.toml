[5]
"1" = ''':sup:`1` El que cree que Jesús es el mesías, ha nacido de Dios; el que ama al
que da el ser, ama también al que ha nacido de Dios.
'''
"2" = ''':sup:`2` En esto conocemos que amamos a los hijos de Dios: en que amamos a
Dios y guardamos sus mandamientos.
'''
"3" = ''':sup:`3` Porque el amor de Dios consiste en guardar sus mandamientos, y sus
mandamientos no son pecados.
'''
"4" = ''':sup:`4` Porque todo lo que ha nacido de Dios vence al mundo. Y ésta es la
victoria que ha vencido al mundo: nuestra fe.
'''
"5" = ''':sup:`5` ¿Quién es el que vence al mundo sino el que cree que Jesús es el
Hijo de Dios?
'''
"6" = ''':sup:`6` Es él, Jesucristo, el que ha venido con agua y sangre; no sólo con
agua, sino con agua y sangre. Y es el Espíritu el que da testimonio,
porque el Espíritu es la verdad.
'''
"7" = ''':sup:`7` Pues tres son los que dan testimonio:
'''
"8" = ''':sup:`8` el Espíritu, el agua y la sangre, y los tres están de acuerdo.
'''
"9" = ''':sup:`9` Si aceptamos el testimonio de los hombres, el testimonio de Dios es
más grande; pues el testimonio de Dios es que ha testificado de su
Hijo.
'''
"10" = ''':sup:`10` El que cree en el Hijo de Dios tiene en sí mismo el testimonio. El
que no cree en Dios le considera mentiroso, porque no cree en el
testimonio que Dios ha dado de su Hijo.
'''
"11" = ''':sup:`11` Éste es el testimonio que Dios nos ha dado: la vida eterna, y esta
vida está en su Hijo.
'''
"12" = ''':sup:`12` El que tiene al Hijo, tiene la vida; y el que no tiene al Hijo de
Dios, no tiene la vida.
'''
"13" = ''':sup:`13` Os escribo esto para que sepáis que vosotros, que creéis en el
nombre del Hijo de Dios, tenéis la vida eterna.
'''
"14" = ''':sup:`14` Ésta es la seguridad que tenemos en Dios: que si pedimos algo según
su voluntad, nos escucha.
'''
"15" = ''':sup:`15` Y si sabemos que nos escucha en todo lo que le pedimos, sabemos
también que poseemos ya lo que le hemos pedido.
'''
"16" = ''':sup:`16` Si alguno ve a su hermano cometer un pecado que lleve a la muerte,
rece por él, y Dios le dará la vida; esto lo digo para los pecados que
no llevan a la muerte. Hay un pecado que lleva a la muerte; por éste no
digo que recen.
'''
"17" = ''':sup:`17` Toda injusticia es un pecado, pero hay pecados que no llevan a la
muerte.
'''
"18" = ''':sup:`18` Sabemos que el que ha nacido de Dios no peca; pero el Hijo de Dios
lo guarda, y el maligno no lo toca.
'''
"19" = ''':sup:`19` Nosotros sabemos que somos de Dios, y que todo el mundo está en
poder del maligno.
'''
"20" = ''':sup:`20` Sabemos también que el Hijo de Dios ha venido y nos ha dado
inteligencia para conocer al Verdadero. Nosotros estamos en el
Verdadero, en su Hijo Jesucristo. Él es el verdadero Dios y la vida
eterna.
'''
"21" = ''':sup:`21` Hijos míos, guardaos de los falsos dioses.
'''
