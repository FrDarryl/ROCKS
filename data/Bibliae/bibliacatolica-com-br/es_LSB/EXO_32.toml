[32]
"1" = ''':sup:`1` El pueblo, viendo que Moisés tardaba en bajar de la montaña, se
reunió en torno a Aarón y le dijo: "Anda, haznos un Dios que vaya
delante de nosotros, porque ese Moisés, el hombre que nos ha sacado de
Egipto, no sabemos qué ha sido de él".
'''
"2" = ''':sup:`2` Aarón les respondió: "Recoged los pendientes de oro que vuestras
mujeres, vuestros hijos y vuestras hijas llevan en las orejas, y
traédmelos".
'''
"3" = ''':sup:`3` Todo el pueblo se desprendió de los pendientes que llevaba en las
orejas y se los llevó a Aarón.
'''
"4" = ''':sup:`4` Éste los tomó en sus manos, los fundió, los trabajó a cincel e hizo
un becerro. Ellos dijeron: "Israel, ahí tienes a tu Dios, el que te
sacó de Egipto".
'''
"5" = ''':sup:`5` Aarón, al ver esto, edificó un altar ante el becerro y anunció:
"Mañana, fiesta en honor del Señor".
'''
"6" = ''':sup:`6` Al día siguiente se levantaron temprano y ofrecieron holocaustos y
sacrificios de reconciliación. El pueblo se sentó a comer y beber y se
levantaron después para divertirse.
'''
"7" = ''':sup:`7` El Señor dijo a Moisés: "Anda, baja, porque tu pueblo, al que has
sacado de Egipto, se ha pervertido.
'''
"8" = ''':sup:`8` Bien pronto se han apartado del camino que yo les había trazado; han
hecho un becerro fundido y lo han adorado; le han ofrecido sacrificios
y han dicho: Israel, éste es tu Dios, el que te sacó de Egipto".
'''
"9" = ''':sup:`9` El Señor añadió a Moisés: "Ya veo lo que es este pueblo, un pueblo
de cabeza dura.
'''
"10" = ''':sup:`10` Déjame que se encienda mi ira contra ellos y los aniquile, mientras
que de ti haré un gran pueblo".
'''
"11" = ''':sup:`11` Moisés aplacó al Señor, su Dios, diciendo: "¿Por qué, oh Señor, se
ha de encender tu ira contra tu pueblo, al que sacaste de Egipto con
gran fuerza y con mano poderosa?
'''
"12" = ''':sup:`12` ¿Por qué van a poder decir los egipcios: Con muy mala intención los
hizo salir, para hacerlos perecer en las montañas y exterminarlos de la
superficie de la tierra? Aplaca tu ira y arrepiéntete de la amenaza
contra tu pueblo.
'''
"13" = ''':sup:`13` Acuérdate de Abrahán, de Isaac y de Jacob, tus siervos, a quienes
juraste por ti mismo diciendo: Yo multiplicaré vuestra descendencia
como las estrellas del cielo y toda esta tierra, de que os he hablado,
se la daré a vuestra descendencia en posesión perpetua".
'''
"14" = ''':sup:`14` Y el Señor se retractó del mal que había dicho que iba a hacer a su
pueblo.
'''
"15" = ''':sup:`15` Moisés volvió y bajó de la montaña con las dos tablas de la ley en
sus manos, escritas por los dos lados, en sus dos caras.
'''
"16" = ''':sup:`16` Las tablas eran obra del Señor, y la escritura, escritura del Señor
grabada en las tablas.
'''
"17" = ''':sup:`17` Josué oyó el fuerte griterío del pueblo y dijo a Moisés: "Grito de
guerra hay en el campamento".
'''
"18" = ''':sup:`18` Moisés respondió: "No es griterío de victoria, ni griterío de
derrota; es griterío de canto".
'''
"19" = ''':sup:`19` Al acercarse al campamento y ver el becerro y las danzas,
enfurecido, tiró las tablas y las rompió al pie de la montaña.
'''
"20" = ''':sup:`20` Tomó el becerro que habían hecho, lo quemó y lo trituró hasta
reducirlo a polvo, esparciéndolo en agua, que hizo beber a los
israelitas.
'''
"21" = ''':sup:`21` Moisés dijo a Aarón: "¿Qué te ha hecho este pueblo para que hayas
acarreado sobre él tan gran pecado?".
'''
"22" = ''':sup:`22` Aarón respondió: "No se encienda la ira de mi señor. Tú mismo sabes
que este pueblo es muy inclinado al mal.
'''
"23" = ''':sup:`23` Me dijeron: Haznos un Dios que vaya delante de nosotros, porque ese
Moisés, que nos ha sacado de la tierra de Egipto, no sabemos qué ha
sido de él.
'''
"24" = ''':sup:`24` Yo les he dicho: El que tenga oro, que se desprenda de él. Me lo
han dado, lo eché en el fuego y ha salido este becerro".
'''
"25" = ''':sup:`25` Moisés, al ver que el pueblo andaba sin freno, y que Aarón lo había
abandonado hasta hacerlo la irrisión de sus enemigos,
'''
"26" = ''':sup:`26` se plantó en la puerta del campamento y dijo: "Los partidarios del
Señor, que vengan conmigo". Y se reunieron en torno a él todos los
hijos de Leví.
'''
"27" = ''':sup:`27` Les dijo: "Cíñase cada uno la propia espada al muslo. Recorred el
campamento de una punta a otra y matad cada uno a su hermano, a su
amigo, a su pariente".
'''
"28" = ''':sup:`28` Los levitas cumplieron la orden de Moisés, y aquel día cayeron unos
tres mil hombres del pueblo.
'''
"29" = ''':sup:`29` Moisés dijo: "Recibid hoy la investidura de parte del Señor, cada
uno al precio de su hijo y de su hermano, y que él os dé hoy la
bendición".
'''
"30" = ''':sup:`30` Al día siguiente, Moisés dijo al pueblo: "Habéis cometido un gran
pecado. Sin embargo, yo voy a subir al Señor; quizá alcance perdón para
vuestro pecado".
'''
"31" = ''':sup:`31` Moisés volvió al Señor y dijo: "¡Ay! Este pueblo ha cometido un
gran pecado. Se han fabricado un dios de oro.
'''
"32" = ''':sup:`32` ¡Si tú quisieras, a pesar de todo, perdonar su pecado! Si no,
bórrame del libro que has escrito".
'''
"33" = ''':sup:`33` El Señor dijo a Moisés: "Al que ha pecado contra mí le borraré de
mi libro.
'''
"34" = ''':sup:`34` Ahora anda, conduce al pueblo al lugar que te he ordenado. Mi ángel
irá delante de ti. Pero en el día de mi visita los castigaré por su
pecado".
'''
"35" = ''':sup:`35` Y el Señor castigó al pueblo por el becerro de oro fabricado por
Aarón.
'''
