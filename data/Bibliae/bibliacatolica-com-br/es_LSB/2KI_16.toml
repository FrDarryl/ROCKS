[16]
"1" = ''':sup:`1` El año diecisiete de Pécaj, hijo de Romelía, subió al trono Acaz,
hijo de Jotán, rey de Judá.
'''
"2" = ''':sup:`2` Tenía veinte años cuando subió al trono, y reinó dieciséis años en
Jerusalén; no hizo lo que es justo a los ojos del Señor, su Dios, como
su padre David,
'''
"3" = ''':sup:`3` sino que siguió el camino de los reyes de Israel, y hasta hizo pasar
por el fuego a su hijo, según las prácticas horrorosas de las gentes
que el Señor había echado de delante de los israelitas.
'''
"4" = ''':sup:`4` Y ofreció sacrificios y quemó incienso en los altozanos, en las
colinas y bajo cualquier árbol frondoso.
'''
"5" = ''':sup:`5` Rasín, rey de Siria, y Pécaj, hijo de Romelía, rey de Israel, fueron
a atacar a Jerusalén, y sitiaron a Acaz; pero no la pudieron tomar.
'''
"6" = ''':sup:`6` En aquella ocasión, el rey de Edón recuperó Elat para Edón, echando
de Elat a los judíos; y los edomitas tomaron Elat, y se establecieron
en ella hasta el presente.
'''
"7" = ''':sup:`7` Acaz había enviado mensajeros a decir de su parte a Teglat-Falasar,
rey de Asiria: "Soy tu siervo y tu hijo. Ven y sálvame de las manos del
rey de Siria y del rey de Israel, que se han levantado contra mí.
'''
"8" = ''':sup:`8` Acaz tomó la plata y el oro que había en el templo del Señor y en
los tesoros del palacio real, y lo envió como presente al rey de
Asiria.
'''
"9" = ''':sup:`9` El rey de Asiria lo escuchó, atacó a Damasco y la conquistó; deportó
sus habitantes a Quir, y mató a Rasín.
'''
"10" = ''':sup:`10` El rey Acaz fue a Damasco al encuentro de Teglat-Falasar, rey de
Asiria. Al ver el altar que había en Damasco, envió al sacerdote Urías
las dimensiones del altar y un plano exacto del mismo.
'''
"11" = ''':sup:`11` Y el sacerdote Urías construyó el altar, tal y como le había
ordenado el rey Acaz desde Damasco, antes de que regresase de Damasco.
'''
"12" = ''':sup:`12` Cuando el monarca llegó de Damasco y vio el altar, se acercó y
'''
"13" = ''':sup:`13` quemó sobre él su holocausto y su ofrenda, derramó su ofrenda de
vino y esparció sobre el altar la sangre de sus sacrificios de
reconciliación.
'''
"14" = ''':sup:`14` En cuanto al altar de bronce que estaba ante el Señor, entre el
altar nuevo y el templo del Señor, lo retiró de allí y lo puso al lado
norte del altar nuevo.
'''
"15" = ''':sup:`15` Luego el rey Acaz ordenó al sacerdote Urías: "Sobre el altar grande
quemarás el holocausto de la mañana y la ofrenda de la tarde, el
holocausto del rey y su ofrenda, el holocausto de toda la gente del
país, sus ofrendas de pan y vino; sobre él derramaréis la sangre de los
holocaustos y sacrificios. En cuanto al altar de bronce, ya proveeré".
'''
"16" = ''':sup:`16` El sacerdote Urías hizo exactamente lo que el rey Acaz le había
ordenado.
'''
"17" = ''':sup:`17` El rey Acaz arrancó también los paneles de las basas, quitó los
aguamaniles y la gran pila de encima de los toros de bronce que lo
sostenían, y lo asentó sobre un zócalo de piedras.
'''
"18" = ''':sup:`18` Y para complacer al rey de Asiria quitó del templo del Señor la
tribuna del sábado, que se había construido en el templo, y la entrada
externa, reservada al rey.
'''
"19" = ''':sup:`19` El resto de la historia de todo lo que hizo Acaz está escrito en el
libro de los anales de los reyes de Judá.
'''
"20" = ''':sup:`20` Murió y fue sepultado con sus padres en la ciudad de David. Le
sucedió en el trono su hijo Ezequías.
'''
