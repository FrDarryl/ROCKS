[7]
"1" = ''':sup:`1` Los fariseos y algunos maestros de la ley de Jerusalén se acercaron
a Jesús,
'''
"2" = ''':sup:`2` y vieron que algunos de sus discípulos se ponían a comer con manos
impuras, es decir, sin habérselas lavado.
'''
"3" = ''':sup:`3` Porque los fariseos y todos los judíos, siguiendo la tradición de
sus mayores, no se ponen a comer sin haberse lavado cuidadosamente las
manos;
'''
"4" = ''':sup:`4` y si vienen de la plaza, no comen sin haberse lavado; y tienen otras
muchas prácticas que observan por tradición, tales como lavar copas,
jarros y bandejas.
'''
"5" = ''':sup:`5` Así que los fariseos y los maestros de la ley preguntaron a Jesús:
"¿Por qué tus discípulos no observan la tradición de los mayores, sino
que comen con las manos impuras?".
'''
"6" = ''':sup:`6` Él les contestó: "Hipócritas, Isaías profetizó muy bien acerca de
vosotros, según está escrito: Este pueblo me honra con los labios, pero
su corazón está lejos de mí.
'''
"7" = ''':sup:`7` En vano me rinden culto enseñando doctrinas que son preceptos
humanos.
'''
"8" = ''':sup:`8` Dejáis el mandamiento de Dios y os aferráis a la tradición de los
hombres".
'''
"9" = ''':sup:`9` Y añadió: "Vosotros, para guardar vuestras tradiciones, quebrantáis
el mandamiento de Dios.
'''
"10" = ''':sup:`10` Porque Moisés dijo: Honra a tu padre y a tu madre, y el que maldiga
a su padre o a su madre será condenado a muerte.
'''
"11" = ''':sup:`11` Vosotros, en cambio, decís: Al que diga a su padre o a su madre: Lo
que tenía para ayudarte lo he ofrecido al templo,
'''
"12" = ''':sup:`12` ya no le permitís hacer nada por su padre o por su madre.
'''
"13" = ''':sup:`13` Así habéis anulado el mandamiento de Dios por una tradición que
vosotros mismos os habéis transmitido. Y hacéis muchas cosas
semejantes".
'''
"14" = ''':sup:`14` Llamó de nuevo a la gente y les dijo: "Oídme todos y entended bien:
'''
"15" = ''':sup:`15` Nada que entra de fuera puede manchar al hombre; lo que sale de
dentro es lo que puede manchar al hombre.
'''
"16" = ''':sup:`16` ¡El que tenga oídos para oír que oiga!".
'''
"17" = ''':sup:`17` Cuando dejó a la gente y entró en casa, los discípulos le dijeron
que les explicara la parábola.
'''
"18" = ''':sup:`18` Jesús les dijo: "¿Pero tampoco vosotros entendéis? ¿No comprendéis
que todo lo que de fuera entra en el hombre no puede mancharlo?
'''
"19" = ''':sup:`19` Porque no entra en su corazón, sino en el vientre, y luego va a
parar al retrete". (Así declaraba que todos los alimentos eran puros).
'''
"20" = ''':sup:`20` Y continuó: "Lo que sale del hombre es lo que mancha al hombre;
'''
"21" = ''':sup:`21` porque del corazón del hombre proceden los malos pensamientos, las
fornicaciones, robos, homicidios,
'''
"22" = ''':sup:`22` adulterios, avaricia, maldad, engaño, desenfreno, envidia,
blasfemia, soberbia y estupidez.
'''
"23" = ''':sup:`23` Todas esas cosas malas salen de dentro y hacen impuro al hombre".
'''
"24" = ''':sup:`24` Jesús salió de allí y se fue a las regiones de Tiro y de Sidón.
Entró en una casa, y no quería que se supiera; pero no pudo pasar
inadvertido,
'''
"25" = ''':sup:`25` pues en cuanto una mujer, cuya hija tenía un espíritu inmundo, oyó
hablar de Jesús, fue y se postró a sus pies.
'''
"26" = ''':sup:`26` Esta mujer era pagana, sirofenicia de origen, y suplicaba a Jesús
que echase de su hija al demonio.
'''
"27" = ''':sup:`27` Él le respondió: "Deja que se harten antes los hijos, que no está
bien tomar el pan de los hijos para echárselo a los perros".
'''
"28" = ''':sup:`28` Ella dijo: "Cierto, Señor; pero también los perros comen debajo de
la mesa las migajas de los hijos".
'''
"29" = ''':sup:`29` Jesús le dijo: "Vete, pues por tus palabras ya ha salido de tu hija
el demonio".
'''
"30" = ''':sup:`30` Ella se fue a su casa, y encontró a la niña echada en la cama y que
el demonio se había ido.
'''
"31" = ''':sup:`31` Salió del territorio de Tiro, fue por Sidón y atravesó la Decápolis
hacia el lago de Galilea.
'''
"32" = ''':sup:`32` Le llevaron un sordo tartamudo y le rogaron que le impusiera sus
manos.
'''
"33" = ''':sup:`33` Jesús lo llevó aparte de la gente, le metió los dedos en los oídos,
con su saliva le tocó la lengua,
'''
"34" = ''':sup:`34` alzó los ojos al cielo, suspiró y le dijo: "¡Epheta!", que quiere
decir "¡Ábrete!".
'''
"35" = ''':sup:`35` Inmediatamente se le abrieron los oídos y se le soltó la atadura de
la lengua, de modo que hablaba correctamente.
'''
"36" = ''':sup:`36` Les encargó que no lo dijeran a nadie; pero cuanto más se lo
ordenaba, más lo proclamaban.
'''
"37" = ''':sup:`37` Y en el colmo de la admiración decían: "Todo lo ha hecho bien,
hasta a los sordos hace oír y a los mudos hablar".
'''
"Notes" = '''
Notas de rodapé:
7:1-13 - Jesús confronta a los fariseos sobre la tradición humana y la
verdadera pureza. Enseña que lo que cuenta ante Dios no son las
acciones externas, sino el corazón. La verdadera adoración proviene de
7:14-23 - Jesús enseña que lo que contamina a una persona no es lo que
entra en ella, sino lo que sale de su corazón. Esta afirmación
contradice las leyes dietéticas y demuestra que la impureza moral
proviene de las actitudes y los pensamientos humanos (véase también
7:24-30 - La curación de la hija de la mujer sirofenicia demuestra la
expansión de la misión de Jesús más allá de Israel. Jesús elogia la fe
perseverante de la mujer, destacando la importancia de una fe genuina
7:31-37 - Jesús sana a un sordo, revelando su poder para restaurar la
