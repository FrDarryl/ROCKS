[19]
"1" = ''':sup:`1` En aquel tiempo, cuando no había rey en Israel, un levita que vivía
en la montaña de Efraín tomó por concubina a una mujer de Belén de
Judá.
'''
"2" = ''':sup:`2` Ella se disgustó con él y se fue a casa de su padre, a Belén de
Judá, y estuvo allí cuatro meses.
'''
"3" = ''':sup:`3` Su marido fue a buscarla para convencerla de que volviera con él.
Llevaba consigo un criado y dos asnos. Ella lo hizo entrar en casa;
'''
"4" = ''':sup:`4` el suegro, al verlo, lo recibió con alegría y lo hizo quedarse con
ellos. El levita y su criado estuvieron allí tres días, comiendo,
bebiendo y durmiendo.
'''
"5" = ''':sup:`5` Al cuarto día se levantó de madrugada para irse; pero el padre de la
joven le dijo: "Come algo antes de irte, aunque sea un pedazo de pan".
'''
"6" = ''':sup:`6` Y los dos se sentaron, comieron y bebieron. Después el padre de la
joven le dijo: "Anda, quédate y pasa contento aquí una noche más".
'''
"7" = ''':sup:`7` El levita se levantó para irse, pero su suegro le instó tanto a que
se quedara, que se quedó allí a pasar la noche.
'''
"8" = ''':sup:`8` El quinto día se levantó de madrugada para irse, pero el padre de la
joven le dijo: "Come algo antes de salir para recobrar las fuerzas". Y
así se les pasó el tiempo, hasta declinar el día, comiendo los dos
juntos.
'''
"9" = ''':sup:`9` El levita se levantó para irse con su concubina y su criado, pero su
suegro le dijo: "Mira, ya es tarde; pasa aquí contento la noche; mañana
os iréis de madrugada".
'''
"10" = ''':sup:`10` Pero el levita no quiso pasar allí la noche. Se levantó y se fue.
Avistaron a Jebús, o sea, Jerusalén. Llevaba los dos asnos cargados, la
concubina y el criado.
'''
"11" = ''':sup:`11` Cuando llegaron cerca de Jebús, era el atardecer, y el criado dijo
a su amo: "Vayamos a esta ciudad de los jebuseos para pasar en ella la
noche".
'''
"12" = ''':sup:`12` Su amo le respondió: "No debemos entrar en una ciudad de
extranjeros, donde no hay israelitas: sigamos hasta Guibeá;
'''
"13" = ''':sup:`13` anda, intentemos llegar a uno de estos lugares para pasar la noche:
Guibeá o Ramá".
'''
"14" = ''':sup:`14` Pasaron de largo y continuaron su camino. Llegaron a Guibeá de
Benjamín a la puesta del sol,
'''
"15" = ''':sup:`15` y se dispusieron a pasar allí la noche. Entraron y se sentaron en
la plaza de la ciudad, pero nadie les ofreció su casa para pasar la
noche.
'''
"16" = ''':sup:`16` En esto llegó un anciano, que venía de trabajar del campo. Era un
hombre de la montaña de Efraín, que vivía en Guibeá; las gentes del
lugar eran benjaminitas.
'''
"17" = ''':sup:`17` Vio a aquel viajero en la plaza de la ciudad, y le dijo: "¿De dónde
vienes y adónde vas?".
'''
"18" = ''':sup:`18` Él respondió: "Venimos de Belén de Judá y vamos a la montaña de
Efraín. Yo soy de allí. Fui a Belén de Judá, y ahora vuelvo a mi casa;
pero nadie quiere hospedarme en su casa.
'''
"19" = ''':sup:`19` Tenemos paja y forraje para nuestros asnos, y pan y vino para mí,
para tu sierva y para el joven que acompaña a tu siervo. No nos falta
nada".
'''
"20" = ''':sup:`20` El anciano le dijo: "La paz esté contigo; yo te daré todo lo que te
haga falta, pero no pases la noche en la plaza".
'''
"21" = ''':sup:`21` Los llevó a su casa, echó de comer a sus asnos, se lavaron los pies
y después comieron y bebieron.
'''
"22" = ''':sup:`22` Cuando más contentos estaban, unos hombres pervertidos de la ciudad
empezaron a dar golpes a la puerta y a decir al anciano dueño de la
casa: "Sácanos al hombre que ha entrado en tu casa para que abusemos de
él".
'''
"23" = ''':sup:`23` El dueño de la casa salió y les dijo: "No, hermanos míos, no hagáis
semejante barbaridad, por favor. Ya que está en mi casa, no debéis
hacer esta infamia.
'''
"24" = ''':sup:`24` Aquí está mi hija, que es virgen; os la sacaré fuera para que
abuséis de ella y hagáis con ella lo que queráis; pero no cometáis con
este hombre semejante infamia".
'''
"25" = ''':sup:`25` Pero no quisieron escucharlo. Entonces el levita les sacó a su
concubina. Ellos abusaron de ella durante toda la noche hasta la
mañana, y al salir la aurora la dejaron.
'''
"26" = ''':sup:`26` Al amanecer, la mujer fue a la casa donde estaba su marido y cayó
muerta a la puerta.
'''
"27" = ''':sup:`27` Su marido se levantó, abrió la puerta de la casa para salir y
continuar su camino, cuando vio a su concubina caída a la entrada de la
casa con las manos en el umbral.
'''
"28" = ''':sup:`28` Él le dijo: "Levántate y vámonos". Ella no respondió. Entonces la
cargó sobre su asno y se puso en camino para ir a su casa.
'''
"29" = ''':sup:`29` Cuando llegó a su casa, tomó un cuchillo, descuartizó el cadáver de
su concubina en doce trozos y los mandó por todo el territorio de
Israel.
'''
"30" = ''':sup:`30` Todos los que lo veían comentaban: "Hay que reflexionar y pensar lo
que hay que hacer. Nunca ha sucedido ni se ha visto cosa semejante
desde que los israelitas salieron de Egipto hasta hoy".
'''
