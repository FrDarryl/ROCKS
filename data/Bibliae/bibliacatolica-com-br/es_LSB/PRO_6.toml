[6]
"1" = ''':sup:`1` Hijo mío, si saliste fiador por tu prójimo, si has estrechado la
mano en favor de un extraño,
'''
"2" = ''':sup:`2` si te has ligado por las palabras de tus labios, si estás preso por
tu misma boca,
'''
"3" = ''':sup:`3` haz, pues, esto, hijo mío, para librarte, porque has caído en las
manos de tu prójimo: ve sin tardanza, e importuna a tu prójimo;
'''
"4" = ''':sup:`4` no des ni sueño a tus ojos, ni reposo a tus párpados;
'''
"5" = ''':sup:`5` líbrate, como de la red la gacela, y como el pájaro de la trampa.
'''
"6" = ''':sup:`6` Anda a ver a la hormiga, ¡perezoso!, mira sus costumbres y hazte
sabio.
'''
"7" = ''':sup:`7` Ella, que no tiene capataz, ni jefe, ni inspector,
'''
"8" = ''':sup:`8` durante el verano prepara su alimento, y recoge durante la siega su
comida.
'''
"9" = ''':sup:`9` ¿Hasta cuándo, perezoso, estarás acostado? ¿Cuándo te levantarás de
tu sueño?
'''
"10" = ''':sup:`10` Un poco dormir, un poco adormecerse, un poco cruzar los brazos
descansando;
'''
"11" = ''':sup:`11` y, como vagabundo, te viene la miseria, y la indigencia como
ladrón.
'''
"12" = ''':sup:`12` El hombre inicuo, el depravado, camina con la perversidad en la
boca,
'''
"13" = ''':sup:`13` guiñando los ojos, arrastrando los pies, haciendo signos con los
dedos,
'''
"14" = ''':sup:`14` tramando en su corazón malos designios, continuamente provocando
peleas.
'''
"15" = ''':sup:`15` Por eso de improviso vendrá la ruina sobre él, en un instante será
destrozado y sin remedio.
'''
"16" = ''':sup:`16` Hay seis cosas que detesta el Señor, y siete que aborrece su alma:
'''
"17" = ''':sup:`17` los ojos altaneros, la lengua mentirosa, las manos que derraman
sangre inocente,
'''
"18" = ''':sup:`18` el corazón que trama designios perversos, los pies que corren
presurosos al delito,
'''
"19" = ''':sup:`19` el falso testigo que profiere calumnias y el que siembra discordias
entre hermanos.
'''
"20" = ''':sup:`20` Guarda, hijo mío, los preceptos de tu padre y no rechaces la
enseñanza de tu madre.
'''
"21" = ''':sup:`21` Fíjalos constantemente en tu corazón, átalos alrededor de tu
cuello.
'''
"22" = ''':sup:`22` Cuando camines, ellos te guiarán; cuando duermas, vigilarán sobre
ti, y cuando te despiertes, se entretendrán contigo.
'''
"23" = ''':sup:`23` Porque el precepto es una lámpara; la enseñanza, una luz; la
corrección y la disciplina son el camino de la vida,
'''
"24" = ''':sup:`24` para preservarte de la mujer adúltera, de los halagos de la mujer
extraña.
'''
"25" = ''':sup:`25` No codicies en tu corazón su hermosura y no te dejes seducir por
sus miradas.
'''
"26" = ''':sup:`26` Porque si la prostituta busca un trozo de pan, la adúltera amenaza
a una vida preciosa.
'''
"27" = ''':sup:`27` ¿Puede uno meter fuego en su seno sin que sus vestidos se quemen?
'''
"28" = ''':sup:`28` ¿Puede uno andar sobre brasas sin que se le abrasen los pies?
'''
"29" = ''':sup:`29` Tal es el que se acerca a la mujer de su prójimo; cualquiera que la
toque no quedará impune.
'''
"30" = ''':sup:`30` No se quita el honor a un ladrón que roba para satisfacer su
apetito cuando tiene hambre.
'''
"31" = ''':sup:`31` Pero si le pillan, tendrá que pagar el séptuplo; habrá de dar toda
la hacienda de su casa.
'''
"32" = ''':sup:`32` Mas el que viola a una mujer es un mentecato; él mismo se busca la
ruina.
'''
"33" = ''':sup:`33` Recibirá golpes e insultos, y su afrenta nunca se borrará;
'''
"34" = ''':sup:`34` porque los celos encienden el furor del marido, y no perdonará en
el día de la venganza;
'''
"35" = ''':sup:`35` no le bastarán compensaciones y no querrá nada aunque multipliques
los dones.
'''
