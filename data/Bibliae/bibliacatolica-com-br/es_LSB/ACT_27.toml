[27]
"1" = ''':sup:`1` Cuando se decidió que embarcásemos para Italia, entregaron a Pablo y
algunos otros presos a un oficial de la legión Augusta, llamado Julio.
'''
"2" = ''':sup:`2` Subimos a un barco de Adrumeto, que tenía que dirigirse a las costas
de Asia. Partimos en compañía de Aristarco, macedonio de Tesalónica.
'''
"3" = ''':sup:`3` Al día siguiente llegamos a Sidón; y Julio, que trataba con
benevolencia a Pablo, le permitió ir a casa de sus amigos para que le
cuidasen.
'''
"4" = ''':sup:`4` Partimos de allí y costeamos Chipre, porque los vientos eran
contrarios;
'''
"5" = ''':sup:`5` surcamos el mar de Cilicia y Panfilia y llegamos a Mira de Licia.
'''
"6" = ''':sup:`6` Allí el oficial encontró un barco de Alejandría que se dirigía a
Italia, y nos hizo transbordar a él.
'''
"7" = ''':sup:`7` Navegamos despacio durante varios días, y a duras penas llegamos
frente a Gnido. El viento no nos permitió aproximarnos, y fuimos
costeando Creta por el cabo Salmón;
'''
"8" = ''':sup:`8` después que lo doblamos, seguimos navegando con grandes dificultades
hasta llegar a un lugar llamado Puertos Hermosos, no lejos de la ciudad
de Lasea.
'''
"9" = ''':sup:`9` Habíamos perdido mucho tiempo y la navegación era peligrosa, pues ya
había entrado el otoño. Pablo les avisó:
'''
"10" = ''':sup:`10` "Amigos, veo que la navegación no podrá hacerse sin peligro y sin
graves daños no sólo del cargamento y del barco, sino también de
nuestras vidas".
'''
"11" = ''':sup:`11` El oficial, sin embargo, se fiaba del piloto y del patrón del barco
más que de lo que decía Pablo.
'''
"12" = ''':sup:`12` Y como el puerto no era a propósito para pasar el invierno, la
mayoría decidió hacerse a la mar desde allí, por si podían alcanzar
Fenice, puerto de Creta, orientado al suroeste y al noroeste y pasar
allí el invierno.
'''
"13" = ''':sup:`13` Se levantó el viento del sur y creyeron que podrían llevar a cabo
su proyecto; levaron anclas y costearon Creta más de cerca.
'''
"14" = ''':sup:`14` Al poco tiempo se desencadenó del lado de la isla un viento
huracanado, llamado euroaquilón.
'''
"15" = ''':sup:`15` El barco fue embestido y, no pudiendo resistir al viento, nos
dejamos llevar a la deriva.
'''
"16" = ''':sup:`16` Al pasar al abrigo de un islote llamado Cauda, a duras penas
logramos hacernos con el bote salvavidas;
'''
"17" = ''':sup:`17` una vez izado a bordo, reforzaron con cables el casco del barco y
así nos dejamos llevar del viento con el áncora suelta, por temor a
chocar contra la Sirte.
'''
"18" = ''':sup:`18` Como la tempestad seguía arreciando contra nosotros, al día
siguiente echaron al mar la carga,
'''
"19" = ''':sup:`19` y al tercer día arrojaron con sus propias manos los aparejos del
barco.
'''
"20" = ''':sup:`20` Durante muchos días no aparecieron ni el sol ni las estrellas, y
teníamos encima una tempestad tan fuerte, que perdimos toda esperanza
de poder salvarnos.
'''
"21" = ''':sup:`21` Como llevábamos sin comer mucho tiempo, Pablo, puesto en pie en
medio de ellos, dijo: "Amigos míos, más valía que me hubierais hecho
caso y no hubiéramos partido de Creta para evitar este desastre y estos
daños.
'''
"22" = ''':sup:`22` Pero ahora os recomiendo que tengáis ánimo, porque ninguno de
vosotros perderéis la vida; sólo se perderá el barco.
'''
"23" = ''':sup:`23` Esta noche un ángel del Dios al que pertenezco y a quien sirvo se
me ha aparecido y me ha dicho:
'''
"24" = ''':sup:`24` "No temas, Pablo; tienes que comparecer ante el césar; y he aquí
que Dios te ha concedido la vida de todos los que navegan contigo".
'''
"25" = ''':sup:`25` Por lo cual tened ánimos, amigos; porque confío en Dios, y estoy
seguro de que sucederá tal como se me ha dicho.
'''
"26" = ''':sup:`26` Tenemos que dar en una isla".
'''
"27" = ''':sup:`27` A los catorce días de andar a la deriva por el Adriático, hacia la
medianoche los marineros sospecharon la proximidad de tierra.
'''
"28" = ''':sup:`28` Echaron la sonda, y encontraron que había veinte brazas; la echaron
de nuevo un poco más adelante, y encontraron quince brazas.
'''
"29" = ''':sup:`29` Por temor a chocar contra los escollos, echaron a popa cuatro
anclas, esperando con ansiedad que se hiciera de día.
'''
"30" = ''':sup:`30` Los marineros intentaron abandonar el barco y arriaron el bote
salvavidas con el pretexto de que iban a dar cable a las anclas de
proa.
'''
"31" = ''':sup:`31` Pablo dijo al oficial y a los soldados: "Si éstos no se quedan a
bordo, no podréis salvaros vosotros".
'''
"32" = ''':sup:`32` Entonces los soldados cortaron los cables del bote y lo dejaron
caer.
'''
"33" = ''':sup:`33` Mientras esperaban a que se hiciera de día, Pablo instaba a todos a
que comiesen, diciéndoles: "Lleváis ya catorce días esperando, en
ayunas, sin comer nada;
'''
"34" = ''':sup:`34` os aconsejo que comáis algo, que os vendrá bien para vuestra salud;
pues ni un cabello de vuestra cabeza se perderá".
'''
"35" = ''':sup:`35` Dicho esto, y tomando pan, dio gracias a Dios en presencia de
todos, lo partió y comenzó a comer.
'''
"36" = ''':sup:`36` Todos se animaron y se pusieron también a comer.
'''
"37" = ''':sup:`37` Estábamos a bordo un total de doscientas setenta y seis personas.
'''
"38" = ''':sup:`38` Cuando quedaron satisfechos, aligeraron la nave echando el trigo al
mar.
'''
"39" = ''':sup:`39` Al llegar el día, los marineros no reconocieron aquella tierra;
pero divisaron una ensenada que tenía playa y decidieron hacer todo lo
posible para varar allí el barco.
'''
"40" = ''':sup:`40` Soltaron las anclas y las dejaron caer al mar, aflojando a la vez
las ataduras de los timones. Izaron al viento la vela de proa y se
dirigieron hacia la playa.
'''
"41" = ''':sup:`41` Pero fueron a dar a un lugar azotado por una doble corriente, y el
barco encalló; la proa, hincada, quedó inmóvil, mientras que la popa se
deshacía por la violencia de las olas.
'''
"42" = ''':sup:`42` Los soldados decidieron matar a los presos para que no se escapase
ninguno nadando.
'''
"43" = ''':sup:`43` Pero el oficial, queriendo salvar a Pablo, se lo impidió, y ordenó
que los que supieran nadar se echasen al agua los primeros y saliesen a
tierra,
'''
"44" = ''':sup:`44` y que los restantes saliesen unos sobre tablas y otros sobre restos
del barco. Y así llegaron todos a tierra sanos y salvos.
'''
