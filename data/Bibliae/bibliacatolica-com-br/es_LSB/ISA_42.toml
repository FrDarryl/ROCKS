[42]
"1" = ''':sup:`1` Aquí está mi siervo a quien protejo; mi elegido, en quien mi alma se
complace. He puesto en él mi espíritu, para que traiga la justicia a
las naciones.
'''
"2" = ''':sup:`2` No gritará, no alzará el tono, no hará oír por las calles su voz.
'''
"3" = ''':sup:`3` No romperá la caña cascada, ni apagará la mecha humeante. Traerá con
toda seguridad la justicia.
'''
"4" = ''':sup:`4` No desistirá, no desmayará hasta que implante en la tierra la
justicia y sus leyes, que las islas esperan.
'''
"5" = ''':sup:`5` Esto dice el Señor, Dios, el que creó los cielos y los desplegó, el
que asentó la tierra y sus productos, el que da aliento al pueblo que
la habita y soplo a los seres que se mueven en ella:
'''
"6" = ''':sup:`6` Yo, el Señor, te he llamado para la justicia, te he tomado de la
mano y te he formado, te he puesto como alianza del pueblo y luz de las
naciones,
'''
"7" = ''':sup:`7` para abrir los ojos a los ciegos, para sacar a los presos de la
cárcel, del calabozo a los que viven en tinieblas.
'''
"8" = ''':sup:`8` Yo soy el Señor, éste es mi nombre; no cederé mi gloria a ningún
otro, ni mi honor a los ídolos.
'''
"9" = ''':sup:`9` Las primeras predicciones se han cumplido, y anuncio nuevas cosas;
antes que surjan os las hago saber.
'''
"10" = ''':sup:`10` Cantad al Señor un canto nuevo, su alabanza desde los extremos de
la tierra; le ensalce el mar y cuanto abarca, las islas con todos sus
habitantes.
'''
"11" = ''':sup:`11` Alcen su voz el desierto y sus ciudades, las aldeas en que habita
Quedar; aclamen los habitantes de Petra, desde lo alto de los montes
lancen gritos.
'''
"12" = ''':sup:`12` ¡Den gloria al Señor, hasta en las islas pregonen su alabanza!
'''
"13" = ''':sup:`13` El Señor avanza como un héroe, como un guerrero excita su valor;
lanza el grito de guerra, el alarido, marcha poderoso contra sus
enemigos.
'''
"14" = ''':sup:`14` He estado en silencio por mucho tiempo, me he callado, me he
contenido; ya gimo como mujer en parto, suspiro y jadeo.
'''
"15" = ''':sup:`15` Voy a secar montes y colinas, agostaré todo su verdor; trocaré los
ríos en tierra seca y secaré los pantanos.
'''
"16" = ''':sup:`16` Guiaré a los ciegos por caminos que no conocen, por senderos
ignorados los haré caminar; ante ellos cambiaré las tinieblas en luz, y
en llano el terreno pedregoso. Todo esto es lo que voy a hacer y lo
haré sin falta.
'''
"17" = ''':sup:`17` Se darán a la fuga, cubiertos de vergüenza, los que confían en sus
ídolos, los que dicen a las imágenes fundidas: ¡Vosotros sois nuestros
dioses!
'''
"18" = ''':sup:`18` ¡Sordos, oíd! ¡Ciegos, abrid vuestros ojos para ver!
'''
"19" = ''':sup:`19` ¿Quién está ciego, sino mi siervo? ¿Quién sordo como el mensajero
que yo envío? ¿Quién está ciego como mi enviado y sordo como el siervo
del Señor?
'''
"20" = ''':sup:`20` ¡Has visto muchas cosas, sin enterarte; tienes abiertos los oídos,
mas no oyes!
'''
"21" = ''':sup:`21` El Señor quiere, por amor a su justicia, engrandecer y magnificar
la ley.
'''
"22" = ''':sup:`22` Pero éste es un pueblo saqueado y despojado; todos están presos en
cavernas, en calabozos encerrados. Botín se han vuelto, y no hay quien
los libre; saqueo, y nadie dice: ¡Restituye!
'''
"23" = ''':sup:`23` ¿Quién de vosotros presta oído a esto, está atento y lo guarda para
el porvenir?
'''
"24" = ''':sup:`24` ¿Quién ha entregado a Jacob al saqueo, y a Israel a los
depredadores? ¿No ha sido el Señor, contra quien pecamos, cuyos caminos
no quisimos seguir, ni escuchamos su ley?
'''
"25" = ''':sup:`25` Por eso derramó sobre él el ardor de su cólera y los horrores de la
guerra. ¡Rodeado de llamas, no ha entendido; abrasado, no ha prestado
atención!
'''
