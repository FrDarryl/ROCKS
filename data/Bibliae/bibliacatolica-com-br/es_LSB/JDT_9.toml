[9]
"1" = ''':sup:`1` Judit se postró con el rostro en tierra, echó ceniza sobre su cabeza
y dejó al descubierto el áspero sayal que llevaba. Era precisamente la
hora en que se ofrecía en Jerusalén el incienso de la tarde en el
templo de Dios, cuando clamó al Señor así:
'''
"2" = ''':sup:`2` "Señor, Dios de mi padre Simeón, en cuyas manos pusiste la espada
para castigar a aquellos extranjeros que desnudaron, violaron y
deshonraron a una virgen, profanando su seno. Hicieron todo eso, aunque
tú habías prohibido hacerlo.
'''
"3" = ''':sup:`3` Pero entregaste a sus jefes a la matanza y su lecho, que presenció
su ignominia, al engaño y a la sangre; castigaste a los esclavos
juntamente con los poderosos, y a éstos en sus tronos;
'''
"4" = ''':sup:`4` abandonaste a sus mujeres al rapto y a sus hijos al cautiverio, y
todas sus posesiones a que fueran repartidas entre tus hijos
predilectos, que ardiendo en celo por ti, detestaron la profanación de
su sangre e invocaron tu ayuda.
'''
"5" = ''':sup:`5` ¡Oh Dios, Dios mío, escucha a esta viuda! Tuyo es el pasado, el
presente y el futuro; lo que has pensado, se ha hecho. Las cosas que
has decidido, se han realizado.
'''
"6" = ''':sup:`6` Todos tus caminos están preparados y previstas tus decisiones.
'''
"7" = ''':sup:`7` Los asirios se han crecido con su poder, se han enorgullecido de sus
caballos y jinetes, se han jactado de la fortaleza de su infantería,
confían en la espada y en la jabalina, en el arco y en la honda, pero
no quieren reconocer que tú eres el Señor que decide las guerras.
'''
"8" = ''':sup:`8` Tu nombre es "el Señor". Deshaz su fuerza con tu poder y humilla su
dominio con tu ira, pues pretenden profanar tu santuario, violar el
tabernáculo donde mora el nombre de tu gloria y arrancar con hierro los
cuernos de tu altar.
'''
"9" = ''':sup:`9` Mira su orgullo. Descarga tu ira sobre sus cabezas y da a mi mano de
viuda la fuerza precisa.
'''
"10" = ''':sup:`10` Castiga con la seducción de mis palabras al esclavo y al señor, al
jefe y a su servidor. Acaba con su fanfarronería por medio de mi mano
de mujer.
'''
"11" = ''':sup:`11` Pues no está tu fuerza en la multitud ni en los poderosos tu
dominio, sino que eres Dios de los humildes, socorro de los oprimidos,
protector de los débiles, defensor de los abandonados, salvador de los
desesperanzados.
'''
"12" = ''':sup:`12` Sí, Dios de mi padre y Dios de Israel, Señor de cielos y tierra,
creador de las aguas, rey de la creación entera, escucha mi plegaria.
'''
"13" = ''':sup:`13` Dame palabras seductoras para herir y deshacer a los que tienen tan
perversos planes contra tu alianza, contra tu santuario, el monte de
Sión y la casa que pertenece a tus hijos.
'''
"14" = ''':sup:`14` Haz que todo el pueblo y todas las tribus reconozcan que eres, oh
Dios, todopoderoso y fuerte, y que fuera de ti no hay defensor del
pueblo de Israel".
'''
