[15]
"1" = ''':sup:`1` Antíoco, hijo del rey Demetrio, envió desde las islas del mar a
Simón, sumo sacerdote y jefe de los judíos, y a toda la nación
'''
"2" = ''':sup:`2` la siguiente carta: "El rey Antíoco a Simón, sumo sacerdote y jefe,
y a la nación judía, salud.
'''
"3" = ''':sup:`3` Puesto que hombres malvados se han apoderado del reino de nuestros
padres, me he propuesto recobrarlo para restablecer la situación
anterior. He reunido numerosas tropas y equipado naves de guerra
'''
"4" = ''':sup:`4` para desembarcar en el país y vengarme de los que han devastado y
asolado muchas ciudades de mi reino.
'''
"5" = ''':sup:`5` Te confirmo todas las exenciones de tributos y todas las demás
prerrogativas concedidas por mis predecesores.
'''
"6" = ''':sup:`6` Te autorizo a acuñar moneda para tu nación.
'''
"7" = ''':sup:`7` Concedo la libertad a Jerusalén y al templo, y que todas las armas
que has fabricado y las fortalezas que has construido y ocupado te
pertenezcan.
'''
"8" = ''':sup:`8` Desde ahora y para siempre te perdono todo lo que debes al rey y
debas en el futuro;
'''
"9" = ''':sup:`9` y cuando me haya posesionado de mi reino te llenaré de honores a ti,
a tu nación y al templo, de modo que vuestra gloria se manifieste en
toda la tierra".
'''
"10" = ''':sup:`10` El año 174, Antíoco entró en la tierra de sus padres; todas las
fuerzas armadas se le unieron, quedando sólo pocos partidarios de
Trifón.
'''
"11" = ''':sup:`11` Antíoco lo persiguió, y Trifón se refugió en Dora del Mar.
'''
"12" = ''':sup:`12` Sabía las calamidades que le esperaban al haberlo abandonado su
ejército.
'''
"13" = ''':sup:`13` Antíoco acampó junto a Dora con ciento veinte mil soldados de
infantería y ocho mil de caballería.
'''
"14" = ''':sup:`14` Sitió la ciudad, mientras las naves se situaban en el mar. Así la
ciudad quedó cercada por tierra y por mar, sin que nadie pudiera entrar
ni salir.
'''
"15" = ''':sup:`15` Entretanto habían vuelto de Roma Numenio y sus colegas, con cartas,
dirigidas a los reyes y a las naciones, del tenor siguiente:
'''
"16" = ''':sup:`16` "Lucio, cónsul de los romanos, al rey Tolomeo, salud.
'''
"17" = ''':sup:`17` Han llegado a nosotros emisarios de los judíos, nuestros amigos y
aliados, para renovar el antiguo tratado de amistad, mandados por el
sumo sacerdote Simón y por el pueblo judío.
'''
"18" = ''':sup:`18` Trajeron un escudo de oro que pesaba cuatrocientos cuarenta kilos.
'''
"19" = ''':sup:`19` Nos es grato escribir a los reyes y a los pueblos que no les hagan
mal, que no les declaren la guerra ni a ellos, ni a sus ciudades, ni a
su país, y que no pacten con sus enemigos.
'''
"20" = ''':sup:`20` Nos ha parecido bien aceptar de los judíos el escudo.
'''
"21" = ''':sup:`21` Si hombres perversos de su país se refugian en el vuestro,
entregadlos al sumo sacerdote Simón para que él los castigue según su
ley".
'''
"22" = ''':sup:`22` La misma carta fue dirigida al rey Demetrio, a Atalo, a Ariarates,
a Arsaces
'''
"23" = ''':sup:`23` y a todas las naciones, a Samsamo, a los espartanos, a Delos, a
Mindo, a Sición, a Caria, a Samos, a Panfilia, a Licia, a Halicarnaso,
a Rodas, a Fasélida, a Cos, a Side, a Arados, a Gortina, a Cnido, a
Chipre y a Cirene.
'''
"24" = ''':sup:`24` Al sumo sacerdote Simón le mandaron también copias de estas cartas.
'''
"25" = ''':sup:`25` El rey Antíoco acampó frente a Dora, en el suburbio, avanzando
siempre con sus fuerzas, sirviéndose de las máquinas. Estrechó el cerco
tanto, que nadie podía ni entrar ni salir.
'''
"26" = ''':sup:`26` Simón le envió dos mil hombres escogidos para ayudarle, con plata,
oro y muchas armas.
'''
"27" = ''':sup:`27` Pero él no quiso aceptarlos; más aún, revocó las concesiones hechas
a Simón y se declaró su enemigo.
'''
"28" = ''':sup:`28` Envió a Atenobio, uno de sus amigos, para conferenciar con él y
decirle: "Habéis ocupado Jafa, Guézer y la ciudadela de Jerusalén,
ciudades de mi reino.
'''
"29" = ''':sup:`29` Habéis devastado su territorio, habéis hecho daño al país y os
habéis apoderado de muchas ciudades de mi reino.
'''
"30" = ''':sup:`30` Restituye las ciudades arrebatadas y los tributos obtenidos de los
lugares ocupados fuera de los límites de Judea,
'''
"31" = ''':sup:`31` o dad en compensación mil setecientos kilos de plata por las
destrucciones llevadas a cabo, y otros mil setecientos por los tributos
de las ciudades; si no, te declararé la guerra".
'''
"32" = ''':sup:`32` Atenobio, amigo del rey, llegó a Jerusalén y, viendo la fastuosidad
de Simón, su vajilla de oro y plata y el aparato con que se rodeaba,
quedó maravillado. Pero le comunicó las palabras del rey.
'''
"33" = ''':sup:`33` Simón le respondió: "No hemos ocupado tierra extranjera ni
retenemos nada de nadie, sino la herencia de nuestros padres, que en un
tiempo injustamente nos fue arrebatada por nuestros enemigos.
'''
"34" = ''':sup:`34` Hemos recuperado en ocasión propicia la heredad de nuestros padres.
'''
"35" = ''':sup:`35` Jafa y Guézer, que reclamas, fueron causa de grandes males para
nuestro pueblo y desolaban nuestro país, pero estamos dispuestos a
darte trescientos cuarenta kilos de plata por ellas".
'''
"36" = ''':sup:`36` Atenobio no le respondió nada, pero se volvió furioso al rey y le
comunicó la respuesta y fastuosidad de Simón, con todo lo que había
visto. El rey se enfureció.
'''
"37" = ''':sup:`37` Trifón, entretanto, huyó a Ortosia en una nave.
'''
"38" = ''':sup:`38` El rey nombró a Cendebeo general, entregándole una parte de las
tropas de infantería y de caballería.
'''
"39" = ''':sup:`39` Le ordenó acampar frente a Judea, fortificar Cedrón, consolidar sus
fuerzas y luchar contra el pueblo. El rey perseguía a Trifón.
'''
"40" = ''':sup:`40` Cendebeo llegó a Yamnia y comenzó a hostigar al pueblo, a invadir
Judea, a hacer prisioneros y a realizar matanzas.
'''
"41" = ''':sup:`41` Fortificó Cedrón, dejando allí tropas de infantería y caballería
para hacer salidas y patrullar por los caminos conforme a las órdenes
del rey.
'''
