"1" = ''':sup:`1` Había en el país de Hus un hombre llamado Job, hombre perfecto,
íntegro, temeroso de Dios y apartado del mal.
'''
"2" = ''':sup:`2` Tenía siete hijos y tres hijas;
'''
"3" = ''':sup:`3` su hacienda era de siete mil ovejas, tres mil camellos, quinientas
yuntas de bueyes y quinientas asnas, además de una servidumbre
numerosa. Era, pues, el más grande de todos los orientales.
'''
"4" = ''':sup:`4` Sus hijos solían visitarse mutuamente y celebrar banquetes, cada
cual en su día, e invitaban también a sus tres hermanas a comer y beber
en su compañía.
'''
"5" = ''':sup:`5` Al terminar los días del convite, Job les mandaba llamar para
purificarlos; al día siguiente, se levantaba de madrugada y ofrecía un
holocausto por cada uno de ellos. Porque pensaba: "Acaso hayan pecado
mis hijos y hayan maldecido a Dios en su corazón". Así procedía Job
cada vez.
'''
"6" = ''':sup:`6` Un día que los hijos de Dios fueron a presentarse ante el Señor, fue
también entre ellos Satán.
'''
"7" = ''':sup:`7` Y el Señor preguntó a Satán: "¿De dónde vienes?". Satán le
respondió: "De recorrer la tierra y de pasearme por ella".
'''
"8" = ''':sup:`8` Y el Señor dijo a Satán: "¿Has reparado en mi siervo Job? No hay
nadie en la tierra como él, hombre recto, íntegro, temeroso de Dios y
apartado del mal".
'''
"9" = ''':sup:`9` Satán respondió: "¿Es que Job teme a Dios desinteresadamente?
'''
"10" = ''':sup:`10` ¿No has levantado una valla en torno a él, a su casa y a sus
posesiones? Has bendecido las obras de sus manos, y sus rebaños
hormiguean por el país.
'''
"11" = ''':sup:`11` Pero extiende tu mano y toca todos sus bienes. ¡Verás si no te
maldice a la cara!".
'''
"12" = ''':sup:`12` Y el Señor dijo a Satán: "Bien, en tus manos está toda su hacienda;
cuida sólo de no descargar tu mano sobre él". Y Satán se retiró de la
presencia del Señor.
'''
"13" = ''':sup:`13` Un día en que sus hijos y sus hijas estaban comiendo y bebiendo
vino en casa del hermano mayor,
'''
"14" = ''':sup:`14` un mensajero llegó a casa de Job y le dijo: "Estaban los bueyes
arando y las asnas pastando a su lado, cuando cayeron sobre ellos los
sabeos y se los llevaron,
'''
"15" = ''':sup:`15` después de haber pasado a cuchillo a tus criados. Sólo yo pude
escapar para traerte la noticia".
'''
"16" = ''':sup:`16` Todavía estaba hablando, cuando llegó otro, que dijo: "Cayó del
cielo el fuego de Dios, que abrasó las ovejas y los pastores, y los
devoró. Sólo yo pude escapar para traerte la noticia".
'''
"17" = ''':sup:`17` Aún estaba éste hablando, cuando llegó otro, que dijo: "Los
caldeos, divididos en tres cuadrillas, se lanzaron sobre los camellos y
se los llevaron, después de haber pasado a cuchillo a tus criados. Sólo
yo pude escapar para traerte la noticia".
'''
"18" = ''':sup:`18` Estaba todavía hablando, cuando llegó otro, que dijo: "Mientras tus
hijos y tus hijas estaban comiendo y bebiendo vino en casa de su
hermano mayor,
'''
"19" = ''':sup:`19` se levantó un gran viento del lado del desierto, que sacudió las
cuatro esquinas de la casa, y ésta se derrumbó sobre los jóvenes, que
quedaron muertos. Sólo yo pude escapar para traerte la noticia".
'''
"20" = ''':sup:`20` Entonces Job se levantó, rasgó sus vestiduras y se rapó la cabeza.
Luego cayó en tierra, adoró y dijo:
'''
"21" = ''':sup:`21` "Desnudo salí del vientre de mi madre, desnudo allá regresaré. El
Señor me lo había dado, el Señor me lo ha quitado; sea bendito el
nombre del Señor".
'''
"22" = ''':sup:`22` En todo esto no pecó Job ni dijo nada insensato contra Dios.
'''
"Notes" = '''
Notas de rodapé:
1:1-5 - Job se presenta como un hombre íntegro y temeroso de Dios,
destacando su rectitud moral y devoción. Esto contextualiza su historia
como un ejemplo de verdadera fe, incluso en medio de grandes pruebas
1:6-12 - La escena celestial entre Dios y Satanás revela la soberanía
divina sobre todas las cosas, incluyendo las fuerzas del mal. El
permiso divino para que Satanás pusiera a prueba a Job demuestra que
Dios controla el sufrimiento humano, incluso en situaciones de extrema
1:13-19 - Las calamidades que azotan a Job son devastadoras, incluyendo
la pérdida de sus hijos y sus posesiones. Esto ilustra la fragilidad de
la vida y la realidad del sufrimiento humano, enfatizando la necesidad
de confiar en Dios, incluso en la adversidad (véase también
1:20-22 - La respuesta de Job al sufrimiento es ejemplar: se postra,
adora a Dios y no peca con sus labios. Esto resalta la importancia de
la adoración en medio del sufrimiento y la capacidad de mantener la fe
5:3-5).
01:22 - Job no culpa a Dios de sus desgracias, demostrando una fe
madura que reconoce la soberanía divina. Esta actitud ejemplifica cómo
afrontar el sufrimiento con dignidad y confianza en la providencia
'''
