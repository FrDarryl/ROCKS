[13]
"1" = ''':sup:`1` En aquel momento llegaron algunos anunciándole que Pilato había
matado a unos galileos, mezclando su sangre con la de las víctimas que
ofrecían en sacrificio.
'''
"2" = ''':sup:`2` Jesús les dijo: "¿Pensáis que esos galileos eran los más pecadores
de todos los galileos porque sufrieron eso?
'''
"3" = ''':sup:`3` Os digo que no; y, si no os arrepentís, todos pereceréis igualmente.
'''
"4" = ''':sup:`4` ¿Creéis que aquellos dieciocho sobre los que cayó la torre de Siloé
y los mató eran los únicos culpables entre todos los vecinos de
Jerusalén?
'''
"5" = ''':sup:`5` Os digo que no. Todos pereceréis igualmente si no os arrepentís".
'''
"6" = ''':sup:`6` Les contó esta parábola: "Un hombre tenía una higuera plantada en su
viña; fue a buscar higos en ella, y no los encontró.
'''
"7" = ''':sup:`7` Dijo al viñador: Hace ya tres años que vengo a buscar higos en ella
y no los encuentro. Córtala. ¿Por qué va a ocupar un terreno
inútilmente?
'''
"8" = ''':sup:`8` El viñador dijo: Señor, déjala también este año; yo cavaré alrededor
y le echaré estiércol,
'''
"9" = ''':sup:`9` a ver si da higos; si no los da, la cortas".
'''
"10" = ''':sup:`10` Un sábado estaba enseñando en una sinagoga.
'''
"11" = ''':sup:`11` Había allí una mujer poseída de un espíritu inmundo, que la tenía
enferma hacía dieciocho años; estaba encorvada y no podía de ninguna
manera enderezarse.
'''
"12" = ''':sup:`12` Jesús, al verla, la llamó y le dijo: "Mujer, quedas libre de tu
enfermedad".
'''
"13" = ''':sup:`13` Le impuso las manos y, al instante, se enderezó y empezó a alabar a
Dios.
'''
"14" = ''':sup:`14` El jefe de la sinagoga, indignado porque Jesús había curado en
sábado, decía al pueblo: "Hay seis días para trabajar; venid en ésos y
curaos; no vengáis en sábado".
'''
"15" = ''':sup:`15` Jesús le respondió: "¡Hipócritas! ¿No suelta cada uno de vosotros
su buey o su asno del pesebre en sábado y lo lleva a beber?
'''
"16" = ''':sup:`16` Y a esta mujer, que es una hija de Abrahán, a la que Satanás tenía
atada desde hace dieciocho años, ¿no se la puede soltar de su atadura
en sábado?".
'''
"17" = ''':sup:`17` Y al decir esto, todos sus adversarios quedaron avergonzados,
mientras que la gente se regocijaba por los milagros que él hacía.
'''
"18" = ''':sup:`18` Jesús les dijo: "¿A qué se parece el reino de Dios y a qué lo
compararé?
'''
"19" = ''':sup:`19` Es como un grano de mostaza, que toma un hombre, lo echa en su
huerto y crece hasta llegar a ser como un árbol, en cuyas ramas anidan
las aves.
'''
"20" = ''':sup:`20` ¿A qué compararé el reino de Dios?
'''
"21" = ''':sup:`21` Es como la levadura que una mujer toma y la mete en tres medidas de
harina, hasta que fermenta toda la masa".
'''
"22" = ''':sup:`22` Camino de Jerusalén, iba recorriendo pueblos y aldeas, enseñando.
'''
"23" = ''':sup:`23` Uno le preguntó: "Señor, ¿son pocos los que se salvan?". Le
respondió:
'''
"24" = ''':sup:`24` "Esforzaos por entrar por la puerta estrecha, porque os digo que
muchos intentarán entrar y no podrán.
'''
"25" = ''':sup:`25` Una vez que el amo de la casa se haya levantado y cerrado la
puerta, os quedaréis fuera y comenzaréis a llamar a la puerta: ¡Señor,
ábrenos!
'''
"26" = ''':sup:`26` Y empezaréis a decir: Hemos comido y bebido contigo, tú has
enseñado en nuestras plazas.
'''
"27" = ''':sup:`27` Pero él os dirá: No sé de dónde sois; apartaos de mí, agentes de
injusticias.
'''
"28" = ''':sup:`28` Allí será el llanto y el rechinar de dientes cuando veáis a
Abrahán, a Isaac y a Jacob y a todos los profetas en el reino de Dios,
mientras que vosotros sois echados fuera.
'''
"29" = ''':sup:`29` De oriente y de occidente, del norte y del sur vendrán a sentarse a
la mesa en el reino de Dios.
'''
"30" = ''':sup:`30` Pues hay últimos que serán primeros y hay primeros que serán
últimos".
'''
"31" = ''':sup:`31` En aquel momento se acercaron unos fariseos, y le dijeron: "Anda,
vete de aquí, porque Herodes quiere matarte".
'''
"32" = ''':sup:`32` Y él les dijo: "Id y decid a ese zorro: Hoy y mañana seguiré
echando demonios y haciendo curaciones, y pasado mañana terminaré.
'''
"33" = ''':sup:`33` Por lo demás, seguiré mi camino hoy, mañana y pasado mañana, porque
no puede ser que un profeta muera fuera de Jerusalén".
'''
"34" = ''':sup:`34` "¡Jerusalén, Jerusalén!, que matas a los profetas y apedreas a los
que te son enviados. ¡Cuántas veces he querido reunir a tus hijos como
una gallina a sus polluelos bajo las alas, y no has querido!
'''
"35" = ''':sup:`35` Sabed que vuestra casa se queda abandonada. Y os digo que ya no me
veréis hasta que llegue el momento en que digáis: Bendito el que viene
en nombre del Señor".
'''
