[28]
"1" = ''':sup:`1` Isaac llamó a Jacob, le bendijo y le dio esta orden: "No te cases
con una cananea.
'''
"2" = ''':sup:`2` Anda, vete a Padán Arán a casa de Betuel, padre de tu madre, y
cásate con una de las hijas de Labán, hermano de tu madre.
'''
"3" = ''':sup:`3` Que el Dios todopoderoso te bendiga y te haga tan fecundo y numeroso
que llegues a ser una comunidad de pueblos.
'''
"4" = ''':sup:`4` Que él te dé la bendición de Abrahán, a ti y a tus descendientes
contigo, para que poseas la tierra en que resides, la que Dios dio a
Abrahán".
'''
"5" = ''':sup:`5` Así despidió Isaac a Jacob, y éste se fue a Padán Arán, a casa de
Labán, hijo de Betuel, el arameo, y hermano de Rebeca, madre de Esaú y
Jacob.
'''
"6" = ''':sup:`6` Esaú vio que Isaac había bendecido a Jacob y le había enviado a
Padán Arán para que se casara allí, y que al bendecirle le había dado
esta orden: "No te cases con una cananea";
'''
"7" = ''':sup:`7` y que Jacob, obedeciendo a su padre y a su madre, había partido para
Padán Arán.
'''
"8" = ''':sup:`8` Esaú comprendió que las cananeas eran mal vistas por su padre Isaac;
'''
"9" = ''':sup:`9` se fue donde Ismael y, además de las que ya tenía, tomó por mujer a
Majalat, hija de Ismael, el hijo de Abrahán, hermana de Nebayot.
'''
"10" = ''':sup:`10` Jacob salió de Berseba con dirección a Jarán.
'''
"11" = ''':sup:`11` Llegó a cierto lugar y se dispuso a pasar allí la noche, porque el
sol ya se había puesto. Tomó una piedra, la puso por cabecera y se
acostó.
'''
"12" = ''':sup:`12` Tuvo un sueño. Veía una escalera que, apoyándose en la tierra,
tocaba con su cima en el cielo, y por la que subían y bajaban los
ángeles del Señor.
'''
"13" = ''':sup:`13` Arriba estaba el Señor, el cual dijo: "Yo soy el Señor, el Dios de
Abrahán, tu antepasado, y el Dios de Isaac. Yo te daré a ti y a tu
descendencia la tierra en que descansas.
'''
"14" = ''':sup:`14` Tu descendencia será como el polvo de la tierra; te extenderás a
oriente y a occidente, al norte y al sur. Por ti y por tu descendencia
serán bendecidas todas las naciones de la tierra.
'''
"15" = ''':sup:`15` Yo estoy contigo. Te guardaré dondequiera que vayas y te volveré a
esta tierra, porque no te abandonaré hasta que no haya cumplido lo que
te he prometido".
'''
"16" = ''':sup:`16` Jacob se despertó de su sueño y dijo: "Ciertamente el Señor está en
este lugar y yo no lo sabía".
'''
"17" = ''':sup:`17` Tuvo miedo y dijo: "¡Qué terrible es este lugar! ¡Nada menos que la
casa de Dios y la puerta del cielo".
'''
"18" = ''':sup:`18` Se levantó muy de mañana, tomó la piedra que había puesto por
cabecera, la levantó a modo de estela y derramó aceite sobre ella.
'''
"19" = ''':sup:`19` Y dio a este lugar el nombre de Betel; antes se llamaba Luz.
'''
"20" = ''':sup:`20` Jacob hizo esta promesa: "Si Dios está conmigo, me protege en este
viaje que estoy haciendo y me da pan para comer, vestidos para cubrirme
'''
"21" = ''':sup:`21` y puedo volver sano y salvo a la casa de mi padre, entonces el
Señor será mi Dios
'''
"22" = ''':sup:`22` y esta piedra que he levantado a modo de estela será un santuario;
de todo lo que me des te devolveré puntualmente la décima parte".
'''
