"1" = ''':sup:`1` Pablo, apóstol de Cristo Jesús, por mandato de Dios, nuestro
Salvador, y de Cristo Jesús, nuestra esperanza,
'''
"2" = ''':sup:`2` a Timoteo, verdadero hijo en la fe. Te deseo la gracia, la
misericordia y la paz de Dios Padre y de Jesucristo, nuestro Señor.
'''
"3" = ''':sup:`3` Al partir para Macedonia te rogué que permanecieras en Éfeso, con el
fin de que ordenaras a algunos que no enseñen cosas extrañas
'''
"4" = ''':sup:`4` y no presten atención a fábulas y genealogías interminables, más
aptas para promover discusiones que para la realización de los planes
de Dios, que se fundan en la fe.
'''
"5" = ''':sup:`5` El fin de esta recomendación es establecer el amor, que procede de
un corazón puro, de una conciencia buena y de una fe sincera.
'''
"6" = ''':sup:`6` Algunos se han desviado de todo esto y se han perdido en vanas
palabrerías,
'''
"7" = ''':sup:`7` pretendiendo ser maestros de la ley, sin comprender ni lo que dicen
ni lo que categóricamente afirman.
'''
"8" = ''':sup:`8` Pues sabemos que la ley es buena si se hace de ella un legítimo uso,
'''
"9" = ''':sup:`9` conscientes de que la ley no es para el justo, sino para los
malvados y los rebeldes, los criminales y los pecadores, los sacrílegos
y los profanadores, los parricidas y los matricidas, los asesinos,
'''
"10" = ''':sup:`10` los lujuriosos, los homosexuales, los traficantes de esclavos, los
mentirosos, los que juran en falso; en una palabra, para todo el que se
opone a la sana doctrina
'''
"11" = ''':sup:`11` del glorioso evangelio que Dios bendito me ha confiado.
'''
"12" = ''':sup:`12` Doy gracias a Cristo Jesús, Señor nuestro, que me ha fortalecido y
me ha juzgado digno de confianza llamándome a su servicio
'''
"13" = ''':sup:`13` a mí, que fui antes un blasfemo y violento perseguidor de la
Iglesia. Pero tuvo misericordia conmigo, porque, careciendo de fe, obré
por ignorancia;
'''
"14" = ''':sup:`14` la gracia de nuestro Señor me colmó de fe y de amor cristiano.
'''
"15" = ''':sup:`15` Esta doctrina es digna de crédito y debe ser aceptada sin reserva:
que Cristo Jesús vino al mundo para salvar a los pecadores, el primero
de los cuales soy yo.
'''
"16" = ''':sup:`16` Por esto he obtenido yo misericordia, para que Jesucristo
demostrase en mí su generosidad para ejemplo de los que por creer en él
conseguirán la vida eterna.
'''
"17" = ''':sup:`17` Al rey de los siglos, inmortal, invisible, único Dios, honor y
gloria por los siglos de los siglos. Amén.
'''
"18" = ''':sup:`18` Ésta es la recomendación que te hago, Timoteo, hijo mío, en
conformidad con los augurios que anteriormente se hicieron sobre ti:
apoyado en ellos libra el buen combate,
'''
"19" = ''':sup:`19` manténte firme en la fe, ten la conciencia limpia. Por
despreocuparse de la conciencia, algunos naufragaron en la fe,
'''
"20" = ''':sup:`20` entre los que se encuentran Himeneo y Alejandro, a quienes entregué
a Satanás para que aprendan a no blasfemar.
'''
