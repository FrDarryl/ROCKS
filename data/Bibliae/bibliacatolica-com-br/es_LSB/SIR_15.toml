[15]
"1" = ''':sup:`1` Así hará el que teme al Señor; el que abraza la ley alcanza la
sabiduría.
'''
"2" = ''':sup:`2` Como madre le saldrá al encuentro, y como esposa virgen lo recibirá.
'''
"3" = ''':sup:`3` Le alimentará con pan de entendimiento y le dará a beber agua de
sabiduría.
'''
"4" = ''':sup:`4` Se apoyará en ella y no vacilará, se confiará a ella y no fracasará.
'''
"5" = ''':sup:`5` Lo levantará por encima de sus vecinos y en medio de la asamblea le
abrirá la boca.
'''
"6" = ''':sup:`6` Hallará en ella gozo y corona de alegría, heredará nombre eterno.
'''
"7" = ''':sup:`7` Los insensatos no la lograrán, los malvados no la verán.
'''
"8" = ''':sup:`8` Está lejos del orgullo, y los mentirosos no se acuerdan de ella.
'''
"9" = ''':sup:`9` No es propia la alabanza en boca del malvado, pues no le fue dada
por Dios.
'''
"10" = ''':sup:`10` Porque la alabanza supone la sabiduría, y el Señor es quien la
concede.
'''
"11" = ''':sup:`11` No digas: "Fue Dios quien me empujó al delito", porque no has de
hacer lo que él odia.
'''
"12" = ''':sup:`12` No digas: "Él me hizo errar", porque no tiene necesidad de un
hombre pecador.
'''
"13" = ''':sup:`13` El Señor odia toda abominación, y los que le temen no la aman.
'''
"14" = ''':sup:`14` Él hizo al hombre al principio, y lo dejó en manos de su propio
albedrío.
'''
"15" = ''':sup:`15` Si tú quieres, puedes guardar los mandamientos; permanecer fiel
está en tu mano.
'''
"16" = ''':sup:`16` Él ha puesto ante ti el fuego y el agua; extiende tu mano a lo que
quieras.
'''
"17" = ''':sup:`17` Ante el hombre está la vida y la muerte; a cada uno se le dará lo
que él quiera.
'''
"18" = ''':sup:`18` Porque es grande la sabiduría del Señor; él es fuerte, poderoso y
todo lo ve.
'''
"19" = ''':sup:`19` Sus ojos miran a los que le temen, conoce todas las obras del
hombre.
'''
"20" = ''':sup:`20` A ninguno ha ordenado que sea malo, ni ha dado permiso a nadie para
pecar.
'''
