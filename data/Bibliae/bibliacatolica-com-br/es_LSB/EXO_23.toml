[23]
"1" = ''':sup:`1` No corras rumores falsos; no apoyes al que sostiene una causa
injusta, dando falso testimonio.
'''
"2" = ''':sup:`2` No vayas tras la multitud para hacer el mal ni declares en un pleito
inclinándote a la mayoría, violando la justicia.
'''
"3" = ''':sup:`3` Tampoco favorecerás al débil en su pleito.
'''
"4" = ''':sup:`4` Si encuentras el buey de tu enemigo o su asno perdido, llévaselo.
'''
"5" = ''':sup:`5` Si ves el asno del que te odia caído bajo el peso de su carga, no le
abandones; ayúdale a levantarlo.
'''
"6" = ''':sup:`6` No violarás el derecho del pobre en sus causas.
'''
"7" = ''':sup:`7` No intervengas en causas injustas y no hagas morir al inocente y al
justo, porque yo no absolveré al malvado.
'''
"8" = ''':sup:`8` No aceptarás regalos, porque el regalo ciega incluso a los que
tienen la vista clara y pervierte las palabras de los justos.
'''
"9" = ''':sup:`9` No explotarás al emigrante, porque vosotros conocéis la vida del
emigrante, pues lo fuisteis en Egipto.
'''
"10" = ''':sup:`10` Durante seis años sembrarás tu tierra y recogerás su fruto.
'''
"11" = ''':sup:`11` Pero el séptimo la dejarás descansar, sin cultivarla, para que
coman los pobres de su fruto, y lo que quede lo coman las bestias del
campo. Lo mismo harás con tu viña y tu olivar.
'''
"12" = ''':sup:`12` Seis días trabajarás, pero el séptimo descansarás, para que
descansen también tu buey y tu asno y tengan un respiro el hijo de tu
esclava y el emigrante.
'''
"13" = ''':sup:`13` Guardad todo lo que os he dicho. No invocarás el nombre de otros
dioses; ni se oiga siquiera de tu boca.
'''
"14" = ''':sup:`14` Tres veces al año celebrarás fiesta solemne en mi honor.
'''
"15" = ''':sup:`15` Guardarás la fiesta de los panes sin levadura. Durante siete días
comerás panes sin levadura, como yo te mandé, en el tiempo señalado del
mes de abib, porque en él salisteis de Egipto. Nadie se presente a mí
con las manos vacías.
'''
"16" = ''':sup:`16` Guardarás también la fiesta de la siega, de las primicias de tus
trabajos, de lo que hayas sembrado en el campo. Y la fiesta de la
recolección, al terminar el año, cuando recojas de los campos el fruto
de tus fatigas.
'''
"17" = ''':sup:`17` Tres veces al año comparecerá todo varón ante el Señor, tu Dios.
'''
"18" = ''':sup:`18` Cuando me sacrifiques una víctima, no me ofrecerás su sangre con
pan fermentado, ni guardarás para el día siguiente.
'''
"19" = ''':sup:`19` Llevarás a la casa del Señor, tu Dios, las primicias de los frutos
de tu tierra. No cocerás el cabrito en la leche de su madre.
'''
"20" = ''':sup:`20` Yo enviaré un ángel delante de ti, para que te cuide en el camino y
te lleve a la tierra que yo te he preparado.
'''
"21" = ''':sup:`21` Respeta su presencia y escucha su voz; no te rebeles contra él,
porque no perdonará vuestra infidelidad, pues mi nombre está en él.
'''
"22" = ''':sup:`22` Si obedeces su voz y haces cuanto yo te diga, seré enemigo de tus
enemigos y adversario de tus adversarios;
'''
"23" = ''':sup:`23` porque mi ángel irá delante de ti y te llevará a la tierra de los
amorreos, hititas, fereceos, cananeos, heveos y jebuseos: yo los
exterminaré.
'''
"24" = ''':sup:`24` No adorarás a sus dioses, ni los servirás. No imitarás sus obras,
sino que las destruirás por completo y destrozarás sus estelas.
'''
"25" = ''':sup:`25` Si servís al Señor, vuestro Dios, él bendecirá tu pan y tu agua; y
yo alejaré de ti toda enfermedad.
'''
"26" = ''':sup:`26` En tu tierra no habrá mujer que aborte, ni mujer estéril: colmaré
el número de tus días.
'''
"27" = ''':sup:`27` Mi temor irá delante de ti, sembraré pánico en todo pueblo donde tú
entres y haré que todos tus enemigos huyan ante ti.
'''
"28" = ''':sup:`28` Mandaré delante de ti tábanos que pondrán en fuga ante ti a los
heveos, a los cananeos y a los hititas.
'''
"29" = ''':sup:`29` No los echaré de tu presencia en un solo año, para que no se quede
la tierra desierta y se multipliquen contra ti las fieras salvajes,
'''
"30" = ''':sup:`30` sino que los iré echando poco a poco de tu presencia a medida que
vayas creciendo y vayas poseyendo la tierra.
'''
"31" = ''':sup:`31` Estableceré los confines de tu territorio desde el mar Rojo hasta
el mar de los filisteos, desde el desierto hasta el río; pondré en
vuestras manos a los habitantes del país, y tú los echarás de tu
presencia.
'''
"32" = ''':sup:`32` No harás pactos con ellos ni con sus dioses.
'''
"33" = ''':sup:`33` No los dejarás habitar en tu tierra, para que no te inciten a pecar
contra mí sirviendo a sus dioses, lo cual sería la ruina para ti".
'''
