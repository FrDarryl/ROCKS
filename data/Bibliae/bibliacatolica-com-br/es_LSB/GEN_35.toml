[35]
"1" = ''':sup:`1` Dios dijo a Jacob: "Levántate, vete a vivir a Betel y levanta allí
un altar al Dios que se te apareció cuando huías de la presencia de tu
hermano Esaú".
'''
"2" = ''':sup:`2` Jacob dijo a su familia y a todos los que estaban con él: "Tirad los
dioses extranjeros que hay en medio de vosotros, purificaos y cambiad
vuestros vestidos.
'''
"3" = ''':sup:`3` Levantémonos y subamos a Betel. Allí levantaré yo un altar al Dios
que me escuchó en el día de mi angustia y me ha asistido en mi viaje".
'''
"4" = ''':sup:`4` Ellos dieron a Jacob todos los dioses extranjeros que poseían y los
anillos que llevaban en las orejas, y Jacob los enterró bajo la encina
que hay cerca de Siquén.
'''
"5" = ''':sup:`5` Levantaron el campamento, y un terror divino cayó sobre las ciudades
de los alrededores, por lo que nadie persiguió a los hijos de Jacob.
'''
"6" = ''':sup:`6` Llegó Jacob a Luz, en tierra de Canaán, o sea a Betel, él y toda la
gente que estaba con él.
'''
"7" = ''':sup:`7` Levantó allí un altar y llamó al lugar Betel, porque allí se le
había aparecido Dios cuando huía de su hermano.
'''
"8" = ''':sup:`8` Débora, la nodriza de Rebeca, murió y fue enterrada pendiente abajo
de Betel, bajo una encina, que fue llamada "la encina del llanto".
'''
"9" = ''':sup:`9` Dios se apareció de nuevo a Jacob, a su vuelta de Padán Arán, y le
bendijo
'''
"10" = ''':sup:`10` diciendo: "Tu nombre es Jacob, pero ya no te llamarás Jacob; tu
nombre será Israel". Y le llamó Israel.
'''
"11" = ''':sup:`11` Y Dios le dijo: "Yo soy el Dios todopoderoso; sé fecundo y
multiplícate. Un pueblo, un conjunto de naciones procederá de ti, y
reyes saldrán de tus lomos.
'''
"12" = ''':sup:`12` La tierra que di a Abrahán y a Isaac, te la doy a ti y a tu
descendencia".
'''
"13" = ''':sup:`13` Y Dios se alejó del lugar donde había hablado con él.
'''
"14" = ''':sup:`14` Jacob levantó una estela en el lugar en que Dios le había hablado;
una estela de piedra, sobre la que vertió vino y aceite.
'''
"15" = ''':sup:`15` Y llamó Betel al lugar donde Dios le había hablado.
'''
"16" = ''':sup:`16` Partieron de Betel y, cuando quedaba un buen trecho de camino para
llegar a Éfrata, Raquel se puso de parto, un parto muy penoso.
'''
"17" = ''':sup:`17` Y entre las angustias del parto, la partera le dijo: "No temas, que
también esta vez tendrás un hijo".
'''
"18" = ''':sup:`18` En el momento de entregar el alma, pues ella murió, le llamó
Benoní; pero su padre le llamó Benjamín.
'''
"19" = ''':sup:`19` Murió Raquel y fue sepultada en el camino de Éfrata, o sea, de
Belén.
'''
"20" = ''':sup:`20` Jacob levantó una estela sobre su tumba, la estela de la tumba de
Raquel, que aún existe hoy.
'''
"21" = ''':sup:`21` Jacob partió y plantó sus tiendas a la otra parte de Migdal-Éder.
'''
"22" = ''':sup:`22` Y mientras vivía en esta tierra, Rubén fue y se acostó con Bihlá,
la concubina de su padre, de lo cual se enteró Israel. Los hijos de
Israel fueron doce.
'''
"23" = ''':sup:`23` Hijos de Lía: Rubén, el primogénito de Israel; Simeón, Leví, Judá,
Isacar y Zabulón.
'''
"24" = ''':sup:`24` Hijos de Raquel: José y Benjamín.
'''
"25" = ''':sup:`25` Hijos de Bihlá, la sierva de Raquel: Dan y Neftalí.
'''
"26" = ''':sup:`26` Hijos de Zilpa, la sierva de Lía: Gad y Aser. Éstos fueron los
hijos que le nacieron a Israel en Padán Arán.
'''
"27" = ''':sup:`27` Jacob llegó a casa de Isaac, su padre, en Mambré, a la ciudad de
Arba, o sea Hebrón, donde habitaron Abrahán e Isaac.
'''
"28" = ''':sup:`28` Isaac vivió ciento ochenta años,
'''
"29" = ''':sup:`29` y expiró. Murió y se reunió con los suyos, anciano y lleno de días.
Sus hijos Esaú y Jacob lo sepultaron.
'''
