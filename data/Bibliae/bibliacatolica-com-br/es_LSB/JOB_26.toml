[26]
"1" = ''':sup:`1` Job respondió:
'''
"2" = ''':sup:`2` ¡Oh, cuánta ayuda das al débil, cuánto socorro al de brazo inválido!
'''
"3" = ''':sup:`3` ¡Qué bien sabes aconsejar al ignorante, qué hábil talento has
demostrado!
'''
"4" = ''':sup:`4` Pero ¿a quién diriges tus discursos? ¿Quién empieza lo que sale de
tu pecho?
'''
"5" = ''':sup:`5` Tiemblan los muertos bajo tierra, las aguas y sus habitantes se
estremecen.
'''
"6" = ''':sup:`6` Desnudo está el abismo ante sus ojos y sin velos el reino de la
muerte.
'''
"7" = ''':sup:`7` Él extiende el septentrión sobre el vacío, sobre la nada suspende la
tierra,
'''
"8" = ''':sup:`8` encierra las aguas en sus nubes, sin que bajo su peso el nublado
reviente.
'''
"9" = ''':sup:`9` Él cubre la cara de la luna llena y despliega sobre ella su nube.
'''
"10" = ''':sup:`10` Traza un cerco a la superficie de las aguas, al límite de la luz y
las tinieblas.
'''
"11" = ''':sup:`11` Las columnas del cielo se estremecen espantadas bajo su amenaza.
'''
"12" = ''':sup:`12` Con su poder arranca el mar, con su inteligencia quebranta a Rahab.
'''
"13" = ''':sup:`13` A su soplo el cielo se serena, su mano traspasa a la serpiente
huidiza.
'''
"14" = ''':sup:`14` Y esto no es más que el contorno de sus obras, pues tan sólo
captamos un apagado eco. El trueno en su poder, ¿quién lo podrá
alcanzar?
'''
