[10]
"1" = ''':sup:`1` Pedid al Señor la lluvia en la primavera. El Señor es quien forma
los relámpagos y envía lluvia abundante. Él da el pan al hombre y la
hierba al ganado.
'''
"2" = ''':sup:`2` Pues los ídolos dan respuestas vanas, los adivinos anuncian
mentiras, cuentan sueños fantásticos y dan consolaciones ilusorias. Por
eso el pueblo anda errante y perdido como un rebaño sin pastor.
'''
"3" = ''':sup:`3` Mi ira se ha encendido contra los pastores, castigaré a los machos
cabríos. Sí, el Señor todopoderoso visitará su rebaño -la casa de Judá-
y le hará como un caballo brioso en la batalla.
'''
"4" = ''':sup:`4` De Judá saldrá la piedra angular, la estaca de la tienda, el arco de
guerra, de él saldrán todos los jefes.
'''
"5" = ''':sup:`5` Serán como héroes en la batalla que pisan el polvo de las calles;
pelearán porque el Señor está con ellos, y los jinetes serán cubiertos
de vergüenza.
'''
"6" = ''':sup:`6` Y haré fuerte a la casa de Judá y victoriosa a la casa de José. Les
haré retornar a la patria, siento compasión por ellos; serán como si no
los hubiese nunca rechazado.
'''
"7" = ''':sup:`7` Efraín será como un héroe, se alegrará su corazón como por el vino;
sus hijos, al verlos, se llenarán de alegría, y su corazón se
regocijará en el Señor.
'''
"8" = ''':sup:`8` Daré un silbido y los reuniré porque yo los he rescatado y los haré
tan numerosos como antes.
'''
"9" = ''':sup:`9` Yo los he dispersado entre los pueblos, y a lo lejos se acordarán de
mí; allí crecerán sus hijos y retornarán.
'''
"10" = ''':sup:`10` Los haré volver de Egipto, y los reuniré de Asiria; los traeré a la
tierra de Galaad y al Líbano, y no habrá bastante sitio para ellos.
'''
"11" = ''':sup:`11` Atravesarán el mar de Egipto -él herirá las olas del mar-, se
secarán las profundidades del Nilo. El orgullo de Asiria será
humillado, y el cetro de Egipto será quitado.
'''
"12" = ''':sup:`12` Pondrán su fuerza en el Señor y marcharán seguros en su nombre,
dice el Señor.
'''
