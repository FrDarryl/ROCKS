[7]
"1" = ''':sup:`1` Cuando David se estableció en su palacio y el Señor le dio descanso
librándolo de todos sus enemigos de alrededor,
'''
"2" = ''':sup:`2` dijo al profeta Natán: "Mira, yo estoy viviendo en una casa de
cedro, mientras que el arca del Señor está bajo una tienda".
'''
"3" = ''':sup:`3` Y Natán dijo al rey: "Haz lo que piensas, porque el Señor está
contigo".
'''
"4" = ''':sup:`4` Pero aquella misma noche el Señor dijo a Natán:
'''
"5" = ''':sup:`5` "Vete y di a mi siervo David: No serás tú el que me construyas una
casa para que habite en ella.
'''
"6" = ''':sup:`6` Yo no he habitado en casa desde el día en que saqué de Egipto a los
israelitas hasta hoy, sino que he estado peregrinando en una tienda de
campaña.
'''
"7" = ''':sup:`7` Durante todo el tiempo que anduve errante con los israelitas jamás
dije a ninguno de los jueces de Israel, a los que puse para que
gobernaran a mi pueblo, que me construyera una casa de cedro.
'''
"8" = ''':sup:`8` Di a mi siervo David: Esto dice el Señor todopoderoso: Yo te saqué
del aprisco, de detrás de las ovejas, para que fueras el jefe de mi
pueblo, Israel.
'''
"9" = ''':sup:`9` He estado contigo en todas tus empresas, he exterminado delante de
ti a todos tus enemigos; haré que tu nombre sea como el de los grandes
de la tierra.
'''
"10" = ''':sup:`10` Asignaré un territorio a mi pueblo Israel y en él lo plantaré para
que habite en él y no vuelva a ser perturbado, ni los malvados
continúen oprimiéndolo como antes,
'''
"11" = ''':sup:`11` en el tiempo en que yo constituí a los jueces sobre mi pueblo
Israel; yo le daré paz librándolo de todos sus enemigos. Te hago saber,
además, que te daré una dinastía;
'''
"12" = ''':sup:`12` pues cuando llegues al término de tus días y descanses con tus
padres, haré surgir un descendiente tuyo, que saldrá de tus entrañas, y
lo confirmaré en el reino.
'''
"13" = ''':sup:`13` Él me construirá un templo y yo consolidaré su trono para siempre.
'''
"14" = ''':sup:`14` Yo seré para él un padre y él será para mí un hijo. Si hace mal, yo
lo castigaré con varas de hombre y con castigos corrientes entre los
hombres.
'''
"15" = ''':sup:`15` Pero no le retiraré mi favor, como se lo retiré a Saúl, a quien
rechacé de mi presencia.
'''
"16" = ''':sup:`16` Tu casa y tu reino subsistirán por siempre ante mí, y tu trono se
afirmará para siempre".
'''
"17" = ''':sup:`17` Natán comunicó a David todo lo que había visto y oído.
'''
"18" = ''':sup:`18` El rey David se presentó ante el Señor y le dijo: "¿Quién soy yo,
Señor, y qué es mi casa para que me hayas hecho llegar hasta aquí?
'''
"19" = ''':sup:`19` Y aun esto es todavía poco para ti, Señor, y extiendes también tu
promesa a la casa de tu siervo para un futuro lejano, para la duración
misma de la humanidad.
'''
"20" = ''':sup:`20` ¿Qué más podría decirte David? Tú conoces a tu siervo, Señor.
'''
"21" = ''':sup:`21` Por amor a tu siervo has hecho todas estas maravillas y las has
dado a conocer.
'''
"22" = ''':sup:`22` Eres grande, Señor; no hay nadie como tú, ni hay Dios fuera de ti,
como hemos oído.
'''
"23" = ''':sup:`23` ¿Hay sobre la tierra un pueblo como tu pueblo Israel, al cual Dios
mismo vino a rescatarlo para hacerlo su pueblo, para hacerlo famoso,
para hacer en su favor terribles y grandes prodigios y expulsar a las
naciones y a sus dioses delante de tu pueblo, al que rescataste de
Egipto?
'''
"24" = ''':sup:`24` Has afirmado a tu pueblo Israel como pueblo tuyo y para siempre, y
tú, Señor, te has hecho su Dios.
'''
"25" = ''':sup:`25` Y ahora, Señor, mantén firme para siempre la promesa que has hecho
a tu siervo y a su casa, y haz como has dicho.
'''
"26" = ''':sup:`26` Que tu nombre sea siempre engrandecido; y que digan: El Señor
todopoderoso es Dios de Israel. Y que la casa de tu siervo David sea
estable en tu presencia,
'''
"27" = ''':sup:`27` ya que tú, Señor todopoderoso, Dios de Israel, has prometido a tu
siervo que le edificarás una casa; por eso se ha atrevido a dirigirte
esta súplica.
'''
"28" = ''':sup:`28` Sí, Señor, tú eres Dios, tus palabras son verdad, y has hecho a tu
siervo esta gran promesa.
'''
"29" = ''':sup:`29` Dígnate bendecir la casa de tu siervo para que permanezca siempre
en tu presencia. Porque eres tú, Señor, el que has hablado, y con tu
bendición la casa de tu siervo será bendita para siempre".
'''
"Notes" = '''
Notas de rodapé:
7:1-3 - El deseo de David de construir un templo para Dios refleja su
pasión por la adoración. Sin embargo, Dios revela que no habita en
templos hechos por manos humanas, enfatizando que la verdadera
adoración va más allá de las estructuras físicas (véase también
7:4-16 - La promesa de Dios a David de establecer su casa para siempre
es un hito en el pacto divino. Esta promesa se cumple en Jesucristo,
llamado el «Hijo de David» y el verdadero Rey eterno (véanse también
7:17-19 - Las palabras de David sobre la grandeza de Dios revelan su
humildad y el reconocimiento de la soberanía divina. Entiende que todo
lo que tiene y es es resultado de la gracia de Dios, una lección
7:20-24 - La gratitud de David por la bondad de Dios resalta la
importancia de reconocer y celebrar sus bendiciones. Nos recuerda que
debemos vivir en constante gratitud por su fidelidad en nuestras vidas
7:25-29 - La oración de David es un ejemplo de intercesión y búsqueda
del cumplimiento de las promesas de Dios. Se dirige a Dios con
confianza, demostrando la importancia de orar con firmeza en las
5:14-15).
'''
