[11]
"1" = ''':sup:`1` Les dio prosperidad en sus empresas por mano de un santo profeta.
'''
"2" = ''':sup:`2` Atravesaron un desierto inhabitable, y en parajes inaccesibles
plantaron sus tiendas.
'''
"3" = ''':sup:`3` Hicieron frente a los enemigos y rechazaron a sus adversarios.
'''
"4" = ''':sup:`4` Tuvieron sed y te invocaron; una roca escarpada les dio agua, una
dura piedra remedió su sed.
'''
"5" = ''':sup:`5` Pues lo que sirvió de castigo para sus enemigos fue favor para ellos
cuando se vieron en necesidad.
'''
"6" = ''':sup:`6` Mientras que a los otros, en castigo de su edicto infanticida, les
diste el manantial siempre corriente de un río enturbiado con sangre
mezclada de barro,
'''
"7" = ''':sup:`7` a los tuyos les diste, contra toda esperanza, aguas abundantes,
'''
"8" = ''':sup:`8` tras haberles mostrado con la sed aquella cómo habías castigado a
sus enemigos.
'''
"9" = ''':sup:`9` Pues a través de sus pruebas, que no eran más que correcciones de
misericordia, vinieron a conocer con qué tormentos fueron atormentados
los malvados juzgados sin piedad.
'''
"10" = ''':sup:`10` Pues a los tuyos los probaste como padre que amonesta; a los otros
los castigaste como rey severo que condena.
'''
"11" = ''':sup:`11` Tanto presentes como ausentes eran igualmente atribulados.
'''
"12" = ''':sup:`12` Porque una doble pena les alcanzó, y gimieron por el recuerdo del
pasado.
'''
"13" = ''':sup:`13` Pues cuando oyeron que sus propios castigos venían a ser favores
para los otros, sintieron la mano del Señor.
'''
"14" = ''':sup:`14` Aquel a quien ellos en otro tiempo expusieron en el agua y luego lo
rechazaron con burla, los llenó de estupor al fin de estos sucesos, al
sentir una sed muy distinta de la de los justos. b) Los animales.
'''
"15" = ''':sup:`15` Y en pago de sus locos pensamientos de injusticia, que los
extraviaron hasta hacerlos adorar reptiles sin razón y bestias
despreciables, les enviaste como castigo una muchedumbre de animales
irracionales,
'''
"16" = ''':sup:`16` para que conocieran que por lo que uno peca por eso es atormentado.
'''
"17" = ''':sup:`17` Pues bien podía tu mano omnipotente, que creó el universo de la
materia informe, enviarles manadas de osos o arrogantes leones;
'''
"18" = ''':sup:`18` o ferocísimas bestias desconocidas, a tal propósito creadas, que
respirasen aliento inflamado, lanzando rugidos humeantes, o que
relampagueasen centellas aterradoras por sus ojos;
'''
"19" = ''':sup:`19` bestias tales que no sólo con su maléfico contacto podían
aniquilarlos, sino que con su sola vista podían hacerles perecer de
terror.
'''
"20" = ''':sup:`20` Y aun sin esto podían ser derribados de un soplo, perseguidos por
la justicia y barridos por tu aliento poderoso. Pero tú lo has regulado
todo con número, con peso y con medida.
'''
"21" = ''':sup:`21` Porque el desplegar gran poder está siempre en tu mano; y ¿quién
puede resistir a tu brazo poderoso?
'''
"22" = ''':sup:`22` Pues el mundo entero es ante ti como un granito de arena en la
balanza, y como gota de rocío mañanero que cae sobre la tierra.
'''
"23" = ''':sup:`23` Tienes misericordia de todos porque todo lo puedes, y pasas por
alto los pecados de los hombres para llevarlos al arrepentimiento.
'''
"24" = ''':sup:`24` Tú amas todo lo que existe y no aborreces nada de lo que hiciste,
pues si algo aborrecieras no lo hubieses creado.
'''
"25" = ''':sup:`25` Y ¿cómo subsistiría nada si tú no lo quisieras? O ¿cómo podría
conservarse si no hubiese sido llamado por ti?
'''
"26" = ''':sup:`26` Pero tú perdonas a todos, porque todo es tuyo, Señor, que amas
cuanto existe.
'''
