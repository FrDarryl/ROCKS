[9]
"1" = ''':sup:`1` "Dios de los padres y Señor de las misericordias, que con tu palabra
hiciste todas las cosas
'''
"2" = ''':sup:`2` y con tu sabiduría formaste al hombre para que dominase sobre las
criaturas salidas de tus manos,
'''
"3" = ''':sup:`3` gobernase al mundo con santidad y justicia y rectamente administrase
justicia,
'''
"4" = ''':sup:`4` dame la sabiduría, que se asienta junto a tu trono, y no me excluyas
del número de tus hijos.
'''
"5" = ''':sup:`5` Porque yo soy esclavo tuyo e hijo de tu esclava, hombre débil y de
corta vida, incapaz de comprender el derecho y las leyes.
'''
"6" = ''':sup:`6` Pues aunque alguno fuese perfecto entre los hijos de los hombres,
como le falte la sabiduría que de ti procede será estimado en nada.
'''
"7" = ''':sup:`7` Tú me preferiste para rey de tu pueblo y juez de tus hijos y tus
hijas.
'''
"8" = ''':sup:`8` Tú me ordenaste edificar un templo en tu monte santo y un altar en
la ciudad de tu morada a imitación de la tienda santa, que tú ya habías
preparado desde el principio.
'''
"9" = ''':sup:`9` Contigo está la sabiduría, que conoce tus obras, que te asistió al
hacer el mundo, y sabe lo que es agradable a tus ojos y lo que es recto
según tus mandamientos.
'''
"10" = ''':sup:`10` Envíala desde los santos cielos y desde el trono de tu gloria
mándala, para que asistiéndome en mis trabajos conozca lo que a ti te
agrada.
'''
"11" = ''':sup:`11` Ella que lo sabe y lo comprende todo me guiará prudentemente en mis
empresas y me protegerá con su gloria.
'''
"12" = ''':sup:`12` Así serán mis obras de tu agrado, yo juzgaré a tu pueblo con
justicia y seré digno del trono de mi padre.
'''
"13" = ''':sup:`13` Pues, ¿quién podrá conocer los designios de Dios?, ¿quién acertará
con lo que el Señor quiere?
'''
"14" = ''':sup:`14` Los pensamientos de los mortales son titubeantes, y nuestras
reflexiones inseguras.
'''
"15" = ''':sup:`15` Porque el cuerpo corruptible es un peso para el alma, y la morada
terrestre oprime el espíritu pensativo.
'''
"16" = ''':sup:`16` Pues si a duras penas conjeturamos lo que ocurre en la tierra, y
con trabajo descubrimos lo que tenemos entre las manos ¿quién rastreará
lo que hay en los cielos?
'''
"17" = ''':sup:`17` ¿Quién conoció tu designio, si tú no le diste la sabiduría y
enviaste desde los cielos tu santo espíritu?
'''
"18" = ''':sup:`18` Así fueron rectificados los caminos de la tierra, los hombres
aprendieron aquello que te agrada y se salvaron gracias a la sabiduría.
'''
