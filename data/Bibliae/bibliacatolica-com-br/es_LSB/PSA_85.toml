[85]
"1" = ''':sup:`1` Al maestro de coro. Salmo de los hijos de Coré
'''
"2" = ''':sup:`2` Señor, tú has sido muy bueno con tu tierra, has hecho volver a los
cautivos de Jacob,
'''
"3" = ''':sup:`3` has perdonado las maldades de tu pueblo y has cancelado sus delitos,
'''
"4" = ''':sup:`4` has puesto fin a tu furor y has desistido de tu ardiente ira.
'''
"5" = ''':sup:`5` Restáuranos, oh Dios, salvador nuestro, retira tu indignación contra
nosotros.
'''
"6" = ''':sup:`6` ¿Vas a estar siempre irritado con nosotros?, ¿vas a alargar tu ira
por todas las edades?;
'''
"7" = ''':sup:`7` ¿no vas a devolvernos la vida para que tu pueblo se regocije en ti?
'''
"8" = ''':sup:`8` Muéstranos, Señor, tu misericordia y danos tu salvación.
'''
"9" = ''':sup:`9` Voy a escuchar lo que Dios dice: "El Señor anuncia la paz para su
pueblo y sus amigos, con tal que a su locura no retornen".
'''
"10" = ''':sup:`10` Su salvación está cerca de sus fieles, su gloria va a habitar en
nuestra tierra;
'''
"11" = ''':sup:`11` el amor y la lealtad se darán cita, la justicia y la paz se
abrazarán;
'''
"12" = ''':sup:`12` la tierra producirá lealtad y la justicia mirará desde los cielos.
'''
"13" = ''':sup:`13` El mismo Señor traerá la lluvia y nuestra tierra dará sus cosechas.
'''
"14" = ''':sup:`14` La justicia marchará delante de él, irá preparándole el camino.
'''
