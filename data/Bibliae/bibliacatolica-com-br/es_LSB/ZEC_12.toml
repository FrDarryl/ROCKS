[12]
"1" = ''':sup:`1` Palabra del Señor sobre Israel. Palabra del Señor, el que extendió
los cielos, puso los cimientos sobre la tierra y ha formado el espíritu
en el interior del hombre.
'''
"2" = ''':sup:`2` Yo haré de Jerusalén una copa llena de licor embriagante para todos
los pueblos de alrededor. También Judá estará en el asedio de
Jerusalén.
'''
"3" = ''':sup:`3` Aquel día haré yo de Jerusalén una piedra muy pesada para todos los
pueblos; todos los que intenten levantarla serán gravemente heridos.
Todos los habitantes de la tierra se juntarán contra ella.
'''
"4" = ''':sup:`4` En aquel día, palabra del Señor, heriré de espanto a los caballos, y
a sus jinetes de locura. Yo miraré por Judá, pero heriré de ceguera a
todos los caballos de las naciones.
'''
"5" = ''':sup:`5` Entonces los jefes de Judá se dirán: "Los habitantes de Jerusalén
tienen su fuerza en el Señor todopoderoso, su Dios".
'''
"6" = ''':sup:`6` En aquel día yo haré de los jefes de Judá como una olla puesta sobre
fuego de leña y como hachas encendidas en un manojo; ellos devorarán a
derecha y a izquierda a todos los pueblos de alrededor, y Jerusalén
será de nuevo habitada en su lugar.
'''
"7" = ''':sup:`7` En aquel día el Señor protegerá en primer lugar todas las tiendas de
Judá para que no supere el esplendor de la casa de David, y la gloria
de los habitantes de Jerusalén a la de Judá.
'''
"8" = ''':sup:`8` En aquel día el Señor manifestará su protección a los habitantes de
Jerusalén, y ocurrirá que los que se tambalean de entre ellos serán
como David, y la casa de David será como Dios, como un ángel del Señor
a su vista.
'''
"9" = ''':sup:`9` En aquel día yo me pondré a aniquilar a todos los pueblos que
vinieron contra Jerusalén.
'''
"10" = ''':sup:`10` Pero entonces infundiré sobre la casa de David y sobre los
habitantes de Jerusalén un espíritu de buena voluntad y de súplica.
Volverán sus ojos hacia el que traspasaron con la espada y harán luto
por él como por un hijo único. Y llorarán por Jerusalén como se llora
por el primogénito.
'''
"11" = ''':sup:`11` En aquel día será tan grande el llanto sobre Jerusalén como el
llanto de Hadad-Rimón en la llanura de Meguido.
'''
"12" = ''':sup:`12` Se hará duelo en todo el país, familia por familia; la familia de
la casa de David por sí, y sus mujeres aparte; la familia de la casa de
Natán por sí, y sus mujeres aparte;
'''
"13" = ''':sup:`13` la familia de la casa de Leví por sí, y sus mujeres aparte; la
familia de Semeí por sí, y sus mujeres aparte;
'''
"14" = ''':sup:`14` todas las familias restantes, cada una por sí, y sus mujeres
aparte.
'''
