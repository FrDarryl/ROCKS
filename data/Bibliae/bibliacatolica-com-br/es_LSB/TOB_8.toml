[8]
"1" = ''':sup:`1` Al terminar la cena, se fueron a dormir, y acompañaron al joven a la
habitación matrimonial.
'''
"2" = ''':sup:`2` Tobías recordó entonces las palabras de Rafael. Sacó de su talega el
hígado y el corazón del pez y los echó en el brasero del incienso.
'''
"3" = ''':sup:`3` El olor del pez se esparció por la habitación y el demonio huyó al
alto Egipto, adonde fue Rafael y lo ató, dejándolo inmóvil.
'''
"4" = ''':sup:`4` Habían salido todos, y la puerta del dormitorio estaba ya cerrada.
Tobías se levantó y le dijo a Sara: "Levántate, mujer; recemos y
supliquemos a nuestro Señor que tenga misericordia de nosotros y nos
proteja".
'''
"5" = ''':sup:`5` Ella se levantó, y rezaron y suplicaron al Señor que los protegiera.
Tobías rezó así: "Bendito seas, Dios de nuestros padres, y bendito tu
nombre para siempre. Que los cielos y todas las criaturas te bendigan
por los siglos.
'''
"6" = ''':sup:`6` Tú creaste a Adán y le diste a Eva, su mujer, como ayuda y
compañera; y de los dos ha nacido toda la raza humana. Tú dijiste: No
está bien que el hombre esté solo, hagámosle una ayuda semejante a él.
'''
"7" = ''':sup:`7` Ahora, Señor, yo no me caso con esta mujer por lujuria, sino con
elevados sentimientos. Ten misericordia de los dos, y haz que vivamos
larga vida".
'''
"8" = ''':sup:`8` Los dos exclamaron: "Amén, amén".
'''
"9" = ''':sup:`9` Y durmieron toda la noche.
'''
"10" = ''':sup:`10` Ragüel se levantó temprano, llamó a sus criados y cavaron una fosa.
Se dijo: "No sea que muera, y seamos objeto de burla e irrisión".
'''
"11" = ''':sup:`11` Al terminar la fosa, Ragüel volvió a casa
'''
"12" = ''':sup:`12` y dijo a su mujer: "Manda una criada a ver si vive; pues si ha
muerto, lo enterraremos sin que nadie se entere".
'''
"13" = ''':sup:`13` Mandó una criada, que encendió una lámpara, abrió la puerta, entró
y vio que dormían profundamente.
'''
"14" = ''':sup:`14` La criada salió y les dijo que vivía y que nada malo les había
sucedido.
'''
"15" = ''':sup:`15` Bendijeron entonces al Señor de esta manera: "Bendito seas, oh
Dios, con toda alabanza pura. Bendito seas por los siglos.
'''
"16" = ''':sup:`16` Bendito seas por haberme consolado, porque lo que temía no ha
llegado, sino que te has portado con nosotros según tu gran
misericordia. Bendito seas porque has tenido compesión de estos dos
hijos únicos.
'''
"17" = ''':sup:`17` Concédeles, Señor, tu misericordia y tu protección, y una vida
llena de alegría y felicidad".
'''
"18" = ''':sup:`18` Luego mandó que sus criados rellenasen la fosa antes del amanecer.
'''
"19" = ''':sup:`19` Dijo a su mujer que preparase pan en abundancia. Él se fue a la
vacada, trajo dos toros y cuatro carneros, mandó que los mataran y
comenzaron los preparativos.
'''
"20" = ''':sup:`20` Luego llamó a Tobías y le dijo: "Tienes que quedarte aquí dos
semanas comiendo y bebiendo en mi casa y alegrando a mi hija, que tanto
ha sufrido.
'''
"21" = ''':sup:`21` Luego tomarás la mitad de mis bienes y te irás feliz a casa de tus
padres; heredarás la otra mitad cuando hayamos muerto mi mujer y yo.
Ánimo, hijo, que soy ya para siempre tu padre y Edna tu madre, como lo
somos de tu mujer Sara. Ánimo, hijo".
'''
