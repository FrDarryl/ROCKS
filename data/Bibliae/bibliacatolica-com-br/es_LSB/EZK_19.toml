[19]
"1" = ''':sup:`1` Y tú entona una elegía sobre los príncipes de Israel
'''
"2" = ''':sup:`2` y di: "¿Qué era tu madre? Una leona entre leones. Echada en medio de
los leoncillos crió a sus cachorros.
'''
"3" = ''':sup:`3` Exaltó a uno de sus cachorros, que se hizo un león joven, aprendió a
atrapar la presa y a devorar hombres.
'''
"4" = ''':sup:`4` Mandaron gentes contra él. Quedó preso en su fosa y lo llevaron con
grillos a Egipto.
'''
"5" = ''':sup:`5` Al ver la leona que tardaba, que no había esperanza de retorno, tomó
otro de sus cachorros y le hizo león joven.
'''
"6" = ''':sup:`6` Andaba éste entre los leones, se hizo un león joven, aprendió a
atrapar la presa y a devorar hombres.
'''
"7" = ''':sup:`7` Devastó sus palacios, asoló sus ciudades; país y habitantes estaban
espantados al oír su rugido.
'''
"8" = ''':sup:`8` A su caza salieron las gentes de las regiones circundantes,
tendieron contra él una red y en su fosa quedó preso.
'''
"9" = ''':sup:`9` Con grillos lo encerraron en jaula, lo llevaron al rey de Babilonia,
que lo metió en una fortaleza, para que no se oyera más su rugido por
los montes de Israel.
'''
"10" = ''':sup:`10` Tu madre era como una vid plantada junto a las aguas, exuberante de
frutos y ramas por la abundancia de agua.
'''
"11" = ''':sup:`11` Echó un ramo robusto, que llegó a ser cetro real. Su tronco
sobresalió entre los arbustos, se distinguía por su altura y su
abundancia de sarmientos.
'''
"12" = ''':sup:`12` Mas fue arrancada con furor, derribada en tierra, y el viento del
este agostó sus frutos; quedó rota, su rama robusta se secó y lo devoró
todo el fuego.
'''
"13" = ''':sup:`13` Ahora está plantada en el desierto, en tierra árida y reseca.
'''
"14" = ''':sup:`14` Ha salido fuego de su tronco que devoró ramas y frutos. No ha
quedado ni un solo ramo fuerte, ni un cetro real".
'''
"Notes" = '''
Notas de rodapé:
19:1-9 - La Lamentación por los Reyes de Israel ilustra la decadencia y
el ocaso de la dinastía real. El lamento es una metáfora de la pérdida
de poder y la ruina de la nación debido a la desobediencia (véase
19:10-14 - La imagen de la vid plantada en tierra fértil que se
debilita simboliza la traición y el fracaso del reino de Israel. Esta
imagen es una advertencia contra la arrogancia y la falta de confianza
'''
