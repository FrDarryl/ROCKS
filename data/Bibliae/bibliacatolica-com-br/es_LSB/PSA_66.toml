[66]
"1" = ''':sup:`1` Al maestro de coro. Cántico. Salmo Aclamad a Dios toda la tierra,
'''
"2" = ''':sup:`2` cantad la gloria de su nombre, tributadle su gloriosa alabanza;
'''
"3" = ''':sup:`3` decid a Dios: "Tus obras son maravillosas". Por la grandeza de tu
poder tus enemigos ante ti se rinden;
'''
"4" = ''':sup:`4` toda la tierra se prosterna ante ti, canta para ti, canta a tu
nombre.
'''
"5" = ''':sup:`5` Venid y ved las proezas de Dios, las maravillas que ha hecho por los
hombres.
'''
"6" = ''':sup:`6` Él convirtió el mar en tierra firme, y el río atravesaron a pie
enjuto;
'''
"7" = ''':sup:`7` con su poder gobierna eternamente, con sus ojos vigila a las
naciones, para que no se subleven los rebeldes.
'''
"8" = ''':sup:`8` Pueblos, bendecid a nuestro Dios, proclamad a plena voz sus
alabanzas;
'''
"9" = ''':sup:`9` él nos conserva la vida y no permite que tropiecen nuestros pies.
'''
"10" = ''':sup:`10` Sí, oh Dios, tú nos pusiste a prueba, nos pasaste por el crisol,
como la plata;
'''
"11" = ''':sup:`11` nos hiciste caer en el lazo, nos echaste a las costillas una carga
pesada,
'''
"12" = ''':sup:`12` dejaste que cabalgaran sobre nuestras cabezas, anduvimos a través
de agua y fuego, pero, al fin, nos hiciste recobrar aliento.
'''
"13" = ''':sup:`13` Entraré con holocaustos en tu casa, cumpliré mis promesas,
'''
"14" = ''':sup:`14` las que mis labios formularon, las que en la angustia formuló mi
boca.
'''
"15" = ''':sup:`15` Te ofreceré pingües holocaustos, con la fragancia de carneros, te
ofreceré toros y cabritos.
'''
"16" = ''':sup:`16` Fieles del Señor, venid a escuchar, os contaré lo que él hizo por
mí.
'''
"17" = ''':sup:`17` Mi boca lo llamó y mi lengua lo ensalzó.
'''
"18" = ''':sup:`18` Si hubiera alguna culpa en mi conciencia, el Señor no me habría
escuchado;
'''
"19" = ''':sup:`19` pero Dios me ha escuchado, ha atendido la voz de mi plegaria.
'''
"20" = ''':sup:`20` Bendito sea Dios, que no ha rechazado mi plegaria ni me ha retirado
su misericordia.
'''
