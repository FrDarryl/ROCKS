[16]
"1" = ''':sup:`1` Metieron el arca de Dios y la colocaron en medio de la tienda que
David había levantado para ella. Ofrecieron luego al Señor holocaustos
y sacrificios de reconciliación.
'''
"2" = ''':sup:`2` Cuando David terminó de ofrecer los holocaustos y los sacrificios de
reconciliación, bendijo al pueblo en nombre del Señor
'''
"3" = ''':sup:`3` y distribuyó a todos los israelitas presentes, hombres y mujeres,
una torta de pan a cada uno, un pedazo de carne y un racimo de uvas
pasas.
'''
"4" = ''':sup:`4` David puso levitas al servicio del arca del Señor para que
invocaran, glorificaran y alabaran al Señor, Dios de Israel:
'''
"5" = ''':sup:`5` Asaf era el jefe; Zacarías, el segundo; seguían Uziel, Semiramot,
Yejiel, Matatías, Eliab, Benayas, Obededón y Yeiel; éstos tocaban la
lira y la cítara, mientras Asaf sonaba los címbalos.
'''
"6" = ''':sup:`6` Los sacerdotes Benayas y Yajaziel tocaban ininterrumpidamente las
trompetas delante del arca de la alianza de Dios.
'''
"7" = ''':sup:`7` Fue aquel día cuando David ordenó por primera vez a Asaf y a sus
hermanos elevar al Señor esta alabanza:
'''
"8" = ''':sup:`8` "Alabad al Señor, invocad su nombre, anunciad entre los pueblos sus
hazañas.
'''
"9" = ''':sup:`9` Cantad para él al son de instrumentos, celebrad todas sus
maravillas.
'''
"10" = ''':sup:`10` Gloriaos en su santo nombre, alégrese el corazón de los que buscan
al Señor.
'''
"11" = ''':sup:`11` Buscad al Señor y su poder, buscad su rostro sin descanso.
'''
"12" = ''':sup:`12` Recordad las maravillas que hizo, sus milagros y las sentencias de
su boca,
'''
"13" = ''':sup:`13` descendientes de Israel, su siervo, hijos de Jacob, su elegido.
'''
"14" = ''':sup:`14` Es el Señor, nuestro Dios, el que gobierna toda la tierra.
'''
"15" = ''':sup:`15` Recordad eternamente su alianza, la palabra con que se ha
comprometido para siempre,
'''
"16" = ''':sup:`16` la alianza que hizo con Abrahán, que confirmó con juramento a
Isaac;
'''
"17" = ''':sup:`17` a Jacob se la dio como ley, y a Israel como alianza eterna:
'''
"18" = ''':sup:`18` "Te daré la tierra de Canaán como porción de tu heredad".
'''
"19" = ''':sup:`19` Entonces, cuando no eran más que un puñado, poco numerosos,
extranjeros en la tierra,
'''
"20" = ''':sup:`20` e iban de nación en nación, de un reino a otro pueblo diferente,
'''
"21" = ''':sup:`21` no permitió que nadie los oprimiera; por ellos castigó a reyes:
'''
"22" = ''':sup:`22` "¡No toquéis a mis ungidos, no hagáis mal a mis profetas!".
'''
"23" = ''':sup:`23` Cantad al Señor, habitantes todos de la tierra, proclamad día tras
día su salvación.
'''
"24" = ''':sup:`24` Contad a las naciones su gloria, sus maravillas a todos los
pueblos.
'''
"25" = ''':sup:`25` Grande es el Señor y digno de alabanza, temible sobre todos los
dioses.
'''
"26" = ''':sup:`26` Nada son los dioses de los pueblos, es el Señor quien ha hecho los
cielos.
'''
"27" = ''':sup:`27` En su presencia, esplendor y majestad; en su santuario, poder y
alegría.
'''
"28" = ''':sup:`28` Dad al Señor, familias de la tierra, dad al Señor la gloria y la
alabanza,
'''
"29" = ''':sup:`29` dad gloria al nombre del Señor. Traed ofrendas y entrad en su
presencia, adorad al Señor en el atrio sagrado.
'''
"30" = ''':sup:`30` Temblad en su presencia los de la tierra entera. El Señor fijó el
orbe y no se moverá.
'''
"31" = ''':sup:`31` Alégrense los cielos, regocíjese la tierra y pregonen los pueblos:
"El Señor es rey".
'''
"32" = ''':sup:`32` Truene el mar y cuanto lo llena, cante el campo con todos sus
frutos.
'''
"33" = ''':sup:`33` Alégrense árboles y selvas en presencia del Señor, que viene a
juzgar la tierra.
'''
"34" = ''':sup:`34` Dad gracias al Señor, porque es bueno, porque es eterno su amor.
'''
"35" = ''':sup:`35` Decid: "¡Sálvanos, oh Dios, salvación nuestra!; reúnenos y sácanos
de en medio de las gentes, para que podamos glorificar tu nombre y
nosotros mismos nos gloriemos en tu alabanza.
'''
"36" = ''':sup:`36` Bendito sea el Señor, Dios de Israel por eternidad de eternidades.
Y todo el pueblo diga: Amén. Aleluya".
'''
"37" = ''':sup:`37` David dejó allí delante del arca de la alianza del Señor a Asaf y a
sus hermanos para que hicieran el servicio permanente del arca, según
el ritual cotidiano,
'''
"38" = ''':sup:`38` y estableció a Obededón, hijo de Yedutún, a Josá y a sus sesenta y
ocho hermanos como porteros.
'''
"39" = ''':sup:`39` A Sadoc y a sus hermanos los sacerdotes los dejó delante de la
tienda del Señor en el alto de Gabaón,
'''
"40" = ''':sup:`40` para que ofrecieran sacrificios diariamente, mañana y tarde, sobre
el altar de los holocaustos e hiciesen cuanto está escrito en la ley
dada por el Señor a Israel.
'''
"41" = ''':sup:`41` Con ellos estaba Hemán, Yedutún y los demás, que habían sido
elegidos nominalmente para cantar al Señor: "Porque es eterno su amor".
'''
"42" = ''':sup:`42` Éstos tenían consigo a Hemán y Yedutún encargados de tocar las
trompetas, los címbalos y los instrumentos destinados a acompañar las
alabanzas de Dios. Los hijos de Yedutún estaban destinados a la puerta.
'''
"43" = ''':sup:`43` Todo el pueblo se fue cada uno a su casa, y David se fue a bendecir
la suya.
'''
