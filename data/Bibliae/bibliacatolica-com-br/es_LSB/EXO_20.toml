[20]
"1" = ''':sup:`1` Dios pronunció todas estas palabras:
'''
"2" = ''':sup:`2` "Yo soy el Señor, tu Dios, el que te sacó de Egipto, de la casa de
la esclavitud.
'''
"3" = ''':sup:`3` No tendrás otro Dios fuera de mí.
'''
"4" = ''':sup:`4` No te harás escultura ni imagen alguna de lo que hay arriba en el
cielo, o aquí abajo en la tierra o en el agua bajo tierra.
'''
"5" = ''':sup:`5` No te postrarás ante ella ni le darás culto, porque yo, el Señor, tu
Dios, soy un Dios celoso, que castigo la iniquidad del padre en los
hijos hasta la tercera y cuarta generación de los que me aborrecen,
'''
"6" = ''':sup:`6` pero demuestro mi fidelidad por mil generaciones a todos los que me
aman y guardan mis mandamientos.
'''
"7" = ''':sup:`7` No tomarás el nombre del Señor en vano, porque el Señor no dejará
sin castigo al que toma su nombre en vano.
'''
"8" = ''':sup:`8` Acuérdate del día del sábado para santificarlo.
'''
"9" = ''':sup:`9` Seis días trabajarás y en ellos harás todas tus faenas;
'''
"10" = ''':sup:`10` pero el séptimo día es día de descanso en honor del Señor, tu Dios.
No harás en él trabajo alguno ni tú, ni tu hijo, ni tu hija, ni tu
siervo, ni tu sierva, ni tu ganado, ni el extranjero que habita
contigo.
'''
"11" = ''':sup:`11` Porque en seis días hizo el Señor los cielos y la tierra, el mar y
cuanto hay en ellos, y el séptimo descansó. Por ello bendijo el Señor
el día del sábado y lo santificó.
'''
"12" = ''':sup:`12` Honra a tu padre y a tu madre para que tus días se alarguen sobre
la tierra que el Señor, tu Dios, te da.
'''
"13" = ''':sup:`13` No matarás.
'''
"14" = ''':sup:`14` No cometerás adulterio.
'''
"15" = ''':sup:`15` No robarás.
'''
"16" = ''':sup:`16` No darás falso testimonio contra tu prójimo.
'''
"17" = ''':sup:`17` No desearás la casa de tu prójimo, ni su mujer, ni su siervo, ni su
sierva, ni su buey, ni su asno, ni cosa alguna que a él le pertenezca".
'''
"18" = ''':sup:`18` Todo el pueblo distinguía los truenos y los relámpagos, el sonido
de la trompeta y el humear de la montaña. El pueblo, al ver esto,
temblaba y se mantenía a distancia.
'''
"19" = ''':sup:`19` Y dijeron a Moisés: "Háblanos tú y te escucharemos; pero que no nos
hable el Señor, para que no muramos".
'''
"20" = ''':sup:`20` Moisés dijo al pueblo: "No temáis, que el Señor ha venido sólo para
probaros y para que su temor esté siempre en vosotros y no pequéis".
'''
"21" = ''':sup:`21` El pueblo se mantuvo a distancia, mientras Moisés se aproximó a la
nube donde estaba el Señor.
'''
"22" = ''':sup:`22` El Señor dijo a Moisés: "Di a los israelitas: Vosotros habéis visto
que os he hablado desde el cielo.
'''
"23" = ''':sup:`23` No hagáis junto a mí dioses de plata ni de oro.
'''
"24" = ''':sup:`24` Me levantarás un altar de tierra y en él me ofrecerás tus
holocaustos, tus sacrificios de reconciliación, tus ovejas y tus
bueyes. En cualquier lugar en que yo quiera hacer mi nombre memorable
vendré a ti y te bendeciré.
'''
"25" = ''':sup:`25` Si me levantas altar de piedras, no sea con piedras labradas,
porque al trabajarlas con tus herramientas las habrás profanado.
'''
"26" = ''':sup:`26` Ni subirás por gradas a mi altar, para que no se descubra allí tu
desnudez.
'''
