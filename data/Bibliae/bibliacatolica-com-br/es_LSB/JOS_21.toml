[21]
"1" = ''':sup:`1` Los jefes de familia de los levitas se presentaron en Silo, en el
país de Canaán, al sacerdote Eleazar, a Josué, hijo de Nun, y a los
jefes de familia de las tribus de Israel,
'''
"2" = ''':sup:`2` y les dijeron: "El Señor, por medio de Moisés, mandó que se nos
diesen ciudades para vivir con sus ejidos para nuestros ganados".
'''
"3" = ''':sup:`3` Entonces los israelitas dieron de sus propias heredades a los
levitas, tal como lo había ordenado el Señor, las siguientes ciudades
con sus ejidos.
'''
"4" = ''':sup:`4` Se echó a suertes para los clanes de Quehat; a los levitas
descendientes de Aarón les tocaron trece ciudades de las tribus de
Judá, de Simeón y de Benjamín;
'''
"5" = ''':sup:`5` a los otros hijos de Quehat, por clanes, les tocaron diez ciudades
de las tribus de Efraín, de Dan y de la media tribu de Manasés.
'''
"6" = ''':sup:`6` A los hijos de Guersón, por clanes, les tocaron diez ciudades de las
tribus de Isacar, de Aser, de Neftalí y de la media tribu de Manasés,
en Basán.
'''
"7" = ''':sup:`7` A los hijos de Merarí, por clanes, les tocaron doce ciudades de las
tribus de Rubén, de Dan y de Zabulón.
'''
"8" = ''':sup:`8` Los israelitas dieron en suerte a los levitas estas ciudades, con
sus ejidos, tal como lo había ordenado el Señor por medio de Moisés.
'''
"9" = ''':sup:`9` De las tribus de Judá y de Simeón les dieron las ciudades
siguientes,
'''
"10" = ''':sup:`10` que tocaron a los levitas, de los clanes de Quehat, descendientes
de Aarón:
'''
"11" = ''':sup:`11` Quiriat Arbá, ciudad principal de los anaquitas, o sea, Hebrón, en
la montaña de Judá, y los ejidos de alrededor;
'''
"12" = ''':sup:`12` pero los términos de esta ciudad, con sus aldeas, se los dieron en
propiedad a Caleb, hijo de Jefoné.
'''
"13" = ''':sup:`13` Les dieron como ciudades de refugio para los homicidas: Hebrón,
Libná,
'''
"14" = ''':sup:`14` Yatir, Estemó,
'''
"15" = ''':sup:`15` Jolón, Debir,
'''
"16" = ''':sup:`16` Asín, Yutá y Bet Semes, con sus respectivos ejidos: nueve ciudades
de estas dos tribus.
'''
"17" = ''':sup:`17` Y de la tribu de Benjamín, Gabaón, Gueba,
'''
"18" = ''':sup:`18` Anatot y Almón, con sus respectivos ejidos: cuatro ciudades.
'''
"19" = ''':sup:`19` Suma total de las ciudades, de los hijos del sacerdote Aarón: trece
ciudades con sus ejidos.
'''
"20" = ''':sup:`20` A los otros clanes levitas descendientes de Quehat les tocaron en
suerte ciudades de la tribu de Efraín.
'''
"21" = ''':sup:`21` Se les dio como ciudades de refugio para los homicidas: Siquén, en
la montaña de Efraín, Guézer,
'''
"22" = ''':sup:`22` Quibsayín, Bejorón, con sus respectivos ejidos: cuatro ciudades.
'''
"23" = ''':sup:`23` De la tribu de Dan: Eltecó, Guibetón,
'''
"24" = ''':sup:`24` Ayalón, Gat Rimón, con sus respectivos ejidos: cuatro ciudades.
'''
"25" = ''':sup:`25` De la media tribu de Manasés: Tanac y Yibleán, con sus respectivos
ejidos: dos ciudades.
'''
"26" = ''':sup:`26` Suma total de las ciudades, con sus ejidos, para estos clanes
descendientes de Quehat; diez ciudades.
'''
"27" = ''':sup:`27` A los clanes levitas descendientes de Guersón se les dio, de la
media tribu de Manasés, como refugio para los homicidas: Golán, en
Basán, y Astarot, con sus respectivos ejidos: dos ciudades.
'''
"28" = ''':sup:`28` De la tribu de Isacar, Quisyón, Daberat,
'''
"29" = ''':sup:`29` Yarmut, En Ganín, con sus respectivos ejidos: cuatro ciudades.
'''
"30" = ''':sup:`30` De la tribu de Aser; Misak, Abdón,
'''
"31" = ''':sup:`31` Jelcat, Rejob, con sus respectivos ejidos: cuatro ciudades.
'''
"32" = ''':sup:`32` De la tribu de Neftalí, como ciudades de refugio para los
homicidas: Cades, en Galilea, Jamot Dor y Racat, con sus respectivos
ejidos; tres ciudades.
'''
"33" = ''':sup:`33` Suma total de las ciudades de los clanes guersonitas: trece
ciudades con sus ejidos.
'''
"34" = ''':sup:`34` A los restantes clanes levitas, descendientes de Merarí, se les
dio, de la tribu de Zabulón: Yocneán, Cartá,
'''
"35" = ''':sup:`35` Rimón y Nahalal, con sus respectivos ejidos: cuatro ciudades.
'''
"36" = ''':sup:`36` En Transjordania, frente a Jericó, de la tribu de Rubén, como
ciudades de refugio para los homicidas: Béser, en el desierto, y Yahás,
en la llanura,
'''
"37" = ''':sup:`37` Quedemot y Mefat, con sus respectivos ejidos; cuatro ciudades.
'''
"38" = ''':sup:`38` De la tribu de Gad, como ciudades de refugio para los homicidas:
Ramot, Galaad, Majanayín,
'''
"39" = ''':sup:`39` Jesbón, con sus respectivos ejidos: cuatro ciudades.
'''
"40" = ''':sup:`40` Suma total de las ciudades de los clanes levitas de Merarí, doce
ciudades.
'''
"41" = ''':sup:`41` Suma total de las ciudades cedidas a los levitas en medio del
territorio de los israelitas: cuarenta y ocho ciudades con sus ejidos.
'''
"42" = ''':sup:`42` Estas ciudades comprendían la ciudad con sus ejidos de alrededor,
lo mismo en todas las ciudades.
'''
"43" = ''':sup:`43` El Señor dio a Israel toda la tierra que había jurado dar a sus
padres. Se posesionaron de ella y vivieron en ella.
'''
"44" = ''':sup:`44` El Señor les dio paz con todos los pueblos vecinos, como había
jurado a sus padres; ninguno de sus enemigos pudo resistirlos; a todos
los entregó el Señor en sus manos.
'''
"45" = ''':sup:`45` Ninguna de las promesas que el Señor había hecho a la casa de
Israel cayó en el vacío; todas se cumplieron.
'''
