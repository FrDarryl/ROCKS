[16]
"1" = ''':sup:`1` Llegó a Derbe y luego a Listra, donde había un discípulo llamado
Timoteo, hijo de una judía creyente y de padre griego.
'''
"2" = ''':sup:`2` Los hermanos de Listra e Iconio hablaban muy bien de él.
'''
"3" = ''':sup:`3` Pablo quiso llevárselo con él, y lo circuncidó en consideración a
los judíos que había en aquellos lugares, pues todos sabían que su
padre era griego.
'''
"4" = ''':sup:`4` Según iban pasando por las ciudades, les comunicaban, para que los
guardaran, los decretos dados por los apóstoles y los presbíteros de
Jerusalén.
'''
"5" = ''':sup:`5` Las Iglesias se reafirmaban en la fe y aumentaban en número de día
en día.
'''
"6" = ''':sup:`6` Atravesaron Frigia y la región de Galacia, pues el Espíritu Santo
les impidió anunciar la palabra en Asia.
'''
"7" = ''':sup:`7` Llegaron a Misia e intentaron entrar en Bitinia, pero el Espíritu de
Jesús no se lo permitió.
'''
"8" = ''':sup:`8` Cruzaron, pues, Misia, y bajaron a Tróade.
'''
"9" = ''':sup:`9` Durante la noche Pablo tuvo una visión: un macedonio, puesto en pie,
le suplicaba: "Ven a Macedonia y ayúdanos".
'''
"10" = ''':sup:`10` Inmediatamente después de la visión intentamos pasar a Macedonia,
persuadidos de que Dios nos había llamado para evangelizarlos.
'''
"11" = ''':sup:`11` Zarpamos de Tróade y fuimos derechos a Samotracia; al día siguiente
a Neápolis,
'''
"12" = ''':sup:`12` y de allí a Filipos, ciudad del primer distrito de Macedonia,
colonia romana, en la que permanecimos algunos días.
'''
"13" = ''':sup:`13` El sábado salimos fuera de la ciudad y fuimos por la orilla del
río, donde pensábamos que estaba el lugar de oración. Nos sentamos y
nos pusimos a hablar con las mujeres que se habían reunido.
'''
"14" = ''':sup:`14` Una mujer llamada Lidia, vendedora de púrpura, de la ciudad de
Tiatira, fiel a Dios, nos estaba escuchando. El Señor abrió su corazón
para que aceptase las cosas que Pablo decía.
'''
"15" = ''':sup:`15` Después de haber sido bautizada con toda su familia, nos suplicó:
"Si consideráis que soy fiel al Señor, venid y quedaos en mi casa". Y
nos obligó a ello.
'''
"16" = ''':sup:`16` Otra vez, cuando íbamos al lugar de la oración, nos salió al
encuentro una muchacha que tenía un espíritu adivinador, la cual con
sus adivinaciones procuraba a sus amos muchas ganancias.
'''
"17" = ''':sup:`17` Iba detrás de Pablo y de nosotros gritando: "Estos hombres son
siervos del Dios altísimo, y os anuncian el camino de la salvación".
'''
"18" = ''':sup:`18` Esto lo hizo muchos días, hasta que Pablo, ya cansado, se volvió y
dijo al espíritu: "En nombre de Jesucristo te mando salir de ella". Y
en el mismo instante salió.
'''
"19" = ''':sup:`19` Sus amos, al ver que había desaparecido la esperanza de su
ganancia, prendieron a Pablo y a Silas y los llevaron a la plaza
pública ante las autoridades.
'''
"20" = ''':sup:`20` Los presentaron a los pretores y dijeron: "Estos hombres alborotan
nuestra ciudad. Son judíos,
'''
"21" = ''':sup:`21` y predican costumbres que nosotros, siendo romanos, no podemos
aceptar ni practicar".
'''
"22" = ''':sup:`22` La gente se sublevó contra ellos, y los pretores mandaron que los
desnudaran y les dieran de palos.
'''
"23" = ''':sup:`23` Después de haberles dado muchos palos, los metieron en la cárcel,
encargando al carcelero que los tuviera bien seguros;
'''
"24" = ''':sup:`24` él, al recibir tal orden, los metió en la celda más segura, y
sujetó sus pies en el cepo.
'''
"25" = ''':sup:`25` Hacia la medianoche, Pablo y Silas estaban en oración cantando
himnos a Dios, y los presos escuchaban.
'''
"26" = ''':sup:`26` De repente se produjo tan gran terremoto que se conmovieron los
cimientos de la cárcel; se abrieron todas las puertas de la cárcel y se
soltaron las cadenas de todos.
'''
"27" = ''':sup:`27` El carcelero se despertó y, al ver abiertas las puertas de la
cárcel, creyendo que los presos se habrían fugado, desenvainó la espada
para matarse.
'''
"28" = ''':sup:`28` Pablo le gritó: "No te hagas daño, que todos estamos aquí".
'''
"29" = ''':sup:`29` Él pidió una luz, entró y se echó temblando ante Saulo y Silas;
'''
"30" = ''':sup:`30` los sacó fuera y dijo: "Señores, ¿qué debo hacer para salvarme?".
'''
"31" = ''':sup:`31` Ellos le dijeron: "Cree en Jesús, el Señor, y te salvarás tú y tu
familia".
'''
"32" = ''':sup:`32` Y le anunciaron la palabra del Señor a él y a todos los que había
en su casa.
'''
"33" = ''':sup:`33` A aquellas horas de la noche el carcelero les lavó las heridas, y
seguidamente se bautizó él con todos los suyos.
'''
"34" = ''':sup:`34` Los subió a su casa, puso la mesa y celebró con toda su familia el
haber creído en Dios.
'''
"35" = ''':sup:`35` Al llegar el día, los magistrados mandaron a los alguaciles a decir
al carcelero: "Pon en libertad a esos hombres".
'''
"36" = ''':sup:`36` El carcelero dijo a Pablo: "Los magistrados han ordenado que seáis
libertados. Salid, pues, y marchad en paz".
'''
"37" = ''':sup:`37` Pablo les dijo: "Nos han apaleado públicamente y, sin juzgarnos, a
pesar de ser ciudadanos romanos, nos han metido en la cárcel, y ¿ahora
quieren sacarnos?
'''
"38" = ''':sup:`38` Pues no; que vengan ellos a sacarnos". Los alguaciles llevaron la
respuesta a los magistrados, los cuales, al oír que eran romanos,
tuvieron miedo.
'''
"39" = ''':sup:`39` Fueron y les pidieron excusas; los sacaron y les suplicaron que se
fueran de la ciudad.
'''
"40" = ''':sup:`40` Salieron de la cárcel y fueron a casa de Lidia; vieron a los
hermanos, los animaron y se fueron.
'''
