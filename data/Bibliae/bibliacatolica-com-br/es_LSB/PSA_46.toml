[46]
"1" = ''':sup:`1` Al maestro de coro. Cántico de los hijos de Coré. Según: "Las
vírgenes..."
'''
"2" = ''':sup:`2` Dios es nuestro refugio y fortaleza, un socorro seguro en momentos
de angustia;
'''
"3" = ''':sup:`3` por eso no tememos aunque la tierra se conmueva y los montes se
desplomen en el fondo del mar,
'''
"4" = ''':sup:`4` aunque sus aguas rujan y se encrespen sus olas, aunque ellas se
alboroten y los montes retiemblen.
'''
"5" = ''':sup:`5` Un río y sus canales alegran la ciudad de Dios, la más santa morada
del altísimo.
'''
"6" = ''':sup:`6` Dios está en medio de ella, no vacilará: Dios la socorrerá al
despuntar la aurora.
'''
"7" = ''':sup:`7` Bramaron las naciones, vacilaron los reinos, él levantó su voz y la
tierra se deshizo.
'''
"8" = ''':sup:`8` Con nosotros está el Señor omnipotente, el Dios de Jacob es nuestra
fortaleza.
'''
"9" = ''':sup:`9` Venid y ved las obras del Señor, sus prodigios, que llenan la tierra
de estupor:
'''
"10" = ''':sup:`10` pone fin a la guerra hasta el confín del mundo, rompe el arco,
parte la lanza y quema los escudos.
'''
"11" = ''':sup:`11` Dejad las armas, reconoced que yo soy Dios, por encima de las
naciones, por encima de la tierra.
'''
"12" = ''':sup:`12` Con nosotros está el Señor omnipotente, el Dios de Jacob es nuestra
fortaleza.
'''
