[9]
"1" = ''':sup:`1` El día octavo Moisés llamó a Aarón, y a sus hijos y a los ancianos
de Israel,
'''
"2" = ''':sup:`2` y dijo a Aarón: "Toma un becerro para el sacrificio por el pecado y
un carnero para el holocausto, los dos sin defecto, y preséntalos
delante del Señor.
'''
"3" = ''':sup:`3` Y dirás a los israelitas: Tomad un macho cabrío para el sacrificio
por el pecado, un becerro y un cordero primales y sin defecto para el
holocausto;
'''
"4" = ''':sup:`4` y un toro y un carnero para el sacrificio de reconciliación, para
inmolarlos delante del Señor, y una ofrenda amasada con aceite, porque
el Señor se os va a aparecer hoy".
'''
"5" = ''':sup:`5` Llevaron ante la tienda de la reunión todo lo que Moisés había
mandado, y toda la comunidad se acercó y estuvo delante del Señor.
'''
"6" = ''':sup:`6` Moisés dijo: "Esto es lo que el Señor ha mandado para que se os
aparezca su gloria".
'''
"7" = ''':sup:`7` Moisés dijo a Aarón: "Acércate al altar, ofrece tu sacrificio por el
pecado y tu holocausto para hacer el rito de absolución por ti y por
tus familias; presenta la ofrenda del pueblo para hacer sobre ellos el
rito de absolución, como lo ha ordenado el Señor".
'''
"8" = ''':sup:`8` Aarón se acercó al altar e inmoló el becerro en sacrificio por su
propio pecado.
'''
"9" = ''':sup:`9` Sus hijos le presentaron la sangre, y él, mojando su dedo, untó con
ella los cuernos del altar, derramando la restante al pie del mismo.
'''
"10" = ''':sup:`10` Quemó luego sobre el altar las grasas de la víctima, los riñones y
la sabanilla del hígado, como el Señor había ordenado a Moisés;
'''
"11" = ''':sup:`11` la carne y la piel las quemó fuera del campamento.
'''
"12" = ''':sup:`12` Aarón inmoló a continuación el holocausto, sus hijos le presentaron
la sangre y él la derramó en torno del altar.
'''
"13" = ''':sup:`13` Le acercaron, descuartizada, la víctima del holocausto, con la
cabeza, y él lo quemó sobre el altar.
'''
"14" = ''':sup:`14` Lavó las entrañas y las patas, y las puso a arder en el altar sobre
el holocausto.
'''
"15" = ''':sup:`15` Presentó luego la ofrenda del pueblo: tomó el macho cabrío del
sacrificio por el pecado del pueblo y lo inmoló en sacrificio por el
pecado, como había hecho con el becerro.
'''
"16" = ''':sup:`16` Después ofreció el holocausto, según la orden establecida.
'''
"17" = ''':sup:`17` Presentó también la ofrenda, de la que tomó un puñado y lo quemó
sobre el altar, además del holocausto de la mañana.
'''
"18" = ''':sup:`18` Finalmente, inmoló el toro y el carnero ofrecidos por el pueblo en
sacrificio de reconciliación; sus hijos le presentaron la sangre, y él
la derramó en torno del altar.
'''
"19" = ''':sup:`19` Las grasas del toro y del carnero, la cola, la grasa que cubre las
entrañas, los riñones y la sabanilla del hígado,
'''
"20" = ''':sup:`20` todo ello lo puso junto a la grasa de los pechos y lo quemó sobre
el altar.
'''
"21" = ''':sup:`21` Aarón ofreció los pechos y la pierna derecha con el rito de
presentación delante del Señor, como Moisés le había ordenado.
'''
"22" = ''':sup:`22` Aarón levantó las manos y bendijo al pueblo; después de haber
ofrecido el sacrificio por el pecado, el holocausto y el sacrificio de
reconciliación, bajó.
'''
"23" = ''':sup:`23` Moisés y Aarón entraron en la tienda de la reunión; después
salieron y bendijeron al pueblo. La gloria del Señor se apareció a todo
el pueblo:
'''
"24" = ''':sup:`24` una llama que salía de la presencia del Señor consumió el
holocausto y las grasas sobre el altar. Ante esta visión, todo el
pueblo lanzó gritos de alegría y cayeron rostro en tierra.
'''
