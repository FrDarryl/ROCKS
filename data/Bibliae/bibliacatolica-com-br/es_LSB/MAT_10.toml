sanar y expulsar demonios. Establece un grupo central de seguidores que
desempeñarán un papel clave en la difusión del evangelio (véase también
10:5-15 - Jesús instruye a los apóstoles sobre cómo deben comportarse
en sus misiones. Les ordena predicar el Reino de Dios y sanar a los
enfermos, confiando en la provisión de Dios. Esto resalta la confianza
10:16-23 - Jesús advierte sobre las persecuciones que enfrentarán sus
discípulos. Les instruye a ser sabios y prudentes, pero a confiar en la
guía del Espíritu Santo. Este pasaje enfatiza el costo del discipulado
10:24-33 - Jesús explica que un discípulo no es mayor que su maestro, y
que quienes lo siguen pueden esperar persecución. Los anima a no temer,
pues su Padre Celestial los conoce y cuida de ellos. La confianza en
10:34-42 - Jesús habla del impacto del Evangelio en las familias y de
la necesidad de poner a Dios en primer lugar. También promete
