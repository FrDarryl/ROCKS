[39]
"1" = ''':sup:`1` José había sido llevado a Egipto. Putifar, egipcio, eunuco del
Faraón y capitán de la guardia, se lo compró a los ismaelitas que lo
habían llevado allí.
'''
"2" = ''':sup:`2` El Señor estaba con José y todo le salía bien; y se quedó en la casa
de su dueño, el egipcio.
'''
"3" = ''':sup:`3` Su dueño vio que el Señor estaba con él y que hacía prosperar en sus
manos todo cuanto él emprendía;
'''
"4" = ''':sup:`4` José halló gracia a sus ojos, y así fue incorporado al servicio de
su dueño, quien le hizo mayordomo de su casa, confiándole todo cuanto
tenía.
'''
"5" = ''':sup:`5` Desde el momento en que le puso al frente de su casa y de todo
cuanto tenía, el Señor bendijo la casa del egipcio en consideración a
José. La bendición del Señor alcanzó a todo cuanto poseía, tanto en la
casa como en el campo.
'''
"6" = ''':sup:`6` Entonces dejó en las manos de José todo cuanto poseía; con él no
tenía que preocuparse de nada, a no ser del alimento que tomaba. José
era guapo y esbelto.
'''
"7" = ''':sup:`7` La mujer de su dueño puso sus ojos en él y le dijo: "Acuéstate
conmigo".
'''
"8" = ''':sup:`8` Pero José se negó y le dijo: "Conmigo mi señor no se preocupa de lo
que pasa en la casa y me ha confiado todo lo que tiene.
'''
"9" = ''':sup:`9` Ni él es más poderoso que yo en esta casa. Nada me ha prohibido más
que a ti, puesto que tú eres su mujer. ¿Cómo podría yo cometer un mal
tan grande y pecar contra Dios?".
'''
"10" = ''':sup:`10` Y por más que ella insistía todos los días, José no consintió en
acostarse con ella para entregarse a ella.
'''
"11" = ''':sup:`11` Un día entró José en la casa para sus quehaceres, y no había
entonces en la casa ningún criado.
'''
"12" = ''':sup:`12` Ella le agarró por sus vestidos y le dijo: "Acuéstate conmigo".
Pero él, dejando sus vestidos entre sus manos, huyó y salió afuera.
'''
"13" = ''':sup:`13` Ella, viendo que había dejado el manto entre sus manos y que había
salido fuera,
'''
"14" = ''':sup:`14` llamó a sus criados y les dijo: "Mirad, nos ha traído un hebreo
para abusar de nosotros. Se acercó a mí para acostarse conmigo, pero yo
me puse a gritar
'''
"15" = ''':sup:`15` y él, al oír mis gritos, dejó su manto en mis manos y huyó".
'''
"16" = ''':sup:`16` Ella puso junto a sí el manto hasta que su marido volviera a casa.
'''
"17" = ''':sup:`17` Entonces repitió lo mismo a su marido: "El hebreo que tú nos has
traído se me acercó para abusar de mí,
'''
"18" = ''':sup:`18` pero, al ver que yo me puse a gritar, dejó su manto junto a mí y
huyó".
'''
"19" = ''':sup:`19` El marido, al oír lo que le decía su mujer sobre el comportamiento
de su esclavo con ella, se enfureció,
'''
"20" = ''':sup:`20` mandó a prenderlo y lo metió en la cárcel donde estaban los presos
del rey. Así José fue a parar a la cárcel.
'''
"21" = ''':sup:`21` Pero el Señor estaba con José e hizo que hallara favor y gracia a
los ojos del jefe de la prisión.
'''
"22" = ''':sup:`22` Éste confió a José todos los presos de la cárcel. Todo cuanto allí
se hacía, se hacía por él.
'''
"23" = ''':sup:`23` El jefe de la prisión no se preocupaba de lo que había encomendado
a José, porque el Señor estaba con él, y todo lo que emprendía le salía
bien.
'''
