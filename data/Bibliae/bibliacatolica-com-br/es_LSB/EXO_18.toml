[18]
"1" = ''':sup:`1` Jetró, sacerdote de Madián, suegro de Moisés, oyó todo lo que había
hecho Dios en favor de Moisés e Israel, su pueblo: cómo el Señor había
sacado a Israel de Egipto.
'''
"2" = ''':sup:`2` Jetró, suegro de Moisés, tomó a Séfora, mujer de Moisés, a la que
éste había despedido antes,
'''
"3" = ''':sup:`3` y a sus dos hijos, uno de nombre Guersón, porque Moisés había dicho:
"He sido un extranjero en país extranjero",
'''
"4" = ''':sup:`4` y el otro Eliezer, porque había dicho: "El Dios de mi padre ha sido
mi ayuda y me ha librado de la espada del Faraón".
'''
"5" = ''':sup:`5` Jetró, suegro de Moisés, con los hijos y la mujer de éste, se llegó
hasta el desierto, donde estaba acampado, al monte de Dios,
'''
"6" = ''':sup:`6` y le mandó a decir: "Yo, tu suegro Jetró, he venido a verte con tu
mujer y tus dos hijos".
'''
"7" = ''':sup:`7` Moisés salió al encuentro de su suegro, se inclinó ante él y lo
besó, se saludaron y entraron en la tienda.
'''
"8" = ''':sup:`8` Moisés contó a su suegro todo lo que había hecho el Señor al Faraón
y a los egipcios por amor a Israel, todos los contratiempos que habían
tenido a lo largo del camino y cómo les había librado de ellos.
'''
"9" = ''':sup:`9` Jetró se alegró de todo el bien que el Señor había hecho a Israel,
salvándole de la mano de los egipcios,
'''
"10" = ''':sup:`10` y dijo: "¡Bendito sea el Señor, que os ha librado de la mano de los
egipcios y del Faraón! Él ha librado a este pueblo de la mano de los
egipcios.
'''
"11" = ''':sup:`11` Ahora reconozco que el Señor es más fuerte que todos los dioses,
porque ha castigado a los egipcios, que tiranizaban a Israel".
'''
"12" = ''':sup:`12` Luego Jetró, suegro de Moisés, ofreció holocaustos y sacrificios al
Señor. Y Aarón y todos los ancianos de Israel comieron con el suegro de
Moisés en presencia del Señor.
'''
"13" = ''':sup:`13` Al día siguiente Moisés se sentó a administrar justicia al pueblo,
el cual estuvo ante él de la mañana a la tarde.
'''
"14" = ''':sup:`14` Jetró, viendo todo lo que Moisés hacía con el pueblo, dijo: "¿Qué
es esto que haces con el pueblo? ¿Por qué te sientas tú solo a
administrar justicia y todo el pueblo está delante de ti de la mañana a
la tarde?".
'''
"15" = ''':sup:`15` Moisés le respondió: "Porque el pueblo viene a mí para consultar a
Dios.
'''
"16" = ''':sup:`16` Cuando tienen pleitos vienen a mí, y yo juzgo entre el uno y el
otro, y les doy a conocer los mandatos y las leyes de Dios".
'''
"17" = ''':sup:`17` El suegro le dijo: "No está bien lo que haces.
'''
"18" = ''':sup:`18` Te agotarás tú y el pueblo que está contigo, porque es una carga
demasiado pesada para ti. Ese cometido no puedes hacerlo tú solo.
'''
"19" = ''':sup:`19` Escúchame. Voy a darte un consejo, y que Dios esté contigo. Sé tú
ante Dios el representante del pueblo y llévale a él las causas.
'''
"20" = ''':sup:`20` Instrúyelos en los mandatos y leyes y enséñales el camino que han
de seguir y lo que han de hacer.
'''
"21" = ''':sup:`21` Pero escógete de entre el pueblo hombres capaces, temerosos de
Dios, hombres íntegros, libres de la avaricia, y constitúyelos sobre el
pueblo como jefes de millar, de centena, de cincuentena y de decena;
'''
"22" = ''':sup:`22` que ellos administren justicia al pueblo permanentemente. Que a ti
te lleven únicamente los asuntos más importantes; los de poca monta,
que los juzguen ellos. Así aligerarás tu carga, y ellos la compartirán
contigo.
'''
"23" = ''':sup:`23` Si lo haces así, Dios te dará sus órdenes, tú podrás resistir, y
todo este pueblo regresará en paz a su lugar".
'''
"24" = ''':sup:`24` Moisés escuchó a su suegro e hizo lo que él le había aconsejado.
'''
"25" = ''':sup:`25` Moisés escogió de entre todo Israel hombres de valía y los puso al
frente del pueblo como jefes de millar, de centena, de cincuentena y de
decena.
'''
"26" = ''':sup:`26` Ellos administraban justicia al pueblo permanentemente. Las
cuestiones más difíciles se las llevaban a Moisés, y las de menor
importancia las resolvían ellos.
'''
"27" = ''':sup:`27` Moisés despidió a su suegro, que se volvió a su tierra.
'''
