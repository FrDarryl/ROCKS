[11]
"1" = ''':sup:`1` Cuando se acercaron a Caserín, que está enfrente de Nínive, dijo
Rafael a Tobías:
'''
"2" = ''':sup:`2` "Tú sabes cómo dejamos a tu padre.
'''
"3" = ''':sup:`3` Adelantémonos a tu mujer para preparar la casa antes que ella
llegue".
'''
"4" = ''':sup:`4` Se adelantaron los dos, y Rafael le dijo: "Ten a mano la hiel". El
perro los seguía.
'''
"5" = ''':sup:`5` Entretanto Ana, que estaba observando el camino por el que debía
volver su hijo,
'''
"6" = ''':sup:`6` presintió que llegaba y dijo a su marido: "Mira, tu hijo viene con
el hombre con el que marchó".
'''
"7" = ''':sup:`7` Rafael había dicho a Tobías antes de llegar a casa de su padre: "Sus
ojos se abrirán.
'''
"8" = ''':sup:`8` Unta sus ojos con la hiel del pez; al escocerle, se frotará y
desaparecerán las manchas blancas. Tu padre recobrará la vista y verá
la luz".
'''
"9" = ''':sup:`9` Ana se echó al cuello de su hijo, exclamando: "Te he vuelto a ver,
hijo mío; ahora ya puedo morir". Y lloraba.
'''
"10" = ''':sup:`10` Tobit también se levantó y, tropezando, pudo llegar a la puerta del
patio.
'''
"11" = ''':sup:`11` Tobías fue a su encuentro con la hiel del pez en la mano; le sopló
en los ojos, lo abrazó y le dijo: "Ánimo, padre". Después le aplicó el
remedio, que le provocó escozor.
'''
"12" = ''':sup:`12` Con las dos manos quitó las manchas blancas de los lagrimales de
sus ojos.
'''
"13" = ''':sup:`13` Tobit se echó al cuello de su hijo y, llorando, le decía: "Te veo,
hijo mío, luz de mis ojos". Y añadió:
'''
"14" = ''':sup:`14` "Bendito sea Dios, bendito sea su glorioso nombre, benditos sean
todos sus santos ángeles. Que su nombre glorioso nos proteja. Porque el
Señor me había castigado, pero ha tenido compasión de mí y ahora puedo
ver a mi hijo Tobías".
'''
"15" = ''':sup:`15` Tobías entró en casa muy contento, alabando a Dios con todas sus
fuerzas. Después contó a su padre el éxito de su viaje, que traía el
dinero, que se había casado con Sara, hija de Ragüel, la cual estaba ya
a las puertas de Nínive.
'''
"16" = ''':sup:`16` Tobit, contento y bendiciendo a Dios, salió al encuentro de su
nuera a la puerta de Nínive. Los que le veían caminar, firme y sin que
nadie le ayudase, quedaban maravillados. Tobit confesaba delante de
todos que Dios había tenido compasión de él y le había curado.
'''
"17" = ''':sup:`17` Después se acercó a Sara, mujer de Tobías, y la bendijo así:
"Bienvenida seas, hija mía. Benditos sean tus padres, bendito Tobías,
mi hijo, y bendita tú, hija mía. Entra en tu casa, bienvenida seas; a
ti la bendición y la alegría; entra, hija mía".
'''
"18" = ''':sup:`18` Aquel día fue de gozo para todos los judíos de Nínive.
'''
"19" = ''':sup:`19` Ajicar y Nadab, sobrinos de Tobit, llegaron para alegrarse con él.
'''
"20" = ''':sup:`20` Se celebró la boda con gran regocijo durante siete días, en los que
se recibieron muchos regalos.
'''
