[6]
"1" = ''':sup:`1` Cuando Sambalat, Tobías, Guesen, el árabe, y los demás enemigos
nuestros se enteraron de que yo había reconstruido la muralla y no
quedaba brecha alguna en ella, aunque todavía no había colocado las
hojas de las puertas,
'''
"2" = ''':sup:`2` Sambalat y Guesen me mandaron a decir: "Ven a entrevistarte con
nosotros en Quefirín, en la vega de Ono". Como de lo que trataban era
de hacerme mal,
'''
"3" = ''':sup:`3` les mandé a decir: "Estoy ocupado en una obra importante y no me es
posible ir; la obra se pararía si la dejo para ir a veros".
'''
"4" = ''':sup:`4` Sin embargo, volvieron a hacerme la misma invitación por cuatro
veces; y yo les di siempre la misma respuesta.
'''
"5" = ''':sup:`5` Entonces Sambalat me mandó a decir por quinta vez lo mismo por medio
de un criado, que traía una carta abierta,
'''
"6" = ''':sup:`6` en la que se decía: "Circula entre estas gentes -Gasmú lo afirma- el
rumor de que tú y los judíos abrigáis el proyecto de sublevaros, y que
para ello reconstruyes la muralla y tratas de hacerte su rey;
'''
"7" = ''':sup:`7` que incluso has designado profetas para que te proclamen rey de Judá
en Jerusalén. Estos rumores llegarán sin duda a oídos del rey; ven para
que tomemos juntos una decisión".
'''
"8" = ''':sup:`8` Pero yo le mandé a decir: "No hay nada de lo que tú dices; son bulos
inventados por ti".
'''
"9" = ''':sup:`9` Lo que intentaban era meternos miedo, pensando que dejaríamos el
trabajo, y la obra no se llegaría a realizar. Pero, por el contrario,
yo proseguí con más ánimo.
'''
"10" = ''':sup:`10` Fui luego a casa de Semayas, hijo de Delayas, nieto de Mehetabel,
que estaba impedido. Me dijo: "Vamos al templo de Dios, al interior del
santuario. Cerremos bien sus puertas, porque van a venir a matarte; sí,
esta noche te vendrán a matar".
'''
"11" = ''':sup:`11` Pero yo respondí: "¿Un hombre como yo darse a la fuga? ¿Qué hombre
de mi condición entraría en el santuario para salvar su vida? No, no
entraré".
'''
"12" = ''':sup:`12` Comprendí claramente que no le había enviado Dios, sino que había
pronunciado este oráculo sobre mí porque Tobías y Sambalat lo habían
comprado,
'''
"13" = ''':sup:`13` con el fin de que yo, impulsado por el miedo, obrara así e
incurriera en pecado, con lo que ellos encontrarían en esta mala nota
un pretexto para desprestigiarme.
'''
"14" = ''':sup:`14` ¡Acuérdate, Dios mío, de Tobías y Sambalat por lo que han hecho, de
la profetisa Noadías y de los demás profetas que trataron de asustarme!
'''
"15" = ''':sup:`15` La muralla fue terminada el día veinticinco del mes de elul, en
cincuenta y dos días.
'''
"16" = ''':sup:`16` Cuando nuestros enemigos lo supieron, se llenaron de miedo y se
sintieron humillados al reconocer que esta obra había sido realizada
con la ayuda de nuestro Dios.
'''
"17" = ''':sup:`17` Por aquellos mismos días hubo mucha correspondencia epistolar entre
los nobles de Judá y Tobías,
'''
"18" = ''':sup:`18` pues Tobías tenía muchos aliados en Judá por ser yerno de Secanías,
hijo de Araj, y estar casado su hijo Yohojanán con la hija de Mesulán,
hijo de Berequías.
'''
"19" = ''':sup:`19` Lo alababan en mi presencia y le transmitían mis palabras. Y Tobías
seguía mandando cartas para intimidarme.
'''
"Notes" = '''
