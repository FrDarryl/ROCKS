[18]
"1" = ''':sup:`1` El año tercero de Oseas, hijo de Elá, rey de Israel, comenzó a
reinar Ezequías, hijo de Acaz, rey de Judá.
'''
"2" = ''':sup:`2` Tenía veinticinco años cuando subió al trono, y reinó veintinueve
años en Jerusalén. Su madre se llamaba Abi, y era hija de Zacarías.
'''
"3" = ''':sup:`3` Hizo lo que es justo a los ojos del Señor, como su padre David.
'''
"4" = ''':sup:`4` Suprimió las colinas, hizo pedazos las estelas, arrancó los cipos
sagrados y machacó la serpiente de bronce que Moisés había hecho (pues
hasta entonces los israelitas le quemaban incienso; la llamaban
Nejustán).
'''
"5" = ''':sup:`5` Puso su confianza en el Señor, Dios de Israel; ni antes ni después
hubo un rey como él en Judá.
'''
"6" = ''':sup:`6` Vivió unido al Señor y no se separó de él, guardando los preceptos
que el Señor había ordenado a Moisés.
'''
"7" = ''':sup:`7` Y el Señor estuvo con él, de modo que en todas sus empresas tuvo
éxito; se rebeló contra el rey de Asiria y dejó de estarle sometido.
'''
"8" = ''':sup:`8` Él fue quien derrotó a los filisteos hasta Gaza y su término, desde
las torres de vigilancia hasta las ciudades fortificadas.
'''
"9" = ''':sup:`9` El año cuarto del rey Ezequías, el séptimo de Oseas, hijo de Elá,
rey de Israel, Salmanasar, rey de Asiria, atacó a Samaría y la sitió.
'''
"10" = ''':sup:`10` Al cabo de tres años la tomó. El año sexto de Ezequías, el noveno
de Oseas, rey de Israel, se conquistó Samaría.
'''
"11" = ''':sup:`11` Y el rey de Asiria deportó a los israelitas a Asiria y los instaló
en Jalaj, junto al Jabor, río de Gozán, y en las ciudades de Media,
'''
"12" = ''':sup:`12` porque no habían obedecido al Señor, su Dios, habían quebrantado su
alianza y no habían cumplido lo que les había ordenado Moisés, siervo
del Señor.
'''
"13" = ''':sup:`13` El año catorce del rey Ezequías, Senaquerib, rey de Asiria, atacó a
todas las ciudades fortificadas de Judá y las tomó.
'''
"14" = ''':sup:`14` Entonces Ezequías, rey de Judá, envió a Laquis una embajada a decir
al rey de Asiria: "He obrado mal. Retírate de aquí y te pagaré el
tributo que me impongas". Y el rey de Asiria impuso a Ezequías, rey de
Judá, unos diez mil kilos de plata y mil de oro.
'''
"15" = ''':sup:`15` Ezequías entregó toda la plata que se encontraba en el templo del
Señor y en los tesoros del palacio real.
'''
"16" = ''':sup:`16` En aquella ocasión Ezequías desguarneció las puertas del santuario
del Señor y las columnas que el mismo Ezequías, rey de Judá, había
recubierto de oro, y lo entregó al rey de Asiria.
'''
"17" = ''':sup:`17` El rey de Asiria mandó desde Laquis a un general en jefe, al jefe
de los eunucos y al copero mayor, a Jerusalén, al rey Ezequías. Cuando
llegaron a Jerusalén, se detuvieron junto al canal de la alberca
superior, que está en el camino del campo del Batanero.
'''
"18" = ''':sup:`18` Llamaron al rey, y se presentaron Eliaquín, hijo de Jelcías, el
mayordomo, Sebná, el secretario, y Yoaj, hijo de Asaf, el heraldo.
'''
"19" = ''':sup:`19` El copero mayor les dijo: "Decid a Ezequías: Esto dice el gran rey,
el rey de Asiria: ¿En qué pones tu confianza?
'''
"20" = ''':sup:`20` Piensas que los planes y la fuerza para la guerra son sólo cuestión
de boca. ¿En quién has confiado para rebelarte contra mí?
'''
"21" = ''':sup:`21` Pones tu confianza en el sostén de esa caña rota, en Egipto, que a
quienquiera que se apoye sobre ella se le hincará en la mano y se la
traspasará. Así será el Faraón, rey de Egipto, para todos los que
confían en él.
'''
"22" = ''':sup:`22` Y si me decís: Confiamos en el Señor, nuestro Dios, ¿no es aquel
cuyas colinas y cuyos altares ha suprimido Ezequías, diciendo a Judá y
a Jerusalén: Sólo debéis postraros ante este altar en Jerusalén?
'''
"23" = ''':sup:`23` Y ahora acepta una apuesta con mi señor, el rey de Asiria. Yo te
daré dos mil caballos, si puedes procurarte jinetes para ellos.
'''
"24" = ''':sup:`24` No puedes hacer huir al más insignificante de los siervos de mi
señor, ¿y esperas conseguir carros y caballos en Egipto?
'''
"25" = ''':sup:`25` Por otra parte, ¿es que he ido yo contra este lugar para devastarlo
sin el consentimiento del Señor? El Señor me ha dicho: Anda contra esa
tierra y destrúyela".
'''
"26" = ''':sup:`26` Entonces Eliaquín, hijo de Jelcías, Sebná y Yoaj dijeron al copero
mayor: "Por favor, habla a tus siervos en arameo, pues nosotros lo
entendemos; no nos hables en judío a oídos del pueblo que está sobre la
muralla".
'''
"27" = ''':sup:`27` Pero el copero mayor les respondió: "¿Es que me ha enviado mi señor
a decir estas cosas a tu señor y a ti, y no más bien a los hombres que
están sobre la muralla, los cuales, igual que vosotros, van a tener que
comer sus excrementos y que beber sus orines?".
'''
"28" = ''':sup:`28` Y puesto en pie gritó en judío con voz potente: "Oíd la palabra del
rey grande, el rey de Asiria:
'''
"29" = ''':sup:`29` Esto dice el rey: Que Ezequías no os engañe, pues no podrá libraros
de mi mano,
'''
"30" = ''':sup:`30` ni os haga confiar en el Señor, diciendo: El Señor nos librará y no
entregará esta ciudad en manos del rey de Asiria.
'''
"31" = ''':sup:`31` No escuchéis a Ezequías, pues esto dice el rey de Asiria: Haced la
paz conmigo y entregaos a mí, y así podrá comer cada uno los frutos de
su viña y de su higuera y beber el agua de su cisterna
'''
"32" = ''':sup:`32` hasta que yo venga a trasladaros a una tierra como la vuestra,
tierra de grano y de mosto, tierra de pan y de viñas, tierra de aceite
y de miel. Así viviréis y no moriréis. No hagáis caso de Ezequías,
porque os engaña, diciendo: El Señor nos librará.
'''
"33" = ''':sup:`33` ¿Es que han librado los dioses de otras gentes a sus respectivos
países de la mano del rey de Asiria?
'''
"34" = ''':sup:`34` ¿Dónde están los dioses de Jamat y Arpad? ¿Dónde los dioses de
Sefarváyim, de Hená y de Avá? ¿Dónde están los dioses de la tierra de
Samaría? ¿Es que libraron a Samaría de mi mano?
'''
"35" = ''':sup:`35` ¿Qué Dios de estos países es el que ha librado su tierra de mi
mano, para que el Señor libre a Jerusalén de mi poder?".
'''
"36" = ''':sup:`36` Pero el pueblo se estuvo callado y no le respondió palabra, pues
ésta era la orden del rey: "No le respondáis".
'''
"37" = ''':sup:`37` Entonces Eliaquín, hijo de Jelcías, el mayordomo, Sebná, el
secretario, y Yoaj, hijo de Asaf, el heraldo, se presentaron ante
Ezequías, rasgadas sus vestiduras, y le refirieron las palabras del
copero mayor.
'''
