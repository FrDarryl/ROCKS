[24]
"1" = ''':sup:`1` En su tiempo, Nabucodonosor, rey de Babilonia, lo atacó, y Joaquín
le estuvo sometido durante tres años; pero luego se rebeló contra él.
'''
"2" = ''':sup:`2` Y el Señor mandó contra él bandas de caldeos, de sirios, moabitas y
amonitas; las mandó contra Judá para destruirlo, conforme a la palabra
que el Señor había pronunciado por medio de sus siervos los profetas.
'''
"3" = ''':sup:`3` Esto sucedió contra Judá por mandato del Señor, que quería apartarlo
de su presencia a causa de todos los pecados cometidos por Manasés
'''
"4" = ''':sup:`4` y de la sangre inocente que él había derramado hasta llenar
Jerusalén. El Señor no quiso perdonar.
'''
"5" = ''':sup:`5` El resto de la historia de Joaquín y todo lo que hizo está escrito
en el libro de los anales de los reyes de Judá.
'''
"6" = ''':sup:`6` Joaquín murió, y le sucedió en el trono su hijo Jeconías.
'''
"7" = ''':sup:`7` El rey de Egipto no volvió a salir más de su país, porque el rey de
Babilonia había conquistado todas sus posesiones desde el torrente de
Egipto hasta el río Éufrates.
'''
"8" = ''':sup:`8` Jeconías tenía dieciocho años cuando subió al trono, y reinó tres
meses en Jerusalén. Su madre se llamaba Nejustá, hija de Elnatán, de
Jerusalén.
'''
"9" = ''':sup:`9` Hizo lo que es malo a los ojos del Señor, igual que su padre.
'''
"10" = ''':sup:`10` En su tiempo las tropas de Nabucodonosor, rey de Babilonia, fueron
contra Jerusalén, y la sitiaron.
'''
"11" = ''':sup:`11` Nabucodonosor mismo, rey de Babilonia, llegó mientras sus tropas
sitiaban la ciudad.
'''
"12" = ''':sup:`12` Entonces Jeconías, rey de Judá, salió al encuentro del rey de
Babilonia, él y su madre, sus cortesanos, sus magnates y sus eunucos. Y
el rey de Babilonia los capturó al año octavo de su reinado.
'''
"13" = ''':sup:`13` Sacó de allí, como había dicho el Señor, todos los tesoros del
templo del Señor y del palacio real, e hizo pedazos todos los objetos
de oro que Salomón, rey de Israel, había fabricado para el santuario
del Señor.
'''
"14" = ''':sup:`14` Deportó a todo Jerusalén, a todos los magnates y poderosos, unos
diez mil, y a todos los herreros y cerrajeros. No dejó más que las
gentes pobres.
'''
"15" = ''':sup:`15` Llevó cautivos a Babilonia a Jeconías y a la madre del rey, a sus
mujeres, a sus eunucos y a los nobles del país.
'''
"16" = ''':sup:`16` Se llevó también a todos los ricos, unos siete mil, y a los
herreros y cerrajeros, unos mil, todos ellos hombres aptos para la
guerra.
'''
"17" = ''':sup:`17` Y el rey de Babilonia, en lugar de Jeconías, puso por rey a
Matanías, su tío, y le cambió el nombre en Sedecías.
'''
"18" = ''':sup:`18` Sedecías tenía veintiún años cuando subió al trono, y reinó once
años en Jerusalén. Su madre se llamaba Jamutal, hija de Jeremías, de
Libná.
'''
"19" = ''':sup:`19` Hizo lo que es malo a los ojos del Señor, igual que Joaquín.
'''
"20" = ''':sup:`20` Por eso, el Señor montó en cólera contra Jerusalén y contra Judá y
los apartó de su presencia. Sedecías se rebeló contra el rey de
Babilonia.
'''
