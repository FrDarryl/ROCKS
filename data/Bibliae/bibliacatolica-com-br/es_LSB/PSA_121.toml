[121]
"1" = ''':sup:`1` Canción de las subidas Alzo mis ojos a los montes: ¿de dónde me
vendrá mi auxilio?
'''
"2" = ''':sup:`2` El auxilio me viene del Señor, que hizo el cielo y la tierra.
'''
"3" = ''':sup:`3` Él no permitirá que tropiece tu pie, ni que se duerma tu guardián;
'''
"4" = ''':sup:`4` no, no duerme ni dormita el guardián de Israel.
'''
"5" = ''':sup:`5` El Señor es tu guardián, el Señor es tu sombra, él está a tu
derecha.
'''
"6" = ''':sup:`6` El sol no te molestará de día, ni la luna de noche.
'''
"7" = ''':sup:`7` El Señor te guardará de todo mal, él guardará tu vida;
'''
"8" = ''':sup:`8` guardará tu partida y tu regreso, desde ahora y por siempre.
'''
