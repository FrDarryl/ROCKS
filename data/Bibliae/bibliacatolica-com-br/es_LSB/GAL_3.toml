[3]
"1" = ''':sup:`1` ¡Oh insensatos gálatas! ¿Quién os fascinó a vosotros, ante cuyos
ojos fue presentada la figura de Jesucristo crucificado?
'''
"2" = ''':sup:`2` Solamente quiero saber esto de vosotros: ¿recibisteis el Espíritu
por las obras de la ley o por haber aceptado la fe que os anunciaron?
'''
"3" = ''':sup:`3` ¿Tan insensatos sois que, habiendo comenzado por el Espíritu,
termináis en la materia?
'''
"4" = ''':sup:`4` Parece imposible que tantas experiencias hayan sido inútiles.
'''
"5" = ''':sup:`5` Pues el que os da el Espíritu y obra milagros en vosotros, ¿lo hace
porque cumplís la ley o porque habéis aceptado la fe que os anunciaron?
'''
"6" = ''':sup:`6` Como está escrito: Abrahán creyó en Dios y esto le fue contado como
justicia.
'''
"7" = ''':sup:`7` Sabed, pues, que los que tienen fe, ésos son hijos de Abrahán.
'''
"8" = ''':sup:`8` Pues la Escritura, previendo que Dios justificaría por la fe a los
paganos, anunció con anterioridad a Abrahán: En ti serán bendecidas
todas las gentes.
'''
"9" = ''':sup:`9` De suerte que los que tienen fe son bendecidos con el creyente
Abrahán.
'''
"10" = ''':sup:`10` Pero los que se atienen al cumplimiento de la ley están bajo
maldición, como dice la Escritura: Maldito sea el que no cumple todo lo
que está escrito en la ley.
'''
"11" = ''':sup:`11` Es claro que nadie se justifica ante Dios por la ley, porque el
justo vivirá gracias a la fe.
'''
"12" = ''':sup:`12` Pero la ley no procede de la fe, sino que dice: El que cumpla estos
preceptos, por ellos vivirá.
'''
"13" = ''':sup:`13` Cristo nos liberó de la maldición de la ley, haciéndose maldición
por nosotros, como dice la Escritura: Maldito el que está colgado en un
madero,
'''
"14" = ''':sup:`14` para que la bendición de Abrahán hecha en Cristo Jesús se
extendiese a todas las naciones, a fin de que, mediante la fe,
recibiésemos el Espíritu prometido.
'''
"15" = ''':sup:`15` Hermanos, voy a hablar a lo humano. Si un hombre hace un testamento
en regla, nadie puede anularlo o modificarlo.
'''
"16" = ''':sup:`16` Ahora bien, Dios hizo las promesas a Abrahán y a su descendencia.
No dice "a tus descendientes", como si fueran muchos, sino a tu
descendencia, refiriéndose a Cristo.
'''
"17" = ''':sup:`17` Lo que quiero decir es esto: Dios hizo un pacto con Abrahán en toda
regla; por tanto, una ley, que vino cuatrocientos años después, no pudo
anularlo ni dejar sin valor la promesa de Dios.
'''
"18" = ''':sup:`18` Pues si la herencia depende del cumplimiento de la ley, ya no se
debe a la promesa; pero la verdad es que Dios prometió a Abrahán
dársela gratuitamente.
'''
"19" = ''':sup:`19` Entonces, ¿para qué la ley? Fue añadida para declarar lo que era
delito hasta que llegara el descendiente a que se refería la promesa.
La ley fue promulgada por ángeles a través de un mediador.
'''
"20" = ''':sup:`20` Pero el mediador no lo es de uno solo, y Dios es uno solo.
'''
"21" = ''':sup:`21` La ley, por tanto, ¿está contra las promesas de Dios? De ninguna
manera. Si se hubiera dado una ley capaz de vivificar, entonces la
justicia hubiera sido realmente por la ley.
'''
"22" = ''':sup:`22` Pero, según la Escritura, todo el mundo está bajo el pecado, para
que la promesa de Dios se cumpla en los creyentes por la fe en
Jesucristo.
'''
"23" = ''':sup:`23` Ahora bien, antes de venir la fe estábamos encerrados bajo la
custodia de la ley, en espera de la fe que debía manifestarse.
'''
"24" = ''':sup:`24` De suerte que la ley ha sido nuestro pedagogo hasta Cristo, para
que por la fe fuéramos justificados;
'''
"25" = ''':sup:`25` pero, después de haber venido la fe, ya no estamos bajo el
pedagogo.
'''
"26" = ''':sup:`26` Porque todos sois hijos de Dios por la fe en Cristo Jesús;
'''
"27" = ''':sup:`27` pues los que habéis sido bautizados en Cristo os habéis revestido
de Cristo.
'''
"28" = ''':sup:`28` No hay judío ni griego, no hay esclavo ni libre, no hay hombre ni
mujer, pues todos vosotros sois uno en Cristo Jesús.
'''
"29" = ''':sup:`29` Y si vosotros sois de Cristo, sois descendencia de Abrahán,
herederos según la promesa.
'''
"Notes" = '''
Notas de rodapé:
3:1-3 - Pablo reprende a los gálatas por desviarse del evangelio
genuino y apoyarse en la carne en lugar de vivir según el Espíritu.
Esto resalta la importancia de vivir en la libertad que Cristo obtuvo
3:6-9 - Pablo compara la fe de Abraham con la fe cristiana, demostrando
que los creyentes son hijos de Abraham. La justificación por la fe es
una continuación de la promesa hecha a Abraham, conectando el Antiguo
4:3).
3:10-12 - Pablo explica que quienes dependen de la observancia de la
ley están bajo maldición, porque la ley exige obediencia perfecta. La
justificación viene por la fe, no por la adhesión a las obras de la ley
3:13-14 - Cristo se hizo maldición por nosotros para redimirnos de la
maldición de la ley, y por medio de él recibimos la promesa del
Espíritu. Este versículo enfatiza el carácter redentor de la obra de
3:23-25 - Pablo habla de la ley como un tutor que nos guía hacia
Cristo. La ley tuvo un propósito temporal hasta que Cristo fue
revelado, y ahora vivimos por fe en él, sin necesidad de mediadores
