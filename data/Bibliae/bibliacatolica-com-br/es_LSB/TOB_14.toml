[14]
"1" = ''':sup:`1` Así terminó Tobit su canto.
'''
"2" = ''':sup:`2` Tobit murió en paz a la edad de ciento doce años y fue dignamente
sepultado en Nínive. Tenía sesenta y dos años cuando se quedó ciego.
Después de recuperar la vista abundó en bienes e hizo limosnas;
continuó alabando a Dios y celebrando su grandeza.
'''
"3" = ''':sup:`3` Estando para morir, llamó a su hijo Tobías y le hizo estas
exhortaciones: "Hijo mío,
'''
"4" = ''':sup:`4` vete a Media con tus hijos, pues creo en la palabra que pronunció
Nahún sobre Nínive en nombre de Dios. Todo llegará y sucederá sobre
Asiria y Nínive. Todo lo que han anunciado los profetas de Israel,
enviados de Dios, se verificará y ninguna de sus palabras fallará, sino
que todo se cumplirá a su debido tiempo. Será más fácil salvarse en
Media que en Asiria o Babilonia. Sé y creo que sucederá todo lo que ha
dicho y que ninguna de sus palabras fallará: Nuestros hermanos que
viven en Israel serán dispersados y llevados cautivos, e Israel será un
desierto; desiertas quedarán Samaría y Jerusalén, y el templo de Dios
será incendiado y quedará desolado por algún tiempo.
'''
"5" = ''':sup:`5` Pero Dios tendrá otra vez misericordia, volverán a Israel y
reconstruirán el templo; pero no como el primero, hasta que se cumpla
el tiempo prefijado. Tras esto volverán todos de su destierro y
reconstruirán Jerusalén con dignidad, como también el templo, según lo
previsto por los profetas de Israel.
'''
"6" = ''':sup:`6` Todos los pueblos del mundo se convertirán y temerán sinceramente a
Dios. Enterrarán a sus ídolos, causa de sus extravíos y sus errores, y
alabarán, como es justo, al Señor de los siglos.
'''
"7" = ''':sup:`7` Todos los israelitas que se salven entonces y que se acuerden de
verdad de Dios se juntarán, irán a Jerusalén y habitarán con seguridad
para siempre en la tierra de Abrahán, que se les entregará de nuevo.
Los que aman a Dios de verdad se alegrarán, mientras que los pecadores
y los injustos desaparecerán de la tierra.
'''
"8" = ''':sup:`8` Y ahora, hijos míos, os mando que sirváis a Dios sinceramente. Haced
lo que a él le agrada, enseñad a vuestros hijos la justicia y la
misericordia. Que se acuerden de Dios, de bendecir sinceramente su
nombre en todo tiempo y con todas sus fuerzas.
'''
"9" = ''':sup:`9` Vete, hijo mío, de Nínive; no te quedes aquí. El día en que
entierres a tu madre junto a mí, pasa los límites de Nínive. Yo sé bien
que se cometen muchas injusticias y muchos fraudes sin avergonzarse por
ello.
'''
"10" = ''':sup:`10` Mira, hijo mío, lo que hizo Nadab con Ajicar, que lo había criado:
lo enterró vivo. Pero Dios castigó su injusticia: Ajicar volvió a la
luz, mientras que Nadab bajó a las tinieblas eternas por haber
intentado matarlo. Ajicar se libró de la muerte tramada por Nadab por
dar limosna, mientras que Nadab cayó en el lazo y pereció.
'''
"11" = ''':sup:`11` Tened, pues, presente, hijos míos, los efectos de la limosna y los
de la injusticia, que conduce a la muerte. Siento que se me escapa la
vida". Lo llevaron al lecho y murió. Fue enterrado solemnemente.
'''
"12" = ''':sup:`12` Cuando murió su madre, Tobías la enterró junto a su padre. Entonces
él y su familia se fueron a Media, y se quedaron a vivir en Ecbatana
con su suegro Ragüel.
'''
"13" = ''':sup:`13` Cuidó respetuosamente a sus suegros en su vejez y los enterró en
Ecbatana de Media, heredando entonces lo de Ragüel y lo de su padre
Tobit.
'''
"14" = ''':sup:`14` Murió a la edad de ciento diecisiete años.
'''
"15" = ''':sup:`15` Antes de morir conoció la ruina de Nínive. Vio a los cautivos
llevados a Media por el rey Ciaxares. Alabó a Dios por todo lo que
había hecho con los ninivitas y asirios. Pudo también alegrarse de la
suerte de Nínive y bendijo a Dios por los siglos de los siglos.
'''
"Notes" = '''
Notas de rodapé:
14:1-2 - La conclusión de la historia de Tobías y Sara, que enfatiza el
regreso a casa y la alegría familiar, simboliza el cumplimiento de las
promesas de Dios. Esto refleja la esperanza y la bendición de la vida
14:3-4 - La instrucción de Tobías a su familia de no olvidar a Dios y
la importancia de la oración enfatiza la necesidad de una vida
espiritual activa y comprometida. La oración es fundamental para la
4:6-7).
14:5-7 - El énfasis en preservar la ley de Moisés y practicar la
justicia resalta la importancia de la fidelidad a las tradiciones y
enseñanzas de Dios. La obediencia a la Palabra de Dios es esencial para
5:17-20).
14:8-9 - La promesa de que el pueblo de Israel será restaurado y que la
ciudad será protegida enfatiza la fidelidad de Dios en el cumplimiento
de sus promesas, ofreciendo esperanza a aquellos que se sienten
14:10-11 - Reflexionar sobre el final de la vida de Tobías y su legado
espiritual resalta la importancia de vivir una vida de fe que impacte a
las generaciones futuras. La sabiduría y la experiencia son valiosas
4:7).
'''
