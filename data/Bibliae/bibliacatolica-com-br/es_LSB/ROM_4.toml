[4]
"1" = ''':sup:`1` ¿Qué diremos, entonces, de Abrahán, nuestro padre carnal?
'''
"2" = ''':sup:`2` Si Abrahán hubiera sido justificado por el cumplimiento de la ley,
podría estar orgulloso, aunque nunca ante Dios.
'''
"3" = ''':sup:`3` Pero ¿qué dice la Escritura?: Abrahán creyó en Dios y le fue contado
como justicia.
'''
"4" = ''':sup:`4` Ahora bien, al que trabaja no se le abona el jornal como una
gratificación, sino como una deuda;
'''
"5" = ''':sup:`5` en cambio, al que no trabaja, pero cree en el que justifica al
culpable, su fe se le cuenta como justicia.
'''
"6" = ''':sup:`6` Así también David llama bienaventurado al hombre a quien Dios le
cuenta la justicia independientemente de las obras:
'''
"7" = ''':sup:`7` Dichoso aquel a quien se le ha perdonado la culpa y se ha cubierto
su pecado.
'''
"8" = ''':sup:`8` Dichoso aquel a quien el Señor no le tiene en cuenta su delito. La
circuncisión, señal de la justicia por la fe.
'''
"9" = ''':sup:`9` Esta bienaventuranza, ¿es sólo para los que están circuncidados o
también para los que no lo están?
'''
"10" = ''':sup:`10` Porque decimos que a Abrahán la fe le fue contada como justicia.
¿Cuándo le fue tenido esto en cuenta? ¿Antes o después de la
circuncisión? No después, sino antes.
'''
"11" = ''':sup:`11` Y recibió la señal de la circuncisión como sello de la justicia que
había obtenido antes de la circuncisión; así se convertía en padre de
todos los no circuncidados que creyesen, para que también a ellos se
les contase como justicia;
'''
"12" = ''':sup:`12` y padre también de los circuncidados, que no sólo están
circuncidados, sino que siguen también las huellas de la fe de nuestro
padre Abrahán cuando no estaba circuncidado.
'''
"13" = ''':sup:`13` A Abrahán y a su descendencia le fue hecha la promesa de ser él el
heredero del mundo, no por la ley, sino por la justicia que viene de la
fe.
'''
"14" = ''':sup:`14` Porque si los hijos de la ley son los herederos, la fe queda sin
valor y la promesa anulada.
'''
"15" = ''':sup:`15` En realidad, la ley lleva consigo el castigo; pero donde no hay ley
no hay transgresión de la ley.
'''
"16" = ''':sup:`16` Por esto la justicia viene de la fe, para que sea gratuita, a fin
de que sea firme la promesa a toda la descendencia; no sólo a la que es
por la fe de Abrahán, el cual es padre de todos nosotros,
'''
"17" = ''':sup:`17` como dice la Escritura: Te he constituido padre de muchos pueblos.
Lo es delante de Dios, en quien creyó; el Dios que da la vida a los
muertos y llama a la existencia a las cosas que no existen.
'''
"18" = ''':sup:`18` Abrahán, apoyado en la esperanza, creyó, contra toda esperanza, que
llegaría a ser padre de muchos pueblos, tal y como Dios había dicho:
Así será tu descendencia.
'''
"19" = ''':sup:`19` Su fe no decayó, aunque veía que su cuerpo estaba ya sin vigor al
tener casi cien años, y que el seno de Sara estaba ya como muerto.
'''
"20" = ''':sup:`20` Ante la promesa de Dios no dudó ni desconfió, sino que se reafirmó
en la fe, dando gloria a Dios,
'''
"21" = ''':sup:`21` bien convencido de que él es poderoso para cumplir lo que ha
prometido,
'''
"22" = ''':sup:`22` por lo cual le fue también contado como justicia.
'''
"23" = ''':sup:`23` Eso de "le fue contado" no se escribió solamente por él,
'''
"24" = ''':sup:`24` también por nosotros, a quienes se ha de contar; a los que creemos
en el que resucitó a Jesús, nuestro Señor, de entre los muertos,
'''
"25" = ''':sup:`25` el cual fue entregado por nuestros pecados y resucitado para
nuestra justificación.
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - Pablo usa el ejemplo de Abraham para ilustrar que la
justificación viene por la fe y no por las obras. La fe de Abraham fue
contada como justicia, lo que demuestra el principio de la
2:23).
4:4-8 - Pablo explica que la recompensa de la justicia no se da por
méritos, sino por la gracia de Dios. La fe es esencial para la
4:13-17 - La promesa de Dios a Abraham se recibió por fe, y es mediante
la fe que se cumple. El ejemplo de Abraham nos enseña sobre la
4:18-25 - Abraham creyó en Dios contra toda esperanza, y le fue contado
por justicia. Su fe en Dios es un modelo de confianza y perseverancia
'''
