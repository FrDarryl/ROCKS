[13]
"1" = ''':sup:`1` Antes de la fiesta de la pascua, sabiendo que le había llegado la
hora de pasar de este mundo al Padre, Jesús, que había amado a los
suyos que estaban en el mundo, los amó hasta el fin.
'''
"2" = ''':sup:`2` Se pusieron a cenar. El diablo había metido en la cabeza a Judas
Iscariote, hijo de Simón, la idea de traicionar a Jesús.
'''
"3" = ''':sup:`3` Jesús, sabiendo que el Padre había puesto en sus manos todas las
cosas, que había salido de Dios y que a Dios volvía,
'''
"4" = ''':sup:`4` se levantó de la mesa, se quitó el manto, tomó una toalla y se la
ciñó.
'''
"5" = ''':sup:`5` Luego echó agua en un barreño y comenzó a lavar los pies de sus
discípulos y a enjugárselos con la toalla que se había ceñido.
'''
"6" = ''':sup:`6` Al llegar a Simón Pedro, éste le dijo: "Señor, ¿tú lavarme a mí los
pies?".
'''
"7" = ''':sup:`7` Jesús le respondió: "Lo que yo hago ahora tú no lo entiendes; lo
entenderás más tarde".
'''
"8" = ''':sup:`8` Pedro dijo: "Jamás me lavarás los pies". Jesús le replicó: "Si no te
lavo, no tendrás parte conmigo".
'''
"9" = ''':sup:`9` Simón Pedro dijo: "Señor, no sólo los pies, sino también las manos y
la cabeza".
'''
"10" = ''':sup:`10` Jesús le dijo: "El que se ha bañado no necesita lavarse más que los
pies, pues está completamente limpio; y vosotros estáis limpios, aunque
no todos".
'''
"11" = ''':sup:`11` Jesús sabía muy bien quién iba a traicionarlo; por eso dijo: "No
todos estáis limpios".
'''
"12" = ''':sup:`12` Después de lavarles los pies, se puso el manto, se sentó de nuevo a
la mesa y les dijo: "¿Entendéis lo que os he hecho?
'''
"13" = ''':sup:`13` Vosotros me llamáis el maestro y el señor; y decís bien, porque lo
soy.
'''
"14" = ''':sup:`14` Pues si yo, el señor y el maestro, os he lavado los pies, también
vosotros os los debéis lavar unos a otros.
'''
"15" = ''':sup:`15` Yo os he dado ejemplo, para que hagáis vosotros lo mismo que he
hecho yo.
'''
"16" = ''':sup:`16` Os aseguro que el criado no es más que su amo, ni el enviado más
que quien lo envía.
'''
"17" = ''':sup:`17` Si sabéis esto y lo ponéis en práctica, seréis dichosos.
'''
"18" = ''':sup:`18` No hablo de vosotros. Yo sé muy bien a quiénes he elegido; pero
debe cumplirse la Escritura: El que come conmigo se ha vuelto contra
mí.
'''
"19" = ''':sup:`19` Os lo digo ahora antes que suceda, para que cuando suceda creáis
que yo soy el que soy.
'''
"20" = ''':sup:`20` Os aseguro que el que reciba al que yo envíe me recibe a mí, y el
que me recibe a mí recibe al que me ha enviado".
'''
"21" = ''':sup:`21` Al decir esto, se sintió profundamente conmovido y dijo: "Os
aseguro que uno de vosotros me entregará".
'''
"22" = ''':sup:`22` Los discípulos se miraban unos a otros, pues no sabían de quién
hablaba.
'''
"23" = ''':sup:`23` Uno de los discípulos, el preferido de Jesús, estaba junto a Jesús.
'''
"24" = ''':sup:`24` Simón Pedro le hizo señas para que le preguntara a quién se
refería.
'''
"25" = ''':sup:`25` Entonces él, recostándose en el pecho de Jesús, le preguntó:
"Señor, ¿quién es?".
'''
"26" = ''':sup:`26` Y Jesús respondió: "Aquel a quien yo dé un trozo de pan mojado".
Mojó el pan y se lo dio a Judas, el de Simón Iscariote.
'''
"27" = ''':sup:`27` Y tras el bocado entró en él Satanás.
'''
"28" = ''':sup:`28` Jesús le dijo: "Lo que vas a hacer, hazlo pronto". Pero ninguno de
los comensales supo por qué le dijo esto.
'''
"29" = ''':sup:`29` Algunos pensaban que, como Judas tenía la bolsa, Jesús le decía que
comprase todo lo que se necesitaba para la fiesta, o que diese algo a
los pobres.
'''
"30" = ''':sup:`30` Judas tomó el bocado y salió en seguida. Era de noche.
'''
"31" = ''':sup:`31` Tan pronto como Judas salió, Jesús dijo: "Ahora ha sido glorificado
el hijo del hombre y Dios en él.
'''
"32" = ''':sup:`32` Si Dios ha sido glorificado en él, Dios lo glorificará a él y lo
glorificará en seguida".
'''
"33" = ''':sup:`33` "Hijos míos, voy a estar ya muy poco con vosotros. Me buscaréis,
pero os digo lo mismo que dije a los judíos: Adonde yo voy no podéis ir
vosotros.
'''
"34" = ''':sup:`34` Os doy un mandamiento nuevo: que os améis unos a otros. Que como yo
os he amado, así también os améis unos a otros.
'''
"35" = ''':sup:`35` En esto reconocerán todos que sois mis discípulos, en que os amáis
unos a otros".
'''
"36" = ''':sup:`36` Simón Pedro le preguntó: "Señor, ¿a dónde vas?". Jesús respondió:
"Adonde yo voy, no puedes seguirme ahora; me seguirás más tarde".
'''
"37" = ''':sup:`37` Pedro dijo: "Señor, ¿por qué no puedo seguirte ahora? Yo daré mi
vida por ti".
'''
"38" = ''':sup:`38` Jesús le contestó: "¿Que darás tu vida por mí? Te aseguro que no
cantará el gallo antes que tú me niegues tres veces.
'''
