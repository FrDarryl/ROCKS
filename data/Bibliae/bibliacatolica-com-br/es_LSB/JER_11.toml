[11]
"1" = ''':sup:`1` Palabra que el Señor dirigió a Jeremías:
'''
"2" = ''':sup:`2` "Escucha las cláusulas y repítelas a los hombres de Judá y a los
habitantes de Jerusalén.
'''
"3" = ''':sup:`3` Les dirás: Esto dice el Señor, Dios de Israel: Maldito el hombre que
no observa las prescripciones de esta alianza
'''
"4" = ''':sup:`4` que yo impuse a vuestros padres el día en que los saqué de Egipto,
horno de hierro, diciéndoles: Escuchad mi voz y poned por obra todo lo
que yo os mando; entonces seréis mi pueblo y yo seré vuestro Dios
'''
"5" = ''':sup:`5` y cumpliré el juramento que hice a vuestros padres de darles una
tierra que mana leche y miel, como sucede al presente". Yo respondí:
"Sí, Señor".
'''
"6" = ''':sup:`6` Y el Señor me dijo: "Publica por las ciudades de Judá y por las
calles de Jerusalén este aviso: Escuchad las prescripciones de esta
alianza y observadlas,
'''
"7" = ''':sup:`7` porque con insistencia advertí a vuestros padres desde el día en que
los saqué de Egipto, y lo he repetido sin cesar hasta este día:
¡Escuchad mi voz!
'''
"8" = ''':sup:`8` Pero ellos no escucharon ni hicieron caso, sino que cada cual siguió
el capricho de su perverso corazón. Entonces yo cumplí contra ellos
todas las palabras de esta alianza que les había ordenado observar y
que no observaron".
'''
"9" = ''':sup:`9` Y el Señor añadió: "¡Se han puesto de acuerdo los hombres de Judá y
los habitantes de Jerusalén!
'''
"10" = ''':sup:`10` Han reincidido en las iniquidades de sus antepasados, que se
negaron a escuchar mis palabras; también éstos se han ido tras dioses
extraños para servirlos. La casa de Israel y la casa de Judá han
violado mi alianza que yo había hecho con sus padres".
'''
"11" = ''':sup:`11` Por eso, esto dice el Señor: "Voy a mandar contra ellos un desastre
al que no podrán escapar; clamarán a mí, pero yo no los escucharé.
'''
"12" = ''':sup:`12` Entonces las ciudades de Judá y los habitantes de Jerusalén podrán
ir a pedir auxilio a los dioses a quienes han quemado incienso; a buen
seguro que estos dioses no los salvarán en el día de su angustia.
'''
"13" = ''':sup:`13` Porque tus dioses, oh Judá, son tan numerosos como tus ciudades; y
tantos como las calles que hay en Jerusalén son los altares de infamia
que vosotros habéis levantado para ofrecer incienso a Baal.
'''
"14" = ''':sup:`14` Y tú no intercedas en favor de este pueblo, no eleves por ellos ni
súplicas ni oraciones: porque no les escucharé cuando acudan en el
tiempo de su desgracia".
'''
"15" = ''':sup:`15` ¿Qué viene a hacer mi amada en mi casa, tras haber cometido tantas
iniquidades? ¿Crees que los votos y las carnes sagradas alejarán de ti
la desgracia y podrás escapar?
'''
"16" = ''':sup:`16` "Olivo siempre verde, bello por sus magníficos frutos" es el nombre
que el Señor te había dado. Con gran estrépito prende él fuego a su
ramaje y se queman sus ramos.
'''
"17" = ''':sup:`17` Pues el Señor todopoderoso, que te había plantado, ha decretado
contra ti la desgracia a causa de las iniquidades cometidas por la casa
de Israel y la casa de Judá, que me han irritado quemando incienso a
Baal".
'''
"18" = ''':sup:`18` El Señor me ha advertido y he llegado a entenderlo. Tú, Señor, me
has manifestado sus maniobras.
'''
"19" = ''':sup:`19` Yo era como un manso cordero que es llevado al matadero, ignorante
de las tramas que estaban urdiendo contra mí. "¡Destruyamos el árbol
con su fruto, arranquémoslo de la tierra de los vivos y no se recuerde
más su nombre!".
'''
"20" = ''':sup:`20` ¡Pero tú, Señor omnipotente, que juzgas con justicia y ves los
sentimientos y los pensamientos, haz que yo pueda ver tu venganza
contra ellos, porque a ti he confiado mi causa!
'''
"21" = ''':sup:`21` Y el Señor omnipotente ha hablado así contra las gentes de Anatot,
que andan buscando mi vida y dicen: ¡No profetices en nombre del Señor,
si no quieres morir a nuestras manos!
'''
"22" = ''':sup:`22` "Yo los castigaré; sus jóvenes caerán a espada, sus hijos y sus
hijas morirán de hambre,
'''
"23" = ''':sup:`23` y de ellos no quedará ni resto, cuando yo mande la desgracia sobre
las gentes de Anatot, el año de mi visita".
'''
