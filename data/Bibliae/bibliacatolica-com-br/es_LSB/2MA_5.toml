[5]
"1" = ''':sup:`1` Por entonces, Antíoco preparaba una segunda expedición a Egipto.
'''
"2" = ''':sup:`2` Durante cuarenta días se vieron en toda la ciudad carreras de
jinetes corriendo por el aire, con vestiduras de oro, armados de lanzas
y formados en escuadrones,
'''
"3" = ''':sup:`3` escuadrones de caballería en orden de batalla, choques y asaltos de
unos contra otros, vibración de escudos, lanzas innumerables, espadas
desenvainadas, tiros de flechas, brillar de armaduras y corazas de toda
especie.
'''
"4" = ''':sup:`4` Todos pedían que tales presagios y apariciones fueran de buen
augurio.
'''
"5" = ''':sup:`5` Se difundió el falso rumor de la muerte de Antíoco, y Jasón, con
unos mil hombres, asaltó de improviso la ciudad. Ésta se defendió
guarneciendo las murallas; pero Jasón tomó la ciudad, y Menelao se
refugió en la acrópolis.
'''
"6" = ''':sup:`6` Entonces Jasón hizo una matanza sin compasión en sus propios
conciudadanos, olvidándose de que las victorias contra los de su propia
nación son la mayor derrota; parecía que él no triunfaba de sus
conciudadanos, sino de sus enemigos.
'''
"7" = ''':sup:`7` Pero no pudo sostenerse en el poder y, manchado con la traición,
tuvo que huir de nuevo a la tierra de Amán.
'''
"8" = ''':sup:`8` Su fin fue desgraciado. Aretas, rey de los árabes, lo mandó
encarcelar y, huyendo de ciudad en ciudad, perseguido y aborrecido por
todos como transgresor de las leyes, execrado como verdugo de la
patria, fue confinado en Egipto.
'''
"9" = ''':sup:`9` Y el que a muchos había obligado a salir de la patria, pereció en
tierra extranjera, entre los lacedemonios, en quienes pensaba encontrar
protección en gracia de los lazos de familia.
'''
"10" = ''':sup:`10` Y el que a muchos había dejado en su tierra sin sepultura, no tuvo
quien lo llorase, ni pudo ser enterrado en el sepulcro de sus padres.
'''
"11" = ''':sup:`11` Cuando el rey tuvo noticia de todo esto, temió que toda Judea se le
iba a separar y sublevar; por esto subió de Egipto hecho una fiera,
tomó la ciudad por las armas,
'''
"12" = ''':sup:`12` mandó a sus soldados que mataran sin compasión a cuantos
encontraran y a cuantos se refugiaran en las terrazas de las casas.
'''
"13" = ''':sup:`13` En consecuencia, hubo una horrible matanza de jóvenes y viejos;
fueron exterminados hombres, mujeres y niños, fueron pasados por la
espada doncellas y niños de pecho.
'''
"14" = ''':sup:`14` Murieron ochenta mil; cuarenta mil cayeron asesinados, y no menos
de los degollados fueron vendidos como esclavos.
'''
"15" = ''':sup:`15` No fue esto sólo. El rey tuvo la osadía de entrar en el templo más
santo de la tierra, guiado por Menelao, traidor a su patria y a sus
leyes.
'''
"16" = ''':sup:`16` Con sus manos impuras y criminales robó los vasos sagrados y las
ofrendas hechas por otros reyes para gloria y honor del templo; todo lo
profanó con sus impuras manos.
'''
"17" = ''':sup:`17` No se daba cuenta Antíoco, lleno de orgullo, de que, por los
pecados de los habitantes de la ciudad, y por breve tiempo, el Señor se
había airado, y que por esta misma razón había sido profanado el
templo.
'''
"18" = ''':sup:`18` Pues si la ciudad no hubiera estado envuelta en pecado, Antíoco
habría sido bien flagelado y reprimido en su audacia, como lo fue
Heliodoro, mandado por Seleuco a robar el tesoro.
'''
"19" = ''':sup:`19` Pero Dios no había escogido el pueblo para el templo, sino el
templo para el pueblo.
'''
"20" = ''':sup:`20` Por esto, también el templo ha participado de las desgracias del
pueblo, así como después estuvo asociado a sus beneficios; y aunque
fuera abandonado a la ira del omnipotente, fue exaltado de nuevo
gloriosamente en la reconciliación del gran Dios.
'''
"21" = ''':sup:`21` Antíoco robó sesenta y un mil kilos de plata del templo, y partió
rápidamente para Antioquía, pensando en su orgullo y soñando en su
vanagloria que podría navegar por tierra y andar a pie por el mar.
'''
"22" = ''':sup:`22` Al marchar, dejó ministros suyos para hacer mal al pueblo: en
Jerusalén, a Filipo, de origen frigio y de modales más salvajes que el
que lo había puesto;
'''
"23" = ''':sup:`23` en Garizín, a Andrónico; y a éstos hay que añadir a Menelao, más
pernicioso para sus ciudadanos y peor que los otros.
'''
"24" = ''':sup:`24` No contento con esto, Antíoco envió al misarca Apolonio con un
ejército de veintidós mil soldados, con orden de degollar a todos los
de edad adulta y de vender las mujeres y los niños.
'''
"25" = ''':sup:`25` Llegó a Jerusalén y, simulando la paz, esperó hasta el sábado.
Entonces, viendo a los judíos en fiesta, mandó hacer un desfile militar
'''
"26" = ''':sup:`26` y matar a todos los que fueron a presenciar el espectáculo. Los
soldados recorrieron las calles y mataron una gran muchedumbre.
'''
"27" = ''':sup:`27` Pero Judas Macabeo, con otros nueve, se retiró al desierto. Allí
compartió la vida de las fieras con los que estaban con él,
alimentándose de hierbas para no mancharse con la contaminación
general.
'''
