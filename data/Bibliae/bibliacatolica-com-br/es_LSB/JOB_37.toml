[37]
"1" = ''':sup:`1` Por eso tiembla mi corazón y salta fuera de su sitio.
'''
"2" = ''':sup:`2` Escuchad, escuchad el fragor de su voz, el bramido que sale de su
boca.
'''
"3" = ''':sup:`3` Su relámpago cruza todo el cielo y llega hasta el fin de la tierra.
'''
"4" = ''':sup:`4` Detrás de él ruge su voz, porque Dios truena con su voz soberbia, y
nada puede retener sus rayos cuando su voz retumba.
'''
"5" = ''':sup:`5` Sí; nos manifiesta Dios sus maravillas, cosas grandiosas que no
comprendemos.
'''
"6" = ''':sup:`6` Cuando dice a la nieve: "Cae sobre la tierra", y a las lluvias:
"Caed a torrentes",
'''
"7" = ''':sup:`7` las manos del hombre quedan entonces inactivas, para que todos
reconozcan su obra.
'''
"8" = ''':sup:`8` Los animales huyen a sus guaridas, en sus cubiles se refugian.
'''
"9" = ''':sup:`9` Del mediodía viene el huracán, y el frío de los vientos del norte.
'''
"10" = ''':sup:`10` Al soplo de Dios se forma el hielo, se congela la superficie de las
aguas.
'''
"11" = ''':sup:`11` Él carga de vapor las nubes, y el nubarrón esparce sus relámpagos,
'''
"12" = ''':sup:`12` y éstos, dando vueltas, van circulando conforme a sus designios,
ejecutando todo lo que él manda sobre el haz del orbe terráqueo.
'''
"13" = ''':sup:`13` Ya como castigo y maldición, ya como señal de bondad, él los envía.
'''
"14" = ''':sup:`14` Escucha esto, Job; detente y considera los prodigios de Dios.
'''
"15" = ''':sup:`15` ¿Sabes acaso cómo Dios los dispone y cómo hace brillar el rayo de
su nube?
'''
"16" = ''':sup:`16` ¿Sabes cómo están suspendidas las nubes, maravilla de una ciencia
consumada?
'''
"17" = ''':sup:`17` ¿Sabes por qué se calientan tus vestidos cuando azota la tierra el
viento del sur?
'''
"18" = ''':sup:`18` ¿Extiendes con él la bóveda del cielo, sólido como espejo de metal
fundido?
'''
"19" = ''':sup:`19` Indícanos qué le hemos de decir, pues a causa de las tinieblas no
discutiremos.
'''
"20" = ''':sup:`20` Cuando yo quiero hablar, ¿es preciso anunciárselo? Cuando habla un
hombre, ¿hay que informarle?
'''
"21" = ''':sup:`21` A veces no se ve la luz, oscurecida por las nubes; pero un viento
sopla luego y las despeja.
'''
"22" = ''':sup:`22` Y llega del norte un resplandor: Dios envuelto en majestad
terrible.
'''
"23" = ''':sup:`23` ¡El todopoderoso! No lo podemos alcanzar; inmenso por su fuerza y
rectitud, maestro de justicia, a nadie oprime.
'''
"24" = ''':sup:`24` Por eso tienen que temerle los hombres, y él no mira a quien se
cree sabio.
'''
