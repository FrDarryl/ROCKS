[9]
"1" = ''':sup:`1` La palabra del Señor ha pasado por el país de Jadrac y se ha parado
en Damasco, pues al Señor pertenecen las ciudades de Siria, así como
todas las tribus de Israel.
'''
"2" = ''':sup:`2` Y también Jamat, su vecina, Tiro y Sidón, tan sabias ellas.
'''
"3" = ''':sup:`3` Tiro construyó una fortaleza, amontonó plata como polvo y oro como
el polvo de las plazas.
'''
"4" = ''':sup:`4` Pero el Señor se apoderará de todo, arrojará al mar todas sus
riquezas y será devorada por el fuego.
'''
"5" = ''':sup:`5` Ascalón, al verlo, se estremecerá; y Gaza temblará de miedo; Ecrón
estará consternada al ver destruida su esperanza; desaparecerá el rey
de Gaza y Ascalón no volverá a ser habitada.
'''
"6" = ''':sup:`6` En Asdod habitará gente bastarda, y destruiré la soberbia de los
filisteos.
'''
"7" = ''':sup:`7` Quitaré de su boca la sangre, y de entre sus dientes las comidas
prohibidas. Ellos serán también como un resto para nuestro Dios, y como
una familia en Judá. Ecrón será como el jebuseo.
'''
"8" = ''':sup:`8` Me colocaré junto a mi casa como un guardián contra los que van y
vienen. No volverá a pasar por ella el opresor, pues ahora yo vigilo
con mis propios ojos.
'''
"9" = ''':sup:`9` Salta de júbilo, hija de Sión; alégrate, hija de Jerusalén, porque
tu rey viene a ti: justo y victorioso, humilde y montado en un asno,
joven cría de una asna.
'''
"10" = ''':sup:`10` Hará que desaparezcan los carros de guerra de Efraín y los caballos
de Jerusalén, y desaparecerá el arco de guerra. Él anunciará la paz a
las naciones y dominará de mar a mar y desde el río hasta los confines
de la tierra.
'''
"11" = ''':sup:`11` En cuanto a ti, por la sangre de la alianza hecha contigo, sacaré a
tus presos de la fosa, en la que no hay agua.
'''
"12" = ''':sup:`12` Volved a la plaza fuerte, prisioneros llenos de esperanza. Hoy
mismo lo proclamo: te voy a restituir el doble.
'''
"13" = ''':sup:`13` Porque yo tenso mi arco, Judá, y pondré como flecha a Efraín.
Blandiré a tus hijos, Sión (contra tus hijos, Yaván), y te haré como la
espada de un héroe.
'''
"14" = ''':sup:`14` El Señor aparecerá sobre ellos, y lanzará sus flechas como rayos.
El Señor tocará la trompeta y marchará en los torbellinos del sur.
'''
"15" = ''':sup:`15` El Señor todopoderoso los protegerá. Ellos pisarán con sus pies las
piedras de la honda, beberán su sangre como el vino, se saciarán como
los cuernos del altar.
'''
"16" = ''':sup:`16` El Señor, su Dios, los salvará en aquel día, apacentará a su pueblo
como un rebaño, como piedras de diadema brillarán en su tierra.
'''
"17" = ''':sup:`17` ¡Qué felicidad! ¡Qué belleza! El trigo dará vigor a los jóvenes, y
el mosto a las jóvenes.
'''
"Notes" = '''
Notas de rodapé:
9:1-8 - Zacarías profetiza contra las naciones enemigas de Israel,
demostrando que Dios tiene control sobre ellas y que su pueblo estará
protegido. Esta victoria divina sobre sus enemigos resalta el poder
9:9-10 - La entrada triunfal del Rey justo y humilde en Jerusalén es
una predicción mesiánica de Cristo. Él trae la paz, no mediante la
guerra, sino mediante la reconciliación y la justicia (véase también
9:11-17 - Dios promete restaurar al pueblo de Israel y proteger a los
fieles, trayendo la victoria sobre sus enemigos y derramando su
bendición sobre ellos. La imagen de Dios como protector y libertador de
10:28-29).
'''
