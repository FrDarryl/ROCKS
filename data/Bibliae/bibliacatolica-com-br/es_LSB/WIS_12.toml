[12]
"1" = ''':sup:`1` Porque tu espíritu incorruptible está en todas las cosas.
'''
"2" = ''':sup:`2` Por eso corriges poco a poco a los que pecan y los amonestas
recordándoles su pecado para que se aparten de la maldad y crean en ti,
Señor.
'''
"3" = ''':sup:`3` A los antiguos moradores de tu santa tierra,
'''
"4" = ''':sup:`4` que odiabas por sus hechos abominables, sus prácticas de magia y
ritos sacrílegos,
'''
"5" = ''':sup:`5` matanzas crueles de niños, banquetes canibalescos de carne y sangre
humana, iniciados en sangrientas orgías,
'''
"6" = ''':sup:`6` a esos padres, asesinos de seres indefensos, quisiste exterminarlos
por mano de nuestros padres,
'''
"7" = ''':sup:`7` para que recibiera una digna colonia de hijos de Dios esta tierra
para ti más querida que todas.
'''
"8" = ''':sup:`8` Pero con éstos, hombres al fin, fuiste indulgente y les enviaste
avispas como precursoras de tu ejército, para que los exterminasen poco
a poco.
'''
"9" = ''':sup:`9` Tú hubieras podido en batalla campal entregar a los malvados en
manos de los justos, o aniquilarlos de golpe con bestias feroces o con
una severa palabra.
'''
"10" = ''':sup:`10` Pero castigándolos poco a poco les dabas lugar a arrepentirse,
aunque no ignorabas que su raza era perversa y su maldad congénita; que
jamás su pensamiento mudaría.
'''
"11" = ''':sup:`11` Era una raza maldita desde su origen, y no por temor a nadie
dejabas sin castigo sus pecados.
'''
"12" = ''':sup:`12` Porque, ¿quién osará decirte: "Qué has hecho?"; ¿quién se opondrá a
tu sentencia, quién presentará querella ante ti por las gentes
destruidas que tú mismo habías creado, o quién comparecerá ante ti como
defensor de hombres injustos?
'''
"13" = ''':sup:`13` Pues no hay Dios fuera de ti que de todo cuide, al que tengas que
probar que tú no has juzgado injustamente.
'''
"14" = ''':sup:`14` Ni rey o tirano que pueda desafiarte defendiendo a los que tú
castigas.
'''
"15" = ''':sup:`15` Tú eres justo y gobiernas el universo con justicia, y consideras
incompatible con tu poder condenar a un hombre que no merezca ser
castigado.
'''
"16" = ''':sup:`16` Porque tu fuerza es el principio de tu justicia, y el ser tú Señor
de todo te hace ser indulgente con todo.
'''
"17" = ''':sup:`17` Sólo cuando se duda de la plenitud de tu poder despliegas tu fuerza
y confundes la osadía de los que dudan de ella.
'''
"18" = ''':sup:`18` Pero tú, aun siendo el más fuerte, juzgas con benignidad y nos
gobiernas con mucho miramiento, porque tienes a mano el poder cuando
quieres.
'''
"19" = ''':sup:`19` Enseñaste a tu pueblo con este modelo de obrar que el justo debe
ser humano, y diste buenas esperanzas a tus hijos de que, después del
pecado, das lugar al arrepentimiento.
'''
"20" = ''':sup:`20` Porque si a los enemigos de tus hijos y reos de muerte castigaste
con tanto miramiento e indulgencia, dándoles tiempo y ocasión para que
se apartasen de la maldad,
'''
"21" = ''':sup:`21` ¡con cuánta mayor consideración castigaría a tus hijos, pues con
juramentos y pactos prometiste a sus padres grandes bienes!
'''
"22" = ''':sup:`22` Así, para educarnos a nosotros, castigas con moderación a nuestros
enemigos para que, al juzgar a los demás, nos acordemos de tu bondad y,
al ser juzgados, esperemos misericordia.
'''
"23" = ''':sup:`23` Por eso a los que en su locura llevaban una vida de injusticias,
los atormentaste con sus propios horrores.
'''
"24" = ''':sup:`24` Y hasta se extraviaron largamente por las sendas del error, tomando
por dioses a los más viles y groseros animales, engañados como niños
sin uso de razón.
'''
"25" = ''':sup:`25` Por esto, como a niños sin juicio, les enviaste un castigo de risa.
'''
"26" = ''':sup:`26` Mas los que no escarmentaron con tales castigos irrisorios habrían
de experimentar un castigo digno de Dios.
'''
"27" = ''':sup:`27` Porque al tener que sufrir y al verse castigados por aquellos
mismos seres que tenían por dioses, llegaron a reconocer por Dios
verdadero al que antes no querían conocer; por esto cayó sobre ellos la
suprema condenación.
'''
