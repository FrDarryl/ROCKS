[36]
"1" = ''':sup:`1` Ésta es la genealogía de Esaú, o sea, Edón.
'''
"2" = ''':sup:`2` Esaú se casó con mujeres cananeas: Adá, hija del hitita Elón;
Olibamá, hija de Aná, hijo del hitita Sibeón;
'''
"3" = ''':sup:`3` Basemat, hija de Ismael y hermana de Nebayot.
'''
"4" = ''':sup:`4` Adá le dio a Elifaz; Basemat a Reuel,
'''
"5" = ''':sup:`5` y Olibamá a Yeús, Yalán y Coré. Éstos fueron los hijos de Esaú, que
le nacieron en tierra de Canaán.
'''
"6" = ''':sup:`6` Esaú tomó después a sus mujeres y a sus hijos e hijas y a todas las
personas de su casa, todo su ganado y todos los bienes adquiridos por
él en el país de Canaán, y se fue a otro país lejos de Jacob, su
hermano,
'''
"7" = ''':sup:`7` porque tenían muchos bienes y no podían estar juntos; la tierra en
que habitaban no era suficiente para ellos, porque tenían muchos
ganados.
'''
"8" = ''':sup:`8` Esaú se estableció en la montaña de Seír. Esaú es Edón.
'''
"9" = ''':sup:`9` Ésta es la genealogía de Esaú, padre de los edomitas en la montaña
de Seír.
'''
"10" = ''':sup:`10` Nombres de los hijos de Esaú: Elifaz, hijo de Adá, mujer de Esaú, y
Reuel, hijo de Basemat, mujer de Esaú.
'''
"11" = ''':sup:`11` Hijos de Elifaz: Temán, Omar, Sefó, Gatán y Quenaz.
'''
"12" = ''':sup:`12` Timná era una concubina de Elifaz, y le dio a Amalec. Tales fueron
los hijos de Adá, mujer de Esaú.
'''
"13" = ''':sup:`13` Hijos de Reuel: Nájat, Zéraj, Samá y Mizá.
'''
"14" = ''':sup:`14` Tales fueron los hijos de Basemat, mujer de Esaú. Hijos de Olibamá,
hija de Aná, hijo de Sibeón, mujer de Esaú: Yeús, Yalán y Coré.
'''
"15" = ''':sup:`15` Éstos son los jefes de tribu de los hijos de Esaú: hijos de Elifaz,
primogénito de Esaú: Temán, Omar, Sefí, Quenaz,
'''
"16" = ''':sup:`16` Coré, Gatán, Amalec. Tales fueron los jefes de Elifaz en la tierra
de Edón, los hijos de Adá.
'''
"17" = ''':sup:`17` Hijos de Reuel, hijo de Esaú: Nájat, Zéraj, Samá y Mizá. Tales
fueron los jefes de tribu, hijos de Reuel, en el país de Edón; son los
hijos de Basemat, mujer de Esaú.
'''
"18" = ''':sup:`18` Hijos de Olibamá, mujer de Esaú: Yeús, Yalán, Coré. Tales fueron
los jefes de tribu, hijos de Olibamá, hija de Aná y mujer de Esaú.
'''
"19" = ''':sup:`19` Tales fueron los hijos de Esaú, y tales sus jefes de tribu: él es
Edón.
'''
"20" = ''':sup:`20` Hijos de Seír, el hurrita, que habitaba la región: Lotán, Sobal,
Sibeón, Aná,
'''
"21" = ''':sup:`21` Disón, Éser y Disán. Tales fueron los jefes de tribu de los
hurritas, hijos de Seír, en el país de Edón.
'''
"22" = ''':sup:`22` Hijos de Lotán: Jorí y Hemán; y Timná, hermana de Lotán.
'''
"23" = ''':sup:`23` Hijos de Sobal: Albán, Manájat, Ebal, Sefí y Onán.
'''
"24" = ''':sup:`24` Hijos de Sibeón: Ayá y Aná. Este Aná es el que encontró en el
desierto los manantiales de agua caliente mientras apacentaba el ganado
de Sibeón, su padre.
'''
"25" = ''':sup:`25` Hijos de Aná: Disón y Olibamá, hija de Aná.
'''
"26" = ''':sup:`26` Hijos de Disón: Jamrán, Esbán, Yitrán, Querán.
'''
"27" = ''':sup:`27` Hijos de Éser: Bilhán Zaaván y Yaacán.
'''
"28" = ''':sup:`28` Hijos de Disán: Us y Arán.
'''
"29" = ''':sup:`29` Jefes de tribu de los hurritas: Lotán, Sobal, Sibeón,
'''
"30" = ''':sup:`30` Aná, Disán, Éser, Disón. Tales fueron los jefes de tribu de los
hurritas, cada uno de su tribu en las tierras de Edón.
'''
"31" = ''':sup:`31` Éstos son los reyes que reinaron en el país de Edón antes de que
sobre los israelitas reinara rey alguno.
'''
"32" = ''':sup:`32` Bela, hijo de Beor, reinó en Edón; el nombre de su capital era
Dinhabá.
'''
"33" = ''':sup:`33` Murió Bela y le sucedió Yobab, hijo de Zéraj de Bosra.
'''
"34" = ''':sup:`34` Murió Yobab y le sucedió Jusán, del país de Temán.
'''
"35" = ''':sup:`35` Murió Jusán y le sucedió Hadad, hijo de Bedad, que derrotó a Madián
en los campos de Moab; el nombre de su ciudad era Avit.
'''
"36" = ''':sup:`36` Murió Hadad y le sucedió Samlá, de Masrecá.
'''
"37" = ''':sup:`37` Murió Samlá, y le sucedió Saúl, natural de Rejobot del Río.
'''
"38" = ''':sup:`38` Murió Saúl y le sucedió Baal Janán, hijo de Acbor.
'''
"39" = ''':sup:`39` Murió Baal Janán, hijo de Acbor, y le sucedió Hadar; su capital se
llamaba Pau, y su mujer Mehetabel, hija de Matred, hijo de Mezahab.
'''
"40" = ''':sup:`40` Éstos son los nombres de los jefes de tribu de Esaú según sus
tribus, lugares y nombres: Timná, Alvá, Yetet,
'''
"41" = ''':sup:`41` Olibamá, Elá, Finón,
'''
"42" = ''':sup:`42` Quenaz, Temán, Mibsar,
'''
"43" = ''':sup:`43` Magdiel, Irán. Tales fueron los jefes de tribu de Edón por lugares
en el país ocupado por ellos. Éste es Esaú, padre de Edón.
'''
