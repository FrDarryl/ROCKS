[26]
"1" = ''':sup:`1` Agripa dijo a Pablo: "Tienes permiso para hablar en tu defensa".
Entonces Pablo, con la mano extendida, presentó su defensa:
'''
"2" = ''':sup:`2` "Feliz me considero, oh rey Agripa, al poder defenderme ante ti de
todas las acusaciones de los judíos,
'''
"3" = ''':sup:`3` sobre todo porque tú conoces bien las costumbres y las cuestiones de
los judíos; te ruego, pues, que me escuches con paciencia.
'''
"4" = ''':sup:`4` Todos los judíos conocen bien cuál ha sido mi vida a partir de mi
juventud, pues desde el principio he vivido en medio de mi pueblo, en
Jerusalén.
'''
"5" = ''':sup:`5` Ellos me conocen hace mucho tiempo y, si quieren, pueden testificar
que he vivido como fariseo, conforme a la secta más rigurosa de nuestra
religión.
'''
"6" = ''':sup:`6` Ahora estoy sometido a juicio por la esperanza de la promesa hecha
por Dios a nuestros padres,
'''
"7" = ''':sup:`7` a la que aspiran nuestras doce tribus, sirviendo a Dios asiduamente
día y noche. Por causa de esta esperanza, oh rey, soy acusado por los
judíos.
'''
"8" = ''':sup:`8` ¿Os parece increíble que Dios resucite a los muertos?
'''
"9" = ''':sup:`9` También yo creí deber mío obrar enérgicamente contra el nombre de
Jesús Nazareno;
'''
"10" = ''':sup:`10` y lo hice, en efecto, en Jerusalén; con la autorización de los
sumos sacerdotes, metí en la cárcel a muchos fieles y di mi voto para
que los condenaran a muerte.
'''
"11" = ''':sup:`11` Recorrí las sinagogas y, a fuerza de torturas, los obligaba a
renegar. Me ensañé contra ellos de tal modo que los perseguía hasta en
las ciudades extranjeras.
'''
"12" = ''':sup:`12` Pensando en esto, me dirigía una vez hacia Damasco, con la
autorización y el permiso de los sumos sacerdotes;
'''
"13" = ''':sup:`13` al mediodía vi en el camino, oh rey, una luz venida del cielo, más
brillante que la del sol, que me envolvió a mí y a los que iban
conmigo.
'''
"14" = ''':sup:`14` Todos caímos a tierra, y yo oí una voz que me decía en hebreo:
Saulo, Saulo, ¿por qué me persigues? Duro es para ti dar coces contra
el aguijón.
'''
"15" = ''':sup:`15` Yo dije: ¿Quién eres tú, Señor? Y el Señor dijo: Yo soy Jesús, a
quien tú persigues.
'''
"16" = ''':sup:`16` Pero levántate y ponte en pie; que me he aparecido a ti para
hacerte ministro y testigo de lo que has visto de mí y de lo que te voy
a mostrar.
'''
"17" = ''':sup:`17` Te voy a librar de tu pueblo y de los paganos, a quienes te enviaré
'''
"18" = ''':sup:`18` a abrirles los ojos, para que pasen de las tinieblas a la luz y del
poder de Satanás a Dios; para que, por la fe en mí, reciban el perdón
de los pecados y la herencia entre los consagrados.
'''
"19" = ''':sup:`19` Yo no fui desobediente, oh rey Agripa, a la visión celeste,
'''
"20" = ''':sup:`20` sino que, primero a los de Damasco, luego a los de Jerusalén y de
todo el territorio de Judea y, por fin, a los paganos les he predicado
que se arrepientan y se conviertan a Dios observando una conducta de
arrepentimiento sincera.
'''
"21" = ''':sup:`21` Por esto me prendieron los judíos en el templo e intentaron
matarme.
'''
"22" = ''':sup:`22` Pero con la ayuda de Dios me mantengo hasta hoy dando testimonio a
chicos y grandes, no afirmando nada fuera de lo que los profetas y
Moisés dijeron que había de suceder:
'''
"23" = ''':sup:`23` que el Mesías tenía que padecer; que sería el primero en resucitar
de entre los muertos, y así anunciaría la luz tanto al pueblo como a
los paganos". Juicio de Festo y Agripa.
'''
"24" = ''':sup:`24` Mientras así se defendía, Festo exclamó: "¡Estás loco, Pablo! Las
muchas letras te hacen perder la cabeza".
'''
"25" = ''':sup:`25` Pablo dijo: "No estoy loco, excelentísimo Festo, sino que pronuncio
palabras de verdad y de sensatez.
'''
"26" = ''':sup:`26` El rey está bien enterado de estas cosas; pues no creo que se le
oculte nada, ya que no han ocurrido en un rincón.
'''
"27" = ''':sup:`27` ¿Crees, rey Agripa, a los profetas? Sé que crees".
'''
"28" = ''':sup:`28` Agripa dijo a Pablo: "Por poco me persuades a hacerme cristiano".
'''
"29" = ''':sup:`29` Pablo repuso: "¡Quisiera Dios que, por poco o por mucho, no sólo
tú, sino todos los que me escuchan hoy, fueran en todo como yo, menos
en estas cadenas!".
'''
"30" = ''':sup:`30` El rey, el gobernador, Berenice y todos los sentados se levantaron,
'''
"31" = ''':sup:`31` y al retirarse iban diciendo: "Este hombre no ha hecho nada que
merezca la muerte o la cárcel".
'''
"32" = ''':sup:`32` Agripa dijo a Festo: "Se le podía haber dado la libertad si no
hubiera apelado al césar".
'''
