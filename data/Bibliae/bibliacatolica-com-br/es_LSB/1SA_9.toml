[9]
"1" = ''':sup:`1` Había un hombre de la tribu de Benjamín llamado Quis, hijo de Abiel,
hijo de Seror, hijo de Becorat, hijo de Afiaj; un hombre valiente.
'''
"2" = ''':sup:`2` Tenía un hijo llamado Saúl, buen mozo. No había entre los israelitas
quien le superase; a todos les sacaba la cabeza.
'''
"3" = ''':sup:`3` Un día a Quis se le extraviaron sus asnas; entonces dijo a su hijo
Saúl: "Toma contigo a uno de los mozos y vete a buscar las asnas".
'''
"4" = ''':sup:`4` Atravesaron las montañas de Efraín; pasaron la tierra de Salisá,
pero no las encontraron; cruzaron el país de Salín, y no estaban allí;
atravesaron el país de Benjamín, y no las encontraron.
'''
"5" = ''':sup:`5` Cuando llegaron al país de Suf, Saúl dijo al mozo que le acompañaba:
"Demos la vuelta, no sea que mi padre, más que por las asnas, esté
intranquilo por nosotros".
'''
"6" = ''':sup:`6` Pero éste le respondió: "Mira, aquí, en esta ciudad, hay un hombre
de Dios; es un hombre muy famoso; todo lo que él dice se realiza
siempre. Vamos allá. Tal vez él nos indique el camino que debemos
seguir".
'''
"7" = ''':sup:`7` Saúl respondió al mozo: "Si, vamos allá, ¿qué llevaremos a ese
hombre? Ya no hay pan en nuestros sacos y no tenemos nada que ofrecer
al hombre de Dios. ¿Qué le daremos?".
'''
"8" = ''':sup:`8` El mozo dijo a Saúl: "Mira, he encontrado en mi bolso una pequeña
moneda de plata; se la daré al hombre de Dios para que nos indique el
camino que debemos seguir".
'''
"9" = ''':sup:`9` Antiguamente, en Israel, cuando se iba a consultar a Dios, se decía:
"Venid, vamos al vidente"; pues al que hoy se llama profeta, antes se
le llamaba vidente).
'''
"10" = ''':sup:`10` Saúl respondió al mozo: "Muy bien dicho; vamos". Y fueron a la
ciudad, donde estaba el hombre de Dios.
'''
"11" = ''':sup:`11` Cuando subían por la cuesta de la ciudad, se encontraron a unas
jóvenes que salían a coger agua, y les preguntaron: "¿Está aquí el
vidente?". (
'''
"12" = ''':sup:`12` Ellas respondieron: "Sí, aquí está. Acaba de llegar a la ciudad,
porque hoy hay un sacrificio por el pueblo en el alto.
'''
"13" = ''':sup:`13` En cuanto entréis en la ciudad, buscadlo rápidamente, antes de que
suba al alto para la comida. El pueblo no comienza a comer antes de que
llegue él, porque es él quien tiene que bendecir el sacrificio; después
de esto comerán los invitados. Por tanto, subid rápidamente, y lo
encontraréis".
'''
"14" = ''':sup:`14` Ellos subieron. Apenas habían entrado en la ciudad, cuando se
encontró con ellos Samuel, que salía para subir al alto.
'''
"15" = ''':sup:`15` El día antes de que llegara Saúl, el Señor había advertido a
Samuel:
'''
"16" = ''':sup:`16` "Mañana a esta hora te enviaré un hombre de la tierra de Benjamín;
tú le ungirás como jefe de mi pueblo Israel para que salve a mi pueblo
de la mano de los filisteos, porque he visto la miseria de mi pueblo y
su clamor ha llegado hasta mí".
'''
"17" = ''':sup:`17` Cuando Samuel vio a Saúl, el Señor le dijo: "Éste es el hombre de
que te hablé; éste es el que regirá a mi pueblo".
'''
"18" = ''':sup:`18` Saúl se acercó a Samuel en medio de la entrada y le dijo:
"Indícanos, por favor, dónde está la casa del vidente".
'''
"19" = ''':sup:`19` Samuel le respondió: "Yo soy el vidente. Sube delante de mí al
alto; hoy comerás conmigo, y mañana por la mañana os despediré después
de haberte explicado todo lo que tienes en tu pensamiento.
'''
"20" = ''':sup:`20` En cuanto a las asnas extraviadas hace ya tres días, no te
preocupes, porque ya han aparecido. Además, ¿de quién será cuanto hay
de precioso en Israel? ¿No será tuyo y de la casa de tu padre?
'''
"21" = ''':sup:`21` Saúl respondió: "¿No soy yo de Benjamín, la más pequeña de las
tribus de Israel, y mi familia no es la más pequeña de todas las de la
tribu de Benjamín? ¿Por qué me dices esto?".
'''
"22" = ''':sup:`22` Samuel llevó consigo a Saúl y a su mozo, los introdujo en la sala y
les dio el primer puesto entre los invitados, que eran treinta
personas.
'''
"23" = ''':sup:`23` Después dijo Samuel al cocinero: "Tráeme la ración que yo te di, la
que te dije que pusieras aparte".
'''
"24" = ''':sup:`24` El cocinero tomó un pernil y el rabo y se lo sirvió a Saúl. Samuel
le dijo: "Ahí tienes la porción reservada; come, porque ella fue
reservada para este momento cuando convoqué al pueblo". Y aquel día
Saúl comió con Samuel.
'''
"25" = ''':sup:`25` Después bajaron a la ciudad, prepararon una cama para Saúl en la
terraza y se acostó.
'''
"26" = ''':sup:`26` Al despuntar el alba, Samuel llamó a Saúl y le dijo: "Levántate y
sigue tu camino". Saúl se levantó y salieron los dos fuera.
'''
"27" = ''':sup:`27` Cuando bajaron a las afueras de la ciudad, Samuel dijo a Saúl: "Di
al mozo que se adelante, pero tú párate, que tengo que comunicarte lo
que Dios me ha dicho".
'''
"Notes" = '''
