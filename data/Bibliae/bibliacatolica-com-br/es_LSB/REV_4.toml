"1" = ''':sup:`1` Después de esto tuve una visión. Vi una puerta abierta en el cielo;
y la voz del principio, la que oí hablarme como con sonido de trompeta,
me dijo: "Sube aquí y te mostraré lo que va a suceder en seguida".
'''
"2" = ''':sup:`2` Al instante caí en éxtasis, y vi un trono en el cielo y uno sentado
en el trono.
'''
"3" = ''':sup:`3` El que estaba sentado tenía el aspecto de una piedra de jaspe y de
sardónica. El trono estaba rodeado de un arco iris, parecido a la
esmeralda.
'''
"4" = ''':sup:`4` Alrededor del trono había veinticuatro tronos, sobre los que estaban
sentados veinticuatro ancianos, vestidos de blanco y con coronas de oro
en la cabeza.
'''
"5" = ''':sup:`5` Del trono salían rayos, voces y truenos. Siete lámparas de fuego
ardían delante del trono (que son los siete espíritus de Dios).
'''
"6" = ''':sup:`6` Delante del trono había como un mar transparente, como de cristal;
en medio del trono y alrededor, cuatro seres vivientes llenos de ojos
por delante y por detrás.
'''
"7" = ''':sup:`7` El primero era parecido a un león, el segundo, a un toro; el tercero
tenía la cara parecida a la de un hombre; y el cuarto, parecido a un
águila que vuela.
'''
"8" = ''':sup:`8` Los cuatro animales tenían cada uno seis alas, y alrededor y en el
interior estaban llenos de ojos. Y repetían sin cesar día y noche:
Santo, santo, santo es el Señor, el todopoderoso, el que era, el que
es, el que viene.
'''
"9" = ''':sup:`9` Cada vez que los cuatro seres vivientes dan gloria, honor y acción
de gracias al que se sienta en el trono y que vive por los siglos de
los siglos,
'''
"10" = ''':sup:`10` los veinticuatro ancianos se arrodillan delante del que está
sentado en el trono, adoran al que vive por los siglos de los siglos y
arrojan sus coronas delante del trono, diciendo:
'''
"11" = ''':sup:`11` Señor, Dios nuestro, tú eres digno de recibir la gloria, el honor y
el poder, porque tú has creado todas las cosas, por tu voluntad existen
y han sido creadas.
'''
