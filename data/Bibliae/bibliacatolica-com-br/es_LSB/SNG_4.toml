[4]
"1" = ''':sup:`1` ¡Qué hermosa eres, amor mío, qué hermosa eres! Tus ojos, de paloma,
a través de tu velo. Tu melena, cual rebaño de cabras ondulante por las
pendientes de Galaad.
'''
"2" = ''':sup:`2` Tus dientes, cual rebaño de ovejas esquiladas que regresa del baño,
cada una con crías mellizas, y ninguna privada de ellas.
'''
"3" = ''':sup:`3` Como cinta de escarlata tus labios, tu boca encantadora. Tus
mejillas, mitades de granada a través de tu velo.
'''
"4" = ''':sup:`4` Como torre de David tu cuello, edificada como fortaleza; mil escudos
de ella penden, todos los paveses de los héroes.
'''
"5" = ''':sup:`5` Tus pechos, como dos crías mellizas de gacela que pacen entre
lirios.
'''
"6" = ''':sup:`6` Mientras sopla la brisa del día y las sombras se desvanecen, iré al
monte de la mirra, a la colina del incienso.
'''
"7" = ''':sup:`7` ¡Toda hermosa eres, amor mío, no hay tacha alguna en ti!
'''
"8" = ''':sup:`8` Ven del Líbano, novia; ven del Líbano, entra. Mira desde la cima del
Amaná, desde las crestas del Senir y del Hermón, desde las guaridas de
leones, desde los riscos de leopardos.
'''
"9" = ''':sup:`9` Me robaste el corazón, hermana mía, novia mía, me robaste el corazón
con una mirada de tus ojos, con una perla del collar.
'''
"10" = ''':sup:`10` ¡Qué delicioso es tu amor, hermana mía, novia mía, qué delicioso tu
amor, más que el vino! ¡Y el olor de tus perfumes más que todos los
aromas!
'''
"11" = ''':sup:`11` Miel virgen destilan tus labios, novia mía: leche y miel hay bajo
tu lengua; y el aroma de tus vestidos, como el aroma del Líbano.
'''
"12" = ''':sup:`12` Jardín cerrado eres, hermana mía, novia mía, un manantial cerrado,
una fuente sellada.
'''
"13" = ''':sup:`13` Un vergel de granados tus brotes, con los más exquisitos productos:
'''
"14" = ''':sup:`14` nardo y azafrán, canela y cinamomo, con toda clase de árboles de
incienso, mirra y áloe con los bálsamos más finos.
'''
"15" = ''':sup:`15` Ella: Yo soy una fuente de jardines, manantial de aguas vivas,
arroyos que del Líbano fluyen.
'''
"16" = ''':sup:`16` Levántate, Aquilón; Austro, ven; soplad en mi jardín y exhale sus
aromas. ¡Entre mi amor en su vergel y coma sus frutos exquisitos!
'''
