[48]
"1" = ''':sup:`1` Sobre Moab. Esto dice el Señor todopoderoso, Dios de Israel: ¡Ay de
Neb, que ha sido devastado! ¡Cubierta de vergüenza Quiriat Yearín, que
ha sido tomada, avergonzada, en ruinas, la ciudadela!
'''
"2" = ''':sup:`2` ¡No existe ya la fama de Moab! En Jesbón se maquina su infortunio:
¡Vamos a suprimirla de entre las naciones! También tú, Madmén, vas a
caer; ya la espada está vuelta contra ti.
'''
"3" = ''':sup:`3` Gritos salen de Joronáyim: ¡Devastación! ¡Ruina inmensa!
'''
"4" = ''':sup:`4` ¡Moab está aplastada!, se anuncia a gritos hasta en Segor.
'''
"5" = ''':sup:`5` ¡Ay!, la cuesta de Lujit la suben llorando; ¡ay!, por la bajada de
Joronáyim se oyen gritos de angustia.
'''
"6" = ''':sup:`6` ¡Escapad, salvaos, sed como el asno salvaje en el desierto!
'''
"7" = ''':sup:`7` Sí, por haber confiado en tus obras y tesoros, también tú serás
tomada. Camós irá al destierro junto con sus sacerdotes y sus
príncipes.
'''
"8" = ''':sup:`8` Invadirá el devastador toda ciudad, sin que se escape una sola; el
valle será devastado, saqueada la llanura, como ha dicho el Señor.
'''
"9" = ''':sup:`9` Dad una tumba a Moab, porque está totalmente devastada. Sus ciudades
son como un desierto: nadie ya habita en ellas.
'''
"10" = ''':sup:`10` ¡Maldito aquel que hace la obra del Señor con negligencia! ¡Maldito
el que retira su espada de la sangre!
'''
"11" = ''':sup:`11` Tranquilo ha vivido Moab desde su juventud; descansaba como vino en
su poso, sin haber sido trasvasado jamás, sin haber partido al
destierro. Por ello ha conservado su sabor y su aroma no se ha
alterado.
'''
"12" = ''':sup:`12` Pero vienen días -dice el Señor- en que le mandaré trasvasadores
para que lo trasvasen. Vaciarán sus ánforas y harán pedazos sus
tinajas.
'''
"13" = ''':sup:`13` Entonces Moab se avergonzará de Camós, como Israel se avergonzó de
Betel, donde había puesto su confianza.
'''
"14" = ''':sup:`14` ¿Cómo os atrevéis a decir: "Somos unos héroes, soldados valientes
en el combate"?
'''
"15" = ''':sup:`15` El devastador de Moab avanza contra sus ciudadelas; la flor de su
juventud va a bajar al matadero, dice el rey, cuyo nombre es "el Señor
omnipotente".
'''
"16" = ''':sup:`16` Cerca está la ruina de Moab, su desventura está ya encima.
'''
"17" = ''':sup:`17` Compadecedlo, vosotros sus vecinos, todos los que su nombre
conocéis. Decid: "¡Cómo se ha hecho pedazos el bastón potente, el cetro
glorioso!".
'''
"18" = ''':sup:`18` Desciende de tu esplendor, siéntate en el duro suelo, población de
Dibón, porque el devastador de Moab sube contra ti y destruye tus
fortalezas.
'''
"19" = ''':sup:`19` ¡Plántate en el camino y mira, población de Aroer! Pregunta al
fugitivo, al escapado di: "¿Qué ha sucedido?".
'''
"20" = ''':sup:`20` Moab está avergonzada por su desastre. ¡Ululad, gritad! ¡Anunciad
en el Arnón que Moab ha sido devastada!
'''
"21" = ''':sup:`21` Se ha ejecutado la sentencia contra el territorio de la meseta:
Yahsá y Mefat,
'''
"22" = ''':sup:`22` Dibón, Nebo, Bet Diblatáyim,
'''
"23" = ''':sup:`23` Quiriat Yearín, Bet Gamul, Bet Maón,
'''
"24" = ''':sup:`24` Queriyot, Bosra y contra todas las ciudades del país de Moab, tanto
próximas como lejanas.
'''
"25" = ''':sup:`25` Moab ha perdido toda su fuerza, su brazo se ha quebrado -dice el
Señor-.
'''
"26" = ''':sup:`26` Emborrachadlo, porque se ha levantado contra el Señor; que Moab se
revuelque en su vómito y sea objeto de burla también él.
'''
"27" = ''':sup:`27` ¿No ha sido Israel para ti un objeto de burla? ¿Ha sido sorprendido
entre ladrones, para que menees la cabeza siempre que hablas de él?
'''
"28" = ''':sup:`28` ¡Abandonad las ciudades, retiraos a las rocas, habitantes de Moab!
Sed como la paloma que pone su nido en las paredes de los precipicios.
'''
"29" = ''':sup:`29` Conocemos el orgullo de Moab, el muy orgulloso; su soberbia, su
arrogancia, su insolencia, la altivez de su corazón.
'''
"30" = ''':sup:`30` Conozco bien su arrogancia -dice el Señor-: la inconsistencia de su
palabrería, la inconsistencia de sus obras.
'''
"31" = ''':sup:`31` Por eso me lamento por Moab, por Moab entero clamo, gimo por los
hombres de Quir Jeres.
'''
"32" = ''':sup:`32` Más que por Yazer lloro por ti, oh viña de Sibmá; tus sarmientos se
alargaban más allá del mar; hasta Yazer llegaban. Sobre tu cosecha y tu
vendimia ha caído el devastador.
'''
"33" = ''':sup:`33` Han desaparecido el gozo y la alegría del viñedo y de la campiña de
Moab; he hecho que falte el vino en las cubas, el pisador no pisa ya,
ni resuenan los cantos de alegría.
'''
"34" = ''':sup:`34` Los gritos de Jesbón y de Elealé llegan hasta Yahas; se grita desde
Soar hasta Joronáyim y Eglat Selisiya, pues también las aguas de Nimrín
se convierten en un desierto.
'''
"35" = ''':sup:`35` Yo exterminaré de Moab -dice el Señor- a aquellos que ofrecen
sacrificios en las colinas y queman incienso a sus dioses.
'''
"36" = ''':sup:`36` Por eso mi corazón gime por Moab como una flauta; por los
habitantes de Quir Jeres gime mi corazón como una flauta; ¡se ha
perdido el tesoro acumulado!
'''
"37" = ''':sup:`37` Toda cabeza está rasurada, toda barba cortada; en todas las manos
hay cortaduras, en todas las cinturas un cilicio.
'''
"38" = ''':sup:`38` En todas las terrazas de Moab, en sus plazas, no hay más que
lamentos, porque he hecho pedazos a Moab, como vasija inútil -dice el
Señor-.
'''
"39" = ''':sup:`39` ¡Ay cómo ha quedado roto! ¡Gemid! ¡Cómo ha vuelto Moab la espalda
vergonzosamente! Moab se ha convertido en la irrisión, el horror de
todos sus vecinos.
'''
"40" = ''':sup:`40` Pues esto dice el Señor: El enemigo planea como un águila y
despliega sus alas sobre Moab.
'''
"41" = ''':sup:`41` Han sido tomadas las ciudades, ocupadas las fortalezas, y el
corazón de los guerreros de Moab es en este día como el corazón de una
mujer en parto.
'''
"42" = ''':sup:`42` Moab será exterminado de entre los pueblos, por haberse levantado
contra el Señor.
'''
"43" = ''':sup:`43` Terror, foso y lazo sobre vosotros, habitantes de Moab -dice el
Señor-.
'''
"44" = ''':sup:`44` Quien escape al terror caerá en el foso, y quien salga del foso
quedará prendido en el lazo. Sí, traeré todo esto sobre Moab en el año
de su castigo -dice el Señor-.
'''
"45" = ''':sup:`45` Al abrigo de Jesbón se detienen extenuados los fugitivos. Pero un
fuego sale de Jesbón, una llama del medio de Sijón, que devora las
sienes de Moab, el cráneo de esta gente revoltosa.
'''
"46" = ''':sup:`46` ¡Ay de ti, Moab! Estás perdido, pueblo de Camós. Tus hijos son
llevados al exilio y tus hijas al cautiverio.
'''
"47" = ''':sup:`47` Pero yo cambiaré la suerte de Moab en días futuros -dice el Señor-.
Aquí termina la sentencia contra Moab.
'''
