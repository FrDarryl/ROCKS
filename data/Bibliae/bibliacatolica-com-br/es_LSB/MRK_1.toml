"1" = ''':sup:`1` Principio del evangelio de Jesucristo, hijo de Dios.
'''
"2" = ''':sup:`2` Como está escrito en el profeta Isaías: Yo envío delante de ti a mi
mensajero, para que te prepare el camino.
'''
"3" = ''':sup:`3` Voz que grita en el desierto: Preparad el camino del Señor. Allanad
sus sendas.
'''
"4" = ''':sup:`4` Juan Bautista se presentó en el desierto bautizando y predicando un
bautismo para la conversión y el perdón de los pecados.
'''
"5" = ''':sup:`5` Y acudían a él de la región de Judea y todos los de Jerusalén,
confesaban sus pecados, y él los bautizaba en el río Jordán.
'''
"6" = ''':sup:`6` Juan tenía un vestido de pelo de camello con un cinturón de cuero a
la cintura, y se alimentaba de saltamontes y miel silvestre.
'''
"7" = ''':sup:`7` Y decía: "Detrás de mí viene el que es más fuerte que yo, y yo no
soy digno de agacharme para desatarle la correa de sus sandalias.
'''
"8" = ''':sup:`8` Yo os bautizo con agua, pero él os bautizará en el Espíritu Santo".
'''
"9" = ''':sup:`9` Por aquellos días Jesús vino desde Nazaret de Galilea y fue
bautizado por Juan en el Jordán.
'''
"10" = ''':sup:`10` En el momento en que salía del agua, vio los cielos abiertos y al
Espíritu Santo como una paloma bajando sobre él,
'''
"11" = ''':sup:`11` y se oyó una voz del cielo: "Tú eres mi hijo amado, mi predilecto".
'''
"12" = ''':sup:`12` Luego el Espíritu lo llevó al desierto.
'''
"13" = ''':sup:`13` Y estuvo en él durante cuarenta días, siendo tentado por Satanás; y
vivía entre las bestias salvajes, pero los ángeles le servían.
'''
"14" = ''':sup:`14` Después de ser Juan encarcelado, Jesús fue a Galilea a predicar el
evangelio de Dios;
'''
"15" = ''':sup:`15` y decía: "Se ha cumplido el tiempo y el reino de Dios está cerca.
Arrepentíos y creed en el evangelio".
'''
"16" = ''':sup:`16` Pasando junto al lago de Galilea, vio a Simón y a Andrés, el
hermano de Simón, echando las redes en el lago, pues eran pescadores.
'''
"17" = ''':sup:`17` Jesús les dijo: "Venid conmigo y os haré pescadores de hombres".
'''
"18" = ''':sup:`18` Al instante dejaron las redes y lo siguieron.
'''
"19" = ''':sup:`19` Fue más adelante, y vio a Santiago, el de Zebedeo, y a su hermano
Juan, que estaban también dentro de la barca, remendando sus redes,
'''
"20" = ''':sup:`20` y al punto los llamó. Ellos, dejando a su padre Zebedeo en la barca
con los jornaleros, le siguieron.
'''
"21" = ''':sup:`21` Entraron en Cafarnaún, y, el sábado, Jesús fue a la sinagoga y se
puso a enseñar.
'''
"22" = ''':sup:`22` Todos se maravillaban de su doctrina, porque les enseñaba como
quien tiene autoridad, y no como los maestros de la ley.
'''
"23" = ''':sup:`23` En la sinagoga había un hombre poseído de un espíritu inmundo, que
se puso a gritar:
'''
"24" = ''':sup:`24` "¿Qué tenemos que ver contigo, Jesús Nazareno? ¿Has venido a
perdernos? Sé quién eres: ¡El santo de Dios!".
'''
"25" = ''':sup:`25` Jesús le increpó: "Cállate y sal de él".
'''
"26" = ''':sup:`26` Y el espíritu inmundo, retorciéndole y gritando, salió de él.
'''
"27" = ''':sup:`27` Todos quedaron estupefactos y se preguntaban unos a otros: "¿Qué es
esto? ¡Una doctrina nueva con tanta autoridad! ¡Manda a los espíritus
inmundos y le obedecen!".
'''
"28" = ''':sup:`28` Y su fama se extendió rápidamente por todas partes en todo el
territorio de Galilea.
'''
"29" = ''':sup:`29` Salieron de la sinagoga y fueron a la casa de Simón y de Andrés,
con Santiago y Juan.
'''
"30" = ''':sup:`30` Le dijeron que la suegra de Simón estaba en cama con fiebre.
'''
"31" = ''':sup:`31` Él la agarró de la mano y la levantó. La fiebre desapareció, y ella
se puso a atenderle.
'''
"32" = ''':sup:`32` Al anochecer le llevaron todos los enfermos y endemoniados,
'''
"33" = ''':sup:`33` y toda la ciudad se agolpó a la puerta.
'''
"34" = ''':sup:`34` Jesús curó a muchos pacientes de diversas enfermedades y lanzó
muchos demonios; pero no les dejaba hablar, porque lo conocían.
'''
"35" = ''':sup:`35` Muy de madrugada se levantó, salió y se fue a un lugar solitario, y
allí estuvo rezando.
'''
"36" = ''':sup:`36` Simón y sus compañeros lo buscaron,
'''
"37" = ''':sup:`37` lo encontraron y le dijeron: "Todos te están buscando".
'''
"38" = ''':sup:`38` Él les dijo: "Vamos a otra parte, a los pueblos vecinos, a predicar
también allí, pues para eso he salido".
'''
"39" = ''':sup:`39` Y marchó a predicar en las sinagogas por toda Galilea, y echaba a
los demonios.
'''
"40" = ''':sup:`40` Se acercó a él un leproso, se puso de rodillas y le dijo: "Si
quieres, puedes limpiarme".
'''
"41" = ''':sup:`41` Él, compadecido, extendió la mano, lo tocó y le dijo: "Quiero,
queda limpio".
'''
"42" = ''':sup:`42` Y al instante quedó limpio de su lepra.
'''
"43" = ''':sup:`43` Luego lo despidió, advirtiéndole severamente:
'''
"44" = ''':sup:`44` "Mira, no se lo digas a nadie; pero anda, muéstrate al sacerdote y
presenta la ofrenda que ordenó Moisés para que les conste tu curación".
'''
"45" = ''':sup:`45` Mas él, en cuanto se retiró, comenzó a divulgar a voces lo
ocurrido, de manera que ya no podía Jesús entrar públicamente en ciudad
alguna, sino que andaba fuera de poblado, en lugares solitarios, y
acudían a él de todas partes.
'''
