[108]
"1" = ''':sup:`1` Salmo. Cántico de David
'''
"2" = ''':sup:`2` Dispuesto está mi corazón, Dios mío, voy a cantarte un himno, gloria
mía:
'''
"3" = ''':sup:`3` despertad, arpa y cítara, despertaré a la aurora;
'''
"4" = ''':sup:`4` te daré gracias ante los pueblos, Señor, te cantaré ante las
naciones,
'''
"5" = ''':sup:`5` pues tu amor es más grande que los cielos y tu fidelidad alcanza
hasta las nubes.
'''
"6" = ''':sup:`6` Álzate, oh Dios, sobre los cielos, y que tu gloria se extienda sobre
toda la tierra.
'''
"7" = ''':sup:`7` Para que sean libertados tus elegidos; socórrenos con tu poder y
escúchanos.
'''
"8" = ''':sup:`8` Dios ha hablado en su santuario: "Lleno de gozo, repartiré a Siquén,
dividiré en parcelas el valle de Sucot,
'''
"9" = ''':sup:`9` mío es Galaad y mío Manasés, Efraín es yelmo de mi cabeza y Judá mi
cetro,
'''
"10" = ''':sup:`10` Moab es la vasija en que me lavo, arrojo mi sandalia contra Edón,
canto victoria contra Filistea".
'''
"11" = ''':sup:`11` ¿Quién me llevará hasta una plaza fuerte?, ¿quién me conducirá
hasta Edón?
'''
"12" = ''':sup:`12` ¿No serás tú, el Dios que nos ha rechazado, el Dios que no sale ya
con nuestras tropas?
'''
"13" = ''':sup:`13` Ven en nuestra ayuda contra el adversario, pues la ayuda del hombre
no sirve para nada.
'''
"14" = ''':sup:`14` Con la ayuda de Dios haremos maravillas y él aplastará a nuestros
enemigos.
'''
"Notes" = '''
Notas de rodapé:
108:1-5 - El salmista comienza con una declaración de confianza en
Dios, alabando su amor y fidelidad. La alabanza a Dios es fundamental
en el corazón del creyente, incluso en medio de la adversidad (véase
108:6-9 - La petición de salvación y victoria se basa en la certeza de
que Dios es soberano sobre todas las naciones. Él concede la victoria a
su pueblo, pues controla el destino de las naciones (véase también
108:10-13 - El salmista reconoce que sin la ayuda de Dios, todo
esfuerzo es inútil. Confiar en Dios para la victoria sobre los enemigos
108:4 - Grande es tu amor, más alto que los cielos. La grandeza del
amor de Dios, que supera los cielos, es una poderosa metáfora de la
inmensidad e incomparabilidad de la misericordia divina (véase también
108:12-13 - La conclusión del salmo refuerza que, con Dios, el pueblo
de Israel logrará hazañas, mientras que la ayuda humana es
insuficiente. Esto refleja su completa dependencia de Dios para la
8:31).
'''
