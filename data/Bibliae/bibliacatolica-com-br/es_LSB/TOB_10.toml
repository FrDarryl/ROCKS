[10]
"1" = ''':sup:`1` Uno por uno contaba Tobit los días necesarios para ir y volver.
Cuando pasaron sin que su hijo llegara,
'''
"2" = ''':sup:`2` pensó: "Quizá se haya entretenido en Ragués o a lo mejor se ha
muerto Gabael y no hay quien le entregue el dinero".
'''
"3" = ''':sup:`3` Comenzó a preocuparse.
'''
"4" = ''':sup:`4` Ana, su mujer, repetía: "Mi hijo ha muerto, ya no vive". Y lloraba y
se lamentaba:
'''
"5" = ''':sup:`5` "¡Desgraciada de mí, hijo mío, luz de mis ojos! ¡Por qué te dejé
marchar!".
'''
"6" = ''':sup:`6` Tobit contestaba: "Cálmate, mujer; no te preocupes, que está bueno y
salvo. Le habrá salido algún imprevisto; pero el hombre que le
acompañaba es persona de confianza y uno de nuestros compatriotas. No
te entristezcas, mujer, que pronto llegará".
'''
"7" = ''':sup:`7` Ella le respondía: "¡Que no me preocupe, cuando ha muerto mi
hijo!...". Todos los días salía a las afueras y oteaba el camino por
donde había marchado su hijo. De nadie se fiaba. Al caer la tarde,
volvía a casa, y durante la noche suspiraba y lloraba, sin poder
dormir.
'''
"8" = ''':sup:`8` Cuando transcurrieron los catorce días de boda que Ragüel había
prometido celebrar en honor de su hija, Tobías dijo a Ragüel: "Déjame
ya marchar. Sé que mis padres están pensando que no me verán más. Te
ruego que me permitas marchar a casa de mi padre. Ya te he dicho cómo
lo dejé".
'''
"9" = ''':sup:`9` Pero Ragüel le decía: "Quédate, hijo mío, quédate todavía conmigo,
que yo mandaré emisarios a tu padre para darle noticias de ti". Tobías
respondió: "No, no; te ruego que me dejes partir para llegar cuanto
antes a casa de mi padre".
'''
"10" = ''':sup:`10` Ragüel le entregó a Sara, su mujer, y la mitad de sus bienes:
criados y criadas, vacas y ovejas, asnos y camellos, vestidos, dinero y
utensilios;
'''
"11" = ''':sup:`11` y lo dejó partir sano y salvo; y lo despidió así: "Adiós, hijo mío,
que tengas buen viaje. Que el Dios del cielo te conceda a ti y a Sara,
tu mujer, un feliz viaje, y que pueda yo ver a vuestros hijos antes de
morir".
'''
"12" = ''':sup:`12` Después dijo a su hija Sara: "Honra a tus suegros, pues desde ahora
son tus padres como nosotros, que te hemos engendrado. Vete en paz,
hija, y que tenga yo, mientras viva, buenas noticias de ti". Los abrazó
y los dejó partir.
'''
"13" = ''':sup:`13` Edna, a su vez, dijo a Tobías: "Hijo y hermano querido, quiera el
Señor que vuelvas y que yo vea a vuestros hijos antes de morir. Confío
mi hija a tu protección. No la hagas sufrir. Vete en paz. Desde ahora
yo soy tu madre, y Sara, tu mujer. Que vivamos todos felices durante
toda nuestra vida". Los besó y los dejó partir en paz.
'''
"14" = ''':sup:`14` Feliz y dichoso salió Tobías de casa de Ragüel, bendiciendo al
Señor de cielos y tierra, rey del universo, por haber llevado a feliz
éxito su viaje. Y bendijo a Ragüel y Edna: "Que el Señor me conceda
honraros todos los días de mi vida".
'''
