[10]
"1" = ''':sup:`1` Después vi otro ángel vigoroso, que bajaba del cielo envuelto en una
nube; sobre la cabeza tenía el arco iris; su rostro era como el sol, y
sus piernas como columnas de fuego.
'''
"2" = ''':sup:`2` Tenía en la mano un librito abierto. Puso el pie derecho sobre el
mar y el izquierdo sobre la tierra,
'''
"3" = ''':sup:`3` y gritó con voz potente, como el rugido del león. Cuando gritó, los
siete truenos hicieron oír sus voces.
'''
"4" = ''':sup:`4` Cuando hablaron los siete truenos, me dispuse a escribir; pero oí
una voz del cielo, que decía: "Ten en secreto lo que han dicho los
siete truenos, y no lo escribas".
'''
"5" = ''':sup:`5` El ángel que había visto en pie sobre el mar y sobre la tierra alzó
la mano derecha hacia el cielo
'''
"6" = ''':sup:`6` y juró por aquel que vive por los siglos de los siglos -el que creó
el cielo y lo que hay en él, la tierra y todo lo que contiene, el mar y
todo lo que hay en él-: "Se acabó el plazo";
'''
"7" = ''':sup:`7` cuando suene la trompeta del séptimo ángel, Dios cumplirá su plan
secreto, anunciado a sus siervos los profetas.
'''
"8" = ''':sup:`8` Después, la voz del cielo que había oído me habló de nuevo y me
dijo: "Anda, toma el libro abierto en la mano del ángel que está en pie
sobre el mar y sobre la tierra".
'''
"9" = ''':sup:`9` Corrí hacia el ángel y le dije que me diera el librito. Él me
contestó: "Tómalo y cómetelo; te amargará las entrañas, pero en tu boca
será dulce como la miel".
'''
"10" = ''':sup:`10` Tomé el librito de la mano del ángel y me lo comí; era dulce como
la miel en mi boca, pero en cuanto me lo comí se me llenaron de
amargura las entrañas.
'''
"11" = ''':sup:`11` Entonces me dijeron: "Es necesario que profetices aún acerca de
muchos pueblos, naciones, lenguas y reyes".
'''
