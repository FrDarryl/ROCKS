[5]
"1" = ''':sup:`1` Los filisteos se apoderaron del arca de Dios y la llevaron de Eben
Ezer a Asdod,
'''
"2" = ''':sup:`2` al templo de Dagón, y la colocaron junto a Dagón.
'''
"3" = ''':sup:`3` Cuando los de Asdod se levantaron por la mañana, encontraron a Dagón
caído en tierra boca abajo ante el arca del Señor. Levantaron a Dagón y
lo colocaron en su sitio.
'''
"4" = ''':sup:`4` Cuando se levantaron a la mañana siguiente, Dagón estaba caído en
tierra boca abajo ante el arca del Señor, y la cabeza de Dagón y sus
dos manos cortadas estaban sobre el umbral; sólo quedaba de Dagón el
tronco.
'''
"5" = ''':sup:`5` Por eso, todavía hoy los sacerdotes de Dagón y todos lo que entran
en su templo en Asdod no pisan el umbral de Dagón.
'''
"6" = ''':sup:`6` La mano del Señor descargó sobre los de Asdod y sus alrededores, los
llenó de espanto y los afligió con tumores.
'''
"7" = ''':sup:`7` Los de Asdod, al ver esto, se dijeron: "Que no continúe con nosotros
el arca del Dios de Israel, porque es muy dura su mano sobre nosotros y
sobre Dagón, nuestro Dios".
'''
"8" = ''':sup:`8` Convocaron a todos los jefes filisteos, y les preguntaron: "¿Qué
haremos con el arca del Dios de Israel?". Ellos respondieron: "Llevadla
a Gat". Y allí la llevaron.
'''
"9" = ''':sup:`9` Cuando la llevaron, la mano del Señor descargó sobre la ciudad y
hubo en ella gran pánico, pues hirió a las gentes de la ciudad, desde
el pequeño hasta el grande, y les salieron tumores.
'''
"10" = ''':sup:`10` Entonces trasladaron el arca de Dios a Ecrón. Y cuando el arca de
Dios llegó a Ecrón, los de Ecrón gritaban y decían: "Han traído aquí el
arca del Dios de Israel para matarnos a nosotros y a nuestro pueblo".
'''
"11" = ''':sup:`11` Entonces convocaron a los jefes filisteos y les dijeron: "Llevaos
de aquí el arca del Dios de Israel; que vuelva a su lugar, para que no
nos mate a nosotros y a nuestro pueblo". Pues había un pánico mortal en
toda la ciudad, porque la mano de Dios había descargado allí duramente.
'''
"12" = ''':sup:`12` La gente que no había muerto estaba afligida con tumores. El clamor
de la ciudad llegaba hasta el cielo.
'''
