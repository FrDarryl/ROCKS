[11]
"1" = ''':sup:`1` El pueblo se quejó al Señor de sus desgracias. El Señor lo oyó,
montó en cólera y mandó contra ellos un fuego, que devoró uno de los
flancos del campamento.
'''
"2" = ''':sup:`2` El pueblo llamó a gritos a Moisés, el cual intercedió por ellos ante
el Señor y el fuego se apagó.
'''
"3" = ''':sup:`3` Llamaron a aquel lugar Taberá, porque allí se había encendido contra
ellos el fuego del Señor.
'''
"4" = ''':sup:`4` La gente que se les había unido tenía tanta hambre que los mismos
israelitas, contagiados, se pusieron a llorar, gritando: "¡Quién nos
diera carne que comer!
'''
"5" = ''':sup:`5` Nos acordamos del pescado que comíamos en Egipto de balde, de los
pepinos, de los melones, de los puerros, de las cebollas, de los ajos.
'''
"6" = ''':sup:`6` Ahora nos morimos de hambre y no vemos más que maná".
'''
"7" = ''':sup:`7` El maná era parecido a la semilla del cilantro, y su color era como
de bedelio.
'''
"8" = ''':sup:`8` El pueblo se dispersaba para recogerlo, lo molían en molinos o lo
machacaban en el almirez, lo cocían en una caldera y hacían tortas, que
tenían el sabor de la pasta amasada con aceite.
'''
"9" = ''':sup:`9` Cuando el rocío caía sobre el campo por la noche, caía también el
maná.
'''
"10" = ''':sup:`10` Moisés oyó al pueblo que lloraba, dividido por familias, cada una a
la puerta de su tienda. El Señor montó en cólera, y Moisés, muy
disgustado,
'''
"11" = ''':sup:`11` dijo al Señor: "¿Por qué tratas tan mal a tu siervo? ¿Por qué no he
hallado yo gracia a tus ojos, sino que has cargado sobre mí el peso de
todo este pueblo?
'''
"12" = ''':sup:`12` ¿Acaso lo he concebido yo o lo he dado a luz para que me digas:
Llévalo en tu regazo, como lleva la nodriza al niño a quien da de
mamar, hasta la tierra que juraste dar a sus padres?
'''
"13" = ''':sup:`13` ¿Dónde encontraré yo carne para dar a todo este pueblo que llora a
mi lado gritando: Danos carne para comer?
'''
"14" = ''':sup:`14` Yo solo no puedo soportar a este pueblo; pesa demasiado.
'''
"15" = ''':sup:`15` ¡Si me vas a tratar así, prefiero la muerte! ¡Si he hallado gracia
a tus ojos, haz que termine mi aflicción!".
'''
"16" = ''':sup:`16` El Señor dijo a Moisés: "Reúneme a setenta de los ancianos de
Israel, de los que te conste que son realmente ancianos del pueblo y
escribas. Llévalos a la tienda de la reunión, y que esperen allí
contigo.
'''
"17" = ''':sup:`17` Yo bajaré, hablaré contigo y tomaré una parte del espíritu que tú
tienes y se la daré a ellos para que compartan contigo el peso de este
pueblo y no lo lleves tú solo.
'''
"18" = ''':sup:`18` Dirás al pueblo: Santificaos para mañana y comeréis carne, ya que
os habéis quejado a los oídos del Señor, diciendo: ¡Quién nos diera
carne para comer! ¡Estábamos mejor en Egipto! Pues bien, el Señor os
dará carne para comer.
'''
"19" = ''':sup:`19` Más aún, no la comeréis un día, ni dos, ni cinco, ni diez, ni
veinte,
'''
"20" = ''':sup:`20` sino un mes entero; hasta que se os salga por las narices y os
produzca asco, pues habéis despreciado al Señor, que está en medio de
vosotros, y habéis llorado en su presencia diciendo: ¿Por qué hemos
salido de Egipto?".
'''
"21" = ''':sup:`21` Moisés respondió: "¿Seiscientos mil hombres de a pie cuenta el
pueblo en medio del cual me encuentro, y tú dices: Yo les daré a comer
carne durante un mes entero?
'''
"22" = ''':sup:`22` ¿Sería suficiente todo el ganado mayor y menor? ¿Bastarían todos
los peces del mar?".
'''
"23" = ''':sup:`23` El Señor replicó a Moisés: "¿Es que es tan pequeño mi poder? Ahora
verás si se cumple o no mi palabra".
'''
"24" = ''':sup:`24` Moisés salió fuera y comunicó al pueblo las palabras del Señor.
Reunió a los setenta ancianos del pueblo y los puso alrededor de la
tienda.
'''
"25" = ''':sup:`25` El Señor bajó en la nube y habló a Moisés. Tomó una parte del
espíritu que tenía Moisés y se la dio a los setenta ancianos. Cuando el
espíritu se posó sobre ellos se pusieron a profetizar, pero no
continuaron.
'''
"26" = ''':sup:`26` Dos de ellos habían permanecido en el campamento: uno se llamaba
Eldad y otro Medad. También sobre ellos se posó el espíritu, ya que
pertenecían a los elegidos, aunque no se habían presentado en la
tienda, y se pusieron a profetizar en el campamento.
'''
"27" = ''':sup:`27` Un mozo fue corriendo a decir a Moisés: "Eldad y Medad están
profetizando en el campamento".
'''
"28" = ''':sup:`28` Josué, hijo de Nun, que desde su juventud había servido a Moisés,
dijo: "Señor mío Moisés, prohíbeselo".
'''
"29" = ''':sup:`29` Moisés le respondió: "¿Tienes celos de mí? ¡Ojalá que todo el
pueblo del Señor profetizara y el Señor les diera su espíritu!".
'''
"30" = ''':sup:`30` Moisés se volvió al campamento con los ancianos de Israel.
'''
"31" = ''':sup:`31` El Señor levantó un viento que soplaba del mar y que trajo bandadas
de codornices, que cayeron sobre el campamento; cubrían el espacio de
una jornada de camino de uno y otro lado del campamento, y tenían el
espesor de un metro sobre el suelo.
'''
"32" = ''':sup:`32` El pueblo estuvo recogiendo codornices todo el día, toda la noche y
todo el día siguiente; el que menos, recogió diez montones, y las
pusieron a secar en los alrededores del campamento.
'''
"33" = ''':sup:`33` Todavía tenían la carne entre los dientes, sin haberla aún acabado,
cuando el Señor montó en cólera contra el pueblo y lo hirió con una
gran plaga.
'''
"34" = ''':sup:`34` Por eso se llamó aquel lugar Quibrot Hattaatavá, pues allí quedó
sepultado el pueblo glotón.
'''
"35" = ''':sup:`35` De Quibrot Hattaatavá partió el pueblo para Jaserot, donde
acamparon.
'''
