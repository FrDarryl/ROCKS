[27]
"1" = ''':sup:`1` Jotán tenía veinticinco años cuando subió al trono, y reinó
dieciséis años en Jerusalén. Su madre, hija de Sadoc, se llamaba
Yerusá.
'''
"2" = ''':sup:`2` Hizo lo que es justo a los ojos del Señor como su padre Ozías; sólo
que no entró en el templo del Señor, pero el pueblo siguió corrompido.
'''
"3" = ''':sup:`3` Construyó la puerta superior del templo del Señor e hizo muchos
trabajos en el muro de Ofel.
'''
"4" = ''':sup:`4` Construyó ciudades en la montaña de Judá y fortalezas y torres en
los bosques.
'''
"5" = ''':sup:`5` Luchó contra el rey de los amonitas y lo venció. Los amonitas le
entregaron aquel años tres mil cuatrocientos kilos de plata, cuatro mil
quinientas toneladas de trigo y otras tantas de cebada. La misma
entrega se repitió un segundo y tercer año.
'''
"6" = ''':sup:`6` Jotán llegó a ser poderoso, porque sus pasos iban seguros delante
del Señor, su Dios.
'''
"7" = ''':sup:`7` El resto de la historia de Jotán, todo lo que hizo, está escrito en
el libro de los reyes de Israel y de Judá.
'''
"8" = ''':sup:`8` Tenía veinticinco años cuando empezó a reinar, y reinó dieciséis
años en Jerusalén.
'''
"9" = ''':sup:`9` Jotán murió y fue sepultado en la ciudad de David. Le sucedió su
hijo Acaz.
'''
