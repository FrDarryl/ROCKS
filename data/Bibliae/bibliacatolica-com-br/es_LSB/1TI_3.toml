[3]
"1" = ''':sup:`1` Esto es cierto: el que aspira al episcopado aspira a una noble
tarea.
'''
"2" = ''':sup:`2` Es necesario que el obispo sea intachable, casado una sola vez,
sobrio, prudente, de porte educado, hospitalario, capaz de enseñar;
'''
"3" = ''':sup:`3` no debe emborracharse, ni ser amigo de peleas; debe ser ecuánime,
pacífico y desinteresado;
'''
"4" = ''':sup:`4` que sepa gobernar bien su propia casa y hacer que sus hijos sean
obedientes y respetuosos;
'''
"5" = ''':sup:`5` porque si uno no sabe gobernar su propia casa, ¿cómo podrá cuidar de
la Iglesia de Dios?
'''
"6" = ''':sup:`6` Que no sea recién convertido, para que no le seduzca el orgullo y
venga a caer en la condenación del diablo.
'''
"7" = ''':sup:`7` Es también necesario que tenga buena fama ante los de fuera, para
que no incurra en el descrédito y en los lazos del diablo.
'''
"8" = ''':sup:`8` Asimismo, que los diáconos sean hombres dignos, formales, no
aficionados a la bebida y a los negocios sucios.
'''
"9" = ''':sup:`9` Que guarden las verdades de la fe con una conciencia limpia.
'''
"10" = ''':sup:`10` Primero, que sean probados; y si son irreprochables, que ejerzan el
ministerio del diaconado.
'''
"11" = ''':sup:`11` Las mujeres, igualmente, que sean dignas, no chismosas, moderadas
en la bebida, fieles en todo.
'''
"12" = ''':sup:`12` Los diáconos sean casados una sola vez, que sepan gobernar bien a
sus hijos y sus propias casas.
'''
"13" = ''':sup:`13` Los que desempeñan bien su ministerio consiguen gran honor y mucha
seguridad en la fe en Cristo Jesús.
'''
"14" = ''':sup:`14` Aunque espero ir a verte pronto, te escribo estas cosas
'''
"15" = ''':sup:`15` por si tardo, para que sepas cómo has de conducirte en la casa de
Dios, que es la Iglesia de Dios vivo, columna y fundamento de la
verdad.
'''
"16" = ''':sup:`16` Y sin duda alguna es grande el misterio de nuestra religión: "Que
se ha manifestado como hombre, ha sido acreditado por el Espíritu, se
ha mostrado a los ángeles, ha sido anunciado a las naciones, creído en
el mundo, elevado a la gloria".
'''
"Notes" = '''
