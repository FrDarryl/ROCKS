[14]
"1" = ''':sup:`1` Dichoso el hombre que no peca con sus palabras y no es atormentado
por el remordimiento de los pecados.
'''
"2" = ''':sup:`2` Dichoso el hombre al que su conciencia no lo acusa, que no pierde
nunca su esperanza.
'''
"3" = ''':sup:`3` Al corazón mezquino no le hace falta la riqueza; y el avaro, ¿para
qué quiere el oro?
'''
"4" = ''':sup:`4` El que amontona con privaciones, para otros ahorra, y con sus bienes
otros se alimentarán.
'''
"5" = ''':sup:`5` El que es malo para sí, ¿para quién será bueno?; ni él disfruta de
sus bienes.
'''
"6" = ''':sup:`6` Nadie es más necio que el avaro aun consigo mismo, y ésta es la paga
de su maldad.
'''
"7" = ''':sup:`7` Si hace algo bueno es por descuido, y al fin se manifiesta su
malicia.
'''
"8" = ''':sup:`8` Malo es quien mira con envidia, el que vuelve el rostro y desprecia
a los demás.
'''
"9" = ''':sup:`9` El ojo del envidioso no se sacia con su parte, y la injusticia
perversa seca su alma.
'''
"10" = ''':sup:`10` El ojo del avaro envidia hasta el pan, hay penuria en su mesa.
'''
"11" = ''':sup:`11` Hijo, en la medida de lo posible, trátate bien, y presta al Señor
las ofrendas debidas.
'''
"12" = ''':sup:`12` Hijo, recuerda que la muerte no tarda, y que no te han dicho cuándo
vas a morir.
'''
"13" = ''':sup:`13` Antes de morir haz bien al amigo y, según tus posibilidades,
extiende la mano y dale.
'''
"14" = ''':sup:`14` No te prives de un día feliz, y no dejes pasar la parte de una
satisfacción legítima.
'''
"15" = ''':sup:`15` ¿No has de dejar a otro la fortuna, y el fruto de tus fatigas a tus
herederos?
'''
"16" = ''':sup:`16` Da, toma y regálate, porque no hay lugar para el gozo en el abismo.
'''
"17" = ''':sup:`17` Toda carne envejece como vestido, porque es ley eterna: has de
morir.
'''
"18" = ''':sup:`18` Como las hojas verdes de un árbol frondoso, que unas caen y otras
brotan, así las generaciones humanas, unas mueren y otras nacen.
'''
"19" = ''':sup:`19` Toda obra corruptible perece, y tras ella va su autor.
'''
"20" = ''':sup:`20` Dichoso el hombre que busca la sabiduría y que discurre con
inteligencia,
'''
"21" = ''':sup:`21` que medita en su corazón sobre sus caminos y reflexiona sobre sus
secretos.
'''
"22" = ''':sup:`22` Sale en pos de ella como el cazador y está a la espera en su
camino.
'''
"23" = ''':sup:`23` Dichoso el que se asoma por la ventana y permanece a la escucha a
sus puertas;
'''
"24" = ''':sup:`24` el que acampa en las cercanías de su casa, clava su estaca en sus
muros,
'''
"25" = ''':sup:`25` planta su tienda a su lado y habita allí en dulce morada.
'''
"26" = ''':sup:`26` Pone a sus hijos bajo su amparo y descansa bajo sus ramas.
'''
"27" = ''':sup:`27` Bajo su sombra se protege del calor y en su gloria descansa.
'''
