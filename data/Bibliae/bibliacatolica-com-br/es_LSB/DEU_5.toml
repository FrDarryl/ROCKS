[5]
"1" = ''':sup:`1` Moisés convocó a todo Israel y les dijo: "Escucha, Israel, las leyes
y mandamientos que hoy proclamo ante vuestros oídos. Apréndelos bien y
cuida de ponerlos en práctica.
'''
"2" = ''':sup:`2` El Señor, nuestro Dios, hizo con nosotros alianza en el Horeb.
'''
"3" = ''':sup:`3` No hizo el Señor esta alianza con nuestros padres; la hizo con
nosotros, los mismos que todavía hoy vivimos aquí.
'''
"4" = ''':sup:`4` El Señor nos habló cara a cara sobre la montaña desde fuego.
'''
"5" = ''':sup:`5` Yo estaba entonces entre el Señor y vosotros como mediador de las
palabras del Señor, pues vosotros no habíais subido a la montaña por
miedo al fuego. Él dijo:
'''
"6" = ''':sup:`6` Yo soy el Señor, tu Dios, que te ha sacado de Egipto, de la casa de
la esclavitud.
'''
"7" = ''':sup:`7` Yo seré tu único Dios.
'''
"8" = ''':sup:`8` No harás ídolos ni imagen tallada alguna de cuanto hay arriba en los
cielos, abajo en la tierra o en las aguas subterráneas.
'''
"9" = ''':sup:`9` No te postrarás ante ellas ni les darás culto, pues yo, el Señor, tu
Dios, soy un Dios celoso, que castigo las faltas de los padres en los
hijos hasta la tercera y cuarta generación de los que me odian,
'''
"10" = ''':sup:`10` y hago misericordia por mil generaciones a los que me aman y
guardan mis mandamientos.
'''
"11" = ''':sup:`11` No pronunciarás el nombre del Señor en falso, pues el Señor no
perdona a quien pronuncia su nombre en falso.
'''
"12" = ''':sup:`12` Guarda y santifica el día del sábado, como te ha mandado el Señor,
tu Dios.
'''
"13" = ''':sup:`13` Seis días trabajarás y harás tus obras.
'''
"14" = ''':sup:`14` Pero el séptimo es descanso para el Señor, tu Dios: no harás en él
trabajo alguno, ni tú, ni tu hijo, ni tu hija, ni tu siervo, ni tu
sierva, ni tu buey, ni tu asno, ni ninguna de tus bestias, ni el
extranjero residente; de esta manera podrán descansar tu siervo y tu
sierva lo mismo que tú.
'''
"15" = ''':sup:`15` Acuérdate de que tú fuiste siervo también en Egipto y de que el
Señor, tu Dios, te sacó de allí con mano fuerte y brazo poderoso. Por
eso el Señor, tu Dios, te manda guardar el sábado.
'''
"16" = ''':sup:`16` Honra a tu padre y a tu madre, como te lo ha ordenado el Señor, tu
Dios; vivirás largos años y serás feliz en la tierra que te da el
Señor, tu Dios.
'''
"17" = ''':sup:`17` No matarás.
'''
"18" = ''':sup:`18` No cometerás adulterio.
'''
"19" = ''':sup:`19` No robarás.
'''
"20" = ''':sup:`20` No pronunciarás falso testimonio contra tu prójimo.
'''
"21" = ''':sup:`21` No desearás a la mujer de tu prójimo, ni tampoco sus cosas: casas,
campo, siervo o sierva, buey o asno, ni nada de cuanto a tu prójimo
pertenece".
'''
"22" = ''':sup:`22` Éstas son las palabras que el Señor dirigió a toda vuestra
comunidad sobre la montaña, en medio de fuego, de nube y de tinieblas,
con fuerte voz, sin añadir más. Las escribió sobre dos tablas de
piedra, que me entregó.
'''
"23" = ''':sup:`23` Cuando oísteis su voz en medio de las tinieblas mientras la montaña
se abrasaba en llamas, todos vosotros, jefes de tribu y ancianos, os
acercasteis a mí
'''
"24" = ''':sup:`24` para decirme: Hemos visto al Señor, nuestro Dios, su gloria y su
grandeza, y hemos oído su voz en medio del fuego. Hoy hemos comprobado
que Dios puede hablar al hombre y quedar éste con vida.
'''
"25" = ''':sup:`25` ¿Por qué, pues, morir devorados por ese gran fuego, si seguimos
oyendo la voz del Señor, nuestro Dios?
'''
"26" = ''':sup:`26` Porque de todo ser viviente, ¿quién hay como nosotros que haya oído
la voz del Dios vivo hablar de en medio del fuego y haya quedado con
vida?
'''
"27" = ''':sup:`27` Acércate tú, oye lo que te diga el Señor, nuestro Dios, y dinos
luego lo que él te haya dicho; nosotros lo escucharemos y lo pondremos
en práctica.
'''
"28" = ''':sup:`28` El Señor escuchó vuestras palabras cuando me hablabais, y me dijo:
He oído las palabras de este pueblo. Todo lo que te ha dicho está bien.
'''
"29" = ''':sup:`29` ¡Oh, si tuvieran siempre ese mismo corazón, siempre me temerían,
guardarían mis mandamientos y serían felices ellos y sus hijos!
'''
"30" = ''':sup:`30` Ve y diles: Volveos a vuestras tiendas.
'''
"31" = ''':sup:`31` Pero tú quédate aquí, junto a mí, pues te quiero comunicar todas
las leyes, mandamientos y preceptos que les has de enseñar para que los
pongan en práctica en la tierra que les voy a dar.
'''
"32" = ''':sup:`32` Poned atención y haced lo que el Señor os manda. No os desviéis a
derecha ni a izquierda.
'''
"33" = ''':sup:`33` Seguid en todo el camino que os ha mandado el Señor, vuestro Dios;
de esta manera viviréis y seréis felices y serán largos vuestros días
en la tierra que vais a poseer.
'''
