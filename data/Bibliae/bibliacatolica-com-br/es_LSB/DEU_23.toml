[23]
"1" = ''':sup:`1` Nadie tomará la mujer de su padre ni tendrá relaciones sexuales con
ella.
'''
"2" = ''':sup:`2` No será admitido en la asamblea del Señor el que tenga testículos
aplastados o el pene amputado;
'''
"3" = ''':sup:`3` ni el mestizo ni sus descendientes, aun de la décima generación;
'''
"4" = ''':sup:`4` ni el amonita, ni el moabita, ni sus descendientes, aun de la décima
generación, y esto para siempre,
'''
"5" = ''':sup:`5` pues no os salieron a recibir con pan y agua en vuestro viaje cuando
veníais de Egipto, sino que llamaron a Balaán, hijo de Beor, desde
Petor, en Mesopotamia, y le pagaron para que te maldijese.
'''
"6" = ''':sup:`6` Pero el Señor, tu Dios, no escuchó a Balaán, e incluso cambió la
maldición en bendición en favor tuyo; porque el Señor, tu Dios, te ama.
'''
"7" = ''':sup:`7` No buscarás su prosperidad ni su bienestar jamás, en todos los días
de tu vida.
'''
"8" = ''':sup:`8` No desprecies al edomita, pues es tu hermano; ni al egipcio, pues
fuiste huésped en su tierra;
'''
"9" = ''':sup:`9` sus hijos, a partir de la tercera generación, podrán ser admitidos
en la asamblea del Señor.
'''
"10" = ''':sup:`10` Cuando salgas a la guerra contra tus enemigos, guárdate de toda
clase de maldad.
'''
"11" = ''':sup:`11` Si alguno queda impuro por polución nocturna, salga del campo y no
vuelva a entrar;
'''
"12" = ''':sup:`12` al atardecer se lavará y, al ponerse el sol, podrá entrar de nuevo
en el campamento.
'''
"13" = ''':sup:`13` Tendrás también un lugar fuera del campamento para hacer allí tus
necesidades.
'''
"14" = ''':sup:`14` Llevarás en tu equipaje una paleta, con la cual harás un hoyo en la
tierra, y luego lo taparás, después de haber hecho en él tus
necesidades.
'''
"15" = ''':sup:`15` El Señor, tu Dios, está en medio de tu campamento para protegerte y
librarte de tus enemigos. Por tanto, tu campamento debe ser santo, para
que el Señor no vea indecencias en medio de él y no se aparte de ti.
'''
"16" = ''':sup:`16` Si un esclavo se escapa y se refugia en tu casa, no lo entregarás a
su amo.
'''
"17" = ''':sup:`17` Se quedará contigo, entre los tuyos, en el lugar que él elija y en
la ciudad que más le guste; no le molestarás.
'''
"18" = ''':sup:`18` Ningún hombre ni ninguna mujer israelita practicarán la
prostitución sagrada.
'''
"19" = ''':sup:`19` No lleves a la casa del Señor, tu Dios, el dinero adquirido por esa
prostitución para pagar el voto que hayas hecho, pues eso es
aborrecible a los ojos del Señor, tu Dios.
'''
"20" = ''':sup:`20` No exijas interés alguno de tus hermanos ni por dinero, ni por
víveres, ni por ninguna otra cosa que se suele prestar a interés.
'''
"21" = ''':sup:`21` Puedes exigírselo al extranjero, pero no a tu hermano, para que el
Señor, tu Dios, te bendiga en todas tus empresas en la tierra que estás
a punto de entrar a poseer.
'''
"22" = ''':sup:`22` Cuando hayas hecho un voto al Señor, tu Dios, no tardes en
cumplirlo, porque él te pedirá cuenta, y te harás reo de pecado.
'''
"23" = ''':sup:`23` Si no haces ningún voto, no pecas;
'''
"24" = ''':sup:`24` pero si haces libremente un voto al Señor, tu Dios, debes
cumplirlo.
'''
"25" = ''':sup:`25` Cuando entres en la viña de tu prójimo podrás comer uvas hasta
hartarte, pero no guardarlas en tu cesta.
'''
"26" = ''':sup:`26` Cuando entres en la mies de tu prójimo podrás tomar espigas con la
mano, pero no meter la hoz en la mies de tu prójimo.
'''
