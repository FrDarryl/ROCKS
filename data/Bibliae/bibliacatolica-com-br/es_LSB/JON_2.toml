"1" = ''':sup:`1` El Señor hizo que un gran pez tragase a Jonás, y Jonás estuvo en el
vientre del pez tres días y tres noches.
'''
"2" = ''':sup:`2` Desde el vientre del pez Jonás oró al Señor así:
'''
"3" = ''':sup:`3` "Clamé al Señor en mi angustia, y él me atendió; desde el vientre
del abismo grité, tú escuchaste mi voz.
'''
"4" = ''':sup:`4` Tú me arrojaste en el abismo, en el fondo del mar, y las olas me
envolvieron; todo tu oleaje, todas tus ondas han pasado sobre mí.
'''
"5" = ''':sup:`5` Yo dije: ¡Soy rechazado lejos de tus ojos! ¿Cómo podré volver a
contemplar tu santo templo?
'''
"6" = ''':sup:`6` Las aguas me envolvían hasta ahogarme, el abismo se cerraba sobre
mí, las algas enredaban mi cabeza.
'''
"7" = ''':sup:`7` Bajaba hasta las raíces de los montes. Yo ya me veía su eterno
prisionero; pero tú, Señor, Dios mío, me salvaste de la muerte.
'''
"8" = ''':sup:`8` En la angustia de mi alma me acordé del Señor, y mi oración llegó
hasta ti, hasta tu santo templo.
'''
"9" = ''':sup:`9` Los que adoran vanos ídolos dejan de ser leales.
'''
"10" = ''':sup:`10` Pero yo, en acción de gracias, te ofreceré sacrificios y cumpliré
las promesas que te hice. La salvación viene del Señor".
'''
"11" = ''':sup:`11` El Señor dio orden al pez, el cual vomitó a Jonás en la playa.
'''
