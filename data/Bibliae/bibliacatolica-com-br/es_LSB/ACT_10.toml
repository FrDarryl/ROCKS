[10]
"1" = ''':sup:`1` Había en Cesarea un hombre llamado Cornelio, centurión de la cohorte
Itálica.
'''
"2" = ''':sup:`2` Piadoso y temeroso de Dios, con toda su casa, hacía muchas limosnas
al pueblo y oraba continuamente a Dios.
'''
"3" = ''':sup:`3` Hacia las tres de la tarde tuvo una visión, en la que vio claramente
al ángel de Dios, que se le presentó y le dijo: "¡Cornelio!".
'''
"4" = ''':sup:`4` Y él, mirándolo fijamente y atemorizado, dijo: "¿Qué pasa, Señor?".
Y le dijo: "Tus oraciones y tus limosnas han subido a la presencia de
Dios, que se ha acordado de ti.
'''
"5" = ''':sup:`5` Manda a unos hombres a Jafa a llamar a Simón Pedro.
'''
"6" = ''':sup:`6` Está en casa de un tal Simón, curtidor, junto al mar".
'''
"7" = ''':sup:`7` Cuando se marchó el ángel que le hablaba, llamó a dos de sus criados
y un soldado piadoso, de los que le asistían,
'''
"8" = ''':sup:`8` les explicó todo y los mandó a Jafa.
'''
"9" = ''':sup:`9` Al día siguiente, mientras ellos caminaban y se acercaban a la
ciudad, Pedro subió a la azotea a orar hacia el mediodía.
'''
"10" = ''':sup:`10` Tuvo hambre y quiso comer algo; y mientras le preparaban de comer,
tuvo un éxtasis:
'''
"11" = ''':sup:`11` vio el cielo abierto y un objeto a modo de un gran lienzo, que
colgado de las cuatro puntas descendía hacia la tierra;
'''
"12" = ''':sup:`12` en él había toda clase de cuadrúpedos, reptiles de la tierra y aves
del cielo.
'''
"13" = ''':sup:`13` Una voz le dijo: "Levántate, Pedro, mata y come".
'''
"14" = ''':sup:`14` Pedro dijo: "De ningún modo, Señor, porque jamás he comido cosa
profana o impura".
'''
"15" = ''':sup:`15` La voz le dijo de nuevo: "Lo que Dios ha purificado no lo llames
impuro".
'''
"16" = ''':sup:`16` Esto se repitió por tres veces. Y luego el objeto fue arrebatado al
cielo.
'''
"17" = ''':sup:`17` Pedro estaba perplejo, pensando lo que podría significar la visión
que acababa de tener, cuando los hombres enviados por Cornelio, que
habían averiguado dónde estaba la casa de Simón, se presentaron en la
puerta.
'''
"18" = ''':sup:`18` Llamaron, y preguntaron si se alojaba allí Simón Pedro.
'''
"19" = ''':sup:`19` Pedro seguía pensando en la visión; el Espíritu Santo le dijo: "Ahí
te buscan tres hombres;
'''
"20" = ''':sup:`20` baja y no dudes en ir con ellos, porque los he enviado yo".
'''
"21" = ''':sup:`21` Pedro bajó y les dijo: "Yo soy el que buscáis. ¿Por qué habéis
venido?".
'''
"22" = ''':sup:`22` Ellos dijeron: "El centurión Cornelio, varón justo y temeroso de
Dios, que goza de la reputación de todos los judíos, ha recibido aviso
de un santo ángel para que te mande llamar y vayas a su casa y oír lo
que tengas que decirle".
'''
"23" = ''':sup:`23` Pedro los invitó y los hospedó. Al día siguiente se levantó y fue
con ellos; y lo acompañaron algunos hermanos de Jafa.
'''
"24" = ''':sup:`24` Al día siguiente llegaron a Cesarea. Cornelio estaba esperándolos,
y había convocado a sus parientes y amigos íntimos.
'''
"25" = ''':sup:`25` Tan pronto como entró Pedro, Cornelio le salió al encuentro, cayó a
sus pies y le adoró.
'''
"26" = ''':sup:`26` Pedro lo levantó diciendo: "Levántate, que yo también soy hombre".
'''
"27" = ''':sup:`27` Y conversando con él, entró y encontró a muchos reunidos;
'''
"28" = ''':sup:`28` y les dijo: "Vosotros sabéis que a un judío le está prohibido
juntarse con extranjeros y entrar en su casa. Pero Dios me ha enseñado
a no llamar profano o impuro a ningún hombre;
'''
"29" = ''':sup:`29` por lo cual he venido sin vacilar al ser llamado. Yo os pregunto
ahora por qué motivo me habéis llamado".
'''
"30" = ''':sup:`30` Cornelio respondió: "Hace cuatro días, justamente a esta misma
hora, las tres de la tarde, estaba yo orando en mi casa, cuando se
presentó delante de mí un hombre con un vestido resplandeciente,
'''
"31" = ''':sup:`31` y me dijo: Cornelio, Dios ha escuchado tu oración y tiene presente
tus limosnas.
'''
"32" = ''':sup:`32` Envía a Jafa a llamar a Simón Pedro, que se hospeda en casa de
Simón, curtidor, junto al mar.
'''
"33" = ''':sup:`33` Te mandé a buscar en seguida; y has hecho bien en venir. Y ahora
aquí estamos todos delante de Dios para escuchar todos los preceptos
que el Señor te ha dado".
'''
"34" = ''':sup:`34` Pedro tomó la palabra y dijo: "Compruebo que Dios no hace
distinción de personas,
'''
"35" = ''':sup:`35` que acepta al que le es fiel y practica la justicia, sea de la
nación que sea.
'''
"36" = ''':sup:`36` Él ha enviado su palabra a los israelitas anunciando la paz por
medio de Jesucristo, que es el Señor de todos.
'''
"37" = ''':sup:`37` Vosotros conocéis lo que ha pasado en Judea, comenzando por
Galilea, después del bautismo que predicó Juan:
'''
"38" = ''':sup:`38` cómo Dios ungió con el Espíritu Santo y llenó de poder a Jesús de
Nazaret, el cual pasó haciendo el bien y curando a los oprimidos por el
demonio, porque Dios estaba con él.
'''
"39" = ''':sup:`39` Nosotros somos testigos de todo lo que hizo en el país de los
judíos y en Jerusalén. Ellos lo mataron, colgándolo de un madero.
'''
"40" = ''':sup:`40` Pero Dios lo resucitó al tercer día y le concedió que se
manifestase
'''
"41" = ''':sup:`41` no a todo el pueblo, sino a los testigos elegidos de antemano por
Dios, a nosotros, que hemos comido y bebido con él después de su
resurrección de entre los muertos;
'''
"42" = ''':sup:`42` y nos encargó predicar al pueblo y proclamar que Dios lo ha
constituido juez de vivos y muertos.
'''
"43" = ''':sup:`43` Todos los profetas testifican que el que crea en él recibirá, por
su nombre, el perdón de los pecados".
'''
"44" = ''':sup:`44` Todavía estaba hablando Pedro, cuando descendió el Espíritu Santo
sobre todos los que escuchaban sus palabras.
'''
"45" = ''':sup:`45` Todos los fieles circuncisos que habían venido con Pedro se
extrañaban de que el don del Espíritu Santo se hubiera derramado
también sobre los paganos,
'''
"46" = ''':sup:`46` pues los oían hablar lenguas extrañas y glorificar a Dios.
'''
"47" = ''':sup:`47` Pedro dijo entonces: "¿Se puede negar el agua del bautismo a éstos,
que han recibido el Espíritu Santo como nosotros?".
'''
"48" = ''':sup:`48` Y ordenó que fuesen bautizados en el nombre de Jesucristo. Entonces
le suplicaron que se quedara con ellos algunos días.
'''
