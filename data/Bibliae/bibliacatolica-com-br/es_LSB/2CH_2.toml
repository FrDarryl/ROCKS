"1" = ''':sup:`1` Salomón reclutó 70.000 hombres para el transporte, 80.000 para sacar
la piedra de las canteras y 3.600 para capataces.
'''
"2" = ''':sup:`2` Luego mandó decir a Jirán, rey de Tiro: "Haz conmigo lo que hiciste
con David, mi padre, enviándole madera de cedro para construir la casa
de su residencia.
'''
"3" = ''':sup:`3` También yo estoy para construir un templo al nombre del Señor, mi
Dios, para consagrarlo a él, quemar incienso y aromas ante él, tener
siempre ante él los panes de la proposición, ofrecer holocaustos
diarios, mañana y tarde, los sábados, los novilunios y las demás
fiestas del Señor, nuestro Dios; así se hará siempre en Israel.
'''
"4" = ''':sup:`4` Quiero construir un templo grandioso, porque grande, más que todos
los dioses, es nuestro Dios.
'''
"5" = ''':sup:`5` Pero ¿quién sería capaz de construir un templo digno de él, cuando
ni todos los cielos lo pueden contener? ¿Quién soy yo para construir un
templo, aunque sea sólo para quemar incienso en su honor?
'''
"6" = ''':sup:`6` Mándame un hombre experto, que sepa trabajar el oro, la plata, el
bronce, el hierro, la escarlata, el carmesí y el jacinto; que conozca
el arte de cincelar, para que dirija a los artífices que tengo conmigo
en Judea y Jerusalén, puestos a mi disposición por mi padre David.
'''
"7" = ''':sup:`7` Mándame también madera de cedro, ciprés y sándalo del Líbano, pues
conozco bien la habilidad de tus súbditos en derribar los árboles del
Líbano. Mis súbditos trabajarán con los tuyos.
'''
"8" = ''':sup:`8` Prepárame madera en cantidad, pues el templo que quiero construir
deberá ser magnífico y grandioso.
'''
"9" = ''':sup:`9` A los maderistas que corten los árboles les daré 9.000 toneladas de
trigo, 9.000 de cebada, 900 de vino y 900 de aceite para mantenimiento
de tus siervos".
'''
"10" = ''':sup:`10` Jirán, rey de Tiro, respondió con una carta dirigida a Salomón: "El
Señor ama a su pueblo, por eso te ha constituido rey de Israel".
'''
"11" = ''':sup:`11` Y continuaba: "Bendito sea el Señor, Dios de Israel, creador del
cielo y de la tierra, que ha dado al rey David un hijo sabio,
entendido, sensato y prudente, que está para construir un templo al
Señor y un palacio real.
'''
"12" = ''':sup:`12` Te envío un hombre experto y de gran habilidad, Jurán Abí,
'''
"13" = ''':sup:`13` hijo de una mujer danita, pero de padre tirio. Sabe trabajar el
oro, la plata, el bronce, el hierro, la piedra, la madera, la
escarlata, el jacinto, el lino, el carmesí, y grabar toda suerte de
diseños y figuras. Trabajará con tus obreros y con los de tu padre
David, mi señor.
'''
"14" = ''':sup:`14` Mándame el trigo, la cebada, el aceite y el vino prometidos a tus
siervos,
'''
"15" = ''':sup:`15` y te cortaremos toda la madera que necesites del Líbano,
haciéndotela llegar en balsas hasta Jafa, donde la recogerás tú para
llevarla a Jerusalén".
'''
"16" = ''':sup:`16` Salomón hizo el censo de todos los extranjeros residentes en
Israel, después del que había hecho su padre David, y salieron 153.600.
'''
"17" = ''':sup:`17` De éstos, 70.000 fueron empleados como transportistas, 80.000 como
canteros y 3.600 como capataces.
'''
