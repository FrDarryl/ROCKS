[146]
"1" = ''':sup:`1` ¡Aleluya! Alaba, alma mía, al Señor.
'''
"2" = ''':sup:`2` Alabaré al Señor mientras viva, cantaré himnos al Señor mientras
exista.
'''
"3" = ''':sup:`3` No confiéis en los príncipes, ni en los humanos incapaces de salvar:
'''
"4" = ''':sup:`4` exhalan el aliento y retornan al polvo, y ese día se malogran todos
sus proyectos.
'''
"5" = ''':sup:`5` Dichoso el que tiene su ayuda en el Dios de Jacob, y su esperanza en
el Señor, su Dios,
'''
"6" = ''':sup:`6` que hizo los cielos y la tierra, el mar y todo lo que contienen; que
guarda lealtad eternamente;
'''
"7" = ''':sup:`7` que hace justicia a los oprimidos y da pan a los hambrientos. El
Señor da la libertad a los presos,
'''
"8" = ''':sup:`8` el Señor da la vista a los ciegos, el Señor endereza a los que están
doblados, el Señor ama a los que practican la justicia,
'''
"9" = ''':sup:`9` el Señor protege a los emigrantes, sostiene a las viudas y a los
huérfanos y tuerce el camino de los malhechores.
'''
"10" = ''':sup:`10` El Señor reinará eternamente; él es tu Dios, Sión, por todas las
edades.
'''
