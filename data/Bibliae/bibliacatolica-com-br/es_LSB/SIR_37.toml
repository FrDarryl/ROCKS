[37]
"1" = ''':sup:`1` Todo amigo dice: "Soy tu amigo"; pero hay amigos que sólo son de
nombre.
'''
"2" = ''':sup:`2` ¿No es una pena indecible cuando un compañero o amigo se torna
enemigo?
'''
"3" = ''':sup:`3` Oh perversa inclinación, ¿por qué fuiste creada para llenar la
tierra de engaños?
'''
"4" = ''':sup:`4` En tiempo de alegría se alegra, pero al tiempo de la aflicción se
vuelve en contra.
'''
"5" = ''':sup:`5` Hay amigo que por conservar el sustento lucha junto al amigo frente
al adversario.
'''
"6" = ''':sup:`6` No olvides a tu amigo fiel en tu corazón, ni pierdas su memoria en
medio de tus riquezas.
'''
"7" = ''':sup:`7` Todo consejero da consejos, pero hay quien aconseja en su propio
interés.
'''
"8" = ''':sup:`8` Guárdate del consejero; mira antes de qué tiene necesidad porque
también él aconseja en provecho propio , no sea que te tienda un lazo
'''
"9" = ''':sup:`9` y te diga: "Bueno es tu camino", y se ponga al acecho después para
ver lo que te sucede.
'''
"10" = ''':sup:`10` No te aconsejes de quien te mira de reojo, y oculta tus propósitos
a los que te tienen envidia.
'''
"11" = ''':sup:`11` Con mujer no trates de su rival, ni con un cobarde de la guerra, ni
con negociante sobre el cambio, ni con comprador acerca de la venta, ni
con envidioso de gratitud, ni con egoísta de generosidad, ni con
perezoso de trabajo alguno, ni con el obrero eventual acerca del fin de
su trabajo, ni con el criado perezoso acerca de una gran tarea: en
todos estos no te apoyes para buscar consejo.
'''
"12" = ''':sup:`12` Más bien aconséjate de un hombre piadoso, de quien sabes que guarda
los preceptos y tiene un alma afín a la tuya, pues si caes se dolerá
contigo.
'''
"13" = ''':sup:`13` Sigue lo que te dicte tu corazón, porque nadie te será más fiel.
'''
"14" = ''':sup:`14` Pues el alma del hombre suele descubrir esas cosas mejor que siete
vigías apostados en la torre del centinela.
'''
"15" = ''':sup:`15` Además, reza al altísimo para que él dirija tus pasos por el camino
verdadero.
'''
"16" = ''':sup:`16` El principio de toda obra es la razón, y ante toda empresa se
precisa reflexión.
'''
"17" = ''':sup:`17` La raíz de los consejos es el corazón, y de él brotan cuatro ramas:
'''
"18" = ''':sup:`18` el bien y el mal, la vida y la muerte; mas quien decide siempre es
la lengua.
'''
"19" = ''':sup:`19` Hay quien es sabio y maestro de muchos, pero para sí mismo es
inútil.
'''
"20" = ''':sup:`20` Hay quien es sabio en discursos, y es odiado y acabará por morir de
hambre.
'''
"21" = ''':sup:`21` Porque el Señor no le dio ninguna gracia, está desprovisto de toda
sabiduría.
'''
"22" = ''':sup:`22` Hay quien es sabio para sí mismo, y los frutos de su sabiduría al
decir de él son dignos de fe.
'''
"23" = ''':sup:`23` El hombre sabio instruye a su pueblo, y los frutos de su
inteligencia son fidedignos.
'''
"24" = ''':sup:`24` El varón sabio está colmado de bendiciones, y le llaman
bienaventurado cuantos le ven.
'''
"25" = ''':sup:`25` La vida del hombre dura poco, mas los días de Israel son
innumerables.
'''
"26" = ''':sup:`26` El sabio en medio de su pueblo adquiere la confianza, y su nombre
vivirá para siempre.
'''
"27" = ''':sup:`27` Hijo, durante la vida pruébate a ti mismo, mira lo que es dañoso y
no te lo des.
'''
"28" = ''':sup:`28` Porque no todo conviene a todos, ni todos sienten placer en todo.
'''
"29" = ''':sup:`29` No seas insaciable en festín suntuoso, no seas glotón al comer.
'''
"30" = ''':sup:`30` Porque en el mucho comer anda la enfermedad, y la glotonería
provoca los cólicos.
'''
"31" = ''':sup:`31` A muchos acarreó la muerte su glotonería, mas el que se refrena
prolonga sus días.
'''
