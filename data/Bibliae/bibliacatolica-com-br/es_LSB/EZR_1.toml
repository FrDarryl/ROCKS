"1" = ''':sup:`1` El año primero de Ciro, rey de Persia, en cumplimiento de su palabra
anunciada por medio de Jeremías, el Señor impulsó a Ciro, rey de
Persia, a que proclamara de viva voz y por escrito, en todo su reino,
este edicto:
'''
"2" = ''':sup:`2` "Así habla Ciro, rey de Persia: El Señor, Dios del cielo, me ha dado
todos los reinos de la tierra y me ha encargado de construirle un
templo en Jerusalén, en Judá.
'''
"3" = ''':sup:`3` El que de vosotros pertenezca a su pueblo, que su Dios lo ayude y
que vaya a Jerusalén, en Judá, a construir el templo del Señor, Dios de
Israel, el Dios que está en Jerusalén.
'''
"4" = ''':sup:`4` Y a todos los supervivientes, dondequiera que vivan, ayúdeles la
población del lugar en que residen, proporcionándoles plata, oro,
bienes, ganado, así como otras ofrendas voluntarias para el templo del
Señor que está en Jerusalén".
'''
"5" = ''':sup:`5` Los cabezas de familia de Judá y Benjamín, los sacerdotes y levitas,
todos los que se sintieron movidos por el Señor, se dispusieron a ir a
Jerusalén y reconstruir el templo del Señor.
'''
"6" = ''':sup:`6` Y todos sus vecinos les proporcionaron toda clase de recursos:
plata, oro, bienes, ganado, objetos preciosos, además de otras ofrendas
voluntarias.
'''
"7" = ''':sup:`7` El rey Ciro entregó los utensilios del templo del Señor que
Nabucodonosor se había llevado de Jerusalén para el templo de su dios.
'''
"8" = ''':sup:`8` Ciro, rey de Persia, le confió la tarea a Mitrídates, el tesorero,
el cual se los entregó a Sesbasar, jefe de Judá.
'''
"9" = ''':sup:`9` Éste era el inventario: treinta bandejas de oro y mil de plata,
veintinueve cuchillos,
'''
"10" = ''':sup:`10` treinta copas de oro y cuatrocientas diez de plata y mil utensilios
de otras clases.
'''
"11" = ''':sup:`11` En total, cinco mil cuatrocientos objetos de oro y plata. Todo se
lo llevó Sesbasar a Jerusalén al regresar del destierro de Babilonia.
'''
