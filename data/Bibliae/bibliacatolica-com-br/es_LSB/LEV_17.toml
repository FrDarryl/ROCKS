[17]
"1" = ''':sup:`1` El Señor habló a Moisés:
'''
"2" = ''':sup:`2` "Di a Aarón, a sus hijos y a todos los israelitas: Esto manda el
Señor:
'''
"3" = ''':sup:`3` Si un israelita mata un toro, un cordero o una cabra, dentro o fuera
del campamento,
'''
"4" = ''':sup:`4` y lo lleva a la entrada de la tienda de la reunión para presentarlos
como ofrenda al Señor ante su santuario, se hace responsable de la
sangre derramada y será extirpado de en medio de su pueblo.
'''
"5" = ''':sup:`5` Es para que los israelitas presenten al sacerdote, delante del
Señor, a la entrada de la tienda de la reunión, las víctimas que
querrían inmolar en el campo, para ofrecerlas al Señor como sacrificio
de reconciliación.
'''
"6" = ''':sup:`6` El sacerdote derramará la sangre sobre el altar del Señor a la
entrada de la tienda de la reunión y quemará las grasas en perfume
agradable al Señor.
'''
"7" = ''':sup:`7` No ofrecerá más sus sacrificios a los sátiros, ante los que solían
prostituirse; ésta será ley perpetua para ellos y para sus
descendientes.
'''
"8" = ''':sup:`8` Diles: Cualquier israelita o extranjero residente en medio de
vosotros que ofrezca un holocausto o un sacrificio
'''
"9" = ''':sup:`9` sin llevarlos a la entrada de la tienda de la reunión para
ofrecerlos al Señor, será extirpado de su pueblo.
'''
"10" = ''':sup:`10` Cualquier israelita o extranjero residente que coma la sangre,
cualquiera que sea, será objeto de mi aborrecimiento; yo me volveré
contra él y lo extirparé de su pueblo,
'''
"11" = ''':sup:`11` porque la sangre es la vida de la carne, y yo os he dado la sangre
para que hagáis sobre el altar el rito de absolución por vuestras
vidas, pues la sangre es la que paga el rescate por la vida.
'''
"12" = ''':sup:`12` Por eso he dicho a los israelitas: Ni vosotros ni el extranjero
residente comeréis sangre.
'''
"13" = ''':sup:`13` Si un israelita o un extranjero residente caza un animal o un ave
cuyas carnes se pueden comer, verterá la sangre y la cubrirá con la
tierra,
'''
"14" = ''':sup:`14` porque la sangre es la vida de todo ser viviente. Por eso he dicho
yo a los israelitas: No comeréis la sangre de ningún animal, porque la
sangre es la vida de todo ser viviente; quien comiere de ella será
extirpado.
'''
"15" = ''':sup:`15` El indígena o extranjero residente que comiere carne muerta o
destrozada por las fieras, lavará sus vestidos, se bañará y será impuro
hasta la tarde; entonces será puro.
'''
"16" = ''':sup:`16` Si no lava sus vestidos ni se baña, cargará con su falta".
'''
