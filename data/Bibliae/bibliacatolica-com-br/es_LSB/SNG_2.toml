[2]
"1" = ''':sup:`1` Yo soy el narciso de Sarón, el lirio de los valles.
'''
"2" = ''':sup:`2` Como el lirio entre cardos, así es mi amada entre las jóvenes.
'''
"3" = ''':sup:`3` Ella: Como manzano entre árboles silvestres, así es mi amado entre
los jóvenes. A su sombra apetecida estoy sentada, y su fruto me es
dulce al paladar.
'''
"4" = ''':sup:`4` Me ha llevado a su bodega, y su insignia sobre mí es el amor.
'''
"5" = ''':sup:`5` Confortadme con pasteles de uvas, reanimadme con manzanas, porque
enferma estoy de amor.
'''
"6" = ''':sup:`6` Su izquierda está bajo mi cabeza, y su diestra me tiene abrazada.
'''
"7" = ''':sup:`7` Él: Yo os conjuro, hijas de Jerusalén, por las gacelas y las ciervas
del campo, no despertéis, no turbéis a mi amor hasta cuando ella
quiera.
'''
"8" = ''':sup:`8` Ella: ¡Una voz!... ¡Es mi amor! He aquí que ya llega saltando por
los montes, brincando por los collados.
'''
"9" = ''':sup:`9` Semejante es mi amor a una gacela, a un ágil cervatillo. Vedlo ya
aquí apostado detrás de nuestra cerca. Mira por las ventanas, espía por
las celosías.
'''
"10" = ''':sup:`10` Mi amor canta y me dice: Él: "¡Levántate, amor mío; hermosa mía,
ven!
'''
"11" = ''':sup:`11` Porque, mira, ha pasado el invierno, ha cesado la lluvia y ya se ha
ido.
'''
"12" = ''':sup:`12` Han nacido las flores en la tierra, ha llegado el tiempo de la
poda; ya la voz de la tórtola se siente en nuestra tierra.
'''
"13" = ''':sup:`13` La higuera echa las yemas de sus higos, las viñas en flor exhalan
su perfume. ¡Levántate, amor mío; hermosa mía, ven!
'''
"14" = ''':sup:`14` Paloma mía, en las grietas de las peñas, en escarpados escondrijos,
muéstrame tu rostro, déjame oír tu voz, porque tu voz es dulce y tu
rostro encantador".
'''
"15" = ''':sup:`15` "Cazadnos las raposas, las raposas pequeñas, que estropean la viña,
pues nuestras viñas están en flor".
'''
"16" = ''':sup:`16` Ella: Mi amado es mío y yo soy suya. Él apacienta su rebaño entre
los lirios.
'''
"17" = ''':sup:`17` Mientras sopla la brisa del día y las sombras se desvanecen,
vuelve, amor mío; sé como la gacela o el joven cervatillo en los montes
perfumados.
'''
