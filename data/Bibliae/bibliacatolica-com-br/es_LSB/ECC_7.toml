[7]
"1" = ''':sup:`1` Más vale la buena fama que el perfume más fino; y el día de la
muerte que el día del nacimiento.
'''
"2" = ''':sup:`2` Mejor es ir a casa de duelo que a casa de banquete, porque aquél es
el fin de todo hombre, y el vivo con eso reflexiona.
'''
"3" = ''':sup:`3` Mejor es la tristeza que la risa, porque un rostro triste hace bien
al corazón.
'''
"4" = ''':sup:`4` El corazón del sabio está en la casa del duelo; el corazón del
necio, en la casa de la alegría.
'''
"5" = ''':sup:`5` Más vale escuchar la reprensión del sabio que la cantinela de los
necios.
'''
"6" = ''':sup:`6` Como el crujir de las zarzas en el fuego, así es la risa de los
necios. También esto es vanidad.
'''
"7" = ''':sup:`7` Porque la opresión hace necio al sabio, y las dádivas corrompen el
corazón.
'''
"8" = ''':sup:`8` Mejor es el fin de una cosa que su principio; mejor es la paciencia
que la soberbia.
'''
"9" = ''':sup:`9` No te dejes llevar de la ira, porque la ira es propia de los necios.
'''
"10" = ''':sup:`10` No digas: ¿Por qué los tiempos pasados fueron mejores que los
presentes? Tal pregunta no es de sabio.
'''
"11" = ''':sup:`11` Buena es la sabiduría, como un patrimonio, y aprovecha a los que
ven el sol.
'''
"12" = ''':sup:`12` Porque escudo es la sabiduría, y escudo es el dinero; pero la
ventaja del saber es que la sabiduría da la vida a quien la posee.
'''
"13" = ''':sup:`13` Contempla la obra de Dios: ¿quién podrá enderezar lo que él torció?
'''
"14" = ''':sup:`14` En el día de la prosperidad goza de felicidad; en el día de la
desgracia reflexiona. Tanto lo uno como lo otro lo ha hecho Dios para
que el hombre no descubra nada del futuro.
'''
"15" = ''':sup:`15` Estas dos cosas he visto en mis días de vanidad: justo que perece a
pesar de su justicia, e injusto que prolonga sus días a pesar de su
injusticia.
'''
"16" = ''':sup:`16` No seas justo en demasía, y no seas sabio con exceso; ¿para qué
destruirte?
'''
"17" = ''':sup:`17` No seas injusto en demasía, y no seas necio; ¿para qué morir antes
de tiempo?
'''
"18" = ''':sup:`18` Es bueno que esto sujetes y que de aquello no retires tu mano;
porque quien teme a Dios cumple lo uno y lo otro.
'''
"19" = ''':sup:`19` La sabiduría da al sabio una fuerza mayor que la de diez
gobernadores en una ciudad.
'''
"20" = ''':sup:`20` Mo hay hombre justo en la tierra que haga el bien sin pecar nunca.
'''
"21" = ''':sup:`21` Tampoco prestes atención a todas las cosas que se dicen, para que
no tengas que oír que tu criado te maldice;
'''
"22" = ''':sup:`22` Porque tu corazón sabe que muchas veces tú también has maldecido a
otros.
'''
"23" = ''':sup:`23` Todas estas cosas las he examinado con sabiduría, pues dije: "Yo
quiero hacerme sabio"; pero la sabiduría quedó lejos de mí.
'''
"24" = ''':sup:`24` Lejos quedó lo que estaba lejos, y profundo lo profundo; ¿quién lo
alcanzará?
'''
"25" = ''':sup:`25` Todavía apliqué mi corazón a saber, examinar e investigar la
sabiduría y la razón de las cosas, y a reconocer que la maldad es una
insensatez, y el desvarío una locura.
'''
"26" = ''':sup:`26` Encuentro que la mujer es más amarga que la muerte, porque ella es
un lazo; su corazón es una red, y sus brazos son cadenas. Quien agrada
a Dios escapa de ella, pero el pecador en ella queda preso.
'''
"27" = ''':sup:`27` Mira, esto es lo que he comprobado, dice Qohélet, examinando una a
una las cosas para encontrar la razón de ellas.
'''
"28" = ''':sup:`28` Todavía la busco, pero no la encuentro. Un hombre entre mil, yo lo
encuentro; una mujer entre todas, no la encuentro.
'''
"29" = ''':sup:`29` Mira, sólo esto es lo que he comprobado: Dios ha hecho al hombre
recto, y es él quien se busca innumerables complicaciones.
'''
