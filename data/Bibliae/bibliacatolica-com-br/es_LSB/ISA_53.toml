[53]
"1" = ''':sup:`1` ¿Quién creerá lo que oímos decir? ¿A quién se ha manifestado el
poder del Señor?
'''
"2" = ''':sup:`2` Creció ante él como un pimpollo, como raíz en tierra seca. Sin
gracia ni belleza para atraer la mirada, sin aspecto digno de
complacencia.
'''
"3" = ''':sup:`3` Despreciado, desecho de la humanidad, hombre de dolores, avezado al
sufrimiento, como uno ante el cual se oculta el rostro, era despreciado
y desestimado.
'''
"4" = ''':sup:`4` Con todo, eran nuestros sufrimientos los que llevaba, nuestros
dolores los que le pesaban, mientras nosotros le creíamos azotado,
herido por Dios y humillado.
'''
"5" = ''':sup:`5` Ha sido traspasado por nuestros pecados, triturado por nuestras
iniquidades; el castigo, precio de nuestra paz, cae sobre él, y a causa
de sus llagas hemos sido curados.
'''
"6" = ''':sup:`6` Todos nosotros, como ovejas, andábamos errantes; cada cual siguiendo
su propio camino. Y el Señor ha hecho recaer sobre él la perversidad de
todos nosotros.
'''
"7" = ''':sup:`7` Era maltratado, y no se resistía ni abría su boca; como cordero
llevado al matadero, como oveja ante sus esquiladores, no abría la
boca.
'''
"8" = ''':sup:`8` Con violencia e injusticia fue apresado; de su causa, ¿quién se
cuida? Fue arrancado de la tierra de los vivos, herido de muerte por
los pecados de mi pueblo.
'''
"9" = ''':sup:`9` Se le preparó una tumba entre los criminales, en su muerte se le
juntó con malhechores, siendo así que él jamás cometió injusticia ni
hubo engaño en su boca.
'''
"10" = ''':sup:`10` Pero el Señor quiso destrozarlo con padecimientos. Si él ofrece su
vida por el pecado, verá descendencia, prolongará sus días, y la
voluntad del Señor se cumplirá gracias a él.
'''
"11" = ''':sup:`11` Después de las penas de su alma, verá la luz y quedará colmado. Por
sus sufrimientos mi siervo justificará a muchos y cargará sobre sí las
iniquidades de ellos.
'''
"12" = ''':sup:`12` Por eso le daré en herencia multitudes, y gente innumerable
recibirá como botín, pues se entregó indefenso a la muerte y fue
contado entre los malhechores, él, que llevaba los pecados de muchos e
intercedía por los malhechores.
'''
