[35]
"1" = ''':sup:`1` De David Oh Señor, acusa a mis acusadores, ataca a los que me
atacan;
'''
"2" = ''':sup:`2` toma tu escudo y tu armadura y ven a socorrerme;
'''
"3" = ''':sup:`3` blande la lanza y cierra el paso a mis perseguidores; dime: "Yo soy
tu salvación".
'''
"4" = ''':sup:`4` Queden confundidos y deshonrados los que buscan mi vida, retrocedan
cubiertos de vergüenza los que maquinan mi desgracia;
'''
"5" = ''':sup:`5` sean como paja al viento acosados por el ángel del Señor;
'''
"6" = ''':sup:`6` su camino sea oscuro y deslizante, perseguidos por el ángel del
Señor.
'''
"7" = ''':sup:`7` Pues sin motivo me han tendido su red, sin motivo han cavado una
fosa para mí;
'''
"8" = ''':sup:`8` que les sobrevenga de improviso la ruina, que la red que ellos
tendieron los atrape y caigan en la fosa que cavaron.
'''
"9" = ''':sup:`9` Entonces me alegraré en el Señor por haberme salvado;
'''
"10" = ''':sup:`10` todo mi ser dirá: "Señor, no hay nadie como tú, que libras al pobre
y al indigente de sus explotadores".
'''
"11" = ''':sup:`11` Testigos de cargo se presentan y me preguntan de lo que no sé nada;
'''
"12" = ''':sup:`12` me devuelven mal por bien, me encuentro desolado.
'''
"13" = ''':sup:`13` Mas yo, cuando estaban enfermos, vestía de sayal, maceraba mi
cuerpo con ayunos y estaba siempre orando interiormente.
'''
"14" = ''':sup:`14` Como por un amigo o un hermano iba y venía cabizbajo y triste, como
el que está en luto por la propia madre.
'''
"15" = ''':sup:`15` Mas cuando yo tropiezo se juntan y se ríen, se juntan contra mí; me
golpean a traición, me laceran sin cesar,
'''
"16" = ''':sup:`16` me atacan y de mí se burlan, rechinando sus dientes contra mí.
'''
"17" = ''':sup:`17` Señor, ¿hasta cuándo verás esto? Rescata mi vida de estas fieras
rugientes, mi único bien, de estos leones;
'''
"18" = ''':sup:`18` yo te daré gracias en la gran asamblea, te alabaré ante el pueblo
entero.
'''
"19" = ''':sup:`19` Que no se rían de mí mis crueles enemigos ni se guiñen el ojo los
que me odian sin razón;
'''
"20" = ''':sup:`20` no hablan nunca de paz y levantan calumnia a los que quieren la
paz;
'''
"21" = ''':sup:`21` abren sus fauces y dicen: "Ja, ja, con nuestros ojos lo hemos
visto".
'''
"22" = ''':sup:`22` Tú lo has visto, Señor, no te calles; Señor, no te alejes de mí;
'''
"23" = ''':sup:`23` despierta, levántate, Señor mío y Dios mío, defiende mi derecho y
mi causa;
'''
"24" = ''':sup:`24` júzgame tú conforme a tu justicia, Señor, Dios mío, que no se rían
de mí;
'''
"25" = ''':sup:`25` que no puedan pensar: "Esto es lo que queríamos", que no puedan
decir: "Nos lo hemos comido".
'''
"26" = ''':sup:`26` Que todos a una se queden rojos de vergüenza, todos los que se
alegran de mis males; que se cubran de vergüenza y de deshonra los que
se consideran superiores a mí.
'''
"27" = ''':sup:`27` Que griten de alegría los que quieren que se me haga justicia y
digan sin cesar: "Grande es el Señor, que ha querido el bienestar de su
siervo";
'''
"28" = ''':sup:`28` mi lengua anunciará entonces tu justicia y proclamará tu alabanza
todo el día.
'''
"Notes" = '''
Notas de rodapé:
35:1-3 - El salmista clama a Dios pidiendo ayuda contra sus
adversarios. El llamado del Señor a ser su defensor revela la necesidad
de buscar la protección divina en tiempos de guerra espiritual (véase
35:4-8 - La descripción del deseo de que la justicia prevalezca es
central. El salmista expresa su confianza en que Dios lo defenderá y
9:9-10).
35:9-10 - El gozo por la salvación de Dios es motivo de alabanza. La
declaración del salmista de que su alma se regocijará en Dios enfatiza
35:11-16 - El salmista habla del falso testimonio y la traición,
enfatizando el dolor de la injusticia. La experiencia del sufrimiento y
la necesidad del apoyo divino son realidades en la vida del creyente
35:27-28 - La exultación en el Señor y la proclamación de sus justas
causas son la culminación del salmo. Alabar a Dios es una respuesta a
71:15-16).
'''
