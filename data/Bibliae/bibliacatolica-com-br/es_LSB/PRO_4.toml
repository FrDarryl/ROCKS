[4]
"1" = ''':sup:`1` Escuchad, hijos míos, la instrucción de un padre y estad atentos a
conocer la prudencia,
'''
"2" = ''':sup:`2` porque yo os doy una buena doctrina; no abandonéis mi enseñanza.
'''
"3" = ''':sup:`3` También yo fui un hijo para mi padre, tierno y querido a los ojos de
mi madre.
'''
"4" = ''':sup:`4` Él me instruía diciéndome: "Que tu corazón guarde mis palabras,
observa mis preceptos y vivirás.
'''
"5" = ''':sup:`5` Adquiere la sabiduría, adquiere la inteligencia, no la olvides, no
te apartes de las palabras de mi boca.
'''
"6" = ''':sup:`6` No la abandones y ella te guardará, ámala y ella te custodiará.
'''
"7" = ''':sup:`7` Comienzo de la sabiduría: adquiere la sabiduría; cueste lo que te
cueste, adquiere la inteligencia,
'''
"8" = ''':sup:`8` tenla en gran estima y ella te exaltará; ella será tu honor, si la
abrazas.
'''
"9" = ''':sup:`9` Sobre tu cabeza pondrá una diadema de gracia, te ceñirá una corona
de gloria".
'''
"10" = ''':sup:`10` Escucha, hijo mío, y recibe mis palabras, y los años de tu vida se
multiplicarán.
'''
"11" = ''':sup:`11` Yo te enseño el camino de la sabiduría, te encamino por las sendas
de la rectitud.
'''
"12" = ''':sup:`12` Si caminas, no encontrarás obstáculos; y si corres, no tropezarás.
'''
"13" = ''':sup:`13` Mantén la disciplina, no la dejes; guárdala porque ella es tu vida.
'''
"14" = ''':sup:`14` No sigas la senda de los criminales, no vayas por el camino de los
delincuentes.
'''
"15" = ''':sup:`15` Evítalo, no vayas por él; apártate de él, y pasa de lejos.
'''
"16" = ''':sup:`16` Porque ellos no duermen tranquilos si no perpetran algún delito, el
sueño les falta si no arrastran a alguno a la ruina.
'''
"17" = ''':sup:`17` Porque comen el pan del crimen y beben el vino de la violencia.
'''
"18" = ''':sup:`18` La senda de los justos es como la luz del alba, cuyo esplendor va
creciendo hasta el pleno día.
'''
"19" = ''':sup:`19` El camino de los delincuentes es como las tinieblas, no ven dónde
van a tropezar.
'''
"20" = ''':sup:`20` Hijo mío, presta atención a mis palabras, inclina tu oído a mis
razones;
'''
"21" = ''':sup:`21` nunca se aparten de tus ojos; guárdalas en el fondo del corazón,
'''
"22" = ''':sup:`22` porque son vida para quien las posee y dan salud a su cuerpo.
'''
"23" = ''':sup:`23` Sobre todas las cosas, vigila tu corazón, porque de él brotan las
fuentes de la vida.
'''
"24" = ''':sup:`24` Aparta de tu boca la falsedad y aleja de tus oídos la mentira.
'''
"25" = ''':sup:`25` Que tus ojos miren de frente y tu vista se dirija hacia adelante.
'''
"26" = ''':sup:`26` Mira bien la senda de tus pasos y todos tus caminos sean rectos.
'''
"27" = ''':sup:`27` No te desvíes ni a derecha ni a izquierda, aleja tus pasos de la
delincuencia.
'''
