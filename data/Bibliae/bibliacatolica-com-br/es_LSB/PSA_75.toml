'''
"2" = ''':sup:`2` Te damos gracias, oh Dios, te damos gracias, invocamos tu nombre y
pregonamos tus proezas.
'''
"3" = ''':sup:`3` "En la hora en que decida, juzgaré según derecho.
'''
"4" = ''':sup:`4` Aunque la tierra tiemble con todos sus habitantes, yo mismo he
asentado sus columnas.
'''
"5" = ''':sup:`5` Digo a los arrogantes: ¡Fuera arrogancia!; y a los malvados: No
levantéis la frente;
'''
"6" = ''':sup:`6` no levantéis tanto vuestra frente, no seáis tan altaneros al
hablar".
'''
"7" = ''':sup:`7` Pues ni de oriente ni de occidente, ni del desierto ni de la montaña
viene la salvación;
'''
"8" = ''':sup:`8` Dios es el que juzga: a unos humilla y a otros los ensalza.
'''
"9" = ''':sup:`9` El Señor tiene una copa en la mano, echa en ella un vino fermentado
y bien mezclado
'''
"10" = ''':sup:`10` y se lo hace beber hasta la última gota a todos los malvados de la
tierra.
'''
"11" = ''':sup:`11` Yo, en cambio, siempre anunciaré y ensalzaré al Dios de Jacob.
'''
