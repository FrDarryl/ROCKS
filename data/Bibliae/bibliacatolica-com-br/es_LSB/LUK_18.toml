[18]
"1" = ''':sup:`1` Sobre la necesidad de orar siempre sin desfallecer jamás, les dijo
esta parábola:
'''
"2" = ''':sup:`2` "Había en una ciudad un juez que no temía a Dios ni respetaba a los
hombres.
'''
"3" = ''':sup:`3` Una viuda, también de aquella ciudad, iba a decirle: Hazme justicia
contra mi enemigo.
'''
"4" = ''':sup:`4` Durante algún tiempo no quiso; pero luego pensó: Aunque no temo a
Dios ni respeto a los hombres,
'''
"5" = ''':sup:`5` le voy a hacer justicia para que esta viuda me deje en paz y no me
moleste más".
'''
"6" = ''':sup:`6` Y el Señor dijo: "Considerad lo que dice el juez injusto.
'''
"7" = ''':sup:`7` ¿Y no hará Dios justicia a sus elegidos, que claman a él día y
noche? ¿Les va a hacer esperar?
'''
"8" = ''':sup:`8` Yo os digo que les hará justicia prontamente. Pero el hijo del
hombre, cuando venga, ¿encontrará fe en la tierra?".
'''
"9" = ''':sup:`9` A unos que se tenían por justos y despreciaban a los demás les dijo
esta parábola:
'''
"10" = ''':sup:`10` "Dos hombres fueron al templo a orar; uno era fariseo y el otro
publicano.
'''
"11" = ''':sup:`11` El fariseo, de pie, hacía en su interior esta oración: Dios mío, te
doy gracias porque no soy como el resto de los hombres: ladrones,
injustos, adúlteros, ni como ese publicano;
'''
"12" = ''':sup:`12` yo ayuno dos veces por semana y pago los diezmos de todo lo que
poseo.
'''
"13" = ''':sup:`13` El publicano, por el contrario, se quedó a distancia y no se
atrevía ni a levantar sus ojos al cielo, sino que se golpeaba el pecho
y decía: Dios mío, ten compasión de mí, que soy un pecador.
'''
"14" = ''':sup:`14` Os digo que éste volvió a su casa justificado, y el otro no. Porque
el que se ensalza será humillado, y el que se humilla será ensalzado".
'''
"15" = ''':sup:`15` Le presentaron unos niños para que les impusiera las manos. Los
discípulos, al verlo, los regañaban.
'''
"16" = ''':sup:`16` Pero Jesús los llamó y dijo: "Dejad que los niños se acerquen a mí
y no se lo impidáis, porque de los que son como ellos es el reino de
Dios.
'''
"17" = ''':sup:`17` Os aseguro que el que no reciba el reino de Dios como un niño no
entrará en él".
'''
"18" = ''':sup:`18` Un hombre dintinguido le preguntó: "Maestro bueno, ¿qué tengo que
hacer para heredar la vida eterna?".
'''
"19" = ''':sup:`19` Jesús le contestó: "¿Por qué me llamas bueno? El único bueno es
Dios.
'''
"20" = ''':sup:`20` Sabes los mandamientos: No cometerás adulterio, no matarás, no
robarás, no levantarás falso testimonio, honra a tu padre y a tu
madre".
'''
"21" = ''':sup:`21` Él dijo: "Todo eso lo he guardado desde mi juventud".
'''
"22" = ''':sup:`22` Al oírlo Jesús, le dijo: "Aún te queda una cosa por hacer: Vende
todo lo que tienes, dáselo a los pobres y tendrás un tesoro en el
cielo; después, ven y sígueme".
'''
"23" = ''':sup:`23` El joven, al oír esto, se quedó muy triste, porque era muy rico.
'''
"24" = ''':sup:`24` Jesús dijo al verlo tan triste: "¡Qué difícilmente entrarán en el
reino de Dios los que tienen riquezas!
'''
"25" = ''':sup:`25` Pues es más fácil que un camello pase por el ojo de una aguja que
un rico entre en el reino de Dios".
'''
"26" = ''':sup:`26` Los presentes dijeron: "Entonces, ¿quién podrá salvarse?".
'''
"27" = ''':sup:`27` Y Jesús les contestó: "Lo que es imposible a los hombres es posible
para Dios".
'''
"28" = ''':sup:`28` Entonces Pedro le dijo: "Nosotros lo hemos dejado todo y te hemos
seguido".
'''
"29" = ''':sup:`29` Jesús dijo: "Os aseguro que nadie deja casa, mujer, hermanos,
parientes e hijos por el reino de Dios,
'''
"30" = ''':sup:`30` sin que reciba mucho más en este mundo y después la vida eterna".
'''
"31" = ''':sup:`31` Llevó aparte a los doce y les dijo: "Mirad, vamos a Jerusalén y se
va a cumplir todo lo que escribieron los profetas sobre el hijo del
hombre.
'''
"32" = ''':sup:`32` Lo entregarán a los paganos, se burlarán de él, lo insultarán, lo
escupirán
'''
"33" = ''':sup:`33` y, después de azotarlo, lo matarán; pero al tercer día resucirará".
'''
"34" = ''':sup:`34` Ellos no entendieron nada de todo esto, pues eran palabras oscuras
para ellos y no entendían su significado.
'''
"35" = ''':sup:`35` Cuando se acercaba a Jericó, había un ciego sentado al lado del
camino pidiendo limosna.
'''
"36" = ''':sup:`36` Al oír pasar a la gente, preguntó qué era aquello.
'''
"37" = ''':sup:`37` Y le dijeron: "Es que pasa Jesús de Nazaret".
'''
"38" = ''':sup:`38` Entonces gritó: "¡Jesús, hijo de David, ten compasión de mí!".
'''
"39" = ''':sup:`39` Los que iban delante lo reprendieron para que callase, pero él
gritaba con más fuerza: "¡Hijo de David, ten compasión de mí!".
'''
"40" = ''':sup:`40` Jesús se detuvo y mandó que se lo trajeran. Cuando se acercó, le
preguntó:
'''
"41" = ''':sup:`41` "¿Qué quieres que te haga?". Y él le contestó: "Señor, que vea".
'''
"42" = ''':sup:`42` Jesús le dijo: "¡Ve! Tu fe te ha salvado".
'''
"43" = ''':sup:`43` Y al instante recobró la vista y lo siguió dando gracias a Dios.
Todo el pueblo, al ver esto, alababa a Dios.
'''
