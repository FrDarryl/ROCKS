[10]
"1" = ''':sup:`1` Ésta es la descendencia de los hijos de Noé: Sem, Cam y Jafet, a
quienes nacieron hijos después del diluvio.
'''
"2" = ''':sup:`2` Hijos de Jafet: Gómer, Magog, Maday, Yaván, Tubal, Mésec y Tirás.
'''
"3" = ''':sup:`3` Hijos de Gómer: Asquenaz, Rifat y Togarma.
'''
"4" = ''':sup:`4` Hijos de Yaván: Elisá y Tarsis, chipriotas y rodenses.
'''
"5" = ''':sup:`5` A partir de éstos se hizo la repartición de las naciones en las
islas: cada uno con su tierra según su lengua y su nación, según su
familia.
'''
"6" = ''':sup:`6` Hijos de Cam: Etiopía, Egipto, Put y Canaán.
'''
"7" = ''':sup:`7` Hijos de Etiopía: Sebá, Javilá, Sabtá, Ramá y Sabtecá. Hijos de
Ramá: Sebá y Dedán.
'''
"8" = ''':sup:`8` Etiopía engendró a Nemrod, que fue el primer héroe sobre la tierra,
'''
"9" = ''':sup:`9` un cazador valiente delante del Señor; de ahí el proverbio: "Cazador
valeroso delante del Señor como Nemrod".
'''
"10" = ''':sup:`10` Los comienzos de su imperio fueron: Babel, Erec, Acad y Calno, en
tierra de Senaar.
'''
"11" = ''':sup:`11` De esta región salió Asur, que edificó Nínive, Rejobot-Ir, Calaj
'''
"12" = ''':sup:`12` y Resen, entre Nínive y Calaj. Ésta fue la ciudad más grande.
'''
"13" = ''':sup:`13` Egipto engendró a los lidios, los anamitas, los lehabitas, los
naftujitas,
'''
"14" = ''':sup:`14` los patrositas, los caslujitas y los cretenses, de los que salieron
los filisteos.
'''
"15" = ''':sup:`15` Canaán engendró a Sidón, su primogénito; luego a Het,
'''
"16" = ''':sup:`16` y a los jebuseos, amorreos, guirgaseos,
'''
"17" = ''':sup:`17` heveos, arquitas, sinitas,
'''
"18" = ''':sup:`18` arvadeos, semareos y jamateos. Los cananeos se dispersaron;
'''
"19" = ''':sup:`19` su territorio se extendió desde Sidón, en dirección de Guerar,
hasta Gaza; luego en dirección de Sodoma, Gomorra, Adama y Seboín,
hasta Lesa.
'''
"20" = ''':sup:`20` Tales fueron los hijos de Cam según sus clanes, lenguas, países y
naciones.
'''
"21" = ''':sup:`21` Sem, padre de Héber y hermano mayor de Jafet, tuvo hijos.
'''
"22" = ''':sup:`22` Fueron éstos: Elán, Asur, Arfaxad, Lidia y Arán.
'''
"23" = ''':sup:`23` Hijos de Arán: Us, Jul, Guéter y Mésec.
'''
"24" = ''':sup:`24` Arfaxad engendró a Sélaj, y Sélaj a Héber.
'''
"25" = ''':sup:`25` A Héber le nacieron dos hijos; el primero se llamó Péleg, porque en
su tiempo fue dividida la tierra; su hermano se llamó Yoctán;
'''
"26" = ''':sup:`26` Yoctán engendró a Almodad, Sélef, Jasarmávet, Yéraj,
'''
"27" = ''':sup:`27` Hadorán, Uzal, Diclá,
'''
"28" = ''':sup:`28` Ebal, Abimael, Sebá,
'''
"29" = ''':sup:`29` Ofir, Javilá y Yobab. Todos éstos son los hijos de Yoctán.
'''
"30" = ''':sup:`30` La región donde ellos habitaron va desde Mesa, en dirección de
Sefar, hasta las montañas orientales.
'''
"31" = ''':sup:`31` Éstos fueron los hijos de Sem según sus familias, lenguas, países y
naciones.
'''
"32" = ''':sup:`32` Tales fueron las familias de los hijos de Noé según sus
generaciones y naciones. A partir de ellos se hizo la repartición de
las naciones sobre la tierra después del diluvio.
'''
