[30]
"1" = ''':sup:`1` Salmo de David. Canción para la dedicación del templo
'''
"2" = ''':sup:`2` Yo te ensalzo, Señor, porque me has liberado, porque no has dejado
que se rían de mí mis enemigos.
'''
"3" = ''':sup:`3` Señor, Dios mío, te pedí que me curaras y tú me curaste.
'''
"4" = ''':sup:`4` Señor, tú me libraste de la muerte, me sacaste de los que bajan a la
tumba.
'''
"5" = ''':sup:`5` Cantad al Señor, fieles del Señor, alabad su nombre santo;
'''
"6" = ''':sup:`6` su cólera dura sólo un instante y toda la vida su favor; si al
atardecer comienza el llanto, al amanecer emerge la alegría.
'''
"7" = ''':sup:`7` Yo, seguro, me dije: "Yo seré inquebrantable".
'''
"8" = ''':sup:`8` Con tu favor, Señor, has refortalecido mi montaña; pero escondiste
el rostro y quedé perturbado.
'''
"9" = ''':sup:`9` A ti, Señor, clamé, imploré compasión a mi Señor:
'''
"10" = ''':sup:`10` ¿Qué ganas tú con que yo muera, con que baje a la tumba? ¿Es que
puede alabarte el polvo o proclamar tu verdad?
'''
"11" = ''':sup:`11` Escúchame, Señor, y ten piedad de mí; socórreme, Señor.
'''
"12" = ''':sup:`12` Tú has cambiado mi luto en alegría, me has trocado el sayal en un
traje de fiesta,
'''
"13" = ''':sup:`13` para que mi corazón te cante sin cesar; Señor, Dios mío, te estaré
eternamente agradecido.
'''
