[34]
"1" = ''':sup:`1` Vanas y engañosas son las esperanzas del insensato; los sueños dan
alas a los tontos.
'''
"2" = ''':sup:`2` Como quien intenta apresar la sombra y perseguir el viento, así es
el que se apoya en sueños.
'''
"3" = ''':sup:`3` Como imagen en un espejo, así son los sueños; frente a un rostro, la
reproducción de este rostro.
'''
"4" = ''':sup:`4` Del impuro, ¿cómo saldrá cosa pura?; y del mentiroso, ¿qué verdad
puede salir?
'''
"5" = ''':sup:`5` Adivinaciones, augurios y sueños son cosas vanas; puras fantasías,
como las de mujer en parto.
'''
"6" = ''':sup:`6` A no ser que sean enviados del altísimo, no hagas caso de ellos.
'''
"7" = ''':sup:`7` Porque a muchos engañaron los sueños, y cayeron los que esperaban en
ellos.
'''
"8" = ''':sup:`8` La ley debe cumplirse sin engaño, y la sabiduría es perfecta en la
boca fiel.
'''
"9" = ''':sup:`9` Un hombre instruido conoce muchas cosas, y el muy experimentado
puede enseñar.
'''
"10" = ''':sup:`10` Quien no ha pasado pruebas poco sabe; pero quien ha viajado de acá
para allá tiene rica experiencia.
'''
"11" = ''':sup:`11` En el curso de mis viajes he visto muchas cosas, he aprendido mucho
más de lo que sabría decir.
'''
"12" = ''':sup:`12` Me he visto en peligro de muerte muchas veces, pero gracias a ello
me salvé.
'''
"13" = ''':sup:`13` El espíritu de los que temen al Señor vivirá, porque su esperanza
está en aquel que salva.
'''
"14" = ''':sup:`14` El que teme al Señor nada temerá; no se desalentará, porque él es
su esperanza.
'''
"15" = ''':sup:`15` Dichosa el alma del que teme al Señor. ¿Sobre quién se apoya? Y
¿quién es su sostén?
'''
"16" = ''':sup:`16` Los ojos del Señor se posan sobre quienes lo aman: poderosa
protección y fuerte apoyo, abrigo contra el viento abrasador y sombra
contra el calor del mediodía, guarda contra el tropiezo y auxilio
contra la caída.
'''
"17" = ''':sup:`17` Él levanta el alma y da luz a los ojos; él da salud, vida y
bendición.
'''
"18" = ''':sup:`18` El que hace una ofrenda de lo adquirido con injusticias hace una
ofrenda defectuosa. Las ofrendas de los que practican la injusticia no
son aceptables.
'''
"19" = ''':sup:`19` El altísimo no se complace en las ofrendas de los que practican la
injusticia, ni por la multitud de los sacrificios perdona los pecados.
'''
"20" = ''':sup:`20` Como el que inmola a un hijo ante los ojos de su padre, así es el
que ofrece sacrificios de los bienes de los pobres.
'''
"21" = ''':sup:`21` Pan escaso es la vida de los pobres; privarles de ello es como
asesinar.
'''
"22" = ''':sup:`22` Mata al prójimo quien le quita el sustento, y derrama sangre quien
priva de su salario al jornalero.
'''
"23" = ''':sup:`23` Uno construye y otro derriba, ¿qué les queda sino su fatiga?
'''
"24" = ''':sup:`24` Uno reza, otro maldice, ¿a quién de los dos escuchará el Señor?
'''
"25" = ''':sup:`25` Al que se limpia del contacto de un muerto y de nuevo le toca, ¿de
qué le sirve el haberse lavado?
'''
"26" = ''':sup:`26` Así el hombre que ayuna por sus pecados y luego los vuelve a
cometer; ¿quién escuchará su plegaria y qué provecho sacará de sus
penitencias?
'''
