[11]
"1" = ''':sup:`1` Lanza tu fortuna al agua, porque mucho tiempo después la volverás a
encontrar.
'''
"2" = ''':sup:`2` Da parte a siete y aun a ocho, porque no sabes qué desgracias pueden
venir sobre la tierra.
'''
"3" = ''':sup:`3` Cuando las nubes están llenas de lluvia, sobre la tierra la vierten;
y si un árbol cae al sur o al norte, el árbol queda en el lugar donde
cae.
'''
"4" = ''':sup:`4` El que observa el viento, no sembrará; y el que mira las nubes, no
segará.
'''
"5" = ''':sup:`5` Como tú no sabes por qué camino entra el espíritu en los huesos en
el seno de una mujer encinta, así no conoces la obra de Dios, que hace
todas las cosas.
'''
"6" = ''':sup:`6` Por la mañana siembra tu semilla, y por la tarde no des descanso a
tu mano; porque tú no sabes lo que es mejor, si esto o aquello, o si
ambas cosas son igualmente buenas.
'''
"7" = ''':sup:`7` La luz es dulce, y agrada a los ojos ver el sol.
'''
"8" = ''':sup:`8` Y si el hombre vive muchos años, que disfrute de todos ellos y
recuerde que los días de tinieblas serán numerosos; todo lo que sucede
es vanidad.
'''
"9" = ''':sup:`9` Goza, joven, de tu mocedad, y que tu corazón disfrute en los días de
tu juventud. Sigue los caminos de tu corazón y los deseos de tus ojos.
Pero sabe que de todo esto Dios te pedirá cuentas.
'''
"10" = ''':sup:`10` Aleja la tristeza de tu corazón y aparta de tu carne el
sufrimiento, porque la mocedad y la juventud son vanidad.
'''
