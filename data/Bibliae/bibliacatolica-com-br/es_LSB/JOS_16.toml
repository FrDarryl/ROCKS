[16]
"1" = ''':sup:`1` El territorio que tocó en suerte a los hijos de José iba desde el
Jordán al este de Jericó, y subía desde Jericó a la montaña de Betel.
'''
"2" = ''':sup:`2` Salía de Betel, Luz, pasaba por los límites de los arquitas, en
Atarot;
'''
"3" = ''':sup:`3` bajaba, por el oeste, hacia el territorio de los yafletitas, hasta
el límite de Bejorón de Abajo y hasta Guézer, y terminaba en el mar.
'''
"4" = ''':sup:`4` Tal era la heredad de los hijos de José: Manasés y Efraín.
'''
"5" = ''':sup:`5` Éstos son los límites de Efraín, por clanes: al oriente, Atarot Adar
hasta Bejorón de Arriba,
'''
"6" = ''':sup:`6` llegando al mar; al norte, Micnetat; la frontera volvía hacia el
oriente, hacia Taanat Silo, y pasaba al este de Yanoaj;
'''
"7" = ''':sup:`7` de Yanoaj bajaba a Atarot y a Naarat, tocaba Jericó y terminaba en
el Jordán.
'''
"8" = ''':sup:`8` Desde Tapúaj, la frontera iba hacia occidente, por el arroyo de
Caná, y terminaba en el mar. Tal era la heredad de la tribu de Efraín,
por clanes,
'''
"9" = ''':sup:`9` aparte de las ciudades reservadas a Efraín en la heredad de Manasés;
todas las ciudades y sus aldeas.
'''
"10" = ''':sup:`10` Pero no pudieron echar de Guézer a los cananeos que vivían allí, y
los cananeos viven todavía allí junto con Efraín, pero sometidos a
tributo.
'''
