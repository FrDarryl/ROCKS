[7]
"1" = ''':sup:`1` El rey y Amán llegaron al banquete de Ester.
'''
"2" = ''':sup:`2` El rey dijo también este segundo día a Ester: "Reina Ester, dime qué
quieres y te lo daré; di qué deseas y lo tendrás, aunque sea la mitad
de mi reino".
'''
"3" = ''':sup:`3` Ester le respondió: "Si el rey quiere agradarme, concédeme la vida y
la de mi pueblo; ésta es mi petición, éste es mi deseo;
'''
"4" = ''':sup:`4` pues yo y mi pueblo estamos condenados al exterminio, a la matanza,
al aniquilamiento. Si al menos se hubiese tratado de vendernos como
esclavos o esclavas, callaría; pero el enemigo no podrá compensar los
daños al rey".
'''
"5" = ''':sup:`5` La interrumpió el rey para preguntarle: "¿Quién es y dónde está el
hombre al que se le ha ocurrido tal cosa?".
'''
"6" = ''':sup:`6` Ester respondió: "El opresor, nuestro enemigo, es este perverso de
Amán". Amán entonces se llenó de pánico ante el rey y la reina.
'''
"7" = ''':sup:`7` El rey, furibundo, se levantó del banquete, y se fue al jardín de
palacio; entretanto Amán, comprendiendo que su ruina estaba decretada,
se quedó para implorar a Ester por su vida.
'''
"8" = ''':sup:`8` Cuando el rey volvió del jardín a la sala del banquete, encontró a
Amán reclinado sobre el diván en el que estaba reclinada Ester, y
gritó: "¿También quieres violentar a la reina delante de mí, en mi
palacio?". Al terminar de pronunciar estas palabras, taparon el rostro
de Amán, y
'''
"9" = ''':sup:`9` Harbona, uno de los eunucos del servicio del rey, dijo: "La horca de
veinticinco metros de altura que Amán ha preparado para Mardoqueo, que
habló en favor del rey, está en casa de Amán". El rey dijo: "Colgadlo".
'''
"10" = ''':sup:`10` Amán fue ahorcado en el patíbulo que había preparado para
Mardoqueo, y entonces se aplacó la ira del rey.
'''
