[107]
"1" = ''':sup:`1` Dad gracias al Señor, porque es bueno, porque es eterno su amor.
'''
"2" = ''':sup:`2` Que lo digan los que el Señor ha liberado, los que él ha rescatado
de la mano de los opresores,
'''
"3" = ''':sup:`3` los que ha reunido de todos los países del norte y del sur, del este
y del oeste.
'''
"4" = ''':sup:`4` Andaban errantes por el desierto solitario sin encontrar camino de
ciudad habitada;
'''
"5" = ''':sup:`5` hambrientos y sedientos, su vida se agotaba.
'''
"6" = ''':sup:`6` En su angustia gritaron al Señor, y él los libró de sus apuros.
'''
"7" = ''':sup:`7` Los puso en el camino justo y llegaron a ciudad habitada.
'''
"8" = ''':sup:`8` Den gracias al Señor por su amor, por sus milagros en favor de los
humanos.
'''
"9" = ''':sup:`9` Porque él apagó la sed de los sedientos y colmó de comida a los
hambrientos.
'''
"10" = ''':sup:`10` Habitaban en tinieblas y en la sombra mortal, prisioneros de
miseria y de cadenas,
'''
"11" = ''':sup:`11` por haberse rebelado contra las órdenes de Dios y haber despreciado
los designios del altísimo.
'''
"12" = ''':sup:`12` Él los sometió a trabajos durísimos, caían agotados y nadie les
echaba una mano.
'''
"13" = ''':sup:`13` En su angustia gritaron al Señor, y él los libró de sus apuros,
'''
"14" = ''':sup:`14` los sacó de las tinieblas y la sombra mortal y rompió sus cadenas.
'''
"15" = ''':sup:`15` Den gracias al Señor por su amor, por sus milagros en favor de los
humanos.
'''
"16" = ''':sup:`16` Él hizo pedazos las puertas de bronce, hizo saltar los barrotes de
hierro.
'''
"17" = ''':sup:`17` Andaban como locos en sus desvaríos, abrumados bajo el peso de sus
culpas;
'''
"18" = ''':sup:`18` tenían asco de cualquier comida y estaban a las puertas de la
muerte.
'''
"19" = ''':sup:`19` En su angustia gritaron al Señor, y él los sacó de sus apuros.
'''
"20" = ''':sup:`20` Envió su palabra y los curó, los libró del sepulcro.
'''
"21" = ''':sup:`21` Den gracias al Señor por su amor, por sus milagros en favor de los
humanos;
'''
"22" = ''':sup:`22` ofrezcan sacrificios de alabanza y pregonen sus obras con cantos de
alegría.
'''
"23" = ''':sup:`23` Los que a la mar se hicieron con sus naves, buscando su negocio en
las aguas inmensas,
'''
"24" = ''':sup:`24` vieron las obras del Señor y sus milagros en el alta mar.
'''
"25" = ''':sup:`25` A su palabra se desató una tempestad que levantó unas grandes olas:
'''
"26" = ''':sup:`26` subían a los cielos, bajaban al abismo, se vinieron abajo ante el
peligro;
'''
"27" = ''':sup:`27` daban vueltas y se tambaleaban como los borrachos, y de nada les
servía toda su pericia.
'''
"28" = ''':sup:`28` En su angustia gritaron al Señor, y él los libró de sus apuros.
'''
"29" = ''':sup:`29` Redujo la tempestad a suave brisa y las olas se calmaron.
'''
"30" = ''':sup:`30` Se llenaron de alegría al verlas ya calmadas, y él los llevó al
puerto deseado.
'''
"31" = ''':sup:`31` Den gracias al Señor por su amor, por sus milagros en favor de los
humanos.
'''
"32" = ''':sup:`32` Que lo aclamen en la asamblea del pueblo y lo alaben en la reunión
de los ancianos.
'''
"33" = ''':sup:`33` Él convierte los ríos en desierto, las fuentes de agua en tierra
seca;
'''
"34" = ''':sup:`34` un terreno fértil en salinas, por la maldad de sus habitantes.
'''
"35" = ''':sup:`35` Él convierte los desiertos en lagunas y la tierra seca en
manantiales.
'''
"36" = ''':sup:`36` Allí establece él a los hambrientos que construyen su ciudad
habitable.
'''
"37" = ''':sup:`37` Siembran campos, plantan viñedos y recogen sus frutos abundantes.
'''
"38" = ''':sup:`38` Dios los bendice, ellos prosperan, y hace que se multipliquen sus
ganados.
'''
"39" = ''':sup:`39` Cuando vienen a menos y decaen a causa de la opresión, el
infortunio o la desgracia,
'''
"40" = ''':sup:`40` Dios vierte su desprecio sobre los opresores y los hace vagar por
el desierto sin camino;
'''
"41" = ''':sup:`41` saca de la miseria al indigente y multiplica como rebaños su
familia.
'''
"42" = ''':sup:`42` Los justos lo ven y se llenan de alegría y todas las injusticias
enmudecen.
'''
"43" = ''':sup:`43` El hombre inteligente tiene en cuenta todas estas cosas y sabe
apreciar el amor del Señor.
'''
