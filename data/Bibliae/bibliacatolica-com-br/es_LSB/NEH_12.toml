[12]
"1" = ''':sup:`1` Sacerdotes y levitas que regresaron con Zorobabel, hijo de Sealtiel,
y con Josué; Serayas, Jeremías, Esdras,
'''
"2" = ''':sup:`2` Amarías, Maluc, Jatús,
'''
"3" = ''':sup:`3` Secanías, Rejún, Merenot,
'''
"4" = ''':sup:`4` Idó, Guinetón, Abías,
'''
"5" = ''':sup:`5` Miyamín, Mazías, Bilgá,
'''
"6" = ''':sup:`6` Semayas, Yoyarib, Jedayas,
'''
"7" = ''':sup:`7` Salú, Amoc, Jelcías, Yedayas. Éstos eran los jefes de los sacerdotes
y sus hermanos en tiempo de Josué.
'''
"8" = ''':sup:`8` Levitas: Josué, Binuy, Cadmiel, Serebías, Judá, Matanías, el cual
dirigía con sus hermanos el canto sagrado,
'''
"9" = ''':sup:`9` mientras Bacbuquías y Uní, hermanos suyos, lo alternaban con
aquéllos, según sus clases respectivas.
'''
"10" = ''':sup:`10` Josué engendró a Joaquín, Joaquín a Eliasib, Eliasib a Yoyadá,
'''
"11" = ''':sup:`11` Yoyadá a Yojanán y Yojanán a Yadúa.
'''
"12" = ''':sup:`12` En tiempo de Joaquín, los cabezas de familias sacerdotales eran: de
la de Serayas, Merayas; de la de Jeremías, Jananías;
'''
"13" = ''':sup:`13` de la de Esdras, Mesulán; de la de Amarías, Yehojanán;
'''
"14" = ''':sup:`14` de la de Maluk, Jonatán; de la de Secanías, José;
'''
"15" = ''':sup:`15` de la de Jarín, Adná; de la de Meremot, Jelcay;
'''
"16" = ''':sup:`16` de la de Idó, Zacarías; de la de Guinetón, Mesulán;
'''
"17" = ''':sup:`17` de la de Abías, Zicrí; de la de Miyamín, y de la de Mazías, Piltay;
'''
"18" = ''':sup:`18` de la de Bilgá, Samúa; de la de Semayas, Jonatán;
'''
"19" = ''':sup:`19` de la de Yoyarib, Matenay; de la de Yedayas, Uzí;
'''
"20" = ''':sup:`20` de la de Salú, Calay; de la de Amoc, Eber;
'''
"21" = ''':sup:`21` de la de Jelcías, Jasabías, de la de Yedayas, Natanael.
'''
"22" = ''':sup:`22` En tiempos de Eliasib, Yoyadá, Yojanán y Yadúa, los cabezas de
familias sacerdotales, fueron inscritos hasta el reino de Darío el
Persa.
'''
"23" = ''':sup:`23` Los levitas, cabezas de familia, fueron inscritos en el libro de
las Crónicas; pero sólo hasta la época de Yojanán, nieto de Eliasib.
'''
"24" = ''':sup:`24` Los jefes de los levitas eran Jasabías, Serebías, Josué, Binuy,
Cadmiel; los otros levitas que formaban el segundo coro para alternar
con aquéllos los himnos de alabanza y de acción de gracias, conforme a
las normas de David, hombre de Dios, un coro frente a otro, eran:
'''
"25" = ''':sup:`25` Matanías, Bacbuquías y Abdías. Mesulán, Talmón y Acub eran
porteros, que hacían guardia en las puertas de los almacenes.
'''
"26" = ''':sup:`26` Éstos vivían en tiempo de Joaquín, hijo de Josué, hijo de Yosadac,
y en tiempo de Nehemías, el gobernador, y de Esdras, el
sacerdote-escriba.
'''
"27" = ''':sup:`27` Para la inauguración de la muralla de Jerusalén se mandó a buscar a
los levitas de todos los lugares donde habitaban para que viniesen a
Jerusalén y se pudiese celebrar la inauguración con alegría, con himnos
de acción de gracias y con cánticos, al son de címbalos, arpas y
cítaras.
'''
"28" = ''':sup:`28` Acudieron los cantores levitas de los alrededores de Jerusalén, de
las aldeas de Netofat,
'''
"29" = ''':sup:`29` de Bet Guilgal, de las campiñas de Guibeá y de Azmávet, pues los
cantores habían formado pueblos en los contornos de Jerusalén.
'''
"30" = ''':sup:`30` Los sacerdotes y los levitas se purificaron los primeros, y después
purificaron al pueblo, las puertas y la muralla.
'''
"31" = ''':sup:`31` Luego yo hice subir a la muralla a los jefes de Judá y repartí en
dos grandes coros a los encargados del canto.
'''
"32" = ''':sup:`32` El primero marchaba por la muralla hacia la derecha, en dirección a
la puerta del Muladar; detrás de él iban Osaías y la mitad de los jefes
de Judá;
'''
"33" = ''':sup:`33` Azarías, Esdras, Mesulán,
'''
"34" = ''':sup:`34` Judá, Minyamín, Semayas, Jeremías;
'''
"35" = ''':sup:`35` y de los sacerdotes iban, provistos de trompetas, Zacarías, hijo de
Jonatán, hijo de Semayas, hijo de Matanías, hijo de Miqueas, hijo de
Zacur, hijo de Asaf,
'''
"36" = ''':sup:`36` y sus hermanos Semayas, Azarel, Milalay, Guilalay, Maay, Natanael,
Judá, Jananí, con los instrumentos musicales prescritos por David,
hombre de Dios. Esdras, el escriba, iba al frente de ellos.
'''
"37" = ''':sup:`37` En la puerta de la Fuente subieron derecho, junto a la escalinata
de la ciudad de David, por encima de la muralla, y por la subida del
palacio de David hasta la puerta del Agua, a oriente.
'''
"38" = ''':sup:`38` El segundo coro marchaba por la izquierda; yo los seguía con la
otra mitad de los jefes del pueblo, por encima de la muralla, pasando
por la torre de los Hornos hasta la muralla de la plaza,
'''
"39" = ''':sup:`39` luego por encima de la puerta de Efraín, la puerta de los Peces, la
torre de Jananel hasta la puerta de las Ovejas; se hizo alto en la
puerta de la Vigilancia.
'''
"40" = ''':sup:`40` Los dos coros se pararon en el templo de Dios; y yo también, la
mitad de los jefes que me acompañaba
'''
"41" = ''':sup:`41` y los sacerdotes Eliaquín, Maasías, Minyamín, Miqueas, Elyoenay,
Zacarías, Jananías, con las trompetas,
'''
"42" = ''':sup:`42` Maasías, Semayas, Eleazar, Uzí, Yehojanán, Malaquías, Elán y Ezer.
Los cantores entonaron sus himnos bajo la dirección de Yisrajías.
'''
"43" = ''':sup:`43` Aquel día se ofrecieron muchos sacrificios entre la alegría
general, pues Dios les había dado un motivo de gran alegría. También
las mujeres y los niños se regocijaron, de modo que la alegría de
Jerusalén se oía desde lejos.
'''
"44" = ''':sup:`44` En aquel tiempo se nombraron intendentes de los almacenes
destinados a guardar las provisiones, las ofrendas, las primicias y los
diezmos, para que recogiesen de ellas, del territorio de las diversas
ciudades, las porciones legales correspondientes a los sacerdotes y
levitas, pues los de Judá estaban contentos con los sacerdotes y
levitas en funciones.
'''
"45" = ''':sup:`45` Ellos, los cantores y los porteros eran los que realizaban el
servicio de Dios y el rito de la purificación, conforme a las
prescripciones de David y de su hijo Salomón.
'''
"46" = ''':sup:`46` Pues ya en los lejanos tiempos de David y de Asaf existían grupos
de cantores y colecciones de cánticos de alabanza y de acción de
gracias a Dios.
'''
"47" = ''':sup:`47` En tiempo de Zorobabel y de Nehemías todo Israel daba a los
cantores y a los porteros las porciones correspondientes a sus
necesidades diarias; daba también a los levitas la parte que les
correspondía, y los levitas pasaban su parte a los descendientes de
Aarón.
'''
