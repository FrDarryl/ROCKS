[6]
"1" = ''':sup:`1` Siendo, pues, colaboradores, os exhortamos a no recibir en vano la
gracia de Dios.
'''
"2" = ''':sup:`2` Porque él dice: En el tiempo propicio te escuché y en el día de la
salvación te ayudé. Ahora es el tiempo propicio, ahora es el día de la
salvación.
'''
"3" = ''':sup:`3` En nada damos motivo de escándalo, para que no sea desacreditado
nuestro ministerio,
'''
"4" = ''':sup:`4` sino que en todo nos mostramos como ministros de Dios, con gran
paciencia en sufrimientos, estrecheces, angustias,
'''
"5" = ''':sup:`5` golpes, cárceles, motines, fatigas, noches sin dormir y días sin
comer,
'''
"6" = ''':sup:`6` castidad, ciencia, paciencia, bondad, Espíritu Santo, amor sincero;
'''
"7" = ''':sup:`7` con la palabra de verdad, con el poder de Dios; mediante las armas
ofensivas y defensivas de la justicia;
'''
"8" = ''':sup:`8` en medio de gloria y de ignominia, de calumnia y buena fama; como
impostores, aunque veraces;
'''
"9" = ''':sup:`9` como desconocidos, aunque conocidos; como moribundos, aunque estamos
vivos; como castigados, aunque sin ser condenados a la muerte;
'''
"10" = ''':sup:`10` como tristes, aunque siempre alegres; como miserables, aunque
enriquecemos a muchos; como quienes nada tienen, aunque lo poseemos
todo.
'''
"11" = ''':sup:`11` Corintios, me he desahogado con vosotros y mi corazón se me ha
ensanchado.
'''
"12" = ''':sup:`12` Yo no tengo reservas con vosotros; sois vosotros los que las tenéis
conmigo.
'''
"13" = ''':sup:`13` Pagadme con la misma moneda. Os digo como a hijos: ensanchad
también vuestro corazón.
'''
"14" = ''':sup:`14` No os mezcléis con los paganos; pues, ¿qué tiene que ver la
justicia con la injusticia, y qué tienen de común la luz y las
tinieblas?
'''
"15" = ''':sup:`15` ¿Qué armonía hay entre Cristo y Belial, o qué parte tiene el fiel
con el pagano?
'''
"16" = ''':sup:`16` ¿Qué relación hay entre el templo de Dios y los ídolos? Porque
nosotros somos templos del Dios vivo. Como dijo Dios: Habitaré y
caminaré en medio de ellos, yo seré su Dios y ellos serán mi pueblo.
'''
"17" = ''':sup:`17` Por esto: Salid y separaos de ellos -dice el Señor-; no toquéis
nada impuro, y yo os recibiré;
'''
"18" = ''':sup:`18` seré para vosotros Padre, y vosotros seréis para mí hijos e hijas,
dice el Señor todopoderoso.
'''
