[15]
"1" = ''':sup:`1` Al amanecer, celebraron consejo los sumos sacerdotes, los ancianos,
y los maestros de la ley y el tribunal supremo en pleno. Ataron a
Jesús, lo llevaron y se lo entregaron a Pilato.
'''
"2" = ''':sup:`2` Pilato le preguntó: "¿Eres tú el rey de los judíos?". Y él
respondió: "Tú lo dices".
'''
"3" = ''':sup:`3` Y los sumos sacerdotes le acusaban de muchas cosas.
'''
"4" = ''':sup:`4` Pilato le preguntó de nuevo: "¿No respondes nada? Mira de cuántas
cosas te acusan".
'''
"5" = ''':sup:`5` Pero Jesús no respondió nada, hasta el punto de que Pilato quedó muy
extrañado.
'''
"6" = ''':sup:`6` Por la fiesta concedía la libertad a un preso, el que ellos
quisieran.
'''
"7" = ''':sup:`7` Había entonces un preso, llamado Barrabás, junto con los sediciosos
que en un motín habían cometido un homicidio;
'''
"8" = ''':sup:`8` llegó la gente y se puso a pedirle la gracia que solía concederles.
'''
"9" = ''':sup:`9` Pilato les dijo: "¿Queréis que os ponga en libertad al rey de los
judíos?".
'''
"10" = ''':sup:`10` Pilato sabía que los sumos sacerdotes se lo habían entregado por
envidia.
'''
"11" = ''':sup:`11` Pero los sumos sacerdotes azuzaron al pueblo para que pidieran que
les pusiera en libertad a Barrabás.
'''
"12" = ''':sup:`12` Pilato les dijo: "¿Qué queréis que haga con el que llamáis rey de
los judíos?".
'''
"13" = ''':sup:`13` Ellos gritaron: "¡Crucifícalo!".
'''
"14" = ''':sup:`14` Pilato replicó: "Pero, ¿qué mal ha hecho?". Y ellos gritaban más
alto: "¡Crucifícalo!".
'''
"15" = ''':sup:`15` Pilato, entonces, queriendo satisfacer a la gente, les puso en
libertad a Barrabás y les entregó a Jesús, para que lo azotaran y lo
crucificaran.
'''
"16" = ''':sup:`16` Los soldados llevaron a Jesús dentro del palacio, al pretorio, y
reunieron a toda la tropa;
'''
"17" = ''':sup:`17` le vistieron una túnica de púrpura, le pusieron una corona trenzada
de espinas
'''
"18" = ''':sup:`18` y comenzaron a saludarlo: "Viva el rey de los judíos".
'''
"19" = ''':sup:`19` Y le golpeaban la cabeza con una caña, lo escupían y, doblando la
rodilla, le hacían reverencias.
'''
"20" = ''':sup:`20` Después de haberse burlado de él, le quitaron la túnica, le
pusieron sus ropas y lo llevaron a crucificar.
'''
"21" = ''':sup:`21` Pasaba por allí un tal Simón de Cirene, que venía del campo, padre
de Alejandro y de Rufo, y le obligaron a llevar la cruz de Jesús.
'''
"22" = ''':sup:`22` Lo llevaron a un lugar llamado Gólgota (que significa "la
calavera").
'''
"23" = ''':sup:`23` Le dieron vino mezclado con mirra, pero no lo bebió.
'''
"24" = ''':sup:`24` Lo crucificaron y se repartieron a suertes sus vestidos, a ver qué
se llevaría cada uno.
'''
"25" = ''':sup:`25` Eran las nueve de la mañana cuando lo crucificaron.
'''
"26" = ''':sup:`26` La inscripción con la causa de su condena decía: "El rey de los
judíos".
'''
"27" = ''':sup:`27` Con él crucificaron a dos ladrones, uno a la derecha y otro a la
izquierda.
'''
"28" = ''':sup:`28` Así se cumplió la Escritura que dice: Fue contado entre los
criminales.
'''
"29" = ''':sup:`29` Los que pasaban por allí lo insultaban moviendo la cabeza y
diciendo: "¡Bah! ¡Tú, que destruías el templo y lo edificabas en tres
días,
'''
"30" = ''':sup:`30` sálvate a ti mismo y baja de la cruz!".
'''
"31" = ''':sup:`31` Del mismo modo los sumos sacerdotes y los maestros de la ley se
burlaban de él y decían: "Ha salvado a otros y no puede salvarse a sí
mismo.
'''
"32" = ''':sup:`32` ¡El mesías, el rey de Israel!; que baje ahora de la cruz, para que
veamos y creamos". Los que estaban crucificados con él también lo
insultaban.
'''
"33" = ''':sup:`33` Desde el mediodía se oscureció toda la tierra hasta las tres de la
tarde.
'''
"34" = ''':sup:`34` Y hacia las tres de la tarde Jesús gritó con fuerte voz: "Eloí,
Eloí, lemá sabaktani", que quiere decir: "¡Dios mío, Dios mío!, ¿por
qué me has abandonado?".
'''
"35" = ''':sup:`35` Algunos de los presentes, al oírlo, decían: "Mirad, llama a Elías".
'''
"36" = ''':sup:`36` Uno fue corriendo a buscar una esponja, la empapó en vinagre, la
puso en una caña y le dio a beber, diciendo: "Dejad, a ver si viene
Elías a bajarlo".
'''
"37" = ''':sup:`37` Pero Jesús, lanzando un gran grito, expiró.
'''
"38" = ''':sup:`38` La cortina del templo se rasgó en dos de arriba abajo.
'''
"39" = ''':sup:`39` El oficial, situado frente a él, al verlo expirar así, exclamó:
"Verdaderamente este hombre era hijo de Dios".
'''
"40" = ''':sup:`40` Había también unas mujeres mirando desde lejos. Entre ellas María
Magdalena, María la madre de Santiago el menor y de José, y Salomé,
'''
"41" = ''':sup:`41` las cuales, cuando estaba Jesús en Galilea, lo acompañaban y lo
servían; y otras muchas que habían subido con él a Jerusalén.
'''
"42" = ''':sup:`42` Al caer la tarde, como era la preparación de la pascua, es decir,
la víspera del sábado,
'''
"43" = ''':sup:`43` José de Arimatea, insigne miembro del tribunal supremo, que
esperaba también el reino de Dios, se atrevió a ir a Pilato a pedirle
el cuerpo de Jesús.
'''
"44" = ''':sup:`44` Pilato se extrañó de que ya hubiese muerto; llamó al oficial y le
preguntó si había muerto ya.
'''
"45" = ''':sup:`45` Al saberlo por el oficial, concedió el cadáver a José.
'''
"46" = ''':sup:`46` Éste compró una sábana, lo bajó de la cruz, lo envolvió en la
sábana y lo puso en un sepulcro excavado en la roca. Luego hizo rodar
una losa para cerrar la puerta del sepulcro.
'''
"47" = ''':sup:`47` María Magdalena y María la madre de José estuvieron mirando dónde
lo ponían.
'''
