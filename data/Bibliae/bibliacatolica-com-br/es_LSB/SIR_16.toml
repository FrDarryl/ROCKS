[16]
"1" = ''':sup:`1` No desees multitud de hijos si son unos inútiles, ni te alegres de
tener hijos malvados.
'''
"2" = ''':sup:`2` Aunque sean muchos, no te goces en ellos si no tienen el temor del
Señor.
'''
"3" = ''':sup:`3` No confíes en su vida ni te apoyes en su número, porque es mejor uno
que mil, y morir sin hijos que tenerlos malos.
'''
"4" = ''':sup:`4` Con un solo hombre inteligente se puebla una ciudad, mas la raza de
los malvados será aniquilada.
'''
"5" = ''':sup:`5` Muchas cosas como éstas han visto mis ojos y cosas más graves oyeron
mis oídos.
'''
"6" = ''':sup:`6` En la asamblea de los delincuentes se encendió el fuego, en la
nación rebelde se inflamó la cólera.
'''
"7" = ''':sup:`7` No perdonó a los antiguos gigantes, que confiados en su fuerza se
rebelaron.
'''
"8" = ''':sup:`8` No se compadeció de los vecinos de Lot, de los que sintió asco a
causa de su orgullo.
'''
"9" = ''':sup:`9` No tuvo piedad de la raza maldita, que fueron exterminados por sus
débitos,
'''
"10" = ''':sup:`10` ni de los seiscientos mil hombres que se habían confabulado en la
dureza de su corazón.
'''
"11" = ''':sup:`11` Aunque no hubiese habido más que uno de cabeza dura, maravilla
sería que hubiese quedado impune. Porque en él están la misericordia y
la ira; es poderoso en perdones y fulmina su ira.
'''
"12" = ''':sup:`12` Tan grande es su misericordia como su severidad, y juzga a todos
según sus obras.
'''
"13" = ''':sup:`13` No deja escapar al malvado con su rapiña, ni frustra la paciencia
del justo.
'''
"14" = ''':sup:`14` Dará curso libre a su piedad, cada uno recibirá según sus obras.
'''
"15" = ''':sup:`15` El Señor endureció el corazón del faraón que no lo quiso reconocer
para manifestar sus obras bajo el cielo.
'''
"16" = ''':sup:`16` Todas las criaturas conocen su compasión, su luz y su alabanza son
la porción de los hombres.
'''
"17" = ''':sup:`17` No digas: "Me esconderé del Señor; allá arriba, ¿quién se va a
acordar de mí?; no seré reconocido entre tanta gente, porque ¿quién soy
yo en la inmensa creación?".
'''
"18" = ''':sup:`18` Mira, el cielo y los cielos altísimos, el abismo y la tierra se
estremecen con su visita.
'''
"19" = ''':sup:`19` Los montes y los cimientos de la tierra tiemblan por igual cuando
él los mira.
'''
"20" = ''':sup:`20` Pero sobre estas cosas nadie reflexiona; sus caminos, ¿quién los
considera?
'''
"21" = ''':sup:`21` También la tempestad permanece invisible, y la mayor parte de sus
obras están ocultas.
'''
"22" = ''':sup:`22` Las obras de su justicia, ¿quién las enuncia? ¿O qué se va a
esperar por esto? Porque la recompensa está muy lejana.
'''
"23" = ''':sup:`23` Así piensa el hombre que ha perdido el juicio; el insensato y el
extraviado sólo piensan locuras.
'''
"24" = ''':sup:`24` Escúchame, hijo, y aprende mi enseñanza; aplica tu corazón a mis
palabras.
'''
"25" = ''':sup:`25` Te expondré la instrucción con mesura, con exactitud te daré a
conocer mi doctrina.
'''
"26" = ''':sup:`26` Cuando al principio Dios creó sus obras, una vez hechas distribuyó
sus partes.
'''
"27" = ''':sup:`27` Ordenó para siempre sus obras, desde sus orígenes y por
generaciones. Ni tienen hambre ni se cansan, y no cesa su actividad.
'''
"28" = ''':sup:`28` Ninguna entorpece a la otra, jamás desobedecerán a su palabra.
'''
"29" = ''':sup:`29` Después de esto, miró el Señor la tierra y la llenó de sus bienes.
'''
"30" = ''':sup:`30` Con toda clase de vivientes cubrió su superficie, y todos volverán
a la tierra.
'''
