[12]
"1" = ''':sup:`1` El Señor dijo a Moisés y a Aarón en Egipto:
'''
"2" = ''':sup:`2` "Este mes será para vosotros el principal, el primero de los meses
del año.
'''
"3" = ''':sup:`3` Decid a toda la comunidad de Israel: El día diez de este mes cada
uno se procure un cordero por familia, un cordero por casa.
'''
"4" = ''':sup:`4` Si la familia es demasiado pequeña para consumir el cordero entero,
se pondrá de acuerdo con su vecino, el más próximo a su casa, según el
número de personas y en razón de la porción de cordero que cada cual
puede comer.
'''
"5" = ''':sup:`5` El cordero ha de ser sin defecto, macho, de un año; podrá ser
cordero o cabrito.
'''
"6" = ''':sup:`6` Lo guardaréis hasta el día catorce de este mes; entonces todo Israel
lo inmolará entre dos luces.
'''
"7" = ''':sup:`7` Con un poco de la sangre se untarán las jambas y el dintel de las
casas en que se ha de comer.
'''
"8" = ''':sup:`8` Esa misma noche comeréis la carne asada al fuego, con panes sin
levadura y hierbas amargas.
'''
"9" = ''':sup:`9` No comeréis nada crudo ni cocido en agua; todo ha de ser asado al
fuego: cabeza, patas y entrañas.
'''
"10" = ''':sup:`10` No dejaréis nada de él para la mañana siguiente; si queda algo, lo
quemáis.
'''
"11" = ''':sup:`11` Lo comeréis así: ceñidos los lomos, calzados los pies, báculo en
mano. Lo comeréis de prisa, porque es la pascua del Señor.
'''
"12" = ''':sup:`12` Esa noche pasaré yo por el territorio de Egipto y mataré a todos
los primogénitos de Egipto, tanto de los hombres como de los animales.
Haré justicia de todos los dioses de Egipto. ¡Yo, el Señor!
'''
"13" = ''':sup:`13` La sangre servirá de señal en las casas donde estéis; al ver la
sangre, pasaré de largo y no habrá entre vosotros plaga exterminadora
cuando yo hiera a Egipto.
'''
"14" = ''':sup:`14` Este día será memorable para vosotros y lo celebraréis como fiesta
del Señor, como institución perpetua de generación en generación.
'''
"15" = ''':sup:`15` Durante siete días comeréis panes sin levadura; desde el primer día
quitaréis la levadura de vuestras casas, porque el que en estos días
coma pan fermentado será extirpado de Israel.
'''
"16" = ''':sup:`16` El día primero y el día séptimo tendréis asamblea santa. En ellos
no haréis trabajo alguno. Solamente podréis preparar la comida que
vayáis a tomar.
'''
"17" = ''':sup:`17` Guardaréis, pues, la fiesta de los panes sin levadura, porque en
ese día saqué vuestros ejércitos de Egipto. Guardaréis ese día de
generación en generación como institución perpetua.
'''
"18" = ''':sup:`18` El día catorce del primer mes, por la tarde, comeréis los panes sin
levadura hasta el veintiuno por la tarde.
'''
"19" = ''':sup:`19` Durante siete días no habrá levadura en vuestras casas, porque el
que coma algo fermentado será extirpado de la comunidad de Israel, sea
extranjero o indígena.
'''
"20" = ''':sup:`20` No comeréis nada fermentado; en todas vuestras casas comeréis panes
sin levadura".
'''
"21" = ''':sup:`21` Moisés convocó a todos los ancianos de Israel y les dijo: "Id,
tomad una res del rebaño por familia e inmolad la pascua.
'''
"22" = ''':sup:`22` Tomad un manojo de hisopo, mojadlo en la sangre recogida en una
cubetilla, untad con ella el dintel y las jambas y que nadie salga de
su casa hasta la mañana siguiente.
'''
"23" = ''':sup:`23` El Señor pasará para castigar a los egipcios y, al ver la sangre en
el dintel y en las dos jambas, pasará de largo; no permitirá al
exterminador entrar en vuestras casas para herir.
'''
"24" = ''':sup:`24` Observaréis esto como institución perpetua para vosotros y vuestros
hijos.
'''
"25" = ''':sup:`25` Cuando hayáis entrado en la tierra que el Señor os va a dar, como
ha prometido, observaréis este rito.
'''
"26" = ''':sup:`26` Y si vuestros hijos os preguntan: ¿Qué rito es éste?,
'''
"27" = ''':sup:`27` responderéis: Es el sacrificio de la pascua del Señor, el cual pasó
de largo por las casas de los israelitas en Egipto, cuando hirió a los
egipcios y preservó nuestras casas". El pueblo se postró y adoró.
'''
"28" = ''':sup:`28` Y los israelitas fueron e hicieron lo que el Señor había mandado a
Moisés y a Aarón.
'''
"29" = ''':sup:`29` A medianoche el Señor mató a todos los primogénitos de Egipto,
desde el primogénito del Faraón, su sucesor en el trono, hasta el
primogénito del esclavo, recluido en la cárcel, y a todos los
primogénitos de los animales.
'''
"30" = ''':sup:`30` El Faraón se levantó de noche, él, todos sus servidores y todos los
egipcios, y hubo llanto general en Egipto, porque no había casa donde
no hubiera un muerto.
'''
"31" = ''':sup:`31` El Faraón mandó llamar a Moisés y a Aarón, todavía de noche, y les
dijo: "Pronto, salid de en medio de nosotros; vosotros y todos los
israelitas, id a servir al Señor como habéis dicho.
'''
"32" = ''':sup:`32` Llevad vuestro ganado mayor y menor, como queréis, y partid;
bendecidme también a mí".
'''
"33" = ''':sup:`33` Los egipcios instaban al pueblo a salir cuanto antes del país,
porque decían: "Vamos a morir todos".
'''
"34" = ''':sup:`34` El pueblo se cargó a la espalda las artesas, envueltas en los
mantos, con la masa antes que fermentara.
'''
"35" = ''':sup:`35` Los israelitas hicieron lo que les había mandado Moisés, y pidieron
a los egipcios vestidos y objetos de plata y oro.
'''
"36" = ''':sup:`36` El Señor concedió al pueblo el favor de los egipcios, que de buen
grado accedieron a su petición; así despojaron a los egipcios.
'''
"37" = ''':sup:`37` Los israelitas partieron de Rameses hacia Sucot en número de unos
seiscientos mil adultos de a pie, además de los niños.
'''
"38" = ''':sup:`38` Partió también con ellos una gran muchedumbre de gentes, y ovejas y
bueyes en gran cantidad.
'''
"39" = ''':sup:`39` Cocieron panes sin levadura de la masa sacada de Egipto, que no
había podido fermentar; por la prisa que les metieron para salir, no
pudieron preparar nada para comer.
'''
"40" = ''':sup:`40` La estancia de los israelitas en Egipto duró cuatrocientos treinta
años.
'''
"41" = ''':sup:`41` El mismo día en que se cumplieron los cuatrocientos treinta años,
todos los ejércitos del Señor salieron de Egipto.
'''
"42" = ''':sup:`42` Noche de vela fue aquella para el Señor, cuando los sacó de Egipto.
Ésta debe ser una noche de vela en honor del Señor para los israelitas
en sus generaciones.
'''
"43" = ''':sup:`43` El Señor dijo a Moisés y a Aarón: "Ésta es la ley de la pascua:
ningún extranjero podrá comerla.
'''
"44" = ''':sup:`44` El siervo, comprado con dinero, ha de ser circuncidado; entonces
podrá comerla.
'''
"45" = ''':sup:`45` El huésped y el mercenario no podrán comerla.
'''
"46" = ''':sup:`46` Se comerá toda en la misma casa; de sus carnes no sacaréis nada
fuera de ella, ni romperéis ninguno de sus huesos.
'''
"47" = ''':sup:`47` Toda la comunidad de Israel celebrará la pascua.
'''
"48" = ''':sup:`48` Si alguno de los extranjeros que habitan junto a ti quiere celebrar
la pascua, tendrán que circuncidarse todos sus varones, y entonces se
le admitirá, como si fuera un indígena; pero ningún incircunciso podrá
comerla.
'''
"49" = ''':sup:`49` La misma ley regirá para el indígena y para el extranjero que
habita en medio de vosotros".
'''
"50" = ''':sup:`50` Los israelitas lo hicieron así, exactamente como el Señor había
ordenado a Moisés y a Aarón.
'''
"51" = ''':sup:`51` Aquel mismo día el Señor sacó a los israelitas del país de Egipto
por escuadras.
'''
