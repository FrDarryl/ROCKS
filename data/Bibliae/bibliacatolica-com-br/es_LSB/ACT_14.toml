[14]
"1" = ''':sup:`1` En Iconio entraron también en la sinagoga de los judíos, y hablaron
de tal modo que muchos judíos y paganos abrazaron la fe.
'''
"2" = ''':sup:`2` Pero los judíos que no quisieron creer soliviantaron a los paganos y
los indispusieron contra los hermanos.
'''
"3" = ''':sup:`3` Allí se quedaron bastante tiempo, hablando con valentía del Señor,
que confirmaba su doctrina de gracia realizando por su medio prodigios
y milagros.
'''
"4" = ''':sup:`4` La población de la ciudad se dividió. Unos estaban con los judíos y
otros con los apóstoles.
'''
"5" = ''':sup:`5` Los paganos y los judíos se confabularon a una con las autoridades
para torturarlos y apedrearlos.
'''
"6" = ''':sup:`6` Pero ellos se dieron cuenta y huyeron a las ciudades de Licaonia,
Listra y Derbe y sus alrededores,
'''
"7" = ''':sup:`7` donde se pusieron a anunciar la buena nueva.
'''
"8" = ''':sup:`8` En Listra había un hombre imposibilitado de los pies, sentado; cojo
de nacimiento, jamás había andado.
'''
"9" = ''':sup:`9` Oyó hablar a Pablo, el cual, mirándolo fijamente y viendo que tenía
fe para ser curado,
'''
"10" = ''':sup:`10` dijo en alta voz: "Levántate y tente derecho sobre tus pies". Él
dio un salto y echó a andar.
'''
"11" = ''':sup:`11` La gente, al ver lo que había hecho Pablo, se puso a gritar en
licaonio: "Los dioses, en forma humana, han descendido a nosotros".
'''
"12" = ''':sup:`12` Y llamaban a Bernabé Júpiter y a Pablo Mercurio, porque era el más
elocuente.
'''
"13" = ''':sup:`13` El sacerdote de Júpiter, que estaba a la entrada de la ciudad,
llevó toros adornados con guirnaldas ante las puertas, y, en unión de
la muchedumbre, quería ofrecerles un sacrificio.
'''
"14" = ''':sup:`14` Cuando se enteraron de ello los apóstoles Bernabé y Pablo, rasgaron
sus vestidos y se lanzaron entre la gente gritando:
'''
"15" = ''':sup:`15` "Amigos, ¿por qué hacéis esto? Nosotros somos hombres como
vosotros, que hemos venido a anunciaros que dejéis los dioses falsos y
os convirtáis al Dios vivo, que ha hecho el cielo, la tierra, el mar y
todo lo que hay en ellos.
'''
"16" = ''':sup:`16` El cual ha permitido en las pasadas generaciones que todas las
naciones siguiesen sus caminos;
'''
"17" = ''':sup:`17` sin embargo, no ha cesado jamás de dar testimonio de sí mismo
haciendo el bien, mandándoos desde el cielo lluvias y estaciones
fructíferas y saciándoos de comida y llenando vuestros corazones de
felicidad".
'''
"18" = ''':sup:`18` Con estas palabras lograron a duras penas impedir que la gente les
ofreciera un sacrificio.
'''
"19" = ''':sup:`19` Llegaron de Antioquía e Iconio unos judíos que se ganaron a la
gente. Apedrearon a Pablo y lo arrastraron fuera de la ciudad, dándolo
por muerto.
'''
"20" = ''':sup:`20` Pero cuando los discípulos se juntaron en torno a él, se levantó y
entró en la ciudad. Al día siguiente marchó a Derbe en compañía de
Bernabé.
'''
"21" = ''':sup:`21` Después de haber evangelizado aquella ciudad y haber hecho un buen
número de discípulos, se volvieron a Listra, Iconio y Antioquía,
'''
"22" = ''':sup:`22` animando a los discípulos, exhortándolos a permanecer en la fe y
diciéndoles que tenemos que pasar por muchas tribulaciones para entrar
en el reino de Dios.
'''
"23" = ''':sup:`23` Instituyeron presbíteros en cada Iglesia, y, después de orar y
ayunar, los encomendaron al Señor, en el que habían creído.
'''
"24" = ''':sup:`24` Atravesaron Pisidia y llegaron a Panfilia;
'''
"25" = ''':sup:`25` predicaron en Perge y bajaron a Atalía.
'''
"26" = ''':sup:`26` Allí se embarcaron para Antioquía, de donde habían partido y donde
los habían encomendado a la gracia de Dios para la obra que acababan de
cumplir.
'''
"27" = ''':sup:`27` Cuando llegaron, reunieron a la Iglesia y contaron todo lo que
había hecho Dios por medio de ellos, y cómo había abierto a los paganos
la puerta de la fe.
'''
"28" = ''':sup:`28` Y allí permanecieron largo tiempo con los discípulos.
'''
