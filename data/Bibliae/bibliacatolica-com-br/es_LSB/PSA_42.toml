[42]
"1" = ''':sup:`1` Al maestro de coro. Maskil de los hijos de Coré
'''
"2" = ''':sup:`2` Como la cierva busca corrientes de agua, así mi alma te busca a ti,
Dios mío;
'''
"3" = ''':sup:`3` mi alma tiene sed de Dios, del Dios viviente: ¿cuándo podré ir a ver
el rostro del Señor?
'''
"4" = ''':sup:`4` Mis lágrimas son mi pan de día y de noche, y a lo largo del día me
repiten: "¿Dónde está tu Dios?".
'''
"5" = ''':sup:`5` Quiero recordar aquello y desahogar mi alma; cuando entraba en la
casa de Dios como en cortejo noble, al son de gritos de alegría y dando
gracias entre la multitud en fiesta.
'''
"6" = ''':sup:`6` ¿Por qué te afliges, alma mía, por qué te quejas? Espera en Dios,
que aún he de alabarlo, salud de mi rostro, Dios mío.
'''
"7" = ''':sup:`7` Mi alma en mi interior se aflige, por eso te recuerdo desde la
región del Jordán, desde el Hermón y el monte de Misar.
'''
"8" = ''':sup:`8` Un abismo llama a otro abismo al fragor de tus cascadas; todas tus
olas y tus crestas pasaron sobre mí.
'''
"9" = ''':sup:`9` Señor, ejerce de día tu misericordia, y de noche te cantaré un
cantar, una oración al Dios de mi vida.
'''
"10" = ''':sup:`10` Quiero decir a Dios, mi roca: "¿Por qué me has olvidado? ¿Por qué
he de andar triste, bajo la opresión de mi enemigo?".
'''
"11" = ''':sup:`11` Mis huesos se quebrantan, mis opresores me insultan, y me repiten a
lo largo del día: "¿Dónde está tu Dios?".
'''
"12" = ''':sup:`12` ¿Por qué te afliges, alma mía, por qué te quejas? Espera en Dios,
que aún he de alabarlo, salud de mi rostro, Dios mío.
'''
