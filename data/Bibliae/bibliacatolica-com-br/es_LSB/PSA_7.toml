[7]
"1" = ''':sup:`1` Poema que David cantó al Señor con motivo del benjaminita Cus
'''
"2" = ''':sup:`2` Señor, Dios mío, tú eres mi refugio, sálvame de mis perseguidores,
sálvame;
'''
"3" = ''':sup:`3` no sea que, como leones, me desgarren, me despedacen sin que haya
quien me libre.
'''
"4" = ''':sup:`4` Señor, Dios mío, si algo de esto hice: si en mis manos existe la
injusticia,
'''
"5" = ''':sup:`5` si he devuelto a mi amigo mal por bien, si me puse a favor del
opresor injusto,
'''
"6" = ''':sup:`6` que el enemigo me persiga y que me alcance, que me estrelle vivo
contra el suelo y esparza mis entrañas en el polvo.
'''
"7" = ''':sup:`7` Señor, levántate con ira, reprime la furia de mis opresores, ponte
de mi parte, tú que has ordenado hacer justicia.
'''
"8" = ''':sup:`8` Que la asamblea de los pueblos se reúna en torno a ti y presídela tú
desde tu trono.
'''
"9" = ''':sup:`9` El Señor juzga a las naciones. Júzgame, Señor, conforme a mi
justicia y según mi inocencia.
'''
"10" = ''':sup:`10` Pon fin a la perfidia de los criminales y afianza al justo, tú que
escrutas el corazón y las entrañas, el Dios que hace justicia.
'''
"11" = ''':sup:`11` Es Dios el escudo que me cubre, el que salva los corazones rectos.
'''
"12" = ''':sup:`12` Dios es un juez justo, un Dios que castiga el delito en todo
tiempo.
'''
"13" = ''':sup:`13` Si no se convierten, él afila su espada, tensa su arco y lo ajusta;
'''
"14" = ''':sup:`14` prepara armas mortíferas, dispone sus flechas incendiarias.
'''
"15" = ''':sup:`15` Ved cómo el malvado engendra el crimen, concibe el engaño y da a
luz la mentira.
'''
"16" = ''':sup:`16` Cava una fosa bien profunda y cae en la fosa que él mismo excavó;
'''
"17" = ''':sup:`17` su crimen cae sobre su cabeza y su violencia sobre su propia
cerviz.
'''
"18" = ''':sup:`18` Alabaré al Señor por su justicia, ensalzaré el nombre del altísimo.
'''
