[61]
"1" = ''':sup:`1` El espíritu del Señor Dios está en mí, porque el Señor me ha ungido.
Me ha enviado a llevar la buena nueva a los pobres, a curar los
corazones oprimidos, a anunciar la libertad a los cautivos, la
liberación a los presos;
'''
"2" = ''':sup:`2` a proclamar un año de gracia del Señor, un día de venganza para
nuestro Dios. A consolar a todos los afligidos,
'''
"3" = ''':sup:`3` a dar a todos los afligidos de Sión una diadema en lugar de ceniza,
perfume de alegría en lugar del vestido de luto, alabanza en lugar de
espíritu abatido. Se les llamará encinas de justicia, plantación del
Señor para su gloria.
'''
"4" = ''':sup:`4` Ellos reconstruirán las viejas ruinas, levantarán de nuevo los
edificios caídos del pasado, restaurarán las ciudades demolidas, las
ruinas de pasadas edades.
'''
"5" = ''':sup:`5` Extranjeros vendrán a apacentar vuestros rebaños, extraños serán
vuestros labradores y vendimiadores.
'''
"6" = ''':sup:`6` Y vosotros seréis llamados sacerdotes del Señor, ministros de
nuestro Dios se os denominará. Comeréis las riquezas de los pueblos y
os adornaréis con su magnificencia.
'''
"7" = ''':sup:`7` Por haber sido doblada su vergüenza y haber sido su porción la
ignominia y el desprecio, por eso poseerán el doble en su país, y su
alegría será eterna.
'''
"8" = ''':sup:`8` Pues yo, el Señor, amo la justicia y odio la rapiña y el crimen.
Fielmente les daré su recompensa y haré con ellos un pacto eterno.
'''
"9" = ''':sup:`9` Su raza será renombrada entre las naciones y sus vástagos en medio
de los pueblos. Todos cuantos los vean reconocerán que son la raza
bendita del Señor.
'''
"10" = ''':sup:`10` Yo salto de gozo con el Señor, mi alma se entusiasma con mi Dios,
porque me ha puesto los vestidos de la salvación, me ha envuelto en el
manto de la justicia, como un recién casado se ciñe la diadema o una
novia se adorna con sus joyas.
'''
"11" = ''':sup:`11` Pues como la tierra echa sus brotes, como un huerto hace brotar lo
sembrado, así el Señor Dios hará germinar la justicia y la alabanza
ante todas las naciones.
'''
