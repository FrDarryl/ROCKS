[49]
"1" = ''':sup:`1` Al maestro de coro. Salmo de los hijos de Coré
'''
"2" = ''':sup:`2` Oíd, pueblos todos; escuchad, habitantes de la tierra,
'''
"3" = ''':sup:`3` gente de pueblo y gente ilustre, pobres y ricos a la vez.
'''
"4" = ''':sup:`4` Mi boca anuncia la sabiduría y el murmullo de mi corazón la
sensatez;
'''
"5" = ''':sup:`5` mi oído está atento a los proverbios, al son de la cítara resuelvo
los enigmas.
'''
"6" = ''':sup:`6` ¿Por qué voy a temer en días aciagos, cuando me acorralan los
explotadores,
'''
"7" = ''':sup:`7` que confían en sus riquezas y presumen de su gran fortuna?
'''
"8" = ''':sup:`8` Nadie puede rescatarse a sí mismo ni pagar a Dios por su propio
rescate.
'''
"9" = ''':sup:`9` Por costoso que sea el rescate de la vida, ella terminará para
siempre jamás.
'''
"10" = ''':sup:`10` ¿Es que van a vivir indefinidamente?, ¿se van a quedar sin ver la
fosa?
'''
"11" = ''':sup:`11` No, la verán todos: los sabios mueren, lo mismo que los necios y
los tontos, y dejan para otros sus riquezas.
'''
"12" = ''':sup:`12` Las tumbas son para siempre sus mansiones, sus moradas eternas, por
más que hayan dado sus nombres a sus tierras.
'''
"13" = ''':sup:`13` El hombre en su riqueza no comprende que es igual a las bestias que
perecen.
'''
"14" = ''':sup:`14` Tal es la suerte de los que en sí confían, el fin de los que en sus
discursos se recrean:
'''
"15" = ''':sup:`15` como rebaños destinados al abismo bajan derechos a la tumba; los
justos triunfarán sobre ellos, se esfumará su imagen y habitarán en el
abismo, lejos de sus mansiones palaciegas.
'''
"16" = ''':sup:`16` Pero Dios rescatará mi vida, me arrancará de las fuerzas del
abismo.
'''
"17" = ''':sup:`17` No sufras cuando un hombre se hace rico y crece la hacienda de su
casa;
'''
"18" = ''':sup:`18` pues, cuando muera, no ha de llevarse nada, su hacienda no bajará
con él.
'''
"19" = ''':sup:`19` Aunque en vida se felicitaba: "Te alaban porque has hecho fortuna",
'''
"20" = ''':sup:`20` un día llegará en que se muera y no verá la luz nunca jamás.
'''
"21" = ''':sup:`21` El hombre en su riqueza no comprende que es igual a las bestias que
perecen.
'''
