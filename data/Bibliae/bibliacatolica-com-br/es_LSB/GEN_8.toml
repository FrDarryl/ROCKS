[8]
"1" = ''':sup:`1` Dios se acordó de Noé y de todas las bestias y ganados que estaban
con él en el arca. Hizo pasar un viento sobre la tierra, y bajaron las
aguas.
'''
"2" = ''':sup:`2` Se cerraron las fuentes del abismo y las compuertas del cielo, y
cesó de caer lluvia.
'''
"3" = ''':sup:`3` Las aguas fueron retirándose gradualmente de la tierra; al cabo de
ciento cincuenta días comenzaron a bajar,
'''
"4" = ''':sup:`4` y el día diecisiete del séptimo mes el arca quedó anclada sobre los
montes de Ararat.
'''
"5" = ''':sup:`5` Las aguas siguieron bajando hasta el mes décimo, y el primer día de
este mes aparecieron las cimas de los montes.
'''
"6" = ''':sup:`6` Al cabo de cuarenta días, Noé abrió la ventana que había hecho en el
arca
'''
"7" = ''':sup:`7` y soltó un cuervo, el cual estuvo volando, yendo y viniendo, hasta
que se secaron las aguas sobre la tierra.
'''
"8" = ''':sup:`8` Después soltó una paloma, para ver si se habían secado las aguas
sobre la superficie de la tierra.
'''
"9" = ''':sup:`9` La paloma, no encontrando dónde posarse, volvió de nuevo al arca,
porque las aguas cubrían la superficie de toda la tierra. Noé sacó la
mano, la agarró y la metió en el arca.
'''
"10" = ''':sup:`10` Esperó siete días más, y de nuevo soltó la paloma fuera del arca.
'''
"11" = ''':sup:`11` Y por la tarde volvió, trayendo en su pico una rama de olivo. Así
conoció Noé que las aguas no cubrían ya la superficie de la tierra.
'''
"12" = ''':sup:`12` Esperó otros siete días, y de nuevo soltó la paloma, que ya no
volvió más.
'''
"13" = ''':sup:`13` El año seiscientos uno de la vida de Noé, el día uno del primer
mes, se secaron las aguas sobre la superficie de la tierra. Noé levantó
la cubierta del arca, miró y vio que la superficie de la tierra estaba
seca.
'''
"14" = ''':sup:`14` El día veintisiete del segundo mes la tierra estaba completamente
seca.
'''
"15" = ''':sup:`15` Dios habló a Noé y le dijo:
'''
"16" = ''':sup:`16` "Sal del arca tú, tu mujer, tus hijos y tus nueras.
'''
"17" = ''':sup:`17` Saca también todos los animales que están contigo: aves, ganados y
reptiles: que llenen la tierra, que crezcan y que se multipliquen sobre
ella".
'''
"18" = ''':sup:`18` Salió, pues, Noé con sus hijos, su mujer y sus nueras.
'''
"19" = ''':sup:`19` Y todas las bestias salvajes, los ganados, las aves y los reptiles
salieron también del arca por especies.
'''
"20" = ''':sup:`20` Noé levantó un altar al Señor y, tomando de todos los animales
puros y de todas las aves puras, ofreció holocaustos sobre él.
'''
"21" = ''':sup:`21` El Señor aspiró el perfume agradable, y se dijo: "No maldeciré más
la tierra por causa del hombre, porque los impulsos del corazón del
hombre tienden al mal desde su adolescencia; jamás volveré a castigar a
los seres vivientes como acabo de hacerlo.
'''
"22" = ''':sup:`22` Mientras dure la tierra, sementera y cosecha, frío y calor, verano
e invierno, día y noche no cesarán más".
'''
