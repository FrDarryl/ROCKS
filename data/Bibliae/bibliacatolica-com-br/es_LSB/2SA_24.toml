[24]
"1" = ''':sup:`1` El Señor montó en cólera de nuevo contra los israelitas y excitó a
David contra ellos, diciéndole: "Vete, haz el censo de Israel y de
Judá".
'''
"2" = ''':sup:`2` El rey dijo a Joab y a los jefes del ejército que estaban con él:
"Recorred todas las tribus de Israel, desde Dan hasta Berseba, y haced
el censo del pueblo para que sepa yo su número".
'''
"3" = ''':sup:`3` Joab dijo al rey: "Que el Señor, tu Dios, aumente la población otras
cien veces más y que mi señor, el rey, lo vea con sus ojos; pero ¿para
qué quiere esto mi señor, el rey?".
'''
"4" = ''':sup:`4` Pero el rey mantuvo su orden contra Joab y contra los jefes del
ejército; y Joab y los jefes del ejército salieron de la presencia del
rey para hacer el censo de la población de Israel.
'''
"5" = ''':sup:`5` Pasaron el Jordán y, comenzando por Aroer y la ciudad que está al
fondo del valle, fueron a Gad y hacia Yazer.
'''
"6" = ''':sup:`6` Después fueron a Galaad y al país de los hititas, a Cades; pasaron a
Dan, y desde Dan se volvieron hacia Sidón.
'''
"7" = ''':sup:`7` Fueron luego a la fortaleza de Tiro y a todas las ciudades de los
heveos y de los cananeos y terminaron en el Negueb de Judá, en Berseba.
'''
"8" = ''':sup:`8` Recorrieron toda la tierra y, al cabo de nueve meses y veinte días,
volvieron a Jerusalén.
'''
"9" = ''':sup:`9` Joab dio al rey el resultado del censo del pueblo: había en Israel
ochocientos mil hombres de guerra que blandían la espada, y en Judá,
quinientos mil.
'''
"10" = ''':sup:`10` Después de haber hecho el censo del pueblo, David sintió que le
remordía la conciencia, y dijo al Señor: "¡He cometido un gran pecado
por haber hecho esto! Señor, perdona el pecado de tu siervo, porque he
obrado como un insensato".
'''
"11" = ''':sup:`11` Al día siguiente, cuando se levantó David, el Señor dijo al profeta
Gad, a quien David consultaba:
'''
"12" = ''':sup:`12` "Anda y di a David: Te propongo tres castigos; elige uno de ellos,
y yo lo llevaré a cabo".
'''
"13" = ''':sup:`13` Gad se presentó a David y le dijo: "¿Quieres que venga un hambre de
tres años en tu país, o que tengas que huir durante tres meses ante tu
enemigo que te perseguirá, o que haya tres días de peste en tu país?
Elige y dime qué debo decir al que me envía".
'''
"14" = ''':sup:`14` David dijo a Gad: "¡Estoy en gran aprieto! Pongámonos en manos de
Dios, porque es grande su misericordia, antes que caer en manos de los
hombres".
'''
"15" = ''':sup:`15` Y David eligió la peste. Era el tiempo de la siega del trigo. Y el
Señor envió la peste desde la mañana hasta el tiempo establecido; y
murieron, desde Dan hasta Berseba, setenta mil hombres del pueblo.
'''
"16" = ''':sup:`16` El ángel extendió su mano sobre Jerusalén para exterminarla; pero
el Señor se arrepintió del mal y dijo al ángel exterminador: "Basta,
retira tu mano". El ángel del Señor estaba junto a la era de Ornán, el
jebuseo.
'''
"17" = ''':sup:`17` Cuando David vio al ángel que azotaba al pueblo, dijo al Señor: "Yo
soy quien ha pecado y ha obrado mal; pero estos otros, el rebaño, ¿qué
han hecho? Que tu mano caiga sobre mí y sobre mi familia".
'''
"18" = ''':sup:`18` Aquel día Gad se presentó a David y le dijo: "Anda y levanta un
altar al Señor en la era de Ornán, el jebuseo".
'''
"19" = ''':sup:`19` Fue David como se lo había dicho Gad, cumpliendo la orden del
Señor.
'''
"20" = ''':sup:`20` Cuando Ornán vio al rey, que con sus servidores se dirigía hacia
él, se adelantó y se postró ante él rostro en tierra.
'''
"21" = ''':sup:`21` Ornán dijo: "¿Por qué viene mi señor, el rey, a su siervo?". David
respondió: "A comprarte la era y levantar en ella un altar al Señor,
para que el castigo se retire del pueblo".
'''
"22" = ''':sup:`22` Ornán dijo a David: "Tómela mi señor, el rey, y ofrezca en ella lo
que le agrade. Mira, ahí están los bueyes para el holocausto; los
trillos y el yugo servirán de leña.
'''
"23" = ''':sup:`23` El siervo de mi señor, el rey, se lo da todo al rey". Y añadió:
"Que el Señor, tu Dios, te sea propicio".
'''
"24" = ''':sup:`24` El rey respondió a Ornán: "No, yo quiero comprártelo a precio de
plata. No quiero ofrecer al Señor, mi Dios, sacrificios que no me
cuestan nada". Y David compró la era y los bueyes en cincuenta monedas
de plata.
'''
"25" = ''':sup:`25` David levantó allí un altar al Señor y ofreció holocaustos y
sacrificios de reconciliación. Entonces el Señor tuvo misericordia del
país y retiró el castigo de Israel.
'''
"Notes" = '''
Notas de rodapé:
24:1-4 - La ira de Dios lleva a David a realizar un censo de Israel,
demostrando su confianza en los números en lugar de en Dios. Esto nos
recuerda la importancia de depender del Señor en todas las decisiones,
24:5-9 - El censo revela la extensión del pueblo de David, pero también
provoca el juicio de Dios. Esta situación ilustra las consecuencias del
orgullo y la necesidad de humildad ante Dios (véase también
24:10-15 - David confiesa su pecado tras recibir el castigo de Dios, lo
que demuestra la importancia del arrepentimiento. La humildad y el
reconocimiento de las faltas son cruciales para restaurar la relación
24:16-17 - La visión que David tiene del ángel de la muerte es un
recordatorio de la justicia divina. Intercede por el pueblo, lo que
refleja el papel del líder como defensor e intercesor (véase también
24:18-25 - La construcción del altar en Arauna enfatiza la importancia
del sacrificio y la adoración. La donación de Arauna es un ejemplo de
generosidad, pero David insiste en pagar, demostrando que el verdadero
sacrificio tiene un costo. Esto nos enseña la importancia de dar con un
9:7).
'''
