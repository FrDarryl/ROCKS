[8]
"1" = ''':sup:`1` ¡Emboca la trompeta! Hay un águila sobre la casa del Señor, porque
han violado mi alianza, han quebrantado mi ley.
'''
"2" = ''':sup:`2` Ellos me gritan: "¡Dios mío, los de Israel te conocemos!".
'''
"3" = ''':sup:`3` Pero Israel ha rechazado el bien, y el enemigo lo persigue.
'''
"4" = ''':sup:`4` Han establecido reyes sin contar conmigo; han nombrado jefes sin mi
aprobación. Con su plata y su oro se han hecho ídolos para su propia
ruina.
'''
"5" = ''':sup:`5` Me repugna tu becerro, Samaría; mi cólera se enciende contra él.
¿Hasta cuándo seguirán sin purificarse?
'''
"6" = ''':sup:`6` De Israel procede, un artista lo ha fabricado; no, no es Dios. Pero
el becerro de Samaría quedará hecho astillas.
'''
"7" = ''':sup:`7` Siembran viento, recogerán tempestad; su grano no dará mies, ni la
espiga dará harina; y si la da, los extranjeros la devorarán.
'''
"8" = ''':sup:`8` Israel está engullido; vedlo ya entre las naciones como vasija de
desecho.
'''
"9" = ''':sup:`9` Porque han acudido a Asiria, que es un asno salvaje solitario.
Efraín se ha comprado amantes.
'''
"10" = ''':sup:`10` Aunque reparta regalos entre las naciones, ahora yo los voy a
dispersar, y pronto dejarán de surgir reyes y príncipes.
'''
"11" = ''':sup:`11` Efraín ha multiplicado los altares, que no le han servido más que
para pecar.
'''
"12" = ''':sup:`12` Aunque haya escrito para él mis leyes a millares, las considera
como las de un extraño.
'''
"13" = ''':sup:`13` Aman los sacrificios; ¡pues que los ofrezcan! Aman la carne; ¡que
la coman! El Señor no se complace en ellos; ahora recordará su
iniquidad, castigará su pecado y ellos volverán a Egipto.
'''
"14" = ''':sup:`14` Israel, olvidando a su hacedor, se ha edificado palacios, y Judá ha
multiplicado las ciudades fuertes. Pero yo prenderé fuego a sus
ciudades, que devorará sus palacios.
'''
