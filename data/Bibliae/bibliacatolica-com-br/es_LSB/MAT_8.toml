[8]
"1" = ''':sup:`1` Cuando bajó del monte, lo siguieron las multitudes.
'''
"2" = ''':sup:`2` En esto se le acercó un leproso, se puso de rodillas ante él y le
dijo: "Señor, si quieres puedes limpiarme".
'''
"3" = ''':sup:`3` Jesús extendió la mano, lo tocó y dijo: "Quiero. Queda limpio". Y al
instante quedó limpio de su lepra.
'''
"4" = ''':sup:`4` Jesús le dijo: "Mira, no se lo digas a nadie; pero anda, muéstrate
al sacerdote y presenta la ofrenda que ordenó Moisés, para que les
conste tu curación".
'''
"5" = ''':sup:`5` Al entrar Jesús en Cafarnaún, se le acercó un oficial suplicándole:
'''
"6" = ''':sup:`6` "Señor, mi criado está paralítico en casa con unos dolores
terribles".
'''
"7" = ''':sup:`7` Jesús le dijo: "Yo iré a curarlo".
'''
"8" = ''':sup:`8` El oficial respondió: "Señor, no soy digno de que entres en mi casa;
dilo sólo de palabra, y mi criado quedará curado.
'''
"9" = ''':sup:`9` Porque yo, que soy un hombre sujeto al mando, tengo bajo mis órdenes
soldados, y digo a éste: "Vete", y va; y a otro: "Ven", y viene; y a mi
criado: "Haz esto", y lo hace".
'''
"10" = ''':sup:`10` Jesús, al oírlo, quedó admirado y dijo a los que lo seguían: "Os
aseguro que en Israel no he encontrado a nadie con una fe como ésta.
'''
"11" = ''':sup:`11` Muchos del oriente y del occidente vendrán y se sentarán con
Abrahán, Isaac y Jacob en el reino de Dios,
'''
"12" = ''':sup:`12` pero los hijos del reino serán echados a las tinieblas de fuera:
allí será el llanto y el crujir de dientes".
'''
"13" = ''':sup:`13` Y Jesús dijo al oficial: "Anda, y que suceda como has creído". Y en
aquella misma hora el criado se curó.
'''
"14" = ''':sup:`14` Cuando Jesús llegó a casa de Pedro, vio a la suegra de éste, que
estaba en cama y con fiebre. Él la agarró de la mano
'''
"15" = ''':sup:`15` y desapareció la fiebre; ella se levantó y se puso a atenderle.
'''
"16" = ''':sup:`16` Al anochecer, le presentaron muchos endemoniados; y con su palabra
echó a los espíritus y curó a todos los enfermos,
'''
"17" = ''':sup:`17` para que se cumpliera lo que había dicho el profeta Isaías: Él tomó
nuestras flaquezas y cargó con nuestras enfermedades.
'''
"18" = ''':sup:`18` Jesús, al verse rodeado de tanta gente, mandó que lo llevaran a la
otra orilla del lago.
'''
"19" = ''':sup:`19` Entonces llegó un maestro de la ley y le dijo: "Maestro, te seguiré
adondequiera que vayas".
'''
"20" = ''':sup:`20` Jesús le dijo: "Las raposas tienen madrigueras y las aves del cielo
nidos, pero el hijo del hombre no tiene donde reclinar la cabeza".
'''
"21" = ''':sup:`21` Otro de sus discípulos le dijo: "Señor, déjame ir a enterrar a mi
padre".
'''
"22" = ''':sup:`22` Jesús le dijo: "Sígueme y deja que los muertos entierren a sus
muertos".
'''
"23" = ''':sup:`23` Jesús subió a una barca acompañado de sus discípulos.
'''
"24" = ''':sup:`24` De pronto se alborotó tanto el mar que las olas saltaban por encima
de la barca, y él dormía.
'''
"25" = ''':sup:`25` Se acercaron los discípulos y lo despertaron, diciendo: "¡Señor,
sálvanos, que perecemos!".
'''
"26" = ''':sup:`26` Jesús les dijo: "¿Por qué tembláis, hombres de poca fe?". Entonces
se levantó, increpó a los vientos y al mar y sobrevino una gran calma.
'''
"27" = ''':sup:`27` Los discípulos, asombrados, decían: "¿Quién es éste que hasta el
viento y el mar le obedecen?".
'''
"28" = ''':sup:`28` Al llegar a la orilla opuesta, a la región de los gadarenos, fueron
a su encuentro dos endemoniados que salían del cementerio, tan furiosos
que nadie podía pasar por aquel camino.
'''
"29" = ''':sup:`29` Y gritaron: "¡Déjanos en paz, hijo de Dios! ¿Has venido aquí antes
de tiempo para atormentarnos?".
'''
"30" = ''':sup:`30` Pacía no lejos de ellos una gran piara de cerdos,
'''
"31" = ''':sup:`31` y los demonios le pidieron: "Si nos echas, envíanos a la piara de
cerdos".
'''
"32" = ''':sup:`32` Jesús les dijo: "Id". Ellos salieron, se metieron en los cerdos y,
al instante, toda la piara se lanzó al lago por un precipicio y se
ahogaron.
'''
"33" = ''':sup:`33` Los porqueros huyeron y, al llegar al pueblo, contaron todo,
también lo de los endemoniados.
'''
"34" = ''':sup:`34` El pueblo entero salió al encuentro de Jesús y, al verlo, le
rogaron que se fuera de allí.
'''
