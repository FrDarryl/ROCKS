[10]
"1" = ''':sup:`1` El hijo sabio es la alegría de su padre, y el hijo necio la tristeza
de su madre.
'''
"2" = ''':sup:`2` Tesoros mal adquiridos no aprovechan, mas la justicia libra de la
muerte.
'''
"3" = ''':sup:`3` El Señor no deja al justo sufrir hambre, pero rechaza la codicia del
malvado.
'''
"4" = ''':sup:`4` La mano perezosa empobrece, la mano diligente enriquece.
'''
"5" = ''':sup:`5` El que recoge en verano es hombre prudente, el que duerme durante la
siega es despreciable.
'''
"6" = ''':sup:`6` La bendición del Señor sobre la cabeza del justo, la boca del
malhechor oculta la violencia.
'''
"7" = ''':sup:`7` La memoria del justo es bendecida, y el nombre del injusto es
maldecido.
'''
"8" = ''':sup:`8` El sabio de corazón acepta los preceptos, mas el insensato
deslenguado corre al precipicio.
'''
"9" = ''':sup:`9` El que camina con integridad camina seguro, pero el que mal anda mal
acaba.
'''
"10" = ''':sup:`10` El que guiña el ojo causa desventuras, quien reprende con franqueza
trae la paz.
'''
"11" = ''':sup:`11` La boca del justo es fuente de vida, pero la boca del malhechor
oculta la violencia.
'''
"12" = ''':sup:`12` El odio suscita querellas, pero el amor cubre todas las faltas.
'''
"13" = ''':sup:`13` En los labios del inteligente se encuentra la sabiduría, en las
espaldas del insensato la vara.
'''
"14" = ''':sup:`14` Los sabios atesoran la ciencia, pero la boca del insensato es un
peligro inminente.
'''
"15" = ''':sup:`15` La hacienda del rico es su fortín, pero la indigencia del pobre es
su pobreza.
'''
"16" = ''':sup:`16` El salario del justo procura la vida, la ganancia del malvado la
ruina.
'''
"17" = ''':sup:`17` Sendero de vida es guardar la instrucción, el que desprecia la
reprensión va por camino falso.
'''
"18" = ''':sup:`18` Los labios sinceros apagan el odio, y el que difunde calumnias es
un necio.
'''
"19" = ''':sup:`19` En el mucho hablar no falta el pecado, el que frena sus labios es
prudente.
'''
"20" = ''':sup:`20` Plata pura es la lengua del justo, el corazón de los malvados bien
poco vale.
'''
"21" = ''':sup:`21` Los labios del justo alimentan a muchos, los insensatos mueren por
falta de seso.
'''
"22" = ''':sup:`22` La bendición del Señor es lo que enriquece, nuestro esfuerzo no le
añade nada.
'''
"23" = ''':sup:`23` El necio encuentra placer en cometer el crimen, el hombre sensato
en adquirir sabiduría.
'''
"24" = ''':sup:`24` Al injusto le acontece lo que teme, pero el justo obtiene lo que
desea.
'''
"25" = ''':sup:`25` Como pasa el huracán desaparece el injusto, pero el justo permanece
para siempre.
'''
"26" = ''':sup:`26` Como el vinagre a los dientes y el humo a los ojos, así es el
mensajero perezoso para quien le envía.
'''
"27" = ''':sup:`27` El temor del Señor alarga la vida, mas los años de los malos serán
abreviados.
'''
"28" = ''':sup:`28` La esperanza de los justos termina en alegría, pero la esperanza de
los injustos se desvanece.
'''
"29" = ''':sup:`29` El Señor es una muralla para el hombre de vida íntegra, pero una
ruina para los criminales.
'''
"30" = ''':sup:`30` Jamás vacilará el justo, pero los injustos no habitarán la tierra.
'''
"31" = ''':sup:`31` La boca del justo produce la sabiduría, pero la lengua del injusto
será cortada.
'''
"32" = ''':sup:`32` Los labios del justo destilan benevolencia, la boca del injusto
perversidad.
'''
"Notes" = '''
Notas de rodapé:
10:1 - “El hijo sabio es alegría para su padre, pero el hijo necio es
tristeza para su madre”. Este proverbio destaca la importancia de la
sabiduría en las relaciones familiares, mostrando que las acciones de
los hijos afectan profundamente a sus padres (véanse también
10:4-5 - La diligencia conduce a la riqueza, mientras que la pereza a
la pobreza. El proverbio valora el trabajo duro y la prudencia,
mostrando que el éxito está directamente relacionado con el esfuerzo y
10:12 - “El odio suscita contiendas, pero el amor cubre todas las
ofensas”. Aquí se enfatiza el poder del amor para promover la
reconciliación y la paz, en contraste con el odio que conduce a la
Corintios 13:4-7).
10:19 - El proverbio enseña que «en las muchas palabras, el pecado está
presente», lo que aconseja moderación en el habla. La sabiduría implica
saber cuándo y cómo hablar, evitando el pecado mediante la prudencia en
10:22 - “La bendición del Señor enriquece, y no añade tristeza con
ella”. Esto resalta que la verdadera riqueza y prosperidad provienen de
Dios y no traen tristeza, a diferencia de las riquezas obtenidas
'''
