[2]
"1" = ''':sup:`1` Encontramos escrito en los documentos que el profeta Jeremías mandó
a los deportados tomar del fuego antes dicho;
'''
"2" = ''':sup:`2` que les dio la ley y les recomendó que no olvidaran los preceptos de
Dios, y que no se dejaran seducir al ver los ídolos de oro y plata y
sus adornos.
'''
"3" = ''':sup:`3` Los exhortó a que no alejasen la ley de sus corazones.
'''
"4" = ''':sup:`4` Se dice también en los documentos que el profeta, ilustrado por
revelación de Dios, mandó que llevaran tras él el tabernáculo y el
arca. Salió hasta el monte a donde Moisés había subido para contemplar
la tierra prometida por Dios.
'''
"5" = ''':sup:`5` Una vez arriba, Jeremías encontró una caverna y en ella metió el
tabernáculo, el arca y el altar del incienso, y cerró la entrada.
'''
"6" = ''':sup:`6` Algunos de los que le acompañaban fueron luego a poner señales para
acordarse del camino, y no pudieron encontrarlo.
'''
"7" = ''':sup:`7` Jeremías, al enterarse, los reprendió y dijo: Este lugar quedará
ignorado hasta que Dios realice la reunión de su pueblo y tenga
misericordia de él.
'''
"8" = ''':sup:`8` Entonces el Señor descubrirá todo esto y se manifestará la gloria
del Señor y la nube, como se manifestó en tiempo de Moisés y como
cuando Salomón oró para que el templo fuera gloriosamente santificado.
'''
"9" = ''':sup:`9` Se dice también allí que, lleno de sabiduría, ofreció el sacrificio
de la dedicación y la terminación del templo.
'''
"10" = ''':sup:`10` Y que, así como cuando Moisés oró al Señor vino fuego del cielo que
consumió el sacrificio, así también, cuando Salomón oró, bajó fuego y
consumió los holocaustos.
'''
"11" = ''':sup:`11` Y Moisés dijo: Ya que el sacrificio por el pecado no fue comido, ha
sido consumido por el fuego.
'''
"12" = ''':sup:`12` Del mismo modo Salomón celebró ocho días de fiesta.
'''
"13" = ''':sup:`13` Todo esto se lee también en los anales y en las memorias de
Nehemías; además se dice que reunió una biblioteca y que puso en ella
los libros de los reyes, los escritos de los profetas, los de David y
las cartas de los reyes relativas a las ofrendas.
'''
"14" = ''':sup:`14` Del mismo modo Judas reunió todos los escritos dispersos por las
guerras, y todos están en nuestro poder.
'''
"15" = ''':sup:`15` Si los necesitáis, mandad por ellos.
'''
"16" = ''':sup:`16` Os escribimos cuando nos disponemos a celebrar la fiesta de la
purificación. Haréis bien en celebrar estos días.
'''
"17" = ''':sup:`17` Esperamos que, así como Dios salvó a todo su pueblo y le dio la
tierra de promisión, el reino, el sacerdocio y el santuario,
'''
"18" = ''':sup:`18` según había prometido en la ley, de igual manera tendrá pronto
compasión de nosotros y nos reunirá en el lugar santo de todas las
naciones que hay bajo el cielo; pues él nos ha salvado de grandes males
y ha purificado su santuario".
'''
"19" = ''':sup:`19` La historia de Judas Macabeo y de sus hermanos, la purificación del
templo glorioso y la dedicación del altar,
'''
"20" = ''':sup:`20` las guerras contra Antíoco Epífanes y contra su hijo Eupátor,
'''
"21" = ''':sup:`21` las manifestaciones celestes en favor de aquellos que luchaban
valientemente por la causa del judaísmo, tanto que siendo pocos
libertaron todo el país y pusieron en fuga a ejércitos extranjeros,
'''
"22" = ''':sup:`22` recuperaron el templo, célebre en toda la tierra, dieron libertad a
la ciudad y restablecieron las leyes a punto de ser abolidas,
mostrándoseles propicio el Señor con toda benignidad,
'''
"23" = ''':sup:`23` todo lo que Jasón de Cirene ha dicho en cinco volúmenes,
procuraremos resumirlo en uno solo.
'''
"24" = ''':sup:`24` Teniendo presente la cantidad de números y la dificultad que
entraña la amplitud de la materia para aquellos que quieren ceñirse al
estudio de la historia,
'''
"25" = ''':sup:`25` nos hemos preocupado de proporcionar placer espiritual a los
aficionados a leer y de aliviar el trabajo a los que gustan de
ejercitar la memoria, y así alguna utilidad a todo el que tome en sus
manos el libro.
'''
"26" = ''':sup:`26` Para nosotros, que nos hemos impuesto la tarea no fácil de resumir,
ha sido obra de sudores y vigilias.
'''
"27" = ''':sup:`27` Como aquel que quiere preparar un banquete y contentar a otros se
impone una tarea nada fácil, nosotros, para complacer a otros,
soportaremos con gusto esta fatiga.
'''
"28" = ''':sup:`28` Dejando al autor el narrar con exactitud todas las cosas, nosotros
nos enforzaremos en guiarnos por las normas de un sencillo compendio.
'''
"29" = ''':sup:`29` Pues, así como el arquitecto de una casa nueva tiene que
preocuparse de toda la construcción, mientras que los pintores y
decoradores sólo se preocupan de la ornamentación, así creo que nos
sucede a nosotros.
'''
"30" = ''':sup:`30` Examinar y analizar los pormenores con todo cuidado corresponde al
historiador;
'''
"31" = ''':sup:`31` pero a aquel que no intenta más que resumirla, se le permite la
brevedad, sin que pueda exigírsele una narración completa de los
hechos.
'''
"32" = ''':sup:`32` Vamos, pues, a empezar la narración. Baste lo dicho como
introducción, pues sería una necedad ser prolijos en el prólogo de la
historia, y después ser breves en la historia misma.
'''
