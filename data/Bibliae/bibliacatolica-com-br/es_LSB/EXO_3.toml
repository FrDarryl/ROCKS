[3]
"1" = ''':sup:`1` Moisés era el pastor del ganado de Jetró, su suegro, sacerdote de
Madián. Llevó el ganado más allá del desierto y llegó al monte de Dios,
el Horeb.
'''
"2" = ''':sup:`2` Allí se le apareció el ángel del Señor en llama de fuego, en medio
de una zarza. Miró, y vio que la zarza ardía sin consumirse.
'''
"3" = ''':sup:`3` Moisés se dijo: "Voy a acercarme a ver esta gran visión; por qué la
zarza no se consume".
'''
"4" = ''':sup:`4` El Señor vio que se acercaba para mirar y lo llamó desde la zarza:
"¡Moisés! ¡Moisés!". Y él respondió: "Aquí estoy".
'''
"5" = ''':sup:`5` Dios le dijo: "No te acerques. Descálzate, porque el lugar en que
estás es tierra santa".
'''
"6" = ''':sup:`6` Y añadió: "Yo soy el Dios de tu padre, el Dios de Abrahán, el Dios
de Isaac y el Dios de Jacob". Moisés se tapó la cara, porque temía ver
a Dios.
'''
"7" = ''':sup:`7` El Señor continuó: "He visto la opresión de mi pueblo en Egipto, he
oído el clamor que le arranca su opresión y conozco sus angustias.
'''
"8" = ''':sup:`8` Voy a bajar a liberarlo de la mano de los egipcios, sacarlo de
aquella tierra y llevarlo a una tierra buena y espaciosa, a una tierra
que mana leche y miel, a la tierra del cananeo, del hitita, del
amorreo, del fereceo, del heveo y del jebuseo.
'''
"9" = ''':sup:`9` El clamor de los israelitas ha llegado hasta mí. He visto también la
opresión con que los egipcios los tiranizan.
'''
"10" = ''':sup:`10` Anda; yo te envío al Faraón para que saques de Egipto a mi pueblo,
a los israelitas.
'''
"11" = ''':sup:`11` Moisés dijo al Señor: "¿Quién soy yo para ir al Faraón y sacar de
Egipto a los israelitas?".
'''
"12" = ''':sup:`12` Dios le dijo: "Yo estaré contigo, y ésta será la señal de que yo te
he enviado: cuando hayas sacado al pueblo de Egipto, adoraréis a Dios
sobre este monte".
'''
"13" = ''':sup:`13` Moisés dijo a Dios: "Bien, yo me presentaré a los israelitas y les
diré: El Dios de nuestros padres me ha enviado a vosotros. Pero si
ellos me preguntan: ¿Cuál es su nombre?, ¿qué les responderé?".
'''
"14" = ''':sup:`14` Dios dijo a Moisés: "Yo soy el que soy. Así responderás a los
israelitas: Yo soy me ha enviado a vosotros".
'''
"15" = ''':sup:`15` Y continuó: "Dirás así a los israelitas: El Señor, Dios de vuestros
padres, el Dios de Abrahán, el Dios de Isaac, el Dios de Jacob, me ha
enviado a vosotros. Éste es mi nombre para siempre, éste mi recuerdo
por todos los siglos".
'''
"16" = ''':sup:`16` "Anda, reúne a los ancianos de Israel y diles: El Señor, Dios de
vuestros padres, el Dios de Abrahán, de Isaac y de Jacob, se me ha
aparecido y me ha dicho: Os he visitado y he visto lo que se os hace en
Egipto.
'''
"17" = ''':sup:`17` He determinado sacaros de la opresión de Egipto a la tierra del
cananeo, del hitita, del amorreo, del fereceo, del heveo y del jebuseo;
tierra que mana leche y miel.
'''
"18" = ''':sup:`18` Ellos escucharán tu voz. Tú con los ancianos de Israel irás al rey
de Egipto y le diréis: El Señor, Dios de los hebreos, se nos ha
aparecido; déjanos ir a tres días de camino por el desierto para
ofrecer sacrificios al Señor nuestro Dios.
'''
"19" = ''':sup:`19` Yo sé bien que el rey de Egipto no os dejará ir a no ser a la
fuerza.
'''
"20" = ''':sup:`20` Pero yo extenderé mi mano y castigaré a Egipto con todos mis
prodigios, que haré en medio de ellos; después de lo cual, os dejará
salir.
'''
"21" = ''':sup:`21` Yo haré que este pueblo halle gracia a los ojos de los egipcios
para que, cuando salgáis, no lo hagáis con las manos vacías,
'''
"22" = ''':sup:`22` sino que cada una de las mujeres pedirá a su vecina y a su
coinquilina objetos de plata y oro y vestidos que pondréis a vuestros
hijos y a vuestras hijas; y despojaréis así a los egipcios".
'''
"Notes" = '''
Notas de rodapé:
3:1-6 - Moisés se encuentra con la zarza ardiente, donde Dios se revela
como el «Dios de Abraham, Isaac y Jacob». Este momento marca el llamado
divino de Moisés para guiar al pueblo de Israel fuera de Egipto,
destacando la santidad de Dios y su relación con los patriarcas (véanse
3:7-10 - Dios declara que ha visto el sufrimiento de su pueblo y llama
a Moisés a liberarlo. La misión de Moisés es una respuesta directa al
clamor de los israelitas, revelando el carácter compasivo de Dios y su
7:34).
3:11-12 - Moisés expresa dudas sobre su capacidad para cumplir su
misión, pero Dios promete estar con él. Este diálogo subraya la idea de
que el poder de Dios es suficiente para superar las debilidades humanas
3:13-15 - Dios revela su nombre, «Yo Soy el que Soy», lo que indica su
naturaleza eterna y autoexistente. El nombre de Dios transmite
autoridad y poder, y sirve como garantía de liberación para el pueblo
3:16-22 - Dios le ordena a Moisés que vaya ante el Faraón y guíe la
partida de Israel, asegurándoles que no se irían con las manos vacías.
Esta promesa de liberación y bendición refleja el compromiso de Dios
'''
