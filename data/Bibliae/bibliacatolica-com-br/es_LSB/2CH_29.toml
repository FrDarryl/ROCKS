[29]
"1" = ''':sup:`1` Ezequías tenía veinticinco años cuando subió al trono, y reinó
veintinueve años en Jerusalén. Su madre se llamaba Abí, y era hija de
Zacarías.
'''
"2" = ''':sup:`2` Hizo lo que es justo a los ojos del Señor como su padre David.
'''
"3" = ''':sup:`3` El primer año del reinado, en el mes primero, abrió las puertas del
templo del Señor y las restauró.
'''
"4" = ''':sup:`4` Mandó llamar a los sacerdotes y a los levitas, los reunió en la
plaza oriental, y
'''
"5" = ''':sup:`5` les dijo: "Levitas, escuchadme. Purificaos y purificad el templo del
Señor, Dios de nuestros padres, eliminando la impureza de él.
'''
"6" = ''':sup:`6` Sí, nuestros padres han pecado y han hecho lo que es malo a los ojos
del Señor, nuestro Dios, lo han abandonado, han apartado su rostro de
la morada del Señor y le han dado la espalda.
'''
"7" = ''':sup:`7` Cerraron incluso las puertas del pórtico, apagaron las lámparas y
dejaron de ofrecer incienso y holocaustos en el santuario al Dios de
Israel.
'''
"8" = ''':sup:`8` El Señor ha montado en cólera contra Judá y Jerusalén, los ha hecho
objeto de terror, estupor y burla, como podéis ver con vuestros propios
ojos.
'''
"9" = ''':sup:`9` Por eso, nuestros padres cayeron en la guerra, y nuestros hijos y
nuestras mujeres fueron hechos prisioneros.
'''
"10" = ''':sup:`10` Yo quiero hacer un pacto con el Señor para que aparte su ira de
nosotros.
'''
"11" = ''':sup:`11` Por tanto, hijos míos, no seáis negligentes, pues vosotros sois los
elegidos del Señor para estar en su presencia, servirle, ser sus
ministros y quemar incienso.
'''
"12" = ''':sup:`12` Se presentaron los levitas siguientes: por Quehat: Májat, hijo de
Amasay, y Joel, hijo de Azarías; por Merarí: Quis, hijo de Abdí, y
Azarías, hijo de Yahelelel; por Guersón: Yoaj, hijo de Zimmá, y Edén,
hijo de Yoaj;
'''
"13" = ''':sup:`13` por Elisafán: Simrí y Yehiel; de los hijos de Asaf: Zacarías y
Matanías;
'''
"14" = ''':sup:`14` por Hemán: Jejiel y Simeí; por Jedutún: Semeyas y Uziel;
'''
"15" = ''':sup:`15` reunieron a sus hermanos, se purificaron y, siguiendo la orden del
rey y las palabras del Señor, entraron a purificar el templo.
'''
"16" = ''':sup:`16` Entraron los sacerdotes en el interior del templo para purificarlo,
y sacaron fuera, al atrio del templo del Señor, todas las cosas impuras
que encontraron dentro del templo, y los levitas las tiraron al
torrente Cedrón.
'''
"17" = ''':sup:`17` Comenzaron la obra de purificación el día primero del primer mes, y
el día octavo llegaron ya al vestíbulo del Señor. Emplearon otros ocho
días en la purificación del templo: la obra quedó concluida el día
dieciséis del primer mes.
'''
"18" = ''':sup:`18` Se presentaron entonces al rey Ezequías y le dijeron: "Hemos
purificado todo el templo, el altar de los holocaustos y todos sus
utensilios, la mesa de los panes de la proposición con todos sus
accesorios;
'''
"19" = ''':sup:`19` hemos puesto en su sitio y purificado todos los objetos que había
profanado Acaz durante su reinado: ya están delante del altar del
Señor".
'''
"20" = ''':sup:`20` El rey Ezequías se levantó muy de mañana, reunió a los jefes de la
ciudad y fue al templo.
'''
"21" = ''':sup:`21` Llevaron siete toros, siete carneros, siete corderos y siete machos
cabríos para ofrecerlos en sacrificio por el pecado en favor de la
monarquía, el santuario y Judá. El rey ordenó a los sacerdotes
descendientes de Aarón que los ofrecieran sobre el altar del Señor.
'''
"22" = ''':sup:`22` Inmolaron los toros y derramaron la sangre sobre el altar.
Inmolaron carneros y derramaron la sangre sobre el altar, y lo mismo
hicieron con los corderos.
'''
"23" = ''':sup:`23` Llevaron los machos cabríos destinados al sacrificio por el pecado
ante el rey y la asamblea para que pusieran sobre ellos sus manos.
'''
"24" = ''':sup:`24` Los sacerdotes los mataron y derramaron su sangre sobre el altar
como sacrificio por los pecados de todo Israel, pues el rey había
ordenado ofrecer por todo Israel el holocausto y el sacrificio por el
pecado.
'''
"25" = ''':sup:`25` Puso en el templo del Señor a los levitas con címbalos, arpas y
cítaras, de acuerdo con la orden de David, de Gad, el vidente del rey,
y del profeta Natán; la orden venía del Señor, a través de sus
profetas.
'''
"26" = ''':sup:`26` Cuando los levitas estuvieron en sus sitios con los instrumentos de
David y los sacerdotes con las trompetas,
'''
"27" = ''':sup:`27` Ezequías mandó ofrecer el holocausto sobre el altar. Al comenzar el
holocausto, comenzaron también las alabanzas del Señor al son de las
trompetas en armonía con los instrumentos de David, rey de Israel.
'''
"28" = ''':sup:`28` Toda la asamblea estaba de rodillas mientras se cantaban las
alabanzas y sonaban las trompetas, así hasta que terminó el holocausto.
'''
"29" = ''':sup:`29` Cuando terminó, el rey y los que le acompañaban se pusieron de
rodillas en actitud de adoración.
'''
"30" = ''':sup:`30` El rey Ezequías y los jefes dieron la orden a los levitas de alabar
al Señor con los salmos de David y de Asaf, el vidente. Cantaron los
salmos con gran alegría, y luego se arrodillaron en actitud de
adoración.
'''
"31" = ''':sup:`31` Ezequías tomó la palabra, y dijo: "Ahora que estáis enteramente
consagrados al Señor, acercaos y ofreced víctimas y sacrificios de
acción de gracias en el templo del Señor". La asamblea ofreció
víctimas, sacrificios de acción de gracias y toda suerte de holocaustos
voluntarios.
'''
"32" = ''':sup:`32` Ofreció en holocausto al Señor setenta toros, cien carneros y
doscientos corderos.
'''
"33" = ''':sup:`33` En otras ofrendas sagradas, seiscientos toros y tres mil ovejas.
'''
"34" = ''':sup:`34` Como los sacerdotes eran pocos y no bastaban para degollar todos
los animales del holocausto, les ayudaron sus hermanos los levitas,
hasta que terminó el trabajo y se purificaron los sacerdotes, porque
los levitas habían sido más diligentes que los sacerdotes en
purificarse.
'''
"35" = ''':sup:`35` Hubo muchos holocaustos más, constituidos por la grasa de los
sacrificios de acción de gracias y por las ofrendas de vino que
acompañaban a los holocaustos. De esta manera se restableció el culto
en el templo del Señor.
'''
"36" = ''':sup:`36` Ezequías y todo el pueblo se alegraron de lo que Dios había hecho
por el pueblo, pues todo se había hecho con gran rapidez.
'''
