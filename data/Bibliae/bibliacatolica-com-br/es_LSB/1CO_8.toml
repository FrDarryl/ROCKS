[8]
"1" = ''':sup:`1` Sobre la carne ofrecida en sacrificio a los ídolos, está claro que
todos tenemos la ciencia suficiente. Pero la ciencia envanece; lo único
verdaderamente provechoso es el amor.
'''
"2" = ''':sup:`2` Si alguno cree que sabe algo, no lo sabe como lo debía saber.
'''
"3" = ''':sup:`3` Pero el que ama a Dios, ése es conocido por él.
'''
"4" = ''':sup:`4` Viniendo, pues, a lo de la comida de las carnes ofrecidas en
sacrificio a los ídolos, sabemos que los ídolos no son nada en el mundo
y que no hay más Dios que uno solo.
'''
"5" = ''':sup:`5` Pues aunque hay esos llamados dioses, tanto en el cielo como en la
tierra, y en ese sentido hay muchas divinidades y muchos señores,
'''
"6" = ''':sup:`6` para nosotros hay un solo Dios, el Padre, del que proceden todas las
cosas y por el que hemos sido creados; y un solo Señor, Jesucristo, por
quien existen todas las cosas, y por el que también nosotros existimos.
'''
"7" = ''':sup:`7` Pero no todos saben esto; pues algunos, acostumbrados hasta ahora a
adorar a los ídolos, comen las carnes pensando que están consagradas a
los ídolos, y su conciencia, que no está bien formada, les hace
sentirse culpables.
'''
"8" = ''':sup:`8` No es la comida la que nos acerca a Dios. Por comer o por no comer,
no somos ni menos ni más.
'''
"9" = ''':sup:`9` Pero procurad que vuestra libertad no sirva de escándalo a los
débiles en la fe.
'''
"10" = ''':sup:`10` Si tú, que tienes conocimiento claro de todo esto, te sientas a
comer carne ofrecida en sacrificio a los ídolos, ¿no podrás inducir a
que otro, con la conciencia insegura, se decida también a comer esa
carne?
'''
"11" = ''':sup:`11` Así tú, con tu conocimiento claro, has echado a perder a ese
hermano poco formado todavía, por el que Cristo murió.
'''
"12" = ''':sup:`12` De este modo pecáis contra los hermanos, al hacer daño a su
conciencia aún no formada, y contra el mismo Cristo.
'''
"13" = ''':sup:`13` Por tanto, si una comida escandaliza a mi hermano, jamás comeré
carne para no escandalizarle.
'''
