[5]
"1" = ''':sup:`1` Si alguno es citado a declarar como testigo sobre algo que ha visto
u oído y se niega a declarar, peca y debe cargar con su culpa;
'''
"2" = ''':sup:`2` si alguno contrae impureza tocando, aun sin darse cuenta, cualquier
cosa impura: el cadáver de una bestia impura, de un animal impuro o de
un reptil impuro, será culpable;
'''
"3" = ''':sup:`3` si toca sin darse cuenta cualquier impureza humana cuyo contacto le
hace impuro, al darse cuenta de ello será culpable;
'''
"4" = ''':sup:`4` si uno hace a la ligera un juramento de hacer algo bueno o malo -uno
de esos juramentos que se hacen sin pensar-, al darse cuenta será
culpable;
'''
"5" = ''':sup:`5` si de cualquiera de estas maneras se ha hecho culpable, confesará su
culpa
'''
"6" = ''':sup:`6` y presentará al Señor, en calidad de reparación por el pecado
cometido, una hembra de ganado menor, oveja o cabra, en sacrificio por
el pecado. El sacerdote hará sobre él el rito de absolución y se verá
libre de su pecado.
'''
"7" = ''':sup:`7` Si no está en su mano ofrecer ganado menor, presentará al Señor,
como reparación por el pecado cometido, dos tórtolas o dos pichones,
uno como sacrificio por el pecado y otro en holocausto.
'''
"8" = ''':sup:`8` Los presentará al sacerdote, que ofrecerá primero el del sacrificio
por el pecado; desgarrará la cabeza de la víctima junto a la nuca, sin
separarla totalmente;
'''
"9" = ''':sup:`9` con parte de su sangre rociará la pared del altar, y el resto lo
exprimirá al pie de éste: es un sacrificio por el pecado.
'''
"10" = ''':sup:`10` En cuanto al segundo, lo ofrecerá en holocausto según el ritual. El
sacerdote hará sobre el interesado el rito de expiación por el pecado
cometido, y éste le será perdonado.
'''
"11" = ''':sup:`11` Si sus posibilidades no llegan tampoco al par de tórtolas o de
pichones, presentará como ofrenda por su pecado cuatro kilos y medio de
flor de harina sin mezclar aceite ni poner incienso, pues es un
sacrificio por el pecado.
'''
"12" = ''':sup:`12` Lo presentará al sacerdote, que tomará un puñado como memorial y lo
quemará en el altar sobre las ofrendas quemadas en honor del Señor. Es
un sacrificio por el pecado.
'''
"13" = ''':sup:`13` El sacerdote hará sobre él el rito de absolución por el pecado
cometido en una de las materias dichas, y éste le será perdonado. El
sacerdote tendrá en este caso los mismos derechos que en el caso de las
ofrendas".
'''
"14" = ''':sup:`14` El Señor dijo a Moisés:
'''
"15" = ''':sup:`15` "Si un individuo comete un sacrificio pecando por inadvertencia
contra los derechos sagrados del Señor, presentará al Señor, como
sacrificio de reparación, un carnero del ganado sin defecto, valorado y
calculado en plata, según la tasa oficial del templo.
'''
"16" = ''':sup:`16` Debe restituir lo defraudado más un veinte por ciento, que
entregará al sacerdote. El sacerdote hará sobre él el rito de
absolución con el carnero de la reparación por el pecado, y se le
perdonará.
'''
"17" = ''':sup:`17` Si uno falta haciendo por inadvertencia lo prohibido por la ley del
Señor, se hace culpable; su culpa pesa sobre él,
'''
"18" = ''':sup:`18` y deberá presentar al sacerdote como sacrificio de reparación un
carnero del ganado sin defecto, según tu estimación. El sacerdote hará
sobre él el rito de absolución por la culpa cometida sin darse cuenta,
y ésta se le perdonará:
'''
"19" = ''':sup:`19` es un sacrificio de reparación, porque este hombre era realmente
culpable delante del Señor".
'''
"20" = ''':sup:`20` El Señor dijo a Moisés:
'''
"21" = ''':sup:`21` "Si uno peca o comete un sacrilegio contra el Señor negando a su
prójimo un depósito, o una prenda, o una cosa robada, o le defrauda,
'''
"22" = ''':sup:`22` o encuentra cosas perdidas y las niega, o si jura en falso en
alguna de aquellas cosas en que suele pecar el hombre;
'''
"23" = ''':sup:`23` en una palabra, si peca y se hace culpable, restituirá cuanto haya
robado o defraudado, el depósito que le ha sido confiado, las cosas que
ha encontrado
'''
"24" = ''':sup:`24` y lo que haya obtenido por el juramento falso; lo restituirá
íntegramente a su propietario el día de la reparación más un veinte por
ciento.
'''
"25" = ''':sup:`25` Como sacrificio de reparación ofrecerá al Señor un carnero del
ganado sin defecto, según tu estimación, y lo presentará al sacerdote
para el sacrificio de reparación.
'''
"26" = ''':sup:`26` El sacerdote hará sobre él el rito de absolución delante del Señor,
y le será perdonada cualquier culpabilidad que haya contraído".
'''
