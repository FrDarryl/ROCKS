[15]
"1" = ''':sup:`1` Hermanos, os recuerdo el evangelio que os anuncié, el que
aceptasteis, en el que permanecéis firmes,
'''
"2" = ''':sup:`2` y por el que os salvaréis, si lo retenéis tal y como os lo anuncié,
pues de lo contrario habríais creído en vano.
'''
"3" = ''':sup:`3` Os transmití, en primer lugar, lo que a mi vez yo recibí: que Cristo
murió por nuestros pecados, según las Escrituras;
'''
"4" = ''':sup:`4` que fue sepultado y resucitó al tercer día, según las Escrituras,
'''
"5" = ''':sup:`5` y que se apareció a Pedro y luego a los doce.
'''
"6" = ''':sup:`6` Se apareció también a más de quinientos hermanos de una vez, de los
que la mayoría viven todavía; otros murieron.
'''
"7" = ''':sup:`7` Luego se apareció a Santiago, después a todos los apóstoles;
'''
"8" = ''':sup:`8` y después de todos, como a uno que nace antes de tiempo, también se
me apareció a mí.
'''
"9" = ''':sup:`9` Porque yo soy el menor de los apóstoles, indigno de ser llamado
apóstol, por haber perseguido a la Iglesia de Dios.
'''
"10" = ''':sup:`10` Pero por la gracia de Dios soy lo que soy, y la gracia de Dios no
ha sido estéril en mí; pues he trabajado más que los demás; pero no yo,
sino la gracia de Dios conmigo.
'''
"11" = ''':sup:`11` Pues bien, tanto ellos como yo, esto es lo que predicamos y lo que
habéis creído.
'''
"12" = ''':sup:`12` Ahora bien, si se predica que Cristo ha resucitado de entre los
muertos, ¿cómo algunos de vosotros dicen que no hay resurrección de los
muertos?
'''
"13" = ''':sup:`13` Porque si no hay resurrección de los muertos, tampoco Cristo ha
resucitado.
'''
"14" = ''':sup:`14` Y si Cristo no ha resucitado, vana es nuestra predicación y vana
nuestra fe.
'''
"15" = ''':sup:`15` Incluso seríamos falsos testigos de Dios, pues contra Dios
testificamos que ha resucitado a Cristo, mientras que no lo ha
resucitado si los muertos no resucitan.
'''
"16" = ''':sup:`16` Porque si los muertos no resucitan, tampoco Cristo ha resucitado.
'''
"17" = ''':sup:`17` Y si Cristo no ha resucitado, vana es nuestra fe: todavía estáis en
vuestros pecados;
'''
"18" = ''':sup:`18` y, por tanto, los cristianos que han muerto están perdidos.
'''
"19" = ''':sup:`19` Si lo que esperamos de Cristo es sólo para esta vida, somos los
hombres más desgraciados.
'''
"20" = ''':sup:`20` Pero Cristo ha resucitado de entre los muertos como primicias de
los que mueren.
'''
"21" = ''':sup:`21` Porque como por un hombre vino la muerte, así, por un hombre, la
resurrección de los muertos.
'''
"22" = ''':sup:`22` Y como todos mueren en Adán, así también todos revivirán en Cristo.
'''
"23" = ''':sup:`23` Pero cada uno por su turno: el primero, Cristo; luego, cuando
Cristo vuelva, los que son de Cristo.
'''
"24" = ''':sup:`24` Entonces vendrá el fin, cuando él destruya todo señorío, todo poder
y toda fuerza y entregue el reino a Dios Padre.
'''
"25" = ''':sup:`25` Pues es necesario que él reine hasta poner a todos sus enemigos
bajo sus pies.
'''
"26" = ''':sup:`26` El último enemigo en ser destruido será la muerte;
'''
"27" = ''':sup:`27` porque todo lo puso bajo sus pies. Pero cuando dice que todo le
está sometido, está claro que exceptúa a Dios, que fue quien le sometió
todas las cosas.
'''
"28" = ''':sup:`28` Cuando todo le esté sometido, entonces también el Hijo se someterá
al Padre, que le sometió todo a él para que Dios sea todo en todas las
cosas.
'''
"29" = ''':sup:`29` Si no fuera así, ¿a qué bautizarse por los muertos? Si realmente
los muertos no resucitan, ¿a qué bautizarse por ellos?
'''
"30" = ''':sup:`30` ¿Y por qué exponernos nosotros al peligro a cada instante?
'''
"31" = ''':sup:`31` Hermanos, os aseguro que todos los días estoy al borde de la
muerte, y que vosotros sois mi gloria en Cristo Jesús, Señor nuestro.
'''
"32" = ''':sup:`32` Si luché con las fieras en Éfeso con miras humanas, ¿de qué me
sirvió? Si los muertos no resucitan, comamos y bebamos, que mañana
moriremos.
'''
"33" = ''':sup:`33` No os dejéis engañar: "Las malas compañías corrompen las buenas
costumbres".
'''
"34" = ''':sup:`34` Entrad en razón y no pequéis, pues algunos tienen gran ignorancia
de Dios. Os lo digo para vergüenza vuestra.
'''
"35" = ''':sup:`35` Alguno preguntará: ¿Cómo resucitarán los muertos? ¿Con qué cuerpo?
'''
"36" = ''':sup:`36` ¡Necio! Lo que tú siembras no germina si no muere.
'''
"37" = ''':sup:`37` Y lo que siembras no es la planta que ha de nacer, sino un sencillo
grano; de trigo, por ejemplo, o de alguna otra semilla.
'''
"38" = ''':sup:`38` Y Dios le da el cuerpo que quiere, y un cuerpo propio a cada
semilla.
'''
"39" = ''':sup:`39` No todos los cuerpos son iguales; uno es el cuerpo de los hombres,
otro el de los ganados, otro el de las aves y otro el de los peces.
'''
"40" = ''':sup:`40` Hay cuerpos celestes y cuerpos terrestres, pero uno es el
resplandor de los cuerpos celestes y otro el de los terrestres.
'''
"41" = ''':sup:`41` Uno es el resplandor del sol, otro el de la luna y otro el de las
estrellas. Incluso cada estrella tiene un resplandor diferente.
'''
"42" = ''':sup:`42` Eso mismo pasa con la resurrección de los muertos. Se siembra algo
corruptible, y resucita incorruptible.
'''
"43" = ''':sup:`43` Se siembra una cosa despreciable, y resucita gloriosa; se siembra
una cosa débil, y resucita con fuerza.
'''
"44" = ''':sup:`44` Se siembra un cuerpo animal, y resucita un cuerpo espiritual. Si
hay cuerpo animal, lo hay también espiritual;
'''
"45" = ''':sup:`45` la Escritura dice: Adán, el primer hombre, fue creado un ser
viviente; el último Adán, como espíritu que da vida.
'''
"46" = ''':sup:`46` Pero lo primero no es lo espiritual, sino lo animal; después, lo
espiritual.
'''
"47" = ''':sup:`47` El primer hombre, sacado de la tierra, es terrestre; el segundo,
por el contrario, del cielo.
'''
"48" = ''':sup:`48` Como el terrestre, así son los terrestres; como el celeste, así son
los celestes.
'''
"49" = ''':sup:`49` Y así como llevamos la imagen del terrestre, llevaremos también la
del celeste.
'''
"50" = ''':sup:`50` Hermanos, os digo que la carne y la sangre no pueden heredar el
reino de Dios, ni lo corruptible heredará lo incorruptible.
'''
"51" = ''':sup:`51` Ahora os voy a declarar un misterio: no todos moriremos, pero todos
seremos transformados.
'''
"52" = ''':sup:`52` En un momento, en un abrir y cerrar de ojos, al son de la última
trompeta, pues sonará la trompeta, los muertos resucitarán incorruptos,
y nosotros seremos transformados.
'''
"53" = ''':sup:`53` Porque esto corruptible ha de vestirse de incorruptibilidad, y esto
mortal de inmortalidad.
'''
"54" = ''':sup:`54` Cuando esto corruptible se vista de incorruptibilidad y esto mortal
de inmortalidad, entonces se cumplirá lo que dice la Escritura: La
muerte ha sido destruida por la victoria.
'''
"55" = ''':sup:`55` ¿Dónde está, muerte, tu victoria? ¿Dónde, muerte, tu aguijón
venenoso?
'''
"56" = ''':sup:`56` El aguijón de la muerte es el pecado, y la fuerza del pecado, la
ley.
'''
"57" = ''':sup:`57` ¡Demos gracias a Dios que nos da esta victoria por medio de nuestro
Señor Jesucristo!
'''
"58" = ''':sup:`58` Por esto, queridos hermanos, manteneos firmes, inconmovibles,
trabajando más y más en la obra del Señor, sabiendo que el Señor no
dejará sin recompensa vuestro trabajo.
'''
