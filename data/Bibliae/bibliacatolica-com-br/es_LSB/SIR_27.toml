[27]
"1" = ''':sup:`1` Por amor al lucro muchos han pecado, quien busca enriquecerse se
muestra despiadado.
'''
"2" = ''':sup:`2` Entre junturas de piedra se clava la estaca, y entre venta y compra
se hinca el pecado.
'''
"3" = ''':sup:`3` Si al temor del Señor no te atienes firmemente, pronto tu casa será
destruida.
'''
"4" = ''':sup:`4` Al zarandear la criba queda la cascarilla; así los defectos del
hombre cuando reflexiona.
'''
"5" = ''':sup:`5` El horno prueba los vasos del alfarero; la prueba del hombre está en
su conversación.
'''
"6" = ''':sup:`6` El fruto del árbol indica su cultivo, así la conversación de un
hombre revela su corazón.
'''
"7" = ''':sup:`7` Antes que haya hablado no alabes a nadie, pues ésta es la piedra de
toque del hombre.
'''
"8" = ''':sup:`8` Si persigues la justicia, la alcanzarás y la vestirás como gloriosa
túnica.
'''
"9" = ''':sup:`9` Los pájaros se juntan con sus iguales, y la fidelidad retorna a los
que la practican.
'''
"10" = ''':sup:`10` El león acecha la presa, así el pecado a los que hacen injusticias.
'''
"11" = ''':sup:`11` La conversación del piadoso es siempre sabiduría, pero el insensato
cambia como la luna.
'''
"12" = ''':sup:`12` Entre los insensatos aguarda la ocasión oportuna, y procura estar
de continuo entre los sensatos.
'''
"13" = ''':sup:`13` La conversación de los necios es detestable, su risa se oye en las
orgías del pecado.
'''
"14" = ''':sup:`14` La lengua del blasfemo hace erizar los cabellos; cuando riñe hay
que taparse los oídos.
'''
"15" = ''':sup:`15` La riña entre orgullosos hace correr la sangre, sus altercados no
pueden oírse.
'''
"16" = ''':sup:`16` El que descubre secretos pierde la confianza y no encontrará amigos
según su corazón.
'''
"17" = ''':sup:`17` Ama a tu amigo y confíate a él, pero si has revelado su secreto no
corras tras él.
'''
"18" = ''':sup:`18` Porque como un hombre mata a su enemigo, así tú has destruido la
amistad de tu prójimo.
'''
"19" = ''':sup:`19` Y como quien dejó escapar el pájaro de su mano, así perdiste a tu
prójimo y no le recobrarás más.
'''
"20" = ''':sup:`20` No lo persigas, que ya está muy lejos; huye como gacela del lazo.
'''
"21" = ''':sup:`21` Porque se puede vendar una herida y se perdona una injuria, pero
descubrir un secreto no tiene remedio.
'''
"22" = ''':sup:`22` Quien guiña el ojo maquina maldad; nadie podrá apartarle de ella.
'''
"23" = ''':sup:`23` Ante tus ojos se hace meloso y se admirará de tus dichos, pero por
detrás torcerá la boca y censurará tus palabras.
'''
"24" = ''':sup:`24` Muchas cosas odio, pero ninguna tanto como a él. El Señor también
lo odia.
'''
"25" = ''':sup:`25` Quien tira una piedra al aire, la tira sobre su propia cabeza; un
golpe a traición causa heridas.
'''
"26" = ''':sup:`26` El que cava una hoya caerá en ella, y quien tiende un lazo quedará
preso en él.
'''
"27" = ''':sup:`27` Al que hace el mal le caerá encima, sin saber de dónde le viene.
'''
"28" = ''':sup:`28` El escarnio y la injuria son las obras del orgulloso, pero la
venganza como león le acecha.
'''
"29" = ''':sup:`29` Los que se gozan de la caída del justo quedarán presos en el lazo,
el dolor los consumirá antes de su muerte.
'''
"30" = ''':sup:`30` El rencor y la cólera son aborrecibles, el hombre pecador los
guarda en su interior.
'''
