[12]
"1" = ''':sup:`1` Cuando terminó la boda, Tobit llamó a su hijo Tobías y le dijo:
"Hijo mío, piensa cuánto debes dar al hombre que te acompañó y cuánto
debes añadir a lo convenido".
'''
"2" = ''':sup:`2` Tobías contestó: "¿Cuánto tendré que darle? No saldría perjudicado
dándole la mitad de todo lo que hemos traído.
'''
"3" = ''':sup:`3` Me ha devuelto sano y salvo, curó a mi mujer, me procuró el dinero y
te ha curado a ti; ¿cuánto deberé darle?".
'''
"4" = ''':sup:`4` Tobit le respondió: "Justo es, hijo mío, darle la mitad de cuanto
habéis traído".
'''
"5" = ''':sup:`5` Tobías llamó al ángel y le dijo: "Toma como salario la mitad de todo
lo que has traído y vete en paz".
'''
"6" = ''':sup:`6` Entonces el ángel llamó a los dos aparte y les dijo: "Bendecid a
Dios y dadle gracias, honradle y alabadle ante todo el mundo porque os
ha colmado de bienes. Bendecidle y cantad himnos a su nombre. Dad a
conocer a todos los hombres las obras de Dios, como es justo, y no os
canséis de darle gracias.
'''
"7" = ''':sup:`7` Bueno es guardar el secreto del rey, pero hay que celebrar y
publicar las obras de Dios. Haced el bien, y no os ocurrirá ninguna
desgracia.
'''
"8" = ''':sup:`8` Mejor es la oración con ayuno y la limosna con justicia que la
riqueza con injusticia. Buena es la limosna, y mejor que amontonar
tesoros.
'''
"9" = ''':sup:`9` La limosna libra de la muerte y purifica de todo pecado. Los que dan
limosna tendrán larga vida.
'''
"10" = ''':sup:`10` Los que cometen el pecado y la injusticia son enemigos de sí
mismos.
'''
"11" = ''':sup:`11` Os voy a decir toda la verdad, y no os ocultaré nada. Os he dicho
que es bueno guardar el secreto del rey y que hay que celebrar y
publicar las obras de Dios.
'''
"12" = ''':sup:`12` Cuando rezabais tú y Sara, yo presentaba vuestras oraciones al
Señor. Cuando enterrabas a los muertos, yo estaba a tu lado.
'''
"13" = ''':sup:`13` Cuando dejabas la comida para dar sepultura a los muertos, yo fui
enviado para probarte.
'''
"14" = ''':sup:`14` Y Dios también me envió para curarte a ti y a Sara, tu nuera.
'''
"15" = ''':sup:`15` Yo soy Rafael, uno de los siete ángeles que están ante la gloria
del Señor y en su presencia.
'''
"16" = ''':sup:`16` Temblaron entonces los dos, cayeron con el rostro en tierra y se
llenaron de pánico.
'''
"17" = ''':sup:`17` Pero él les dijo: "No temáis; la paz esté con vosotros. Bendecid
siempre al Señor.
'''
"18" = ''':sup:`18` Cuando estaba con vosotros, no estaba por mi propia voluntad, sino
por voluntad de Dios. Bendecidle y cantad himnos en su honor todos los
días.
'''
"19" = ''':sup:`19` Me veíais, pero no comía; era una apariencia lo que veíais.
'''
"20" = ''':sup:`20` Vosotros ahora bendecid en la tierra al Señor y dadle gracias; yo
me voy al que me envió. Escribid lo que os ha sucedido". Y desapareció.
'''
"21" = ''':sup:`21` Ellos se levantaron y no le vieron más.
'''
"22" = ''':sup:`22` Bendecían y cantaban a Dios y le daban gracias por las maravillas
que había hecho, porque se les había aparecido un ángel de Dios.
'''
