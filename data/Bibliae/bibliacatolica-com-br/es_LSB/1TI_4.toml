[4]
"1" = ''':sup:`1` El Espíritu claramente dice que en los últimos tiempos algunos
renegarán de la fe, dando oídos a espíritus seductores y enseñanzas
diabólicas,
'''
"2" = ''':sup:`2` inducidos por la hipocresía de impostores, cuya conciencia se halla
marcada al rojo vivo,
'''
"3" = ''':sup:`3` que prohíben el matrimonio y ciertos alimentos que Dios ha creado
para que los creyentes y los que conocen la verdad los coman y den
gracias a Dios por ello.
'''
"4" = ''':sup:`4` Pues todo lo que Dios ha creado es bueno, y nada se debe rechazar,
sino recibirlo con agradecimiento,
'''
"5" = ''':sup:`5` pues la palabra de Dios y la oración todo lo hace bueno.
'''
"6" = ''':sup:`6` Serás buen ministro de Cristo Jesús si enseñas estas cosas a los
hermanos, alimentando tu espíritu con las enseñanzas de la fe y de la
buena doctrina, de que tan fiel discípulo te has mostrado.
'''
"7" = ''':sup:`7` Rechaza las fábulas profanas, cuentos de viejas. Ejercítate en las
prácticas religiosas,
'''
"8" = ''':sup:`8` pues los ejercicios corporales son útiles para bien poco, mientras
que la religión es útil para todo, pues tiene promesas para la vida
presente y para la futura.
'''
"9" = ''':sup:`9` Esta doctrina es digna de crédito y debe aceptarse sin reservas.
'''
"10" = ''':sup:`10` Por esto nos esforzamos y luchamos, porque tenemos puesta nuestra
esperanza en Dios vivo, que es el Salvador de todos los hombres, sobre
todo de los creyentes.
'''
"11" = ''':sup:`11` Estas cosas has de recomendar y enseñar.
'''
"12" = ''':sup:`12` Que nadie te menosprecie por ser joven; debes ser, más bien,
ejemplo para los creyentes, en el modo de hablar, en el comportamiento,
en el amor, en la fe, en la honestidad.
'''
"13" = ''':sup:`13` Mientras llego, aplícate a la lectura, a la exhortación, a la
enseñanza.
'''
"14" = ''':sup:`14` No descuides el carisma que has recibido y que se te confirió en
virtud del Espíritu, cuando te impusieron las manos los presbíteros de
la Iglesia.
'''
"15" = ''':sup:`15` Pon tu atención en estas cosas, entrégate de lleno a ellas, para
que todos vean tus progresos.
'''
"16" = ''':sup:`16` Cuida de ti mismo y de lo que enseñas. Persevera en estas cosas. Si
lo haces así, te salvarás a ti y a los que te escuchan.
'''
