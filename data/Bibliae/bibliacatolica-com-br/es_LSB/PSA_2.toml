[2]
"1" = ''':sup:`1` ¿Por qué se amotinan las naciones y los pueblos hacen proyectos
vanos?
'''
"2" = ''':sup:`2` Se levantan los reyes de la tierra, los príncipes conspiran contra
el Señor y su mesías:
'''
"3" = ''':sup:`3` "¡Rompamos sus cadenas, sacudamos su yugo!".
'''
"4" = ''':sup:`4` El que mora en el cielo se sonríe, el Señor se burla de ellos.
'''
"5" = ''':sup:`5` Luego les habla enfurecido, y con su ira los llena de terror:
'''
"6" = ''':sup:`6` "Ya tengo yo a mi rey entronizado sobre Sión, mi monte santo".
'''
"7" = ''':sup:`7` Proclamaré el decreto que el Señor ha pronunciado: "Tú eres mi hijo,
yo mismo te he engendrado hoy.
'''
"8" = ''':sup:`8` Pídeme y te daré en herencia las naciones, en propiedad los confines
de la tierra.
'''
"9" = ''':sup:`9` Los destrozarás con un cetro de hierro, los triturarás como a vasos
de alfarero".
'''
"10" = ''':sup:`10` Ahora, pues, oh reyes, sed sensatos; dejaos corregir, oh jueces de
la tierra.
'''
"11" = ''':sup:`11` Servid al Señor con reverencia, postraos temblorosos ante él,
'''
"12" = ''':sup:`12` para que no se irrite y os veáis perdidos, pues su cólera se
inflama en un instante. ¡Dichosos los que en él buscan refugio!
'''
"Notes" = '''
Notas de rodapé:
2:1-3 - El Salmo 2 comienza con una pregunta sobre la conspiración de
las naciones contra Dios y su Ungido. Esta rebelión resalta la
inutilidad de oponerse a la voluntad de Dios, subrayando su soberanía
2:4-6 - Dios se ríe de las conspiraciones de los reyes y establece a su
Rey en Sión. Esto demuestra la confianza de Dios en su plan redentor,
enfatizando la autoridad de Cristo como Rey y Señor de todas las
2:7-9 - El salmista declara la filiación del Rey y la promesa de
dominio sobre las naciones. Este pasaje señala la identidad mesiánica
2:10-12 - La exhortación a los reyes y gobernantes a someterse al Señor
revela la necesidad de reverencia hacia Dios. El llamado a besar al
Hijo enfatiza la importancia de la adoración y la dedicación a Cristo
'''
