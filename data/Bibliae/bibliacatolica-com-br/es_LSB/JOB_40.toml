[40]
"1" = ''':sup:`1` El Señor siguió hablando a Job y le dijo:
'''
"2" = ''':sup:`2` ¿Aún disputará el censor con el todopoderoso? El que critica a Dios,
¿va a replicar?
'''
"3" = ''':sup:`3` Y Job respondió al Señor:
'''
"4" = ''':sup:`4` Heme aquí, mezquino soy; ¿qué puedo responderte? ¡Pongo la mano en
la boca!
'''
"5" = ''':sup:`5` He hablado una vez..., no volveré a empezar; dos veces..., ¡ya nada
añadiré!
'''
"6" = ''':sup:`6` El Señor respondió a Job desde el seno de la tempestad:
'''
"7" = ''':sup:`7` Ciñe tus lomos como un héroe: ¡yo te interrogaré y tú me instruirás!
'''
"8" = ''':sup:`8` ¿Es que quieres anular mi derecho? Para justificarte, ¿me vas a
condenar?
'''
"9" = ''':sup:`9` ¿Tienes un brazo tú como el de Dios? ¿Puedes tronar con voz como la
suya?
'''
"10" = ''':sup:`10` ¡Ea, adórnate de majestad y de grandeza, revístete de gloria y de
esplendor!
'''
"11" = ''':sup:`11` ¡Difunde los furores de tu ira, con una mirada abate al arrogante!
'''
"12" = ''':sup:`12` ¡Con una mirada al soberbio derriba, aplasta a los criminales donde
estén!
'''
"13" = ''':sup:`13` ¡Tápalos juntos en el polvo, cierra su rostro en la mazmorra!
'''
"14" = ''':sup:`14` ¡Y yo mismo te rendiré honores por el poder triunfante de tu
diestra!
'''
"15" = ''':sup:`15` Piensa en el hipopótamo, a quien yo he creado, como a ti; de
hierba, como un buey, se alimenta.
'''
"16" = ''':sup:`16` Mira qué fuerza hay en sus lomos, qué vigor en los músculos de su
vientre.
'''
"17" = ''':sup:`17` Yergue su cola como un cedro, los tendones de sus muslos están bien
entrelazados.
'''
"18" = ''':sup:`18` Sus huesos son tubos de bronce; sus vértebras, como barras de
hierro.
'''
"19" = ''':sup:`19` Es la obra maestra de Dios, su creador le dio una espada.
'''
"20" = ''':sup:`20` Las montañas le ofrecen su tributo, y todas las bestias salvajes
que retozan allí.
'''
"21" = ''':sup:`21` Bajo el loto se acuesta, se esconde entre las cañas de la laguna.
'''
"22" = ''':sup:`22` Los lotos lo recubren con su sombra, lo circundan los sauces del
torrente.
'''
"23" = ''':sup:`23` Si el río crece, no se asusta; tranquilo está, aunque le llegue al
cuello.
'''
"24" = ''':sup:`24` ¿Quién podrá apresarlo por los ojos o taladrar sus narices con
punzones?
'''
"25" = ''':sup:`25` ¿Puedes pescar con anzuelo al cocodrilo y sujetar con un cordel su
lengua?
'''
"26" = ''':sup:`26` ¿Meterás un junco en sus narices? ¿Taladrarás con un gancho sus
quijadas?
'''
"27" = ''':sup:`27` ¿Te hará acaso largas súplicas? ¿Te dirigirá palabras dulces?
'''
"28" = ''':sup:`28` ¿Se comprometerá en pacto contigo a ser tu siervo para siempre?
'''
"29" = ''':sup:`29` ¿Podrás jugar con él cual si fuera un pájaro o le atarás para que
tus niñas se diviertan?
'''
"30" = ''':sup:`30` ¿Traficarán con él los socios del pescado, subastándole entre los
revendedores?
'''
"31" = ''':sup:`31` ¿Podrás tú taladrar sus pies con dardos, y su cabeza con arpón?
'''
"32" = ''':sup:`32` ¡Acerca a él tu mano: al recordar la lucha, no volverás a ella!
'''
