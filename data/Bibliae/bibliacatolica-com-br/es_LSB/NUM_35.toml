[35]
"1" = ''':sup:`1` El Señor dijo a Moisés en los Llanos de Moab, junto al Jordán:
'''
"2" = ''':sup:`2` "Ordena a los israelitas que de las posesiones de su propiedad cedan
a los levitas ciudades en las que puedan habitar y pastos en sus
contornos.
'''
"3" = ''':sup:`3` Tendrán así ciudades para habitar y pastos para sus animales,
ganados y toda clase de bestias.
'''
"4" = ''':sup:`4` Los pastos que daréis a los levitas en torno a las ciudades se
extenderán quinientos metros a la redonda, a partir de las murallas.
'''
"5" = ''':sup:`5` Mediréis fuera de la ciudad mil metros al este, mil al sur, mil al
oeste y mil al norte, quedando en medio la ciudad. Ésta será la
superficie de pastos en torno a las ciudades.
'''
"6" = ''':sup:`6` Las ciudades que deis a los levitas serán seis ciudades de refugio,
cedidas por vosotros para que en ellas encuentre asilo el homicida, y
otras cuarenta y dos ciudades más,
'''
"7" = ''':sup:`7` es decir, cuarenta y ocho ciudades con sus respectivos términos.
'''
"8" = ''':sup:`8` Estas ciudades se tomarán de la heredad de los israelitas, en mayor
número del que más tenga y en menor del que tenga menos; la cesión de
ciudades a los levitas será proporcional a la herencia que cada uno
haya recibido".
'''
"9" = ''':sup:`9` El Señor dijo a Moisés:
'''
"10" = ''':sup:`10` "Di a los israelitas: Cuando hayáis pasado el Jordán hacia la
tierra de Canaán
'''
"11" = ''':sup:`11` encontraréis ciudades que serán para vosotros ciudades de refugio,
donde hallará asilo el homicida que haya matado a alguno
involuntariamente.
'''
"12" = ''':sup:`12` Estas ciudades os servirán de asilo contra el vengador de sangre,
para que no sea matado el homicida antes de comparecer en juicio ante
la comunidad.
'''
"13" = ''':sup:`13` Serán seis estas ciudades de refugio.
'''
"14" = ''':sup:`14` Tres al oriente del Jordán y tres en Canaán.
'''
"15" = ''':sup:`15` Estas seis ciudades servirán de refugio para los israelitas y para
los extranjeros residentes o de paso; en ellas se podrá refugiar el que
haya matado a alguno involuntariamente.
'''
"16" = ''':sup:`16` Pero si lo ha herido con un objeto de hierro y se sigue la muerte,
es homicida, y el homicida debe morir.
'''
"17" = ''':sup:`17` Si lo hirió con una piedra capaz de causar la muerte, y la muerte
se sigue, es homicida, y el homicida será castigado con la muerte.
'''
"18" = ''':sup:`18` Si lo hirió con un palo capaz de producirle la muerte, y la muerte
se sigue, es un homicida, y el homicida será castigado con la muerte.
'''
"19" = ''':sup:`19` Es el vengador de sangre quien matará al homicida; cuando lo
encuentre lo matará.
'''
"20" = ''':sup:`20` Si lo derribó por odio o arrojó alguna cosa contra él
intencionadamente, y se sigue la muerte;
'''
"21" = ''':sup:`21` o si por enemistad lo golpea a puñetazos y se sigue la muerte, el
culpable debe morir. Es un homicida, y el vengador de sangre lo matará
cuando lo encuentre.
'''
"22" = ''':sup:`22` Pero si lo derriba sin querer, sin odio, o arroja contra él alguna
cosa sin querer;
'''
"23" = ''':sup:`23` si le tira una piedra capaz de producirle la muerte, sin verlo, y
la muerte se sigue, sin que fuera su enemigo ni quisiera hacerle daño
alguno,
'''
"24" = ''':sup:`24` juzgará la comunidad, según estas reglas, entre el que ha herido y
el vengador de sangre,
'''
"25" = ''':sup:`25` salvando al homicida de las manos del vengador de sangre; lo
volverá a la ciudad de refugio donde había huido, y allí se quedará
hasta la muerte del sumo sacerdote ungido con el óleo santo.
'''
"26" = ''':sup:`26` Si el homicida sale del territorio de la ciudad de asilo donde está
refugiado
'''
"27" = ''':sup:`27` y el vengador de sangre lo encuentra fuera del territorio de su
ciudad de refugio, podrá matarlo sin ninguna responsabilidad,
'''
"28" = ''':sup:`28` porque el homicida debe permanecer en su ciudad de refugio hasta la
muerte del sumo sacerdote. Solamente después de la muerte del sumo
sacerdote podrá volver a la tierra donde tiene su heredad.
'''
"29" = ''':sup:`29` Estas disposiciones serán norma de justicia para vosotros y para
vuestros descendientes, dondequiera que viváis.
'''
"30" = ''':sup:`30` En casos de homicidio se condenará a muerte al homicida después que
hayan declarado los testigos; pero el testimonio de un solo testigo no
basta para condenar a muerte a una persona.
'''
"31" = ''':sup:`31` No aceptaréis rescate por la vida de un homicida reo de muerte:
debe morir.
'''
"32" = ''':sup:`32` Tampoco aceptaréis rescate para dejar salir al refugiado de su
ciudad de refugio y que habite en su tierra antes de la muerte del sumo
sacerdote.
'''
"33" = ''':sup:`33` No profanaréis la tierra que habitáis, porque la sangre profana la
tierra, y la tierra no puede ser purificada de la sangre vertida sobre
ella, sino con la sangre del que la ha vertido.
'''
"34" = ''':sup:`34` No profanéis la tierra que habitáis, en medio de la cual habito yo
también, pues yo soy el Señor, que habito en medio de los israelitas".
'''
"Notes" = '''
Notas de rodapé:
35:1-5 - Dios ordena reservar ciudades para los levitas, quienes no
recibieron herencia de tierras como las demás tribus. Esto enfatiza el
papel de los levitas como sacerdotes y ministros dedicados
35:6-8 - Se establecen seis ciudades de refugio para proteger a quienes
matan accidentalmente, lo que revela la misericordia y la justicia de
Dios al tratar los casos de homicidio. Estas ciudades simbolizan la
35:9-12 - Las ciudades de refugio se describen como lugares seguros
hasta que se juzga un caso. Esto refleja la justicia y la compasión de
Dios, quien brinda refugio a los inocentes y juicio a los culpables
35:16-21 - Se define la ley contra el homicidio intencional,
estableciendo la pena de muerte para los culpables. Esto resalta el
valor que Dios otorga a la vida humana y la gravedad del asesinato
35:30-34 - Se enfatiza la importancia de testificar y purificar la
tierra de la sangre derramada. Dios exige justicia por la sangre
inocente, lo que demuestra que el pecado no solo afecta a las personas,
'''
