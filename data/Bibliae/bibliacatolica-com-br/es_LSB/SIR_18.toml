[18]
"1" = ''':sup:`1` El que vive eternamente creó todas las cosas a un tiempo.
'''
"2" = ''':sup:`2` Sólo el Señor puede proclamarse justo.
'''
"3" = ''':sup:`3` Dirige el universo con la palma de la mano, y todos cumplen sy
voluntad; es rey universal y poderoso que separa lo santo de lo
profano.
'''
"4" = ''':sup:`4` A nadie concedió pregonar sus obras; ¿quién descubrirá sus
grandezas?
'''
"5" = ''':sup:`5` ¿Quién podrá medir la fuerza de su majestad y contar sus
misericordias?
'''
"6" = ''':sup:`6` No se puede quitar ni añadir nada, ni es posible descubrir las
maravillosas obras de Dios.
'''
"7" = ''':sup:`7` Cuando el hombre termina, entonces está comenzando; cuando se
detiene, queda desconcertado.
'''
"8" = ''':sup:`8` ¿Qué es el hombre y para qué sirve? ¿Cuál es su bien y cuál su mal?
'''
"9" = ''':sup:`9` La duración de la vida del hombre, como mucho es de cien años;
'''
"10" = ''':sup:`10` cual gota de agua del mar y grano de arena, así son sus pocos años
en comparación de la eternidad.
'''
"11" = ''':sup:`11` Por eso es tan paciente el Señor con ellos y derrama sobre ellos su
misericordia.
'''
"12" = ''':sup:`12` Él ve y sabe que su fin es desdichado; por eso multiplica sus
perdones.
'''
"13" = ''':sup:`13` La compasión del hombre se limita a su prójimo, la del Señor
envuelve a todas sus criaturas; reprende, corrige, enseña y guía como
un pastor su rebaño.
'''
"14" = ''':sup:`14` Dichosos los que reciben su enseñanza y son diligentes buscando sus
preceptos.
'''
"15" = ''':sup:`15` Hijo, tus favores no los acompañes de reproches, ni tus obsequios
de palabras amargas.
'''
"16" = ''':sup:`16` ¿Es que el rocío no templa el ardor del sol? Así una buena palabra
es mejor que un regalo.
'''
"17" = ''':sup:`17` Mira, ¿no vale más una palabra que un rico presente? Pues el hombre
caritativo sabe unir las dos cosas.
'''
"18" = ''':sup:`18` El insensato insulta groseramente, el don del envidioso consume los
ojos.
'''
"19" = ''':sup:`19` Entérate antes de hablar, y cuídate antes de enfermar.
'''
"20" = ''':sup:`20` Antes de juzgar examínate a ti mismo, y en la hora de la visita
encontrarás perdón.
'''
"21" = ''':sup:`21` Antes de caer enfermo humíllate, y cuando peques arrepiéntete.
'''
"22" = ''':sup:`22` No dejes de cumplir a tiempo tus promesas, no esperes a hacerlo en
la muerte.
'''
"23" = ''':sup:`23` Antes de hacer una promesa piénsalo, no seas como hombre que tienta
a Dios.
'''
"24" = ''':sup:`24` Acuérdate de la cólera de los últimos días, del día de la venganza
cuando Dios vuelva su rostro.
'''
"25" = ''':sup:`25` Acuérdate del tiempo de penuria en los días de abundancia, de la
pobreza y miseria en los días de riqueza.
'''
"26" = ''':sup:`26` Como cambia el tiempo de la mañana a la tarde, así pasan veloces
las cosas ante el Señor.
'''
"27" = ''':sup:`27` El hombre sabio en todo anda prevenido, y en el día de la tentación
se guarda de la caída.
'''
"28" = ''':sup:`28` El hombre sensato conoce la sabiduría, y el que la ha encontrado la
alaba.
'''
"29" = ''':sup:`29` Los que escuchan sabias sentencias se hacen sabios, y derraman como
lluvia proverbios oportunos.
'''
"30" = ''':sup:`30` No te vayas tras tus pasiones, y refrena tus deseos.
'''
"31" = ''':sup:`31` Si satisfaces todos tus deseos, serás la burla de tus enemigos.
'''
"32" = ''':sup:`32` No te complazcas en una vida de placer, ni te dejes esclavizar por
ella.
'''
"33" = ''':sup:`33` No te empobrezcas banqueteando con dinero prestado cuando nada
queda en tu bolsa.
'''
