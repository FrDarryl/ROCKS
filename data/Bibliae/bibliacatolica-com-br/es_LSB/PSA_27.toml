[27]
"1" = ''':sup:`1` De David El Señor es mi luz y mi salvación, ¿a quién podré temer? El
Señor es la fortaleza de mi vida, ¿ante quién puedo temblar?
'''
"2" = ''':sup:`2` Cuando me asaltan los criminales para destrozarme, son ellos, mis
opresores y enemigos, los que tropiezan y sucumben.
'''
"3" = ''':sup:`3` Aunque un ejército acampe contra mí, mi corazón no teme; aunque una
guerra estalle contra mí, estoy tranquilo.
'''
"4" = ''':sup:`4` Una cosa pido al Señor, sólo eso busco: habitar en la casa del Señor
todos los días de mi vida para gustar la dulzura del Señor y contemplar
la belleza de su templo.
'''
"5" = ''':sup:`5` Él me dará cobijo el día de la desgracia, me esconderá en lo oculto
de su tienda, me subirá a lo alto de la roca;
'''
"6" = ''':sup:`6` así mi cabeza dominará a los enemigos que me cercan, en su tienda
podré ofrecer sacrificios entre aclamaciones, cantando y ensalzando al
Señor.
'''
"7" = ''':sup:`7` Escucha, Señor, mi grito suplicante, ten compasión de mí,
respóndeme.
'''
"8" = ''':sup:`8` De ti mi corazón me ha dicho: "Busca su rostro"; es tu rostro,
Señor, lo que yo busco;
'''
"9" = ''':sup:`9` no me ocultes tu rostro, no rechaces con cólera a tu siervo; tú eres
mi auxilio, no me abandones, no me dejes, oh Dios, salvador mío.
'''
"10" = ''':sup:`10` Mi padre y mi madre me han abandonado, y el Señor me ha recogido.
'''
"11" = ''':sup:`11` Enséñame, Señor, tus sendas y guíame por el camino recto, pues me
están acechando;
'''
"12" = ''':sup:`12` no me entregues al capricho de mis perseguidores, pues se han
alzado contra mí testigos falsos que respiran violencia.
'''
"13" = ''':sup:`13` Yo estoy seguro que he de ver los bienes del Señor en el mundo de
los vivos.
'''
"14" = ''':sup:`14` Espera en el Señor, ten ánimo, sé fuerte, espera en el Señor.
'''
