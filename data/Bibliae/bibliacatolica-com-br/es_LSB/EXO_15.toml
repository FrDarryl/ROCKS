[15]
"1" = ''':sup:`1` Entonces Moisés y los israelitas cantaron al Señor este cántico:
"Cantaré al Señor que tan maravillosamente ha triunfado, caballo y
caballero precipitó en el mar.
'''
"2" = ''':sup:`2` Mi fortaleza y mi cántico es el Señor, él fue mi salvación; él es mi
Dios, yo le alabaré; el Dios de mi padre, lo ensalzaré.
'''
"3" = ''':sup:`3` El Señor es un fuerte guerrero; su nombre es el Señor.
'''
"4" = ''':sup:`4` Los carros del Faraón y su ejército precipitó en el mar; la flor de
sus guerreros se la tragó el mar Rojo.
'''
"5" = ''':sup:`5` Los abismos los cubrieron; cayeron como piedras en lo profundo.
'''
"6" = ''':sup:`6` Tu diestra, Señor, gloriosa en la potencia; tu diestra, Señor, abate
al enemigo.
'''
"7" = ''':sup:`7` En tu sublime majestad abates a tus adversarios; desatas tu furor,
que cual paja los devora.
'''
"8" = ''':sup:`8` Al soplo de tu cólera se agolparon las aguas, se irguieron cual
pilares las corrientes; se cuajaron los abismos en medio de la mar.
'''
"9" = ''':sup:`9` Dijo el enemigo: "Los perseguiré, les daré alcance, repartiré el
botín, mi codicia será saciada, desenvainaré mi espada, mi mano los
exterminará".
'''
"10" = ''':sup:`10` Soplaste con tu aliento, y los cubrió la mar; se hundieron como
plomo en las impetuosas aguas.
'''
"11" = ''':sup:`11` ¿Quién igual a ti, Señor, entre los dioses? ¿Quién igual a ti,
sublime en sabiduría, tremendo en gloria, autor de maravillas?
'''
"12" = ''':sup:`12` Desplegaste tu mano, la tierra los tragó.
'''
"13" = ''':sup:`13` Guiaste en tu bondad al pueblo que salvaste; lo llevaste con tu
poder a tu santa mansión.
'''
"14" = ''':sup:`14` Al oírlo temblaron los pueblos; se apoderó de los filisteos el
terror.
'''
"15" = ''':sup:`15` Se estremecieron entonces los príncipes de Edón; presa fueron del
terror los fuertes de Moab; sintiéronse abatidos todos los habitantes
de Canaán.
'''
"16" = ''':sup:`16` Temblor y espanto les asaltan; por la fuerza de tu brazo enmudecen
como piedra. Hasta que tu pueblo, oh Señor, haya pasado; hasta que haya
pasado este pueblo que adquiriste.
'''
"17" = ''':sup:`17` Tú los guías y los plantas en el monte de tu heredad, en el lugar
de tu mansión que has preparado, en el santuario que tus manos, oh
Señor, han levantado.
'''
"18" = ''':sup:`18` ¡Reina, Señor, por siempre jamás!".
'''
"19" = ''':sup:`19` Cuando los caballos del Faraón, con carros y caballeros, penetraron
en el mar, el Señor lanzó sobre ellos las aguas del mar, mientras los
israelitas pasaron a pie enjuto por medio del mar.
'''
"20" = ''':sup:`20` María, la profetisa, hermana de Aarón, tomó en sus manos un
tamboril, y las mujeres salieron tras ella con tamboriles y bailando.
'''
"21" = ''':sup:`21` Y María les respondía: "Cantad al Señor, que se cubrió de gloria:
¡Caballo y caballero precipitó en el mar!".
'''
"22" = ''':sup:`22` Moisés hizo partir a los israelitas del mar Rojo. Avanzaron hacia
el desierto de Sur y caminaron tres días sin encontrar agua.
'''
"23" = ''':sup:`23` Llegaron a Mará y no pudieron beber sus aguas, porque eran amargas.
Por eso se les puso el nombre de "Mará".
'''
"24" = ''':sup:`24` Entonces el pueblo murmuró contra Moisés diciendo: "¿Qué
beberemos?".
'''
"25" = ''':sup:`25` Moisés clamó al Señor. Él le señaló un madero; Moisés lo echó en
las aguas, y las aguas se volvieron dulces. Allí el Señor dio al pueblo
leyes y estatutos y lo sometió a prueba.
'''
"26" = ''':sup:`26` Les dijo: "Si verdaderamente escuchas la voz del Señor, tu Dios, y
haces lo que es recto a sus ojos, prestas oído a sus mandatos y
observas todos sus estatutos, no enviaré sobre ti ninguna de las plagas
con que castigué a los egipcios, porque yo soy el Señor, tu salvador".
'''
"27" = ''':sup:`27` Llegaron a Elín, donde había doce fuentes de agua y setenta
palmeras; allí junto a las aguas fijaron su campamento.
'''
