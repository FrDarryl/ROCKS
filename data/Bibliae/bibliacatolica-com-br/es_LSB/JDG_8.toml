[8]
"1" = ''':sup:`1` Los de la tribu de Efraín dijeron a Gedeón: "¿Qué manera es ésta de
obrar con nosotros? ¿Cómo no nos has convocado cuando ibas a luchar
contra los madianitas?". Y se querellaron fuertemente contra él.
'''
"2" = ''':sup:`2` Él les respondió: "¿Qué he hecho yo en comparación con vosotros?
¿Acaso no ha sido mejor el rebusco de Efraín que la vendimia de
Abiezer?
'''
"3" = ''':sup:`3` El Señor puso en vuestras manos a los jefes madianitas, Oreb y Zeb.
Lo que yo he hecho, ¿puede compararse con lo que habéis hecho
vosotros?". Ante estas palabras, ellos se calmaron.
'''
"4" = ''':sup:`4` Gedeón, con sus trescientos, llegó al Jordán y lo atravesó. Él y los
que lo acompañaban estaban muertos de hambre y de sed.
'''
"5" = ''':sup:`5` Entonces dijo a la gente de Sucot: "Dad, por favor, tortas de pan a
la gente que me sigue, porque están extenuados, y yo quiero continuar
persiguiendo a Zébaj y a Salmuná, reyes madianitas".
'''
"6" = ''':sup:`6` Pero los jefes de Sucot respondieron: "¿Acaso tienes ya en tus manos
a Zébaj y a Salmuná, para que debamos suministrar pan a tu ejército?".
'''
"7" = ''':sup:`7` Gedeón contestó: "Bien, cuando el Señor entregue en mi mano a Zébaj
y a Salmuná, yo desgarraré vuestras carnes con espinas y cardos del
desierto".
'''
"8" = ''':sup:`8` Desde allí subió a Penuel y les hizo la misma petición. Los hombres
de Penuel respondieron lo mismo que los de Sucot.
'''
"9" = ''':sup:`9` Y él les replicó de la misma manera: "Cuando vuelva vencedor,
destruiré esta torre".
'''
"10" = ''':sup:`10` Zébaj y Salmuná estaban en Carcor con sus ejércitos, alrededor de
quince mil hombres, todos los que habían quedado del ejército del
oriente. Habían caído ciento veinte mil guerreros.
'''
"11" = ''':sup:`11` Gedeón subió por el camino de los beduinos, al este de Nóbaj y de
Yogbohá, y atacó el campamento cuando menos lo esperaban.
'''
"12" = ''':sup:`12` Zébaj y Salmuná huyeron; pero Gedeón los persiguió, e hizo
prisioneros a los dos reyes de Madián, Zébaj y Salmuná, y derrotó a
todo su ejército.
'''
"13" = ''':sup:`13` Gedeón, hijo de Joás, volviendo de la batalla por la subida de
Jares,
'''
"14" = ''':sup:`14` apresó a un joven de Sucot, le preguntó, y él le dio por escrito
los nombres de los jefes de Sucot y de sus ancianos: setenta y siete
hombres.
'''
"15" = ''':sup:`15` Gedeón se presentó a la gente de Sucot, y dijo: "Aquí están Zébaj y
Salmuná, por los que os burlasteis de mí diciendo: ¿Acaso tienes ya en
tus manos a Zébaj y a Salmuná para que debamos suministrar pan a tu
ejército?".
'''
"16" = ''':sup:`16` Él apresó a los ancianos de Sucot y, con espinas y cardos del
desierto, desgarró las carnes de las gentes de Sucot.
'''
"17" = ''':sup:`17` Destruyó la torre de Penuel y mató a los hombres de la ciudad.
'''
"18" = ''':sup:`18` Después preguntó a Zébaj y Salmuná: "¿Cómo eran los hombres que
matasteis en el Tabor?". Ellos respondieron: "Eran como tú; cada uno de
ellos parecía un príncipe".
'''
"19" = ''':sup:`19` Gedeón dijo: "Eran hermanos míos, hijos de mi madre. ¡Por la vida
del Señor! ¡Si los hubieseis dejado vivos, yo no os mataría!".
'''
"20" = ''':sup:`20` Y mandó a Yéter, su primogénito: "Anda, mátalos". Pero el joven no
desenvainó la espada; no se atrevía, porque era todavía joven.
'''
"21" = ''':sup:`21` Entonces Zébaj y Salmuná dijeron: "Ánimo, mátanos tú; porque como
es el hombre, así es su fuerza". Entonces Gedeón se levantó, mató a
Zébaj y Salmuná y se quedó con las lunetas que llevaban al cuello sus
camellos.
'''
"22" = ''':sup:`22` Los israelitas dijeron a Gedeón: "Reina sobre nosotros tú, tu hijo
y tu nieto, porque nos has librado de la mano de los madianitas".
'''
"23" = ''':sup:`23` Pero Gedeón les respondió: "No reinaré yo sobre vosotros ni mi
hijo, porque es el Señor quien debe reinar sobre vosotros".
'''
"24" = ''':sup:`24` Y añadió: "Quiero pediros una cosa: Dadme cada uno de vosotros un
anillo de los del botín, pues como los vencidos eran ismaelitas tenían
anillos de oro".
'''
"25" = ''':sup:`25` Le contestaron: "Te los damos con mucho gusto". Él extendió su
manto, y cada uno echó un anillo del botín.
'''
"26" = ''':sup:`26` El peso de los anillos de oro que él había pedido ascendió a veinte
kilos, sin contar las lunetas, los pendientes y los vestidos de púrpura
que llevaban los reyes madianitas ni los collares que colgaban del
cuello de sus camellos.
'''
"27" = ''':sup:`27` Gedeón hizo con ellos un efod, que colocó en su ciudad, en Ofrá.
Todo Israel se prostituyó ante él, y esto fue para Gedeón y su casa la
causa de su ruina.
'''
"28" = ''':sup:`28` Los madianitas quedaron sometidos a los israelitas y no volvieron a
levantar cabeza. El país estuvo en paz cuarenta años mientras vivió
Gedeón.
'''
"29" = ''':sup:`29` Yerubaal, hijo de Joás, se fue a vivir a su casa.
'''
"30" = ''':sup:`30` Gedeón tuvo setenta hijos, pues tenía muchas mujeres.
'''
"31" = ''':sup:`31` También su concubina, que vivía en Siquén, le dio un hijo, al que
puso por nombre Abimelec.
'''
"32" = ''':sup:`32` Gedeón, hijo de Joás, murió en buena ancianidad y fue sepultado en
la tumba de su padre, Joás, en Ofrá de Abiezer.
'''
"33" = ''':sup:`33` Al morir Gedeón, los israelitas volvieron a prostituirse ante los
baales y tomaron por dios a Baal Berit.
'''
"34" = ''':sup:`34` Se olvidaron del Señor, su Dios, que los había librado de la mano
de todos sus enemigos de alrededor,
'''
"35" = ''':sup:`35` y no demostraron agradecimiento a la casa de Yerubaal, o sea
Gedeón, por todo el bien que había hecho a Israel.
'''
