[12]
"1" = ''':sup:`1` Éstos son los que se unieron a David en Sicelag, cuando todavía
estaba alejado de Saúl, hijo de Quis, los cuales formaban parte de los
héroes que le prestaron su ayuda durante la guerra;
'''
"2" = ''':sup:`2` arqueros hábiles en lanzar piedras y flechas lo mismo con la derecha
que con la izquierda. Entre los hermanos de Saúl, de la tribu de
Benjamín:
'''
"3" = ''':sup:`3` Ajiezer, el jefe; Joás, hijo de Semaá, de Guibeá; Yeziel y Pélet,
hijo de Azmávet; Beracá y Jehú, de Anatot;
'''
"4" = ''':sup:`4` Yismayas, de Gabaón, uno de los treinta héroes y jefe de los
treinta;
'''
"5" = ''':sup:`5` Jeremías, Yajaziel, Yojanán, Yozabad de Guederá,
'''
"6" = ''':sup:`6` Eluzay, Yerimot, Bealías, Semarías, Sefatías, de Jarif;
'''
"7" = ''':sup:`7` Elcaná, Isaías, Azarel, Yoézer y Yasobeán, corejitas;
'''
"8" = ''':sup:`8` Joela y Jebadías, hijos de Yeroján, de Guedor.
'''
"9" = ''':sup:`9` También algunos gaditas se unieron a David cuando estaba en el
refugio del desierto. Eran hombres valerosos, hombres guerreros,
prontos al combate, hábiles en el manejo del escudo y de la lanza,
semejantes a leones y ligeros como las gacelas de los montes.
'''
"10" = ''':sup:`10` Ezer, el jefe; Abdías, el segundo; Eliab, el tercero;
'''
"11" = ''':sup:`11` Mismaná, el cuarto; Jeremías, el quinto;
'''
"12" = ''':sup:`12` Atay, el sexto; Eliel, el séptimo;
'''
"13" = ''':sup:`13` Yojanán, el octavo; Elzabad, el noveno;
'''
"14" = ''':sup:`14` Jeremías, el décimo; Macbanay, el undécimo.
'''
"15" = ''':sup:`15` Todos éstos eran de la tribu de Gad, jefes del ejército, el más
pequeño podía hacer frente a cien hombres; el mayor, a mil.
'''
"16" = ''':sup:`16` Éstos fueron los que cruzaron el Jordán el mes primero, cuando se
desbordaba por todas sus márgenes, y pusieron en fuga a los habitantes
del valle, tanto a los de la ribera oriental como a los de la
occidental.
'''
"17" = ''':sup:`17` Algunos de la tribu de Benjamín y de Judá fueron asimismo a unirse
a David en su refugio.
'''
"18" = ''':sup:`18` David les salió al encuentro y les dijo: "Si venís con buenas
intenciones, para prestarme ayuda, mi corazón estará con el vuestro;
pero si es para traicionarme en provecho de mis enemigos, siendo yo
inocente, que lo vea el Dios de nuestros padres y haga justicia".
'''
"19" = ''':sup:`19` El espíritu se apoderó de Amasay, jefe de los treinta, que dijo:
"¡Somos tuyos, David. Estamos contigo, hijo de Jesé. La paz, la paz
contigo y con los tuyos, porque tu ayuda es Dios!". David los recibió y
los puso entre los jefes de tropa.
'''
"20" = ''':sup:`20` También de la tribu de Manasés se unieron algunos a David cuando
iba con los filisteos a luchar contra Saúl; pero no llegó a luchar
contra él, pues los príncipes de los filisteos decidieron despedirle
diciendo: "Se pasaría a Saúl, con peligro de nuestras cabezas".
'''
"21" = ''':sup:`21` Cuando regresó a Sicelag, se unieron a él algunos de la tribu de
Manasés: Adnas, Yozabad, Yediael, Miguel, Yozabad, Elihú y Siltay,
jefes de batallones de Manasés.
'''
"22" = ''':sup:`22` Fue un buen refuerzo para David y su tropa, pues eran todos hombres
valerosos, y llegaron a ser jefes del ejército.
'''
"23" = ''':sup:`23` David recibía diariamente nuevos refuerzos, de manera que su
ejército llegó a ser gigantesco.
'''
"24" = ''':sup:`24` Éste es el total de combatientes equipados para la guerra, que se
reunieron en torno a David para transferirle el reino de Saúl, según la
orden del Señor:
'''
"25" = ''':sup:`25` De la tribu de Judá, armados de escudo y lanza, 6.800 combatientes,
equipados para la guerra;
'''
"26" = ''':sup:`26` de la tribu de Simeón, 7.100 hombres, valerosos para la guerra;
'''
"27" = ''':sup:`27` de la tribu de Leví, 4.600,
'''
"28" = ''':sup:`28` más 3.700 de la familia de Aarón mandados por Yehoyadá,
'''
"29" = ''':sup:`29` y Sadoc, joven valeroso, con veintidós jefes más de su casa
patriarcal;
'''
"30" = ''':sup:`30` de la tribu de Benjamín, 3.000 parientes de Saúl, la mayoría de los
cuales habían permanecido hasta entonces fieles a la casa de Saúl;
'''
"31" = ''':sup:`31` de la tribu de Efraín, 20.800 guerreros valientes y hombres
ilustres de su casa patriarcal;
'''
"32" = ''':sup:`32` de la media tribu de Manasés, 18.000 hombres designados
nominalmente para ir a proclamar rey a David;
'''
"33" = ''':sup:`33` de la tribu de Isaca, buenos conocedores del momento en que debía
actuar Israel y el modo como debía hacerlo, 200 jefes y todos los
hermanos a sus órdenes;
'''
"34" = ''':sup:`34` de la tribu de Zabulón, 50.000 hombres prontos a luchar y
completamente equipados;
'''
"35" = ''':sup:`35` de la tribu de Neftalí, 1.000 jefes con 37.000 hombres armados de
escudo y lanza;
'''
"36" = ''':sup:`36` de la tribu de Dan, 28.600 hombres en orden de batalla;
'''
"37" = ''':sup:`37` de la tribu de Aser, 40.000 hombres de guerra, prontos a combatir;
'''
"38" = ''':sup:`38` de Transjordania, de la tribu de Rubén, Gad y la otra media de
Manasés, 120.000 hombres perfectamente equipados para la guerra.
'''
"39" = ''':sup:`39` Todos estos hombres de guerra, prontos para la lucha, se reunieron
en Hebrón con entusiasmo y sinceridad para proclamar a David rey de
todo Israel, y los demás israelitas estaban también de acuerdo con esta
proclamación real.
'''
"40" = ''':sup:`40` Durante tres días permanecieron allí comiendo y bebiendo con David,
pues sus hermanos los habían provisto de víveres.
'''
"41" = ''':sup:`41` Más aún, desde los alrededores inmediatos hasta las lejanas tribus
de Isacar, Dan y Neftalí venían a Hebrón con asnos, camellos, mulos y
bueyes con pan, harina, higos, pasas, vino, aceite, ganado mayor y
menor en abudancia, pues era fiesta en Israel.
'''
