[6]
"1" = ''':sup:`1` Hay otro mal que observo bajo el sol y que pesa gravemente sobre los
hombres:
'''
"2" = ''':sup:`2` un hombre a quien Dios ha dado riquezas, hacienda y honores, y a
quien nada falta de cuanto pueda desear; pero Dios no le concede
disfrutar de eso, sino que es un extraño quien lo disfruta. Esto es
vanidad y un cruel sufrimiento.
'''
"3" = ''':sup:`3` Un hombre que haya tenido cien hijos y haya vivido muchos años, si
no se hartó de felicidad y no tuvo ni siquiera una sepultura, en este
caso yo digo que el abortivo es más feliz que él.
'''
"4" = ''':sup:`4` En las tinieblas viene y en las tinieblas se va; también su nombre
queda perdido en las tinieblas.
'''
"5" = ''':sup:`5` No vio el sol, ni conoció nada. Más descanso tiene el abortivo que
ese hombre.
'''
"6" = ''':sup:`6` Aun cuando hubiera vivido dos veces mil años sin gustar la
felicidad, ¿no van ambos al mismo lugar?
'''
"7" = ''':sup:`7` Todo el trabajo del hombre es para su boca; y, con todo, sus deseos
nunca se sacian.
'''
"8" = ''':sup:`8` Porque, ¿qué ventaja sobre el necio tiene el sabio? ¿Qué ventaja
sobre el pobre, el que sabe comportarse en público?
'''
"9" = ''':sup:`9` El que los ojos vean es preferible a que el corazón desee. También
esto es vanidad y dar caza al viento.
'''
"10" = ''':sup:`10` Lo que existe tiene nombre; y se sabe que el hombre no puede
enfrentarse con el que es más fuerte que él.
'''
"11" = ''':sup:`11` Las muchas palabras aumentan la vanidad, pero ¿qué provecho saca el
hombre?
'''
"12" = ''':sup:`12` Quién sabe lo que es bueno para el hombre en la vida, durante los
días de su vida de vanidad, que él pasa como una sombra? ¿Quién podrá
decir al hombre lo que después de él sucederá bajo el sol?
'''
