[13]
"1" = ''':sup:`1` Oráculo contra Babilonia revelado a Isaías, hijo de Amós.
'''
"2" = ''':sup:`2` Izad una enseña sobre un monte pelado, lanzad gritos hacia ellos,
indicad con la mano que entren por las puertas de los nobles.
'''
"3" = ''':sup:`3` He dado órdenes a mis santos guerreros; he llamado a los agentes de
mi cólera, a mis gloriosos campeones.
'''
"4" = ''':sup:`4` Clamor de multitudes en los montes, como de pueblo innumerable;
ruido de tumulto de reinos, de pueblos aliados. El Señor omnipotente
pasa revista a sus fuerzas de guerra.
'''
"5" = ''':sup:`5` Vienen de países lejanos, de los confines del cielo, el Señor y los
instrumentos de su cólera a devastar toda la tierra.
'''
"6" = ''':sup:`6` ¡Gritad, que el día del Señor se acerca; viene como una devastación
del omnipotente!
'''
"7" = ''':sup:`7` Por eso todos los brazos se derrumban, todos los corazones se
derriten.
'''
"8" = ''':sup:`8` Están espantados; dolores y espasmos les asaltan, y se retuercen
como mujer en parto; unos a otros se miran aterrados, sus rostros son
una llama.
'''
"9" = ''':sup:`9` Ved; ya viene el día del Señor, implacable, con furia y cólera
encendida, a convertir la tierra en un desierto, a exterminar a los
pecadores.
'''
"10" = ''':sup:`10` Las estrellas del cielo y sus constelaciones ya no alumbrarán; el
sol se oscurecerá desde que sale, la luna ya no enviará su luz.
'''
"11" = ''':sup:`11` Yo castigaré por su maldad al mundo, a los criminales por sus
delitos; acabaré con la arrogancia de los orgullosos y humillaré el
orgullo de los tiranos.
'''
"12" = ''':sup:`12` Haré a los hombres más escasos que el oro, a los mortales más raros
que el oro de Ofir.
'''
"13" = ''':sup:`13` Por eso haré temblar los cielos; se desquiciará la tierra de su
sitio por el furor del Señor omnipotente el día en que estalle su
cólera.
'''
"14" = ''':sup:`14` Entonces, como una gacela asustada, como ganado que ninguno recoge,
se volverá cada uno a su pueblo, cada cual huirá a su país.
'''
"15" = ''':sup:`15` Todo el que sea sorprendido sucumbirá, todo apresado caerá al filo
de la espada.
'''
"16" = ''':sup:`16` Sus hijos serán despedazados ante sus mismos ojos; sus casas
saqueadas, violadas sus mujeres.
'''
"17" = ''':sup:`17` Ved; yo suscitaré contra ellos a los medos, que no estiman la plata
ni se afanan por el oro.
'''
"18" = ''':sup:`18` Sus arcos abatirán a los jóvenes y no se apiadarán del fruto de las
entrañas; su ojo no tendrá compasión de los niños.
'''
"19" = ''':sup:`19` Babilonia, la joya de los reinos, la perla, el orgullo de los
caldeos, será destruida por Dios como Sodoma y Gomorra.
'''
"20" = ''':sup:`20` No será más poblada ni habitada al paso de las generaciones; el
árabe no alzará allí su tienda, ni el pastor apacentará su ganado.
'''
"21" = ''':sup:`21` Las fieras del desierto vagarán por allí, los búhos llenarán sus
casas, habitarán allí las avestruces y brincarán los sátiros.
'''
"22" = ''':sup:`22` Las hienas aullarán en sus torres vacías, en sus lujosos palacios
los chacales. Su hora está cercana, no se alargarán sus días.
'''
