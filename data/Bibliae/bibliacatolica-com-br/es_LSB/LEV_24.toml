[24]
"1" = ''':sup:`1` El Señor dijo a Moisés:
'''
"2" = ''':sup:`2` "Ordena a los israelitas que traigan aceite puro de olivas molidas,
para alimentar permanentemente las lámparas.
'''
"3" = ''':sup:`3` Aarón se encargará de arreglarlas para que ardan sin cesar día y
noche en presencia del Señor, delante del velo del testimonio, en la
tienda de la reunión. Es ley perpetua para vuestras sucesivas
generaciones:
'''
"4" = ''':sup:`4` Aarón dispondrá las lámparas en el candelabro de oro puro para que
ardan continuamente en presencia del Señor".
'''
"5" = ''':sup:`5` "Tomarás flor de harina, cocerás con ella doce panes de ocho kilos
cada uno,
'''
"6" = ''':sup:`6` y los colocarás en dos hileras, seis panes en cada hilera, sobre la
mesa pura delante del Señor.
'''
"7" = ''':sup:`7` Pondrás incienso puro sobre cada una de las hileras; servirá de
memorial en lugar del pan; será una ofrenda quemada en honor del Señor.
'''
"8" = ''':sup:`8` Los panes serán renovados todos los sábados, sin dejar ninguno, en
señal de pacto perpetuo por parte de los israelitas.
'''
"9" = ''':sup:`9` Los panes serán para Aarón y sus hijos, que los comerán en lugar
santo, porque son cosa santísima que les pertenece entre las ofrendas
quemadas en honor del Señor. Es ley perpetua".
'''
"10" = ''':sup:`10` Un hombre, hijo de madre israelita y de padre egipcio, riñó un día
en el campamento con un israelita.
'''
"11" = ''':sup:`11` Blasfemó y maldijo el nombre del Señor. Su madre se llamaba
Selomit, hija de Dibrí, de la tribu de Dan.
'''
"12" = ''':sup:`12` Lo llevaron a Moisés y lo arrestaron hasta que se recibiera orden
del Señor sobre lo que debía hacerse con él.
'''
"13" = ''':sup:`13` El Señor dijo a Moisés:
'''
"14" = ''':sup:`14` "Saca del campamento al blasfemo, pongan sobre su cabeza las manos
todos los que han oído la blasfemia, y sea matado a pedradas por toda
la comunidad.
'''
"15" = ''':sup:`15` Y dirás a los israelitas: El que maldiga a su Dios cargará con su
pecado,
'''
"16" = ''':sup:`16` y el que blasfeme el nombre del Señor será castigado con la muerte;
toda la comunidad lo apedreará. El que blasfeme el nombre del Señor
morirá, tanto el extranjero como el indígena.
'''
"17" = ''':sup:`17` El que hiera a otro mortalmente, sea quien sea, morirá
irremisiblemente.
'''
"18" = ''':sup:`18` El que hiera a una bestia mortalmente, la restituirá: animal por
animal.
'''
"19" = ''':sup:`19` El que maltrate a su prójimo será tratado de la misma manera;
'''
"20" = ''':sup:`20` fractura por fractura, ojo por ojo y diente por diente, es decir,
recibirá lo mismo que él ha hecho al prójimo.
'''
"21" = ''':sup:`21` El que mate una bestia, la pagará; y el que mate a un hombre,
morirá.
'''
"22" = ''':sup:`22` La misma justicia usaréis con el extranjero y con el indígena: yo,
el Señor, vuestro Dios".
'''
"23" = ''':sup:`23` Moisés se lo comunicó a los israelitas, los cuales llevaron al
blasfemo fuera del campamento y lo mataron a pedradas; hicieron como el
Señor había mandado a Moisés.
'''
"Notes" = '''
Notas de rodapé:
24:1-4 - Dios nos instruye a usar aceite puro para mantener las
lámparas del tabernáculo encendidas continuamente. Esto simboliza la
presencia perpetua de Dios entre su pueblo y la importancia de la luz
24:5-9 - Los doce panes de la proposición representan las doce tribus
de Israel y se ofrecen a Dios en el tabernáculo, simbolizando la
gratitud por la provisión y el sustento de Dios (véase también
24:10-16 - Un caso de blasfemia contra el nombre de Dios se castiga con
un castigo severo, lo que enfatiza la importancia de la reverencia
hacia él. Esto refleja el mandamiento de no tomar el nombre de Dios en
24:17-22 - Dios establece el principio de justicia retributiva, «ojo
por ojo, diente por diente», para regir los asuntos civiles y penales
en Israel. Esto garantiza que el castigo sea proporcional al delito,
24:23:00 - Tras la sentencia de muerte del blasfemo, el pueblo de
Israel obedece los mandatos de Dios. Esta acción concluye la narración
con la obediencia colectiva al mandato divino, reforzando la autoridad
13:1-5).
'''
