[3]
"1" = ''':sup:`1` Le enviaron emisarios en son de paz:
'''
"2" = ''':sup:`2` "Aquí nos tienes, siervos de Nabucodonosor, rey grande, rendidos
ante ti; trátanos como quieras.
'''
"3" = ''':sup:`3` Ahí están a tu entera disposición nuestras fincas, nuestro
territorio y nuestros campos, nuestras ovejas y nuestras vacas y los
apriscos de nuestros ganados. Haz con ellos lo que quieras.
'''
"4" = ''':sup:`4` Tuyas son también nuestras ciudades, y siervos tuyos sus habitantes.
Trátalos como quieras".
'''
"5" = ''':sup:`5` Aquellos hombres se presentaron a Holofernes y le transmitieron este
mensaje.
'''
"6" = ''':sup:`6` Holofernes bajó con su ejército hacia la costa, dejando guarniciones
en las ciudades fortificadas y reclutando cuidadosamente, como
refuerzo, fuerzas subsidiarias.
'''
"7" = ''':sup:`7` Los de las ciudades y pueblos de los alrededores lo recibieron con
coronas y danzando al son del tamboril.
'''
"8" = ''':sup:`8` Pero él arrasó sus templos, taló sus bosques sagrados y destruyó
todos sus dioses, para que adorasen solamente a Nabucodonosor, y todas
las lenguas y todas las tribus le invocasen como dios.
'''
"9" = ''':sup:`9` Llegó después a la llanura de Esdrelón, cerca de Dotán, situada
frente a la llanura de Palestina.
'''
"10" = ''':sup:`10` Acampó entre Gabá y Escitópolis, donde permaneció un mes para
reorganizar el aprovisionamiento de su ejército.
'''
