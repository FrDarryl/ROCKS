[26]
"1" = ''':sup:`1` Todo el pueblo de Judá tomó a Ozías, que tenía dieciséis años, y lo
proclamó rey en lugar de su padre Amasías.
'''
"2" = ''':sup:`2` Él reconstruyó Elat y la devolvió a Judá, después de la muerte de su
padre.
'''
"3" = ''':sup:`3` Ozías tenía dieciséis años cuando comenzó a reinar, y reinó
cincuenta y dos años en Jerusalén. Su madre se llamaba Yecolía, de
Jerusalén.
'''
"4" = ''':sup:`4` Hizo lo que es justo a los ojos del Señor, como lo había hecho su
padre Amasías.
'''
"5" = ''':sup:`5` Buscó a Dios mientras vivió Zacarías, que lo había educado en el
temor de Dios; y, mientras buscó al Señor, Dios le hizo triunfar.
'''
"6" = ''':sup:`6` Salió a luchar contra los filisteos, derribó las murallas de Gat,
las de Yabné y las de Asdod y restauró ciudades en la región de Asdod,
en la tierra de los filisteos.
'''
"7" = ''':sup:`7` Dios lo asistió contra los filisteos, contra los árabes, contra los
habitantes de Gur Baal y contra los meunitas.
'''
"8" = ''':sup:`8` Los amonitas pagaron tributo a Ozías, y su fama se extendió hasta
las fronteras de Egipto, porque había llegado a ser poderosísimo.
'''
"9" = ''':sup:`9` Construyó torres en Jerusalén, en la puerta del Ángulo, en la puerta
del Valle y en la puerta de la Esquina, y las fortificó.
'''
"10" = ''':sup:`10` Levantó torres en el desierto y abrió muchos pozos porque tenía
muchos ganados en la Sefela y en la meseta, labradores y viñadores en
los montes y en las huertas, pues era amante de la agricultura.
'''
"11" = ''':sup:`11` Tenía un ejército en pie de guerra, organizado por escuadrones,
según el censo hecho bajo la supervisión del escriba Yeiel y del
comisario Maseyas; el ejército estaba bajo las órdenes de Jananías, uno
de los jefes reales.
'''
"12" = ''':sup:`12` El número total de los jefes de familias, hombres valerosos, era de
doce mil seiscientos.
'''
"13" = ''':sup:`13` A sus órdenes estaban las tropas del ejército, trescientos siete
mil guerreros valerosos, prontos a defender al rey contra los enemigos.
'''
"14" = ''':sup:`14` Armó a todo el ejército con escudos, lanzas, cascos, corazas, arcos
y hondas.
'''
"15" = ''':sup:`15` Sus técnicos construyeron en Jerusalén máquinas lanzaflechas y
lanzapiedras, que puso en las torres y en los ángulos de las murallas.
Con la ayuda milagrosa de Dios, su poder y su fama fueron muy grandes.
'''
"16" = ''':sup:`16` Al sentirse poderoso, se llenó de soberbia, lo que fue su
perdición. Fue infiel al Señor y entró en el templo a ofrecer incienso
sobre el altar de los perfumes.
'''
"17" = ''':sup:`17` Después de él entró el sacerdote Azarías con otros ochenta
sacerdotes del Señor, hombres valerosos,
'''
"18" = ''':sup:`18` que se enfrentaron al rey Ozías y le dijeron: "Ozías, tú no puedes
ofrecer el incienso al Señor; sólo pueden hacerlo los sacerdotes de
Aarón, consagrados precisamente para eso. Sal fuera del santuario,
porque has pecado y no tienes derecho a la gloria que viene del Señor
Dios".
'''
"19" = ''':sup:`19` Ozías, todavía con el incensario en su mano para quemar el
incienso, montó en cólera contra los sacerdotes y, al instante, brotó
la lepra en su frente en presencia de los sacerdotes en el templo del
Señor, junto al altar de los perfumes.
'''
"20" = ''':sup:`20` Azarías, el sacerdote jefe, y todos los sacerdotes se fijaron en
él, vieron la lepra en su frente y se apresuraron a echarlo de allí,
cuando él mismo salía ya precipitadamente, porque el Señor lo había
castigado.
'''
"21" = ''':sup:`21` El rey Ozías continuó leproso hasta el día de su muerte. Vivió
recluido en una casa aislada, pues, como leproso, estaba excluido del
templo del Señor. Su hijo Jotán estaba al frente del palacio y del
gobierno de la nación.
'''
"22" = ''':sup:`22` El resto de la historia de Ozías, y todo lo que hizo, ha sido
escrito por el profeta Isaías, hijo de Amós.
'''
"23" = ''':sup:`23` Ozías murió y fue sepultado con sus padres en el campo de las
sepulturas de los reyes, porque decían: "Es un leproso". Le sucedió su
hijo Jotán.
'''
