[7]
"1" = ''':sup:`1` Siete hermanos fueron apresados junto con la madre y obligados a
comer carnes de cerdo prohibidas; y por negarse a comerlas, fueron
azotados con zurriagos y vergajos de toro.
'''
"2" = ''':sup:`2` Uno de ellos, en nombre de todos, dijo: "¿Qué buscas o qué quieres
de nosotros? Todos estamos dispuestos a morir antes que quebrantar las
leyes patrias".
'''
"3" = ''':sup:`3` El rey, enfurecido, mandó poner fuego debajo de las sartenes y
ollas; y, cuando estuvieron encendidas,
'''
"4" = ''':sup:`4` mandó cortar la lengua del que había hablado en nombre de todos,
desollarle la cabeza y cortarle las extremidades, mientras sus hermanos
y su madre lo presenciaban.
'''
"5" = ''':sup:`5` Una vez completamente mutilado, mandó echarlo al fuego y freírlo
cuando todavía vivía. El vapor de la caldera se extendía hasta lejos, y
la madre y los hermanos se exhortaban mutuamente a morir valientemente,
'''
"6" = ''':sup:`6` diciendo: "Dios lo ve todo y tendrá piedad de nosotros, como dijo
Moisés en el cántico de protesta contra Israel: Tendrá piedad de sus
siervos".
'''
"7" = ''':sup:`7` Así murió el primero. Acercaron entonces el segundo para torturarlo.
Le arrancaron el cuero cabelludo, y le preguntaron: "¿Quieres comer
para no ser atormentado en tu cuerpo, miembro por miembro?".
'''
"8" = ''':sup:`8` Él contestó en lengua patria: "No". Por esto se le dio el mismo
tormento que al primero.
'''
"9" = ''':sup:`9` A punto de expirar, dijo: "Tú, criminal, nos quitas la vida
presente; pero el rey del mundo nos dará después una vida eterna a los
que morimos por sus leyes".
'''
"10" = ''':sup:`10` A continuación fue torturado el tercero. Le mandaron sacar la
lengua; la sacó rápidamente
'''
"11" = ''':sup:`11` y extendió las manos con valor, diciendo con gallardía: "Del cielo
he recibido estos miembros, y ahora los desprecio por amor de sus
leyes, porque sé que un día el mismo cielo me los devolverá".
'''
"12" = ''':sup:`12` El rey y cuantos estaban con él se maravillaron del ánimo y valor
del joven, que así despreciaba los tormentos.
'''
"13" = ''':sup:`13` Muerto éste, sometieron al cuarto a los mismos tormentos.
'''
"14" = ''':sup:`14` Ya a punto de morir, dijo: "Es preferible sucumbir a manos de
hombres, teniendo en Dios la esperanza de ser resucitados de nuevo por
él. Pero para ti no habrá resurrección para la vida".
'''
"15" = ''':sup:`15` Trajeron el quinto, y lo empezaron a torturar.
'''
"16" = ''':sup:`16` Él entonces, mirando al rey, dijo: "Tú, aunque eres mortal, tienes
autoridad entre los hombres y haces lo que quieres. Pero no pienses que
nuestra nación ha sido abandonada de Dios;
'''
"17" = ''':sup:`17` espera un poco y sentirás su gran poder sobre ti y cómo te
castigará a ti y a toda tu descendencia".
'''
"18" = ''':sup:`18` Después trajeron al sexto, el cual, estando para morir, exclamó:
"No te hagas ilusiones. Nosotros padecemos esto por nuestras culpas.
Estas cosas espantosas nos suceden a nosotros por haber pecado contra
nuestro Dios.
'''
"19" = ''':sup:`19` Pero no pienses que tú vas a quedar sin castigo, pues te has
atrevido a desafiar a Dios".
'''
"20" = ''':sup:`20` Pero, sobre todo, fue admirable la madre, y digna de gloriosa
memoria. Ella, viendo muertos a sus siete hijos en el espacio de un
día, lo llevaba todo con ánimo grande por la esperanza que tenía en el
Señor.
'''
"21" = ''':sup:`21` Rebosando sentimientos generosos, exhortaba a cada uno en la lengua
materna; y robusteciendo con ánimo varonil la fragilidad femenina,
'''
"22" = ''':sup:`22` les decía: "No sé yo cómo habéis aparecido en mi seno, puesto que
no he sido yo la que os ha dado el espíritu y la vida, ni la que unió
los miembros de vuestro cuerpo.
'''
"23" = ''':sup:`23` Dios, creador del mundo, que formó el género humano y ha creado
cuanto existe, él os dará de nuevo el espíritu y la vida por su
misericordia, ya que por sus santas leyes la despreciáis".
'''
"24" = ''':sup:`24` Antíoco sospechaba que lo despreciaba, y pensó que también lo
recriminaba. Pero, con todo, al más joven, que quedaba todavía, no
solamente le exhortaba con palabras, sino que le prometía con juramento
enriquecerlo de una vez y hacerle el más feliz, y, una vez que hubiera
renegado de su religión y abandonado las leyes patrias, tenerle como
amigo, proveerle de todo lo necesario y darle un cargo de gobierno.
'''
"25" = ''':sup:`25` El niño no le hacía caso, por lo cual el rey llamó a la madre y le
indicó que aconsejara a su hijo para que pudiera salvar la vida.
'''
"26" = ''':sup:`26` Como el rey se lo ordenara con insistencia, al fin ella accedió a
convencer a su hijo.
'''
"27" = ''':sup:`27` Se inclinó hacia él, y burlándose del cruel tirano, dijo en lengua
patria: "Hijo mío, ten compasión de mí, que durante nueve meses te
llevé en mi seno, y te he amamantado durante tres años y te he
alimentado y te he criado y educado hasta la edad que ahora tienes.
'''
"28" = ''':sup:`28` Te pido, hijo mío, que mires al cielo y a la tierra y a todo lo que
hay en ella, que reconozcas que Dios lo hizo todo de la nada y que de
la misma manera hizo el género humano.
'''
"29" = ''':sup:`29` No temas a este verdugo; hazte digno de tus hermanos y acepta la
muerte, para que tengas parte en la misericordia con tus hermanos".
'''
"30" = ''':sup:`30` Todavía estaba hablando la madre, cuando el hijo exclamó: "¿Qué
esperas? No obedezco las órdenes del rey; yo sigo y obedezco los
preceptos de la ley dada a nuestros padres por Moisés.
'''
"31" = ''':sup:`31` Tú, inventor de tormentos contra los hebreos, no podrás escapar de
la mano de Dios.
'''
"32" = ''':sup:`32` Nosotros padecemos por nuestros pecados.
'''
"33" = ''':sup:`33` Si el Señor, Dios vivo, se ha indignado contra nosotros por breve
tiempo para castigarnos y corregirnos, él se reconciliará con sus
siervos de nuevo.
'''
"34" = ''':sup:`34` Pero tú, el más criminal de todos los hombres, no te enorgullezcas
sin motivo, confiando neciamente en esperanzas vanas, mientras te
atreves a levantar tu mano contra sus siervos.
'''
"35" = ''':sup:`35` No has escapado todavía al justo juicio del Dios omnipotente, que
lo ve todo.
'''
"36" = ''':sup:`36` Mis hermanos están ya en posesión de una promesa de vida eterna por
haber sufrido un breve tormento. En cambio, tú sufrirás las penas
debidas a tu soberbia.
'''
"37" = ''':sup:`37` Yo, como mis hermanos, entrego mi cuerpo y mi vida por las leyes
patrias, pidiendo a Dios que muestre pronto su misericordia con su
pueblo, y a ti, con tormentos y castigos, te obligue a confesar que
sólo él es Dios.
'''
"38" = ''':sup:`38` Que termine en mí y en mis hermanos la ira del creador, que
justamente ha venido sobre nuestro pueblo".
'''
"39" = ''':sup:`39` El rey, encendido en ira y herido por las sarcásticas
recriminaciones, atormentó a éste más que a los otros.
'''
"40" = ''':sup:`40` Así murió también éste, sin mancha, y confiando plenamente en el
Señor.
'''
"41" = ''':sup:`41` Después de todos los hijos, murió también la madre.
'''
"42" = ''':sup:`42` Y baste lo dicho sobre la comida de alimentos impuros y las
crueldades monstruosas.
'''
"Notes" = '''
Notas de rodapé:
7:1-4 - Siete hermanos y su madre son torturados por negarse a comer
cerdo, cumpliendo fielmente la Ley de Dios. Esta historia ilustra el
valor del martirio y la fe en la resurrección (véanse también
7:5-9 - El segundo hermano, mientras es torturado, declara su fe en la
resurrección de los justos, reafirmando la esperanza de que Dios los
8:11).
7:20-23 - La madre de los siete hermanos demuestra una fe
extraordinaria, animando a sus hijos a permanecer fieles a Dios. Su
valentía es un ejemplo de amor maternal y profunda fe en Dios (véase
7:27-29 - La madre insta a su hijo menor a aceptar el martirio,
confiando en la promesa de Dios de que serán restaurados a la vida al
final de los tiempos. Esto demuestra el poder del testimonio de fe,
7:30-42 - El hermano menor, al ser torturado, confía plenamente en Dios
y en su justicia. La historia de los siete hermanos y su madre reafirma
la importancia de la fidelidad a la Ley de Dios, incluso bajo amenaza
'''
