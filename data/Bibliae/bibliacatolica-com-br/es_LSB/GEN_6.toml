[6]
"1" = ''':sup:`1` Cuando los hombres comenzaron a multiplicarse sobre la tierra y les
nacieron hijas,
'''
"2" = ''':sup:`2` los hijos de Dios vieron que las hijas de los hombres eran hermosas,
y tomaron por esposas las que más les gustaron.
'''
"3" = ''':sup:`3` El Señor dijo: "Mi espíritu no permanecerá por siempre en el hombre,
porque es de carne. Sus días serán ciento veinte años".
'''
"4" = ''':sup:`4` En aquel entonces había gigantes en la tierra (y también después),
cuando los hijos de Dios se unieron a las hijas de los hombres, y ellas
les daban hijos. Éstos son los héroes de antaño, hombres famosos.
'''
"5" = ''':sup:`5` Al ver el Señor que la maldad de los hombres sobre la tierra era muy
grande y que siempre estaban pensando en hacer el mal,
'''
"6" = ''':sup:`6` se arrepintió de haber creado al hombre sobre la tierra, y con gran
dolor
'''
"7" = ''':sup:`7` dijo: "Exterminaré de la superficie de la tierra al hombre que he
creado, hombres y animales, reptiles y aves del cielo, todo lo
exterminaré, pues me pesa haberlos hecho".
'''
"8" = ''':sup:`8` Pero Noé encontró gracia a los ojos del Señor.
'''
"9" = ''':sup:`9` Ésta es la historia de Noé: Noé era un hombre justo, íntegro, y
entre sus compañeros seguía los caminos de Dios.
'''
"10" = ''':sup:`10` Engendró tres hijos: Sem, Cam y Jafet.
'''
"11" = ''':sup:`11` La tierra estaba corrompida delante de Dios y toda ella llena de
violencia.
'''
"12" = ''':sup:`12` Dios miró a la tierra, y vio que estaba corrompida, porque todo
mortal había corrompido su camino sobre ella.
'''
"13" = ''':sup:`13` Dios dijo a Noé: "He decidido acabar con todo ser viviente, porque
la tierra está llena de violencia por culpa de los hombres. Voy a
exterminarlos a todos ellos juntamente con la tierra.
'''
"14" = ''':sup:`14` Hazte un arca de maderas resinosas, divídela en compartimientos y
calafatéala con pez por dentro y por fuera.
'''
"15" = ''':sup:`15` Éstas serán sus dimensiones: ciento cincuenta metros de largo,
veinticinco de ancho y quince de alto.
'''
"16" = ''':sup:`16` Harás arriba un tragaluz, a medio metro del remate. A un lado harás
la puerta, y en el arca harás tres pisos.
'''
"17" = ''':sup:`17` Yo voy a enviar sobre la tierra un diluvio de aguas para destruir a
todo ser viviente que hay bajo el cielo. Todo cuanto hay sobre la
tierra morirá.
'''
"18" = ''':sup:`18` Contigo, en cambio, estableceré un pacto: Entrarás en el arca tú y
tu mujer, tus hijos y sus mujeres.
'''
"19" = ''':sup:`19` De todos los seres vivientes meterás contigo en el arca una pareja
de cada especie, macho y hembra, para que sobrevivan contigo.
'''
"20" = ''':sup:`20` De cada especie de aves, de animales y de reptiles entrará contigo
una pareja, para salvaguardar la vida.
'''
"21" = ''':sup:`21` Y, por tu parte, procúrate todo aquello que pueda serviros de
alimento tanto a ti como a ellos".
'''
"22" = ''':sup:`22` Noé lo hizo así, exactamente como Dios le había mandado.
'''
