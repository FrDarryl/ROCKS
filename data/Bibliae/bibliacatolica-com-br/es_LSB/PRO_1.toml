"1" = ''':sup:`1` Proverbios de Salomón, hijo de David, rey de Israel.
'''
"2" = ''':sup:`2` Para conocer sabiduría y disciplina, para comprender discursos
inteligentes,
'''
"3" = ''':sup:`3` para adquirir una instrucción sensata, justicia, equidad y rectitud,
'''
"4" = ''':sup:`4` para hacer sagaces a los jóvenes inexpertos y darles ciencia y
prudencia;
'''
"5" = ''':sup:`5` que el sabio escuche y aumentará su saber, y el entendido adquirirá
destreza;
'''
"6" = ''':sup:`6` para comprender proverbios y dichos agudos, las sentencias de los
sabios y sus enigmas.
'''
"7" = ''':sup:`7` El temor del Señor es el principio de la sabiduría. Los insensatos
desprecian la sabiduría y la disciplina.
'''
"8" = ''':sup:`8` Escucha, hijo mío, la instrucción de tu padre, y no rechaces la
enseñanza de tu madre,
'''
"9" = ''':sup:`9` porque son corona de gracia para tu cabeza y collares para tu
cuello.
'''
"10" = ''':sup:`10` Hijo mío, si los delincuentes quieren seducirte, no consientas.
'''
"11" = ''':sup:`11` Si te dicen: "Ven con nosotros, acechemos para derramar sangre,
tendamos a placer insidias contra el inocente;
'''
"12" = ''':sup:`12` como el abismo, traguémoslos vivos; enteros, como los que bajan al
sepulcro;
'''
"13" = ''':sup:`13` encontraremos toda clase de bienes preciosos, henchiremos nuestras
casas de botín,
'''
"14" = ''':sup:`14` correrás tu suerte con nosotros, todos nosotros tendremos bolsa
común";
'''
"15" = ''':sup:`15` hijo mío, no los sigas en su camino, aparta tus pasos de sus
sendas,
'''
"16" = ''':sup:`16` porque sus pies corren hacia el crimen, y se apresuran a derramar
sangre;
'''
"17" = ''':sup:`17` porque en vano se tiende la red ante los ojos de las aves.
'''
"18" = ''':sup:`18` Ellos acechan para derramar su propia sangre, contra ellos mismos
tienden insidias.
'''
"19" = ''':sup:`19` Tal es el destino del que practica la rapiña; su propia avaricia lo
mata.
'''
"20" = ''':sup:`20` La sabiduría grita en las calles, en las plazas levanta su voz.
'''
"21" = ''':sup:`21` Desde lo alto de los muros llama, a la entrada de las puertas de la
ciudad pronuncia sus discursos:
'''
"22" = ''':sup:`22` "¿Hasta cuándo, jóvenes inexpertos, amaréis la inexperiencia, los
insolentes se deleitarán en la insolencia, y los necios aborrecerán la
ciencia?
'''
"23" = ''':sup:`23` Convertíos a mis exhortaciones; he aquí que yo derramaré sobre
vosotros mi espíritu; yo os haré conocer mis palabras.
'''
"24" = ''':sup:`24` Yo os llamé y me rechazasteis, os tendí la mano y no me hicisteis
caso.
'''
"25" = ''':sup:`25` Habéis despreciado todos mis consejos y no habéis querido mis
amonestaciones.
'''
"26" = ''':sup:`26` También yo me reiré de vuestra desventura; me vengaré cuando llegue
sobre vosotros el terror;
'''
"27" = ''':sup:`27` cuando el terror venga sobre vosotros como el huracán, y como un
torbellino os sobrevenga la desventura; cuando la tribulación y la
angustia vengan sobre vosotros.
'''
"28" = ''':sup:`28` Entonces ellos me llamarán y yo no responderé; me buscarán y no me
encontrarán.
'''
"29" = ''':sup:`29` Porque han aborrecido la ciencia y no han amado el temor del Señor;
'''
"30" = ''':sup:`30` no han querido mis consejos, han despreciado todas mis
exhortaciones,
'''
"31" = ''':sup:`31` comerán el fruto de sus errores y se hartarán de sus propios
consejos.
'''
"32" = ''':sup:`32` Porque el desvío de los inexpertos los mata, y el descuido de los
necios los lleva a la ruina;
'''
"33" = ''':sup:`33` pero quien me escucha vive en paz y estará tranquilo sin temer
ningún peligro".
'''
