[51]
"1" = ''':sup:`1` Al maestro de coro. Salmo de David.
'''
"2" = ''':sup:`2` Cuando el profeta Natán vino a él después de su pecado con Betsabé
'''
"3" = ''':sup:`3` Ten compasión de mí, oh Dios, por tu misericordia, por tu inmensa
ternura borra mi iniquidad.
'''
"4" = ''':sup:`4` Lávame más y más de mi delito y purifícame de mi pecado.
'''
"5" = ''':sup:`5` Reconozco mi iniquidad, tengo siempre delante mi pecado.
'''
"6" = ''':sup:`6` Contra ti, contra ti solo pequé y he hecho lo que tú no puedes ver.
Por eso tu sentencia es justa y eres recto en el juicio.
'''
"7" = ''':sup:`7` Ya nací en la culpa, y en el pecado me concibió mi madre.
'''
"8" = ''':sup:`8` Tú quieres la verdad en el centro del alma y en el centro del
corazón me enseñas la sabiduría.
'''
"9" = ''':sup:`9` Purifícame con el hisopo, y quedaré puro; lávame, y quedaré más
blanco que la nieve.
'''
"10" = ''':sup:`10` Hazme sentir gozo y alegría, y que dancen los huesos que rompiste.
'''
"11" = ''':sup:`11` Aparta tu rostro de mis faltas, cancela mis pecados.
'''
"12" = ''':sup:`12` Oh Dios, crea en mí un corazón puro, implanta en mis entrañas un
espíritu nuevo;
'''
"13" = ''':sup:`13` no me rechaces lejos de tu rostro, no retires de mí tu santo
espíritu;
'''
"14" = ''':sup:`14` dame la alegría de tu salvación y que el espíritu generoso me
mantenga firme.
'''
"15" = ''':sup:`15` Enseñaré tus caminos a los descarriados, los pecadores volverán a
ti.
'''
"16" = ''':sup:`16` Líbrame de delitos de sangre, Señor, salvador mío, y mi lengua
exaltará tu justicia.
'''
"17" = ''':sup:`17` Señor, abre mis labios, y mi boca anunciará tu alabanza.
'''
"18" = ''':sup:`18` Tú no quieres ofrendas ni holocaustos; si te los ofreciera, no los
aceptarías.
'''
"19" = ''':sup:`19` El sacrificio que Dios quiere es un espíritu contrito, un corazón
contrito y humillado, tú, oh Dios, no lo desprecias.
'''
"20" = ''':sup:`20` Sé propicio a Sión en tu benevolencia, reconstruye las murallas de
Jerusalén.
'''
"21" = ''':sup:`21` Entonces aceptarás los sacrificios justos -holocaustos y ofrendas
perfectas-, entonces se ofrecerán novillos en tu altar.
'''
