[10]
"1" = ''':sup:`1` En efecto, no siendo la ley más que una sombra de los bienes
venideros y no la realidad misma de las cosas, ofrece cada año
perpetuamente los mismos sacrificios sin poder hacer perfectos a
aquellos que se acercan a Dios.
'''
"2" = ''':sup:`2` De otro modo, ¿no hubiesen cesado de ofrecerlos, supuesto que
quienes ofrecían este culto, purificados una vez para siempre, no
tendrían ya conciencia alguna de pecado?
'''
"3" = ''':sup:`3` Por el contrario, estos sacrificios traen cada año a la mente el
recuerdo de los pecados;
'''
"4" = ''':sup:`4` porque es imposible que la sangre de toros y machos cabríos quite
los pecados.
'''
"5" = ''':sup:`5` Por eso, al entrar en este mundo, Cristo dijo: No has querido
sacrificios ni ofrendas, pero en su lugar me has formado un cuerpo.
'''
"6" = ''':sup:`6` No te han agradado los holocaustos ni los sacrificios por el pecado.
'''
"7" = ''':sup:`7` Entonces dije: Aquí estoy yo para hacer tu voluntad, como en el
libro está escrito de mí.
'''
"8" = ''':sup:`8` Primero dice que no ha querido sacrificios ni ofrendas y que no le
han agradado los holocaustos y los sacrificios por el pecado;
'''
"9" = ''':sup:`9` y luego añade: Aquí estoy yo para hacer tu voluntad, con lo que
deroga el primer régimen para fundar el segundo.
'''
"10" = ''':sup:`10` Y en virtud de esta voluntad nosotros somos santificados, de una
vez para siempre, por la ofrenda del cuerpo de Jesucristo.
'''
"11" = ''':sup:`11` Y mientras todo sacerdote se presenta diariamente, oficiando y
ofreciendo muchas veces los mismos sacrificios, que no tienen poder
alguno para quitar los pecados,
'''
"12" = ''':sup:`12` él, por el contrario, habiendo ofrecido un solo sacrificio por los
pecados, se sentó para siempre a la derecha de Dios,
'''
"13" = ''':sup:`13` esperando desde entonces que sus enemigos sean colocados como
estrado de sus pies.
'''
"14" = ''':sup:`14` Porque por una ofrenda única ha hecho perfectos para siempre a
aquellos que santifica.
'''
"15" = ''':sup:`15` Esto mismo nos atestigua también el Espíritu Santo; porque después
de haber dicho:
'''
"16" = ''':sup:`16` Ésta es la alianza que haré con ellos después de estos días, dice
el Señor: Pondré mis leyes en su mente y las escribiré en sus corazones
'''
"17" = ''':sup:`17` y no me acordaré más de sus crímenes y de sus pecados.
'''
"18" = ''':sup:`18` Ahora bien, donde hay perdón de los pecados no hay necesidad de
ofrenda por el pecado.
'''
"19" = ''':sup:`19` Así pues, hermanos, puesto que tenemos la gozosa esperanza de
entrar en el santuario en virtud de la sangre de Jesús,
'''
"20" = ''':sup:`20` siguiendo el camino nuevo y viviente que él ha inaugurado a través
de la cortina, es decir, de su propia carne,
'''
"21" = ''':sup:`21` y puesto que tenemos un nuevo sumo sacerdote al frente de la casa
de Dios,
'''
"22" = ''':sup:`22` acerquémonos con un corazón sincero, con fe perfecta, purificados
los corazones de toda mancha de la que tengamos conciencia, y el cuerpo
lavado con agua pura.
'''
"23" = ''':sup:`23` Mantengamos firmemente la esperanza que profesamos, pues el que ha
prometido es fiel;
'''
"24" = ''':sup:`24` y miremos los unos por los otros para estimularnos en el amor y en
las obras buenas;
'''
"25" = ''':sup:`25` no abandonéis vuestras propias asambleas, como algunos tienen por
costumbre hacer, sino más bien animaos mutuamente, y esto tanto más
cuanto que veis acercarse el día.
'''
"26" = ''':sup:`26` Porque si pecamos deliberadamente después de haber recibido el
conocimiento de la verdad, ya no queda sacrificio alguno por los
pecados,
'''
"27" = ''':sup:`27` sino una terrible expectación y el ardor vindicativo del fuego que
consumirá a los rebeldes.
'''
"28" = ''':sup:`28` Pues si el que viola la ley de Moisés es condenado irremisiblemente
a muerte por el testimonio de dos o tres testigos,
'''
"29" = ''':sup:`29` ¿de cuánto mayor castigo pensáis vosotros que será digno quien haya
pisoteado al Hijo de Dios y haya tratado como cosa profana la sangre de
la alianza por la cual fue santificado, y haya ultrajado el Espíritu de
la gracia?
'''
"30" = ''':sup:`30` Porque conocemos a aquel que ha dicho: A mí la venganza, yo daré a
cada cual lo que merezca. Y también: El Señor juzgará a su pueblo.
'''
"31" = ''':sup:`31` Es espantoso caer en las manos del Dios vivo.
'''
"32" = ''':sup:`32` Recordad, en cambio, aquellos primeros días en que, después de
haber sido iluminados, obtuvisteis grandes luchas de sufrimientos,
'''
"33" = ''':sup:`33` unas veces expuestos públicamente a ultrajes y torturas y otras
haciéndoos solidarios de aquellos que eran así tratados.
'''
"34" = ''':sup:`34` Porque vosotros habéis compartido las penas de los presos, habéis
aceptado con alegría el que os quitaran vuestros bienes, siendo
conscientes de que estáis en posesión de una riqueza mejor y
permanente.
'''
"35" = ''':sup:`35` No perdáis vuestra esperanza cierta, que tendrá una gran
recompensa.
'''
"36" = ''':sup:`36` Es necesario que seáis constantes en el cumplimiento de la voluntad
de Dios, para que alcancéis lo que os está prometido.
'''
"37" = ''':sup:`37` Porque dentro de poco, muy poco tiempo, el que ha de venir llegará
sin retrasos.
'''
"38" = ''':sup:`38` Mi justo vivirá por la fe; pero si se acobarda, dejará de
agradarme.
'''
"39" = ''':sup:`39` Nosotros, sin embargo, no somos de aquellos que se retiran
cobardemente para la perdición, sino de aquellos que se salvan por la
fe.
'''
