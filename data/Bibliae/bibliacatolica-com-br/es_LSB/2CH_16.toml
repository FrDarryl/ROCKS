[16]
"1" = ''':sup:`1` El año treinta y seis del reinado de Asá, Basá, rey de Israel, atacó
Judá y fortificó Ramá para cortar las comunicaciones a Asá, rey de
Judá.
'''
"2" = ''':sup:`2` Entonces Asá tomó la plata y el oro del templo y del palacio real y
lo envió a Ben Hadad, rey de Siria, residente en Damasco, con este
mensaje:
'''
"3" = ''':sup:`3` "Hagamos nosotros dos un pacto, como lo hicieron nuestros padres. Yo
te envío este obsequio de plata y oro. Rompe tu pacto con Basá, rey de
Israel, para que me deje en paz".
'''
"4" = ''':sup:`4` Ben Hadad dio oídos a Asá y mandó a los jefes de su ejército contra
las ciudades de Israel, conquistando Iyón, Dan, Abel-Mayó y todas las
ciudades de aprovisionamiento de Neftalí.
'''
"5" = ''':sup:`5` Cuando Basá se enteró de ello, desistió de fortificar Ramá y paró
las obras.
'''
"6" = ''':sup:`6` El rey Asá convocó a todo Judá, sin excepción alguna, y se llevaron
las piedras y el maderamen con que Basá fortificaba Ramá para
fortificar con ello Guibeá y Mispá.
'''
"7" = ''':sup:`7` Fue entonces cuando el profeta Jananí se presentó a Asá, rey de
Judá, y le dijo: "Por haberte apoyado sobre el rey de Siria y no sobre
el Señor, tu Dios, por eso se te escapará de las manos la fuerza del
rey de Siria.
'''
"8" = ''':sup:`8` Los etíopes y los libios constituían un ejército numeroso, con una
gran cantidad de carros y caballos. Y, sin embargo, fueron entregados
en tus manos porque tú pusiste la confianza en el Señor.
'''
"9" = ''':sup:`9` Pues los ojos del Señor recorren toda la tierra para sostener a
cuantos le sirven de todo corazón. Tú has obrado como un insensato, por
lo cual a partir de ahora vivirás en guerra".
'''
"10" = ''':sup:`10` Asá se indignó contra el profeta y lo metió en la cárcel, pues sus
palabras le habían llenado de cólera contra él. Asá maltrató también a
otros del pueblo.
'''
"11" = ''':sup:`11` Los hechos de Asá, desde el principio al fin, están escritos en el
libro de los reyes de Judá y de Israel.
'''
"12" = ''':sup:`12` El año treinta y nueve de su reinado enfermó gravemente de los
pies, y tampoco en su enfermedad confió en el Señor, sino en los
médicos.
'''
"13" = ''':sup:`13` Murió el año cuarenta y uno de su reinado.
'''
"14" = ''':sup:`14` Fue enterrado en el sepulcro que se había mandado hacer en la
ciudad de David.
'''
"15" = ''':sup:`15` Fue colocado sobre un lecho lleno de aromas, esencias y ungüentos,
preparados según el arte de la perfumería, y se hizo en su honor un
fuego inmenso.
'''
