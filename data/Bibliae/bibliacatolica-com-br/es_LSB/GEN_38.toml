[38]
"1" = ''':sup:`1` Por entonces Judá se separó de sus hermanos y se fue a casa de un
adulamita, llamado Jirá.
'''
"2" = ''':sup:`2` Allí vio a la hija de un cananeo llamado Súa, la tomó por mujer y
vivió con ella.
'''
"3" = ''':sup:`3` Ésta concibió y dio a luz un hijo, al que llamó Er.
'''
"4" = ''':sup:`4` Concibió de nuevo y dio a luz otro hijo, al que llamó Onán.
'''
"5" = ''':sup:`5` Volvió a concebir y dio a luz un tercer hijo, al que llamó Selá.
Estaba en Quezib cuando dio a luz.
'''
"6" = ''':sup:`6` Judá tomó una mujer para su primogénito, Er. Se llamaba Tamar.
'''
"7" = ''':sup:`7` Pero Er, primogénito de Judá, desagradó al Señor, que le quitó la
vida.
'''
"8" = ''':sup:`8` Judá dijo a Onán: "Cásate con la viuda de tu hermano, cumpliendo con
ella tu deber de cuñado, y suscita descendencia a tu hermano".
'''
"9" = ''':sup:`9` Onán sabía que los hijos no serían suyos, y cada vez que se unía a
la viuda de su hermano derramaba en tierra el semen para no dar hijos a
su hermano.
'''
"10" = ''':sup:`10` Desagradó al Señor lo que hacía, y le hizo morir.
'''
"11" = ''':sup:`11` Entonces Judá dijo a su nuera: "Vuelve como viuda a la casa de tu
padre, hasta que se haga mayor mi hijo Selá". Él se decía: "No sea que
muera también él como sus hermanos". Tamar volvió a casa de su padre.
'''
"12" = ''':sup:`12` Fueron pasando los días, y la hija de Súa, la mujer de Judá, murió.
Cuando terminó el duelo por ella, Judá subió con su amigo Jirá, el
adulamita, al esquileo de su ganado a Timná.
'''
"13" = ''':sup:`13` Y se lo fueron a decir a Tamar: "Tu suegro sube a Timná al esquileo
de las ovejas".
'''
"14" = ''':sup:`14` Entonces ella se quitó sus vestidos de viuda, se cubrió con un velo
y, disfrazada, se sentó a la entrada de Enáyim, junto al camino de
Timná, pues veía que Selá había crecido y no se había casado con ella.
'''
"15" = ''':sup:`15` Judá la vio y la tomó por una prostituta, pues había cubierto su
rostro.
'''
"16" = ''':sup:`16` Se apartó del camino hacia ella y le dijo: "Déjame hacer el amor
contigo". No sabía que era su nuera. Ella le respondió: "¿Qué me vas a
dar por hacer el amor conmigo?".
'''
"17" = ''':sup:`17` Y él le dijo: "Te mandaré un cabrito del rebaño". Pero ella repuso:
"Bien, pero me has de dar una prenda hasta que lo mandes".
'''
"18" = ''':sup:`18` Él preguntó: "¿Qué prenda quieres?". Y ella respondió: "Tu sello,
el cordón del que cuelga y el bastón que llevas en la mano". Él se los
dio, hizo el amor con ella y la dejó embarazada.
'''
"19" = ''':sup:`19` Luego ella se levantó y se fue. Se quitó el velo y volvió a ponerse
la ropa de viuda.
'''
"20" = ''':sup:`20` Judá mandó el cabrito por medio de su amigo el adulamita, para
recoger las prendas de mano de la mujer, pero éste no la encontró.
'''
"21" = ''':sup:`21` Preguntó a las gentes del lugar: "¿Dónde está la prostituta que
estaba en Enáyim junto al camino?". Y ellos le respondieron: "Jamás
hubo aquí ninguna prostituta".
'''
"22" = ''':sup:`22` Él volvió y le dijo a Judá: "No la he encontrado, e incluso las
gentes del lugar me han dicho que nunca ha habido allí prostituta
alguna".
'''
"23" = ''':sup:`23` Judá repuso: "Que se quede con ello, para que no se burle de
nosotros. Yo le he mandado el cabrito y tú no la has encontrado".
'''
"24" = ''':sup:`24` Unos tres meses después le contaron a Judá: "Tu nuera Tamar se ha
prostituido y ha quedado encinta". Judá dijo: "Que sea sacada y
quemada".
'''
"25" = ''':sup:`25` Cuando ya la iban a sacar, mandó a decir a su suegro: "Yo he
quedado encinta del hombre a quien pertenece todo esto. Mira, por
favor, de quién son este sello, este cordón y este bastón".
'''
"26" = ''':sup:`26` Judá los examinó y dijo: "Ella es más justa que yo, porque yo no le
he dado por esposo a mi hijo Selá". Y ya no volvió a tener relaciones
con ella.
'''
"27" = ''':sup:`27` Cuando llegó el tiempo del parto, resultó que había gemelos en su
vientre.
'''
"28" = ''':sup:`28` Y mientras los daba a luz, uno de ellos sacó la mano, y la partera
la agarró y ató a ella un hilo de grana, diciendo: "Éste salió el
primero".
'''
"29" = ''':sup:`29` Pero sucedió que retiró la mano, y fue su hermano el que salió el
primero. Ella dijo: "¡Vaya brecha que te has abierto!". Y lo llamó
Fares.
'''
"30" = ''':sup:`30` Después salió el otro, que tenía en la mano el hilo de grana, y lo
llamó Zéraj.
'''
