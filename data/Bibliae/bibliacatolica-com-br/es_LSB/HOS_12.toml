[12]
"1" = ''':sup:`1` Efraín me rodea de mentiras, y la casa de Israel de engaños; Judá
sigue con Dios y es fiel al Santo.
'''
"2" = ''':sup:`2` Efraín se apacienta de viento y anda sin cesar tras el viento del
este; multiplica mentiras y violencias, hace un pacto con Asiria y
lleva aceite a Egipto.
'''
"3" = ''':sup:`3` El Señor se querella contra Judá, y va a castigar a Jacob con
arreglo a su conducta; le va a dar la paga que merecen sus acciones.
'''
"4" = ''':sup:`4` Desde el seno materno agarró del talón a su hermano, y de adulto
peleó con Dios.
'''
"5" = ''':sup:`5` Luchó con el ángel y lo venció, lloró y le imploró misericordia. Lo
encontró en Betel, y allí habló con él.
'''
"6" = ''':sup:`6` El Señor, Dios todopoderoso; el Señor es su nombre.
'''
"7" = ''':sup:`7` Tú conviértete a tu Dios, practica la lealtad y la justicia, y
espera en tu Dios siempre.
'''
"8" = ''':sup:`8` Canaán tiene en su mano una balanza falsa, es amigo del fraude.
'''
"9" = ''':sup:`9` Efraín ha dicho: Sí, me he enriquecido, me he hecho una fortuna.
Pero todas sus ganancias no podrán compensar los crímenes que haya
cometido.
'''
"10" = ''':sup:`10` Yo, el Señor, soy tu Dios desde el país de Egipto; te haré habitar
de nuevo en tiendas, como en los días de nuestro encuentro.
'''
"11" = ''':sup:`11` He hablado a los profetas, he multiplicado las visiones, y por
medio de los profetas he hablado en parábolas.
'''
"12" = ''':sup:`12` Galaad es sólo mentira. En Guilgal inmolan toros; por eso sus
altares serán reducidos a montones de piedras sobre los surcos de los
campos.
'''
"13" = ''':sup:`13` Jacob huyó a las llanuras de Siria, Israel sirvió por una mujer,
por una mujer guardó rebaños.
'''
"14" = ''':sup:`14` Pero por medio de un profeta el Señor sacó a Israel de Egipto, y
por un profeta lo ha guardado.
'''
"15" = ''':sup:`15` Efraín ha sido para el Señor motivo de amarga pena; el Señor hará
recaer sobre él la sangre derramada, el Señor le devolverá su propio
ultraje.
'''
