[28]
"1" = ''':sup:`1` El criminal huye sin que nadie lo persiga, pero el justo se siente
seguro como un león.
'''
"2" = ''':sup:`2` Por los delitos de un país son muchos sus gobernantes, pero con un
hombre inteligente y sabio el orden dura.
'''
"3" = ''':sup:`3` Hombre perverso que oprime a los pobres es lluvia devastadora que
priva de pan.
'''
"4" = ''':sup:`4` Los que abandonan la ley alaban al delincuente, mas los que observan
la ley se irritan con él.
'''
"5" = ''':sup:`5` Los delincuentes no comprenden la justicia, pero los que buscan al
Señor lo comprenden todo.
'''
"6" = ''':sup:`6` Más vale el pobre que vive honestamente que el hombre de caminos
torcidos aunque sea rico.
'''
"7" = ''':sup:`7` El que guarda la ley es un hijo inteligente, el que frecuenta los
libertinos es la vergüenza de su padre.
'''
"8" = ''':sup:`8` El que con usura e intereses aumenta sus bienes los acumula para el
que tiene piedad de los pobres.
'''
"9" = ''':sup:`9` El que aparta su oído para no escuchar la ley, incluso su oración es
un sacrilegio.
'''
"10" = ''':sup:`10` El que desvía a los hombres rectos por un mal camino, en su propia
fosa caerá. Los hombres íntegros obtendrán la felicidad.
'''
"11" = ''':sup:`11` El rico se tiene por sabio, pero el pobre inteligente sabe
desenmascararlo.
'''
"12" = ''':sup:`12` Cuando los justos triunfan, la fiesta es grande; cuando dominan los
injustos, todo el mundo se esconde.
'''
"13" = ''':sup:`13` El que oculta sus faltas no prosperará, el que las reconoce y las
abandona obtendrá misericordia.
'''
"14" = ''':sup:`14` Dichoso el hombre que está siempre en el temor, el que endurece su
corazón caerá en la desventura.
'''
"15" = ''':sup:`15` León rugiente y oso hambriento, tal es el príncipe que oprime a un
pueblo pobre.
'''
"16" = ''':sup:`16` Un príncipe falto de sentido multiplica las extorsiones, el que
aborrece la avaricia prolongará sus días.
'''
"17" = ''':sup:`17` Un hombre perseguido por homicidio, hasta la tumba huirá; no se le
socorre.
'''
"18" = ''':sup:`18` El que observa una conducta íntegra será salvo, el que sigue
caminos tortuosos en uno caerá.
'''
"19" = ''':sup:`19` El que cultiva su campo se hartará de pan, el que va detrás de
quimeras se hartará de miseria.
'''
"20" = ''':sup:`20` El hombre fiel tendrá abundantes bendiciones, el que se apresura a
enriquecerse no estará sin culpa.
'''
"21" = ''':sup:`21` No es bueno tener acepción de personas, por un bocado de pan el
hombre peca.
'''
"22" = ''':sup:`22` El hombre avaro corre detrás de las riquezas y no se da cuenta de
que la miseria va a caer sobre él.
'''
"23" = ''':sup:`23` El que reprende a uno al fin encontrará más favor que el que le
trata con lengua aduladora.
'''
"24" = ''':sup:`24` El que roba a su padre o a su madre diciendo: "No es pecado", ése
es compañero de bandidos.
'''
"25" = ''':sup:`25` El hombre envidioso suscita querellas, el que confía en el Señor
prosperará.
'''
"26" = ''':sup:`26` El que confía en su propio sentido es un necio, el que obra con
sabiduría ése será salvo.
'''
"27" = ''':sup:`27` El que da a los pobres no sufrirá la miseria, el que cierra sus
ojos será maldito.
'''
"28" = ''':sup:`28` Cuando los malos dominan, todo el mundo se esconde; cuando
desaparecen, los justos se multiplican.
'''
