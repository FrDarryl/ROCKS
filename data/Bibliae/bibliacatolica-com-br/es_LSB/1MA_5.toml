[5]
"1" = ''':sup:`1` Cuando los pueblos vecinos supieron que el altar había sido
reconstruido y restaurado, como antes el templo, se irritaron
grandemente
'''
"2" = ''':sup:`2` y decidieron exterminar a los israelitas que vivían entre ellos; así
que comenzaron a matarlos y a destruirlos.
'''
"3" = ''':sup:`3` Judas declaró entonces la guerra a los descendientes de Esaú en
Idumea, en Acrabatene, porque asediaban a los israelitas. Les infligió
una fuerte derrota, los humilló y se apoderó de su botín.
'''
"4" = ''':sup:`4` Después recordó la malicia de la gente de Beán, que tendían lazos y
emboscadas al pueblo en los caminos.
'''
"5" = ''':sup:`5` Les obligó a encerrarse en sus torres, los bloqueó y condenó a
muerte, incendiando las torres con todo lo que había dentro.
'''
"6" = ''':sup:`6` Luego pasó a los amonitas, donde encontró un poderoso ejército y un
pueblo numeroso a las órdenes de Timoteo.
'''
"7" = ''':sup:`7` Los atacó varias veces, venciéndolos y haciéndoles grandes
destrozos.
'''
"8" = ''':sup:`8` Se apoderó de Yazer y sus aldeas, y se volvió a Judea.
'''
"9" = ''':sup:`9` Los gentiles de Galaad se conjuraron contra los israelitas que
vivían en su territorio para exterminarlos. Pero éstos se refugiaron en
la fortaleza de Datema
'''
"10" = ''':sup:`10` y enviaron cartas a Judas y a sus hermanos en las que decían: "Los
gentiles que nos rodean se han conjurado contra nosotros para
exterminarnos,
'''
"11" = ''':sup:`11` y se preparan para expugnar la fortaleza en la que estamos
refugiados. Su jefe es Timoteo.
'''
"12" = ''':sup:`12` Venid y libradnos de sus manos, pues muchos de los nuestros han
caído ya.
'''
"13" = ''':sup:`13` Han matado a todos nuestros hermanos que vivían en Tob, han
sometido a esclavitud a sus mujeres y a sus hijos y se han llevado sus
bienes: han muerto allí unos mil hombres".
'''
"14" = ''':sup:`14` No habían terminado de leer esta carta, cuando llegaron de Galilea
otros emisarios con vestidos rotos, trayendo parecidas noticias
'''
"15" = ''':sup:`15` y diciendo: "Los de Tolemaida, Tiro y Sidón se han conjurado contra
nosotros, con toda la Galilea de los gentiles, para exterminarnos".
'''
"16" = ''':sup:`16` En cuanto Judas y el pueblo recibieron tales noticias, se convocó
una gran asamblea para ver lo que podían hacer por sus hermanos que,
atacados por los enemigos, se encontraban en grandes apuros.
'''
"17" = ''':sup:`17` Judas dijo a su hermano Simón: "Escoge hombres y ve a librar a tus
hermanos en Galilea; yo y mi hermano Jonatán iremos a Galaad".
'''
"18" = ''':sup:`18` A José, hijo de Zacarías, y a Azarías, los dejó como jefes del
pueblo, con el resto del ejército, para defender a Judea,
'''
"19" = ''':sup:`19` dándoles estas órdenes: "Gobernad al pueblo, pero no ataquéis a los
gentiles hasta que volvamos".
'''
"20" = ''':sup:`20` A Simón se le entregaron tres mil hombres para la campaña en
Galilea; a Judas, ocho mil, para la de Galaad.
'''
"21" = ''':sup:`21` Simón llegó a Galilea, donde presentó varias batallas a los
gentiles, que fueron derrotados.
'''
"22" = ''':sup:`22` Los persiguió hasta las puertas de Tolemaida; cayeron unos tres mil
hombres, y él se apoderó de sus bienes.
'''
"23" = ''':sup:`23` Tomó después consigo a los judíos de Galilea y Arbata con sus
mujeres, hijos y todo lo que tenían, y los llevó con gozo a Judea.
'''
"24" = ''':sup:`24` Entretanto Judas Macabeo y su hermano Jonatán pasaron el Jordán y
caminaron por el desierto durante tres días.
'''
"25" = ''':sup:`25` Les salieron al encuentro los nabateos, que los recibieron
amistosamente y les narraron lo sucedido a los hebreos en Galaad,
'''
"26" = ''':sup:`26` y cómo muchos estaban prisioneros en Bosora, Bosor, Alema, Casfo,
Maqued y Carnayín, todas ellas ciudades grandes y fortificadas.
'''
"27" = ''':sup:`27` Refirieron también que había prisioneros en otras ciudades de
Galaad y que habían decidido asaltar al día siguiente las fortalezas,
tomarlas y exterminarlos a todos en un solo día.
'''
"28" = ''':sup:`28` Entonces Judas partió con su ejército hacia el desierto de Bosora,
ocupó las ciudades, pasó a espada a todos los varones, se apoderó del
botín y luego las incendió.
'''
"29" = ''':sup:`29` De noche partieron hacia las fortalezas.
'''
"30" = ''':sup:`30` Al alborear, vieron una inmensa muchedumbre con escaleras y
máquinas para apoderarse de las fortalezas. Ya se atacaba a los
sitiados.
'''
"31" = ''':sup:`31` Judas, viendo que el asalto había comenzado y que el fragor de la
batalla, unido al son de las trompetas, llegaba al cielo,
'''
"32" = ''':sup:`32` dijo a los suyos: "Luchad hoy por vuestros hermanos".
'''
"33" = ''':sup:`33` Después ordenó en tres grupos el avance hacia el enemigo por la
espalda, tocando las trompetas y rezando a gritos.
'''
"34" = ''':sup:`34` Cuando el ejército de Timoteo supo que estaba allí el Macabeo,
huyeron ante él; sufrieron una gran derrota, pues aquel día murieron
unos ocho mil hombres.
'''
"35" = ''':sup:`35` Judas de allí pasó a Alema. La asaltó, la ocupó, mató a todos los
varones, se apoderó del botín y luego la incendió.
'''
"36" = ''':sup:`36` Salió de allí y se apoderó de Casfo, Maqued y Bosor, con las demás
ciudades de Galaad.
'''
"37" = ''':sup:`37` Después de estos acontecimientos, Timoteo reunió otro ejército y
acampó frente a Rafón, al otro lado del torrente.
'''
"38" = ''':sup:`38` Judas mandó a explorar el campo, y le dijeron: "Todos los gentiles
que nos rodean se le han unido, formando un ejército enorme.
'''
"39" = ''':sup:`39` Además tienen mercenarios árabes como fuerzas auxiliares y están
acampados al otro lado del torrente, dispuestos a atacarte". Judas fue
a su encuentro.
'''
"40" = ''':sup:`40` Cuando Judas con su ejército se acercaba al torrente, Timoteo dijo
a los jefes de su ejército: "Si pasa él primero hacia nosotros, no
podremos resistirle, porque nos sacarán ventaja;
'''
"41" = ''':sup:`41` si, por el contrario, tiene miedo y acampa al otro lado, iremos
contra él y lo venceremos".
'''
"42" = ''':sup:`42` Judas llegó al torrente, dispuso a lo largo de él a los escribas
del pueblo y les ordenó: "No permitáis que nadie se pare, sino que
todos vayan a luchar".
'''
"43" = ''':sup:`43` Él pasó el primero hacia los enemigos, seguido de todo el pueblo.
Ante él los gentiles se replegaron, tiraron sus armas y huyeron al
templo de Carnayín.
'''
"44" = ''':sup:`44` Los judíos ocuparon la ciudad e incendiaron el templo con todos los
que había dentro. Carnayín fue conquistada sin poder resistir a Judas.
'''
"45" = ''':sup:`45` Después de esto Judas reunió a todos los israelitas que se
encontraban en Galaad, chicos y grandes, con sus mujeres, hijos y
equipajes, enorme muchedumbre, para volver a Judea.
'''
"46" = ''':sup:`46` Llegaron a Efrón, ciudad importante y bien fortificada, situada en
el camino. No era posible desviarse ni a derecha ni a izquierda, sino
que había que atravesarla.
'''
"47" = ''':sup:`47` Los de la ciudad cerraron la entrada, tapiando las puertas con
piedras.
'''
"48" = ''':sup:`48` Judas les envió este mensaje de paz: "Permitidnos atravesar vuestro
territorio para volver al nuestro; nadie os hará mal, pues no haremos
más que pasar a pie". Pero no quisieron abrir.
'''
"49" = ''':sup:`49` Judas entonces ordenó que todos se mantuvieran donde estaban.
'''
"50" = ''':sup:`50` Los más valientes se prepararon para el asalto; atacaron la ciudad
durante todo el día y toda la noche hasta que se rindió.
'''
"51" = ''':sup:`51` Pasó a espada a los varones, arrasó la ciudad, se apoderó del botín
y pasó por encima de los cadáveres.
'''
"52" = ''':sup:`52` Atravesaron el Jordán y llegaron a la gran llanura de Betsán.
'''
"53" = ''':sup:`53` Durante el viaje, Judas atendía a los retrasados y animaba al
pueblo hasta llegar a Judá.
'''
"54" = ''':sup:`54` Con gozo y alegría subieron al monte Sión y ofrecieron holocaustos
por haber vuelto felizmente y sin bajas.
'''
"55" = ''':sup:`55` Mientras Judas y Jonatán estaban en Galaad y su hermano Simón en
Galilea, frente a Tolemaida,
'''
"56" = ''':sup:`56` José, hijo de Zacarías, y Azarías, jefes del ejército, conociendo
sus hazañas y batallas victoriosas,
'''
"57" = ''':sup:`57` se dijeron: "Hagámonos también famosos luchando contra los gentiles
que nos rodean".
'''
"58" = ''':sup:`58` Comunicaron las órdenes a su ejército y marcharon hacia Yamnia.
'''
"59" = ''':sup:`59` Pero les salió al encuentro Gorgias con su gente para atacarlos.
'''
"60" = ''':sup:`60` José y Azarías fueron derrotados y perseguidos hasta los límites de
Judá. Aquel día cayeron dos mil hombres de Israel.
'''
"61" = ''':sup:`61` Grave derrota de los israelitas por no haber escuchado a Judas y a
sus hermanos, creyéndose capaces de grandes hazañas.
'''
"62" = ''':sup:`62` No eran éstos de aquella raza de hombres por los que vino la
salvación de Israel.
'''
"63" = ''':sup:`63` Judas y sus hermanos, por el contrario, se hicieron famosos en
Israel y en las naciones a donde llegaba su nombre.
'''
"64" = ''':sup:`64` El pueblo los rodeaba y los aclamaba.
'''
"65" = ''':sup:`65` Judas, con sus hermanos, se puso en marcha para luchar contra los
descendientes de Esaú en la región meridional. Tomó Hebrón y sus
aldeas, derribó sus fortificaciones e incendió las torres de sus
murallas.
'''
"66" = ''':sup:`66` Después levantó el campamento para dirigirse al país de los
filisteos, pasando por Maresá.
'''
"67" = ''':sup:`67` Algunos sacerdotes cayeron aquel día, pues, queriendo hacerse los
valientes, entraron imprudentemente en batalla.
'''
"68" = ''':sup:`68` Judas de allí pasó a Asdod, en el país de los filisteos; derribó
sus altares, incendió las estatuas de sus dioses, saqueó la ciudad y
luego se volvió a Judá.
'''
