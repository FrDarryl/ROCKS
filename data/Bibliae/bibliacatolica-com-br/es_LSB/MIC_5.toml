[5]
"1" = ''':sup:`1` Y tú, Belén Éfrata, la más pequeña entre los clanes de Judá, de ti
me saldrá el que ha de reinar en Israel. Sus orígenes vienen de
antiguo, de tiempos remotos.
'''
"2" = ''':sup:`2` Por eso el Señor los abandonará hasta el tiempo en que dé a luz la
que ha de dar a luz. Entonces el resto de sus hermanos volverá a los
hijos de Israel.
'''
"3" = ''':sup:`3` Él se alzará y pastoreará el rebaño con la fortaleza del Señor, con
la majestad del nombre del Señor su Dios. Vivirán tranquilos, porque
entonces extenderá él su poder hasta los confines de la tierra.
'''
"4" = ''':sup:`4` Él mismo será la paz. Cuando el asirio invada nuestra tierra y ponga
el pie en nuestros palacios, enviaremos contra él siete pastores y ocho
jefes del pueblo.
'''
"5" = ''':sup:`5` Ellos pastorearán a Asiria con la espada y el país de Nemrod con el
acero. Ellos nos librarán del asirio cuando invada nuestra tierra y
ponga el pie en nuestro suelo.
'''
"6" = ''':sup:`6` Y el resto de Jacob será, en medio de la multitud de los pueblos,
como rocío que viene del Señor, como lluvia sobre la hierba, que no
aguarda a los hombres ni espera nada de los mortales.
'''
"7" = ''':sup:`7` Entonces el resto de Jacob será entre las naciones, en medio de la
multitud de los pueblos, como el león entre las fieras de la selva,
como el leoncillo entre los rebaños de ganado menor, que pasa, pisotea
y arrebata sin que nadie pueda arrancar su presa.
'''
"8" = ''':sup:`8` Tu mano se alzará contra tus adversarios, y todos tus enemigos serán
exterminados.
'''
"9" = ''':sup:`9` Aquel día -dice el Señor-, yo quitaré de en medio de ti tus caballos
y destruiré tus carros;
'''
"10" = ''':sup:`10` arrasaré las ciudades de tu país y destruiré todas tus fortalezas;
'''
"11" = ''':sup:`11` quitaré de tu mano las hechicerías y no tendrás más adivinos.
'''
"12" = ''':sup:`12` Haré desaparecer de en medio de ti tus ídolos y tus estelas, y no
adorarás más la obra de tus manos.
'''
"13" = ''':sup:`13` Arrancaré de en medio de ti tus cipos sagrados y destruiré por
completo tus ciudades.
'''
"14" = ''':sup:`14` Sí, con ira y con furor me vengaré de todas las naciones que no han
obedecido.
'''
