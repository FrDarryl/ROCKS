[21]
"1" = ''':sup:`1` Nabot, el yezraelita, tenía una viña en Yezrael, junto al palacio de
Ajab, rey de Samaría.
'''
"2" = ''':sup:`2` Ajab dijo a Nabot: "Dame tu viña, para que me sirva de huerto de
hortaliza, ya que está contigua a mi palacio. Yo te daré en su lugar un
huerto mejor, o, si lo prefieres, te daré su valor en dinero".
'''
"3" = ''':sup:`3` Nabot respondió a Ajab: "¡Dios me libre de darte la herencia de mis
padres!".
'''
"4" = ''':sup:`4` Ajab entró en su palacio triste e irritado porque Nabot, el
yezraelita, no le había querido dar la herencia de sus padres. Se metió
en la cama, volvió la cara a la pared y no probó bocado.
'''
"5" = ''':sup:`5` Su esposa Jezabel se acercó a él y le dijo: "¿Por qué estás de tan
mal humor y no quieres comer?".
'''
"6" = ''':sup:`6` Le respondió: "Porque he dicho a Nabot que me venda la viña o que me
la cambie por otra y él no quiere".
'''
"7" = ''':sup:`7` Jezabel le dijo: "¿Eres tú realmente el rey de Israel?... Levántate,
come y estáte tranquilo. Yo te daré la viña de Nabot, el yezraelita".
'''
"8" = ''':sup:`8` Entonces ella escribió en nombre de Ajab cartas, las selló con su
sello y las envió a los ancianos y nobles conciudadanos de Nabot.
'''
"9" = ''':sup:`9` En las cartas decía: "Pregonad un ayuno y haced a Nabot sentarse a
la cabeza de la asamblea.
'''
"10" = ''':sup:`10` Poned ante él dos hombres perversos que atestigüen contra él así:
Ha maldecido a Dios y al rey. Sacadle luego fuera, y matadle a
pedradas".
'''
"11" = ''':sup:`11` Los hombres de la ciudad de Nabot, los ancianos y los nobles
conciudadanos suyos hicieron lo que les había mandado Jezabel, tal y
como estaba escrito en las cartas que les había enviado.
'''
"12" = ''':sup:`12` Pregonaron un ayuno y pusieron a Nabot a la cabeza de la asamblea.
'''
"13" = ''':sup:`13` Llegaron luego los dos hombres perversos y, encarándosele,
testificaron ante la asamblea de esta suerte: "Nabot ha maldecido a
Dios y al rey". Entonces lo sacaron fuera de la ciudad y lo mataron a
pedradas.
'''
"14" = ''':sup:`14` Y mandaron decir a Jezabel: "Nabot ha sido matado a pedradas".
'''
"15" = ''':sup:`15` Apenas supo Jezabel que Nabot había sido matado a pedradas, dijo a
Ajab: "Levántate, toma posesión de la viña de Nabot, el yezraelita, que
no quiso vendértela, pues Nabot ya no vive, sino que ha muerto".
'''
"16" = ''':sup:`16` Cuando Ajab oyó que Nabot había muerto, fue y se apoderó de su
viña.
'''
"17" = ''':sup:`17` Entonces el Señor dijo a Elías, el tesbita:
'''
"18" = ''':sup:`18` "Anda y vete a ver a Ajab, rey de Israel, en Samaría. Está en la
viña de Nabot, adonde ha ido para apoderarse de ella. Le dirás: Esto
dice el Señor: ¡De modo que, después de haber matado, robas!
'''
"19" = ''':sup:`19` Y añadirás: Esto dice el Señor: En el mismo lugar en que los perros
han lamido la sangre de Nabot, lamerán también la tuya".
'''
"20" = ''':sup:`20` Ajab dijo a Elías: "¿Así que me has sorprendido, enemigo mío?".
"Sí, te he sorprendido -respondió Elías-; por haberte prestado a hacer
lo que es malo a los ojos del Señor,
'''
"21" = ''':sup:`21` voy a acarrear sobre ti la desgracia: barreré tu posteridad y
exterminaré de Ajab todo varón, esclavo y libre, de Israel.
'''
"22" = ''':sup:`22` Haré de tu casa como de la casa de Jeroboán, hijo de Nabat, o como
de la casa de Basá, hijo de Ajías, por haberme irritado y haber hecho
pecar a Israel.
'''
"23" = ''':sup:`23` El Señor ha dicho también contra Jezabel: Los perros comerán a
Jezabel en la propiedad de Yezrael.
'''
"24" = ''':sup:`24` Al que de Ajab muera en la ciudad le comerán los perros, y al que
muera en el campo le comerán las aves del cielo".
'''
"25" = ''':sup:`25` En verdad no hubo nadie que como Ajab se prestase a hacer lo que es
malo a los ojos del Señor, a lo cual le incitaba su esposa Jezabel,
'''
"26" = ''':sup:`26` o cometiese tan grandes abominaciones dando culto a los ídolos,
imitando a los amorreos, que el Señor había echado delante de los
israelitas.
'''
"27" = ''':sup:`27` Cuando Ajab oyó aquellas palabras, rasgó sus vestiduras, se vistió
de saco y ayunó. Se acostaba con el cilicio y andaba muy afligido.
'''
"28" = ''':sup:`28` Entonces el Señor dijo a Elías, el tesbita:
'''
"29" = ''':sup:`29` "¿Has visto cómo Ajab se ha humillado ante mí? Por eso, no
acarrearé la desgracia sobre su casa en sus días, sino en los días de
su hijo".
'''
