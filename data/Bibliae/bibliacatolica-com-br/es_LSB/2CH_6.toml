[6]
"1" = ''':sup:`1` Entonces Salomón exclamó: "Tú, Señor, has dicho que vives en la nube
oscura.
'''
"2" = ''':sup:`2` Yo te he construido una casa donde residas, un lugar donde vivas
para siempre".
'''
"3" = ''':sup:`3` Luego el rey se volvió y bendijo a toda la comunidad israelita que
estaba de pie.
'''
"4" = ''':sup:`4` Y añadió: "Bendito sea el Señor, Dios de Israel, que ha cumplido con
su propia mano lo que con su boca había prometido a mi padre David,
diciendo:
'''
"5" = ''':sup:`5` Desde el día que saqué a mi pueblo de Egipto, no he escogido ninguna
otra ciudad de entre las tribus de Israel para que se me construyera en
ella un templo como morada de mi nombre, ni tampoco he elegido un
hombre para guía de mi pueblo Israel;
'''
"6" = ''':sup:`6` sino que elegí a Jerusalén para morada de mi nombre y elegí a David
para que estuviera al frente de mi pueblo Israel.
'''
"7" = ''':sup:`7` Mi padre David quiso construir un templo en honor del Señor, Dios de
Israel.
'''
"8" = ''':sup:`8` Pero el Señor le dijo: Has proyectado construir un templo a mi
nombre, y has hecho bien en proyectarlo.
'''
"9" = ''':sup:`9` Pero no lo construirás tú, sino un hijo tuyo salido de tus entrañas
será el que lo construya.
'''
"10" = ''':sup:`10` El Señor ha cumplido su palabra. Yo me alcé en el puesto de mi
padre David y me senté sobre el trono de Israel, como dijo el Señor, y
construí el templo en honor del Señor, Dios de Israel,
'''
"11" = ''':sup:`11` y he instalado en él el arca, donde está la alianza que el Señor
hizo con los israelitas".
'''
"12" = ''':sup:`12` Salomón se puso delante del altar del Señor, en presencia de toda
la comunidad israelita, y levantó sus manos.
'''
"13" = ''':sup:`13` Salomón había levantado en medio del atrio una tribuna de bronce de
dos metros y medio de larga, dos y medio de ancha y uno y medio de
alta. Se subió a ella, se arrodilló, y mirando al cielo, con las manos
juntas oró así en presencia de toda la comunidad:
'''
"14" = ''':sup:`14` "Señor, Dios de Israel, no hay Dios semejante a ti ni en el cielo
ni en la tierra. Tú guardas la alianza y la fidelidad con tus siervos
que siguen tus caminos de todo corazón.
'''
"15" = ''':sup:`15` Tú has cumplido la promesa que hiciste a tu siervo David, mi padre;
tus manos han realizado lo que tus labios habían prometido.
'''
"16" = ''':sup:`16` Ahora, Señor, Dios de Israel, cumple también lo que prometiste a tu
siervo David, mi padre: No te faltará nunca en mi presencia un varón
que se siente sobre el trono de Israel, con tal que tus hijos se porten
bien y sigan tus caminos, como lo has hecho tú.
'''
"17" = ''':sup:`17` Así pues, Dios de Israel, que se cumpla la promesa que hiciste a tu
siervo David.
'''
"18" = ''':sup:`18` Pero ¿será posible que Dios habite en medio de los hombres sobre la
tierra? Si los cielos en toda su inmensidad no pueden contenerte,
¡cuánto menos este templo que yo he construido!
'''
"19" = ''':sup:`19` Atiende, Señor, Dios mío, la oración y la súplica de tu siervo;
escucha el grito y la súplica que tu siervo eleva hoy a ti.
'''
"20" = ''':sup:`20` Ten tus ojos noche y día fijos sobre este templo, sobre este lugar
que has hecho morada de tu nombre. Escucha la plegaria que tu siervo
haga en este lugar.
'''
"21" = ''':sup:`21` Escucha la plegaria que tu siervo y tu pueblo Israel hagan en este
lugar; escúchala desde tu morada en los cielos, escúchalos y perdona.
'''
"22" = ''':sup:`22` Cuando alguno peque contra su prójimo y le obliguen a jurar ante tu
altar en este templo,
'''
"23" = ''':sup:`23` escucha tú desde el cielo, intervén y haz justicia a tus siervos;
condena al culpable haciendo recaer su maldad sobre su cabeza y
absuelve al inocente retribuyéndole conforme a su inocencia.
'''
"24" = ''':sup:`24` Cuando tu pueblo Israel sea derrotado por el enemigo por haber
pecado contra ti, si se convierte, te confiesa su pecado, te suplica y
te ruega en este templo,
'''
"25" = ''':sup:`25` escucha tú en el cielo, perdona el pecado de tu pueblo Israel y
vuélvelos a la tierra que diste a ellos y a sus padres.
'''
"26" = ''':sup:`26` Cuando se cierre el cielo y no haya lluvia por haber pecado contra
ti, si rezan en este lugar, te confiesan su pecado y se arrepienten a
causa de tu castigo,
'''
"27" = ''':sup:`27` escucha tú en el cielo, perdona el pecado de tus siervos y de tu
pueblo Israel, enséñales el buen camino por donde deben andar y manda
la lluvia sobre la tierra que le diste en heredad.
'''
"28" = ''':sup:`28` Cuando en el país haya hambre, peste, tizón, añublo, langosta o
pulgón, o el enemigo del pueblo asedie una de sus ciudades, o cuando
hubiere cualquier otra plaga o epidemia,
'''
"29" = ''':sup:`29` si una persona o todo el pueblo de Israel, arrepentidos y
contritos, llegan a este templo con las manos extendidas rogando y
suplicando,
'''
"30" = ''':sup:`30` escucha tú en el cielo, el lugar de tu morada, y perdona; da a cada
uno según su conducta, pues sólo tú conoces el corazón de todos los
hombres;
'''
"31" = ''':sup:`31` así te respetarán y seguirán tus caminos, mientras vivan en la
tierra que diste a nuestros padres.
'''
"32" = ''':sup:`32` También al extranjero, que no es de tu pueblo Israel, si viene de
tierras lejanas atraído por la fama de tu nombre, la fuerza de tu mano
y el poder de tu brazo a orar en este templo,
'''
"33" = ''':sup:`33` escúchalo tú en el cielo, lugar de tu morada, y haz todo lo que ese
extranjero te haya pedido, para que todos los pueblos de la tierra
conozcan tu nombre, te teman como tu pueblo Israel y reconozcan que tu
nombre es invocado en el templo que yo he construido.
'''
"34" = ''':sup:`34` Cuando tu pueblo salga a la guerra contra sus enemigos por el
camino que tú le hayas señalado, si te rezan a ti vueltos hacia la
ciudad que tú has elegido y hacia el templo que yo he construido a tu
nombre,
'''
"35" = ''':sup:`35` escucha tú en el cielo su oración y súplica y hazles justicia.
'''
"36" = ''':sup:`36` Cuando pequen contra ti, pues no hay hombre que no peque, y tú,
irritado contra ellos, los entregues al enemigo que los llevará
cautivos a tierra enemiga, lejana o cercana,
'''
"37" = ''':sup:`37` si recapacitan en la tierra de sus enemigos y dicen: Hemos pecado,
hemos obrado inicua e injustamente;
'''
"38" = ''':sup:`38` si se convierten a ti con todo su corazón y con toda su alma en la
tierra de su cautividad, a la que han sido deportados; si rezan,
vueltos hacia la tierra que diste a sus padres, hacia el templo que yo
he construido a tu nombre,
'''
"39" = ''':sup:`39` escucha tú en el cielo, lugar de tu morada, su oración y súplica,
hazles justicia y perdona a tu pueblo los pecados cometidos contra ti.
'''
"40" = ''':sup:`40` Dios mío, ten abiertos tus ojos y atentos tus oídos a las plegarias
que suben a ti desde este lugar.
'''
"41" = ''':sup:`41` Ahora, pues, levántate, Señor Dios, ven al lugar de tu morada, ven
con el arca de tu poder. Que tus sacerdotes, Señor Dios, se revistan de
salvación, que tus fieles gocen de felicidad.
'''
"42" = ''':sup:`42` Señor Dios, no apartes tu mirada de tu ungido. Recuerda los favores
que hiciste a tu siervo David".
'''
