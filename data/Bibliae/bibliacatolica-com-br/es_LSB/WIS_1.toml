"1" = ''':sup:`1` Amad la justicia los que gobernáis la tierra, pensad del Señor con
rectitud, buscadle con sencillez de corazón;
'''
"2" = ''':sup:`2` porque se deja hallar por los que no lo tientan, se manifiesta a los
que de él no desconfían.
'''
"3" = ''':sup:`3` Los pensamientos retorcidos alejan de Dios, y su poder, puesto a
prueba, confunde a los imprudentes.
'''
"4" = ''':sup:`4` Pues en el alma malévola no entra la sabiduría, ni habita en un
cuerpo esclavo del pecado.
'''
"5" = ''':sup:`5` Porque el santo espíritu que nos forma huye de la doblez, se aleja
de los pensamientos insensatos y se siente ultrajado si ocurre una
injusticia.
'''
"6" = ''':sup:`6` La sabiduría es un espíritu que ama a los hombres, pero no dejará
impunes los labios blasfemos; pues Dios es testigo de sus
interioridades, vigilante veraz de su corazón y oidor de su lengua.
'''
"7" = ''':sup:`7` Porque el espíritu del Señor llena todo el orbe, y él, que todo lo
abarca, todo lo conoce.
'''
"8" = ''':sup:`8` Por eso el que diga palabras injustas no pasará desapercibido, ni la
justicia vengadora lo dejará escapar.
'''
"9" = ''':sup:`9` Sobre las maquinaciones del malvado se hará investigación, y hasta
el rumor de sus palabras llegará al Señor.
'''
"10" = ''':sup:`10` Pues un oído celoso lo escucha todo, y no quedará oculto el rumor
de sus murmuraciones.
'''
"11" = ''':sup:`11` Guardaos, pues, de las murmuraciones vanas, preservad vuestra
lengua de maledicencias, porque el dicho más secreto no deja de surtir
efecto, y una boca mentirosa da muerte al alma.
'''
"12" = ''':sup:`12` No corráis tras la muerte con los extravíos de vuestra vida, ni os
atraigáis la ruina con las obras de vuestras manos.
'''
"13" = ''':sup:`13` Que no fue Dios quien hizo la muerte, ni se goza con el exterminio
de los vivientes.
'''
"14" = ''':sup:`14` Pues todo lo creó para que perdurase, y saludables son las
criaturas del mundo; no hay en ellas veneno exterminador, ni el imperio
del abismo reina sobre la tierra.
'''
"15" = ''':sup:`15` Porque la justicia es inmortal, pero la injusticia atrae la muerte.
'''
"16" = ''':sup:`16` Los malvados llaman a la muerte con señas y palabras, la tienen por
amiga y por ella perecen; con ella hacen pacto, porque merecen ser su
posesión.
'''
