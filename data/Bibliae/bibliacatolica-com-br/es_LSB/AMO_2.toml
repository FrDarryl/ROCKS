[2]
"1" = ''':sup:`1` Esto dice el Señor: Por tres crímenes de Moab y por cuatro no le
perdonaré; por haber quemado los huesos del rey de Edón hasta
calcinarlos,
'''
"2" = ''':sup:`2` enviaré fuego contra Moab, que devorará los palacios de Queriot, y
Moab morirá en el fragor entre el clamor bélico y el sonido de la
trompeta;
'''
"3" = ''':sup:`3` le quitaré al rey y mataré a todos sus príncipes con él, dice el
Señor.
'''
"4" = ''':sup:`4` Esto dice el Señor: Por tres crímenes de Judá y por cuatro no le
perdonaré; por haber despreciado la ley del Señor y no haber guardado
sus decretos, extraviándose por caminos falsos que recorrieron ya sus
padres,
'''
"5" = ''':sup:`5` prenderé fuego a Judá, que devorará los palacios de Jerusalén.
'''
"6" = ''':sup:`6` Esto dice el Señor: Por tres crímenes de Israel y por cuatro no le
perdonaré; porque ha vendido al inocente por dinero y al pobre por un
par de sandalias;
'''
"7" = ''':sup:`7` porque aplastan contra el polvo de la tierra la cabeza de los
necesitados y no hacen justicia a los pobres; porque hijo y padre se
acuestan con la misma mujer, profanando mi santo nombre;
'''
"8" = ''':sup:`8` porque se acuestan junto a cualquier altar sobre ropas tomadas en
prenda, y en la casa de su Dios beben el vino de las multas.
'''
"9" = ''':sup:`9` Y, sin embargo, yo exterminé delante de ellos al amorreo, alto como
los cedros y fuerte como las encinas; destruí su fruto por arriba y por
abajo sus raíces.
'''
"10" = ''':sup:`10` Yo os saqué de Egipto y os conduje por el desierto durante cuarenta
años para que tomarais posesión de la tierra del amorreo.
'''
"11" = ''':sup:`11` Suscité profetas entre vuestros hijos, y nazireos entre vuestros
jóvenes. ¿No es así, israelitas? dice el Señor.
'''
"12" = ''':sup:`12` Pero vosotros hicisteis beber vino a los nazireos y os impusisteis
a los profetas diciendo: "No profeticéis".
'''
"13" = ''':sup:`13` Pues ahora yo haré que se atasquen vuestros pies como se atasca un
carro cargado de mies.
'''
"14" = ''':sup:`14` El veloz no podrá huir, el fuerte no tendrá fuerzas y el valiente
no salvará su vida;
'''
"15" = ''':sup:`15` el que maneja el arco no resistirá, el veloz no escapará y el
jinete no salvará su vida;
'''
"16" = ''':sup:`16` el más valiente entre los valientes huirá desnudo aquel día, dice
el Señor.
'''
