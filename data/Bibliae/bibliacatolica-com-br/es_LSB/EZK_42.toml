[42]
"1" = ''':sup:`1` Después me sacó al atrio exterior del lado norte y me introdujo en
la sala opuesta al espacio cercado, esto es, frente al edificio, hacia
el norte.
'''
"2" = ''':sup:`2` La longitud de su frente era de cincuenta metros, hacia el norte,
por una anchura de veinticinco metros.
'''
"3" = ''':sup:`3` Enfrente de los pórticos del atrio interior y enfrente del enlosado
del atrio exterior había una galería frente a la galería de tres pisos,
'''
"4" = ''':sup:`4` y por delante de las salas pasaba un corredor de cinco metros de
ancho hacia el interior y cien codos de largo; sus puertas daban al
norte.
'''
"5" = ''':sup:`5` Las salas superiores del edificio, al quitarles las galerías parte
de su espacio, eran más estrechas que las inferiores y las intermedias.
'''
"6" = ''':sup:`6` Eran, en efecto, tres pisos, pero sin columnas como las del atrio;
por eso las superiores eran más estrechas respecto de las inferiores y
las intermedias.
'''
"7" = ''':sup:`7` La cerca exterior, paralela a las salas por el lado del atrio
exterior, tenía veinticinco metros de longitud.
'''
"8" = ''':sup:`8` En efecto, la longitud de las salas que daban al atrio exterior era
de veinticinco metros, mientras que por el lado de la fachada del
santuario era de cincuenta metros.
'''
"9" = ''':sup:`9` Debajo de las salas estaba la entrada, mirando al oriente para el
que entraba viniendo del atrio exterior.
'''
"10" = ''':sup:`10` A todo lo largo de la cerca del atrio, hacia el sur, delante del
espacio cercado y del edificio, había salas.
'''
"11" = ''':sup:`11` Ante ellas se abría un corredor como el de las salas de la parte
norte; tenía la misma longitud y la misma anchura, así como iguales
salidas, idéntica disposición y puertas semejantes.
'''
"12" = ''':sup:`12` Eran iguales a las puertas de las salas de la parte sur; una puerta
al comienzo de cada corredor, frente a la cerca paralela para el que
entra viniendo de la parte este.
'''
"13" = ''':sup:`13` Y me dijo: "Las salas del norte y las del sur, que hay enfrente del
espacio cercado, son salas sagradas; en ellas comerán las cosas
santísimas los sacerdotes que se acercan al Señor, allí depositarán
también las cosas santísimas: las ofrendas, el sacrificio por el pecado
y el sacrificio de reparación, porque este lugar es santo.
'''
"14" = ''':sup:`14` Cuando los sacerdotes entren allí no saldrán de este lugar santo al
atrio exterior sin haber dejado en él sus vestiduras litúrgicas usadas
en el servicio divino, porque estas vestiduras son santas, y sin
haberse puesto otras ropas para acercarse a los lugares destinados al
pueblo".
'''
"15" = ''':sup:`15` Cuando acabó de medir el interior del templo, me sacó fuera hacia
el pórtico este y midió el atrio todo en torno.
'''
"16" = ''':sup:`16` Midió el lado este con la vara de medir: doscientos cincuenta
metros de la vara de medir.
'''
"17" = ''':sup:`17` Midió el lado norte: doscientos cincuenta metros de la vara de
medir.
'''
"18" = ''':sup:`18` Midió el lado sur: doscientos cincuenta metros.
'''
"19" = ''':sup:`19` Midió el lado oeste: doscientos cincuenta metros.
'''
"20" = ''':sup:`20` Midió, por fin, el muro que lo cercaba todo alrededor: doscientos
cincuenta metros de largo por doscientos cincuenta metros de ancho;
servía para separar el lugar sagrado del profano.
'''
