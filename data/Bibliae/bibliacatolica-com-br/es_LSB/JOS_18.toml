[18]
"1" = ''':sup:`1` Toda la comunidad israelita se reunió en Silo y establecieron allí
la tienda de la reunión. El país les estaba sometido.
'''
"2" = ''':sup:`2` Pero quedaban todavía siete tribus que no habían recibido su
heredad.
'''
"3" = ''':sup:`3` Josué dijo a los israelitas: "¿Qué esperáis para ir a conquistar la
tierra que os ha dado el Señor, Dios de vuestros padres?
'''
"4" = ''':sup:`4` Elegid tres hombres por tribu; yo los mandaré a recorrer el país y
que me hagan una descripción de él con vistas a su partición cuando
vengáis".
'''
"5" = ''':sup:`5` La dividirán en siete partes. "Judá permanecerá en su territorio, al
sur, y los de la casa de José quedarán en su territorio, al norte.
'''
"6" = ''':sup:`6` Una vez hecha la descripción del país en siete partes, me la
traeréis a mí, y yo echaré las suertes aquí, ante el Señor Dios
nuestro.
'''
"7" = ''':sup:`7` Los levitas no tendrán parte como vosotros, ya que el sacerdocio
será su heredad; y Gad, Rubén y la media tribu de Manasés ya han
recibido en Transjordania la heredad que les dio Moisés, siervo del
Señor".
'''
"8" = ''':sup:`8` Cuando se disponían a ir a hacer la descripción del país, Josué les
dio estas órdenes: "Id, recorred el país y haced su descripción; cuando
volváis, yo echaré vuestras suertes ante el Señor en Silo".
'''
"9" = ''':sup:`9` Ellos marcharon, recorrieron el país e hicieron la descripción de
las ciudades en siete lotes, en un plano que llevaron a Josué al
campamento en Silo.
'''
"10" = ''':sup:`10` Josué echó sus suertes en Silo, ante el Señor, y allí distribuyó el
país entre los israelitas, por clanes.
'''
"11" = ''':sup:`11` Salió la suerte de Benjamín por clanes, y el territorio que les
tocó estaba entre Judá y José.
'''
"12" = ''':sup:`12` Su frontera por el norte partía del Jordán, subía por la pendiente
norte de Jericó, cruzaba la montaña, hacia occidente, y terminaba en el
desierto de Bet Avén;
'''
"13" = ''':sup:`13` desde allí pasaba al sur de Luz, o sea, de Betel; bajaba a Atarot
Adar, por la montaña que está al sur de Bejorón de Abajo.
'''
"14" = ''':sup:`14` Volvía, plegándose por el oeste hacia el sur, desde la montaña que
está frente a Bejorón, al sur, y terminaba en Quiriat Yearín, ciudad de
Judá. Éste era el límite occidental.
'''
"15" = ''':sup:`15` Por el sur la frontera partía del extremo de Quiriat Yearín, iba
hacia Gasín y llegaba cerca de las aguas de la fuente de Neftoaj;
'''
"16" = ''':sup:`16` bajaba al final de la montaña que está frente al valle de
Ben-Hinnón, al norte de la llanura de los refaimitas, y por el valle de
Ben-Hinnón, al lado de los jebuseos, hacia el sur, hasta En Rogel;
'''
"17" = ''':sup:`17` volvía al norte, llegaba a En Semes, seguía por Gelilot, frente a
la subida de Adomín, y bajaba a la Peña de Boján, hijo de Rubén;
'''
"18" = ''':sup:`18` pasaba por la vertiente frente a Bet Arabá, al norte, y bajaba a la
Arabá;
'''
"19" = ''':sup:`19` seguía por el norte de Bet Joglá, para terminar en el extremo norte
del mar Muerto, en la desembocadura del Jordán. Éste era el límite sur.
'''
"20" = ''':sup:`20` El límite oriental era el Jordán. Ésta es la posesión de Benjamín,
con todos sus límites, por clanes.
'''
"21" = ''':sup:`21` Las ciudades de la tribu de Benjamín, por clanes, eran: Jericó, Bet
Joglá, Émec Cesís,
'''
"22" = ''':sup:`22` Bet Arabá, Semarayín, Betel,
'''
"23" = ''':sup:`23` Avín, Afara, Ofrá,
'''
"24" = ''':sup:`24` Quefar Haamoná, Ofní, Gabá; doce ciudades con sus aldeas.
'''
"25" = ''':sup:`25` Gabaón, Ramá, Berot,
'''
"26" = ''':sup:`26` Mispé, Kefirá, Amosá,
'''
"27" = ''':sup:`27` Requen, Yorfel, Tarala,
'''
"28" = ''':sup:`28` Sela Elef, Jebús, o sea Jerusalén, Guibeá y Quiriat; catorce
ciudades con sus aldeas. Ésta fue la heredad de Benjamín, por clanes.
'''
