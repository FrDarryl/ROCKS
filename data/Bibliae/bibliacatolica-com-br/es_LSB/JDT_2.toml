[2]
"1" = ''':sup:`1` El día veintidós del primer mes del año dieciocho se trató en el
palacio de Nabucodonosor, rey de Asiria, de vengarse de todas las
naciones, como lo había prometido.
'''
"2" = ''':sup:`2` Convocó a los ministros y a los nobles, y tuvo con ellos un consejo
secreto. Él mismo expuso todos los planes contra las regiones.
'''
"3" = ''':sup:`3` Y decidieron exterminar a todos los que habían despreciado las
palabras del rey.
'''
"4" = ''':sup:`4` Apenas terminó el consejo, Nabucodonosor, rey de Asiria, llamó a
Holofernes, general jefe de su ejército, y le dijo:
'''
"5" = ''':sup:`5` "Esto dice el rey grande, el señor de toda la tierra: Mira, al salir
de mi presencia, reúne contigo hombres de valor probado, unos ciento
veinte mil de infantería y gran número de caballos con doce mil
jinetes,
'''
"6" = ''':sup:`6` y marcha contra toda la región occidental, por haberse opuesto a mis
planes.
'''
"7" = ''':sup:`7` Diles que se rindan, porque iré enfurecido contra ellos; con los
pies de mis soldados cubriré toda la tierra y la entregaré al pillaje.
'''
"8" = ''':sup:`8` Los heridos llenarán los valles, y los cadáveres desbordarán los
torrentes y los ríos.
'''
"9" = ''':sup:`9` Los llevaré cautivos hasta el fin del mundo.
'''
"10" = ''':sup:`10` Anda y conquista para mí todos sus territorios; se entregarán a ti,
pero tú guárdamelos para el día del castigo.
'''
"11" = ''':sup:`11` No te compadezcas de los que no quieran rendirse; entrégalos a la
muerte y al pillaje en toda la tierra.
'''
"12" = ''':sup:`12` Lo juro por mi vida y por el poderío de mi imperio: lo que he
dicho, lo realizaré con mi mano.
'''
"13" = ''':sup:`13` Y tú no quebrantes las órdenes de tu señor, sino ejecútalas
escrupulosamente, como te he mandado, y realízalas pronto".
'''
"14" = ''':sup:`14` Holofernes salió y convocó a los generales, capitanes y oficiales
del ejército asirio.
'''
"15" = ''':sup:`15` Conforme a las órdenes recibidas de su señor, contó ciento veinte
mil guerreros escogidos para la lucha y doce mil arqueros de a caballo,
'''
"16" = ''':sup:`16` a los que formó en orden de batalla.
'''
"17" = ''':sup:`17` Se hizo con cantidades incontables de camellos, asnos y mulos,
acémilas e innumerables ovejas, bueyes y cabras para el abastecimiento.
'''
"18" = ''':sup:`18` Cada hombre recibió abundantes provisiones y gran cantidad de oro y
plata facilitados por la casa real.
'''
"19" = ''':sup:`19` Ante la presencia del rey Nabucodonosor partió la expedición de
Holofernes con su ejército para invadir todos los países occidentales
con sus carros, caballería y soldados escogidos de infantería.
'''
"20" = ''':sup:`20` Le seguía una muchedumbre numerosa como la langosta y como la arena
de la tierra, tan numerosa que no podía contarse.
'''
"21" = ''':sup:`21` Durante la primera etapa, de tres días, llegaron desde Nínive a la
llanura de Bectilet, y después de Bectilet acamparon junto a las
montañas que están a la izquierda de la alta Cilicia.
'''
"22" = ''':sup:`22` Desde allí penetró con su ejército, infantería, caballería y
carros, en la región montañosa.
'''
"23" = ''':sup:`23` Redujo a cenizas a Put y Lidia, saqueó a los habitantes de Rassis y
a los de Ismael, que vivían en el desierto, al sur de Jeleón.
'''
"24" = ''':sup:`24` Pasó el Éufrates, atravesó Mesopotamia y arrasó todas las ciudades
fortificadas enclavadas junto al río Abrona, hasta el mar.
'''
"25" = ''':sup:`25` Se apoderó de Cilicia, deshaciéndose de todos los que le ofrecían
resistencia; llegó al país de Jafet, al sur, cara a la Arabia;
'''
"26" = ''':sup:`26` cercó a los madianitas, incendió sus tierras y tomó en botín sus
ganados.
'''
"27" = ''':sup:`27` Bajó a la llanura de Damasco durante la siega e incendió sus
campos, dispersó sus ovejas y sus bueyes, saqueó sus ciudades, devastó
sus campiñas y pasó al filo de la espada a todos los jóvenes.
'''
"28" = ''':sup:`28` El temor y el pánico se apoderaron de todos los habitantes del
litoral: de los habitantes de Sidón y Tiro, de Sur y Ocina y Yamnia.
Los de Asdod, Ascalón y Gaza estaban aterrados.
'''
