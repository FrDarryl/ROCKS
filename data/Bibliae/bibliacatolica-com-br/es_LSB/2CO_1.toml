"1" = ''':sup:`1` Pablo, apóstol de Jesucristo por voluntad de Dios, y el hermano
Timoteo, a la Iglesia de Dios que hay en Corinto, y a todos los
creyentes de la región de Acaya;
'''
"2" = ''':sup:`2` os deseo la gracia y la paz de Dios, nuestro Padre, y de Jesucristo,
el Señor.
'''
"3" = ''':sup:`3` Bendito sea Dios y Padre de nuestro Señor Jesucristo, padre de las
misericordias y de todo consuelo,
'''
"4" = ''':sup:`4` que nos consuela en todos nuestros sufrimientos para que nosotros
podamos consolar a todos los que sufren con el consuelo que nosotros
mismos recibimos de Dios.
'''
"5" = ''':sup:`5` Pues si participamos grandemente en los sufrimientos de Cristo,
también gracias a Cristo recibimos un gran consuelo.
'''
"6" = ''':sup:`6` Si tenemos que sufrir, es para vuestro consuelo y salvación. Si
somos consolados, es para que vosotros también lo seáis y tengáis
ánimos para soportar con paciencia los sufrimientos que nosotros
pasamos.
'''
"7" = ''':sup:`7` Tenemos en vosotros una esperanza firme, convencidos de que, como
participáis en los sufrimientos, participaréis también en el consuelo.
'''
"8" = ''':sup:`8` Hermanos, no queremos que ignoréis las grandes dificultades que
encontramos en Asia. Fue tan dura la prueba y tan por encima de
nuestras fuerzas, que perdimos toda esperanza de seguir viviendo.
'''
"9" = ''':sup:`9` Tuvimos como segura la sentencia de muerte, para que no confiemos en
nosotros mismos, sino en Dios, que resucitará a los muertos.
'''
"10" = ''':sup:`10` Él es quien nos libró de aquel peligro mortal y nos seguirá
librando. Esperamos que lo siga haciendo en adelante
'''
"11" = ''':sup:`11` con la ayuda de vuestra oración; si muchos piden a Dios por
nosotros, muchos le darán gracias por los favores que nos concede.
'''
"12" = ''':sup:`12` Nos sentimos orgullosos de que nuestra conciencia nos asegure que
nos hemos comportado con todo el mundo, y especialmente con vosotros,
con la sencillez y la sinceridad que Dios da, y no por la sabiduría
humana, sino por la gracia de Dios.
'''
"13" = ''':sup:`13` En mis cartas sólo hay lo que leéis y entendéis, y espero que
entendáis plenamente
'''
"14" = ''':sup:`14` lo que ya en parte habéis entendido, que en el día de Jesús nuestro
Señor vosotros estaréis orgullosos de nosotros y nosotros lo estaremos
de vosotros.
'''
"15" = ''':sup:`15` Convencido de esto, quise empezar mi viaje por vosotros para
haceros una doble visita:
'''
"16" = ''':sup:`16` ir a Macedonia pasando por Corinto, y de Macedonia volver a Corinto
para que vosotros me ayudéis a proseguir mi viaje a Judea.
'''
"17" = ''':sup:`17` ¿Obré a la ligera al hacer este proyecto? ¿O fue un proyecto hecho
por interés humano, como de quien dice a la vez "sí" y "no"?
'''
"18" = ''':sup:`18` Dios es testigo de que no os decimos "sí" y "no" al mismo tiempo.
'''
"19" = ''':sup:`19` Porque el Hijo de Dios, Jesucristo, a quien os hemos predicado
Silvano, Timoteo y yo, no fue "sí" y "no", sino que fue "sí".
'''
"20" = ''':sup:`20` Pues todas las promesas de Dios se cumplieron en él. Por eso,
cuando glorificamos a Dios, decimos "amén" por Jesucristo.
'''
"21" = ''':sup:`21` Dios es el que a nosotros y a vosotros nos mantiene firmes en
Cristo y nos ha consagrado.
'''
"22" = ''':sup:`22` Él nos ha marcado con su sello y ha puesto en nuestros corazones el
Espíritu como prenda de salvación.
'''
"23" = ''':sup:`23` Pongo a Dios por testigo, y que me muera si miento, de que no he
vuelto a Corinto por consideración a vosotros;
'''
"24" = ''':sup:`24` no porque quiera controlar autoritariamente vuestra fe, pues os
mantenéis firmes en ella, sino para contribuir a vuestra alegría.
'''
