[19]
"1" = ''':sup:`1` Josafat, rey de Judá, regresó sano y salvo a su casa, a Jerusalén.
'''
"2" = ''':sup:`2` El profeta Jehú, hijo de Jananí, le salió al encuentro y le dijo:
"¿Ayudas al malvado y amas a los enemigos del Señor para atraer así su
ira contra ti?
'''
"3" = ''':sup:`3` No obstante, algo bueno hay en ti, pues has destruido las imágenes
de Aserá y buscas a Dios de corazón".
'''
"4" = ''':sup:`4` Después de una estancia en Jerusalén, Josafat salió de nuevo a
visitar al pueblo desde Berseba hasta la montaña de Efraín y atraerlo
al Señor, Dios de sus padres.
'''
"5" = ''':sup:`5` Estableció jueces en cada una de las ciudades de Judá,
'''
"6" = ''':sup:`6` y les dijo: "Mirad lo que hacéis, pues no juzgáis en lugar de los
hombres sino en nombre del Señor, que está presente cuando vosotros
sentenciáis.
'''
"7" = ''':sup:`7` Temed al Señor, sed justos, porque el Señor no tolera la injusticia,
la parcialidad y el soborno".
'''
"8" = ''':sup:`8` Estableció asimismo en Jerusalén levitas, sacerdotes y jefes de
familias de Israel como jueces en asuntos religiosos y civiles de los
habitantes de Jerusalén.
'''
"9" = ''':sup:`9` Les dio estas órdenes: "Cumplid vuestra misión con temor de Dios,
con fidelidad y con honradez.
'''
"10" = ''':sup:`10` En todas las causas que os presenten vuestros hermanos que viven en
sus ciudades, causas de sangre o cuestiones sobre la ley, mandamientos,
preceptos o costumbres, vosotros los instruiréis, para que no pequen
contra el Señor y no caiga su cólera sobre vosotros y sobre ellos. Si
obráis así, salvaréis vuestra responsabilidad.
'''
"11" = ''':sup:`11` Para los asuntos religiosos, ahí tenéis a Amarías, el sacerdote
jefe; y para los asuntos civiles, a Zebadías, hijo de Ismael, jefe de
la casa de Judá. Y como secretarios, tenéis a los levitas. Ánimo y
manos a la obra; el Señor estará siempre con el bueno".
'''
