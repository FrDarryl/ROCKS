[5]
"1" = ''':sup:`1` Sabemos que si esta tienda en que habitamos en la tierra se
destruye, tenemos otra casa, que es obra de Dios; una morada eterna en
los cielos, no construida por mano de hombres.
'''
"2" = ''':sup:`2` Por esto gemimos en el estado actual, deseando ardientemente ser
revestidos de nuestra morada celestial,
'''
"3" = ''':sup:`3` supuesto que seamos hallados vestidos y no desnudos.
'''
"4" = ''':sup:`4` Mientras estamos en esta tienda gemimos oprimidos, ya que no
queremos ser desnudados, sino ser revestidos, para que la mortalidad
sea absorbida por la vida.
'''
"5" = ''':sup:`5` El que nos ha hecho para este destino es Dios, y como garantía nos
ha dado su Espíritu.
'''
"6" = ''':sup:`6` Estamos siempre confiados, sabiendo que, mientras habitamos en el
cuerpo, caminamos lejos del Señor,
'''
"7" = ''':sup:`7` porque caminamos en fe y no en clara visión.
'''
"8" = ''':sup:`8` Pero estamos seguros, y preferimos salir de este cuerpo para vivir
junto al Señor.
'''
"9" = ''':sup:`9` Por eso, en el cuerpo o fuera del cuerpo, nos esforzamos por agradar
al Señor,
'''
"10" = ''':sup:`10` pues todos debemos comparecer ante el tribunal de Cristo, para que
cada cual reciba lo que mereció durante su vida mortal, conforme a lo
que hizo, bueno o malo.
'''
"11" = ''':sup:`11` Sabiendo que debemos respetar al Señor, tratamos de convencer a los
hombres, pues somos bien conocidos de Dios, y espero que lo seamos
también de vuestras conciencias.
'''
"12" = ''':sup:`12` No intentamos recomendarnos de nuevo, sino daos ocasión de que os
sintáis orgullosos de nosotros, para que podáis responder a los que lo
hacen externamente, pero no de corazón.
'''
"13" = ''':sup:`13` Pues si hemos perdido el juicio, es por Dios; si somos cuerdos, es
por vosotros.
'''
"14" = ''':sup:`14` Porque el amor de Cristo nos apremia, pensando que si uno murió por
todos, todos murieron con él;
'''
"15" = ''':sup:`15` y murió por todos, para que los que viven no vivan para sí, sino
para quien murió y resucitó por ellos.
'''
"16" = ''':sup:`16` Así que en adelante a nadie conoceremos a lo humano; y si un tiempo
conocimos a Cristo a lo humano, ahora ya no lo conocemos así.
'''
"17" = ''':sup:`17` De modo que, el que está en Cristo, es una criatura nueva; lo viejo
ya pasó, y ha aparecido lo nuevo.
'''
"18" = ''':sup:`18` Todo viene de Dios, que nos reconcilió con él por medio de Cristo,
y nos confió el ministerio de la reconciliación.
'''
"19" = ''':sup:`19` Pues Dios, por medio de Cristo, estaba reconciliando el mundo, no
teniendo en cuenta sus pecados y haciéndonos a nosotros depositarios de
la palabra de la reconciliación.
'''
"20" = ''':sup:`20` Somos, pues, embajadores de Cristo, como si Dios exhortase por
nosotros. En nombre de Cristo os rogamos: reconciliaos con Dios.
'''
"21" = ''':sup:`21` Al que no conoció pecado, le hizo pecado en lugar nuestro, para que
nosotros seamos en él justicia de Dios.
'''
