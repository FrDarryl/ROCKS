[110]
"1" = ''':sup:`1` Salmo de David Palabra del Señor a mi Señor: "Siéntate a mi derecha,
hasta que haga de tus enemigos estrado de tus pies".
'''
"2" = ''':sup:`2` El Señor extenderá desde Sión el poder de tu cetro: domina sobre tus
enemigos.
'''
"3" = ''':sup:`3` Contigo el poderío el día de tu nacimiento; en las montañas santas,
como el rocío, te he engendrado en el seno de la aurora.
'''
"4" = ''':sup:`4` El Señor lo ha jurado y no se vuelve atrás: "Tú eres sacerdote para
siempre a la manera de Melquisedec".
'''
"5" = ''':sup:`5` El Señor está a tu derecha, aplastará a los reyes el día de su
cólera;
'''
"6" = ''':sup:`6` juzga a las naciones, amontona cadáveres y tritura cabezas en el
mundo entero.
'''
"7" = ''':sup:`7` En el camino beberá del torrente, por eso levantará su cabeza.
'''
