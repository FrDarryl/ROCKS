[7]
"1" = ''':sup:`1` ¿Es que no sabéis, hermanos -hablo a los entendidos en leyes-, que
el hombre está bajo el dominio de la ley sólo mientras vive?
'''
"2" = ''':sup:`2` La mujer casada está atada por la ley al marido mientras éste vive;
pero si muere el marido, queda desligada de la ley del matrimonio.
'''
"3" = ''':sup:`3` Por consiguiente, mientras vive el marido, será adúltera si se une
con otro hombre; pero si el marido muere, queda libre de la ley del
matrimonio y no es adúltera si se une con otro.
'''
"4" = ''':sup:`4` Así también vosotros, hermanos míos, habéis muerto a la ley en la
persona de Cristo, a fin de pertenecer a otro, al resucitado de entre
los muertos, para que produzcamos frutos para Dios.
'''
"5" = ''':sup:`5` Pues cuando seguíamos nuestros bajos instintos, la ley avivaba
nuestras pasiones pecaminosas, que producían en nuestro cuerpo frutos
de muerte.
'''
"6" = ''':sup:`6` Pero ahora, al morir a la ley, a la cual estábamos sujetos, hemos
quedado libres para servir a Dios no conforme a la letra de la vieja
ley, sino conforme a la nueva vida del Espíritu.
'''
"7" = ''':sup:`7` ¿Queremos decir con esto que la ley es pecado? ¡De ninguna manera!
Aunque yo conocí el pecado sólo por la ley. Yo no conocería la codicia
si la ley no dijera: No codiciarás.
'''
"8" = ''':sup:`8` Pero el pecado, apoyándose en el mandamiento, despertó en mí toda
clase de malos deseos, pues el pecado sin la ley está muerto.
'''
"9" = ''':sup:`9` En un tiempo en que no había ley, yo estaba vivo; pero cuando llegó
el mandamiento, el pecado revivió,
'''
"10" = ''':sup:`10` y yo quedé muerto. Así resultó que el mandamiento, que debía darme
la vida, me trajo la muerte.
'''
"11" = ''':sup:`11` Porque el pecado, apoyándose en el mandamiento, me engañó y me
causó la muerte.
'''
"12" = ''':sup:`12` La ley es santa, y el mandamiento santo, justo y bueno.
'''
"13" = ''':sup:`13` Y lo que es bueno, ¿ha sido muerte para mí? Nada de eso. Lo que
pasa es que el pecado para demostrar que es pecado, valiéndose de lo
bueno, me causó la muerte. De este modo, por medio del mandamiento,
quedó plenamente demostrada la perversidad del pecado.
'''
"14" = ''':sup:`14` Sabemos que la ley es espiritual, pero yo soy carnal, vendido como
esclavo al poder del pecado.
'''
"15" = ''':sup:`15` No entiendo lo que me pasa, pues no hago lo que quiero; y lo que
detesto, eso es justamente lo que hago.
'''
"16" = ''':sup:`16` Y si lo que no quiero, eso es lo que hago, reconozco con ello que
la ley es buena.
'''
"17" = ''':sup:`17` No soy yo el que lo hace, sino el pecado que hay en mí.
'''
"18" = ''':sup:`18` Yo sé que en mí, es decir, en mis bajos instintos, no hay nada
bueno, pues quiero hacer el bien y no puedo.
'''
"19" = ''':sup:`19` No hago el bien que quiero, sino el mal que no quiero: eso es lo
que hago.
'''
"20" = ''':sup:`20` Y si lo que no quiero, eso es lo que hago, ya no soy yo el que lo
hace, sino el pecado que hay en mí.
'''
"21" = ''':sup:`21` Quiero hacer el bien, y me encuentro haciendo el mal.
'''
"22" = ''':sup:`22` En mi interior me agrada la ley de Dios;
'''
"23" = ''':sup:`23` pero veo en mi cuerpo una ley que lucha contra la ley de mi
espíritu y me esclaviza a la ley del pecado que hay en mi cuerpo.
'''
"24" = ''':sup:`24` ¡Desdichado de mí! ¿Quién me librará de este cuerpo mortal?
'''
"25" = ''':sup:`25` Doy gracias a Dios por Jesucristo, nuestro Señor. Así que yo mismo
con el espíritu sirvo a la ley de Dios, pero con la carne a la ley del
pecado.
'''
