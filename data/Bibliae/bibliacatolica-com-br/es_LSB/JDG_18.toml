[18]
"1" = ''':sup:`1` En aquel tiempo no había rey en Israel. La tribu de Dan buscaba un
territorio donde establecerse, porque hasta entonces no había recibido
heredad entre las tribus de Israel.
'''
"2" = ''':sup:`2` Los de Dan enviaron a cinco hombres valientes de Sorá y Estaol para
reconocer la región y explorarla. Les dijeron: "Id a explorar la
tierra". Los cinco hombres llegaron a la montaña de Efraín, a casa de
Micá, y allí pasaron la noche.
'''
"3" = ''':sup:`3` Cuando estaban cerca de la casa de Micá, reconocieron la voz del
joven levita, fueron y le dijeron: "¿Quién te ha traído aquí? ¿Qué
haces tú aquí? ¿En qué te ocupas?".
'''
"4" = ''':sup:`4` Él les respondió: "Micá ha hecho conmigo esto y lo otro. Me da un
salario, y yo le sirvo de sacerdote".
'''
"5" = ''':sup:`5` Ellos le dijeron: "Consulta a Dios si tendrá éxito el viaje que
estamos haciendo".
'''
"6" = ''':sup:`6` El sacerdote les respondió: "Id en paz; el viaje que hacéis está
bajo los auspicios del Señor".
'''
"7" = ''':sup:`7` De allí los cinco hombres se fueron a Lais. Vieron que las gentes de
esta ciudad vivían seguros, a la manera de los sidonios, tranquilos y
pacíficos, y que nada les faltaba de cuanto produce la tierra; además
estaban lejos de los sidonios y sin relación alguna con los arameos.
'''
"8" = ''':sup:`8` Regresaron a Sorá y Estaol, y sus hermanos les preguntaron: "¿Qué
nuevas traéis?".
'''
"9" = ''':sup:`9` Ellos respondieron: "Hemos ido y recorrido la región hasta Lais.
¡Ánimo! Vamos a atacarlos, porque hemos visto que la tierra es muy
buena. No dudéis en poneros en camino para conquistar aquella tierra.
'''
"10" = ''':sup:`10` Cuando lleguéis, os encontraréis con un pueblo sin defensa. Es una
región espaciosa que Dios ha puesto en vuestras manos, y en la que no
falta de nada".
'''
"11" = ''':sup:`11` Seiscientos hombres de la tribu de Dan salieron de Sorá y Estaol
bien armados
'''
"12" = ''':sup:`12` y acamparon en Quiriat Yearín, en Judá. Por eso aquel lugar se
llama todavía hoy "el campamento de Dan". Está al poniente de Quiriat
Yearín.
'''
"13" = ''':sup:`13` Desde allí pasaron a la montaña de Efraín y llegaron a casa de
Micá.
'''
"14" = ''':sup:`14` Los cinco hombres que habían ido a explorar el país dijeron a sus
compañeros: "¿No sabéis que en esta casa hay un efod, ídolos familiares
y una imagen tallada y chapeada? Pensad lo que conviene hacer".
'''
"15" = ''':sup:`15` Fueron a la casa del joven levita, la casa de Micá, y le saludaron.
'''
"16" = ''':sup:`16` Los seiscientos hombres armados se pusieron a la entrada de la
puerta.
'''
"17" = ''':sup:`17` Y los cinco hombres que habían ido a explorar el país entraron, se
apoderaron de la imagen tallada y chapeada, el efod y los ídolos
familiares, mientras que el sacerdote estaba a la entrada de la puerta
con los seiscientos hombres armados.
'''
"18" = ''':sup:`18` Entonces el sacerdote les dijo: "¿Qué estáis haciendo?".
'''
"19" = ''':sup:`19` Ellos respondieron: "Cállate; cierra la boca, ven con nosotros y
serás para nosotros padre y sacerdote. ¿Qué es mejor para ti: ser
sacerdote de una casa particular o ser el sacerdote de una tribu y de
un clan de Israel?".
'''
"20" = ''':sup:`20` El sacerdote se alegró, tomó el efod, los ídolos familiares y la
imagen tallada y chapeada y se fue con ellos.
'''
"21" = ''':sup:`21` Ellos se pusieron en marcha poniendo en cabeza a las mujeres, los
niños, los rebaños y las cosas de valor.
'''
"22" = ''':sup:`22` Estaban ya lejos, cuando Micá y sus vecinos se reunieron y se
pusieron en su persecución.
'''
"23" = ''':sup:`23` Al oír los gritos de sus perseguidores, los de Dan se volvieron y
preguntaron a Micá: "¿Qué te pasa para gritar así?".
'''
"24" = ''':sup:`24` Él respondió: "¿Me habéis robado el dios que me había hecho y el
sacerdote y me habéis dejado sin nada, y todavía me preguntáis qué me
pasa?".
'''
"25" = ''':sup:`25` Los de Dan le contestaron: "No alces la voz, no sea que perdamos la
paciencia y nos lancemos sobre vosotros con riesgo de tu vida y la de
tu familia".
'''
"26" = ''':sup:`26` Y los de Dan siguieron su camino. Micá, viendo que eran más
fuertes, se dio la vuelta y volvió a su casa.
'''
"27" = ''':sup:`27` Y ellos, con el ídolo que se había hecho Micá y el sacerdote que
tenía a su servicio, marcharon contra Lais, un pueblo tranquilo y
confiado, lo pasaron a espada y prendieron fuego a la ciudad.
'''
"28" = ''':sup:`28` No hubo nadie que los socorriese, porque estaban lejos de Sidón y
no tenían relación alguna con los arameos. Estaba situada en el valle
que se extiende hasta Bet Rejob. Ellos reedificaron la ciudad y se
instalaron en ella.
'''
"29" = ''':sup:`29` Y la llamaron Dan, de Dan, su padre, hijo de Israel. Antiguamente
se llamaba Lais.
'''
"30" = ''':sup:`30` Los de Dan entronizaron el ídolo para adorarlo, y Jonatán, hijo de
Guersón, hijo de Moisés, él y sus hijos, fueron los sacerdotes de la
tribu de Dan hasta el destierro.
'''
"31" = ''':sup:`31` Y tuvieron entronizado el ídolo durante todo el tiempo que la casa
de Dios estuvo en Silo.
'''
