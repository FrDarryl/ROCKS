[24]
"1" = ''':sup:`1` El Señor me mostró dos cestas de higos, que estaban delante del
templo del Señor. Esto sucedió después que Nabucodonosor, rey de
Babilonia, había llevado al destierro, de Jerusalén a Babilonia, a
Jeconías, hijo de Joaquín, rey de Judá, con sus nobles, sus cerrajeros
y sus herreros.
'''
"2" = ''':sup:`2` Uno de los cestos contenía higos muy buenos, como lo son los
tempranos; el otro tenía higos muy malos, tan malos que no se podían
comer.
'''
"3" = ''':sup:`3` Y me dijo: "¿Qué ves, Jeremías?". Respondí: "Higos: los buenos son
excelentes; los malos son tan malos que no se pueden comer".
'''
"4" = ''':sup:`4` Y el Señor me dijo:
'''
"5" = ''':sup:`5` "Esto dice el Señor, Dios de Israel:
'''
"6" = ''':sup:`6` Como se mira con agrado a estos higos buenos, así miraré yo
favorablemente a los desterrados de Judá, a quienes arrojo de este
lugar al país de los caldeos.
'''
"7" = ''':sup:`7` Volveré a ellos mis ojos y los haré regresar a esta tierra; los
restableceré y no los volveré a destruir; los plantaré para no
arrancarlos ya.
'''
"8" = ''':sup:`8` Y les daré inteligencia para que conozcan que yo soy el Señor; ellos
serán mi pueblo y yo seré su Dios, porque se convertirán a mí de todo
corazón.
'''
"9" = ''':sup:`9` Pero como a estos higos malos, tan malos que no pueden comerse -dice
el Señor-, así trataré yo a Sedecías, rey de Judá, a sus oficiales y al
resto de los habitantes de Jerusalén que han quedado en este país o que
habitan en el país de Egipto.
'''
"10" = ''':sup:`10` Los convertiré en objeto de horror para todos los reinos de la
tierra; oprobio, chisme, escarnio y maldición en todos los países en
que los arroje.
'''
"11" = ''':sup:`11` Y mandaré contra ellos la espada, el hambre y la peste, hasta que
hayan desaparecido del suelo que di a ellos y a sus padres".
'''
"Notes" = '''
Notas de rodapé:
24:1-2 - Jeremías tiene una visión de dos cestas de higos ante el
templo. Las cestas simbolizan el destino del pueblo de Judá: una el
exilio y la otra la restauración. La elección entre el bien y el mal es
24:3-7 - Los higos buenos representan a los exiliados que serán
restaurados, mientras que los podridos representan a quienes
permanecerán en Jerusalén y sufrirán la destrucción. La promesa de
restauración para los justos, incluso en el exilio, es una señal de la
8:28).
24:8-10 - Los higos podridos representan al pueblo que permanecerá en
Judá y será destruido por la espada, el hambre y la peste. Seguir el
mal conduce a la condenación, mientras que la obediencia a Dios trae
7:13-14).
'''
