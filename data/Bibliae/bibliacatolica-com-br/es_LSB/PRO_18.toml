[18]
"1" = ''':sup:`1` El que quiere separarse busca pretextos y contra todo consejo se
irrita.
'''
"2" = ''':sup:`2` El necio no encuentra placer en la reflexión, sino en propalar sus
pensamientos.
'''
"3" = ''':sup:`3` Cuando viene el mal, viene también el desprecio; y con el deshonor,
la vergüenza.
'''
"4" = ''':sup:`4` Aguas profundas son las palabras de un hombre; torrente que inunda,
la fuente de la sabiduría.
'''
"5" = ''':sup:`5` No es bueno tener consideración con el culpable para perjudicar al
inocente en el juicio.
'''
"6" = ''':sup:`6` Los labios del necio provocan querellas, su boca atrae los golpes.
'''
"7" = ''':sup:`7` La boca del necio es su ruina, sus labios son un lazo para su propia
vida.
'''
"8" = ''':sup:`8` Las palabras de los chismosos son apetitosos bocados, llegan hasta
lo más hondo de las entrañas.
'''
"9" = ''':sup:`9` El que es negligente en su trabajo es hermano del destructor.
'''
"10" = ''':sup:`10` El nombre del Señor es torre fuerte, en ella se refugia el justo y
está seguro.
'''
"11" = ''':sup:`11` La hacienda del rico es su fuerte ciudadela, en su pensamiento es
como una muralla elevada.
'''
"12" = ''':sup:`12` Antes de la caída se eleva el corazón del hombre, la humildad
precede a la gloria.
'''
"13" = ''':sup:`13` El que da una respuesta antes de haber escuchado muestra su
insensatez para oprobio suyo.
'''
"14" = ''':sup:`14` El espíritu del hombre le sostiene en su enfermedad; pero al
espíritu abatido, ¿quién le sostendrá?
'''
"15" = ''':sup:`15` El corazón inteligente adquiere la sabiduría, el oído de los sabios
busca la ciencia.
'''
"16" = ''':sup:`16` Las dádivas abren todas las puertas al hombre y le dan acceso a la
presencia de los grandes.
'''
"17" = ''':sup:`17` El primero parece tener razón en el pleito, pero luego viene la
otra parte y se la examina.
'''
"18" = ''':sup:`18` La suerte pone fin a los litigios y decide entre los poderosos.
'''
"19" = ''':sup:`19` Un hermano ayudado por su hermano es una ciudad fuerte, y las
querellas son como cerrojos de fortaleza.
'''
"20" = ''':sup:`20` Del fruto de su boca llena el hombre su vientre, del producto de
sus labios se sacia.
'''
"21" = ''':sup:`21` La muerte y la vida están en poder de la lengua, los que la usan
comerán de su fruto.
'''
"22" = ''':sup:`22` El que encuentra una mujer encuentra la felicidad, es un favor que
ha obtenido del Señor.
'''
"23" = ''':sup:`23` El pobre habla suplicando, y el rico responde con dureza.
'''
"24" = ''':sup:`24` Hay amigos que llevan a la ruina, y hay amigos más fieles que un
hermano.
'''
