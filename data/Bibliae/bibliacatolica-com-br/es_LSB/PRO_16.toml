[16]
"1" = ''':sup:`1` Propio es del hombre hacer planes, pero la última palabra es de
Dios.
'''
"2" = ''':sup:`2` A los ojos del hombre todos sus caminos son puros, pero el Señor
juzga las intenciones.
'''
"3" = ''':sup:`3` Encomienda al Señor tus obras, y tus proyectos tendrán éxito.
'''
"4" = ''':sup:`4` El Señor ha hecho todas las cosas para un fin, incluso al criminal
para el día del castigo.
'''
"5" = ''':sup:`5` El Señor aborrece al arrogante, ciertamente no quedará impune.
'''
"6" = ''':sup:`6` La bondad y la fidelidad reparan el pecado, con el temor de Dios se
evita el mal.
'''
"7" = ''':sup:`7` Cuando el Señor se complace en la conducta de un hombre, reconcilia
con él incluso a sus enemigos.
'''
"8" = ''':sup:`8` Más vale poco con justicia que muchos ingresos con injusticia.
'''
"9" = ''':sup:`9` El hombre traza su camino, pero el Señor dirige sus pasos.
'''
"10" = ''':sup:`10` Los oráculos están en los labios del rey, y en el juicio su boca no
yerra.
'''
"11" = ''':sup:`11` La balanza y los platillos justos son del Señor, y obra suya son
todas las pesas de la bolsa.
'''
"12" = ''':sup:`12` El rey debe odiar la injusticia, porque el trono está establecido
en la justicia.
'''
"13" = ''':sup:`13` El rey concede su favor a los labios justos, y ama al que habla con
rectitud.
'''
"14" = ''':sup:`14` El furor del rey es mensajero de muerte, pero un hombre sabio le
apacigua.
'''
"15" = ''':sup:`15` En la serenidad del rostro del rey está la vida, y su favor es cual
lluvia primaveral.
'''
"16" = ''':sup:`16` Más vale adquirir la sabiduría que el oro, y adquirir la
inteligencia es preferible a la plata.
'''
"17" = ''':sup:`17` El camino de los hombres rectos es evitar el mal, guarda su vida el
que vigila su camino.
'''
"18" = ''':sup:`18` El preludio de la ruina es el orgullo; el preludio de la caída, el
espíritu altanero.
'''
"19" = ''':sup:`19` Más vale ser humilde de espíritu con los pequeños que partir el
botín con los soberbios.
'''
"20" = ''':sup:`20` El que presta atención a la palabra encuentra la felicidad, y el
que confía en el Señor es dichoso.
'''
"21" = ''':sup:`21` El que es sabio de corazón será proclamado inteligente, la suavidad
del lenguaje hace más eficaz la doctrina.
'''
"22" = ''':sup:`22` El buen sentido es fuente de vida para quien lo posee, castigo de
los necios es su necedad.
'''
"23" = ''':sup:`23` El corazón del sabio hace su boca sensata, en sus labios es más
persuasiva la doctrina.
'''
"24" = ''':sup:`24` Panal de miel son las palabras amables, dulzura para el alma y
medicina para el cuerpo.
'''
"25" = ''':sup:`25` Hay caminos que parecen rectos, pero, en fin de cuentas, conducen a
la muerte.
'''
"26" = ''':sup:`26` El hambre del trabajador trabaja para él, porque la exigencia de su
boca le estimula.
'''
"27" = ''':sup:`27` El hombre inicuo es una fosa de maldad, sobre sus labios hay como
fuego ardiendo.
'''
"28" = ''':sup:`28` El hombre perverso siembra la contienda, el chismoso divide los
amigos.
'''
"29" = ''':sup:`29` El hombre violento seduce a su prójimo, lo lleva por mal camino.
'''
"30" = ''':sup:`30` El que guiña los ojos maquina engaños, el que aprieta sus labios ya
ha consumado el mal.
'''
"31" = ''':sup:`31` Los cabellos blancos son una corona de honor, por el camino de la
justicia se la encuentra.
'''
"32" = ''':sup:`32` Más vale un hombre paciente que un héroe, más vale el que se domina
a sí mismo que el que conquista ciudades.
'''
"33" = ''':sup:`33` El hombre echa las suertes, pero el resultado depende del Señor.
'''
