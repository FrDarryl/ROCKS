[137]
"1" = ''':sup:`1` Junto a los ríos de Babilonia nos sentábamos y llorábamos al
acordarnos de Sión.
'''
"2" = ''':sup:`2` En los sauces de al lado teníamos colgadas nuestras cítaras.
'''
"3" = ''':sup:`3` Allí nuestros carceleros nos pedían cánticos y nuestros verdugos
alegría: "Cantadnos algún cántico de Sión".
'''
"4" = ''':sup:`4` ¿Cómo íbamos a cantar un cántico del Señor en país extranjero?
'''
"5" = ''':sup:`5` Jerusalén, si me olvido de ti, que mi mano derecha se me seque;
'''
"6" = ''':sup:`6` que mi lengua se me pegue al paladar, si no me acuerdo de ti, si no
pongo a Jerusalén por encima de mi propia alegría.
'''
"7" = ''':sup:`7` Acuérdate, Señor, contra los edomitas, que decían el día de
Jerusalén: "Destruidla, destruidla hasta sus cimientos".
'''
"8" = ''':sup:`8` Babilonia, devastadora, dichoso el que te devuelva el mal que nos
hiciste;
'''
"9" = ''':sup:`9` dichoso el que agarre a tus niños y los estrelle contra las rocas.
'''
