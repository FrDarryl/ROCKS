[13]
"1" = ''':sup:`1` Aunque hable las lenguas de los hombres y de los ángeles, si no
tengo amor, no soy más que una campana que toca o unos platillos que
resuenan.
'''
"2" = ''':sup:`2` Aunque tenga el don de profecía y conozca todos los misterios y toda
la ciencia, y aunque tenga tanta fe que traslade las montañas, si no
tengo amor, no soy nada.
'''
"3" = ''':sup:`3` Aunque reparta todos mis bienes entre los pobres y entregue mi
cuerpo a las llamas, si no tengo amor, de nada me sirve.
'''
"4" = ''':sup:`4` El amor es paciente, es servicial; el amor no tiene envidia, no es
presumido ni orgulloso;
'''
"5" = ''':sup:`5` no es grosero ni egoísta, no se irrita, no toma en cuenta el mal;
'''
"6" = ''':sup:`6` el amor no se alegra de la injusticia; se alegra de la verdad.
'''
"7" = ''':sup:`7` Todo lo excusa, todo lo cree, todo lo espera, todo lo tolera.
'''
"8" = ''':sup:`8` El amor nunca falla. Desaparecerán las profecías, las lenguas
cesarán y tendrá fin la ciencia.
'''
"9" = ''':sup:`9` Nuestra ciencia es imperfecta, e imperfecta también nuestra
profecía.
'''
"10" = ''':sup:`10` Cuando llegue lo perfecto, desaparecerá lo imperfecto.
'''
"11" = ''':sup:`11` Cuando yo era niño, hablaba como niño, pensaba como niño, razonaba
como niño. Cuando llegué a hombre, desaparecieron las cosas de niño.
'''
"12" = ''':sup:`12` Ahora vemos como por medio de un espejo, confusamente; entonces
veremos cara a cara. Ahora conozco de una manera imperfecta; entonces
conoceré de la misma manera que Dios me conoce a mí.
'''
"13" = ''':sup:`13` Tres cosas hay que permanecen: la fe, la esperanza y el amor. Pero
la más grande de las tres es el amor.
'''
