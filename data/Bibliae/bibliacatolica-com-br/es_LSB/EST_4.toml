[4]
"1" = ''':sup:`1` Apenas supo Mardoqueo lo que se había hecho, rasgó sus vestiduras,
se vistió de saco y ceniza y salió por la ciudad lanzando gritos de
dolor: "¡Un pueblo inocente va a ser exterminado!".
'''
"2" = ''':sup:`2` Llegó hasta la puerta de palacio y allí se paró, pues nadie podía
pasarla vestido de saco.
'''
"3" = ''':sup:`3` En todas las provincias y lugares donde fue publicado el edicto del
rey no había más que luto, ayunos, lloros y lamentos por parte de los
judíos. El saco y las cenizas fueron el lecho de muchos.
'''
"4" = ''':sup:`4` Las doncellas de Ester y sus eunucos fueron a decírselo. La reina lo
sintió grandemente y envió vestidos a Mardoqueo para que se los pusiese
y se quitase el saco, pero él no quiso.
'''
"5" = ''':sup:`5` Llamó entonces Ester a Hatac, uno de los eunucos que el rey había
puesto a su servicio, y lo mandó a preguntar a Mardoqueo qué pasaba y
por qué hacía aquello.
'''
"6" = ''':sup:`6` Hatac salió y fue a donde estaba siempre Mardoqueo, en la plaza que
había delante de la puerta real.
'''
"7" = ''':sup:`7` Mardoqueo le contó lo que pasaba y la cantidad que Amán había
ofrecido entregar al tesoro del rey después de la destrucción de los
judíos.
'''
"8" = ''':sup:`8` Le entregó también una copia del decreto de exterminio, publicado en
Susa, para que lo entregase a Ester y estuviese informada.
'''
"9" = ''':sup:`9` Hatac volvió y contó a Ester lo que le había dicho Mardoqueo.
'''
"10" = ''':sup:`10` Ester mandó a Hatac a decir a Mardoqueo:
'''
"11" = ''':sup:`11` "Todos los servidores del rey y el pueblo de las provincias saben
que cualquiera, hombre o mujer, que entre en el vestíbulo interno, sin
haber sido llamado, cae bajo la ley inexorable que lo condena a muerte,
a no ser que el rey, tendiendo hacia él su cetro de oro, le conceda la
gracia de la vida. Hace ya treinta días que no me ha llamado".
'''
"12" = ''':sup:`12` Comunicaron las palabras de Ester a Mardoqueo,
'''
"13" = ''':sup:`13` quien a su vez respondió: "No creas que porque vives en el palacio
del rey podrás salvarte tú sola entre todos los judíos.
'''
"14" = ''':sup:`14` Si te obstinas en callar, los judíos encontrarán ayuda y salvación
por otra parte, pero tú y la casa de tu padre pereceréis. ¡Y quién sabe
si para una circunstancia como ésta no habrás llegado a ser reina!".
'''
"15" = ''':sup:`15` Ester le mandó a decir:
'''
"16" = ''':sup:`16` "Anda, reúne a todos los judíos de Susa, y ayunad por mi intención.
No comáis ni bebáis durante tres días y tres noches. También yo, con
mis doncellas, ayunaré. Luego me presentaré al rey, aun contra la ley,
y si he de morir, moriré".
'''
"17" = ''':sup:`17` Mardoqueo se retiró y puso en práctica las instrucciones recibidas
de Ester.
'''
