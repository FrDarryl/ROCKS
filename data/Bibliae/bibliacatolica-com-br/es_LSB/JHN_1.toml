"1" = ''':sup:`1` En el principio existía aquel que es la Palabra, y aquel que es la
Palabra estaba con Dios y era Dios.
'''
"2" = ''':sup:`2` Él estaba en el principio con Dios.
'''
"3" = ''':sup:`3` Todo fue hecho por él y sin él nada se hizo.
'''
"4" = ''':sup:`4` Cuanto ha sido hecho en él es vida, y la vida es la luz de los
hombres;
'''
"5" = ''':sup:`5` la luz luce en las tinieblas y las tinieblas no la sofocaron.
'''
"6" = ''':sup:`6` Hubo un hombre enviado por Dios, de nombre Juan.
'''
"7" = ''':sup:`7` Éste vino como testigo, para dar testimonio de la luz, a fin de que
todos creyeran por él.
'''
"8" = ''':sup:`8` No era él la luz, sino testigo de la luz.
'''
"9" = ''':sup:`9` Existía la luz verdadera, que con su venida a este mundo ilumina a
todo hombre.
'''
"10" = ''':sup:`10` Estaba en el mundo; el mundo fue hecho por él, y el mundo no lo
conoció.
'''
"11" = ''':sup:`11` Vino a los suyos, y los suyos no lo recibieron.
'''
"12" = ''':sup:`12` A todos los que lo reciben, a los que creen en su nombre, les da el
ser hijos de Dios;
'''
"13" = ''':sup:`13` él, que no nació ni de sangre ni de carne, ni por deseo de hombre
sino de Dios.
'''
"14" = ''':sup:`14` Y aquel que es la Palabra se hizo carne, y habitó entre nosotros, y
nosotros vimos su gloria, gloria cual de unigénito venido del Padre,
lleno de gracia y de verdad.
'''
"15" = ''':sup:`15` Juan daba testimonio de él y proclamaba: "Éste es del que yo dije:
El que viene detrás de mí ha sido antepuesto a mí, porque era antes que
yo".
'''
"16" = ''':sup:`16` De su plenitud, en efecto, todos nosotros hemos recibido, y gracia
sobre gracia.
'''
"17" = ''':sup:`17` Porque la ley fue dada por Moisés, pero la gracia y la fidelidad
vinieron por Cristo Jesús.
'''
"18" = ''':sup:`18` A Dios nadie lo ha visto jamás; el Hijo único, que está en el
Padre, nos lo ha dado a conocer.
'''
"19" = ''':sup:`19` Los judíos de Jerusalén enviaron sacerdotes y levitas a preguntar a
Juan:
'''
"20" = ''':sup:`20` "Tú, ¿quién eres?". Su testimonio fue claro y rotundo: "Yo no soy
el mesías". Y le preguntaron:
'''
"21" = ''':sup:`21` "Entonces, ¿qué?; ¿eres Elías?". Y dijo: "No lo soy". "¿Eres el
profeta?". Respondió: "No".
'''
"22" = ''':sup:`22` Ellos insistieron: "Pues, ¿quién eres, para llevar una respuesta a
los que nos han enviado? ¿Qué dices de ti mismo?".
'''
"23" = ''':sup:`23` Dijo: "Yo soy una voz que grita en el desierto: Allanad el camino
del Señor" (como dijo el profeta Isaías).
'''
"24" = ''':sup:`24` Entre los enviados había fariseos.
'''
"25" = ''':sup:`25` Éstos le preguntaron: "Entonces, ¿por qué bautizas, si tú no eres
el mesías, ni Elías, ni el profeta?".
'''
"26" = ''':sup:`26` Juan respondió: "Yo bautizo con agua, pero en medio de vosotros
está uno que no conocéis;
'''
"27" = ''':sup:`27` viene después de mí, pero yo no soy digno de desatar la correa de
sus sandalias".
'''
"28" = ''':sup:`28` Estas cosas pasaron en Betania, al otro lado del Jordán, donde Juan
bautizaba.
'''
"29" = ''':sup:`29` Al día siguiente, Juan vio a Jesús que venía hacia él, y dijo:
"Éste es el cordero de Dios, que quita el pecado del mundo.
'''
"30" = ''':sup:`30` Éste es de quien yo dije: Después de mí viene uno que es superior a
mí, porque existía antes que yo.
'''
"31" = ''':sup:`31` Yo no lo conocía; pero si yo he venido a bautizar con agua es para
que él se dé a conocer a Israel".
'''
"32" = ''':sup:`32` Y Juan atestiguó: "He visto al Espíritu descender del cielo en
forma de paloma y posarse sobre él.
'''
"33" = ''':sup:`33` Yo no lo conocía, pero el que me envió a bautizar con agua me dijo:
Sobre el que veas descender y posarse el Espíritu, ése es el que
bautiza en el Espíritu Santo.
'''
"34" = ''':sup:`34` Yo lo he visto y doy testimonio de que éste es el hijo de Dios".
'''
"35" = ''':sup:`35` Al día siguiente, Juan estaba todavía allí con dos de sus
discípulos;
'''
"36" = ''':sup:`36` vio a Jesús, que pasaba, y dijo: "Éste es el cordero de Dios".
'''
"37" = ''':sup:`37` Los dos discípulos lo oyeron y se fueron con Jesús.
'''
"38" = ''':sup:`38` Jesús se volvió y, al verlos, les dijo: "¿Qué buscáis?". Ellos le
dijeron: "Rabí (que significa maestro), ¿dónde vives?".
'''
"39" = ''':sup:`39` Él les dijo: "Venid y lo veréis". Fueron, vieron dónde vivía y
permanecieron con él aquel día. Eran como las cuatro de la tarde.
'''
"40" = ''':sup:`40` Andrés, el hermano de Simón Pedro, era uno de los dos que había
oído a Juan, y se había ido con Jesús.
'''
"41" = ''':sup:`41` Andrés encontró a su hermano Simón y le dijo: "Hemos encontrado al
mesías" (que significa el Cristo).
'''
"42" = ''':sup:`42` Y se lo presentó a Jesús. Jesús le miró y dijo: "Tú eres Simón, el
hijo de Juan; tú te llamarás Cefas" (que significa piedra).
'''
"43" = ''':sup:`43` Al día siguiente, Jesús decidió salir para Galilea; encontró a
Felipe, y le dijo: "Sígueme".
'''
"44" = ''':sup:`44` Felipe era de Betsaida, patria de Andrés y de Pedro.
'''
"45" = ''':sup:`45` Felipe encontró a Natanael y le dijo: "Hemos encontrado a aquel de
quien Moisés escribió en la ley y los profetas. Es Jesús de Nazaret, el
hijo de José".
'''
"46" = ''':sup:`46` Natanael respondió: "¿De Nazaret puede salir algo bueno?". Felipe
contestó: "Ven y verás".
'''
"47" = ''':sup:`47` Jesús vio a Natanael, que se le acercaba, y dijo de él: "Éste es un
israelita auténtico, en el que no hay engaño".
'''
"48" = ''':sup:`48` Natanael le dijo: "¿De qué me conoces?". Jesús le contestó: "Antes
que Felipe te llamase, te vi yo, cuando estabas debajo de la higuera".
'''
"49" = ''':sup:`49` Natanael le respondió: "Rabí, tú eres el hijo de Dios, tú eres el
rey de Israel". Jesús le contestó:
'''
"50" = ''':sup:`50` "¿Porque te he dicho que te vi debajo de la higuera crees? Cosas
mayores que éstas verás".
'''
"51" = ''':sup:`51` Y añadió: "Os aseguro que veréis el cielo abierto y a los ángeles
de Dios subir y bajar sobre el hijo del hombre".
'''
