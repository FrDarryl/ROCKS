[3]
"1" = ''':sup:`1` Éstas son las naciones que el Señor dejó para probar por su medio a
los israelitas que no habían conocido ninguna de las guerras de Canaán
'''
"2" = ''':sup:`2` (fue únicamente para instruir en el arte de la guerra a los que no
habían conocido las guerras de antes).
'''
"3" = ''':sup:`3` Los cinco principados filisteos, todos los cananeos, los sidonios y
los hititas que habitaban la montaña del Líbano, desde la montaña de
Baal Hermón hasta la entrada de Jamat.
'''
"4" = ''':sup:`4` Ellos sirvieron para probar a Israel, para ver si guardaba los
preceptos que el Señor había dado a sus padres por medio de Moisés.
'''
"5" = ''':sup:`5` Por eso los israelitas vivieron entre los cananeos, los hititas, los
amorreos, los fereceos, los heveos y los jebuseos;
'''
"6" = ''':sup:`6` y tomaron por esposas a sus hijas, casaron a sus propios hijos con
las hijas de ellos y adoraron a sus dioses.
'''
"7" = ''':sup:`7` Los israelitas hicieron lo que desagrada al Señor. Olvidaron al
Señor, su Dios, para adorar a los baales y las aserás.
'''
"8" = ''':sup:`8` Entonces la ira del Señor se encendió contra ellos y los entregó a
Cusán Risatayín, rey de Edón. Los israelitas estuvieron sometidos a
Cusán Risatayín ocho años;
'''
"9" = ''':sup:`9` clamaron al Señor, y el Señor hizo surgir un libertador para
salvarlos: Otoniel, hijo de Quenaz, hermano menor de Caleb.
'''
"10" = ''':sup:`10` El espíritu del Señor vino sobre él, fue juez de Israel y salió a
combatir contra Cusán Risatayín, rey de Edón; el Señor se lo puso en
sus manos y lo derrotó.
'''
"11" = ''':sup:`11` Así el país estuvo en paz durante cuarenta años.
'''
"12" = ''':sup:`12` Muerto Otoniel, hijo de Quenaz, los israelitas volvieron a hacer lo
que desagrada al Señor, y el Señor dio poder a Eglón, rey de Moab,
sobre Israel, porque habían hecho lo que desagradaba al Señor.
'''
"13" = ''':sup:`13` Eglón se coligó con los amonitas y los amalecitas, marchó contra
Israel, lo derrotó y se apoderó de la ciudad de las palmeras.
'''
"14" = ''':sup:`14` Los israelitas estuvieron sometidos a Eglón, rey de Moab, dieciocho
años.
'''
"15" = ''':sup:`15` Los israelitas clamaron al Señor, y el Señor hizo surgir un
libertador: Ehud, hijo de Guerá, benjaminita, que era zurdo. Los
israelitas le encargaron que llevase el tributo a Eglón, rey de Moab.
'''
"16" = ''':sup:`16` Ehud se hizo un puñal de dos filos, de medio metro de largo, y se
lo ciñó bajo sus vestidos, al lado derecho.
'''
"17" = ''':sup:`17` Presentó el tributo a Eglón, rey de Moab, que era un hombre muy
gordo.
'''
"18" = ''':sup:`18` Una vez terminada la presentación del tributo, salió a despedir a
los hombres que le habían acompañado;
'''
"19" = ''':sup:`19` pero cuando llegó al lugar llamado "Los Ídolos", cerca de Guilgal,
se volvió y dijo: "Tengo un mensaje secreto para ti, oh rey". El rey
respondió: "¡Silencio!", y mandó salir a todos los que estaban con él.
'''
"20" = ''':sup:`20` Ehud entró. El rey estaba sentado en la sala de verano, reservada
para él solo, tomando el fresco. Ehud le dijo: "Tengo una palabra de
Dios para ti, oh rey", y éste se levantó de la silla.
'''
"21" = ''':sup:`21` Entonces Ehud, con la mano izquierda, tomó el puñal que llevaba al
lado derecho y se lo metió en el vientre.
'''
"22" = ''':sup:`22` La empuñadura entró con la hoja, y la grasa se cerró sobre ésta,
pues no sacó el puñal del vientre; luego Ehud salió por la ventana.
'''
"23" = ''':sup:`23` Ehud salió al pórtico, después de haber cerrado tras de sí las
puertas de la habitación alta y haber echado el cerrojo.
'''
"24" = ''':sup:`24` Después que él salió, vinieron los servidores del rey y, viendo
cerradas con cerrojo las puertas de la habitación alta, se dijeron:
"Sin duda está haciendo sus necesidades en la sala de verano".
'''
"25" = ''':sup:`25` Esperaron hasta no saber qué pensar, pues él no abría las puertas
de la sala de verano. Entonces tomaron una llave y abrieron. Su señor
yacía en tierra, muerto.
'''
"26" = ''':sup:`26` Mientras ellos esperaban, Ehud huyó, pasó el lugar llamado "Los
Ídolos" y se puso a salvo en Seirá.
'''
"27" = ''':sup:`27` Tan pronto como llegó a tierra de Israel, tocó la trompeta en la
montaña de Efraín, y los israelitas bajaron con él de la montaña. Él
iba en cabeza.
'''
"28" = ''':sup:`28` Y les dijo: "Seguidme, porque el Señor pone a vuestros enemigos, a
Moab, en vuestras manos". Ellos lo siguieron, cortaron a Moab los pasos
del Jordán y no dejaron pasar a ninguno.
'''
"29" = ''':sup:`29` Aquel día derrotaron a Moab, cerca de diez mil hombres, todos
robustos y valientes, sin que escapase ni uno solo.
'''
"30" = ''':sup:`30` Aquel día Moab quedó derrotado bajo la mano de Israel, y la tierra
estuvo en paz durante cuarenta años.
'''
"31" = ''':sup:`31` Después de él, fue juez Sangar, hijo de Anat. Él derrotó a los
filisteos, en número de seiscientos hombres, con una aguijada de
bueyes. También él salvó a Israel.
'''
"Notes" = '''
Notas de rodapé:
3:1-4 - Dios permite que las naciones permanezcan para poner a prueba
la fidelidad de Israel. Esta prueba revela la importancia del
discernimiento espiritual y la resistencia a las influencias negativas
3:5-6 - El matrimonio de los israelitas con las hijas de los cananeos
simboliza la contaminación espiritual resultante de la desobediencia.
Esto enfatiza la necesidad de mantener la pureza y la santidad en
3:7-10 - La opresión de Cusan-risataim es resultado de la apostasía. La
unción de Otoniel como juez ilustra cómo Dios suscita líderes para
traer liberación, mostrando la importancia del liderazgo espiritual
3:11-14 - El reinado de Otoniel trajo paz a Israel durante 40 años, lo
que pone de relieve que la fidelidad a Dios trae bendiciones y
estabilidad. La duración del período de paz ilustra el impacto positivo
de la obediencia a lo largo de las generaciones (véanse también
3:15-30 - La historia de Ehud, quien derrotó a Eglón, enfatiza la
estrategia divina y la valentía necesaria para enfrentar a los
opresores. La victoria sobre un enemigo opresor simboliza la liberación
Timoteo 1:7).
'''
