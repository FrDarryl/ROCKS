[71]
"1" = ''':sup:`1` A ti, Señor, me acojo: que jamás quede yo defraudado;
'''
"2" = ''':sup:`2` libérame, sálvame, pues tú eres justo; atiéndeme, ven corriendo a
liberarme;
'''
"3" = ''':sup:`3` sé tú mi roca de refugio, la fortaleza de mi salvación; sí, tú eres
mi roca y mi fortaleza.
'''
"4" = ''':sup:`4` Dios mío, líbrame de la mano del malvado, de las garras del criminal
y del violento;
'''
"5" = ''':sup:`5` pues tú eres mi esperanza, Señor, mi confianza desde mi juventud, oh
Dios.
'''
"6" = ''':sup:`6` Desde el seno materno me he apoyado en ti, tú eres mi protector
desde el vientre de mi madre; en ti he esperado siempre.
'''
"7" = ''':sup:`7` He sido un prodigio para muchos, pues tú has sido mi refugio seguro.
'''
"8" = ''':sup:`8` Mi boca está llena todo el día de tu alabanza y de tu gloria.
'''
"9" = ''':sup:`9` No me rechaces ahora que soy viejo, no me abandones cuando me faltan
ya las fuerzas.
'''
"10" = ''':sup:`10` Mis enemigos conspiran contra mí, los que buscan mi vida están de
acuerdo;
'''
"11" = ''':sup:`11` dicen: "Dios lo ha desamparado, perseguidlo, apresadlo, pues no hay
quien lo defienda".
'''
"12" = ''':sup:`12` Oh Dios, no te quedes lejos; Dios mío, ven corriendo a socorrerme.
'''
"13" = ''':sup:`13` Que caigan en la ruina avergonzados los que buscan mi vida, que se
cubran de infamia y deshonor los que buscan mi desgracia.
'''
"14" = ''':sup:`14` Mas yo no dejaré nunca de esperar, y aumentaré todavía tus
alabanzas;
'''
"15" = ''':sup:`15` me paso todo el día publicando tus actos de liberación y de
justicia, aunque para mí son incalculables.
'''
"16" = ''':sup:`16` Proclamaré las proezas del Señor, anunciaré que sólo tú eres justo.
'''
"17" = ''':sup:`17` Oh Dios, desde mi juventud me has instruido, he anunciado hasta
aquí tus maravillas;
'''
"18" = ''':sup:`18` ahora que estoy viejo y encanecido, oh Dios, no me abandones, para
que pueda anunciar a esta generación las obras de tu brazo, y tu poder
a las edades venideras.
'''
"19" = ''':sup:`19` Tu justicia, oh Dios, llega hasta las nubes; tú has hecho grandes
cosas; oh Dios, ¿quién hay como tú?
'''
"20" = ''':sup:`20` Tú que me has hecho pasar tantas desgracias, tantos males, dame
vida de nuevo, hazme salir de nuevo de los abismos de la tierra;
'''
"21" = ''':sup:`21` realza mi dignidad, confórtame de nuevo.
'''
"22" = ''':sup:`22` Yo te ensalzaré con el arpa por tu fidelidad, Dios mío, y con la
cítara tocaré para ti, oh Santo de Israel;
'''
"23" = ''':sup:`23` tocaré para ti, mis labios cantarán alegres porque tú has rescatado
mi vida;
'''
"24" = ''':sup:`24` mi lengua publicará todo el día tu justicia, pues han quedado
avergonzados y humillados los que buscaban mi desgracia.
'''
