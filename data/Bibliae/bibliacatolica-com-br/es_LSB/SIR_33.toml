[33]
"1" = ''':sup:`1` El que teme al Señor no sufrirá daño, y aun en sus pruebas será
librado.
'''
"2" = ''':sup:`2` El sabio no desprecia la ley, pero el hipócrita será como nave en
tempestad.
'''
"3" = ''':sup:`3` El hombre sensato confía en la ley, y la ley es para él fidedigna
como la respuesta del oráculo.
'''
"4" = ''':sup:`4` Prepara el discurso, y así serás escuchado; reúne tu saber, y
responde.
'''
"5" = ''':sup:`5` El corazón del necio es como rueda de carro, y sus razonamientos
como eje que gira.
'''
"6" = ''':sup:`6` El amigo burlón es como un semental, que relincha siempre que se lo
monta.
'''
"7" = ''':sup:`7` ¿Por qué un día es más largo que otro, cuando la luz todo el año
procede del sol?
'''
"8" = ''':sup:`8` Es la sabiduría del Señor la que los diferencia, que ha
diversificado las estaciones y las fiestas.
'''
"9" = ''':sup:`9` A unos los distinguió y santificó, y a otros los hizo días
ordinarios.
'''
"10" = ''':sup:`10` Todos los hombres proceden del polvo, Adán fue creado de la tierra.
'''
"11" = ''':sup:`11` Con su gran sabiduría el Señor los ha distinguido, ha diversificado
sus destinos.
'''
"12" = ''':sup:`12` A unos los bendijo y exaltó, a otros los santificó y acercó a sí; a
otros los maldijo, los humilló y los derribó de sus puestos.
'''
"13" = ''':sup:`13` Como barro en manos de alfarero todos los caminos son según su
beneplácito , así los hombres en manos de su hacedor, que dará a cada
uno según su voluntad.
'''
"14" = ''':sup:`14` Enfrente del mal está el bien, enfrente de la muerte la vida; así
frente al piadoso, el pecador.
'''
"15" = ''':sup:`15` Considera así todas las obras del altísimo, todas dos a dos, una
frente a otra.
'''
"16" = ''':sup:`16` Yo he llegado el último de todos, como un rebuscador detrás de los
rebuscadores.
'''
"17" = ''':sup:`17` Con la bendición del Señor me aventajé a otros, y como vendimiador
llené mi lagar.
'''
"18" = ''':sup:`18` Ya veis que no he trabajado para mí solo, sino para todos cuantos
buscan la doctrina.
'''
"19" = ''':sup:`19` Oídme, pues, grandes del pueblo, y los que presidís la asamblea
prestad oídos.
'''
"20" = ''':sup:`20` Ni a tu hijo, ni a tu mujer, ni a tu hermano, ni a tu amigo des
poder sobre ti en tu vida; ni des a otros tus riquezas, no sea que
arrepentido tengas que mendigar de ellos.
'''
"21" = ''':sup:`21` Mientras vivas y haya en ti aliento, no te dejes dominar por nadie.
'''
"22" = ''':sup:`22` Porque más vale que tus hijos te pidan a ti que tú tengas que
depender de ellos.
'''
"23" = ''':sup:`23` En todas tus obras sé el dueño, y no dejes que se manche tu
reputación.
'''
"24" = ''':sup:`24` En el último día de tu vida, al tiempo de morir, reparte tu
herencia.
'''
"25" = ''':sup:`25` Al asno, forraje, palo y carga; al siervo, pan, corrección y
trabajo.
'''
"26" = ''':sup:`26` Haz trabajar a tu siervo, y tendrás reposo; déjale las manos
libres, y buscará la libertad.
'''
"27" = ''':sup:`27` El yugo y las coyundas hacen bajar el cuello; y al siervo díscolo,
el azote y el tormento.
'''
"28" = ''':sup:`28` Ponle al trabajo; que no esté ocioso, porque la ociosidad enseña
muchas maldades.
'''
"29" = ''':sup:`29` Ponle en el trabajo que le convenga; y si no obedece, mételo en el
cepo.
'''
"30" = ''':sup:`30` No te excedas con nadie, y no hagas nada contrario a la justicia.
'''
"31" = ''':sup:`31` Si tienes un esclavo, trátale como a ti mismo, pues lo has comprado
a precio de sangre.
'''
"32" = ''':sup:`32` Si tienes un esclavo, trátale como a hermano, porque necesitas de
él como de ti mismo.
'''
"33" = ''':sup:`33` Si lo maltratas, se marcha y se extravía, ¿por qué caminos lo
buscarás?
'''
