[11]
"1" = ''':sup:`1` Ama al Señor, tu Dios, y cumple siempre lo que te ha ordenado: sus
leyes, sus preceptos, sus mandamientos.
'''
"2" = ''':sup:`2` Reconocedlo hoy -no se trata de vuestros hijos, que ni han conocido
ni han visto-, reconoced las lecciones del Señor, vuestro Dios, la
grandeza y la fuerza de su brazo poderoso,
'''
"3" = ''':sup:`3` los milagros y prodigios que obró en Egipto contra el Faraón y toda
su tierra;
'''
"4" = ''':sup:`4` lo que hizo con el ejército egipcio, con sus caballos y sus carros,
que sepultó bajo las aguas del mar Rojo cuando os perseguían y lo
destruyó hasta el día de hoy;
'''
"5" = ''':sup:`5` todo lo que ha hecho por vosotros en el desierto hasta que habéis
llegado a este lugar;
'''
"6" = ''':sup:`6` lo que hizo con Datán y Abirán, hijos de Eliab el rubenita, cuando
se abrió la tierra y se los tragó con sus familias, sus tiendas y toda
su dependencia a la vista de todo Israel.
'''
"7" = ''':sup:`7` Vosotros mismos, con vuestros ojos, habéis visto toda la grandiosa
obra del Señor.
'''
"8" = ''':sup:`8` Guardad, pues, todos sus mandamientos que hoy os prescribo yo, para
que seáis fuertes y conquistéis la tierra de la que vais a tomar
posesión,
'''
"9" = ''':sup:`9` para que se alarguen vuestros días sobre la tierra que el Señor
prometió con juramento a vuestros padres y a su descendencia, tierra
que mana leche y miel.
'''
"10" = ''':sup:`10` Porque la tierra en que vais a entrar para poseerla no es como la
tierra de Egipto de la que habéis salido, donde echabas la semilla y la
regabas con tu pie, como se riega una huerta.
'''
"11" = ''':sup:`11` La tierra en que vais a entrar para poseerla es una tierra de
montes y de valles, que riega la lluvia del cielo.
'''
"12" = ''':sup:`12` Esta tierra depende del cuidado del Señor; sobre ella tiene fijos
sus ojos el Señor desde el comienzo del año hasta el final.
'''
"13" = ''':sup:`13` Si cumplís los mandamientos que yo os prescribo hoy, amando al
Señor vuestro Dios y sirviéndole con todo vuestro corazón y toda
vuestra alma,
'''
"14" = ''':sup:`14` yo daré a vuestra tierra la lluvia a su tiempo, lluvia de otoño y
primavera, y tú podrás cosechar tu trigo, tu mosto y tu aceite;
'''
"15" = ''':sup:`15` yo daré a tus ganados hierba en los campos, y tú comerás hasta
saciarte.
'''
"16" = ''':sup:`16` Tened cuidado que no sea seducido vuestro corazón, y prevaricando
sirváis a otros dioses rindiéndoles adoración,
'''
"17" = ''':sup:`17` pues la ira del Señor se encendería contra vosotros, cerraría los
cielos y no habría más lluvia; la tierra no daría sus frutos y vosotros
pereceríais bien pronto en esa buena tierra que el Señor os da.
'''
"18" = ''':sup:`18` Grabad en vuestro corazón y en vuestra alma estas palabras que hoy
os digo, atadlas a vuestras manos como señal y ponedlas como frontal
entre vuestros ojos.
'''
"19" = ''':sup:`19` Enseñádselas a vuestros hijos y repetídselas sin cesar: lo mismo
cuando estéis sentados en casa que cuando vayáis de viaje, lo mismo
cuando estés acostado que cuando estés levantado y de pie.
'''
"20" = ''':sup:`20` Escríbelas en los postes de tu casa y sobre tus puertas,
'''
"21" = ''':sup:`21` para que viváis largos días, vosotros y vuestros hijos, en la
tierra que el Señor juró dar a vuestros padres; tan largos como los
días de los cielos sobre la tierra.
'''
"22" = ''':sup:`22` Si guardáis y ponéis por obra todos los mandamientos que yo os doy,
amando a vuestro Dios y siguiendo siempre sus caminos sin apartaros de
él,
'''
"23" = ''':sup:`23` el Señor echará lejos de vosotros estas naciones y las
conquistaréis a pesar de ser más potentes y numerosas que vosotros.
'''
"24" = ''':sup:`24` Todo lo que pise la planta de vuestros pies será vuestro, y
vuestras fronteras se extenderán desde el desierto al Líbano, desde el
río Éufrates al mar Mediterráneo.
'''
"25" = ''':sup:`25` Nadie podrá resistirse ante vosotros. El Señor, vuestro Dios,
sembrará el pánico y el temor delante de vosotros sobre toda la tierra
donde pongáis vuestro pie, como él mismo ha dicho.
'''
"26" = ''':sup:`26` Mirad: yo os pongo hoy delante bendición y maldición.
'''
"27" = ''':sup:`27` Bendición, si obedecéis los mandamientos del Señor, vuestro Dios,
que yo os prescribo hoy;
'''
"28" = ''':sup:`28` maldición, si no obedecéis los mandamientos del Señor, vuestro
Dios, si os apartáis del camino que yo os he enseñado y os vais tras
los dioses que no habéis conocido.
'''
"29" = ''':sup:`29` Cuando el Señor, tu Dios, te haya llevado a la tierra donde vas a
entrar para tomar posesión de ella, colocarás la bendición sobre el
monte Garizín y la maldición sobre el monte Ebal.
'''
"30" = ''':sup:`30` Estos montes se encuentran al otro lado del Jordán, detrás del
camino del occidente, en la tierra de los cananeos que viven en la
Arabá, frente a Guilgal, junto a la encina de Moré.
'''
"31" = ''':sup:`31` Vais a cruzar el Jordán para tomar posesión de la tierra que el
Señor, vuestro Dios, os da. La poseeréis, la habitaréis,
'''
"32" = ''':sup:`32` guardaréis y pondréis en práctica todos los mandamientos y
prescripciones que hoy os propongo.
'''
