[20]
"1" = ''':sup:`1` "El reino de Dios es como un amo que salió muy de mañana a contratar
obreros para su viña.
'''
"2" = ''':sup:`2` Convino con los obreros en un denario al día, y los envió a su viña.
'''
"3" = ''':sup:`3` Fue también a las nueve de la mañana, vio a otros que estaban
parados en la plaza
'''
"4" = ''':sup:`4` y les dijo: Id también vosotros a la viña, yo os daré lo que sea
justo.
'''
"5" = ''':sup:`5` Y fueron. De nuevo fue hacia el mediodía, y otra vez a las tres de
la tarde, e hizo lo mismo.
'''
"6" = ''':sup:`6` Volvió por fin hacia las cinco de la tarde, encontró a otros que
estaban parados y les dijo: ¿Por qué estáis aquí todo el día sin hacer
nada?
'''
"7" = ''':sup:`7` Le dijeron: Porque nadie nos ha contratado. Él les dijo: Id también
vosotros a la viña.
'''
"8" = ''':sup:`8` Al caer la tarde dijo el dueño de la viña a su administrador: Llama
a los obreros y págales el jornal, empezando por los últimos hasta los
primeros.
'''
"9" = ''':sup:`9` Vinieron los de las cinco de la tarde y recibieron un denario cada
uno.
'''
"10" = ''':sup:`10` Al llegar los primeros, pensaron que cobrarían más, pero también
ellos recibieron un denario cada uno.
'''
"11" = ''':sup:`11` Y, al tomarlo, murmuraban contra el amo
'''
"12" = ''':sup:`12` diciendo: Esos últimos han trabajado una sola hora y los has
igualado a nosotros, que hemos soportado el peso del día y el calor.
'''
"13" = ''':sup:`13` Él respondió a uno de ellos: Amigo, no te hago ninguna injusticia.
¿No convinimos en un denario?
'''
"14" = ''':sup:`14` Toma lo tuyo y vete. Pero yo quiero dar a este último lo mismo que
a ti.
'''
"15" = ''':sup:`15` ¿No puedo hacer lo que quiera con lo mío? ¿O ves con malos ojos el
que yo sea bueno?
'''
"16" = ''':sup:`16` Así pues, los últimos serán los primeros, y los primeros los
últimos".
'''
"17" = ''':sup:`17` Cuando Jesús iba camino de Jerusalén, llevó aparte a los doce
discípulos y les dijo:
'''
"18" = ''':sup:`18` "Mirad, vamos a Jerusalén, y el hijo del hombre será entregado a
los sumos sacerdotes y a los maestros de la ley; lo condenarán a
muerte,
'''
"19" = ''':sup:`19` lo entregarán a los paganos, se burlarán de él, lo azotarán y lo
crucificarán, pero al tercer día resucitará".
'''
"20" = ''':sup:`20` Entonces se le acercó la madre de los hijos de Zebedeo con ellos y
se puso de rodillas para pedirle algo.
'''
"21" = ''':sup:`21` Él dijo: "¿Qué quieres?". Ella dijo: "Di que estos dos hijos míos
se sienten uno a tu derecha y otro a tu izquierda en tu reino".
'''
"22" = ''':sup:`22` Jesús respondió: "No sabéis lo que pedís. ¿Podréis beber el cáliz
que yo he de beber?". Contestaron: "Podemos".
'''
"23" = ''':sup:`23` Jesús les dijo: "Beberéis, ciertamente, mi cáliz; pero el sentarse
a mi derecha o a mi izquierda no es cosa mía el concederlo; es para
quienes ha sido reservado por mi Padre".
'''
"24" = ''':sup:`24` Los otros diez, al oír esto, se indignaron contra los dos hermanos.
'''
"25" = ''':sup:`25` Jesús los llamó y les dijo: "Sabéis que los jefes de las naciones
las tiranizan y que los grandes las oprimen con su poderío.
'''
"26" = ''':sup:`26` Entre vosotros no debe ser así, sino que si alguno de vosotros
quiere ser grande, que sea vuestro servidor;
'''
"27" = ''':sup:`27` y el que de vosotros quiera ser el primero, que sea el servidor de
todos;
'''
"28" = ''':sup:`28` de la misma manera que el hijo del hombre no ha venido a ser
servido, sino a servir y dar su vida por la liberación de todos".
'''
"29" = ''':sup:`29` Al salir de Jericó, los siguió mucha gente.
'''
"30" = ''':sup:`30` Dos ciegos, sentados junto al camino, oyeron que pasaba Jesús, y
gritaron: "¡Señor, hijo de David, ten compasión de nosotros!".
'''
"31" = ''':sup:`31` La gente los reprendió para que se callasen, pero ellos gritaban
con más fuerza: "¡Señor, hijo de David, ten compasión de nosotros!".
'''
"32" = ''':sup:`32` Jesús se detuvo, los llamó y les dijo: "¿Qué queréis que os haga?".
'''
"33" = ''':sup:`33` Le dijeron: "¡Señor, que se abran nuestros ojos!".
'''
"34" = ''':sup:`34` Jesús se compadeció, tocó sus ojos, y al punto recobraron la vista
y se fueron tras él.
'''
