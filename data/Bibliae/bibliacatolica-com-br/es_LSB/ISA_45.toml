[45]
"1" = ''':sup:`1` Esto dice el Señor a Ciro, su ungido, a quien yo tomé de la mano
para someter a las naciones y desatar las cinturas de los reyes; para
abrir puertas ante él sin dejar que se cierren:
'''
"2" = ''':sup:`2` Yo marcharé delante de ti, allanando las alturas; destrozaré las
puertas de bronce, haré pedazos los barrotes de hierro.
'''
"3" = ''':sup:`3` Te daré los tesoros secretos, las riquezas escondidas para que sepas
que yo soy el Señor, el Dios de Israel, que te ha llamado por tu
nombre.
'''
"4" = ''':sup:`4` Por amor de mi siervo Jacob y de Israel, mi elegido, te he llamado
por tu nombre, renombre te he dado antes que me conocieras.
'''
"5" = ''':sup:`5` Yo soy el Señor, no hay ningún otro: no existe dios fuera de mí. Yo
te he ceñido antes de que me conocieses,
'''
"6" = ''':sup:`6` para que se sepa desde el levante hasta el poniente que no hay nadie
fuera de mí. Yo, el Señor, y ningún otro.
'''
"7" = ''':sup:`7` Yo formo la luz y creo las tinieblas; doy la dicha y produzco la
desgracia; soy yo, el Señor, quien hace todo esto.
'''
"8" = ''':sup:`8` ¡Derramad, cielos, el rocío, y lluevan las nubes la victoria! Ábrase
la tierra y produzca la salvación; brote también la justicia: yo, el
Señor, lo he creado.
'''
"9" = ''':sup:`9` ¡Ay de aquel que litiga con su creador, siendo sólo un tiesto de
barro! ¿Dice acaso la arcilla a su alfarero: Qué haces? Le dice su
obra: ¿No tienes manos?
'''
"10" = ''':sup:`10` ¡Ay de quien dice a un padre: ¿Qué es lo que engendras?, y a una
mujer: ¿Qué das a luz?!
'''
"11" = ''':sup:`11` Esto dice el Señor, el Santo de Israel, su creador: ¿Me vais a
interrogar sobre mis hijos y a darme órdenes sobre la obra de mis
manos?
'''
"12" = ''':sup:`12` Soy yo quien ha hecho la tierra, y en ella he creado al hombre; yo
mismo con mis manos he extendido los cielos, y a todo su ejército doy
órdenes.
'''
"13" = ''':sup:`13` Yo le he suscitado para la victoria, y he allanado todos sus
caminos; él reconstruirá mi ciudad y repatriará a mis deportados sin
precio ni soborno -dice el Señor todopoderoso-.
'''
"14" = ''':sup:`14` Esto dice el Señor: Las riquezas de Egipto y las ganancias de
Etiopía y los sabeos, de elevada estatura, pasarán a ti y serán tuyos,
te seguirán encadenados, ante ti se postrarán y te suplicarán: Sólo en
ti se encuentra Dios; no hay nadie más, no hay otro dios.
'''
"15" = ''':sup:`15` Sí, en ti hay un Dios escondido, el Dios de Israel, el salvador.
'''
"16" = ''':sup:`16` Confusos y corridos están todos tus rivales, avergonzados se van
los autores de ídolos.
'''
"17" = ''':sup:`17` Israel ha sido salvado por el Señor, salvado para siempre; no
seréis avergonzados ni humillados por los siglos de los siglos.
'''
"18" = ''':sup:`18` Esto dice el Señor, el que creó los cielos, el que es Dios, el que
formó la tierra y la creó, el que la estableció y no la creó vacía,
sino que la formó para ser habitada; yo, el Señor, y nadie más:
'''
"19" = ''':sup:`19` No he hablado en secreto, en un rincón tenebroso de la tierra; no
he dicho a la raza de Jacob: ¡Buscadme en el vacío! Yo, el Señor,
predico la justicia y anuncio el derecho.
'''
"20" = ''':sup:`20` ¡Reuníos y venid, acercaos todos juntos, supervivientes de las
naciones! Insensatos son los que pasean un ídolo de madera y suplican a
un dios que no puede salvar.
'''
"21" = ''':sup:`21` Hablad, exponed vuestras pruebas, deliberad unos con otros. ¿Quién
ha manifestado esto desde antiguo? ¿No fui yo, el Señor? No hay otro
dios más que yo. Dios justo y salvador, no existe otro fuera de mí.
'''
"22" = ''':sup:`22` Volveos a mí y os salvaréis, confines todos de la tierra, porque yo
soy Dios y nadie más.
'''
"23" = ''':sup:`23` Por mí mismo lo juro; de mi boca sale la verdad, una palabra
irrevocable: Ante mí se doblará toda rodilla, toda lengua jurará por
mí,
'''
"24" = ''':sup:`24` diciendo: ¡Sólo en el Señor está la salvación! A él vendrán
avergonzados todos los que se enfurecían contra él.
'''
"25" = ''':sup:`25` Gracias al Señor toda la raza de Israel obtendrá la justicia y
saltará de gozo.
'''
