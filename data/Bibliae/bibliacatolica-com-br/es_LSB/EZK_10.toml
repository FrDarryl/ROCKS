[10]
"1" = ''':sup:`1` Miré y vi que sobre el firmamento que estaba encima de la cabeza de
los querubines había como una piedra de zafiro, y sobre ellos aparecía
algo así como un trono.
'''
"2" = ''':sup:`2` Y dijo al hombre vestido de lino: "Métete por entre las ruedas,
debajo del querubín, toma a manos llenas brasas ardientes de entre los
querubines y espárcelas por la ciudad". Y vi que entró.
'''
"3" = ''':sup:`3` Los querubines se habían detenido al lado derecho del templo cuando
el hombre entró, y la nube llenaba el atrio interior.
'''
"4" = ''':sup:`4` Después la gloria del Señor se elevó de encima del querubín hacia el
umbral del templo, el cual se llenó de la nube, y el atrio quedó
inundado del esplendor de la gloria del Señor.
'''
"5" = ''':sup:`5` El rumor de las alas de los querubines llegaba hasta el atrio
exterior, semejante a la voz del todopoderoso cuando habla.
'''
"6" = ''':sup:`6` El hombre vestido de lino, al recibir la orden de tomar fuego del
carro de entre los querubines, fue y se paró junto a la rueda.
'''
"7" = ''':sup:`7` Entonces el querubín alargó su mano al fuego que estaba entre los
querubines, tomó parte de él y lo puso en las manos del hombre vestido
de lino, el cual lo tomó y salió.
'''
"8" = ''':sup:`8` Apareció entonces bien visible en los querubines la forma de una
mano humana debajo de sus alas.
'''
"9" = ''':sup:`9` Yo miré y vi que había cuatro ruedas al lado de los querubines, una
junto a cada uno. El aspecto de las ruedas brillaba como el crisólito.
'''
"10" = ''':sup:`10` Y las cuatro ruedas tenían el mismo aspecto: parecía que estaban
una dentro de otra.
'''
"11" = ''':sup:`11` Al moverse giraban en los cuatro sentidos sin volverse en su
dirección, porque se movían hacia el lado donde daba la cabeza, sin
volverse en su dirección.
'''
"12" = ''':sup:`12` Todo su cuerpo, su espalda, sus manos y sus alas, así como las
ruedas, estaban cuajadas de ojos todo alrededor, y cada uno de los
cuatro tenía su propia rueda.
'''
"13" = ''':sup:`13` Y escuché que a las ruedas se les daba el nombre de "torbellino".
'''
"14" = ''':sup:`14` Cada uno tenía cuatro caras. La primera era de querubín, la segunda
de hombre, la tercera de león y la cuarta de águila.
'''
"15" = ''':sup:`15` Los querubines se levantaron. Era el mismo ser que yo había visto
junto al río Quebar.
'''
"16" = ''':sup:`16` Cuando se movían los querubines, se movían también a su lado las
ruedas; y cuando los querubines alzaban sus alas para elevarse de la
tierra, tampoco se apartaban las ruedas de su lado.
'''
"17" = ''':sup:`17` Cuando ellos se paraban, se paraban también las ruedas; y cuando
los querubines se elevaban, se elevaban con ellos las ruedas, pues el
espíritu del ser viviente estaba con ellas.
'''
"18" = ''':sup:`18` La gloria del Señor salió del umbral del templo y se posó sobre los
querubines.
'''
"19" = ''':sup:`19` Los querubines alzaron sus alas y se elevaron de la tierra ante mi
vista, y las ruedas se elevaron también junto a ellos. Fueron a posarse
a la entrada de la puerta oriental del templo del Señor, y la gloria
del Dios de Israel estaba en alto por encima de ellos.
'''
"20" = ''':sup:`20` Aquellos seres eran los mismos que yo había visto debajo del Dios
de Israel, junto al río Quebar, y comprendí que eran querubines.
'''
"21" = ''':sup:`21` Tenían cada uno cuatro caras y cuatro alas, y bajo las alas algo
que parecían manos humanas.
'''
"22" = ''':sup:`22` Sus caras eran como aquellas que yo había visto junto al río
Quebar. Cada uno marchaba de frente.
'''
