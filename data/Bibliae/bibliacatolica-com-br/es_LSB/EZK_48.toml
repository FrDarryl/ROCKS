[48]
"1" = ''':sup:`1` Éstos son los nombres de las tribus. Desde el extremo norte, en la
dirección de Jetlón, hasta la entrada de Jamat y de Haser Enón, dejando
al norte el territorio de Damasco, y a lo largo de Jamat; el territorio
se extenderá desde la frontera oriental hasta la occidental: Dan, una
parte.
'''
"2" = ''':sup:`2` Limitando con Dan, desde la frontera oriental hasta la occidental:
Aser, una parte.
'''
"3" = ''':sup:`3` Limitando con Aser, desde la frontera oriental hasta la occidental:
Neftalí, una parte.
'''
"4" = ''':sup:`4` Limitando con Neftalí, desde la frontera oriental hasta la
occidental: Manasés, una parte.
'''
"5" = ''':sup:`5` Limitando con Manasés, desde la frontera oriental hasta la
occidental: Efraín, una parte.
'''
"6" = ''':sup:`6` Limitando con Efraín, desde la frontera oriental hasta la
occidental: Rubén, una parte.
'''
"7" = ''':sup:`7` Limitando con Rubén, desde la frontera oriental hasta la occidental:
Judá, una parte.
'''
"8" = ''':sup:`8` Y limitando con Judá, desde la frontera oriental hasta la
occidental, estará la porción que reservaréis, de doce kilómetros y
medio de ancha y de larga como una de las otras partes, desde la
frontera oriental hasta la occidental; en medio de ella se levantará el
santuario.
'''
"9" = ''':sup:`9` La parte que reservaréis al Señor tendrá doce kilómetros y medio de
larga por diez de ancha.
'''
"10" = ''':sup:`10` Comprenderá la parte del territorio sagrado reservada a los
sacerdotes: doce kilómetros y medio hacia el norte, cinco de ancha
hacia el oeste, cinco de ancha hacia el este y doce y medio de larga
hacia el sur. En medio se levantará el santuario del Señor.
'''
"11" = ''':sup:`11` Esta parte pertenecerá sólo a los sacerdotes consagrados,
pertenecientes a la estirpe de Sadoc, los cuales permanecieron fieles a
mi servicio y no se descarriaron al descarriarse los israelitas, como
se descarriaron los levitas.
'''
"12" = ''':sup:`12` Así les corresponderá una porción tomada sobre la parte santísima
del país, junto al territorio de los levitas.
'''
"13" = ''':sup:`13` Los levitas tendrán, como el territorio de los sacerdotes, una
parte de doce kilómetros y medio de longitud por cinco de anchura. En
total tendrán en su territorio una longitud de doce kilómetros y medio
por una anchura de diez.
'''
"14" = ''':sup:`14` No podrán vender, ni cambiar, ni ceder nada de esta parte mejor del
país, porque está consagrada al Señor.
'''
"15" = ''':sup:`15` Los dos kilómetros y medio que quedan de la anchura de los doce y
medio serán un terreno profano para la ciudad, para sus construcciones
y sus pastos. La ciudad quedará en medio
'''
"16" = ''':sup:`16` y tendrá las siguientes medidas: el lado norte, dos mil doscientos
cincuenta metros; el sur, dos mil metros; el este, dos mil; el oeste,
dos mil.
'''
"17" = ''':sup:`17` Los pastos de la ciudad se extenderán ciento veinticinco metros por
el sur, ciento veinticinco por el norte, ciento veinticinco por el
este, ciento veinticinco por el oeste.
'''
"18" = ''':sup:`18` Quedará así una extensión, a lo largo de la porción sagrada, de
cinco kilómetros por el este y cinco por el oeste, a lo largo de la
porción sagrada; sus productos servirán para la manutención de los
trabajadores de la ciudad.
'''
"19" = ''':sup:`19` Los que trabajen en la ciudad serán tomados de todas las tribus de
Israel.
'''
"20" = ''':sup:`20` Toda la zona reservada formará un cuadrado de doce kilómetros y
medio de lado. Reservaréis, en efecto, la zona sagrada, incluyendo la
posesión de la ciudad.
'''
"21" = ''':sup:`21` Lo que quede a uno y otro lado de la zona sagrada y de la posesión
de la ciudad pertenecerá al príncipe; su porción se extenderá así a lo
largo de los doce kilómetros y medio de la zona sagrada al este, hasta
la frontera oriental, y al oeste a lo largo de los doce kilómetros y
medio, hasta la frontera occidental; esto para el príncipe, en
correspondencia con las demás porciones. Así en el medio estará la zona
sagrada y el santuario del templo,
'''
"22" = ''':sup:`22` entre la posesión de los levitas y la de la ciudad y entre la
porción correspondiente al príncipe, la cual se encuentra entre el
territorio de Judá y el de Benjamín.
'''
"23" = ''':sup:`23` Para las otras tribus: desde la frontera oriental hasta la
occidental: Benjamín, una parte.
'''
"24" = ''':sup:`24` Limitando con Benjamín, desde la frontera oriental hasta la
occidental: Simeón, una parte.
'''
"25" = ''':sup:`25` Limitando con Simeón, desde la frontera oriental hasta la
occidental: Isacar, una parte.
'''
"26" = ''':sup:`26` Limitando con Isacar, desde la frontera oriental hasta la
occidental: Zabulón, una parte.
'''
"27" = ''':sup:`27` Limitando con Zabulón, desde la frontera oriental hasta la
occidental: Gad, una parte.
'''
"28" = ''':sup:`28` Limitando con Gad, la frontera sur correrá desde Tamar hasta las
aguas de Meribá de Cades, siguiendo el torrente hasta el mar
Mediterráneo.
'''
"29" = ''':sup:`29` Tal es la tierra que repartiréis a suertes como heredad entre las
tribus de Israel y tales sus partes, dice el Señor Dios.
'''
"30" = ''':sup:`30` Y he aquí las salidas de la ciudad: por el lado norte, dos mil
doscientos cincuenta metros.
'''
"31" = ''':sup:`31` Las puertas de la ciudad llevarán los nombres de las tribus de
Israel. Al norte, tres puertas: la puerta de Rubén, la puerta de Judá,
la puerta de Leví.
'''
"32" = ''':sup:`32` Por el lado este, dos mil doscientos cincuenta metros y tres
puertas: la puerta de José, la puerta de Benjamín, la puerta de Dan.
'''
"33" = ''':sup:`33` Por el lado sur, dos mil doscientos cincuenta metros y tres
puertas: la puerta de Simeón, la puerta de Isacar, la puerta de
Zabulón.
'''
"34" = ''':sup:`34` Por el lado oeste, dos mil doscientos cincuenta metros y tres
puertas: la puerta de Gad, la puerta de Aser, la puerta de Neftalí.
'''
"35" = ''':sup:`35` El perímetro medirá un total de nueve mil metros. Y desde aquel día
el nombre de la ciudad será: "El Señor está allí".
'''
"Notes" = '''
