[6]
"1" = ''':sup:`1` "Guardaos de practicar vuestra justicia delante de los hombres para
que os vean; de otro modo, no tendréis mérito delante de vuestro Padre
celestial".
'''
"2" = ''':sup:`2` "Por tanto, cuando des limosna, no toques la trompeta delante de ti,
como hacen los hipócritas en las sinagogas y en las calles para que los
hombres los alaben. Os aseguro que ya recibieron su recompensa.
'''
"3" = ''':sup:`3` Tú, cuando des limosna, que no sepa tu mano izquierda lo que hace tu
derecha,
'''
"4" = ''':sup:`4` para que tu limosna quede en secreto; y tu Padre, que ve lo secreto,
te recompensará".
'''
"5" = ''':sup:`5` "Cuando recéis, no seáis como los hipócritas, que prefieren rezar de
pie en las sinagogas y en las esquinas de las plazas para que los vea
todo el mundo. Os aseguro que ya recibieron su recompensa.
'''
"6" = ''':sup:`6` Tú, cuando reces, entra en tu habitación, cierra la puerta y reza a
tu Padre, que está presente en lo secreto; y tu Padre, que ve en lo
secreto, te recompensará.
'''
"7" = ''':sup:`7` Al rezar, no os convirtáis en charlatanes como los paganos, que se
imaginan que serán escuchados por su mucha palabrería.
'''
"8" = ''':sup:`8` No hagáis como ellos, porque vuestro Padre conoce las necesidades
que tenéis antes de que vosotros le pidáis".
'''
"9" = ''':sup:`9` "Vosotros rezad así: Padre nuestro que estás en el cielo,
santificado sea tu nombre,
'''
"10" = ''':sup:`10` venga a nosotros tu reino, hágase tu voluntad en la tierra como en
el cielo.
'''
"11" = ''':sup:`11` Danos hoy nuestro pan de cada día,
'''
"12" = ''':sup:`12` perdona nuestras ofensas como también nosotros perdonamos a los que
nos ofenden,
'''
"13" = ''':sup:`13` no nos dejes caer en la tentación y líbranos del mal".
'''
"14" = ''':sup:`14` "Porque si vosotros perdonáis a los hombres sus ofensas, también os
perdonará a vosotros vuestro Padre celestial;
'''
"15" = ''':sup:`15` pero si no perdonáis a los hombres sus ofensas, tampoco vuestro
Padre perdonará las vuestras".
'''
"16" = ''':sup:`16` "Cuando ayunéis, no estéis tristes como los hipócritas, que
desfiguran su rostro para hacer ver a la gente que ayunan. Os aseguro
que ya recibieron su recompensa.
'''
"17" = ''':sup:`17` Tú, cuando ayunes, perfuma tu cabeza y lávate la cara,
'''
"18" = ''':sup:`18` para que los hombres no se den cuenta de que ayunas, sino tu Padre,
que está en lo secreto; y tu Padre, que ve en lo secreto, te
recompensará".
'''
"19" = ''':sup:`19` "No atesoréis en la tierra, donde la polilla y el orín corroen y
donde los ladrones socaban y roban".
'''
"20" = ''':sup:`20` "Atesorad, más bien, en el cielo, donde ni la polilla ni el orín
corroen, ni los ladrones socaban ni roban;
'''
"21" = ''':sup:`21` porque donde está tu tesoro, allí está también tu corazón".
'''
"22" = ''':sup:`22` "La lámpara de tu cuerpo son los ojos; si tus ojos están sanos,
todo tu cuerpo estará iluminado;
'''
"23" = ''':sup:`23` pero si están enfermos, todo tu cuerpo estará oscuro. Y si la luz
que hay en ti está apagada, ¡cuánta será la oscuridad!"
'''
"24" = ''':sup:`24` "Nadie puede servir a dos amos, porque odiará a uno y amará al
otro, o bien despreciará a uno y se apegará al otro". "No podéis servir
a Dios y al dinero.
'''
"25" = ''':sup:`25` Por esto os digo: No os angustiéis por vuestra vida, qué vais a
comer; ni por vuestro cuerpo, qué vais a vestir. Porque la vida es más
que el alimento, y el cuerpo más que el vestido.
'''
"26" = ''':sup:`26` Mirad las aves del cielo; no siembran, ni siegan, ni recogen en
graneros, y vuestro Padre celestial las alimenta. ¿No valéis vosotros
más que ellas?
'''
"27" = ''':sup:`27` ¿Quién de vosotros, por mucho que cavile, puede añadir una sola
hora al tiempo de su vida?
'''
"28" = ''':sup:`28` Y del vestido, ¿por qué os preocupáis? Mirad cómo crecen los lirios
del campo, no se fatigan ni hilan;
'''
"29" = ''':sup:`29` pero yo os digo que ni Salomón en todo su esplendor se vistió como
uno de ellos.
'''
"30" = ''':sup:`30` Pues si Dios viste así a la hierba del campo, que hoy es y mañana
se la echa al fuego, ¿no hará más por vosotros, hombres de poca fe?
'''
"31" = ''':sup:`31` No os inquietéis, diciendo: "¿Qué comeremos?" o "¿qué beberemos?" o
"¿cómo vestiremos?".
'''
"32" = ''':sup:`32` Por todas esas cosas se afanan los paganos. Vuestro Padre celestial
ya sabe que las necesitáis.
'''
"33" = ''':sup:`33` Buscad primero el reino de Dios y su justicia, y todo eso se os
dará por añadidura.
'''
"34" = ''':sup:`34` Así que no os inquietéis por el día de mañana, que el mañana traerá
su inquietud. A cada día le bastan sus problemas".
'''
"Notes" = '''
Notas de rodapé:
6:1-4 - Jesús enseña a practicar la justicia sin buscar el
reconocimiento humano, como en el caso de la limosna. La verdadera
generosidad se realiza con discreción, centrándose en agradar a Dios
Corintios 9:7).
6:5-15 - Jesús instruye sobre la oración, enfatizando la importancia de
la sinceridad y la intimidad con Dios. El Padre Nuestro se presenta
como un modelo de oración que prioriza la voluntad de Dios y la
dependencia de Él para nuestras necesidades diarias (véase también
6:19-21 - Jesús enseña la importancia de invertir en lo eterno, en
