perece, lo que refleja la prioridad espiritual sobre las preocupaciones
6:25-34 - Jesús nos exhorta a no preocuparnos por las necesidades
materiales, pues Dios cuida de cada detalle de la vida. Confiar en su
providencia libera a los discípulos de la ansiedad y los motiva a
06:33 - Buscar primero el Reino de Dios y su justicia debe ser la
máxima prioridad del cristiano. Cuando esto sucede, Dios provee todo lo
