[5]
"1" = ''':sup:`1` Hijo mío, presta atención a mi sabiduría, inclina tu oído a mi
inteligencia,
'''
"2" = ''':sup:`2` para conservar la prudencia y la ciencia; ellas guardarán tus
labios.
'''
"3" = ''':sup:`3` Porque los labios de la mujer extraña destilan miel, y su palabra es
más suave que el aceite;
'''
"4" = ''':sup:`4` pero su fin es amargo como el ajenjo, agudo como espada de dos
filos.
'''
"5" = ''':sup:`5` Sus pies descienden a la muerte, sus pasos al abismo se dirigen.
'''
"6" = ''':sup:`6` Ella no considera el camino de la vida, sus pies van errando sin que
ella sepa adónde.
'''
"7" = ''':sup:`7` Ahora, pues, hijo mío, escúchame; no te apartes de las palabras de
mi boca.
'''
"8" = ''':sup:`8` Aleja de ella tu camino y no te acerques a la puerta de su casa,
'''
"9" = ''':sup:`9` para que no des a otros tu honor y tus años a un hombre cruel;
'''
"10" = ''':sup:`10` para que no disfruten extraños de tu hacienda, y el fruto de tu
trabajo no vaya a casa de un desconocido;
'''
"11" = ''':sup:`11` para que al fin no tengas que gemir, cuando tu cuerpo y tu carne
estén consumidos,
'''
"12" = ''':sup:`12` y no digas: "¡Ay, aborrecí la disciplina y mi corazón despreció la
corrección;
'''
"13" = ''':sup:`13` no escuché la voz de mis educadores ni presté oídos a los que me
instruían!
'''
"14" = ''':sup:`14` He estado al borde de la desgracia en medio del pueblo y de la
asamblea".
'''
"15" = ''':sup:`15` Bebe el agua de tu propia cisterna, los raudales que brotan de tu
pozo.
'''
"16" = ''':sup:`16` ¿Deben derramarse fuera tus fuentes, sobre las plazas tus arroyos?
'''
"17" = ''':sup:`17` Sean para ti solo, y no para extraños a la vez.
'''
"18" = ''':sup:`18` Bendita sea tu fuente, y que te regocijes en la mujer de tu
juventud:
'''
"19" = ''':sup:`19` cierva amable y graciosa gacela, sus encantos te embriaguen de
continuo, siempre estés prendado de su amor.
'''
"20" = ''':sup:`20` ¿Por qué, hijo mío, desear a una extraña y abrazar el seno de una
desconocida?
'''
"21" = ''':sup:`21` Porque ante los ojos del Señor están los caminos del hombre, y él
examina todos sus pasos.
'''
"22" = ''':sup:`22` Sus propias injusticias cautivan al injusto, en los lazos de sus
crímenes está prisionero.
'''
"23" = ''':sup:`23` Él morirá por ser incorregible, su locura será su perdición.
'''
