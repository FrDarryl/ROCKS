[12]
"1" = ''':sup:`1` Mandó que la pasaran adonde tenía sus cubiertos de plata, y ordenó
que se le sirviera de sus manjares y que le dieran a beber de su vino.
'''
"2" = ''':sup:`2` Pero Judit le dijo: "No puedo comer esos manjares para no caer en
culpa; yo he traído mi propia comida".
'''
"3" = ''':sup:`3` Holofernes replicó: "Si se te acaban tus provisiones, ¿cómo nos
arreglaremos para procurarte otras, pues no hay entre nosotros nadie de
tu raza?".
'''
"4" = ''':sup:`4` Judit respondió: "Por tu vida, señor mío, que no habré terminado mis
provisiones antes que el Señor haya realizado por mi mano sus
designios".
'''
"5" = ''':sup:`5` Los ayudantes de campo la llevaron a su tienda. Durmió hasta
medianoche, y se levantó de madrugada.
'''
"6" = ''':sup:`6` Había pedido a Holofernes: "Ordena, señor mío, que me permitan salir
para la oración".
'''
"7" = ''':sup:`7` Y Holofernes lo había ordenado a sus guardias. Permaneció tres días
en el campo, y cada noche marchaba al valle de Betulia y se lavaba en
la fuente, junto al cuerpo de guardia.
'''
"8" = ''':sup:`8` Mientras iba, rogaba al Dios de Israel que encaminase sus pasos para
exaltación de los hijos de su pueblo.
'''
"9" = ''':sup:`9` Volvía purificada, y permanecía en su tienda hasta el atardecer, en
que tomaba sus alimentos.
'''
"10" = ''':sup:`10` El cuarto día Holofernes ofreció un banquete sólo a sus servidores,
sin invitar a ninguno de sus oficiales.
'''
"11" = ''':sup:`11` Y dijo a Bagoas, el eunuco, que era su mayordomo: "Trata de
persuadir a la hebrea para que venga a comer y beber con nosotros.
'''
"12" = ''':sup:`12` Sería vergonzoso dejar marchar semejante mujer sin habernos
divertido con ella. Si no la conseguimos, se burlará de nosotros".
'''
"13" = ''':sup:`13` Bagoas fue adonde estaba Judit, y le dijo: "Que esta hermosa joven
no se niegue a venir donde mi señor, para ser agasajada por él, beber
con nosotros el vino que causa alegría y ser como una de las mujeres
asirias, que viven en el palacio de Nabucodonosor".
'''
"14" = ''':sup:`14` Judit le respondió: "¿Quién soy yo para oponerme a mi señor? Todo
lo que sea de su agrado, lo haré con sumo gusto y será para mí un
motivo de gozo hasta el fin de mi vida".
'''
"15" = ''':sup:`15` Ella se levantó, se puso un vestido de gala y sus adornos
femeninos. Iba delante su doncella, que extendió en el suelo, junto a
Holofernes, las pieles que Bagoas le había entregado para su uso
diario, para comer recostada sobre ellas.
'''
"16" = ''':sup:`16` Judit entró y se sentó. Holofernes sintió una fuerte pasión por
ella y un ardiente deseo de poseerla; desde que la había visto
aguardaba el momento de seducirla.
'''
"17" = ''':sup:`17` Holofernes le decía: "¡Bebe y alégrate con nosotros!".
'''
"18" = ''':sup:`18` Judit le respondía: "Con mucho gusto bebo, señor, porque jamás me
ha parecido la vida tan bella como hoy".
'''
"19" = ''':sup:`19` Y ante él comía y bebía de lo que le había preparado su doncella.
'''
"20" = ''':sup:`20` Holofernes estaba encantado de tenerla cerca, y bebió tal cantidad
de vino cual no había bebido en ninguno de los días de su vida.
'''
