[15]
"1" = ''':sup:`1` Elifaz, de Temán, tomó la palabra y dijo:
'''
"2" = ''':sup:`2` ¿Responde un sabio con razones huecas? ¿Llena su pecho de viento
solano?
'''
"3" = ''':sup:`3` ¿Con palabras vanas se defiende? ¿Con discursos sin peso?
'''
"4" = ''':sup:`4` Pero tú incluso destruyes la piedad y suprimes la meditación ante
Dios.
'''
"5" = ''':sup:`5` La iniquidad inspira tus palabras y adoptas el lenguaje de los
cínicos.
'''
"6" = ''':sup:`6` Tu propia boca te condena, no yo; tus mismos labios atestiguan
contra ti.
'''
"7" = ''':sup:`7` ¿Naciste tú el primero de los hombres? ¿Viste la luz antes que las
colinas?
'''
"8" = ''':sup:`8` ¿Has asistido al consejo de Dios? ¿Has acaparado la sabiduría?
'''
"9" = ''':sup:`9` ¿Qué sabes tú que nosotros no sepamos? ¿Qué comprendes que nosotros
no entendamos?
'''
"10" = ''':sup:`10` También entre nosotros los hay con canas y más cargados de días que
tu padre.
'''
"11" = ''':sup:`11` ¿Es que tienes en poco los consuelos de Dios y una palabra dicha
con dulzura?
'''
"12" = ''':sup:`12` ¡Cómo te arrebata la pasión, qué torcida es tu mirada,
'''
"13" = ''':sup:`13` cuando revuelves contra Dios tu furia al proferir tales palabras!
'''
"14" = ''':sup:`14` ¿Cómo puede ser puro un hombre? ¿Cómo puede ser justo el nacido de
mujer?
'''
"15" = ''':sup:`15` Si ni en sus santos tiene Dios confianza, si ni los cielos son
puros a sus ojos,
'''
"16" = ''':sup:`16` ¡cuánto menos un ser abominable y corrompido, el hombre, que bebe
como agua la iniquidad!
'''
"17" = ''':sup:`17` Yo te instruiré, escúchame; te comunicaré lo que he visto,
'''
"18" = ''':sup:`18` lo que enseñan los sabios, lo que no les han ocultado sus padres,
'''
"19" = ''':sup:`19` a los cuales sólo fue entregada esta tierra, sin que se mezclara
extranjero entre ellos.
'''
"20" = ''':sup:`20` Todos sus días vive el malvado en angustia, y el tirano por el
número de años que se le han fijado.
'''
"21" = ''':sup:`21` Grito de espanto resuena en sus oídos; mientras vive en paz, el
azote lo sorprende.
'''
"22" = ''':sup:`22` No espera escapar a las tinieblas, se siente destinado a la espada.
'''
"23" = ''':sup:`23` Designado como pasto de buitres, sabe que el día tenebroso está
encima.
'''
"24" = ''':sup:`24` Le estremecen la angustia y la ansiedad, le invaden como un rey
pronto al asalto.
'''
"25" = ''':sup:`25` Porque extendía contra Dios su mano, pretendía retar al
todopoderoso,
'''
"26" = ''':sup:`26` embestía contra él, erguida la cabeza, protegido detrás de un
escudo macizo.
'''
"27" = ''':sup:`27` Porque su rostro estaba cubierto de grosura, cargadas de sebo sus
ijadas;
'''
"28" = ''':sup:`28` por eso habitará ciudades destruidas, casas donde ya nadie vive,
destinadas a ser montón de ruinas.
'''
"29" = ''':sup:`29` No se enriquecerá, no se mantendrá su fortuna, ni su hacienda
echará ya raíces en la tierra.
'''
"30" = ''':sup:`30` No escapará de las tinieblas: agostará la llama sus renuevos, y su
fruto será sacudido por el viento.
'''
"31" = ''':sup:`31` No confíe en su estatura, pues vacía será su recompensa.
'''
"32" = ''':sup:`32` Se marchitará antes de tiempo su ramaje, y sus ramas no
reverdecerán.
'''
"33" = ''':sup:`33` Dejará caer, como la viña, sus agraces; como un olivo tirará su
flor.
'''
"34" = ''':sup:`34` Porque la estirpe del malvado será estéril, y el fuego devorará la
tienda del soborno.
'''
"35" = ''':sup:`35` El que concibe el mal engendra angustia y lleva en su vientre un
fruto de aborto.
'''
