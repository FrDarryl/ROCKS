[17]
"1" = ''':sup:`1` Grandes e inescrutables son tus juicios, por eso las almas sin
instrucción se extraviaron.
'''
"2" = ''':sup:`2` Estos malvados, que habían querido oprimir al pueblo santo, yacían
prisioneros de las tinieblas y encadenados por una larga noche,
encerrados bajo sus techos, excluidos de tu eterna providencia.
'''
"3" = ''':sup:`3` Cuando pensaban quedar ocultos con sus pecados secretos, bajo el
oscuro velo del olvido, fueron ellos mismos inmersos en las tinieblas,
espantados y despavoridos con fantasmas.
'''
"4" = ''':sup:`4` Pues ni el escondrijo que los abrigaba pudo preservarlos del temor.
Ruidos terroríficos resonaban a su alrededor, y sombríos fantasmas de
rostros tristes se les aparecían.
'''
"5" = ''':sup:`5` Ni el fuego más potente era capaz de dar luz, ni la llama brillante
de los astros podía iluminar aquella noche horrenda.
'''
"6" = ''':sup:`6` Sólo se les dejaba ver una hoguera, que se encendía por sí misma e
infundía terror; una vez desaparecida la visión, quedaban aterrados y
les parecía más terrible aún lo que habían visto.
'''
"7" = ''':sup:`7` Los trucos de la magia fueron un fracaso, y la ciencia de que
presumían, una frustración.
'''
"8" = ''':sup:`8` Los que prometían ahuyentar los miedos y las perturbaciones de las
almas acobardadas, ellos mismos padecían un miedo ridículo.
'''
"9" = ''':sup:`9` Aunque no hubiera nada terrible que pudiera asustarlos, ellos,
sobresaltados por el paso de los animales y el silbido de las
serpientes
'''
"10" = ''':sup:`10` se morían temblando de miedo, no atreviéndose ni a mirar al aire,
al que de ningún modo es posible evitar.
'''
"11" = ''':sup:`11` Pues la maldad es cobarde, y se condena por su propio testimonio;
acosada por su propia conciencia, siempre se imagina lo peor,
'''
"12" = ''':sup:`12` porque el temor no es otra cosa que la renuncia a los auxilios de
la razón;
'''
"13" = ''':sup:`13` cuanto menor es la confianza en los recursos interiores, mayor se
juzga la ignorada causa del tormento.
'''
"14" = ''':sup:`14` Ellos, en medio de aquella noche impotente, salida de las
profundidades del impotente abismo, sumidos todos en el mismo sueño,
'''
"15" = ''':sup:`15` unos eran perseguidos por fantasmas monstruosos, otros desfallecían
por abatimiento, porque un repentino e inesperado terror se había
apoderado de ellos.
'''
"16" = ''':sup:`16` Luego, si alguno caía, allí era encarcelado, prisionero en una
cárcel sin rejas.
'''
"17" = ''':sup:`17` Ya fuese labrador o pastor, ya fuese un obrero que trabaja en
solitario, sufría, sorprendido, el castigo inevitable; pero todos
estaban atados por una misma cadena de tinieblas.
'''
"18" = ''':sup:`18` Una ráfaga de viento, el canto melodioso de los pájaros en la
enramada, el rumor cadencioso de las aguas que se precipitan con
fuerza, el rudo estrépito de piedras que se despeñan,
'''
"19" = ''':sup:`19` la carrera invisible de animales que brincan, el rugido de
ferocísimas bestias, el eco repercutiendo en las concavidades de las
montañas, todo los dejaba paralizados de terror.
'''
"20" = ''':sup:`20` Mientras todo el universo era iluminado por una luz esplendorosa y
se entregaba a sus trabajos libremente,
'''
"21" = ''':sup:`21` sólo sobre ellos se había extendido una densa noche, imagen de las
tinieblas que les estaban reservadas; pero ellos eran más pesados para
sí que las mismas tinieblas.
'''
