[8]
"1" = ''':sup:`1` Eliseo dijo a la mujer cuyo hijo había resucitado: "Levántate y vete
con tu familia a fijar tu residencia dondequiera que sea, porque el
Señor ha llamado al hambre, que penetrará en el país durante siete
años".
'''
"2" = ''':sup:`2` La mujer hizo sin demora lo que el hombre de Dios le había dicho, se
fue con su familia y residió como emigrante en el país de los filisteos
durante siete años.
'''
"3" = ''':sup:`3` Al cabo de siete años regresó del país de los filisteos y fue a
presentarse ante el rey a reclamar su casa y su campo.
'''
"4" = ''':sup:`4` El rey estaba entonces charlando con Guejazí, el criado del hombre
de Dios, y le decía: "Cuéntame todos los milagros que ha hecho Eliseo".
'''
"5" = ''':sup:`5` Y mientras él contaba al rey cómo había resucitado a un muerto,
llegó la mujer a cuyo hijo había resucitado para reclamar ante el rey
su casa y su campo. Guejazí dijo: "¡Oh rey, mi señor!, ésta es la mujer
y éste es el hijo al que Eliseo resucitó".
'''
"6" = ''':sup:`6` Él preguntó a la mujer, y ella se lo contó todo. Y el monarca mandó
a un eunuco con esta orden: "Que le devuelvan todas sus propiedades y
el producto de sus campos desde el día que abandonó el país hasta
ahora".
'''
"7" = ''':sup:`7` Eliseo fue a Damasco. Ben Hadad, rey de Siria, que estaba enfermo,
recibió la noticia de que había llegado el hombre de Dios.
'''
"8" = ''':sup:`8` Entonces dijo a Jazael: "Toma contigo un presente, vete a ver al
hombre de Dios y consulta por su medio al Señor si me curaré de esta
enfermedad.
'''
"9" = ''':sup:`9` Jazael fue a verlo llevando consigo lo mejor de Damasco: una carga
de cuarenta camellos. Llegó ante él y dijo: "Tu hijo, Ben Hadad, rey de
Siria, me ha enviado a ti para preguntarte si se curará de la
enfermedad".
'''
"10" = ''':sup:`10` Eliseo le respondió: "Anda y dile que se curará de la enfermedad,
pero que de todos modos morirá".
'''
"11" = ''':sup:`11` Entonces levantó su cabeza, permaneció largo rato en silencio y, al
fin, el hombre de Dios se echó a llorar.
'''
"12" = ''':sup:`12` Jazael le preguntó: "¿Por qué llora mi señor?". Él respondió:
"Porque sé el mal que has de hacer a los israelitas: pondrás fuego a
sus fortalezas, degollarás a espada a sus jóvenes, estrellarás a sus
niños de pecho y abrirás en canal a sus embarazadas".
'''
"13" = ''':sup:`13` Jazael replicó: "¿Pues qué es tu siervo, este perro, para realizar
hazañas tan grandes?". Y Eliseo respondió: "El Señor me ha revelado que
tú serás el rey de Siria".
'''
"14" = ''':sup:`14` Jazael dejó a Eliseo y fue donde su señor, el cual le preguntó:
"¿Qué te ha dicho Eliseo?". Respondió: "Me ha dicho que te curarás".
'''
"15" = ''':sup:`15` Pero al día siguiente Jazael tomó el cobertor, lo empapó de agua y
lo extendió sobre el rostro del rey, el cual murió. Jazael le sucedió
en el trono.
'''
"16" = ''':sup:`16` El año quinto de Jorán, hijo de Ajab, rey de Israel, subió al trono
Jorán, hijo de Josafat, rey de Judá.
'''
"17" = ''':sup:`17` Tenía treinta y dos años de edad cuando empezó a reinar, y reinó
ocho años en Jerusalén.
'''
"18" = ''':sup:`18` Siguió la conducta de los reyes de Israel y de la casa de Ajab,
pues estaba casado con una hija de este. Hizo lo que es malo a los ojos
del Señor.
'''
"19" = ''':sup:`19` Sin embargo, el Señor no quiso exterminar a Judá, en atención a
David, su siervo, conforme a la promesa que le había hecho de
conservarle para siempre una lámpara para sus hijos.
'''
"20" = ''':sup:`20` En su tiempo, Edón se independizó de Judá, y se eligieron un rey.
'''
"21" = ''':sup:`21` Jorán se abrió paso hasta Seír con todos sus carros. Los edomitas
lo cercaron. Una noche él y sus capitanes de los carros de combate
atacaron a los edomitas y los derrotaron, pero las tropas huyeron a la
desbandada.
'''
"22" = ''':sup:`22` Edón se independizó de Judá hasta el día de hoy. También entonces
se independizó Libná.
'''
"23" = ''':sup:`23` El resto de la historia de Jorán y todo lo que hizo está escrito en
los anales de los reyes de Judá.
'''
"24" = ''':sup:`24` Jorán murió y fue enterrado con sus padres en la ciudad de David.
Le sucedió en el trono su hijo Ocozías.
'''
"25" = ''':sup:`25` El año doce de Jorán, hijo de Ajab, rey de Israel, subió al trono
Ocozías, hijo de Jorán, rey de Judá.
'''
"26" = ''':sup:`26` Tenía cuarenta y dos años cuando comenzó a reinar, y reinó un año
en Jerusalén. Su madre, hija de Omrí, rey de Israel, se llamaba Atalía.
'''
"27" = ''':sup:`27` Siguió la conducta de la casa de Ajab, haciendo lo que es malo a
los ojos del Señor, como la casa de Ajab, con la cual estaba
emparentado.
'''
"28" = ''':sup:`28` Fue con Jorán, hijo de Ajab, a luchar contra Jazael, rey de Siria,
en Ramot de Galaad, donde cayó herido Jorán,
'''
"29" = ''':sup:`29` que se vio obligado a retirarse a Yezrael para curarse de las
heridas recibidas en Ramot cuando luchaba contra Jazael, rey de Siria.
Ocozías, hijo de Jorán, rey de Judá, fue a visitar a Jorán, hijo de
Ajab, en Yezrael, mientras convalecía.
'''
