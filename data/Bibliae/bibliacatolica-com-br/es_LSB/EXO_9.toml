[9]
"1" = ''':sup:`1` El Señor dijo a Moisés: "Preséntate al Faraón y dile: Esto dice el
Señor, Dios de los hebreos: Deja salir a mi pueblo para que me sirva.
'''
"2" = ''':sup:`2` Porque si no le dejas salir y te empeñas en retenerlo,
'''
"3" = ''':sup:`3` la mano del Señor caerá sobre tu ganado, que anda por el campo: una
peste gravísima sobre caballos, asnos, camellos, bueyes y ovejas.
'''
"4" = ''':sup:`4` Pero el Señor hará distinción entre el ganado de los israelitas y el
de los egipcios; de todo lo que pertenece a los israelitas nada
perecerá".
'''
"5" = ''':sup:`5` El Señor fijó un término diciendo: "Mañana hará el Señor esto en el
país".
'''
"6" = ''':sup:`6` Al día siguiente lo llevó a cabo: todo el ganado de los egipcios
murió, pero el de los israelitas no murió ni uno siquiera.
'''
"7" = ''':sup:`7` El Faraón mandó a ver, y del ganado de los israelitas no había
muerto ni uno solo. Pero el corazón del Faraón siguió endurecido y no
dejó salir al pueblo.
'''
"8" = ''':sup:`8` El Señor dijo a Moisés y a Aarón: "Tomad un puñado de ceniza de
horno y que Moisés la tire al aire en presencia del Faraón.
'''
"9" = ''':sup:`9` Se convertirá en polvo menudo en todo el país de Egipto y producirá
úlceras y tumores en hombres y animales".
'''
"10" = ''':sup:`10` Tomaron ceniza de horno y, presentándose ante el Faraón, Moisés la
esparció por el aire y produjo úlceras y tumores en hombres y animales.
'''
"11" = ''':sup:`11` Los magos no pudieron continuar delante de Moisés debido a las
úlceras que aparecieron en ellos, igual que en todos los egipcios.
'''
"12" = ''':sup:`12` Pero el Señor endureció el corazón del Faraón, que no dejó salir al
pueblo, como había dicho el Señor.
'''
"13" = ''':sup:`13` El Señor dijo a Moisés: "Levántate mañana temprano, preséntate al
Faraón y dile: Esto dice el Señor, Dios de los hebreos: Deja ir a mi
pueblo para que me sirva.
'''
"14" = ''':sup:`14` Esta vez voy a desencadenar todas mis plagas contra ti y contra tus
servidores y contra tu pueblo, para que sepas que no hay otro como yo
en toda la tierra.
'''
"15" = ''':sup:`15` Porque si yo hubiera extendido mi mano hiriéndote a ti y a tu
pueblo con la peste, habríais desaparecido de la tierra.
'''
"16" = ''':sup:`16` Pero precisamente por esto te he conservado la vida, para
demostrarte mi poder y para que mi nombre sea publicado por toda la
tierra.
'''
"17" = ''':sup:`17` ¿Tú te atreves a levantarte contra mi pueblo para no dejarle
partir?
'''
"18" = ''':sup:`18` Pues bien, yo haré llover mañana, a esta hora, una granizada tan
fuerte como no la ha habido en Egipto desde el día en que fue fundado
hasta el presente.
'''
"19" = ''':sup:`19` Manda poner a salvo tu ganado y cuanto tienes en el campo. Todo
hombre y todo animal que se encuentre en el campo y no esté cobijado
bajo techo, será alcanzado por la granizada y morirá".
'''
"20" = ''':sup:`20` Los servidores del Faraón que temieron la palabra del Señor
mandaron refugiar en las casas a siervos y ganados.
'''
"21" = ''':sup:`21` Pero los que no hicieron caso de la palabra del Señor dejaron sus
siervos y ganados en el campo.
'''
"22" = ''':sup:`22` El Señor dijo a Moisés: "Extiende tu mano hacia el cielo para que
caiga granizo en todo el país sobre hombres y animales y sobre toda la
hierba del campo".
'''
"23" = ''':sup:`23` Moisés extendió su bastón hacia el cielo, y el Señor mandó truenos
y granizo con fuego, que se precipitaba sobre la tierra; el Señor hizo
caer granizo sobre Egipto.
'''
"24" = ''':sup:`24` Cayeron rayos y granizo con tanta fuerza como Egipto no había visto
jamás desde que se constituyó en nación.
'''
"25" = ''':sup:`25` El granizo machacó en Egipto todo cuanto se encontraba en el campo:
hombres y animales. Machacó también las hierbas y desgajó los árboles.
'''
"26" = ''':sup:`26` Solamente en la región de Gosen, donde habitaban los israelitas, no
cayó granizo.
'''
"27" = ''':sup:`27` El Faraón mandó llamar a Moisés y Aarón y les dijo: "Esta vez he
pecado. El Señor es justo, y yo y mi pueblo, culpables.
'''
"28" = ''':sup:`28` Rezad al Señor; cesen los truenos y el granizo; yo os dejaré
partir, y ya no os quedaréis aquí".
'''
"29" = ''':sup:`29` Moisés respondió: "En cuanto salga de la ciudad levantaré al Señor
mis manos, cesarán los truenos y no habrá más granizo, para que sepas
que la tierra es del Señor.
'''
"30" = ''':sup:`30` Pero yo sé bien que ni tú ni tus servidores teméis todavía al
Señor, Dios".
'''
"31" = ''':sup:`31` El lino y la cebada quedaron destrozados, pues la cebada estaba ya
espigada y el lino en flor.
'''
"32" = ''':sup:`32` En cambio, el trigo y el centeno no, por ser tardíos.
'''
"33" = ''':sup:`33` Salió Moisés de la presencia del Faraón, fuera de la ciudad, y
extendió sus manos al Señor. Los truenos y el granizo cesaron y no hubo
más lluvias sobre la tierra.
'''
"34" = ''':sup:`34` El Faraón, viendo que habían cesado la lluvia y el granizo,
perseveró en su pecado, endureciendo su corazón él y sus servidores.
'''
"35" = ''':sup:`35` El corazón del Faraón se endureció y no dejó salir a los
israelitas, como el Señor había dicho por medio de Moisés.
'''
"Notes" = '''
Notas de rodapé:
9:1-4 - Dios envía una plaga mortal al ganado de Egipto, perdonando así
a los rebaños de los israelitas. Esto demuestra el poder de Dios para
proteger a su pueblo mientras castiga a sus enemigos (véase también
9:8-12 - La plaga de llagas afecta tanto a personas como a animales, y
los magos egipcios ni siquiera pueden presentarse ante Moisés,
simbolizando la humillación de los poderes humanos ante el Señor (ver
9:13-16 - Dios explica que permitió que Faraón sobreviviera hasta ese
momento para demostrar su poder al mundo entero. Esto revela el
propósito divino tras los acontecimientos y la soberanía de Dios sobre
9:22-26 - La plaga de granizo destruye todo en Egipto, excepto la
tierra de Gosén, donde vivían los israelitas. Se enfatiza nuevamente la
protección de Dios a su pueblo, destacando el pacto de Dios con Israel
9:27-35 - Tras la devastación del granizo, Faraón admite su pecado,
pero aun así endurece su corazón, negándose a liberar a los israelitas.
Esto refleja la profundidad del orgullo humano al resistirse a Dios,
Samuel 6:6).
'''
