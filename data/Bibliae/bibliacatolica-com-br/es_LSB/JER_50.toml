[50]
"1" = ''':sup:`1` Palabra pronunciada por el Señor sobre Babilonia y sobre el país de
los caldeos por boca del profeta Jeremías.
'''
"2" = ''':sup:`2` ¡Anunciadlo entre las naciones, publicadlo, izad una señal,
pregonadlo, no ocultéis nada, gritad: Ha sido tomada Babilonia,
confundido Bel, Marduc vencido; avergonzadas sus imágenes, destruidos
sus ídolos!
'''
"3" = ''':sup:`3` Pues desde el norte avanza contra ella un pueblo que convertirá en
un desierto su tierra, y nadie más habitará allí; hombres y bestias
huyen, desaparecen.
'''
"4" = ''':sup:`4` En aquellos días, en el tiempo aquel -dice el Señor-, israelitas y
judíos vendrán juntos; harán su camino llorando en busca del Señor, su
Dios.
'''
"5" = ''':sup:`5` Preguntarán por el camino hacia Sión y hacia allí dirigirán su
rostro: "¡Venid, unámonos al Señor con una alianza eterna, que no se
olvide más!".
'''
"6" = ''':sup:`6` Rebaño perdido era mi pueblo; sus pastores lo extraviaban, le hacían
vagar por las montañas; de monte en colina caminaba, olvidando su
aprisco.
'''
"7" = ''':sup:`7` Todo el que lo encontraba lo devoraba, y sus enemigos decían: "En
esto no hacemos ningún mal, porque han pecado contra el Señor, sede de
la justicia, esperanza de sus padres".
'''
"8" = ''':sup:`8` Huid de Babilonia, salid del país de los caldeos, sed como machos
cabríos a la cabeza del rebaño.
'''
"9" = ''':sup:`9` Pues ved que yo suscito y lanzo contra Babilonia una coalición de
grandes pueblos, que llegan del norte. Caerán sobre ella, y por allí
será conquistada. Sus flechas, como de expertos guerreros, no caerán en
el vacío.
'''
"10" = ''':sup:`10` Caldea será saqueada, los saqueadores se hartarán -dice el Señor-.
'''
"11" = ''':sup:`11` Alegraos, sí, saltad de gozo, saqueadores de mi herencia; brincad
como becerros en el prado, como caballos relinchad.
'''
"12" = ''':sup:`12` Vuestra madre está llena de vergüenza, confundida la que os dio a
luz. Vedla, la última de las naciones, desierto, aridez, estepa.
'''
"13" = ''':sup:`13` Despoblada por la ira del Señor, será una desolación total. Todos
los que pasen por Babilonia quedarán estupefactos y silbarán al ver
tantos estragos.
'''
"14" = ''':sup:`14` Alineaos en torno a Babilonia todos los que tensáis el arco; tirad
contra ella sin ahorrar flechas, porque ha pecado contra el Señor.
'''
"15" = ''':sup:`15` ¡Lanzad gritos por todas partes contra ella! Ya alarga su mano,
caen sus torres, se desploman sus murallas. ¡Ésta es la venganza del
Señor! ¡Vengaos de ella, haced como ella hizo!
'''
"16" = ''':sup:`16` Exterminad de Babilonia al sembrador y al que empuña la hoz en
tiempo de la siega. Ante la espada destructora, cada uno hacia su
pueblo se dirija, cada cual escape a su país.
'''
"17" = ''':sup:`17` Oveja descarriada era Israel, acosada por leones. Primero la devoró
el rey de Asiria; luego Nabucodonosor, rey de Babilonia, le ha quebrado
los huesos.
'''
"18" = ''':sup:`18` Por eso, esto dice el Señor todopoderoso, Dios de Israel: Yo
castigaré al rey de Babilonia y a su país como castigué al rey de
Asiria.
'''
"19" = ''':sup:`19` Y haré volver a Israel a su pradera, y pacerá en el Carmelo y el
Basán, y en los montes de Efraín y Galaad volverá a hartarse.
'''
"20" = ''':sup:`20` En aquellos días, en el tiempo aquel -dice el Señor- se buscará la
perversión de Israel y ya no existirá, los pecados de Judá y no se
encontrarán, pues yo perdonaré a los que haya dejado.
'''
"21" = ''':sup:`21` ¡Sube al país de Meratáyim, sube contra él y contra los habitantes
de Pecod! ¡Empuña la espada, extermínalos -dice el Señor-, ejecuta mis
órdenes!
'''
"22" = ''':sup:`22` ¡Clamor de guerra en el país, desastre inmenso!
'''
"23" = ''':sup:`23` ¡Cómo ha sido roto, hecho pedazos, el martillo de toda la tierra!
¡Cómo ha quedado hecha un horror Babilonia entre las naciones!
'''
"24" = ''':sup:`24` ¡Te he tendido un lazo y has quedado presa, Babilonia, sin que lo
advirtieses! Has sido prendida y dominada por haberte enfrentado con el
Señor.
'''
"25" = ''':sup:`25` El Señor ha abierto su arsenal y ha sacado las armas de su cólera,
pues el Señor Dios todopoderoso va a actuar en el país de los caldeos.
'''
"26" = ''':sup:`26` Venid de todas partes contra ella, abrid sus graneros, amontonad el
botín como haces y destruidlo; que no quede nada de ella.
'''
"27" = ''':sup:`27` Degollad todos sus toros, bajen al matadero. ¡Ay de ellos, que ha
llegado su día, la hora de su castigo!
'''
"28" = ''':sup:`28` ¿Oís? Fugitivos y escapados del país de Babilonia vienen a anunciar
en Sión la venganza del Señor, nuestro Dios.
'''
"29" = ''':sup:`29` ¡Convocad contra Babilonia a los arqueros! Vosotros todos, los que
tensáis el arco, acampad en torno a ella, que no tenga escape. Pagadle
con arreglo a sus obras; todo lo que ella hizo, haced con ella, pues se
ha insolentado contra el Señor, contra el Santo de Israel.
'''
"30" = ''':sup:`30` Por eso caerán en sus calles sus jóvenes y todos sus guerreros
perecerán aquel día -dice el Señor-.
'''
"31" = ''':sup:`31` Aquí estoy contra ti, oh insolencia -dice el Señor Dios
omnipotente-; ha llegado tu día, la hora de tu castigo.
'''
"32" = ''':sup:`32` Temblará la insolencia y caerá, sin tener quien la levante.
Prenderé fuego a sus ciudades, y devorará todos sus contornos.
'''
"33" = ''':sup:`33` Esto dice el Señor omnipotente: Oprimidos están los israelitas y
los judíos; todos los que los han hecho cautivos los retienen y se
resisten a soltarlos.
'''
"34" = ''':sup:`34` Pero su libertador es poderoso: su nombre es "el Señor
omnipotente"; él sabrá defender su causa, a fin de dar paz al país y
turbación a los habitantes de Babilonia.
'''
"35" = ''':sup:`35` ¡Espada contra los caldeos -dice el Señor-, contra los habitantes
de Babilonia, contra sus jefes y sus sabios!
'''
"36" = ''':sup:`36` ¡Espada sobre sus adivinos, que se hagan necios; espada sobre sus
guerreros, que cojan pánico!
'''
"37" = ''':sup:`37` ¡Espada sobre sus caballos y sus carros, y sobre toda la amalgama
de gentes que hay en medio de ella, para que sean como mujeres!
'''
"38" = ''':sup:`38` ¡Espada sobre sus tesoros, que sean saqueados! ¡Espada sobre sus
aguas, que se sequen, porque es un país de ídolos y están locos por sus
espantajos!
'''
"39" = ''':sup:`39` Por eso allí habitarán las fieras y los chacales, los avestruces
tendrán allí su morada. No volverá a ser habitada jamás, ni repoblada
en todas las generaciones.
'''
"40" = ''':sup:`40` Como en la destrucción de Sodoma y Gomorra y de las ciudades
vecinas -dice el Señor-, no quedará allí nadie, ni un alma volverá a
vivir allí.
'''
"41" = ''':sup:`41` Viene un pueblo del norte, una gran nación; reyes numerosos se
levantan desde los confines de la tierra.
'''
"42" = ''':sup:`42` Empuñan arco y jabalina, son bárbaros e inexorables; su ruido es
como el bramido del mar; van a caballo, armado cada uno para la guerra
contra Babilonia.
'''
"43" = ''':sup:`43` El rey de Babilonia ha tenido noticia y han desfallecido sus
brazos; le ha invadido la angustia, dolores como de mujer en parto.
'''
"44" = ''':sup:`44` Como un león que sube de la espesura del Jordán a una pradera de
perenne verdor, así, en un instante, les haré salir de allí y
estableceré a mi elegido. Pues, ¿quién hay como yo? ¿Quién me podrá
desafiar? ¿Quién es el pastor que me puede hacer frente?
'''
"45" = ''':sup:`45` Escuchad, pues, la decisión que ha tomado el Señor contra Babilonia
y sus proyectos contra el país de los caldeos: Sí, serán arrastrados
cual débiles ovejas, y ante ellos sus praderas temblarán de espanto.
'''
"46" = ''':sup:`46` Al estruendo de la caída de Babilonia se estremece la tierra y el
eco resuena entre las naciones.
'''
"Notes" = '''
Notas de rodapé:
50:1-3 - La profecía contra Babilonia predice su caída como juicio
divino. Babilonia, que había sido el instrumento de Dios para castigar
a Israel, ahora recibiría el castigo por su propia maldad e idolatría
50:4-10 - Jeremías habla de la restauración de Israel tras la
destrucción de Babilonia. Esto es una señal de que Dios aún preserva a
su pueblo y cumplirá sus promesas de liberación y restauración (véase
50:11-16 - Babilonia es condenada por su crueldad contra Israel y las
naciones vecinas. La justicia de Dios se manifestará al castigar a
quienes abusaron de su poder y oprimieron a su pueblo (véase también
50:17-20 - Se anuncia la liberación de Israel de Babilonia, con la
promesa de restauración espiritual y material. El Señor promete perdón
y misericordia a los hijos de Israel, simbolizando la restauración de
1:9).
50:41-46 - El juicio contra Babilonia ha terminado, y la ciudad será
destruida como monumento al pecado y la corrupción. La caída de
Babilonia sirve como ejemplo del destino de las naciones que se oponen
18:21).
'''
