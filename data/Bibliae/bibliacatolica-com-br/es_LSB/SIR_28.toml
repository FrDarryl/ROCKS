[28]
"1" = ''':sup:`1` El que se venga será víctima de la venganza del Señor, que le pedirá
cuenta rigurosa de sus pecados.
'''
"2" = ''':sup:`2` Perdona la injuria a tu prójimo, y entonces, si suplicas, te serán
perdonados tus pecados.
'''
"3" = ''':sup:`3` Si un hombre alimenta rencor contra otro, ¿cómo podrá pedir al Señor
perdón?
'''
"4" = ''':sup:`4` Si no tiene misericordia de su semejante, ¿cómo podrá suplicar por
sus pecados?
'''
"5" = ''':sup:`5` Si siendo carne guarda rencor, ¿quién le va a perdonar sus pecados?
'''
"6" = ''':sup:`6` Acuérdate de tu final, y deja el odio. Acuérdate de la corrupción y
la muerte, y guarda los mandamientos.
'''
"7" = ''':sup:`7` Acuérdate de los preceptos, y no odies al prójimo; acuérdate de la
alianza del altísimo, y pasa por alto la ofensa.
'''
"8" = ''':sup:`8` Aléjate de las querellas y evitarás pecados, porque el hombre
iracundo las atiza.
'''
"9" = ''':sup:`9` El pecador siembra la discordia entre los amigos, y en medio de los
que viven en paz lanza su calumnia.
'''
"10" = ''':sup:`10` El fuego arde según el combustible, y la disputa se propaga según
su violencia; la ira de un hombre depende de su fuerza, y su cólera se
levantará según su riqueza.
'''
"11" = ''':sup:`11` Pendencia súbita enciende el fuego, y la riña irreflexiva hace
correr la sangre.
'''
"12" = ''':sup:`12` Si soplas sobre una brasa, se encenderá; pero si la escupes, se
apagará; y, sin embargo, ambas cosas salen de tu boca.
'''
"13" = ''':sup:`13` Maldito el murmurador y el mentiroso, porque perdió a muchos que
vivían en paz.
'''
"14" = ''':sup:`14` La lengua del calumniador ha sacudido a muchos y los ha llevado de
nación en nación; ha destruido ciudades fuertes y derriba las naciones
de los grandes.
'''
"15" = ''':sup:`15` La lengua calumniadora ha hecho repudiar esposas ejemplares, y las
privó del fruto de sus trabajos.
'''
"16" = ''':sup:`16` El que le da oídos no vivirá tranquilo ni disfrutará de paz.
'''
"17" = ''':sup:`17` El latigazo produce cardenales, pero el golpe de la lengua
quebranta los huesos.
'''
"18" = ''':sup:`18` Muchos caen por la espada, pero muchos más por la lengua.
'''
"19" = ''':sup:`19` Feliz quien está al abrigo de ella, que no es víctima de su ira,
que no soporta su yugo y no se ve preso en sus cadenas,
'''
"20" = ''':sup:`20` porque su yugo es yugo de hierro, y sus cadenas son cadenas de
bronce.
'''
"21" = ''':sup:`21` Muerte espantosa es su muerte, es preferible el abismo.
'''
"22" = ''':sup:`22` Jamás alcanza a los piadosos, y en su llama no se queman.
'''
"23" = ''':sup:`23` Los que abandonan al Señor caerán en ella, los abrasará sin
extinguirse. Es enviada contra ellos como un león, y como pantera los
descuartizará.
'''
"24" = ''':sup:`24` Cuida de cercar tu propiedad con espinos, guarda bajo sello tu
plata y tu oro.
'''
"25" = ''':sup:`25` Haz para tus palabras balanza y peso, y para tu boca puerta y
cerrojo.
'''
"26" = ''':sup:`26` Cuida de no deslizarte por ella, y no caigas ante quien te acecha.
'''
