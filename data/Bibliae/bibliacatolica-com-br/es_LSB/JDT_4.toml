[4]
"1" = ''':sup:`1` Cuando los israelitas y los habitantes de Judá supieron lo que
Holofernes, generalísimo de Nabucodonosor, rey de Asiria, había hecho
con los pueblos y cómo había expoliado y destruido sus santuarios,
'''
"2" = ''':sup:`2` se llenaron de pánico y se angustiaron al tenerlo a las puertas,
pensando en Jerusalén y en su templo.
'''
"3" = ''':sup:`3` Hacía poco que habían vuelto del destierro, que el pueblo judío se
había reunificado y que los objetos del culto, el altar y el templo
habían sido purificados de su profanación.
'''
"4" = ''':sup:`4` Así que dieron la voz de alarma a los montes de Samaría, Coná,
Bejorón, Belmain, Jericó, Joba, Ajsora y al valle de Salén.
'''
"5" = ''':sup:`5` Ocuparon las cimas de los montes, fortificaron los pueblos y
reclutaron aprovisionamientos para sostener la guerra, pues habían
terminado de segar sus campos.
'''
"6" = ''':sup:`6` El sumo sacerdote Joaquín, que por entonces residía en Jerusalén,
escribió a los habitantes de Betulia y de Betomestain, situada frente a
Esdrelón, hacia la llanura de Dotán.
'''
"7" = ''':sup:`7` Les decía que vigilasen las pendientes de las montañas, pues eran el
paso hacia Judá. Les resultaría fácil obstaculizar el avance, pues el
desfiladero era tan estrecho que no permitía pasar más que de dos en
dos.
'''
"8" = ''':sup:`8` Los israelitas hicieron como les había ordenado el sumo sacerdote
Joaquín y el consejo de ancianos del pueblo de Israel, que habitaban en
Jerusalén.
'''
"9" = ''':sup:`9` Todos los israelitas se dirigieron fervorosamente a Dios y ayunaron
rigurosamente.
'''
"10" = ''':sup:`10` Los hombres y sus esposas, sus hijos, incluso pequeñitos; sus
animales, los forasteros, los jornaleros y los esclavos, se pusieron
cilicios sobre sus cuerpos.
'''
"11" = ''':sup:`11` Todos los israelitas, hombres, mujeres y niños que habitaban en
Jerusalén, se postraron ante el templo, se cubrieron de ceniza sus
cabezas y se ciñeron con saco ante el Señor.
'''
"12" = ''':sup:`12` Rodearon también el altar con sacos, y todos juntos pidieron
fervorosamente al Dios de Israel que no entregase sus hijos al pillaje,
que no fuesen sus mujeres arrebatadas ni sus ciudades destruidas y que
el templo no fuese profanado y ultrajado por paganos.
'''
"13" = ''':sup:`13` Dios oyó su clamor y comprendió su angustia. El pueblo ayunaba día
tras día en Judá y Jerusalén, mirando al templo del Dios omnipotente.
'''
"14" = ''':sup:`14` El sumo sacerdote Joaquín, los sacerdotes del servicio y los
levitas, ceñidos sus cuerpos con cilicio, ofrecían el sacrificio
perpetuo, las ofrendas y los dones voluntarios del pueblo.
'''
"15" = ''':sup:`15` Tenían sus turbantes cubiertos de ceniza y clamaban al Señor con
toda su fuerza para que velase por la casa de Israel.
'''
