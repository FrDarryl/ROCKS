[15]
"1" = ''':sup:`1` Nicanor, enterado de que Judas y su gente andaban por Samaría, se
dispuso a atacarlos con toda seguridad un día de sábado.
'''
"2" = ''':sup:`2` Los judíos, que le acompañaban por la fuerza, le decían: "No
intentes aniquilarlos tan feroz y tan salvajemente; ten respeto al día
de sábado, honrado y declarado santo por aquel que todo lo ve".
'''
"3" = ''':sup:`3` Pero el malvado preguntó si, en efecto, había en el cielo un
poderoso que hubiera ordenado santificar el día del sábado.
'''
"4" = ''':sup:`4` Ellos le respondieron: "Hay un Señor vivo, soberano del cielo, que
ha mandado celebrar el día séptimo".
'''
"5" = ''':sup:`5` "Pues yo -respondió él- soy soberano sobre la tierra, que mando
tomar las armas y ejecutar los decretos reales". Pero no pudo llevar a
cabo su bárbaro proyecto.
'''
"6" = ''':sup:`6` Nicanor, llegado al colmo de su orgullo, se había propuesto levantar
un monumento a la victoria sobre Judas y los suyos.
'''
"7" = ''':sup:`7` En cambio, el Macabeo esperaba ciegamente que Dios había de venir en
su auxilio.
'''
"8" = ''':sup:`8` Exhortaba a los suyos a que no temieran la venida de los gentiles,
sino que, recordando las veces que anteriormente Dios les había
auxiliado, creyeran que también ahora, ciertamente, el todopoderoso les
daría la victoria.
'''
"9" = ''':sup:`9` Encendió sus ánimos con palabras de la ley y los profetas, les trajo
a la memoria las batallas ganadas y les infundió valor.
'''
"10" = ''':sup:`10` Encendidos así los ánimos, les puso delante la perfidia de los
gentiles y las transgresiones de los juramentos.
'''
"11" = ''':sup:`11` Quedó con esto cada uno armado, no con escudos y lanzas, sino con
palabras alentadoras. Confirmó todo esto narrándoles un sueño digno de
fe, que a todos les llenó de alegría.
'''
"12" = ''':sup:`12` El sueño era éste: Onías, dulce en el trato, de palabra elegante y
que desde la niñez se había ejercitado en la virtud, con las manos
levantadas oraba por el pueblo de los judíos.
'''
"13" = ''':sup:`13` Vio también a otro varón, rodeado de majestad y gloria y de una
augusta y maravillosa dignidad.
'''
"14" = ''':sup:`14` Onías tomó la palabra y dijo: "Éste es el amante de los hermanos,
que ora mucho por el pueblo y por la ciudad; es el profeta de Dios,
Jeremías".
'''
"15" = ''':sup:`15` Extendió su diestra y entregó a Judas una espada de oro y, al
entregársela, dijo:
'''
"16" = ''':sup:`16` "Toma esta santa espada, don precioso que Dios te envía, con la
cual destruirás a tus adversarios".
'''
"17" = ''':sup:`17` Animados con estas palabras de Judas, sumamente bellas y aptas para
enardecer los corazones de los jóvenes, determinaron no estarse a la
espera en el campo, sino más bien lanzarse valerosamente y luchar con
todo brío; y así decidieron la causa, pues peligraba la ciudad, las
cosas santas y el templo.
'''
"18" = ''':sup:`18` Porque para ellos el mayor temor era el santuario santificado, y su
temor por las mujeres, hijos, hermanos y parientes era menor.
'''
"19" = ''':sup:`19` La angustia de los que se habían quedado en la ciudad no era
pequeña, preocupados por la batalla que se iba a dar en el campo.
'''
"20" = ''':sup:`20` Todos esperaban con ansia el próximo desenlace; los enemigos
estaban preparados: el ejército en sitio conveniente, los elefantes en
situación estratégica y la caballería en las alas;
'''
"21" = ''':sup:`21` el Macabeo, al ver la muchedumbre que tenía delante, el aparato de
las diversas armas y su ferocidad, levantó las manos al cielo e invocó
al Dios que hace maravillas; pues bien sabía que la victoria no depende
de las armas, sino de aquel que la concede a quien ve digno de ella.
'''
"22" = ''':sup:`22` Judas dijo en su invocación: "Tú, oh Señor, que enviaste tu ángel
en los días de Ezequías, rey de Judá, y mató a ciento ochenta y cinco
mil del campamento de Senaquerib,
'''
"23" = ''':sup:`23` envía también ahora, oh Señor del cielo, tu ángel bueno delante de
nosotros para hacerles temer y temblar con el poder de tu brazo.
'''
"24" = ''':sup:`24` Sean quebrantados con la fuerza de tu brazo los que vienen
blasfemando contra tu santo pueblo". Y con esto dio fin a sus palabras.
'''
"25" = ''':sup:`25` Entretanto, Nicanor y los suyos avanzaban entre el estruendo de las
trompetas y los cantos de guerra.
'''
"26" = ''':sup:`26` Por su parte, Judas y los suyos entraron en combate con súplicas y
oraciones.
'''
"27" = ''':sup:`27` Mientras combatían con las manos, con su corazón oraban a Dios; y
así, magníficamente confortados con la presencia manifiesta de Dios,
hicieron morder el polvo a no menos de treinta y cinco mil enemigos.
'''
"28" = ''':sup:`28` Terminada la batalla, y mientras volvían llenos de alegría, vieron
que el mismo Nicanor yacía en tierra muerto, con toda su armadura.
'''
"29" = ''':sup:`29` Estalló entonces un gran clamor y alarido, bendiciendo al
todopoderoso en su lengua patria.
'''
"30" = ''':sup:`30` Y el que en cuerpo y alma estaba consagrado a la defensa de sus
ciudadanos y había guardado para ellos un ánimo varonil, dio orden de
que cortaran la cabeza de Nicanor y su brazo derecho hasta el húmero y
los llevaran a Jerusalén.
'''
"31" = ''':sup:`31` Al llegar allí, reunió a sus conciudadanos y, en especial, a los
sacerdotes; se puso en pie ante el altar y mandó venir a los de la
ciudadela.
'''
"32" = ''':sup:`32` Mostró a todos la cabeza del malvado Nicanor y la mano que el
blasfemo había levantado orgulloso sobre la misma santa morada del
todopoderoso
'''
"33" = ''':sup:`33` y, cortando la lengua del blasfemo Nicanor, mandó darla a las aves
y colgar la mano derecha delante del templo en castigo de su locura.
'''
"34" = ''':sup:`34` Entonces todos levantaron sus ojos al cielo y alabaron al Señor de
la gloria: "Bendito aquel que ha conservado sin mancha su templo
santo".
'''
"35" = ''':sup:`35` Judas ordenó que la cabeza de Nicanor fuera colgada en la ciudadela
como señal manifiesta del auxilio de Dios.
'''
"36" = ''':sup:`36` Por común acuerdo se decretó no dejar pasar este día sin
solemnizarlo,
'''
"37" = ''':sup:`37` fijándose como día festivo el 13 del mes duodécimo, adar en arameo,
día que precede a la fiesta de Mardoqueo.
'''
"38" = ''':sup:`38` Ésta fue la historia de Nicanor. Como desde aquellos días la ciudad
ha estado en poder de los hebreos, también yo pondré fin a mi obra.
'''
"39" = ''':sup:`39` Si ésta ha sido buena y bien ordenada, eso es lo que he deseado;
mas si ha sido mediocre e imperfecta, he hecho lo que he podido.
'''
"40" = ''':sup:`40` Por lo demás, como el beber siempre vino solo o agua sola puede ser
dañino, mientras que el vino mezclado con un poco de agua produce un
sabor grato, así el arte de saber disponer el relato y la narración
produce placer en los lectores. Y aquí doy fin a mi obra.
'''
