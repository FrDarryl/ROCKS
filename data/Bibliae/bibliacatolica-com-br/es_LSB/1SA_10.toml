[10]
"1" = ''':sup:`1` Entonces Samuel tomó la redoma del aceite, la derramó sobre su
cabeza, le besó y dijo: "¿No es el Señor quien te ha ungido como jefe
de su pueblo, Israel? Tú regirás al pueblo del Señor y lo librarás de
los enemigos que le rodean. Ésta es la señal de que el Señor te ha
ungido como jefe de su heredad:
'''
"2" = ''':sup:`2` hoy, cuando te hayas alejado de mí, encontrarás junto a la tumba de
Raquel, en los confines de Benjamín, a dos hombres, que te dirán: Han
aparecido las asnas que andas buscando; tu padre se ha olvidado de las
asnas y está intranquilo por vosotros, preguntándose qué puede hacer
por su hijo.
'''
"3" = ''':sup:`3` Más allá, cuando llegues a la cima del Tabor, encontrarás a tres
hombres que suben a visitar a Dios, en Betel: uno lleva tres cabritos,
otro tres panes y el tercero un odre de vino.
'''
"4" = ''':sup:`4` Te saludarán y te darán dos panes, que tú aceptarás de su mano.
'''
"5" = ''':sup:`5` Después llegarás a Guibeá de Dios, donde hay una guarnición de
filisteos. Al entrar en la ciudad, te encontrarás con un grupo de
profetas que bajan del alto, precedidos de arpas, tambores, flautas y
cítaras, profetizando.
'''
"6" = ''':sup:`6` Entonces se apoderará de ti el espíritu del Señor, profetizarás con
ellos y serás transformado en otro hombre.
'''
"7" = ''':sup:`7` Cuando te hayan sucedido todas estas señales, haz lo que se te
ocurra, porque Dios está contigo.
'''
"8" = ''':sup:`8` Baja delante de mí a Guilgal; yo iré para ofrecer holocaustos y
sacrificios de reconciliación. Esperarás siete días hasta que yo vaya y
te diga lo que tienes que hacer".
'''
"9" = ''':sup:`9` Cuando Saúl dio la vuelta y se alejó de Samuel, Dios le dio un
corazón nuevo, y le sucedieron todas estas señales aquel mismo día.
'''
"10" = ''':sup:`10` Cuando llegaron a Guibeá se encontraron con un grupo de profetas;
el espíritu del Señor se apoderó de Saúl, y profetizó como ellos.
'''
"11" = ''':sup:`11` Todos los que lo conocían de antes y lo veían profetizando con los
profetas, se decían unos a otros: "¿Qué le ha pasado al hijo de Quis?
¿También Saúl anda entre los profetas?".
'''
"12" = ''':sup:`12` Uno de ellos dijo: "¿Y quién es su padre?". Por eso quedó como
proverbio: "También Saúl anda entre los profetas".
'''
"13" = ''':sup:`13` Cuando terminó de profetizar, entró en su casa.
'''
"14" = ''':sup:`14` Un tío suyo les dijo a él y al mozo: "¿Dónde habéis ido?". Él
respondió: "A buscar las asnas; y como no las veíamos, fuimos a
Samuel".
'''
"15" = ''':sup:`15` El tío le dijo: "Cuéntame, por favor, lo que os dijo Samuel".
'''
"16" = ''':sup:`16` Saúl respondió: "Nos dijo que las asnas habían sido encontradas".
Pero no le contó lo que le había dicho sobre el asunto del reino.
'''
"17" = ''':sup:`17` Samuel convocó al pueblo ante el Señor en Mispá.
'''
"18" = ''':sup:`18` Y dijo a los israelitas: "Esto dice el Señor, Dios de Israel: Yo os
saqué de Egipto y os libré de los egipcios y de todos los reinos que os
oprimían.
'''
"19" = ''':sup:`19` Y vosotros rechazáis hoy a vuestro Dios, que os ha salvado de todas
vuestras desgracias y peligros, al pedir que os ponga un rey sobre
vosotros. Por tanto, presentaos ante el Señor por tribus y por clanes".
'''
"20" = ''':sup:`20` Samuel hizo que se acercasen todas las tribus de Israel, y fue
designada por suerte la tribu de Benjamín.
'''
"21" = ''':sup:`21` Hizo acercarse a la tribu de Benjamín, por clanes, y fue designado
por suerte el clan de Matrí. La suerte cayó, finalmente, sobre Saúl,
hijo de Quis. Lo buscaron, pero no lo encontraban.
'''
"22" = ''':sup:`22` Entonces consultaron al Señor: "¿Ha venido aquí Saúl?". Y el Señor
respondió: "Está ahí, escondido entre los bagajes".
'''
"23" = ''':sup:`23` Fueron corriendo a sacarle de allí, y se presentó en medio del
pueblo. Y sobresalía por encima de todo el pueblo de los hombros para
arriba.
'''
"24" = ''':sup:`24` Samuel dijo a todo el pueblo: "Mirad al elegido del Señor. No hay
nadie como él en todo el pueblo". Y todo el pueblo gritó: "¡Viva el
rey!".
'''
"25" = ''':sup:`25` Entonces Samuel expuso al pueblo el derecho real y lo escribió en
un libro que está ante el Señor. Después ordenó que cada cual se fuese
a su casa.
'''
"26" = ''':sup:`26` También Saúl se fue a su casa, a Guibeá; y con él se fueron los
valientes a los que Dios había tocado el corazón.
'''
"27" = ''':sup:`27` Pero unos malvados dijeron: "¿Y éste es el que nos va a salvar?".
Lo despreciaron y no le rindieron honores. Mas Saúl ni se dio por
enterado.
'''
