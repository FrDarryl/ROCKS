[12]
"1" = ''':sup:`1` El Señor envió al profeta Natán a ver a David. Se presentó a él y le
dijo: "En la ciudad había dos hombres, uno rico y otro pobre.
'''
"2" = ''':sup:`2` El rico tenía ovejas y vacas en gran cantidad.
'''
"3" = ''':sup:`3` El pobre no tenía nada; sólo una corderilla que había comprado. Él
la había criado y había crecido con él y con sus hijos; comía de su
pan, bebía de su vaso y dormía en su seno. La tenía como una hija.
'''
"4" = ''':sup:`4` Llegó un huésped a casa del rico, y éste no quiso tomar de sus
ovejas ni de sus bueyes para dar de comer al huésped. Robó la
corderilla del hombre pobre y se la sirvió a su huésped".
'''
"5" = ''':sup:`5` David montó en cólera contra aquel hombre y dijo a Natán: "Vive el
Señor, que el que ha hecho tal cosa es digno de muerte,
'''
"6" = ''':sup:`6` y pagará cuatro veces el valor de la corderilla por haber hecho esto
y haber obrado sin piedad".
'''
"7" = ''':sup:`7` Natán dijo a David: "¡Tú eres ese hombre! Esto dice el Señor, Dios
de Israel: Yo te ungí por rey de Israel y te libré de las manos de
Saúl;
'''
"8" = ''':sup:`8` te he dado la casa de tu señor y puse en tus brazos las mujeres de
tu señor, y te he dado la casa de Israel y de Judá, y, por si esto
fuera poco, te añadiré todavía más.
'''
"9" = ''':sup:`9` Entonces, ¿por qué has despreciado al Señor haciendo lo que le
desagrada? Mataste con la espada a Urías, el hitita, y tomaste por
esposa a su mujer. Tú lo mataste con la espada de los amonitas.
'''
"10" = ''':sup:`10` Por eso, no se apartará nunca de tu casa la espada, por haberme
despreciado y haber tomado por esposa a la mujer de Urías, el hitita.
'''
"11" = ''':sup:`11` Esto dice el Señor: Yo haré surgir el mal de tu propia casa; tomaré
ante tus propios ojos a tus mujeres y se las daré a tu prójimo, que se
acostará con tus mujeres a plena luz del sol.
'''
"12" = ''':sup:`12` Tú lo has hecho en secreto, pero yo lo haré a la vista de todo
Israel y a plena luz del sol".
'''
"13" = ''':sup:`13` David dijo a Natán: "He pecado contra el Señor". Entonces Natán
dijo a David: "El Señor, por su parte, ha perdonado tu pecado. No
morirás.
'''
"14" = ''':sup:`14` Pero como has ofendido al Señor con este asunto, morirá el niño que
te ha nacido". Y Natán se fue a su casa.
'''
"15" = ''':sup:`15` El Señor hizo que el niño que la mujer de Urías había dado a David
enfermara gravemente.
'''
"16" = ''':sup:`16` David rogó a Dios por el niño: ayunó rigurosamente, se retiró y
pasó la noche acostado en el suelo.
'''
"17" = ''':sup:`17` Los ancianos de la casa le rogaron con insistencia que se levantara
del suelo, pero él no quiso, ni tomó alimento alguno con ellos.
'''
"18" = ''':sup:`18` Al séptimo día murió el niño. Los servidores de David tenían miedo
de decírselo, pues pensaban: "Si, cuando el niño vivía, le hablábamos y
no quiso escucharnos, ¿cómo le diremos que el niño ha muerto? Hará un
desatino".
'''
"19" = ''':sup:`19` David se dio cuenta de que sus servidores cuchicheaban entre sí y
comprendió que el niño había muerto. David les preguntó: "¿Ha muerto el
niño?". Le respondieron: "Sí, ha muerto".
'''
"20" = ''':sup:`20` Entonces David se levantó del suelo, se bañó, se perfumó, cambió
sus ropas, entró en el templo y adoró al Señor. Volvió a su casa, pidió
que le sirviesen de comer y comió.
'''
"21" = ''':sup:`21` Sus servidores le dijeron: "¿Qué es lo que haces? Cuando el niño
vivía, ayunabas y llorabas, ¡y ahora que el niño ha muerto te levantas
y comes!".
'''
"22" = ''':sup:`22` Él respondió: "Cuando todavía vivía el niño, ayunaba y lloraba,
porque me decía: ¡Quién sabe si el Señor tendrá piedad de mí y hará que
el niño viva!
'''
"23" = ''':sup:`23` Pero ahora que ha muerto, ¿para qué voy a ayunar? ¿Puedo yo
volverle a la vida? Yo iré donde está él, pero él no volverá a mí".
'''
"24" = ''':sup:`24` Después David consoló a Betsabé, su mujer; se unió a ella y le dio
un hijo, al que llamó Salomón. El Señor lo amó,
'''
"25" = ''':sup:`25` y mandó por medio del profeta Natán que le pusieran de sobrenombre
Yedidías, en atención del Señor.
'''
"26" = ''':sup:`26` Joab atacó a Rabá de los amonitas, se apoderó de la ciudad de las
aguas y
'''
"27" = ''':sup:`27` envió mensajeros a David para decirle: "He atacado a Rabá y me he
apoderado de la ciudad de las aguas.
'''
"28" = ''':sup:`28` Reúne el resto del ejército, ataca la ciudad y tómala, para que no
sea yo quien la tome y se le imponga mi nombre".
'''
"29" = ''':sup:`29` David reunió todo el ejército y partió para Rabá; la asaltó y la
tomó.
'''
"30" = ''':sup:`30` Quitó de la cabeza de Milcón la corona de oro, que pesaba treinta y
cuatro kilos, y la piedra preciosa que había puesta en ella fue puesta
en la corona de David. El botín que tomó de la ciudad fue inmenso.
'''
"31" = ''':sup:`31` Se llevó cautivos a sus habitantes y los puso a trabajar con
sierras, picos y hachas y a hacer ladrillos. Lo mismo hizo con las
ciudades de los amonitas. David y todo su ejército volvieron a
Jerusalén.
'''
