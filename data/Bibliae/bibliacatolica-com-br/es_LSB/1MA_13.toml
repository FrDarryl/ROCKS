[13]
"1" = ''':sup:`1` Simón supo que Trifón había reunido un gran ejército para dirigirse
a Judea y devastarla.
'''
"2" = ''':sup:`2` Viendo que el pueblo temblaba de miedo, fue a Jerusalén, lo reunió
'''
"3" = ''':sup:`3` y lo animó así: "Conocéis todo lo que yo, mis hermanos y la casa de
mi padre hemos hecho por las leyes y el templo, así como las guerras y
angustias que hemos soportado.
'''
"4" = ''':sup:`4` Por esto, por Israel, han muerto todos mis hermanos, quedando yo
solo.
'''
"5" = ''':sup:`5` Pues bien, jamás intentaré salvar mi vida en tiempos de opresión,
pues no soy yo mejor que mis hermanos.
'''
"6" = ''':sup:`6` Defenderé a mi pueblo, a vuestros hijos y a vuestras mujeres ahora
que todas las naciones que nos odian conspiran para exterminarnos".
'''
"7" = ''':sup:`7` Al oír estas palabras, el pueblo se llenó de entusiasmo y todos
exclamaron a grandes voces:
'''
"8" = ''':sup:`8` "Tú serás nuestro jefe en lugar de Judas y Jonatán, tu hermano;
'''
"9" = ''':sup:`9` toma la dirección de nuestras guerras y obedeceremos tus órdenes".
'''
"10" = ''':sup:`10` Entonces Simón reunió a todos los hombres de guerra, se apresuró a
terminar las murallas de Jerusalén y la fortificó por todas partes.
'''
"11" = ''':sup:`11` Luego mandó a Jonatán, hijo de Absalón, a Jafa con tropa
suficiente. Expulsó a los habitantes y se estableció allí.
'''
"12" = ''':sup:`12` Entretanto, Trifón salió de Tolemaida con numerosas tropas para
invadir Judea, llevando consigo a Jonatán prisionero.
'''
"13" = ''':sup:`13` Simón acampó en Adida, frente a la llanura.
'''
"14" = ''':sup:`14` Pero cuando Trifón supo que Simón había tomado el mando en lugar de
su hermano Jonatán y que estaba dispuesto a luchar contra él, le mandó
algunos emisarios
'''
"15" = ''':sup:`15` para decirle: "Hemos detenido a tu hermano Jonatán a causa del
dinero que debe al tesoro real por los asuntos que él administraba.
'''
"16" = ''':sup:`16` Envíanos tres mil cuatrocientos kilos de plata y dos de sus hijos
en rehenes para que, una vez puesto en libertad, no se vuelva contra
nosotros. Entonces lo libertaremos".
'''
"17" = ''':sup:`17` Aunque Simón comprendió que Trifón trataba de engañarlo, ordenó que
le mandaran el dinero y los dos hijos, para no suscitar la animosidad
del pueblo, que podría decir:
'''
"18" = ''':sup:`18` "Claro, no ha entregado el dinero y los hijos, y por esto ha muerto
Jonatán".
'''
"19" = ''':sup:`19` Envió los hijos y los tres mil cuatrocientos kilos de plata, pero
Trifón faltó a la palabra y no puso en libertad a Jonatán.
'''
"20" = ''':sup:`20` Después Trifón avanzó hacia Judea con el fin de devastarla; pero
dio un rodeo por Adora, porque Simón con su ejército le cerraba el
paso.
'''
"21" = ''':sup:`21` Entonces los de la ciudadela mandaron emisarios a Trifón, rogándole
que viniera en su auxilio por el desierto y que les enviara
provisiones.
'''
"22" = ''':sup:`22` Trifón preparó toda su caballería para llegar; pero aquella noche
cayó mucha nieve, por lo cual, no pudiendo avanzar, levantó el
campamento y se dirigió a Galaad.
'''
"23" = ''':sup:`23` Cerca de Bascama mató a Jonatán y lo sepultó allí.
'''
"24" = ''':sup:`24` Después se volvió y marchó a su tierra.
'''
"25" = ''':sup:`25` Simón mandó a buscar los restos de Jonatán y los sepultó en Modín,
la ciudad de sus padres.
'''
"26" = ''':sup:`26` Todo Israel guardó gran duelo por él y lo lloró durante muchos
días.
'''
"27" = ''':sup:`27` Simón construyó sobre el sepulcro de sus padres y de sus hermanos
un mausoleo muy alto, para que se viera bien, adornado de mármoles en
la fachada y en la parte posterior.
'''
"28" = ''':sup:`28` Colocó siete pirámides, una frente a otra, por el padre, la madre y
los cuatro hermanos.
'''
"29" = ''':sup:`29` Las rodeó de grandes columnas, y sobre las columnas colocó
panoplias para eterna memoria; y al lado de las panoplias, naves
esculpidas, que vieran todos los marineros.
'''
"30" = ''':sup:`30` Éste es el mausoleo que construyó en Modín y que existe hasta hoy.
'''
"31" = ''':sup:`31` Trifón se comportó pérfidamente con el joven rey Antíoco y lo mató.
'''
"32" = ''':sup:`32` Se proclamó rey en su lugar, se ciñó la corona de Asia y llenó de
males al país.
'''
"33" = ''':sup:`33` Simón reconstruyó la fortaleza de Judea, la rodeó de altas torres,
de murallas sólidas, de puertas con cerrojos y depositó víveres en
ellas.
'''
"34" = ''':sup:`34` Simón envió a Demetrio algunos hombres escogidos para pedirle la
inmunidad del país, pues toda la actividad de Trifón no era más que
saqueos.
'''
"35" = ''':sup:`35` El rey Demetrio le contestó conforme a sus propuestas en la
siguiente carta:
'''
"36" = ''':sup:`36` "El rey Demetrio a Simón, sumo sacerdote y amigo del rey, a los
ancianos y a la nación judía, salud.
'''
"37" = ''':sup:`37` Hemos recibido la corona de oro y la palma que nos enviaste, y
estamos dispuestos a firmar contigo una paz duradera y a comunicar a
los funcionarios que te eximan de todo tributo.
'''
"38" = ''':sup:`38` Todas nuestras concesiones a tu favor son definitivas, y las
fortalezas que has edificado, tuyas son.
'''
"39" = ''':sup:`39` Te perdonamos, además, los fallos y errores cometidos hasta hoy,
así como la corona que debes. No será exigido desde ahora cualquier
otro tributo que grave sobre Jerusalén.
'''
"40" = ''':sup:`40` Si algunos de vuestros hombres quieren alistarse en nuestras
tropas, que se alisten. Y haya paz entre nosotros".
'''
"41" = ''':sup:`41` El año 170 Israel fue libertado del yugo de los paganos,
'''
"42" = ''':sup:`42` y el pueblo comenzó a escribir en los actos públicos y en los
contratos: "Año primero de Simón, sumo sacerdote, estratega y jefe de
los justos".
'''
"43" = ''':sup:`43` Por entonces Simón acampó frente a Guézer con su ejército.
Construyó una torre móvil y la acercó a la ciudad; atacó una de las
torres, y se apoderó de ella.
'''
"44" = ''':sup:`44` Los que estaban en la torre móvil salieron a la ciudad, causando
gran consternación.
'''
"45" = ''':sup:`45` Los habitantes, con sus mujeres y sus hijos, subieron a las
murallas, se rasgaron las vestiduras y pidieron a Simón la paz a
grandes gritos, clamando:
'''
"46" = ''':sup:`46` "No nos trates según nuestra maldad, sino según tu clemencia".
'''
"47" = ''':sup:`47` Simón llegó a un acuerdo con ellos y dejó de luchar; pero los echó
de la ciudad, purificó las casas donde habían estado los ídolos y entró
cantando alabanzas y bendiciones al Señor.
'''
"48" = ''':sup:`48` Quitó todo lo que sabía a pagano, estableció allí personas que
observaban la ley, la fortificó y construyó una residencia para él.
'''
"49" = ''':sup:`49` Los de la ciudadela de Jerusalén, al no poder salir al país, ni
comprar ni vender, estaban extenuados y muchos murieron de hambre.
'''
"50" = ''':sup:`50` Entonces, a grandes gritos, pidieron la paz a Simón, quien se la
concedió; pero los echó de allí y purificó la ciudadela de toda huella
de idolatría.
'''
"51" = ''':sup:`51` Los judíos entraron el 23 del segundo mes, el año 171, con
aclamaciones y palmas, al son de las arpas, címbalos y cítaras,
cantando himnos y cánticos por haber sido vencido tan gran enemigo de
Israel.
'''
"52" = ''':sup:`52` Simón ordenó celebrar alegremente cada año este día. Fortificó la
colina del templo, al lado de la ciudadela, y allí fijó su residencia
con los suyos.
'''
"53" = ''':sup:`53` Simón, viendo que Juan, su hijo, era ya un hombre, lo nombró
capitán de todo el ejército, con residencia en Guézer.
'''
