[14]
"1" = ''':sup:`1` Otro, al hacerse a la mar y a punto de desafiar el furor de las
olas, implora a un tronco más frágil aún que el barco que lo lleva.
'''
"2" = ''':sup:`2` Porque el barco lo ideó la sed de lucro, la sabiduría fue el
artífice de su construcción;
'''
"3" = ''':sup:`3` pero tu providencia, oh Padre, va al timón; porque hasta en el mar
trazaste camino y senda segura entre las olas,
'''
"4" = ''':sup:`4` mostrando que puedes salvar de todo riesgo, de suerte que aun sin
pericia náutica puede uno embarcarse.
'''
"5" = ''':sup:`5` No quieres que las obras de tu sabiduría sean improductivas; por
esto los hombres confían sus vidas a un frágil leño y, atravesando las
olas en una balsa, llegan sanos y salvos.
'''
"6" = ''':sup:`6` Y ya al principio, mientras perecían los gigantes orgullosos, la
esperanza del mundo refugiada en una barca pilotada por tu mano legó al
mundo semilla de una nueva generación.
'''
"7" = ''':sup:`7` Bendito el leño que llega a ser instrumento de justicia.
'''
"8" = ''':sup:`8` Pero maldito el ídolo hecho por mano de hombre, maldito él y su
hacedor. Éste, porque lo fabricó; aquél, porque, siendo una cosa
corruptible, fue llamado dios.
'''
"9" = ''':sup:`9` Dios aborrece por igual al malvado y a su maldad;
'''
"10" = ''':sup:`10` la obra y el que la hace serán castigados.
'''
"11" = ''':sup:`11` La visita divina se extenderá a los ídolos de los gentiles, porque
en la creación de Dios se han convertido en algo aborrecible, en
escándalo para las almas de los hombres y en lazo para los pies de los
necios.
'''
"12" = ''':sup:`12` La idea de hacer ídolos fue el origen de la infidelidad; su
invención, la corrupción de la vida;
'''
"13" = ''':sup:`13` que no existieron desde los orígenes, ni existirán por siempre.
'''
"14" = ''':sup:`14` Por la vanidad de los hombres entraron en el mundo, y por esto está
decretado su rápido fin.
'''
"15" = ''':sup:`15` Afligido un padre por un luto prematuro, manda hacer una imagen del
hijo tan presto arrebatado; honra hoy como a dios al ayer hombre
muerto, y establece entre los suyos ritos y misterios.
'''
"16" = ''':sup:`16` Más tarde, consolidada por el tiempo esta costumbre impía, fue
observada como ley.
'''
"17" = ''':sup:`17` Por disposición de los soberanos reciben culto las estatuas. Como
los hombres no podían venerarlos porque vivían lejos, representaron su
persona haciendo una imagen del rey venerado, para adular con solicitud
al ausente como si estuviese presente.
'''
"18" = ''':sup:`18` La ambición del artista empujó a extender su culto aun a los mismos
que no lo conocían.
'''
"19" = ''':sup:`19` Porque él, deseando sin duda agradar al soberano, desplegó todo su
arte para conseguir una imagen más bella que la realidad.
'''
"20" = ''':sup:`20` Y la multitud, reducida por el encanto de la obra, tiene ahora como
ser divino al que poco antes tenía como hombre.
'''
"21" = ''':sup:`21` Esto se convirtió en lazo para los vivientes; porque los hombres,
víctimas de la desgracia y de la tiranía, impusieron el nombre
incomunicable a las piedras y a los leños.
'''
"22" = ''':sup:`22` No se contentaron con errar en el conocimiento de Dios, sino que,
viviendo en el vasto conflicto que engendra la ignorancia, llamaron paz
a tan grandes males.
'''
"23" = ''':sup:`23` Con sus ritos infanticidas, sus misterios ocultos o sus locas
orgías de ritos extravagantes,
'''
"24" = ''':sup:`24` no respetan ni las vidas ni la pureza de los matrimonios, pues se
matan a traición unos a otros o se ultrajan con adulterios.
'''
"25" = ''':sup:`25` Por doquiera reina, en confusión, sangre y muerte, robo y engaño,
corrupción e infidelidad, tumulto y perjurio,
'''
"26" = ''':sup:`26` confusión de los valores, olvido de los beneficios, contaminación
de las almas, sexualidad invertida, trastorno de matrimonios, adulterio
e impureza.
'''
"27" = ''':sup:`27` Pues el culto de los ídolos que no son nada es principio, causa y
fin de todo mal.
'''
"28" = ''':sup:`28` Pues, o se divierten sin freno, o profetizan falsedades, o viven en
la injusticia.
'''
"29" = ''':sup:`29` Como confían en ídolos sin vida, juran en falso sin temor alguno.
'''
"30" = ''':sup:`30` Pero un doble castigo vendrá sobre ellos, porque despreciaron a
Dios, recurrieron a los ídolos y juraron en falso despreciando la
santidad.
'''
"31" = ''':sup:`31` No es el poder de los ídolos por los que juraron, sino la justicia
que actúa sobre los pecadores la que sanciona las transgresiones de los
hombres injustos.
'''
