[31]
"1" = ''':sup:`1` Los insomnios que acarrea la riqueza consumen el cuerpo, y la
preocupación por ella ahuyenta el sueño.
'''
"2" = ''':sup:`2` La preocupación del día impide dormir, y más que una enfermedad
grave aleja el sueño.
'''
"3" = ''':sup:`3` El rico se afana en acumular riquezas, y si descansa es para
entregarse al placer.
'''
"4" = ''':sup:`4` El pobre trabaja porque necesita vivir, y si descansa cae otra vez
en la miseria.
'''
"5" = ''':sup:`5` Quien ama el oro no escapará sin pecado, quien ama el lucro en él se
extraviará.
'''
"6" = ''':sup:`6` Muchos se perdieron por amor del oro, y dieron de bruces con su
perdición.
'''
"7" = ''':sup:`7` El oro es una trampa para cuantos se entregan a él, todos los
insensatos caen en ella.
'''
"8" = ''':sup:`8` Dichoso el rico que es hallado irreprensible y no corre tras el oro.
'''
"9" = ''':sup:`9` ¿Quién es éste para que lo felicitemos? Porque ha hecho entre los
suyos maravillas.
'''
"10" = ''':sup:`10` ¿Quién ha sufrido esta prueba y ha sido hallado perfecto? Éste será
glorificado. ¿Quién pudo pecar y no pecó, hacer el mal y no lo hizo?
'''
"11" = ''':sup:`11` Su dicha se consolidará, y la comunidad pregonará sus buenas obras.
'''
"12" = ''':sup:`12` ¿Te sientas en una mesa bien surtida? No te muestres ansioso, ni
digas: ¡Cuántas cosas!
'''
"13" = ''':sup:`13` Recuerda que un ojo codicioso es mala cosa. ¿Qué hay peor que el
ojo? Codicia cuanto ve.
'''
"14" = ''':sup:`14` No tiendas la mano a cuanto veas para que no tropieces con tu
vecino en el plato.
'''
"15" = ''':sup:`15` Por lo que a ti te gusta juzga del gusto de los otros, y sé
discreto en todo.
'''
"16" = ''':sup:`16` Come como hombre educado lo que te pongan, y no seas glotón, para
que no te desprecien.
'''
"17" = ''':sup:`17` Sé el primero en terminar de comer por educación, y no devores,
para que no seas despreciado.
'''
"18" = ''':sup:`18` Si te sientas entre muchos, no alargues tu mano el primero.
'''
"19" = ''':sup:`19` Muy poco le basta al hombre bien educado, y así no se siente
molesto en el lecho.
'''
"20" = ''':sup:`20` El sueño saludable acompaña a un estómago moderado; se levanta
pronto y está despejado. Insomnio, vómitos y retortijones esperan al
hombre glotón.
'''
"21" = ''':sup:`21` Si has comido con exceso, salta, devuelve y te sentirás mejor.
'''
"22" = ''':sup:`22` Escúchame, hijo, no me desprecies, y al fin verás que eran veraces
mis palabras. Sé moderado en todas tus obras, y jamás vendrá sobre ti
la enfermedad.
'''
"23" = ''':sup:`23` Al espléndido anfitrión le elogian todos, y el testimonio de su
generosidad será firme.
'''
"24" = ''':sup:`24` Del anfitrión tacaño se murmura en la ciudad, y la fama de su
tacañería se afianzará.
'''
"25" = ''':sup:`25` Con el vino no te hagas el valiente, porque a muchos perdió el
vino.
'''
"26" = ''':sup:`26` El horno prueba el temple del acero, así el vino prueba los
corazones en la contienda de fanfarrones.
'''
"27" = ''':sup:`27` El vino da vida si se bebe con moderación. ¿Qué es la vida sin
vino? El vino ha sido creado para alegrar al hombre.
'''
"28" = ''':sup:`28` Alegría del corazón y gozo del alma es el vino, bebido a su tiempo
y con moderación.
'''
"29" = ''':sup:`29` La borrachera excita la ira del loco para su daño, quita fuerzas y
le multiplica las heridas.
'''
"30" = ''':sup:`30` En los banquetes no provoques al vecino ni te burles de él en su
alegría; no le digas palabras injuriosas ni lo molestes con
reclamaciones de dinero.
'''
