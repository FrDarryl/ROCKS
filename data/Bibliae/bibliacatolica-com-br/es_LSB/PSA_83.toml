[83]
"1" = ''':sup:`1` Cántico. Salmo de Asaf
'''
"2" = ''':sup:`2` Oh Dios, sal de tu silencio, no te quedes inmóvil y callado;
'''
"3" = ''':sup:`3` mira cómo tus enemigos se alborotan y tus adversarios levantan la
cabeza;
'''
"4" = ''':sup:`4` traman un complot contra tu pueblo, conspiran contra tus protegidos.
'''
"5" = ''':sup:`5` Dicen: "Venid, borrémoslos de las naciones, que no se vuelva a
mencionar el nombre de Israel".
'''
"6" = ''':sup:`6` Como un solo hombre todos han conspirado y se han aliado contra ti:
'''
"7" = ''':sup:`7` las gentes de Edón, los ismaelitas, Moab y los hijos de Agar,
'''
"8" = ''':sup:`8` Gebal, Ammón, Amalec, Filistea y los habitantes de Tiro;
'''
"9" = ''':sup:`9` hasta los asirios se han unido con ellos y son el brazo fuerte de
los hijos de Lot.
'''
"10" = ''':sup:`10` Trátalos como a Madián y como a Sísara, como a Yabín en el torrente
Quisón,
'''
"11" = ''':sup:`11` que fueron aniquilados en Endor, y pararon en estiércol de la
tierra.
'''
"12" = ''':sup:`12` Trata a sus jefes como a Oreb y Zeb, y a todos sus caudillos como a
Zebá y Salmaná.
'''
"13" = ''':sup:`13` Ellos habían dicho: "Adueñémonos de los campos de Dios".
'''
"14" = ''':sup:`14` Oh Dios mío, hazlos polvo en remolino, como la paja al viento;
'''
"15" = ''':sup:`15` como el fuego que devora la selva, como la llama que abrasa las
montañas,
'''
"16" = ''':sup:`16` persíguelos así con tu tormenta, llénalos de terror con tu huracán.
'''
"17" = ''':sup:`17` Cubre sus rostros de vergüenza para que busquen, oh Señor, tu
rostro;
'''
"18" = ''':sup:`18` queden avergonzados y aterrados para siempre y perezcan con un
final ignominioso,
'''
"19" = ''':sup:`19` para que sepan que tú eres el Señor, tú solo, el altísimo sobre
toda la tierra.
'''
