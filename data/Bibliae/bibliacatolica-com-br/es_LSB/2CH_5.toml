[5]
"1" = ''':sup:`1` Cuando se terminaron las obras que Salomón había mandado hacer en el
templo del Señor, el rey trajo la plata, el oro y el mobiliario que su
padre David había dedicado al Señor y lo depositó en el tesoro del
templo.
'''
"2" = ''':sup:`2` Salomón convocó en Jerusalén a los ancianos de Israel, a los jefes
de las tribus y de las familias israelitas, para trasladar desde Sión,
la ciudad de David, el arca de la alianza del Señor.
'''
"3" = ''':sup:`3` Se reunieron en torno al rey Salomón todos los israelitas en la
fiesta del séptimo mes.
'''
"4" = ''':sup:`4` Cuando llegaron los ancianos de Israel, los levitas tomaron el arca
'''
"5" = ''':sup:`5` y la llevaron al templo con la tienda de la reunión y todos los
utensilios sagrados que había en ella. La llevaron los sacerdotes y los
levitas.
'''
"6" = ''':sup:`6` El rey Salomón y toda la comunidad israelita, reunidos delante del
arca, sacrificaban ovejas y bueyes en cantidad incalculable.
'''
"7" = ''':sup:`7` Los sacerdotes pusieron el arca de la alianza del Señor en el lugar
santísimo del templo, bajo las alas de los querubines,
'''
"8" = ''':sup:`8` pues los querubines tenían las alas extendidas sobre el arca,
cubriendo el arca y sus barras.
'''
"9" = ''':sup:`9` Las barras eran tan largas que se podían ver sus extremidades desde
la nave central, que estaba delante del lugar santísimo, aunque no
desde fuera; allí han estado hasta el presente.
'''
"10" = ''':sup:`10` En el arca no había más que las dos tablas que puso allí Moisés en
el Horeb, cuando el Señor hizo la alianza con los israelitas a su
salida de Egipto.
'''
"11" = ''':sup:`11` Cuando los sacerdotes salieron del santuario (todos los sacerdotes
presentes se habían purificado sin distinción de clases),
'''
"12" = ''':sup:`12` todos los levitas cantores, Asaf, Hemán y Yedutún, con sus hijos y
hermanos, vestidos de lino, sonaban los címbalos, las arpas y cítaras,
de pie al este del altar, con ciento veinte sacerdotes que los
acompañaban tocando las trompetas.
'''
"13" = ''':sup:`13` Todos, como un solo hombre, trompeteros y cantores, alababan y
daban gracias al Señor. Y al son de las trompetas, címbalos y demás
instrumentos musicales alababan al Señor: "Porque es bueno, porque es
eterno su amor". Una nube llenó el templo del Señor,
'''
"14" = ''':sup:`14` de modo que los sacerdotes no pudieron continuar su servicio a
causa de la nube, pues la gloria del Señor había llenado el templo de
Dios.
'''
"Notes" = '''
Notas de rodapé:
5:1-3 - El traslado del arca de la alianza al Templo es un acto de
cumplimiento de la promesa de Dios a Salomón. El arca representa la
presencia de Dios entre su pueblo, simbolizando la importancia de la
132:8).
5:4-6 - Los sacerdotes se consagran al servicio, enfatizando la
necesidad de pureza y santidad al acercarse a Dios. Esto demuestra la
seriedad de la adoración y la responsabilidad de los líderes
5:7-10 - La colocación del arca en el Lugar Santísimo simboliza la
unificación de la adoración a Dios en un solo lugar. Esto refleja la
intención de Dios de morar entre su pueblo, lo que resalta la
5:11-14 - La gloriosa presencia de Dios llena el Templo durante la
dedicación, señalando la aceptación divina del lugar de culto. Esto
representa el encuentro entre Dios y la humanidad, enfatizando la
5:13-14 - La armonía de la alabanza y la adoración de los sacerdotes
resalta la importancia de la música y la adoración colectiva. Esto
ilustra cómo la adoración puede unir a las personas y atraer la
3:16).
'''
