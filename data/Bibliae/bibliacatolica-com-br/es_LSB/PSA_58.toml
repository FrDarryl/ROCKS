[58]
"1" = ''':sup:`1` Al maestro de coro. Según "No destruyas". Poema de David
'''
"2" = ''':sup:`2` ¿De veras, jueces, administráis justicia, juzgáis según derecho a
los hombres?
'''
"3" = ''':sup:`3` ¡No! Conscientemente cometéis injusticias, abrís camino a la
violencia en el país.
'''
"4" = ''':sup:`4` Los criminales lo son desde el vientre de su madre, los embaucadores
antes de nacer ya son así;
'''
"5" = ''':sup:`5` están envenenados con veneno de víbora, sordos como el áspid que se
tapa el oído
'''
"6" = ''':sup:`6` para no oír la voz de los encantadores, del mago experto en el
encanto.
'''
"7" = ''':sup:`7` Oh Dios, rompe los dientes de su boca, a estos leones rómpeles las
muelas;
'''
"8" = ''':sup:`8` que se disuelvan como agua derramada, que se sequen como hierba que
se pisa;
'''
"9" = ''':sup:`9` pasen como la babosa que se deshace en baba, como el abortado que
nunca vio la luz.
'''
"10" = ''':sup:`10` Antes que vuestras ollas sientan la llama de la zarza, sea verde o
quemada, las barra el huracán.
'''
"11" = ''':sup:`11` El justo se alegrará viendo la venganza, lavará sus pies en la
sangre de los criminales.
'''
"12" = ''':sup:`12` La gente dirá: "Sí, hay premio para el justo. Sí, hay un Dios que
hace justicia en la tierra".
'''
