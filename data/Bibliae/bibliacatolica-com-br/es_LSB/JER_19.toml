[19]
"1" = ''':sup:`1` El Señor me dijo: "Vete a comprar una vasija de barro, toma contigo
algunos de los ancianos del pueblo y de los sacerdotes
'''
"2" = ''':sup:`2` y sal al valle de Ben-Hinnón, a la entrada de la puerta de la
Alfarería. Allí pregonarás las palabras que yo te diga.
'''
"3" = ''':sup:`3` Dirás: Escuchad la palabra del Señor, reyes de Judá, y vosotros,
habitantes de Jerusalén. Esto dice el Señor todopoderoso, Dios de
Israel: Voy a traer sobre este pueblo una desgracia tal que el que lo
oiga se quedará aturdido;
'''
"4" = ''':sup:`4` me han abandonado, han enajenado este lugar, han ofrecido en él
incienso a dioses extraños que no habían conocido ni ellos ni sus
padres ni los reyes de Judá, han llenado este lugar de sangre inocente.
'''
"5" = ''':sup:`5` Han construido lugares de culto a Baal para quemar a sus propios
hijos en su honor, cosa que yo no había prescrito ni ordenado, ni se me
había ocurrido jamás.
'''
"6" = ''':sup:`6` Por eso vienen días -dice el Señor- en que este lugar no se llamará
ya "Tofet" ni "Valle de Ben-Hinnón", sino "Valle de Matanza".
'''
"7" = ''':sup:`7` En este lugar yo haré fracasar la política de Judá y de Jerusalén;
los haré caer a espada ante sus enemigos, en manos de aquellos que
buscan su muerte, y daré sus cadáveres como pasto a las aves del cielo
y a las bestias de la tierra.
'''
"8" = ''':sup:`8` Haré de esta ciudad un desierto, una irrisión: todo el que pase
junto a ella se asombrará y silbará a la vista de todas sus heridas.
'''
"9" = ''':sup:`9` Le haré comer la carne de sus hijos y la de sus hijas, y se
devorarán mutuamente en la extrema angustia del asedio y en medio de
los apuros con que les estrujarán sus enemigos, los que buscan su
muerte.
'''
"10" = ''':sup:`10` Tú romperás la vasija de barro a la vista de los hombres que te
acompañan,
'''
"11" = ''':sup:`11` y les dirás: Esto dice el Señor todopoderoso: Así romperé yo a este
pueblo y a esta ciudad, como se hace añicos un vaso de alfarero que ya
no puede recomponerse. Y se enterrará en Tofet por falta de sitio en
otra parte.
'''
"12" = ''':sup:`12` Así haré con este lugar, dice el Señor, y con sus habitantes:
convertiré a esta ciudad en un Tofet.
'''
"13" = ''':sup:`13` De suerte que las casas de Jerusalén y las de los reyes de Judá
serán inmundas como el lugar de Tofet: todas estas casas sobre cuyas
terrazas han ofrecido incienso a toda la milicia del cielo y han
derramado ofrendas de vino en honor de dioses extranjeros".
'''
"14" = ''':sup:`14` Al volver Jeremías del Tofet, adonde el Señor le había mandado a
profetizar, se detuvo en el atrio del templo del Señor y dijo a todo el
pueblo:
'''
"15" = ''':sup:`15` "Esto dice el Señor todopoderoso, Dios de Israel: Yo traeré sobre
esta ciudad y sobre sus ciudades anejas todas las calamidades con las
que le he amenazado por haberse endurecido negándose a escuchar mis
palabras".
'''
