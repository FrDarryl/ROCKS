"1" = ''':sup:`1` Éstas son las palabras de Jeremías, hijo de Jelcías, de la familia
de sacerdotes que habitaban en Anatot, en el territorio de Benjamín.
'''
"2" = ''':sup:`2` A él fue dirigida la palabra del Señor en tiempos de Josías, hijo de
Amón, rey de Judá, el año trece de su reinado,
'''
"3" = ''':sup:`3` y después en tiempos de Joaquín, hijo de Josías, rey de Judá, hasta
el fin del año undécimo de Sedecías, hijo de Josías, rey de Judá, hasta
la deportación de Jerusalén, en el mes quinto.
'''
"4" = ''':sup:`4` El Señor me dijo:
'''
"5" = ''':sup:`5` "Antes de formarte en el vientre de tu madre te conocí; antes que
salieras del seno te consagré; como profeta de las gentes te
constituí".
'''
"6" = ''':sup:`6` Yo dije: "¡Ah, Señor Dios, mira que yo no sé hablar; soy joven!".
'''
"7" = ''':sup:`7` Pero el Señor me respondió: "No digas: ¡soy joven!, porque adonde yo
te envíe, irás; y todo lo que yo te ordene, dirás.
'''
"8" = ''':sup:`8` No tengas miedo de ellos, porque yo estoy contigo para protegerte,
dice el Señor".
'''
"9" = ''':sup:`9` El Señor extendió su mano, tocó mi boca y me dijo: "Yo pongo mis
palabras en tu boca.
'''
"10" = ''':sup:`10` Mira, en este día te constituyo sobre las naciones y sobre los
reinos para arrancar y destruir, para derribar y deshacer, para
edificar y plantar".
'''
"11" = ''':sup:`11` El Señor me dijo: "¿Qué ves, Jeremías?". Respondí: "Veo una rama de
almendro".
'''
"12" = ''':sup:`12` El Señor me dijo: "Bien has visto, porque yo velo por mi palabra
para que se cumpla".
'''
"13" = ''':sup:`13` Por segunda vez el Señor me dijo: "¿Qué ves?". Respondí: "Veo una
olla hirviente que viene del norte".
'''
"14" = ''':sup:`14` El Señor me dijo: "Desde el norte se derramará la desgracia sobre
todos los habitantes de la tierra.
'''
"15" = ''':sup:`15` Pues aquí estoy yo para convocar a todos los reinos del norte, dice
el Señor. Vendrán y pondrán cada uno su sede ante las puertas de
Jerusalén, alrededor de sus muros y ante todas las ciudades de Judá.
'''
"16" = ''':sup:`16` Y yo pronunciaré mis sentencias contra ellas, contra toda su
malicia, porque me han abandonado para quemar incienso a dioses
extraños, para postrarse ante la obra de sus manos.
'''
"17" = ''':sup:`17` Pero tú, cíñete la cintura, levántate para decirles todo lo que yo
te ordene. No tiembles ante ellos, no sea que te haga yo temblar en su
presencia.
'''
"18" = ''':sup:`18` Yo te constituyo en este día como ciudad fortificada, como columna
de hierro, como muro de bronce frente a todo el país: frente a los
reyes de Judá, sus jefes, sus sacerdotes y el pueblo de la tierra.
'''
"19" = ''':sup:`19` Lucharán contra ti, pero no podrán vencerte, porque yo estoy
contigo para librarte, dice el Señor".
'''
