[15]
"1" = ''':sup:`1` El territorio que tocó en suerte a la tribu de Judá, por clanes,
llegaba hasta la frontera de Edón y el extremo sur del desierto de Sin.
'''
"2" = ''':sup:`2` Por ese lado la frontera partía de la punta del mar Muerto,
'''
"3" = ''':sup:`3` se dirigía hacia el sur por la cuesta de Acrabín, pasaba por Sin y
subía al sur de Cades Barne; pasaba por Jesrón, subía a Adar, desde
donde se volvía hacia Carcá;
'''
"4" = ''':sup:`4` pasaba por Asmón, llegaba hasta el río de Egipto y terminaba en el
mar. "Ésta será vuestra frontera meridional.
'''
"5" = ''':sup:`5` La frontera oriental será el mar Muerto, hasta la desembocadura del
Jordán". La frontera norte empezaba en la entrada de la desembocadura
del Jordán,
'''
"6" = ''':sup:`6` subía por Betjoglá, pasaba al norte de Bet Arabá y subía hasta la
piedra de Boán, hijo de Rubén;
'''
"7" = ''':sup:`7` subía después por Debir, desde el valle de Akor, y volvía hacia
Guilgal, que está enfrente de la subida de Adomín, al mediodía del río;
pasaba las aguas del En Semes y llegaba a En Rogel.
'''
"8" = ''':sup:`8` Subía después por el valle de Ben Hinnón hasta tocar la frontera sur
del jebuseo, es decir, Jerusalén, y subía a la cima del monte que da
vista al valle de Hinnón, a occidente, en el extremo norte de la
llanura de Refaín.
'''
"9" = ''':sup:`9` Desde la cima del monte, el límite torcía hacia las fuentes de
Neftoaj, se dirigía hacia el monte de Efrón y se volvía en dirección a
Baalá, es decir, Quiriat Yearín.
'''
"10" = ''':sup:`10` Después de Baalá, la frontera torcía a occidente, hacia el monte
Seír, pasaba por la vertiente norte del monte Yearín, es decir,
Quesalón; descendía hasta Bet Semes y pasaba por Timná.
'''
"11" = ''':sup:`11` Después la frontera alcanzaba el lado norte de Ecrón, volvía hacia
Sikarón, pasaba por el monte Baalá, llegaba a Yabneel y terminaba en el
mar.
'''
"12" = ''':sup:`12` La frontera occidental era el mar Mediterráneo. Éstos eran los
límites de los hijos de Judá, según sus clanes.
'''
"13" = ''':sup:`13` A Caleb, hijo de Jefoné, se le dio una parte en medio de los hijos
de Judá, tal como el Señor había ordenado a Josué: Quiriat Arbá,
metrópoli de los anaquitas, es decir, Hebrón.
'''
"14" = ''':sup:`14` Caleb echó de allí a los tres hijos de Anac: Sesay, Ajiman y
Talmay, descendientes de Anac.
'''
"15" = ''':sup:`15` Desde allí subió contra los habitantes de Debir, cuyo nombre
primitivo era Quiriat Séfer.
'''
"16" = ''':sup:`16` Caleb dijo: "Al que venza y tome Quiriat Séfer, le daré por esposa
a mi hija Acsá".
'''
"17" = ''':sup:`17` La tomó Otoniel, hijo de Quenaz, hermano de Caleb, y le dio a su
hija Acsá por mujer.
'''
"18" = ''':sup:`18` Cuando ella fue a casa de su marido, éste la convenció de que
pidiera a su padre un campo. Acsá se bajó del asno, y Caleb le
preguntó: "¿Qué quieres?".
'''
"19" = ''':sup:`19` Ella respondió: "Hazme un favor; ya que me has destinado el
desierto del Negueb, dame fuentes de agua". Entonces él le dio las
fuentes de arriba y las de abajo.
'''
"20" = ''':sup:`20` Ésta es la heredad de la tribu de Judá, según sus clanes.
'''
"21" = ''':sup:`21` Las ciudades de la tribu de los hijos de Judá, hacia la frontera de
Edón, en el Negueb, eran: Cabseel, Eder, Yagur,
'''
"22" = ''':sup:`22` Quiná, Dimoná, Adadá,
'''
"23" = ''':sup:`23` Quedes, Jasor y Yitnán,
'''
"24" = ''':sup:`24` Zif, Télem, Bealot,
'''
"25" = ''':sup:`25` Jasor Hadatá, Queriyyot Jesrón, es decir, Jasor,
'''
"26" = ''':sup:`26` Amán, Sema, Moladá,
'''
"27" = ''':sup:`27` Jasar Gaddá, Jesmón Bet Pelet,
'''
"28" = ''':sup:`28` Jasar Sual, Berseba y Baciotia,
'''
"29" = ''':sup:`29` Baala, Iyyín, Esem,
'''
"30" = ''':sup:`30` Eltolad Quesil, Jormá,
'''
"31" = ''':sup:`31` Sicelag, Madmaná, Sansaná,
'''
"32" = ''':sup:`32` Lebaot, Siljín, en Remón; en total, veintinueve ciudades con sus
aldeas.
'''
"33" = ''':sup:`33` En la Sefela: Estaol, Sorá, Asná,
'''
"34" = ''':sup:`34` Zanoaj, En Ganín, Tapúaj, Enayín,
'''
"35" = ''':sup:`35` Yarmut, Adulán, Socó, Azecá,
'''
"36" = ''':sup:`36` Saarayín, Aditayín, Guederá, Guederotayín; catorce ciudades con sus
aldeas.
'''
"37" = ''':sup:`37` Senán, Jadasá, Migdal Gad,
'''
"38" = ''':sup:`38` Dilán, Mispeh, Jóctel,
'''
"39" = ''':sup:`39` Laquis, Boscat, Eglón,
'''
"40" = ''':sup:`40` Cabón, Lajmás, Kitlís,
'''
"41" = ''':sup:`41` Guederot, Bet Dagón, Naamá, Maqueda; dieciséis ciudades con sus
aldeas.
'''
"42" = ''':sup:`42` Libná, Éter, Asán,
'''
"43" = ''':sup:`43` Iftaj, Esná, Nesib,
'''
"44" = ''':sup:`44` Queilá, Aczib, Maresá; nueve ciudades con sus pueblos.
'''
"45" = ''':sup:`45` Ecrón, con los pueblos y aldeas anejas;
'''
"46" = ''':sup:`46` desde Ecrón hasta el mar, todas las ciudades que están en la parte
de Asdod con sus aldeas;
'''
"47" = ''':sup:`47` Asdod, con los pueblos y aldeas anejas; Gaza, con los pueblos y
aldeas anejas, hasta el río de Egipto; el mar Mediterráneo era el
límite.
'''
"48" = ''':sup:`48` En la montaña: Samir, Yatir, Socó,
'''
"49" = ''':sup:`49` Daná, Quiriat Saná, es decir, Debir,
'''
"50" = ''':sup:`50` Anab, Estemó, Anín,
'''
"51" = ''':sup:`51` Gosen, Jolón, Guiló; once ciudades con sus aldeas.
'''
"52" = ''':sup:`52` Arab, Dumá, Esán,
'''
"53" = ''':sup:`53` Yanún, Bet Tapúaj, Afecá,
'''
"54" = ''':sup:`54` Jumtá, Quiriat Arbá, es decir, Hebrón, Sior; nueve ciudades con sus
aldeas.
'''
"55" = ''':sup:`55` Maón, Calmel, Zif, Yuttá,
'''
"56" = ''':sup:`56` Yezrael, Yocdeán, Zanoaj,
'''
"57" = ''':sup:`57` Haqcayín, Guibeá, Timná; diez ciudades con sus aldeas.
'''
"58" = ''':sup:`58` Jaljul, Bet Sur, Guedor,
'''
"59" = ''':sup:`59` Maarat, Bet Anot, Eltecón; seis ciudades con sus aldeas. Técoa,
Éfrata, es decir, Belén, Fegor, Etán, Colón, Tatán, Sores, Carem,
Galín, Béter, Manaj; once ciudades con sus aldeas.
'''
"60" = ''':sup:`60` Quiriat Baal, es decir, Quiriat Yearín, Arabá; dos ciudades con sus
aldeas.
'''
"61" = ''':sup:`61` En el desierto: Bet Arabá, Middín, Secacá,
'''
"62" = ''':sup:`62` Nibsán, Ciudad de la Sal y Engadí; seis ciudades con sus aldeas.
'''
"63" = ''':sup:`63` Pero los hijos de Judá no pudieron echar de Jerusalén a los
jebuseos; por eso los jebuseos viven todavía hoy en Jerusalén junto con
los hijos de Judá.
'''
"Notes" = '''
Notas de rodapé:
15:1-4 - Se describe la herencia de la tribu de Judá, destacando la
importancia de cada tribu en el plan de Dios. La meticulosa descripción
de los límites y las ciudades demuestra el orden divino y la
importancia del territorio en la identidad del pueblo de Dios (véase
15:5-12 - Se detalla la extensión de la tierra de Judá, incluyendo sus
límites geográficos. Esto resalta la grandeza de la promesa de Dios y
15:13-19 - La conquista de Hebrón y Quiriat-sefer por Caleb y la
recompensa dada a quienes las conquistaron enfatizan la importancia de
la fe activa y el esfuerzo para realizar las promesas de Dios (véase
15:20-32 - La lista de ciudades de la tribu de Judá destaca la
diversidad y riqueza de la herencia de Dios. Cada ciudad tiene su
propio significado e historia, lo que refleja la multiplicidad de las
3:29).
16:03 - La incapacidad de Judá para expulsar a los jebuseos de
Jerusalén ilustra la lucha constante entre el pueblo de Dios y las
fuerzas del mal. Este versículo refuerza la necesidad de depender de
Pedro 5:8).
'''
