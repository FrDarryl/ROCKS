[19]
"1" = ''':sup:`1` El obrero bebedor nunca se hará rico; quien desprecia lo poco no
tardará en caer.
'''
"2" = ''':sup:`2` El vino y las mujeres hacen perder la cabeza a los sensatos, el que
frecuenta las prostitutas pierde todo pudor.
'''
"3" = ''':sup:`3` Larvas y gusanos serán su herencia, el hombre sin escrúpulos va a la
ruina.
'''
"4" = ''':sup:`4` El que fácilmente se confía es ligero de corazón, y el que peca se
perjudica a sí mismo.
'''
"5" = ''':sup:`5` El que se goza en lo malo será condenado;
'''
"6" = ''':sup:`6` el que aborrece la charlatanería escapa al mal.
'''
"7" = ''':sup:`7` No repitas jamás una habladuría; así nadie te afrentará.
'''
"8" = ''':sup:`8` No lo cuentes ni al amigo ni al enemigo y, a menos que el silencio
te haga culpable, no lo digas.
'''
"9" = ''':sup:`9` Porque el que te oiga se pondrá en guardia y, llegado el momento, te
odiará.
'''
"10" = ''':sup:`10` ¿Has oído algo? Que muera contigo; no temas, que no te hará
reventar.
'''
"11" = ''':sup:`11` Al insensato eso le hace sufrir, como a la parturienta la criatura.
'''
"12" = ''':sup:`12` Como flecha clavada en el muslo, así es la palabra secreta en las
entrañas del necio.
'''
"13" = ''':sup:`13` Interroga al amigo, quizá él no ha hecho nada; y si lo hizo, para
que no lo vuelva a hacer.
'''
"14" = ''':sup:`14` Interroga a tu amigo, quizá no ha dicho nada; y si lo ha dicho,
para que no lo vuelva a decir.
'''
"15" = ''':sup:`15` Interroga al amigo, porque muchas veces hay calumnias; no creas de
ligero cualquier cosa.
'''
"16" = ''':sup:`16` Hay quien resbala sin querer; ¿quién no peca jamás con la lengua?
'''
"17" = ''':sup:`17` Interroga a tu vecino antes de amenazarle, y da lugar a la ley del
altísimo.
'''
"20" = ''':sup:`20` Toda la sabiduría estriba en el temor de Dios, en toda sabiduría se
da el cumplimiento de la ley.
'''
"22" = ''':sup:`22` Pues no es sabiduría la ciencia del mal, ni prudencia el consejo de
los pecadores.
'''
"23" = ''':sup:`23` Hay una astucia aborrecible; el que carece de sabiduría es un
insensato.
'''
"24" = ''':sup:`24` Vale más poca inteligencia con temor de Dios que con mucha
traspasar la ley.
'''
"25" = ''':sup:`25` Hay una habilidad consumada que es pura injusticia, y hay quien
hace trampa para mantener su derecho.
'''
"26" = ''':sup:`26` Hay quien camina encorvado por la pena, pero en su interior no hay
más que falsedad.
'''
"27" = ''':sup:`27` Baja la cabeza y se hace el sordo, pero donde no es observado te
tomará la delantera.
'''
"28" = ''':sup:`28` Y si por falta de medios no puede hacerte mal, en la primera
ocasión te hará algún daño.
'''
"29" = ''':sup:`29` Por su aspecto se conoce al hombre, y por su semblante al sensato.
'''
"30" = ''':sup:`30` El vestir, el reír y su caminar denuncian lo que es.
'''
