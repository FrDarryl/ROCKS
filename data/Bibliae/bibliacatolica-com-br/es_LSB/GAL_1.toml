"1" = ''':sup:`1` Pablo, apóstol -no de parte de los hombres ni por mediación de los
hombres, sino por Jesucristo y por Dios Padre, que lo resucitó de entre
los muertos-,
'''
"2" = ''':sup:`2` y todos los hermanos que están conmigo, a las iglesias de Galacia.
'''
"3" = ''':sup:`3` Os deseamos la gracia y la paz de Dios nuestro Padre y de Jesucristo
nuestro Señor,
'''
"4" = ''':sup:`4` que se entregó a sí mismo por nuestros pecados para sacarnos de este
mundo perverso, conforme a la voluntad de nuestro Dios y Padre,
'''
"5" = ''':sup:`5` a quien sea la gloria por los siglos de los siglos. Amén.
'''
"6" = ''':sup:`6` Estoy sorprendido de que tan rápidamente os hayáis apartado de aquel
que os llamó por la gracia de Cristo y os hayáis pasado a otro
evangelio.
'''
"7" = ''':sup:`7` Eso no es otro evangelio; lo que pasa es que algunos siembran entre
vosotros la confusión y quieren deformar el evangelio de Cristo.
'''
"8" = ''':sup:`8` Pero si yo mismo o incluso un ángel del cielo os anuncia un
evangelio distinto del que yo os anuncié, sea maldito.
'''
"9" = ''':sup:`9` Os repito lo que ya os dije antes. Si alguien os anuncia un
evangelio distinto del que habéis recibido, sea maldito.
'''
"10" = ''':sup:`10` ¿A quién busco agradar, a los hombres o a Dios? Si tratara de
agradar a los hombres, no agradaría a Dios.
'''
"11" = ''':sup:`11` Hermanos, os aseguro que el evangelio predicado por mí no es un
producto humano;
'''
"12" = ''':sup:`12` pues yo no lo recibí ni lo aprendí de hombre alguno, sino por
revelación de Jesucristo.
'''
"13" = ''':sup:`13` Conocéis mi conducta anterior dentro del judaísmo: con qué crueldad
perseguía y trataba de aniquilar a la Iglesia de Dios,
'''
"14" = ''':sup:`14` y cómo aventajaba en el judaísmo a muchos de mi edad en conservar
con todo rigor las tradiciones de mis antepasados.
'''
"15" = ''':sup:`15` Pero cuando Dios, que me había elegido desde el vientre de mi
madre, me llamó por su gracia
'''
"16" = ''':sup:`16` y me dio a conocer a su Hijo para que yo lo anunciara entre los
paganos, inmediatamente, sin consultar a nadie,
'''
"17" = ''':sup:`17` en lugar de ir a Jerusalén a ver a los que eran apóstoles antes que
yo, me fui a Arabia y luego volví a Damasco.
'''
"18" = ''':sup:`18` Al cabo de tres años fui a Jerusalén para conocer a Pedro, y estuve
con él quince días.
'''
"19" = ''':sup:`19` Y no vi a ningún otro apóstol fuera de Santiago, el hermano del
Señor.
'''
"20" = ''':sup:`20` En todo esto que os escribo, bien sabe Dios que no miento.
'''
"21" = ''':sup:`21` Después fui a las regiones de Siria y de Cilicia,
'''
"22" = ''':sup:`22` y en cambio era desconocido personalmente por las iglesias
cristianas de Judea.
'''
"23" = ''':sup:`23` Tan sólo oían decir: El que antes nos perseguía, ahora anuncia la
fe que trataba de destruir;
'''
"24" = ''':sup:`24` y glorificaban a Dios por causa mía.
'''
