[17]
"1" = ''':sup:`1` Mi aliento se agota y mis días se apagan, sólo me queda la tumba.
'''
"2" = ''':sup:`2` ¡Oh, sí, me abruman los burlones, y de amargura se consumen mis
ojos!
'''
"3" = ''':sup:`3` Dígnate tú poner mi fianza junto a ti: ¿quién, si no, chocaría mi
mano?
'''
"4" = ''':sup:`4` Pues tú has cerrado su mente a la razón; por eso no dejarás que
triunfen.
'''
"5" = ''':sup:`5` Como el que invita a sus amigos a un reparto, mientras los ojos de
sus hijos languidecen,
'''
"6" = ''':sup:`6` yo me he vuelto el escarnio de la gente, alguien a quien en la cara
se le escupe.
'''
"7" = ''':sup:`7` Mis ojos se apagan por la pena, mis miembros se extinguen como
sombras.
'''
"8" = ''':sup:`8` Se pasman los justos al saberlo, el inocente se indigna contra el
malvado.
'''
"9" = ''':sup:`9` Pero el justo se asegura en su camino, y el de manos limpias su
ánimo redobla.
'''
"10" = ''':sup:`10` Vosotros, volved, volved todos de nuevo: no hallaré un solo sabio
entre vosotros.
'''
"11" = ''':sup:`11` Mis días han pasado, mis planes se han deshecho, han fallado las
fibras de mi corazón.
'''
"12" = ''':sup:`12` La noche dejará paso al día, se acerca ya la luz tras las
tinieblas.
'''
"13" = ''':sup:`13` Mas ¿puedo yo esperar? El abismo es mi casa, en las tinieblas
extiendo mi lecho.
'''
"14" = ''':sup:`14` Grito al sepulcro: ¡Tú eres mi padre!, a la podre: ¡Tú mi madre y
mi hermana!
'''
"15" = ''':sup:`15` ¿Dónde está, pues, mi esperanza? Y mi felicidad, ¿quién la verá
jamás?
'''
"16" = ''':sup:`16` ¿Bajarán conmigo hasta el abismo? ¿Reposaremos juntos en el polvo?
'''
