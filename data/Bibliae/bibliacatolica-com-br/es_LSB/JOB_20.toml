[20]
"1" = ''':sup:`1` Sofar, de Naamán, tomó la palabra y dijo:
'''
"2" = ''':sup:`2` Mis pensamientos me están dictando la respuesta; por eso hay en mí
esta agitación.
'''
"3" = ''':sup:`3` Una injuriosa corrección he escuchado, mas mi espíritu la réplica me
inspira.
'''
"4" = ''':sup:`4` ¿No sabes tú que desde antiguo, desde que el hombre fue puesto en la
tierra,
'''
"5" = ''':sup:`5` es breve la alegría del malvado, su gozo es sólo de un instante?
'''
"6" = ''':sup:`6` Aunque su altura se alzara hasta los cielos y las nubes tocaran su
cabeza,
'''
"7" = ''':sup:`7` como su estiércol se perderá para siempre, y los que lo veían dirán:
"¿Dónde está?".
'''
"8" = ''':sup:`8` Volará como un sueño inaprensible, se esfumará como visión nocturna.
'''
"9" = ''':sup:`9` El ojo que lo veía no volverá a mirarlo, ni volverá a divisarlo su
morada.
'''
"10" = ''':sup:`10` Sus hijos acabarán miserables, sus manos tendrán que devolver sus
riquezas.
'''
"11" = ''':sup:`11` Sus huesos, que rebosaban de vigor juvenil, yacerán con él en el
polvo.
'''
"12" = ''':sup:`12` Si era dulce el mal a su boca, si bajo su lengua lo escondía,
'''
"13" = ''':sup:`13` si allí lo guardaba sin tragarlo y en medio del paladar lo retenía,
'''
"14" = ''':sup:`14` este alimento se cambiará en sus entrañas, se le dará en su
interior veneno de áspid.
'''
"15" = ''':sup:`15` Engulló riquezas: las vomitará; Dios se las arrancará de sus
entrañas.
'''
"16" = ''':sup:`16` Veneno de áspides chupó: lengua de víbora le mata.
'''
"17" = ''':sup:`17` No verá más correr arroyos de aceite, ni torrentes de miel y de
cuajada.
'''
"18" = ''':sup:`18` El lucro de su afán no gozará, no comerá ese fruto que hacía sus
delicias.
'''
"19" = ''':sup:`19` Pues estrujó, desamparó a los pobres y robó casas que no había
construido.
'''
"20" = ''':sup:`20` Porque su vientre no conoció reposo, con sus tesoros no se salvará.
'''
"21" = ''':sup:`21` Porque a su voracidad nada escapó, no ha de durar su dicha.
'''
"22" = ''':sup:`22` En el colmo de su abundancia le alcanzará la angustia, toda clase
de desgracias caerá sobre él.
'''
"23" = ''':sup:`23` Mientras su vientre está llenando, desfogará Dios contra él el
ardor de su ira, hará llover sobre su carne sus saetas.
'''
"24" = ''':sup:`24` Si escapa al arma de hierro, el arco de bronce le traspasará.
'''
"25" = ''':sup:`25` Un dardo sale por su espalda, una punta reluciente por su hígado,
los terrores en bloque caen sobre él,
'''
"26" = ''':sup:`26` todas las tinieblas le esperan en secreto. Un fuego no encendido
por hombre devora y consume cuanto aún queda en su tienda.
'''
"27" = ''':sup:`27` Desvelan los cielos su delito y la tierra se levanta contra él.
'''
"28" = ''':sup:`28` Desaparecerá el producto de su casa arrastrado en el día de la ira.
'''
"29" = ''':sup:`29` Tal es la suerte que al malvado Dios reserva, la herencia que le
adjudica Dios.
'''
