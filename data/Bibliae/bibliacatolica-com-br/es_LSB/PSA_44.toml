[44]
"1" = ''':sup:`1` Al maestro de coro. Maskil de los hijos de Coré
'''
"2" = ''':sup:`2` Oh Dios, hemos oído con nuestros oídos, nos han contado nuestros
padres la obra que en sus días hiciste, en los días antiguos, con tu
propia mano.
'''
"3" = ''':sup:`3` Expulsaste naciones y los plantaste a ellos, exterminaste pueblos
para hacerlos crecer.
'''
"4" = ''':sup:`4` No fue su espada la que conquistó la tierra, ni su brazo el que los
hizo vencedores; fue tu diestra y tu brazo y la luz de tu rostro,
porque tú los amabas.
'''
"5" = ''':sup:`5` Eras tú, rey mío y Dios mío, quien lograba las victorias de Jacob.
'''
"6" = ''':sup:`6` Gracias a ti derrotábamos a nuestros enemigos, por tu nombre
aplastábamos a nuestros agresores.
'''
"7" = ''':sup:`7` No ponía en el arco yo mi confianza, ni mi espada me daba la
victoria;
'''
"8" = ''':sup:`8` eras tú el que nos daba la victoria contra los enemigos y cubrías de
vergüenza a nuestros adversarios.
'''
"9" = ''':sup:`9` Cantábamos en todo tiempo tu alabanza celebrando tu nombre sin
cesar.
'''
"10" = ''':sup:`10` Pero ahora nos rechazas y nos cubres de vergüenza, no sales ya con
nuestras tropas;
'''
"11" = ''':sup:`11` nos haces retroceder ante nuestros adversarios, y nuestros enemigos
nos saquean a su gusto;
'''
"12" = ''':sup:`12` nos entregas como ovejas para el matadero, y nos has dispersado
entre los pueblos.
'''
"13" = ''':sup:`13` Has vendido a tu pueblo a bajo precio, no has ganado nada con su
venta;
'''
"14" = ''':sup:`14` nos has hecho la burla de nuestros convecinos, la irrisión y el
escarnio de nuestros circundantes;
'''
"15" = ''':sup:`15` nos has hecho el chiste de las gentes, nos hacen burla las
naciones.
'''
"16" = ''':sup:`16` Todo el día tengo ante mí mi afrenta y la vergüenza cubre mi
semblante,
'''
"17" = ''':sup:`17` bajo los gritos de insultos y blasfemias, frente a un enemigo ávido
de venganza.
'''
"18" = ''':sup:`18` Todo esto nos llegó sin haberte olvidado, sin haber traicionado tu
alianza,
'''
"19" = ''':sup:`19` sin haber vuelto atrás el corazón, sin haber desviado los pies de
tu camino;
'''
"20" = ''':sup:`20` nos has aplastado en cubil de chacales y nos has cubierto con las
sombras de la muerte.
'''
"21" = ''':sup:`21` Si hubiéramos olvidado el nombre de nuestro Dios o alzado nuestras
manos hacia un dios extranjero,
'''
"22" = ''':sup:`22` ¿no se hubiera dado cuenta Dios, él, que del corazón conoce los
secretos?
'''
"23" = ''':sup:`23` Por tu causa nos asesinan sin cesar, nos tratan como ovejas para el
matadero.
'''
"24" = ''':sup:`24` Despierta ya. ¿Por qué duermes, Señor? Levántate, no nos rechaces
para siempre.
'''
"25" = ''':sup:`25` ¿Por qué ocultas tu rostro y olvidas nuestra desgracia y opresión?
'''
"26" = ''':sup:`26` Nuestra alma está hundida en el polvo y nuestro vientre se arrastra
por el suelo.
'''
"27" = ''':sup:`27` Levántate, ven a socorrernos, rescátanos por tu misericordia.
'''
