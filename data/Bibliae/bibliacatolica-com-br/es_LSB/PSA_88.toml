[88]
"1" = ''':sup:`1` Cántico. Salmo de los hijos de Coré. Del maestro de coro. Para la
enfermedad. Para cantar. Maskil de Hemán, el ezrajita.
'''
"2" = ''':sup:`2` Señor, Dios, salvador mío, día y noche te estoy llamando a gritos;
'''
"3" = ''':sup:`3` escucha mi plegaria, atiende a mi gemido,
'''
"4" = ''':sup:`4` pues mi vida está llena de desgracias y estoy al borde del abismo;
'''
"5" = ''':sup:`5` ya me cuentan entre los moribundos, soy un hombre acabado;
'''
"6" = ''':sup:`6` me han recluido entre los muertos, como los que cayeron y yacen en
la tumba, de los que no te acuerdas más, que están dejados de tu mano.
'''
"7" = ''':sup:`7` Me has puesto en lo más hondo de la fosa, en la profundidad y en las
tinieblas del abismo;
'''
"8" = ''':sup:`8` has descargado tu ira contra mí, me has hundido bajo el peso de tus
olas;
'''
"9" = ''':sup:`9` has alejado de mí a mis compañeros, has hecho que al verme se
horroricen de mí: me encuentro encerrado y sin salida,
'''
"10" = ''':sup:`10` tengo los ojos consumidos de aflicción. Te estoy llamando, Señor,
constantemente, con las manos alzadas hacia ti.
'''
"11" = ''':sup:`11` ¿Harás, acaso, milagros por los muertos, se levantarán las sombras
para alabarte?,
'''
"12" = ''':sup:`12` ¿se hablará en la tumba de tu misericordia y en el abismo de tu
fidelidad?,
'''
"13" = ''':sup:`13` ¿se conocerán en las tinieblas tus milagros y en el país del olvido
tu justicia?
'''
"14" = ''':sup:`14` Pero yo, Señor, te pido a gritos que me ayudes, por la mañana te
estoy ya suplicando:
'''
"15" = ''':sup:`15` ¿por qué me rechazas, Señor, y me ocultas tu rostro?
'''
"16" = ''':sup:`16` Desde mi infancia soy un desgraciado, al borde de la muerte; he
soportado tus terrores y ya no puedo más.
'''
"17" = ''':sup:`17` Tus iras han pasado sobre mí y tus espantos me han aniquilado;
'''
"18" = ''':sup:`18` me envuelven como las aguas sin cesar, se aprietan contra mí todos
a una.
'''
"19" = ''':sup:`19` Alejaste de mí a mis amigos y compañeros, ahora mi compañía es sólo
la tiniebla.
'''
