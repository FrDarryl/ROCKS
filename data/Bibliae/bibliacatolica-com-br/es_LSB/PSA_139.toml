[139]
"1" = ''':sup:`1` Al maestro de coro. Salmo de David Señor, tú me has examinado y me
conoces;
'''
"2" = ''':sup:`2` sabes cuándo me acuesto y cuándo me levanto, desde lejos te das
cuenta de mis pensamientos;
'''
"3" = ''':sup:`3` tú ves mi caminar y mi descanso, te son familiares todos mis
caminos;
'''
"4" = ''':sup:`4` no está todavía la palabra en mi lengua y ya, Señor, tú la conoces
por entero.
'''
"5" = ''':sup:`5` Tú me envuelves por detrás y por delante, y tienes puesta tu mano
sobre mí.
'''
"6" = ''':sup:`6` Tu sabiduría es un misterio para mí, es tan sublime que no puedo
comprenderla.
'''
"7" = ''':sup:`7` ¿A dónde podría ir lejos de tu espíritu, a dónde podría huir lejos
de tu presencia?
'''
"8" = ''':sup:`8` Si subo hasta los cielos, allí te encuentras tú; si bajo a los
abismos, allí estás presente;
'''
"9" = ''':sup:`9` si vuelo hasta el origen de la aurora, si me voy a lo último del
mar,
'''
"10" = ''':sup:`10` también allí tu mano me retiene y tu diestra me agarra.
'''
"11" = ''':sup:`11` Si digo: "Las tinieblas me envuelven y la luz se ha hecho noche en
torno a mí",
'''
"12" = ''':sup:`12` tampoco las tinieblas son tinieblas para ti, ante ti la noche
brilla como el día.
'''
"13" = ''':sup:`13` Porque tú formaste mis entrañas, tú me tejiste en el vientre de mi
madre.
'''
"14" = ''':sup:`14` Confieso que soy una obra prodigiosa, pues todas tus obras son
maravillosas; de ello estoy bien convencido.
'''
"15" = ''':sup:`15` Mis huesos no se te ocultaban cuando yo era formado en el secreto,
tejido en lo profundo de la tierra;
'''
"16" = ''':sup:`16` tú me veías cuando era tan sólo un embrión, todos mis días estaban
escritos en tu libro, mis días estaban escritos y contados antes de que
ninguno de ellos existiera.
'''
"17" = ''':sup:`17` Oh Dios, ¡qué difíciles son para mí tus pensamientos, qué grande es
el número de ellos!
'''
"18" = ''':sup:`18` Si los cuento, son más numerosos que la arena; si logro terminar,
aún estoy contigo.
'''
"19" = ''':sup:`19` Oh Dios, ¡ojalá mataras a los criminales; aleja de mí a los
asesinos!
'''
"20" = ''':sup:`20` Ellos dicen de ti cosas inicuas, pero en vano se levantan contra
ti.
'''
"21" = ''':sup:`21` Oh Señor, ¿no odio a los que te odian?, ¿no aborrezco a los que se
rebelan contra ti?
'''
"22" = ''':sup:`22` Los odio con un odio implacable y son mis propios enemigos.
'''
"23" = ''':sup:`23` Examíname, Señor, y reconoce mi interior, explórame y conoce mis
pensamientos;
'''
"24" = ''':sup:`24` mira si voy por mal camino y guíame por el camino eterno.
'''
