escucha atentamente. La lectura pública de las Escrituras demuestra la
centralidad de la Palabra de Dios en la renovación espiritual de la
3:16).
8:5-6 - Cuando Esdras abre el Libro de la Ley, el pueblo se pone de pie
en reverencia y, al final, adora al Señor con acción de gracias. La
reverencia a la Palabra de Dios y la adoración sincera son pilares de
12:1-2).
8:7-8 - Los levitas explican la Ley al pueblo, asegurándose de que
todos la comprendan. Una instrucción clara y comprensible de las
Escrituras es esencial para el crecimiento espiritual y la
8:9-12 - El pueblo se conmueve hasta las lágrimas al escuchar la Ley,
pero Nehemías y Esdras los animan a regocijarse, pues el día es santo.
Una verdadera comprensión de la Palabra de Dios conduce al
arrepentimiento, pero también al gozo y a la renovación espiritual
8:13-18 - El pueblo celebra la Fiesta de los Tabernáculos según la Ley,
