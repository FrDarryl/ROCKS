[8]
"1" = ''':sup:`1` En el mes séptimo, cuando ya todos los israelitas estaban instalados
en sus ciudades, el pueblo entero se congregó como un solo hombre en la
plaza de la puerta del Agua y dijo al escriba Esdras que trajese el
libro de la ley de Moisés, dada por el Señor a Israel.
'''
"2" = ''':sup:`2` El día primero del séptimo mes, el sacerdote Esdras presentó la ley
ante la comunidad, integrada por hombres y mujeres y cuantos tenían uso
de razón.
'''
"3" = ''':sup:`3` La estuvo leyendo en la plaza de la puerta del Agua desde por la
mañana temprano hasta el mediodía ante los hombres, las mujeres y los
que tenían uso de razón. Todo el pueblo estaba atento a la lectura del
libro de la ley.
'''
"4" = ''':sup:`4` Esdras, el escriba, estaba de pie sobre una tribuna de madera
levantada al efecto; y junto a él estaban, a su derecha, Matitías,
Semá, Ananías, Urías, Jelcías y Maasías; y a su izquierda, Pedayas,
Misael, Malquías, Jasún, Jasbadana, Zacarías y Mesulán.
'''
"5" = ''':sup:`5` Esdras abrió el libro a la vista de todo el pueblo -porque dominaba
a toda la multitud- y, al abrirlo, el pueblo entero se puso de pie.
'''
"6" = ''':sup:`6` Entonces Esdras bendijo al Señor, el gran Dios, y todo el pueblo,
con las manos levantadas, respondió: "Amén, amén", al tiempo que se
inclinaban y adoraban al Señor, rostro en tierra.
'''
"7" = ''':sup:`7` Los levitas Josué, Baní, Serebías, Jamín, Acub, Sabtay, Hodiyías,
Maasías, Quelitá, Azarías, Yozabad, Janán y Pelayas explicaban la ley
al pueblo mientras el pueblo permanecía en pie.
'''
"8" = ''':sup:`8` Y Esdras leyó el libro de la ley de Dios, traduciendo y explicando
el sentido. Así se pudo entender lo que se leía.
'''
"9" = ''':sup:`9` Entonces Nehemías, el gobernador; Esdras, el sacerdote-escriba, y
los levitas que instruían al pueblo dijeron a toda la asamblea: "Este
día está consagrado al Señor, vuestro Dios; no estéis tristes, no
lloréis". Porque todo el pueblo lloraba al escuchar las palabras de la
ley.
'''
"10" = ''':sup:`10` Nehemías les dijo: "Id y comed buenos platos, bebed buenos vinos e
invitad a los que no tienen nada preparado, pues este día está
consagrado al Señor. ¡No os pongáis tristes; el gozo del Señor es
vuestra fuerza!".
'''
"11" = ''':sup:`11` Y los levitas tranquilizaban a todo el pueblo, diciendo: "¡Calla,
no os entristezcáis, porque este día es santo!".
'''
"12" = ''':sup:`12` Y el pueblo entero se fue a comer y beber, a invitar a los demás y
a celebrar la fiesta, porque habían comprendido lo que les habían
enseñado.
'''
"13" = ''':sup:`13` El segundo día, los cabezas de familia de todo el pueblo, los
sacerdotes y los levitas se reunieron con Esdras, el escriba, para
seguir escuchando las palabras de la ley.
'''
"14" = ''':sup:`14` Encontraron escrito en la ley que el Señor había prescrito por
medio de Moisés: "Los israelitas deberán vivir en cabañas durante la
fiesta del séptimo mes".
'''
"15" = ''':sup:`15` Al saberlo, publicaron este bando por todas sus ciudades y en
Jerusalén: "Id al monte y traed ramos de olivo, de pino, de mirto, de
palma y de otros árboles frondosos para hacer cabañas, como está
prescrito".
'''
"16" = ''':sup:`16` El pueblo salió. Trajeron ramos y se hicieron cabañas cada uno en
su propio terrado, en sus patios, en los atrios del templo de Dios, en
la plaza de la puerta del Agua y en la plaza de la puerta de Efraín.
'''
"17" = ''':sup:`17` Toda la comunidad de los repatriados hizo cabañas y se instaló en
ellas. Desde los tiempos de Josué, hijo de Nun, no habían hecho una
cosa así los israelitas hasta aquel día. Y la alegría fue inmensa.
'''
"18" = ''':sup:`18` Esdras continuó leyendo en el libro de la ley de Dios cada día,
desde el primero hasta el último. La fiesta duró una semana, y el día
octavo se celebró, según lo prescrito, una reunión solemne.
'''
"Notes" = '''
Notas de rodapé:
