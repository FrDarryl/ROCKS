[97]
"1" = ''':sup:`1` El Señor es rey; que se alegre la tierra y exulten las islas
incontables.
'''
"2" = ''':sup:`2` Está rodeado de nubes y tinieblas, la justicia y el derecho son las
bases de su trono.
'''
"3" = ''':sup:`3` Delante de él avanza un fuego que abrasa en derredor a todos sus
enemigos;
'''
"4" = ''':sup:`4` sus relámpagos iluminan el mundo, lo ve la tierra y se estremece;
'''
"5" = ''':sup:`5` los montes se derriten como la cera delante del Señor, delante del
Señor de todo el mundo.
'''
"6" = ''':sup:`6` Los cielos proclaman su justicia y todos los pueblos ven su gloria.
'''
"7" = ''':sup:`7` Que se avergüencen los que adoran a los ídolos, los que se glorían
de vanidades. Que todas las divinidades se postren ante él.
'''
"8" = ''':sup:`8` Sión lo oye y se alegra, los pueblos de Judá se regocijan por tus
actuaciones liberadoras, Señor,
'''
"9" = ''':sup:`9` porque tú eres, Señor, el altísimo sobre toda la tierra, el que
domina sobre todos los dioses.
'''
"10" = ''':sup:`10` Los que amáis al Señor, detestad la injusticia; él guarda la vida
de sus fieles, los libra de la mano de los opresores.
'''
"11" = ''':sup:`11` La luz sale para los que practican la justicia y la alegría para
los corazones rectos.
'''
"12" = ''':sup:`12` Los que practicáis la justicia, alegraos en el Señor y bendecid su
santa memoria.
'''
