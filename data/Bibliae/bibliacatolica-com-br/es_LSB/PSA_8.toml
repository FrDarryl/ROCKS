'''
"9" = ''':sup:`9` las aves del cielo y los peces del mar, cuanto surca las sendas de
las aguas.
'''
"10" = ''':sup:`10` ¡Oh Dios, Señor nuestro, qué admirable es tu nombre por toda la
tierra!
'''
