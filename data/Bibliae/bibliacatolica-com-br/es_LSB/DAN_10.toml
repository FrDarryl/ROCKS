[10]
"1" = ''':sup:`1` En el año tercero de Ciro, rey de Persia, una palabra fue revelada a
Daniel, llamado por sobrenombre Baltasar; palabra verdadera, anuncio de
una gran lucha. Él comprendió la palabra y alcanzó inteligencia en la
visión.
'''
"2" = ''':sup:`2` En aquellos días, yo, Daniel, me puse de luto durante tres semanas.
'''
"3" = ''':sup:`3` No comí manjar sabroso, ni carne ni vino entraron en mi boca, ni me
ungí con perfume en el curso de estas tres semanas.
'''
"4" = ''':sup:`4` Y el día veinticuatro del mes primero, estando yo a la orilla del
río grande, el Tigris,
'''
"5" = ''':sup:`5` levanté los ojos, miré y vi a un hombre vestido de lino, ceñidos los
lomos de oro puro.
'''
"6" = ''':sup:`6` Su cuerpo parecía de crisólito, su rostro era como el fulgor del
relámpago, sus ojos como antorchas encendidas, sus brazos y sus pies
como el destello del bronce bruñido y el rumor de sus palabras como el
ruido de una multitud.
'''
"7" = ''':sup:`7` Sólo yo, Daniel, contemplé la visión: los hombres que se encontraban
conmigo no veían nada, pero un gran terror los invadió y huyeron a
esconderse.
'''
"8" = ''':sup:`8` Quedé así yo solo contemplando esta imponente visión; me sentí sin
fuerzas, pálido el rostro casi hasta desvanecerme, porque las fuerzas
me abandonaban.
'''
"9" = ''':sup:`9` Oí entonces el rumor de sus palabras y, al sentirlo, perdí el
sentido y caí de bruces, rostro en tierra.
'''
"10" = ''':sup:`10` Una mano me tocó y me hizo enderezarme temblando sobre mis rodillas
y sobre las palmas de mis manos.
'''
"11" = ''':sup:`11` Y me dijo: "Daniel, hombre preferido por Dios, presta atención a
las palabras que te voy a decir e incorpórate, pues ahora he sido
enviado a ti". Al decirme esto, me incorporé temblando todavía.
'''
"12" = ''':sup:`12` Él continuó: "No temas, Daniel, pues desde el primer día que tú,
con el fin de comprender, decidiste hacer penitencia ante tu Dios,
fueron escuchadas tus palabras y, debido a ellas, he venido yo.
'''
"13" = ''':sup:`13` El príncipe del reino de Persia me ha hecho resistencia durante
veintiún días; pero Miguel, uno de los primeros príncipes, ha venido en
mi ayuda; le he dejado allí junto al rey de Persia.
'''
"14" = ''':sup:`14` Y he venido a darte a conocer lo que sucederá a tu pueblo al final
de los tiempos, porque esta visión se refiere a días aún lejanos".
'''
"15" = ''':sup:`15` Al hablarme de esta manera, me postré en tierra sin decir nada.
'''
"16" = ''':sup:`16` Entonces un ser de aspecto humano me tocó los labios. Abrí mi boca,
hablé y dije a aquel que estaba delante de mí: "Señor mío, con esta
aparición me invade un malestar y me quedo sin fuerzas.
'''
"17" = ''':sup:`17` ¿Y cómo podría el siervo de mi Señor hablar con mi Señor, si me
faltan fuerzas y ni aliento me queda?".
'''
"18" = ''':sup:`18` Entonces aquel personaje de aspecto humano me tocó de nuevo y me
reanimó.
'''
"19" = ''':sup:`19` Después me dijo: "No temas, hombre preferido por Dios, la paz sea
contigo; sé fuerte y ten ánimo". Al hablarme así me sentí reanimado y
dije: "Hable mi Señor, pues me has confortado".
'''
"20" = ''':sup:`20` Entonces me dijo: "¿Sabes por qué he venido? Ahora me marcho otra
vez a luchar con el príncipe de Persia. Cuando haya terminado, vendrá
el príncipe de Grecia.
'''
"21" = ''':sup:`21` Sin embargo, te comunicaré lo que está consignado en el libro de la
verdad. Nadie me presta ayuda contra ellos, excepto Miguel, vuestro
príncipe".
'''
