"1" = ''':sup:`1` Hermanos míos, no mezcléis con favoritismos la fe de nuestro Señor
Jesucristo glorificado.
'''
"2" = ''':sup:`2` Si entra en vuestra asamblea un hombre con anillo de oro y vestido
elegantemente, y entra también un pobre con vestido miserable,
'''
"3" = ''':sup:`3` y vosotros volvéis vuestra mirada al que viste elegantemente y le
decís: Tú, siéntate aquí, en el puesto de honor, y al pobre: Tú estáte
de pie o siéntate aquí, a mis pies,
'''
"4" = ''':sup:`4` ¿no hacéis así distinción entre vosotros mismos, y no juzgáis con
pensamientos perversos?
'''
"5" = ''':sup:`5` Mis queridos hermanos, escuchad. ¿No ha elegido Dios a los pobres
según el mundo para ser ricos en la fe y herederos del reino que ha
prometido a los que le aman?
'''
"6" = ''':sup:`6` Pero vosotros despreciáis al pobre. ¿No son los ricos los que os
oprimen y los que os arrastran a los tribunales?
'''
"7" = ''':sup:`7` ¿No son ellos los que blasfeman el hermoso nombre que ha sido
invocado sobre vosotros?
'''
"8" = ''':sup:`8` Si cumplís la ley regia de la Escritura que dice: Amarás a tu
prójimo como a ti mismo, hacéis bien.
'''
"9" = ''':sup:`9` Pero si tenéis favoritismos, cometéis un pecado, y la ley os condena
como transgresores.
'''
"10" = ''':sup:`10` Porque el que guarda toda la ley, pero peca aunque sólo sea contra
un mandamiento, se hace culpable de todos.
'''
"11" = ''':sup:`11` Pues el que ha dicho: No cometerás adulterio, ha dicho también: No
matarás. Porque si no cometes adulterio y matas, te haces transgresor
de la ley.
'''
"12" = ''':sup:`12` Hablad y obrad como quien debe ser juzgado por una ley de libertad.
'''
"13" = ''':sup:`13` Porque el juicio será sin misericordia para el que no ha tenido
misericordia; pero la misericordia triunfa sobre el juicio.
'''
"14" = ''':sup:`14` Hermanos, ¿de qué le sirve a uno decir que tiene fe si no tiene
obras?
'''
"15" = ''':sup:`15` Si un hermano o una hermana están desnudos y les falta el alimento
cotidiano,
'''
"16" = ''':sup:`16` y uno de vosotros les dice: "Id en paz, calentaos y alimentaos",
sin darles lo necesario para el cuerpo, ¿de qué sirve esto?
'''
"17" = ''':sup:`17` Lo mismo es la fe: si no tiene obras, está muerta en sí misma.
'''
"18" = ''':sup:`18` Por el contrario, alguien dirá: "Tú tienes la fe, y yo las obras.
Muéstrame, si puedes, tu fe sin obras, y yo con mis obras te mostraré
la fe".
'''
"19" = ''':sup:`19` ¿Tú crees que hay un solo Dios? Muy bien. Los demonios lo creen
también, y tiemblan.
'''
"20" = ''':sup:`20` ¿Quieres saber, oh insensato, que la fe sin obras es estéril?
'''
"21" = ''':sup:`21` Abrahán, nuestro Padre, ¿no fue justificado por las obras cuando
ofreció a su hijo Isaac sobre el altar?
'''
"22" = ''':sup:`22` Tú ves que la fe cooperaba con las obras y que la fe se hizo
perfecta con las obras.
'''
"23" = ''':sup:`23` Se cumplió la Escritura, que decía: Abrahán creyó en Dios y le fue
tenido como justicia y fue llamado amigo de Dios.
'''
"24" = ''':sup:`24` Veis, pues, que el hombre es justificado por las obras, y no sólo
por la fe.
'''
"25" = ''':sup:`25` ¿Y Rajab, la prostituta, no fue también justificada por las obras,
al recibir a los mensajeros y hacerles partir por otro camino?
'''
"26" = ''':sup:`26` De la misma manera que el cuerpo sin el alma está muerto, así la fe
sin las obras está muerta.
'''
