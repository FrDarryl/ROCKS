[47]
"1" = ''':sup:`1` Después me llevó a la entrada del templo. Allí, bajo el umbral del
templo, brotaba agua en dirección este, pues la fachada del templo
miraba al este. Estas aguas se deslizaban de debajo del costado derecho
del templo, al sur del altar.
'''
"2" = ''':sup:`2` Me hizo salir por la puerta norte y dar la vuelta por fuera hasta la
puerta exterior, que da al este, y he aquí que las aguas corrían por el
lado derecho.
'''
"3" = ''':sup:`3` El hombre salió en dirección este y con un cordel que llevaba en la
mano midió quinientos metros y me hizo atravesar el agua, que me
llegaba hasta los tobillos.
'''
"4" = ''':sup:`4` Midió otros quinientos metros y me hizo atravesar el agua, que me
llegaba hasta las rodillas; midió quinientos más, y me hizo atravesar
otra vez el agua; me llegaba hasta la cintura;
'''
"5" = ''':sup:`5` midió, por fin, otros quinientos. Era ya un río que no podía
atravesar, pues el agua había crecido y sólo se podía pasar a nado.
'''
"6" = ''':sup:`6` Entonces me dijo: "¿Has visto, hijo de hombre?". Después me hizo
volver a la orilla del río
'''
"7" = ''':sup:`7` y, al volver, vi que junto al río, a una y otra orilla, había una
arboleda espesísima.
'''
"8" = ''':sup:`8` Y me dijo: "Estas aguas que se deslizan hacia la región oriental
bajan a la Arabá y desembocan en el mar, en el agua salada, que queda
saneada.
'''
"9" = ''':sup:`9` Por dondequiera que pase este río, todo ser viviente que en él se
mueva vivirá; los peces serán muy abundantes, porque donde llegan estas
aguas todo queda saneado; la vida prosperará donde llegue este río.
'''
"10" = ''':sup:`10` A sus orillas vendrán numerosos pescadores; desde Engadí hasta
Enegláyim será un tendedero de redes. Los peces serán muy abundantes,
en sus diversas especies, como los peces del mar Mediterráneo.
'''
"11" = ''':sup:`11` Sin embargo, sus marismas y sus lagunas no serán saneadas; serán
abandonadas a la sal.
'''
"12" = ''':sup:`12` Junto al río crecerán, a una y otra margen, toda clase de árboles
frutales, cuyo follaje no se marchitará y cuyo fruto no se agotará
nunca. Todos los meses darán frutos nuevos, porque sus aguas manan del
santuario. Sus frutos servirán de alimento y sus hojas de medicina.
'''
"13" = ''':sup:`13` Esto dice el Señor Dios: Éstas serán las fronteras de la tierra que
repartiréis entre las doce tribus del país, teniendo presente que José
recibirá una porción doble.
'''
"14" = ''':sup:`14` Recibiréis cada uno por igual la parte que os toca del territorio
que yo, mano en alto, juré dar a vuestros padres; esta tierra será
vuestra heredad.
'''
"15" = ''':sup:`15` Éstos serán los límites del país. Por el norte: Desde el mar
Mediterráneo, pasando por Jetlón, hasta la entrada de Jamat, Sedad,
'''
"16" = ''':sup:`16` Berota, Sibráyim, que está entre el territorio de Damasco y el de
Jamat, Haser Enón, en la frontera del Haurán.
'''
"17" = ''':sup:`17` Así pues, la frontera correrá desde el mar hasta Haser Enón,
dejando al norte el territorio de Damasco y el territorio de Jamat.
Éste el límite norte.
'''
"18" = ''':sup:`18` Por oriente: entre el Haurán, Damasco, Galaad y la tierra de
Israel, será frontera el Jordán hasta el mar Muerto, hasta Tamar. Éste
el límite este.
'''
"19" = ''':sup:`19` Por el sur: la frontera correrá desde Tamar hasta las aguas de
Meribá de Cades, en la dirección del torrente hasta el mar
Mediterráneo. Éste el límite sur.
'''
"20" = ''':sup:`20` Por el oeste: la frontera será el mar Mediterráneo hasta enfrente
de la entrada de Jamat. Éste el límite oeste.
'''
"21" = ''':sup:`21` Os repartiréis esta tierra según las tribus de Israel.
'''
"22" = ''':sup:`22` Os la repartiréis como heredad entre vosotros y los extranjeros
domiciliados en vuestro territorio que hayan engendrado hijos entre
vosotros; consideraréis a éstos como ciudadanos israelitas, y con
vosotros echarán suertes para obtener su parte en medio de las tribus
de Israel.
'''
"23" = ''':sup:`23` En la tribu en que el extranjero se haya establecido, allí le
daréis una heredad, dice el Señor Dios.
'''
