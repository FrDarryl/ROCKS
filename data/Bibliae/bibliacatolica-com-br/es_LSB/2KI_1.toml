"1" = ''':sup:`1` Después de la muerte de Ajab, Moab se rebeló contra Israel.
'''
"2" = ''':sup:`2` Ocozías se cayó por una ventana del piso superior en Samaría,
resultando gravemente herido. Y envió mensajeros a consultar a Belcebú,
dios de Ecrón, si se curaría de sus heridas.
'''
"3" = ''':sup:`3` Entonces el ángel del Señor dijo a Elías, el tesbita: "Anda al
encuentro de los mensajeros del rey de Samaría y diles: ¿Es que no hay
Dios en Israel, para que vayáis a consultar a Belcebú, dios de Ecrón?
'''
"4" = ''':sup:`4` Pues esto dice el Señor: Ya no te levantarás de la cama, sino que
morirás sin remedio". Y Elías se fue.
'''
"5" = ''':sup:`5` Los mensajeros regresaron, y Ocozías les preguntó: "¿Por qué os
habéis vuelto?".
'''
"6" = ''':sup:`6` Ellos le respondieron: "Un hombre nos ha salido al encuentro y nos
ha dicho: Volveos al rey y decidle: Esto dice el Señor: ¿Es que no hay
Dios en Israel para que mandes a consultar a Belcebú, dios de Ecrón?
Por eso, ya no te levantarás de la cama, sino que morirás sin remedio".
'''
"7" = ''':sup:`7` Les preguntó: "¿Qué aspecto tenía el hombre que os ha salido al
encuentro y os ha dicho estas cosas?".
'''
"8" = ''':sup:`8` Le respondieron: "Era un hombre velludo y con una correa de cuero
ceñida a la cintura". "Es Elías, el tesbita", exclamó el rey.
'''
"9" = ''':sup:`9` Entonces le envió un capitán con sus cincuenta soldados. Llegó éste
donde Elías, que estaba sentado en la cima del monte, y le dijo:
"Hombre de Dios, el rey ordena que vayas".
'''
"10" = ''':sup:`10` Elías le respondió: "Si yo soy un hombre de Dios, que baje fuego
del cielo y te devore a ti y a tus cincuenta". Bajó fuego del cielo, y
lo devoró a él y a sus cincuenta.
'''
"11" = ''':sup:`11` Ocozías volvió a enviarle otro capitán con sus cincuenta, el cual
fue y le dijo: "Hombre de Dios, el rey ordena que vayas en seguida".
'''
"12" = ''':sup:`12` Elías respondió: "Si yo soy un hombre de Dios, que baje fuego del
cielo y te devore a ti y a tus cincuenta". Bajó fuego del cielo y lo
devoró a él y a sus cincuenta.
'''
"13" = ''':sup:`13` El rey volvió a enviar un tercer capitán con sus cincuenta
soldados. Pero este tercer capitán fue, se postró de rodillas ante
Elías y le suplicó: "Hombre de Dios, ¡por favor! Que mi vida y la de
estos cincuenta siervos tuyos sea preciosa a tus ojos.
'''
"14" = ''':sup:`14` Ha bajado fuego del cielo y ha devorado a los dos capitanes de
cincuenta y a su gente, pero ahora, que mi vida sea preciosa a tus
ojos".
'''
"15" = ''':sup:`15` El ángel del Señor dijo a Elías: "Anda con él, no le tengas miedo".
Fue con él, se presentó ante el rey,
'''
"16" = ''':sup:`16` y le dijo: "Esto dice el Señor: Por haber enviado mensajeros a
consultar a Belcebú, dios de Ecrón, como si no hubiese Dios en Israel
para consultar su oráculo, no te levantarás ya de la cama, sino que
morirás sin remedio".
'''
"17" = ''':sup:`17` Ocozías murió como había dicho el Señor por medio de Elías. Le
sucedió en el trono su hermano Jorán, el año segundo de Jorán, hijo de
Josafat, rey de Judá, pues Ocozías no tenía hijos.
'''
"18" = ''':sup:`18` El resto de la historia de Ocozías y todo lo que hizo está escrito
en el libro de los anales de los reyes de Israel.
'''
