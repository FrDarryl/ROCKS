[4]
"1" = ''':sup:`1` ¡Ay, cómo se ha deslucido el oro, se ha alterado el oro tan fino!
¡Están esparcidas las piedras sagradas por las esquinas de todas las
calles!
'''
"2" = ''':sup:`2` Los hijos de Sión, preciosos, estimados como el oro fino, ¡ay, son
tratados como vasos de arcilla, obra de manos de alfarero!
'''
"3" = ''':sup:`3` Hasta los chacales presentan las ubres, dan de mamar a sus
cachorros; las hijas de mi pueblo se han hecho crueles como las
avestruces del desierto.
'''
"4" = ''':sup:`4` De sed, la lengua de los niños de pecho se pega al paladar; los
pequeños piden pan, no hay quien se lo dé.
'''
"5" = ''':sup:`5` Los que comían manjares exquisitos se mueren de hambre por las
calles; los que se criaban entre púrpura yacen ahora en la basura.
'''
"6" = ''':sup:`6` La perversidad de la hija de mi pueblo es más grande que el pecado
de Sodoma, que fue arrasada en un instante sin que interviniera mano
alguna contra ella.
'''
"7" = ''':sup:`7` Más que la nieve sus príncipes brillaban, eran más blancos que la
leche; más rojo que el coral era su cuerpo, su aspecto era de zafiro.
'''
"8" = ''':sup:`8` Su rostro ahora es más oscuro que negrura, no se les reconoce por
las calles; su piel está pegada a los huesos, seca como madera.
'''
"9" = ''':sup:`9` Más afortunados fueron los pasados a cuchillo que los muertos de
hambre, que caen extenuados por falta de los frutos del campo.
'''
"10" = ''':sup:`10` Las mismas manos de tiernas mujeres cocieron a sus hijos: ellos les
sirvieron de comida en la ruina de la hija de mi pueblo.
'''
"11" = ''':sup:`11` El Señor ha desahogado su furor, el ardor de su ira ha descargado;
un fuego ha encendido en Sión, que la ha devorado hasta sus cimientos.
'''
"12" = ''':sup:`12` No creían los reyes de la tierra, todos los habitantes del mundo,
que el opresor y el enemigo atravesaría las puertas de Jerusalén.
'''
"13" = ''':sup:`13` Fue por los pecados de sus profetas, por las iniquidades de sus
sacerdotes, que en medio de ella derramaban la sangre de los justos.
'''
"14" = ''':sup:`14` Vagaban por las calles como ciegos, tan manchados de sangre que ni
se podían tocar sus vestiduras.
'''
"15" = ''':sup:`15` "¡Apartaos! ¡Un impuro!", les gritaban. "¡Apartaos! ¡No tocar!".
Cuando huían errantes entre las naciones, se decía: "¡No pueden
quedarse entre nosotros!".
'''
"16" = ''':sup:`16` El rostro del Señor los dispersó, no volverá a mirarlos. No hubo
respeto para los sacerdotes, ni se tuvo piedad de los ancianos.
'''
"17" = ''':sup:`17` Sin tregua se consumían nuestros ojos, esperando socorros en vano.
Desde las atalayas oteábamos a un país que no nos podía salvar.
'''
"18" = ''':sup:`18` Se espiaban nuestros pasos, se nos cerraban nuestras plazas.
Llegaba nuestro fin, cumplidos nuestros días; sí, llegaba nuestro fin.
'''
"19" = ''':sup:`19` Nuestros perseguidores eran más veloces que las águilas del cielo;
por los montes nos acosaban, en el desierto nos tendían emboscadas.
'''
"20" = ''':sup:`20` El aire de nuestro aliento, el ungido del Señor, quedó preso en sus
fosas; aquel que decíamos: "¡A su sombra viviremos en medio de las
gentes!".
'''
"21" = ''':sup:`21` ¡Regocíjate, salta de gozo, hija de Edón, que moras en la tierra de
Us! También a ti te llegará tu copa. ¡Te emborracharás y te desnudarás!
'''
"22" = ''':sup:`22` Tu castigo ha terminado, oh hija de Sión, no volverá él a
desterrarte. ¡Pero castigará tu iniquidad, hija de Edón, pondrá al
desnudo tus pecados!
'''
