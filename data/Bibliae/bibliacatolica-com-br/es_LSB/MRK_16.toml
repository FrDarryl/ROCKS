[16]
"1" = ''':sup:`1` Pasado el sábado, María Magdalena, María la madre de Santiago y
Salomé compraron perfumes para ir a embalsamarlo.
'''
"2" = ''':sup:`2` El primer día de la semana, muy de madrugada, al salir el sol,
fueron al sepulcro.
'''
"3" = ''':sup:`3` Iban diciéndose: "¿Quién nos rodará la losa de la puerta del
sepulcro?".
'''
"4" = ''':sup:`4` Levantaron los ojos, y vieron que la losa había sido removida; era
muy grande.
'''
"5" = ''':sup:`5` Entraron en el sepulcro y, al ver a un joven sentado a la derecha,
vestido con una túnica blanca, se asustaron.
'''
"6" = ''':sup:`6` Pero él les dijo: "No os asustéis. Buscáis a Jesús nazareno, el
crucificado. Ha resucitado. No está aquí. Ved el sitio donde lo
pusieron.
'''
"7" = ''':sup:`7` Id, decid a sus discípulos y a Pedro que él irá delante de vosotros
a Galilea. Allí lo veréis, como él os dijo".
'''
"8" = ''':sup:`8` Ellas salieron huyendo del sepulcro, porque se había apoderado de
ellas el temor y el espanto, y no dijeron nada a nadie porque tenían
miedo.
'''
"9" = ''':sup:`9` Jesús resucitó al amanecer del primer día de la semana, y se
apareció primero a María Magdalena, de la que había lanzado siete
demonios.
'''
"10" = ''':sup:`10` Ella fue a decírselo a los que habían andado con él, que estaban
llenos de tristeza y llorando.
'''
"11" = ''':sup:`11` Ellos, al oír que vivía y que ella lo había visto, no lo creyeron.
'''
"12" = ''':sup:`12` Después de esto se apareció con una figura distinta a dos de ellos
en el camino, cuando iban al campo.
'''
"13" = ''':sup:`13` Éstos volvieron a dar la noticia a los demás, pero tampoco les
creyeron.
'''
"14" = ''':sup:`14` Después se apareció a los once estando a la mesa, y les reprendió
su incredulidad y dureza de corazón, porque no habían creído a los que
lo habían visto resucitado de entre los muertos.
'''
"15" = ''':sup:`15` Y les dijo: "Id por todo el mundo y predicad el evangelio a toda
criatura.
'''
"16" = ''':sup:`16` El que crea y sea bautizado se salvará, pero el que no crea se
condenará.
'''
"17" = ''':sup:`17` A los que crean les acompañarán estos prodigios: en mi nombre
echarán los demonios; hablarán lenguas nuevas;
'''
"18" = ''':sup:`18` agarrarán las serpientes y, aunque beban veneno, no les hará daño;
pondrán sus manos sobre los enfermos y los curarán".
'''
"19" = ''':sup:`19` Jesús, el Señor, después de haber hablado con ellos, subió al cielo
y se sentó a la diestra de Dios.
'''
"20" = ''':sup:`20` Ellos se fueron a predicar por todas partes. El Señor cooperaba con
ellos y confirmaba su doctrina con los prodigios que los acompañaban.
'''
