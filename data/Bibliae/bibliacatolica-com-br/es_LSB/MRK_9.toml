[9]
"1" = ''':sup:`1` Y les decía: "Os aseguro que algunos de los presentes no morirán sin
haber visto venir el reino de Dios con poder".
'''
"2" = ''':sup:`2` Seis días después Jesús tomó consigo a Pedro, a Santiago y a Juan, y
los llevó a un monte alto a solas. Y se transfiguró ante ellos.
'''
"3" = ''':sup:`3` Sus vestidos se volvieron de una blancura resplandeciente, como
ningún batanero de la tierra podría blanquearlos.
'''
"4" = ''':sup:`4` Y se les aparecieron Elías y Moisés hablando con Jesús.
'''
"5" = ''':sup:`5` Pedro tomó la palabra y dijo a Jesús: "Maestro, ¡qué bien se está
aquí! Hagamos tres tiendas, una para ti, otra para Moisés y otra para
Elías".
'''
"6" = ''':sup:`6` Es que no sabía lo que decía, pues estaban asustados.
'''
"7" = ''':sup:`7` Una nube los cubrió con su sombra; y desde la nube se oyó una voz:
"Éste es mi hijo amado. Escuchadlo".
'''
"8" = ''':sup:`8` Miraron inmediatamente alrededor, y ya no vieron a nadie más que a
Jesús solo con ellos.
'''
"9" = ''':sup:`9` Mientras bajaban del monte, Jesús les ordenó que no contasen a nadie
lo que habían visto hasta que el hijo del hombre hubiera resucitado de
entre los muertos.
'''
"10" = ''':sup:`10` Ellos guardaron el secreto, pero discutían qué querría decir con
eso de "resucitar de entre los muertos".
'''
"11" = ''':sup:`11` Y le preguntaron: "¿Por qué dicen los maestros de la ley que Elías
debe venir antes?".
'''
"12" = ''':sup:`12` Él respondió: "Elías vendrá antes a ponerlo todo en orden. Ahora
bien, ¿cómo está escrito que el hijo del hombre tendrá que padecer
mucho y ser despreciado?
'''
"13" = ''':sup:`13` Yo os digo que Elías ya ha venido y lo han tratado a su antojo,
como estaba escrito de él".
'''
"14" = ''':sup:`14` Al llegar adonde estaban los discípulos, vio que los rodeaba mucha
gente y que unos maestros de la ley discutían con ellos.
'''
"15" = ''':sup:`15` En cuanto la gente vio a Jesús, todos quedaron sorprendidos y
corrieron a saludarlo.
'''
"16" = ''':sup:`16` Y les preguntó: "¿De qué discutíais con ellos?".
'''
"17" = ''':sup:`17` Uno de entre la gente le respondió: "Maestro, te he traído a mi
hijo, que tiene un espíritu mudo;
'''
"18" = ''':sup:`18` y cuando se apodera de él, lo tira al suelo, echa espumarajos,
rechina los dientes y se queda tieso. He pedido a tus discípulos que lo
echasen, pero no han podido".
'''
"19" = ''':sup:`19` Jesús respondió: "¡Gente incrédula! ¿Hasta cuándo tendré que estar
con vosotros? ¿Hasta cuándo tendré que soportaros? Traédmelo".
'''
"20" = ''':sup:`20` Y se lo llevaron. Apenas el espíritu vio a Jesús, retorció
violentamente al muchacho, el cual se cayó al suelo revolcándose y
echando espumarajos.
'''
"21" = ''':sup:`21` Jesús preguntó al padre: "¿Cuánto tiempo hace que le sucede esto?".
Él respondió: "Desde la infancia;
'''
"22" = ''':sup:`22` y muchas veces lo tira al fuego y al agua para matarlo. Si puedes
hacer algo, apiádate de nosotros y ayúdanos".
'''
"23" = ''':sup:`23` Jesús le dijo: "¡Si puedes...! Todo es posible para el que cree".
'''
"24" = ''':sup:`24` Entonces el padre del muchacho exclamó: "Yo creo. Ayúdame a creer
más".
'''
"25" = ''':sup:`25` Jesús, al ver que acudía más gente, increpó al espíritu inmundo
diciendo: "Espíritu mudo y sordo, yo te lo ordeno: Sal del muchacho y
nunca más vuelvas a entrar en él".
'''
"26" = ''':sup:`26` Y el espíritu, dando gritos y haciendo que el muchacho se
retorciera violentamente, salió de él, dejándolo como muerto, tanto que
muchos decían que estaba muerto.
'''
"27" = ''':sup:`27` Pero Jesús lo agarró de la mano, lo levantó, y el muchacho se
mantuvo en pie.
'''
"28" = ''':sup:`28` Cuando Jesús entró en casa, sus discípulos, a solas con él, le
preguntaron: "¿Por qué nosotros no pudimos echarlo?".
'''
"29" = ''':sup:`29` Y él les dijo: "A esa raza sólo se la puede expulsar con la oración
y el ayuno".
'''
"30" = ''':sup:`30` Salieron de allí y atravesaron Galilea. Jesús no quería que se
supiera,
'''
"31" = ''':sup:`31` porque estaba enseñando a sus discípulos. Les decía: "El hijo del
hombre va a ser entregado en manos de los hombres; lo matarán y,
después de muerto, a los tres días resucitará".
'''
"32" = ''':sup:`32` Pero ellos no entendían estas palabras y no se atrevían a
preguntarle.
'''
"33" = ''':sup:`33` Llegaron a Cafarnaún y, una vez en casa, les preguntó: "¿Qué
discutíais por el camino?".
'''
"34" = ''':sup:`34` Pero ellos callaban, porque en el camino habían discutido sobre
quién entre ellos sería el más grande.
'''
"35" = ''':sup:`35` Jesús se sentó, llamó a los doce y les dijo: "El que quiera ser el
primero que sea el último y el servidor de todos".
'''
"36" = ''':sup:`36` Tomó en sus brazos a un niño, lo puso en medio de ellos y les dijo:
'''
"37" = ''':sup:`37` "El que acoge a uno de estos pequeños en mi nombre me acoge a mí; y
el que me acoge a mí, no es a mí a quien acoge, sino al que me ha
enviado a mí".
'''
"38" = ''':sup:`38` Juan dijo a Jesús: "Maestro, hemos visto a uno que echaba los
demonios en tu nombre y no anda con nosotros, y se lo hemos prohibido".
'''
"39" = ''':sup:`39` Jesús dijo: "No se lo prohibáis, porque nadie que haga un milagro
en mi nombre puede después hablar mal de mí;
'''
"40" = ''':sup:`40` y el que no está en contra de nosotros está a nuestro favor".
'''
"41" = ''':sup:`41` "El que os dé de beber un vaso de agua por ser del mesías, os
aseguro que no se quedará sin recompensa".
'''
"42" = ''':sup:`42` "Al que escandalice a uno de estos pequeñuelos que creen en mí, más
le valdría que le ataran al cuello una rueda de molino y lo tiraran al
mar.
'''
"43" = ''':sup:`43` Si tu mano es para ti ocasión de pecado, córtatela. Más te vale
entrar manco en la vida que ir con las dos manos al fuego que no se
apaga.
'''
"44" = ''':sup:`44` Y si tu pie es para ti ocasión de pecado, córtatelo.
'''
"45" = ''':sup:`45` Más te vale entrar cojo en la vida que ser arrojado al fuego con
los dos pies.
'''
"46" = ''':sup:`46` Y si tu ojo es para ti ocasión de pecado, sácatelo.
'''
"47" = ''':sup:`47` Más te vale entrar con un solo ojo en el reino de Dios que ser
arrojado con los dos ojos
'''
"48" = ''':sup:`48` donde el gusano no muere y el fuego no se apaga.
'''
"49" = ''':sup:`49` Porque todos serán salados con el fuego.
'''
"50" = ''':sup:`50` La sal es buena; pero si se hace insípida, ¿con qué la salaréis?
Tened sal en vosotros y vivid en paz los unos con los otros".
'''
