[18]
"1" = ''':sup:`1` Bildad, de Súaj, tomó la palabra y dijo:
'''
"2" = ''':sup:`2` ¿Cuándo pondrás fin a tus palabras? Reflexiona, y déjanos hablar.
'''
"3" = ''':sup:`3` ¿Por qué somos tenidos como bestias y parecemos brutos a tus ojos?
'''
"4" = ''':sup:`4` Tú, que desgarras tu alma con tu ira, ¿por ti la tierra va a quedar
desierta, se moverán las rocas de su sitio?
'''
"5" = ''':sup:`5` Sin embargo, la luz del malvado ha de apagarse, no más lucirá la
llama de su hogar.
'''
"6" = ''':sup:`6` La luz se oscurecerá bajo su tienda, se extinguirá la candela que le
alumbra.
'''
"7" = ''':sup:`7` Se acortarán sus pasos firmes, su propio plan le hará caer;
'''
"8" = ''':sup:`8` sus pies quedarán en la red, porque camina sobre mallas;
'''
"9" = ''':sup:`9` un lazo su talón apresará, y el cepo se cerrará sobre él.
'''
"10" = ''':sup:`10` Oculto en el suelo hay para él un nudo, una trampa le espera en el
sendero.
'''
"11" = ''':sup:`11` Por todas partes temores le acometen, y le siguen pisando sus
talones.
'''
"12" = ''':sup:`12` Su vigor se convierte en flaqueza, la desgracia se ciñe a su
costado.
'''
"13" = ''':sup:`13` El mal su piel devora, el primogénito de la muerte consumirá sus
miembros.
'''
"14" = ''':sup:`14` Será arrancado de su tienda, le arrastrarán hasta el rey de los
terrores.
'''
"15" = ''':sup:`15` Se instalará en su tienda Belial, se esparcirá azufre en su morada.
'''
"16" = ''':sup:`16` Por debajo se secarán sus raíces, por arriba se marchitará su
ramaje.
'''
"17" = ''':sup:`17` Se perderá su recuerdo en el país, y fuera se borrará su nombre.
'''
"18" = ''':sup:`18` Será arrojado de la luz a las tinieblas, será expulsado del mundo.
'''
"19" = ''':sup:`19` No tendrá prole ni posteridad en el pueblo, ningún superviviente en
sus moradas.
'''
"20" = ''':sup:`20` De su fin se asombrará el occidente, y el oriente será presa del
terror.
'''
"21" = ''':sup:`21` Tal se hará de las casas del malvado, de la morada del que no
conoce a Dios.
'''
