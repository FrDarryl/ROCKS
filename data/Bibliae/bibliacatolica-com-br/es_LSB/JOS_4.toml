[4]
"1" = ''':sup:`1` Cuando todo el pueblo terminó de pasar el Jordán, el Señor dijo a
Josué:
'''
"2" = ''':sup:`2` "Escoged doce hombres de entre el pueblo, uno de cada tribu,
'''
"3" = ''':sup:`3` y dadles esta orden: Tomad de ahí, del medio del Jordán, del lugar
donde han estado los sacerdotes a pie firme, doce piedras, llevadlas
con vosotros y dejadlas en el lugar donde paséis esta noche".
'''
"4" = ''':sup:`4` Josué llamó a los doce hombres que había elegido de entre los
israelitas, uno por cada tribu,
'''
"5" = ''':sup:`5` y les dijo: "Pasad ante el arca del Señor, vuestro Dios, hasta el
medio del Jordán, y que cada uno de vosotros se eche al hombro una
piedra, según el número de las tribus de Israel,
'''
"6" = ''':sup:`6` para que esto sirva de memorial en medio de vosotros; porque el día
de mañana os preguntarán vuestros hijos: ¿Qué significan esas piedras?
'''
"7" = ''':sup:`7` Y vosotros responderéis: Las aguas del Jordán se dividieron delante
del arca de la alianza del Señor; se separaron a su paso por el Jordán.
Estas piedras son para los israelitas un recuerdo perpetuo".
'''
"8" = ''':sup:`8` Los israelitas hicieron lo que les mandó Josué. Tomaron doce piedras
del medio del Jordán, como había mandado el Señor a Josué, según el
número de las tribus de Israel; las llevaron al lugar donde pasaron la
noche y allí las dejaron.
'''
"9" = ''':sup:`9` Después Josué erigió doce piedras en medio del Jordán, en el lugar
donde habían estado los pies de los sacerdotes que llevaban el arca de
la alianza, y allí están hasta el día de hoy.
'''
"10" = ''':sup:`10` Los sacerdotes que llevaban el arca de la alianza estuvieron a pie
firme en medio del Jordán hasta que se cumplió todo lo que el Señor
había ordenado a Josué, y el pueblo se apresuró a pasar.
'''
"11" = ''':sup:`11` Cuando todo el pueblo terminó de pasar, pasó el arca del Señor, y
los sacerdotes se pusieron al frente del pueblo.
'''
"12" = ''':sup:`12` Los rubenitas, los gaditas y la mitad de la tribu de Manasés
pasaron, armados, a la cabeza de los israelitas, como se lo había
mandado Moisés.
'''
"13" = ''':sup:`13` Unos cuarenta mil, armados y listos para la guerra, pasaron ante el
Señor para combatir en las llanuras de Jericó.
'''
"14" = ''':sup:`14` En aquel día el Señor engrandeció a Josué a los ojos de todo Israel
y lo respetaron, como habían respetado a Moisés, todos los días de su
vida.
'''
"15" = ''':sup:`15` El Señor dijo a Josué:
'''
"16" = ''':sup:`16` "Manda a los sacerdotes que llevan el arca que salgan del Jordán".
'''
"17" = ''':sup:`17` Josué los mandó salir.
'''
"18" = ''':sup:`18` Y cuando los sacerdotes que llevaban el arca de la alianza del
Señor salieron del medio del Jordán y las plantas de sus pies tocaron
la tierra seca, las aguas del Jordán volvieron a su cauce
extendiéndose, como antes, por todas las orillas.
'''
"19" = ''':sup:`19` El pueblo salió del Jordán el día diez del primer mes y fijó su
campamento en Guilgal, al este de Jericó.
'''
"20" = ''':sup:`20` En cuanto a las doce piedras que habían sido tomadas del Jordán,
Josué las levantó en Guilgal.
'''
"21" = ''':sup:`21` Entonces dijo a los israelitas: "Cuando el día de mañana vuestros
hijos pregunten a sus padres: ¿Qué significan estas piedras?,
'''
"22" = ''':sup:`22` vosotros les daréis esta explicación: Israel pasó este Jordán a pie
enjuto,
'''
"23" = ''':sup:`23` porque el Señor, vuestro Dios, secó las aguas del Jordán delante de
nosotros hasta que pasamos, como lo había hecho con el mar Rojo, que
también secó delante de nosotros hasta que pasamos,
'''
"24" = ''':sup:`24` para que todos los pueblos de la tierra conozcan el poder de la
mano del Señor y para que vosotros respetéis siempre al Señor, vuestro
Dios".
'''
