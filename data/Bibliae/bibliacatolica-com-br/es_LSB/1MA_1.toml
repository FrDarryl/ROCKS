[1]
"1" = ''':sup:`1` Alejandro de Macedonia, hijo de Filipo, salió de su país, derrotó a
Darío y reinó en su lugar, comenzando por Grecia;
'''
"2" = ''':sup:`2` emprendió numerosas guerras, expugnó fortalezas y mató a los reyes
de la región;
'''
"3" = ''':sup:`3` llegó hasta los confines de la tierra y saqueó muchas naciones. La
tierra enmudeció ante él, y él se llenó de orgullo y de soberbia.
'''
"4" = ''':sup:`4` Reclutó un poderoso ejército y sometió a su poder provincias,
naciones y reyes, que le pagaron tributo.
'''
"5" = ''':sup:`5` Pero después de todo esto cayó enfermo y se dio cuenta de que iba a
morir.
'''
"6" = ''':sup:`6` Llamó a sus generales y nobles, educados con él desde la juventud,
y, todavía en vida, les dividió el reino.
'''
"7" = ''':sup:`7` Alejandro murió a los doce años de su reinado.
'''
"8" = ''':sup:`8` Sus generales tomaron el poder, cada cual en su provincia.
'''
"9" = ''':sup:`9` Después de su muerte, todos ciñeron la corona real, y sus hijos
después de ellos durante muchos años; pero llenaron la tierra de
crueldades.
'''
"10" = ''':sup:`10` De ellos brotó un vástago perverso, Antíoco Epífanes, hijo del rey
Antíoco, que había estado en Roma como rehén y comenzó a reinar el año
137 de la era de los griegos.
'''
"11" = ''':sup:`11` Por entonces surgieron en Israel hombres perversos, que sedujeron a
muchos, diciendo: "Pactemos con las naciones vecinas, pues desde que
nos hemos apartado de ellas nos han sobrevenido muchas calamidades".
'''
"12" = ''':sup:`12` Esto les agradó,
'''
"13" = ''':sup:`13` y algunos del pueblo fueron a ver al rey, quien les autorizó a
seguir las costumbres paganas.
'''
"14" = ''':sup:`14` Construyeron en Israel un gimnasio al modo de los gentiles,
'''
"15" = ''':sup:`15` disimularon la circuncisión, se alejaron de la alianza santa para
unirse a los paganos y se vendieron para cometer el mal.
'''
"16" = ''':sup:`16` Cuando Antíoco se percató de que su reinado estaba bien
consolidado, concibió la idea de apoderarse también de Egipto para
reinar en las dos naciones.
'''
"17" = ''':sup:`17` Entró en Egipto con un ejército impresionante, con carros,
elefantes, caballos y una gran flota.
'''
"18" = ''':sup:`18` Atacó a Tolomeo, rey de Egipto, que se retiró ante él y luego huyó,
muriendo muchos de los suyos.
'''
"19" = ''':sup:`19` Ocupó las ciudades egipcias fortificadas y las saqueó.
'''
"20" = ''':sup:`20` Después de conquistar Egipto, el año 143, marchó contra Israel y
Jerusalén con un ejército numeroso.
'''
"21" = ''':sup:`21` Entró altivamente en el templo y se apoderó del altar de oro, del
candelabro con todos sus accesorios,
'''
"22" = ''':sup:`22` de la mesa de los panes de la proposición, copas, tazas,
incensarios de oro, el velo, coronas y la decoración de oro de la
fachada del templo.
'''
"23" = ''':sup:`23` Se llevó también la plata, el oro, los objetos preciosos y los
tesoros escondidos que encontró.
'''
"24" = ''':sup:`24` Todo se lo llevó a su patria después de haber derramado mucha
sangre y haber hablado con insolencia y con orgullo.
'''
"25" = ''':sup:`25` Hubo entonces un gran luto en todo Israel.
'''
"26" = ''':sup:`26` Jefes y ancianos gimieron; doncellas y jóvenes perdieron su vigor y
se desvaneció la belleza de las mujeres.
'''
"27" = ''':sup:`27` El joven esposo entonó lamentaciones, y la joven esposa se angustió
en el tálamo nupcial.
'''
"28" = ''':sup:`28` La tierra tembló por sus habitantes, y toda la casa de Jacob se
cubrió de vergüenza.
'''
"29" = ''':sup:`29` Dos años después mandó el rey a las ciudades de Judá al misarca,
que llegó a Jerusalén con un ejército imponente.
'''
"30" = ''':sup:`30` Se presentó con astucia en son de paz, y lo creyeron. Pero,
inesperadamente, irrumpió en la ciudad y la asestó un terrible golpe,
matando a muchos en Israel.
'''
"31" = ''':sup:`31` Saqueó la ciudad, la incendió y destruyó las casas y las murallas
que la cercaban.
'''
"32" = ''':sup:`32` Sus gentes hicieron prisioneros a mujeres y niños y se apoderaron
de sus ganados.
'''
"33" = ''':sup:`33` Fortificaron la ciudad de David con un muro grande y sólido,
defendido con torres fuertes, y la convirtieron en ciudadela.
'''
"34" = ''':sup:`34` Instalaron gente perversa, hombres desalmados, que en ella se
hicieron fuertes.
'''
"35" = ''':sup:`35` Almacenaron armas y víveres, reunieron el botín recogido en
Jerusalén y se convirtieron en un enclave molesto,
'''
"36" = ''':sup:`36` en un peligro constante para el templo y en una continua amenaza
para Israel.
'''
"37" = ''':sup:`37` Derramaron sangre inocente junto al templo y profanaron los lugares
sagrados.
'''
"38" = ''':sup:`38` Por temor a ellos huyeron los habitantes de Jerusalén, que se
convirtieron en una colonia de extranjeros. Sus hijos se sentían
extranjeros en ella y llegaron a abandonarla.
'''
"39" = ''':sup:`39` Su templo quedó vacío como el desierto; sus fiestas se cambiaron en
luto; sus sábados, en oprobio; su honor, en desprecio.
'''
"40" = ''':sup:`40` Tan grande como su gloria fue su ignominia, y su grandeza se cambió
en duelo.
'''
"41" = ''':sup:`41` El rey publicó en todo su reino la orden de formar un solo pueblo,
'''
"42" = ''':sup:`42` renunciando cada uno a las costumbres propias. Todas las naciones
acataron la orden del rey.
'''
"43" = ''':sup:`43` Muchos israelitas aceptaron su culto, ofrecieron sacrificios a los
ídolos y profanaron el sábado.
'''
"44" = ''':sup:`44` El rey mandó emisarios a Jerusalén y a las ciudades de Judá con
órdenes escritas para que aceptaran las costumbres extrañas a su país;
'''
"45" = ''':sup:`45` suprimieran los holocaustos, los sacrificios y las ofrendas del
templo y profanaran el sábado y las fiestas;
'''
"46" = ''':sup:`46` contaminaran el templo y los lugares santos;
'''
"47" = ''':sup:`47` edificaran altares y templos a los ídolos y sacrificaran a los
cerdos y animales inmundos;
'''
"48" = ''':sup:`48` dejaran sin circuncidar a sus hijos y se mancharan con toda clase
de inmundicias y profanaciones,
'''
"49" = ''':sup:`49` de modo que se olvidaran de la ley y abandonaran todas sus
prescripciones.
'''
"50" = ''':sup:`50` El que no cumpliera las órdenes del rey sería castigado con la
muerte.
'''
"51" = ''':sup:`51` En este tenor el rey escribió a todo el reino, nombró inspectores
sobre el pueblo y mandó que todas y cada una de las ciudades de Judá
ofrecieran sacrificios.
'''
"52" = ''':sup:`52` Muchos del pueblo, los que abandonaban la ley, se les unieron,
cometieron tales crueldades en el país
'''
"53" = ''':sup:`53` y obligaron a los israelitas a esconderse en toda clase de refugio.
'''
"54" = ''':sup:`54` El 15 del mes de quisleu del año 145, Antíoco levantó un ídolo
repugnante sobre el altar de los holocaustos y edificó altares en todas
las ciudades circunvecinas de Judá.
'''
"55" = ''':sup:`55` En las puertas de las casas y en las plazas ofrecían incienso;
'''
"56" = ''':sup:`56` y destrozaban y quemaban los libros de la ley que encontraban.
'''
"57" = ''':sup:`57` Al que se le encontraba el libro de la alianza, o al que observaba
la ley, se le condenaba a muerte en virtud del decreto real.
'''
"58" = ''':sup:`58` Abusando de la fuerza, se ensañaban con los israelitas que
descubrían cada mes en las ciudades.
'''
"59" = ''':sup:`59` El 25 del mes ofrecían sacrificios en el altar construido sobre el
altar antiguo.
'''
"60" = ''':sup:`60` A las mujeres que, contra el decreto, habían circuncidado a sus
hijos las mataron
'''
"61" = ''':sup:`61` con los niños colgados al cuello; y lo mismo a los familiares y a
los que habían realizado la circuncisión.
'''
"62" = ''':sup:`62` A pesar de esto, muchos israelitas permanecieron firmes y resueltos
a no comer alimentos inmundos.
'''
"63" = ''':sup:`63` Prefirieron morir antes que contaminarse con tales alimentos,
violando la alianza santa, y murieron.
'''
"64" = ''':sup:`64` Fue terrible la ira desencadenada sobre Israel.
'''
