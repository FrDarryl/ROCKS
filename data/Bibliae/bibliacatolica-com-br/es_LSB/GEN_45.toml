[45]
"1" = ''':sup:`1` José no podía ya contenerse delante de todos los presentes y gritó:
"Salid todos de mi presencia". Y no quedó nadie con él cuando se dio a
conocer a sus hermanos.
'''
"2" = ''':sup:`2` Entonces rompió a llorar a voz en grito, de modo que lo oyeron los
egipcios, y la noticia llegó a casa del Faraón.
'''
"3" = ''':sup:`3` José dijo a sus hermanos: "Yo soy José. ¿Vive todavía mi padre?".
Sus hermanos no pudieron responderle, de tan asustados que estaban ante
él.
'''
"4" = ''':sup:`4` Entonces él les dijo: "Acercaos a mí". Y ellos se acercaron. Él
dijo: "Yo soy José, vuestro hermano, el que vendisteis para Egipto.
'''
"5" = ''':sup:`5` Pero ahora no estéis apenados ni os pese el haberme vendido aquí,
pues fue Dios quien me envió delante de vosotros para salvar vuestras
vidas.
'''
"6" = ''':sup:`6` Ya van dos años de hambre sobre la tierra, y aún quedan otros cinco
sin labranza ni siega.
'''
"7" = ''':sup:`7` Dios me ha enviado delante de vosotros para asegurar vuestra
supervivencia en el país y salvar la vida de muchos de vosotros.
'''
"8" = ''':sup:`8` No fuisteis vosotros los que me enviasteis aquí, sino Dios. Él me ha
hecho padre del Faraón y señor de toda su casa, gobernador de todo el
país de Egipto.
'''
"9" = ''':sup:`9` Subid aprisa a mi padre y decidle: Esto dice tu hijo José: Dios me
ha constituido señor de todo Egipto, baja hasta mí sin tardar.
'''
"10" = ''':sup:`10` Habitarás en la región de Gosen y estarás cerca de mí tú, tus hijos
y tus nietos, tus rebaños, tus ganados y todo cuanto tienes.
'''
"11" = ''':sup:`11` Allí yo cuidaré de tu subsistencia, para que no perezcas de miseria
tú y tu familia y todos los tuyos, porque todavía habrá cinco años de
hambre.
'''
"12" = ''':sup:`12` Vosotros y mi hermano Benjamín veis con vuestros propios ojos que
es mi boca la que os habla.
'''
"13" = ''':sup:`13` Contad a mi padre lo importante que soy en Egipto y todo lo que
habéis visto; daos prisa en traer aquí a mi padre".
'''
"14" = ''':sup:`14` Se abrazó al cuello de Benjamín y se echó a llorar, y Benjamín
también lloró abrazado a él.
'''
"15" = ''':sup:`15` Luego besó a todos sus hermanos entre lágrimas. Después de esto sus
hermanos quedaron hablando con él.
'''
"16" = ''':sup:`16` Llegó a casa del Faraón la noticia de que habían venido los
hermanos de José, y el Faraón y sus servidores se alegraron.
'''
"17" = ''':sup:`17` El Faraón dijo a José: "Di a tus hermanos: Haced lo siguiente:
cargad vuestros asnos y volved a la tierra de Canaán.
'''
"18" = ''':sup:`18` Tomad a vuestro padre y a vuestras familias y volved acá. Yo os
daré lo mejor de la tierra de Egipto y disfrutaréis de lo mejor de
ella.
'''
"19" = ''':sup:`19` Tú tienes autoridad para ordenar: Haced esto: tomad de la tierra de
Egipto carros para vuestros niños y mujeres, tomad a vuestro padre y
venid.
'''
"20" = ''':sup:`20` No os duela dejar vuestras casas, porque lo mejor de la tierra de
Egipto será para vosotros".
'''
"21" = ''':sup:`21` Así lo hicieron los hijos de Israel. José les proporcionó carros
conforme a la orden del Faraón y les proveyó de víveres para el camino.
'''
"22" = ''':sup:`22` Dio un traje nuevo a cada uno, pero a Benjamín le dio trescientas
monedas de plata y cinco trajes nuevos.
'''
"23" = ''':sup:`23` Envió a su padre diez asnos cargados con lo mejor de la tierra de
Egipto y diez asnas cargadas de trigo, pan y comida para el camino.
'''
"24" = ''':sup:`24` Se despidió de sus hermanos y les dijo: "No discutáis por el
camino".
'''
"25" = ''':sup:`25` Ellos subieron de Egipto y llegaron a Canaán, donde su padre,
Jacob,
'''
"26" = ''':sup:`26` y le dieron la noticia: "José vive todavía y es señor de todo
Egipto".
'''
"27" = ''':sup:`27` Pero él no se inmutó, porque no les creía. Cuando ellos le contaron
todo lo que José les había dicho y cuando vio los carros que José
enviaba para llevarlo, el espíritu de Jacob, su padre, reaccionó.
'''
"28" = ''':sup:`28` Israel dijo: "Sí, José, mi hijo, está vivo todavía. Iré y lo veré
antes de morir".
'''
