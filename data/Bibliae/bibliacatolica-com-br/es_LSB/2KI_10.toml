[10]
"1" = ''':sup:`1` Ajab tenía setenta hijos en Samaría, y Jehú escribió cartas y las
envió a Samaría a los grandes de la ciudad, a los ancianos y a los
tutores de los hijos de Ajab, diciendo:
'''
"2" = ''':sup:`2` "Cuando os llegue esta carta, ya que tenéis con vosotros a los hijos
de vuestro señor, y puesto que tenéis carros, caballos, una ciudad y
armamento,
'''
"3" = ''':sup:`3` elegid al mejor y más capaz de los hijos de vuestro señor, colocadlo
sobre el trono de su padre y luchad en pro de la casa de vuestro
señor".
'''
"4" = ''':sup:`4` Pero ellos, llenos de miedo, dijeron: "Si dos reyes no han podido
hacerle frente, ¿cómo lo vamos a hacer nosotros?".
'''
"5" = ''':sup:`5` Así que el mayordomo de palacio, los grandes de la ciudad, los
ancianos y los tutores mandaron a decir a Jehú: "Somos tus siervos;
haremos lo que nos mandes. A nadie proclamaremos rey; haz lo que
quieras".
'''
"6" = ''':sup:`6` Entonces les escribió una segunda carta, diciendo: "Si estáis
conmigo y me obedecéis, tomad las cabezas de los hijos de vuestro señor
y mañana, a estas horas, venid a mí a Yezrael". Los setenta hijos del
rey estaban con los grandes de la ciudad que los educaban.
'''
"7" = ''':sup:`7` Pues bien, cuando les llegó la carta se apoderaron de ellos,
degollaron a los setenta y, poniendo sus cabezas en cestos, se las
enviaron a Yezrael.
'''
"8" = ''':sup:`8` Vino delante un mensajero a notificar a Jehú: "Han traído las
cabezas de los hijos del rey". Y él ordenó: "Ponedlas en dos montones a
la entrada de la puerta hasta mañana por la mañana".
'''
"9" = ''':sup:`9` Y al día siguiente por la mañana salió y dijo a todo el pueblo:
"Vosotros sois inocentes. Mirad, yo conspiré contra mi señor y le di
muerte; pero a todos éstos, ¿quién los ha matado?
'''
"10" = ''':sup:`10` Reconoced que de las palabras pronunciadas por el Señor contra la
casa de Ajab, por medio de su siervo Elías, ni una sola ha caído por
tierra".
'''
"11" = ''':sup:`11` Jehú dio muerte también a todos los restantes de la casa de Ajab
que había en Yezrael, a todos sus magnates, allegados y sacerdotes,
hasta no dejar un superviviente.
'''
"12" = ''':sup:`12` Luego se dirigió a Samaría. En el camino, al pasar por Betacad de
los pastores,
'''
"13" = ''':sup:`13` se encontró con los hermanos de Ocozías, rey de Judá, y preguntó:
"¿Quiénes sois vosotros?". Ellos respondieron: "Somos hermanos de
Ocozías y vamos a saludar a los hijos del rey y de la reina".
'''
"14" = ''':sup:`14` Entonces él ordenó: "Prendedlos vivos". Los prendieron vivos y los
degollaron en la cisterna de Bet Equed. Eran cuarenta y dos hombres, y
no quedó de ellos ni uno solo.
'''
"15" = ''':sup:`15` Jehú partió de allí y se encontró con Jonadab, hijo de Recab, que
le salía al encuentro. Le saludó y le dijo: "¿Eres sincero conmigo como
yo lo soy contigo?". Jonadab respondió: "Sí". Entonces Jehú dijo: "Si
es así, dame la mano". Le dio la mano y le hizo subir consigo al carro,
'''
"16" = ''':sup:`16` diciendo: "Ven conmigo y verás mi celo por el Señor". Y le llevó en
su carro.
'''
"17" = ''':sup:`17` Llegó a Samaría y dio muerte a cuantos quedaban allí de la casa de
Ajab, hasta que los exterminó, como el Señor había dicho a Elías.
'''
"18" = ''':sup:`18` Jehú congregó a todo el pueblo y les dijo: "Ajab rindió poco culto
a Baal; Jehú le rendirá mucho más.
'''
"19" = ''':sup:`19` Pues bien, convocad ante mí a todos los profetas de Baal, a todos
sus sacerdotes y a todos sus adoradores. Que nadie falte, porque tengo
que ofrecer un sacrificio solemne a Baal. Todo el que falte morirá".
Jehú obraba así con astucia para hacer perecer a todos los adoradores
de Baal.
'''
"20" = ''':sup:`20` Y ordenó: "Promulgad una fiesta en honor de Baal". Y, en efecto,
fue anunciada.
'''
"21" = ''':sup:`21` Jehú envió emisarios por todo Israel, y todos los adoradores de
Baal se presentaron; ni uno solo dejó de venir; y entraron en el templo
de Baal, que quedó lleno de punta a cabo.
'''
"22" = ''':sup:`22` Jehú dijo entonces al prefecto del vestuario: "Saca vestiduras para
todos los adoradores de Baal". Y él les sacó las vestiduras.
'''
"23" = ''':sup:`23` Jehú y Jonadab, hijo de Recab, entraron en el templo de Baal; Jehú
ordenó a los adoradores de Baal: "Registrad y mirad para que no haya
aquí con vosotros ninguno de los adoradores del Señor, sino únicamente
adoradores de Baal".
'''
"24" = ''':sup:`24` Entraron a ofrecer sacrificios y holocaustos, y Jehú apostó fuera
cincuenta hombres, con esta orden: "El que deje escapar a alguno de
estos hombres que yo os pongo en las manos responderá con su vida de la
vida de aquél".
'''
"25" = ''':sup:`25` Y cuando el holocausto estuvo terminado, Jehú ordenó a la escolta y
a los oficiales: "¡Entrad, matadlos! Que no escape ni uno". Y los
pasaron a espada, y llegaron hasta el lugar más santo del templo de
Baal.
'''
"26" = ''':sup:`26` Sacaron fuera los cipos sagrados, y los quemaron;
'''
"27" = ''':sup:`27` destruyeron también la estatua de Baal y demolieron su templo,
convirtiéndolo en un muladar hasta nuestros días.
'''
"28" = ''':sup:`28` Así extirpó Jehú a Baal de Israel.
'''
"29" = ''':sup:`29` Sin embargo, Jehú no se apartó de los pecados de Jeroboán, hijo de
Nabat, el que hizo pecar a Israel; esto es, los becerros de oro, que
había en Betel y en Dan.
'''
"30" = ''':sup:`30` El Señor dijo a Jehú: "Por haber obrado bien, haciendo lo que es
recto a mis ojos al ejecutar con la casa de Ajab todo lo que yo había
dispuesto, tus hijos se sentarán en el trono de Israel hasta la cuarta
generación".
'''
"31" = ''':sup:`31` Pero Jehú no se cuidó de seguir la ley del Señor, Dios de Israel,
con todo su corazón, y no se apartó del pecado de Jeroboán, el que hizo
pecar a Israel.
'''
"32" = ''':sup:`32` En aquel tiempo el Señor comenzó a desmembrar a Israel; y Jazael
derrotó a los israelitas en todas las fronteras,
'''
"33" = ''':sup:`33` quitándoles, al oriente del Jordán, todo el país de Galaad, esto
es, el territorio de los gaditas, rubenitas y manasitas, desde Aroer,
junto al torrente Arnón, hasta Galaad y Basán.
'''
"34" = ''':sup:`34` El resto de la historia de Jehú, sus proezas y todo lo que hizo
está escrito en el libro de los anales de los reyes de Israel.
'''
"35" = ''':sup:`35` Jehú murió y fue sepultado en Samaría. Le sucedió en el trono su
hijo Joacaz.
'''
"36" = ''':sup:`36` Jehú reinó sobre Israel en Samaría veintiocho años.
'''
"Notes" = '''
Notas de rodapé:
10:1-3 - Jehú escribe a los líderes de Jezreel, retándolos a defender
la dinastía de Acab. Su respuesta demuestra tanto temor como
reconocimiento del poder de Jehú, revelando cómo la autoridad divina se
10:6-11 - Los setenta hijos de Acab son asesinados, cumpliendo así el
juicio de Dios sobre su casa. Esta purificación de la dinastía de Acab
simboliza la purificación de Israel de la idolatría y la corrupción
10:15-17 - Jehú encuentra a Jonadab y lo invita a unirse a él en su
misión de destruir la casa de Acab. Esto refleja la alianza de hombres
justos para cumplir el propósito de justicia de Dios en Israel (véase
10:18-27 - Jehú destruye a los adoradores de Baal, elimina a los
sacerdotes y derriba el templo de Baal. Esto marca la restauración
parcial del culto al Señor en Israel, aunque Jehú no retiró los
Reyes 12:28-30).
10:30-31 - Dios le promete a Jehú una larga dinastía por su obediencia
parcial al destruir la casa de Acab, pero Jehú no sigue plenamente los
caminos de Dios. Esto resalta la necesidad de una obediencia completa
'''
