"1" = ''':sup:`1` Al maestro de coro. Según "No destruyas". Poema de David, cuando
huyendo de Saúl se escondió en la cueva
'''
"2" = ''':sup:`2` Piedad, Dios mío; ten piedad de mí, pues mi refugio lo he buscado en
ti; me refugio a la sombra de tus alas hasta que haya pasado el
infortunio.
'''
"3" = ''':sup:`3` Invoco al Dios altísimo, al Dios que tanto hace por mí.
'''
"4" = ''':sup:`4` Desde los cielos mandará a salvarme, fustigará a mis opresores,
enviará su amor y su verdad.
'''
"5" = ''':sup:`5` Vivo en medio de leones que devoran hombres, sus dientes son lanzas
y flechas; su lengua, una espada acerada.
'''
"6" = ''':sup:`6` Álzate, oh Dios, sobre los cielos, que tu gloria domine sobre la
tierra entera.
'''
"7" = ''':sup:`7` Tendieron una red delante de mis pasos, yo bajé la cabeza; delante
de mí cavaron una fosa y cayeron dentro de ella.
'''
"8" = ''':sup:`8` A punto está mi corazón, oh Dios, mi corazón a punto; quiero cantar
un himno:
'''
"9" = ''':sup:`9` "Despierta, gloria mía, despertad, arpa y cítara, que voy a
despertar yo a la aurora".
'''
"10" = ''':sup:`10` Te alabaré, Señor, ante los pueblos, a ti te cantaré entre las
naciones,
'''
"11" = ''':sup:`11` pues grande hasta los cielos es tu amor y grande hasta las nubes tu
lealtad.
'''
"12" = ''':sup:`12` Álzate, oh Dios, sobre los cielos, que tu gloria domine sobre la
tierra entera.
'''
