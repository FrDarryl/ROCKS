[28]
"1" = ''':sup:`1` Pasado el sábado, al rayar el alba, el primer día de la semana,
fueron María Magdalena y la otra María a ver el sepulcro.
'''
"2" = ''':sup:`2` De pronto hubo un gran terremoto, pues un ángel del Señor bajó del
cielo, se acercó, hizo rodar la losa del sepulcro y se sentó en ella.
'''
"3" = ''':sup:`3` Su aspecto era como un rayo, y su vestido blanco como la nieve.
'''
"4" = ''':sup:`4` Los guardias temblaron de miedo y se quedaron como muertos.
'''
"5" = ''':sup:`5` Pero el ángel, dirigiéndose a las mujeres, les dijo: "No temáis; sé
que buscáis a Jesús, el crucificado.
'''
"6" = ''':sup:`6` No está aquí. Ha resucitado, como dijo. Venid, ved el sitio donde
estaba.
'''
"7" = ''':sup:`7` Id en seguida a decir a sus discípulos: Ha resucitado de entre los
muertos y va delante de vosotros a Galilea. Allí le veréis. Ya os lo he
dicho".
'''
"8" = ''':sup:`8` Ellas se alejaron a toda prisa del sepulcro, y con miedo y gran
alegría corrieron a llevar la noticia a los discípulos.
'''
"9" = ''':sup:`9` De pronto Jesús salió a su encuentro y les dijo: "Dios os guarde".
Ellas se acercaron, se agarraron a sus pies y lo adoraron.
'''
"10" = ''':sup:`10` Jesús les dijo: "No tengáis miedo; id y decid a mis hermanos que
vayan a Galilea, que allí me verán".
'''
"11" = ''':sup:`11` Mientras ellas se iban, algunos de los guardias fueron a la ciudad
y contaron a los sumos sacerdotes todo lo que había ocurrido.
'''
"12" = ''':sup:`12` Éstos se reunieron con los ancianos y acordaron en consejo dar
bastante dinero a los soldados,
'''
"13" = ''':sup:`13` advirtiéndoles: "Decid que sus discípulos fueron de noche y lo
robaron mientras dormíais.
'''
"14" = ''':sup:`14` Y si eso llega por casualidad a oídos del gobernador, nosotros le
convenceremos y conseguiremos que no os castigue".
'''
"15" = ''':sup:`15` Ellos tomaron el dinero e hicieron como les habían dicho. Y este
rumor se divulgó entre los judíos hasta el día de hoy.
'''
"16" = ''':sup:`16` Los once discípulos fueron a Galilea, al monte que Jesús había
señalado,
'''
"17" = ''':sup:`17` y, al verlo, lo adoraron. Algunos habían dudado hasta entonces.
'''
"18" = ''':sup:`18` Jesús se acercó y les dijo: "Se me ha dado todo poder en el cielo y
en la tierra.
'''
"19" = ''':sup:`19` Id, pues, y haced discípulos míos en todos los pueblos,
bautizándolos en el nombre del Padre y del Hijo y del Espíritu Santo,
'''
"20" = ''':sup:`20` y enseñándoles a guardar todo lo que yo os he mandado. Y sabed que
yo estoy con vosotros todos los días hasta el fin del mundo".
'''
