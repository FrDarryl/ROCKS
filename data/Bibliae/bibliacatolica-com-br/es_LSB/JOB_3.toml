"1" = ''':sup:`1` Por fin Job abrió su boca y maldijo el día de su nacimiento.
'''
"2" = ''':sup:`2` Empezó a hablar así:
'''
"3" = ''':sup:`3` ¡Perezca el día en que nací y la noche que se dijo: "Ha sido
concebido un hombre!".
'''
"4" = ''':sup:`4` Aquel día hágase tiniebla, no se acuerde de él Dios desde lo alto,
ni resplandezca sobre él la luz.
'''
"5" = ''':sup:`5` Lo reclamen la tiniebla y la sombra mortal, caiga un nublado sobre
él, lo invada súbito un eclipse.
'''
"6" = ''':sup:`6` La oscuridad se apodere de él, no se cuente entre los días del año
ni entre en la cuenta de los meses.
'''
"7" = ''':sup:`7` Y aquella noche sea estéril, ignore los clamores de júbilo.
'''
"8" = ''':sup:`8` La maldigan los que maldicen el día, los que suelen despertar a
Leviatán.
'''
"9" = ''':sup:`9` Se oscurezcan las estrellas de su aurora, espere la luz, y no le
llegue; y no vea los párpados del alba
'''
"10" = ''':sup:`10` por no haberme cerrado la puerta del vientre de mi madre para
ocultar a mis ojos el dolor.
'''
"11" = ''':sup:`11` ¿Por qué no me quedé muerto desde el seno materno? ¿Por qué no
expiré al salir del vientre?
'''
"12" = ''':sup:`12` ¿Por qué me acogieron dos rodillas y me dieron de mamar dos pechos?
'''
"13" = ''':sup:`13` Ahora yacería tranquilo; dormiría ya y tendría reposo
'''
"14" = ''':sup:`14` con los reyes y magnates de la tierra que se edificaron mausoleos,
'''
"15" = ''':sup:`15` o con los príncipes que poseen oro y tienen llenas de plata sus
moradas.
'''
"16" = ''':sup:`16` O bien, como un aborto que no cuenta, sería como los niños que no
vieron la luz.
'''
"17" = ''':sup:`17` Allí termina el furor de los malvados, allí reposan los exhaustos
de fuerzas;
'''
"18" = ''':sup:`18` yacen tranquilos los cautivos, sin oír más los gritos del tirano.
'''
"19" = ''':sup:`19` Allí se mezclan grandes y pequeños, y el esclavo se ve libre de su
amo.
'''
"20" = ''':sup:`20` ¿Por qué da él la luz a un desgraciado, la vida a los que tienen
amargada el alma;
'''
"21" = ''':sup:`21` a los que desean la muerte que no llega, y la buscan más que se
busca un tesoro;
'''
"22" = ''':sup:`22` a los que se alegrarían ante la tumba y gozarían si encontraran un
sepulcro...,
'''
"23" = ''':sup:`23` a un hombre cuyo camino se ha borrado y a quien Dios asedia por
todas partes?
'''
"24" = ''':sup:`24` Sí, ante mi comida rompo en llanto; como el agua se derraman mis
lamentos,
'''
"25" = ''':sup:`25` porque me sobreviene todo lo que temo, y lo que recelo me sucede.
'''
"26" = ''':sup:`26` No tengo calma, no tengo paz, no hallo descanso; sólo la turbación
me invade.
'''
