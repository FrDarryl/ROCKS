[10]
"1" = ''':sup:`1` Yo mismo, Pablo, os lo pido por la ternura y la bondad de Cristo;
yo, tan tímido cuando estoy entre vosotros y tan valiente cuando estoy
lejos.
'''
"2" = ''':sup:`2` Os ruego que no me obliguéis cuando esté con vosotros a dar pruebas
de esta valentía, de la que estoy dispuesto a usar contra los que
piensan que procedo por motivos puramente humanos;
'''
"3" = ''':sup:`3` soy humano, pero no lucho por motivos humanos;
'''
"4" = ''':sup:`4` las armas con que lucho no son humanas, sino divinas; capaces de
destruir fortalezas, de deshacer las acusaciones
'''
"5" = ''':sup:`5` y toda altanería que se levante contra el conocimiento de Dios, de
someter todo entendimiento a la voluntad de Cristo,
'''
"6" = ''':sup:`6` y dispuestos a castigar cualquier desobediencia, una vez que vuestra
obediencia sea perfecta.
'''
"7" = ''':sup:`7` Sólo os fijáis en las apariencias. Si alguno se precia de ser de
Cristo, piense que yo lo soy tanto como él;
'''
"8" = ''':sup:`8` y si yo presumo algo más de la cuenta del poder que el Señor me ha
dado para vuestro provecho y no para vuestra ruina, no me arrepiento de
ello.
'''
"9" = ''':sup:`9` Para que no parezca que quiero amedrentaros con mis cartas -
'''
"10" = ''':sup:`10` porque dicen que mis cartas son duras y fuertes, pero que mi
presencia corporal es muy poca cosa y mi palabra lamentable-,
'''
"11" = ''':sup:`11` piense ese individuo que lo que digo de lejos por carta soy capaz
de llevarlo a la práctica cuando esté con vosotros.
'''
"12" = ''':sup:`12` Ciertamente, no me atrevo a igualarme ni a compararme con algunos
que se alaban a sí mismos; pues, midiéndose y comparándose consigo
mismos, demuestran poca inteligencia.
'''
"13" = ''':sup:`13` Sin embargo, yo no quiero presumir demasiado; me quedo en los
límites del campo de acción que Dios me ha señalado al permitirme
llegar hasta vosotros.
'''
"14" = ''':sup:`14` No traspasamos los límites debidos, como si no hubiéramos llegado a
vosotros, pues hasta vosotros hemos llegado con el evangelio de Cristo.
'''
"15" = ''':sup:`15` No presumo indebidamente de trabajos ajenos; espero que con el
progreso de vuestra fe aumentará nuestro trabajo entre nosotros, aunque
dentro de los límites que Dios nos ha señalado;
'''
"16" = ''':sup:`16` esperamos anunciar el evangelio a regiones más allá de las
vuestras, pero sin invadir campos ajenos, para no presumir de trabajos
que han hecho otros;
'''
"17" = ''':sup:`17` pues el que quiera presumir de algo, que presuma de lo que ha hecho
en el Señor.
'''
"18" = ''':sup:`18` Porque no es digno de aprobación el que se alaba a sí mismo, sino
aquel a quien Dios alaba.
'''
"Notes" = '''
Notas de rodapé:
10:3-5 - Pablo habla de la guerra espiritual, donde las armas no son
carnales, sino espirituales. Exhorta a los cristianos a someter todo
pensamiento a la obediencia a Cristo. La mente cristiana debe estar
5:10).
10:7 - Pablo advierte sobre la importancia de mirar las cosas con ojos
espirituales, para no dejarse engañar por las apariencias. La verdadera
10:12-13 - Pablo enfatiza que la comparación con otros no es la medida
de su ministerio, y que no se jacta de logros humanos, sino del llamado
de Dios. La humildad es una característica esencial de la vida
'''
