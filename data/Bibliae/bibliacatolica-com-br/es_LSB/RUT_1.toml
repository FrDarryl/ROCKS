"1" = ''':sup:`1` En los días en que gobernaban los jueces hubo una gran carestía en
Palestina, y un hombre de Belén de Judá emigró al país de Moab con su
mujer y sus dos hijos.
'''
"2" = ''':sup:`2` Él se llamaba Elimélec, su esposa Noemí y sus dos hijos Majlón y
Kilión, todos efrateos de Belén de Judá. Llegaron a Moab y se
establecieron allí.
'''
"3" = ''':sup:`3` Murió Elimélec, marido de Noemí, y quedó ella sola con sus dos
hijos,
'''
"4" = ''':sup:`4` que se casaron con dos moabitas: una se llamaba Orfá y la otra Rut.
'''
"5" = ''':sup:`5` A los diez años murieron también Majlón y Kilión, y Noemí se quedó
sin hijos y sin marido.
'''
"6" = ''':sup:`6` Noemí salió de Moab con sus dos nueras para volver a su patria, pues
había oído que el Señor se preocupaba de su pueblo, dándole pan.
'''
"7" = ''':sup:`7` Salió con sus dos nueras del lugar de su emigración y, de camino
hacia la tierra de Judá,
'''
"8" = ''':sup:`8` les dijo: "Ea, volveos a la casa de vuestra madre; que el Señor
tenga con vosotras la misma fidelidad que habéis tenido con nuestros
difuntos y conmigo.
'''
"9" = ''':sup:`9` El Señor os conceda la paz en la casa de un nuevo marido".
'''
"10" = ''':sup:`10` Y las besó. Entonces ellas se echaron a llorar y le dijeron: "No,
iremos contigo a tu pueblo".
'''
"11" = ''':sup:`11` Noemí insistía: "Volveos, hijas mías; ¿por qué queréis venir
conmigo? Yo ya no podré tener más hijos que puedan ser vuestros
maridos.
'''
"12" = ''':sup:`12` Volveos, hijas mías, marchaos. Soy demasiado vieja para volverme a
casar. Y aunque pudiese decir: tengo todavía esperanza, concebiré esta
noche y tendré hijos,
'''
"13" = ''':sup:`13` ¿podríais vosotras esperar a que fuesen mayores? ¿Ibais por eso a
dejar de casaros de nuevo? No, hijas mías; me llenaría de pena por
vosotras; la mano del Señor pesa sobre mí".
'''
"14" = ''':sup:`14` Ellas se echaron nuevamente a llorar. Después Orfá besó a su suegra
y volvió a su pueblo, pero Rut se echó en brazos de Noemí.
'''
"15" = ''':sup:`15` Noemí le dijo: "Mira, tu cuñada vuelve a su pueblo y a su dios;
vete tú también con ella".
'''
"16" = ''':sup:`16` Rut le respondió: "No insistas más en que te deje, alejándome de
ti; donde tú vayas, iré yo; donde tú vivas, viviré yo; tu pueblo será
mi pueblo, y tu Dios será mi Dios;
'''
"17" = ''':sup:`17` donde tú mueras, yo moriré, y allí quiero ser enterrada. Que Dios
me castigue si algo, fuera de la muerte, me separa de ti".
'''
"18" = ''':sup:`18` Noemí, viendo a Rut tan resuelta a seguirla, ya no insistió.
'''
"19" = ''':sup:`19` Partieron juntas y llegaron a Belén. A su llegada se impresionó
toda la ciudad. Las mujeres comentaban: "¿Pero es ésta Noemí?
'''
"20" = ''':sup:`20` Ella decía: "No me llaméis Noemí; llamadme Mara, porque el
todopoderoso me ha llenado de amargura.
'''
"21" = ''':sup:`21` Salí llena, y el Señor me devuelve vacía. ¿Por qué llamarme todavía
Noemí, si el Señor me ha humillado tanto y el Todopoderoso me ha hecho
desgraciada?".
'''
"22" = ''':sup:`22` Así fue como Noemí, con su nuera Rut, la moabita, volvió de Moab a
Belén al comienzo de la siega de la cebada.
'''
"Notes" = '''
