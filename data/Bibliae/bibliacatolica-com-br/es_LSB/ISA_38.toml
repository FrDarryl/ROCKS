[38]
"1" = ''':sup:`1` Por entonces cayó mortalmente enfermo Ezequías. El profeta Isaías,
hijo de Amós, vino a decirle: "Esto dice el Señor: Pon en orden las
cosas de tu casa, porque vas a morir y no sanarás".
'''
"2" = ''':sup:`2` Entonces Ezequías se volvió contra la pared y oró así al Señor:
'''
"3" = ''':sup:`3` "Señor, acuérdate, por favor, de que he caminado fielmente en tu
presencia con corazón honrado, haciendo lo que es recto a tus ojos". Y
Ezequías rompió a llorar copiosamente.
'''
"4" = ''':sup:`4` Entonces el Señor dirigió la palabra a Isaías ordenándole:
'''
"5" = ''':sup:`5` "Vete a decir a Ezequías. Esto dice el Señor, Dios de tu padre
David: He escuchado tu oración, he visto tus lágrimas y te voy a curar.
Dentro de tres días podrás subir al templo del Señor. Y te daré quince
años más de vida.
'''
"6" = ''':sup:`6` Te libraré de la mano del rey de Asiria y protegeré esta ciudad".
'''
"7" = ''':sup:`7` Isaías respondió: "Ésta será para ti de parte del Señor la señal de
que él cumplirá su palabra:
'''
"8" = ''':sup:`8` Voy a hacer retroceder diez grados la sombra que el sol ha
descendido ya en el reloj de Acaz". Y el sol retrocedió diez grados de
los que ya había descendido.
'''
"9" = ''':sup:`9` Cántico de Ezequías, rey de Judá, con motivo de la curación de su
enfermedad.
'''
"10" = ''':sup:`10` Yo decía: A la mitad de mis días tengo que ir a las puertas del
abismo; seré privado del resto de mis años.
'''
"11" = ''':sup:`11` Y decía: Ya no veré al Señor en la tierra de los vivos; no veré a
nadie más de los habitantes de la tierra.
'''
"12" = ''':sup:`12` Mi morada es arrancada, lejos de mí arrojada como tienda de
pastores. Como un tejedor enrollas tú mi vida, cortando la trama. Día y
noche me oprimes,
'''
"13" = ''':sup:`13` hasta la mañana estoy gritando; como un león trituras todos mis
huesos, día y noche me oprimes.
'''
"14" = ''':sup:`14` Pío como la golondrina, gimo como la paloma. Se consumen mis ojos
de mirar a lo alto. Señor, en angustia estoy; sé tú mi valedor.
'''
"15" = ''':sup:`15` ¿Qué diré? ¿De qué le voy a hablar? Es él quien actúa. Terminaré el
curso de mis años, pasada la amargura de mi alma.
'''
"16" = ''':sup:`16` Señor, por ti vive mi corazón, vive mi espíritu; dame la salud,
devuélveme la vida.
'''
"17" = ''':sup:`17` Oh, sí, en salud se cambia mi amargura. Tú has salvado mi vida de
la fosa vacía, te has echado a las espaldas todos mis pecados.
'''
"18" = ''':sup:`18` Porque el abismo no te alaba ni te ensalza la muerte; no esperan
los que bajan a la fosa tu fidelidad.
'''
"19" = ''':sup:`19` El que vive, el que vive, te alaba como yo en este día. El padre da
a conocer a sus hijos tu fidelidad.
'''
"20" = ''':sup:`20` Señor, puesto que me has salvado, haremos resonar nuestros
instrumentos todos los días de nuestra vida en el templo del Señor.
'''
"21" = ''':sup:`21` Después Isaías dijo: "Tomad una torta de higos, aplicadla a la
llaga y sanará".
'''
"22" = ''':sup:`22` Y Ezequías preguntó: "¿Por qué señal conoceré que he de subir de
nuevo al templo del Señor?".
'''
