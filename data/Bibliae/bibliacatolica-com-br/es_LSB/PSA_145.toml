[145]
"1" = ''':sup:`1` Himno de David Te ensalzaré, rey mío y Dios mío, bendeciré tu nombre
por siempre jamás;
'''
"2" = ''':sup:`2` todos los días te bendeciré, alabaré tu nombre por siempre jamás.
'''
"3" = ''':sup:`3` Dios es grande y digno de alabanza, no tiene medida su grandeza.
'''
"4" = ''':sup:`4` Una generación ponderará tus obras a la otra, proclamarán tus
proezas;
'''
"5" = ''':sup:`5` hablarán del esplendor de tu gloriosa majestad, contarán tus
milagros;
'''
"6" = ''':sup:`6` publicarán el poder de tus prodigios y pregonarán tus grandezas;
'''
"7" = ''':sup:`7` divulgarán el recuerdo de tu inmensa bondad, aclamarán tu justicia.
'''
"8" = ''':sup:`8` El Señor es tierno y compasivo, paciente y lleno de bondad;
'''
"9" = ''':sup:`9` el Señor es bueno con todos, lleno de ternura con todas sus obras.
'''
"10" = ''':sup:`10` Te alabarán, Señor, todas tus obras, y tus fieles te bendecirán;
'''
"11" = ''':sup:`11` anunciarán la gloria de tu reino y hablarán de tus proezas,
'''
"12" = ''':sup:`12` explicando a los hombres tus proezas y la gloria deslumbrante de tu
reino.
'''
"13" = ''':sup:`13` Tu reino es un reino eterno y tu imperio dura por todas las edades.
El Señor es fiel a su palabra, leal en todas sus acciones.
'''
"14" = ''':sup:`14` El Señor sostiene a todos los que caen, endereza a los que están
doblados.
'''
"15" = ''':sup:`15` Los ojos de todos están fijos en ti y tú les das a su tiempo la
comida;
'''
"16" = ''':sup:`16` abres la mano y sacias a placer a todos los vivientes.
'''
"17" = ''':sup:`17` El Señor es justo en todos sus caminos, leal en todas sus acciones;
'''
"18" = ''':sup:`18` el Señor está cerca de los que lo invocan, de los que lo invocan
con sinceridad.
'''
"19" = ''':sup:`19` Él cumple los deseos de sus fieles, escucha su clamor y los libera;
'''
"20" = ''':sup:`20` el Señor guarda a todos sus amigos, y extermina a todos los
malvados.
'''
"21" = ''':sup:`21` Mi boca dirá la alabanza del Señor, todos los muertos bendecirán su
santo nombre por siempre jamás.
'''
