[17]
"1" = ''':sup:`1` Oración de David Justicia, Señor, escúchame, atiende a mi clamor,
presta oído a mi súplica, que no hay engaño en mí;
'''
"2" = ''':sup:`2` que en tu presencia resplandezca la justicia, que tus ojos vean en
dónde está la razón.
'''
"3" = ''':sup:`3` Explora mi corazón, vigílame de noche, pruébame en el crisol, no
encontrarás en mí ningún delito;
'''
"4" = ''':sup:`4` mi boca no ha faltado como hacen los otros, he guardado siempre tus
mandatos,
'''
"5" = ''':sup:`5` no he circulado nunca al margen de las leyes, mis pasos no vacilaron
jamás por tus caminos.
'''
"6" = ''':sup:`6` Yo te llamo porque tú me respondes, oh Dios mío; tiende hacia mí tu
oído, escucha mis palabras.
'''
"7" = ''':sup:`7` Despliega tu bondad, tú que salvas de sus opresores a los que buscan
refugio en tu derecha;
'''
"8" = ''':sup:`8` guárdame como a las pupilas de tus ojos, escóndeme a la sombra de
tus alas,
'''
"9" = ''':sup:`9` lejos de los malvados que me oprimen, de los enemigos mortales que
me cercan.
'''
"10" = ''':sup:`10` Han endurecido sus entrañas y sólo saben hablar con arrogancia;
'''
"11" = ''':sup:`11` siempre tras mis pasos, me tienen ya cercado, y sus ojos me clavan
para echarme por tierra;
'''
"12" = ''':sup:`12` se parecen al león ávido de presa, al cachorro que acecha en su
guarida.
'''
"13" = ''':sup:`13` Levántate, Señor; sal a su encuentro, derríbalos; líbrame con tu
espada del malvado.
'''
"14" = ''':sup:`14` Que tu mano los aparte de la humanidad, fuera del mundo, que sea
ésta su suerte en esta vida; cébalos, Señor, con tus reservas, que se
hinchen sus hijos y haya sobras para sus pequeños.
'''
"15" = ''':sup:`15` Yo, y esto es justicia, contemplaré tu rostro, al despertarme me
saciaré de tu presencia.
'''
