[5]
"1" = ''':sup:`1` Y vosotros, los ricos, llorad con fuertes gemidos por las
desventuras que van a sobreveniros.
'''
"2" = ''':sup:`2` Vuestra riqueza se ha podrido y vuestros vestidos se han apolillado.
'''
"3" = ''':sup:`3` Vuestro oro y vuestra plata se han puesto roñosos, y su roña será un
testimonio en contra vuestra y devorará vuestra carne como fuego.
Atesorasteis en los últimos días.
'''
"4" = ''':sup:`4` El jornal de los obreros que segaron vuestros campos, defraudado por
vosotros, clama, y los lamentos de los segadores han llegado a los
oídos del Señor todopoderoso.
'''
"5" = ''':sup:`5` Habéis vivido sobre la tierra en delicias y placeres y habéis
engordado para el día de la matanza.
'''
"6" = ''':sup:`6` Habéis condenado y habéis asesinado al inocente sin que él os
opusiera resistencia.
'''
"7" = ''':sup:`7` Tened paciencia, hermanos, hasta la venida del Señor. Ved cómo el
labrador espera el precioso fruto de la tierra, aguardando
pacientemente hasta que caigan las lluvias tempranas y las tardías.
'''
"8" = ''':sup:`8` Aguardad también vosotros pacientemente; fortaleced vuestros ánimos,
porque la venida del Señor está próxima.
'''
"9" = ''':sup:`9` Hermanos, no os quejéis unos de otros, para que no seáis condenados.
Mirad que el juez está a las puertas.
'''
"10" = ''':sup:`10` Hermanos, tomad como modelos de constancia y de paciencia a los
profetas, que hablaron en nombre del Señor.
'''
"11" = ''':sup:`11` Mirad cómo tenemos por dichosos a los que fueron pacientes. Habéis
oído la paciencia de Job y habéis visto el designio del Señor, porque
el Señor es compasivo y misericordioso.
'''
"12" = ''':sup:`12` Hermanos míos, ante todo no juréis ni por el cielo ni por la
tierra, ni con cualquier otro juramento, sino que vuestro "sí" sea "sí"
y vuestro "no", "no", para no incurrir en condenación.
'''
"13" = ''':sup:`13` ¿Está afligido alguno de vosotros? Que rece. ¿Está alegre? Que
cante.
'''
"14" = ''':sup:`14` ¿Está enfermo? Que llame a los presbíteros de la Iglesia para que
recen por él y lo unjan con aceite en nombre del Señor.
'''
"15" = ''':sup:`15` La oración hecha con fe salvará al enfermo, y el Señor lo
restablecerá y le serán perdonados los pecados que haya cometido.
'''
"16" = ''':sup:`16` Confesaos los pecados unos a otros y rezad unos por otros, para que
os curéis. La oración fervorosa del justo tiene un gran poder.
'''
"17" = ''':sup:`17` Elías era un hombre de vuestra misma condición: oró fervorosamente
para que no lloviese, y no llovió sobre la tierra por tres años y seis
meses.
'''
"18" = ''':sup:`18` Oró de nuevo, y el cielo dio la lluvia y la tierra produjo su
fruto.
'''
"19" = ''':sup:`19` Hermanos míos, si alguno de vosotros se desvía de la verdad y otro
le hace volver al buen camino,
'''
"20" = ''':sup:`20` sabed que el que hace volver a un pecador de su camino equivocado
le salva de la muerte y hace desaparecer una multitud de pecados.
'''
