"1" = ''':sup:`1` El número de los israelitas será como la arena del mar, que no se
puede medir ni calcular. Y en aquella época, en lugar de decirles:
"No-mi-pueblo", se les dirá: "Hijos-de-Dios-vivo".
'''
"2" = ''':sup:`2` Los judíos y los israelitas se congregarán juntos, tendrán un solo
jefe y abundarán sobre el país, porque es grande el día de Yezrael.
'''
"3" = ''':sup:`3` Diréis a vuestros hermanos: "Mi-pueblo", y a vuestras hermanas:
"Compadecida".
'''
"4" = ''':sup:`4` ¡Acusad a vuestra madre, acusadla! Porque ella no es mi esposa, ni
yo soy su marido. Que aleje de su rostro sus prostituciones y sus
fornicaciones de su seno.
'''
"5" = ''':sup:`5` De lo contrario, la dejaré desnuda, como el día en que nació; la
dejaré como un desierto, la reduciré a tierra seca y la haré morir de
sed.
'''
"6" = ''':sup:`6` No amaré más a sus hijos, porque son hijos de prostitución.
'''
"7" = ''':sup:`7` Su madre se ha prostituido, se ha deshonrado la que los dio a luz.
Ella decía: "Iré tras mis amantes, que me dan mi pan y mi agua, mi lana
y mi lino, mi aceite y mi bebida".
'''
"8" = ''':sup:`8` Por eso voy a cerrar su camino con espinos, voy a cercarla con una
valla para que no encuentre más sus senderos;
'''
"9" = ''':sup:`9` irá en busca de sus amantes, pero no los alcanzará; los buscará,
pero no podrá encontrarlos, y tendrá que decir: "Volveré a mi primer
marido, porque entonces me iba mejor que ahora".
'''
"10" = ''':sup:`10` No reconoció que era yo quien le daba el trigo, el vino y el
aceite; quien prodigaba la plata y el oro que ellos emplearon para los
baales.
'''
"11" = ''':sup:`11` Por eso volveré a tomar mi trigo a su tiempo y mi vino a su
estación, y recobraré mi lana y mi lino con que ella cubría su
desnudez.
'''
"12" = ''':sup:`12` Descubriré su vergüenza a los ojos de sus amantes, y nadie la
salvará de mi mano.
'''
"13" = ''':sup:`13` Haré cesar todo su regocijo, sus fiestas, sus novilunios, sus
sábados y todas sus solemnidades.
'''
"14" = ''':sup:`14` Devastaré su viñedo y su higuera, de los que decía: "Ésta es la
paga que me han dado mis amantes": las reduciré a jaral que pastarán
las bestias salvajes.
'''
"15" = ''':sup:`15` Le haré rendir cuentas de sus fiestas en honor de los baales, a
quienes quemaba incienso ataviada de anillos y collares para correr
tras sus amantes, olvidándose de mí -dice el Señor-.
'''
"16" = ''':sup:`16` Pero yo la atraeré y la guiaré al desierto, donde hablaré a su
corazón.
'''
"17" = ''':sup:`17` Luego le restituiré sus viñas; haré del valle de Acor una puerta de
esperanza, y ella me responderá como en los días de su juventud, como
en el día en que salió de Egipto.
'''
"18" = ''':sup:`18` Sí, aquel día -dice el Señor- ella me llamará: "Marido mío", y no
me llamará más: "Baal mío".
'''
"19" = ''':sup:`19` Yo quitaré de su boca los nombres de los baales, y ella no los
volverá a pronunciar.
'''
"20" = ''':sup:`20` Aquel día haré en su favor un pacto con las bestias salvajes, con
las aves del cielo y con los reptiles de la tierra; romperé en el país
arco, espada y lanza y haré que duerman tranquilos.
'''
"21" = ''':sup:`21` Entonces me casaré contigo para siempre, me casaré contigo en la
justicia y el derecho, en la ternura y el amor;
'''
"22" = ''':sup:`22` me casaré contigo en la fidelidad, y tú conocerás al Señor.
'''
"23" = ''':sup:`23` Aquel día -dice el Señor- yo responderé a los cielos, y ellos
responderán a la tierra;
'''
"24" = ''':sup:`24` la tierra responderá al trigo, al vino y al aceite, y ellos
responderán a Yezrael.
'''
"25" = ''':sup:`25` Yo la sembraré para mí en el país, me compadeceré de
"No-compadecida" y diré a "No-mi-pueblo": "Tú eres mi pueblo", y él
dirá: "Dios mío".
'''
