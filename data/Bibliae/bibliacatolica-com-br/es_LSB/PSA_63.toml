[63]
"1" = ''':sup:`1` Salmo de David. Cuando estaba en el desierto de Judá
'''
"2" = ''':sup:`2` Oh Dios, tú eres mi Dios; desde el amanecer ya te estoy buscando, mi
alma tiene sed de ti, en pos de ti mi ser entero desfallece cual tierra
de secano árida y falta de agua.
'''
"3" = ''':sup:`3` Así en el santuario te contemplo para ver tu gloria y tu poder.
'''
"4" = ''':sup:`4` Tu amor vale más que la vida, mis labios te alabarán;
'''
"5" = ''':sup:`5` toda mi vida te bendeciré, en tu nombre levantaré mis manos;
'''
"6" = ''':sup:`6` me saciaré como en banquete espléndido, mi boca te alabará con
labios jubilosos.
'''
"7" = ''':sup:`7` Cuando estoy en la cama pienso en ti, en ti medito en los insomnios
de la noche,
'''
"8" = ''':sup:`8` porque tú eres mi auxilio y a la sombra de tus alas me recreo;
'''
"9" = ''':sup:`9` me abrazo a ti con toda el alma, y tu diestra me sostiene.
'''
"10" = ''':sup:`10` Pero aquellos que sin razón buscan mi vida caerán en lo profundo de
la tierra;
'''
"11" = ''':sup:`11` serán pasados al filo de la espada, serán presa de chacales.
'''
"12" = ''':sup:`12` El rey en Dios se gozará, los que juran por él se gloriarán,
mientras que los mentirosos tendrán la boca bien cerrada.
'''
