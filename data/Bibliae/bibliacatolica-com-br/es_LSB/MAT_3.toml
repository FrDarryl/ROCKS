"1" = ''':sup:`1` Por aquellos días apareció Juan el Bautista predicando en el
desierto de Judea
'''
"2" = ''':sup:`2` y diciendo: "Convertíos, porque está cerca el reino de Dios".
'''
"3" = ''':sup:`3` Éste es aquel que el profeta Isaías había anunciado cuando dijo: Voz
que grita en el desierto: Preparad el camino al Señor, allanad sus
senderos.
'''
"4" = ''':sup:`4` Juan tenía un vestido de pelo de camello y un cinturón de cuero a la
cintura, y se alimentaba de saltamontes y miel silvestre.
'''
"5" = ''':sup:`5` Acudían a él de Jerusalén, de toda Judea y de toda la región del
Jordán;
'''
"6" = ''':sup:`6` ellos confesaban sus pecados, y él los bautizaba en el Jordán.
'''
"7" = ''':sup:`7` Al ver venir a su bautismo a muchos de los fariseos y saduceos, les
dijo: "Raza de víboras, ¿quién os ha enseñado a huir de la ira que os
amenaza?
'''
"8" = ''':sup:`8` Dad frutos dignos de conversión,
'''
"9" = ''':sup:`9` y no os ilusionéis con decir en vuestro interior: Tenemos por padre
a Abrahán, porque os digo que Dios puede suscitar hijos a Abrahán hasta
de estas piedras.
'''
"10" = ''':sup:`10` Ya está el hacha puesta a la raíz de los árboles, y todo árbol que
no dé buen fruto será cortado y arrojado al fuego.
'''
"11" = ''':sup:`11` Yo os bautizo en agua para que os arrepintáis; pero el que viene
detrás de mí es más fuerte que yo, y yo no soy digno de descalzarle las
sandalias. Él os bautizará con Espíritu Santo y fuego.
'''
"12" = ''':sup:`12` Tiene en su mano el bieldo, limpiará su era y recogerá su trigo en
el granero; pero quemará la paja con fuego que no se apaga nunca".
'''
"13" = ''':sup:`13` Entonces Jesús fue de Galilea al Jordán para que Juan lo bautizara.
'''
"14" = ''':sup:`14` Pero Juan quería impedirlo, diciendo: "Soy yo el que necesito ser
bautizado por ti, ¿y tú vienes a mí?".
'''
"15" = ''':sup:`15` Jesús le respondió: "¡Déjame ahora, pues conviene que se cumpla así
toda justicia!".
'''
"16" = ''':sup:`16` Entonces Juan accedió a ello. Una vez bautizado, Jesús salió del
agua; y en esto los cielos se abrieron y vio al Espíritu de Dios
descender en forma de paloma y posarse sobre él.
'''
"17" = ''':sup:`17` Y se oyó una voz del cielo: "Éste es mi hijo amado, mi predilecto".
'''
