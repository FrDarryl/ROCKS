[5]
"1" = ''':sup:`1` "Hijo de hombre, toma una hoja afilada; la usarás como navaja de
barbero para pasarla por tu cabeza y tu barba. Toma luego una balanza
de peso exacto y reparte los pelos.
'''
"2" = ''':sup:`2` Cuando se cumplan los días del asedio, quemarás al fuego una tercera
parte en medio de la ciudad, otra tercera parte la cortarás a espada en
sus alrededores y la otra la esparcirás al viento, mientras que yo
desenvainaré la espada detrás de ellos.
'''
"3" = ''':sup:`3` Después tomarás un pequeño número de entre éstos y los atarás al
vuelo de tu manto;
'''
"4" = ''':sup:`4` y de estos mismos tomarás todavía unos pocos, los echarás al fuego y
los quemarás en él. De aquí saldrá el fuego. Y dirás a toda la casa de
Israel:
'''
"5" = ''':sup:`5` Esto dice el Señor Dios: Ésta es la ciudad de Jerusalén, que yo
había situado en medio de las naciones y de sus territorios.
'''
"6" = ''':sup:`6` Pero ella se ha rebelado contra mis leyes con más perversidad que
estas naciones, y contra mis decretos más que los países que la
circundan, pues han desechado mis leyes y no han procedido según mis
mandamientos.
'''
"7" = ''':sup:`7` Por eso esto dice el Señor Dios: Vosotros sois más rebeldes que las
naciones que os rodean, no habéis practicado mis mandamientos, no
habéis cumplido mis órdenes, ni siquiera habéis obrado conforme a las
costumbres de las naciones que os rodean.
'''
"8" = ''':sup:`8` Por eso, esto dice el Señor Dios: También yo me vuelvo contra ti y
haré justicia en medio de ti a los ojos de las gentes;
'''
"9" = ''':sup:`9` haré contigo lo que jamás he hecho ni volveré a hacer jamás, a causa
de todas tus nefastas acciones.
'''
"10" = ''':sup:`10` Los padres devorarán a sus hijos en medio de ti, y los hijos
devorarán a sus padres. Ejecutaré contra ti la sentencia y esparciré a
todos los vientos lo que aún quede de ti.
'''
"11" = ''':sup:`11` Te lo juro, dice el Señor Dios: Tú has profanado mi santuario con
tus ídolos y tus monstruosidades, pero también yo caeré sin
misericordia y sin piedad.
'''
"12" = ''':sup:`12` Un tercio de tus habitantes morirá de peste y se consumirá de
hambre en medio de ti, otro tercio caerá a cuchillo en tus alrededores
y el otro lo esparciré yo a todos los vientos, desenvainando detrás de
ellos la espada.
'''
"13" = ''':sup:`13` Desahogaré mi ira, saciaré en ellos mi furor y me vengaré. Entonces
sabrán que yo soy el Señor, que yo he hablado en el ardor de mi cólera,
cuando desahogue en ellos mi furor.
'''
"14" = ''':sup:`14` Te reduciré a un desierto, a objeto de vergüenza entre las naciones
que te rodean, a los ojos de todos los que pasen.
'''
"15" = ''':sup:`15` Serás oprobio y vituperio, ejemplo y horror para las naciones
circunvecinas, cuando yo haga en ti justicia con indignación y furor,
con terrible venganza. Yo, el Señor, he hablado.
'''
"16" = ''':sup:`16` Cuando yo dispare contra vosotros las terribles flechas del hambre,
que harán estragos porque las lanzaré justamente para destruiros,
aumentaré el hambre entre vosotros y os quitaré las reservas de
víveres.
'''
"17" = ''':sup:`17` Mandaré contra vosotros el hambre y las bestias feroces, que te
dejarán sin hijos; la peste y la sangre pasarán por ti y descargaré
contra ti la espada. Yo, el Señor, he hablado".
'''
