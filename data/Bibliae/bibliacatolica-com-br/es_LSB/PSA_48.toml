[48]
"1" = ''':sup:`1` Cántico. Salmo de los hijos de Coré
'''
"2" = ''':sup:`2` Grande es el Señor y digno de alabanza en la ciudad de nuestro Dios,
su monte santo.
'''
"3" = ''':sup:`3` Hermosa altura, alegría del mundo el monte Sión, confín del norte,
capital del gran rey.
'''
"4" = ''':sup:`4` En los palacios de Sión, Dios se manifiesta como fortaleza.
'''
"5" = ''':sup:`5` Los reyes se aliaron y avanzaron unidos contra ella;
'''
"6" = ''':sup:`6` pero apenas la vieron se quedaron pasmados; aterrados, se dieron a
la fuga;
'''
"7" = ''':sup:`7` allí mismo se echaron a temblar, se retorcían de dolor como mujer en
parto,
'''
"8" = ''':sup:`8` como el viento del este que deshace los navíos de Tarsis.
'''
"9" = ''':sup:`9` Lo que habíamos oído lo hemos visto en la ciudad del Señor
omnipotente, en la ciudad de nuestro Dios: Dios la ha afirmado para
siempre.
'''
"10" = ''':sup:`10` Oh Dios, nosotros revivimos tu amor en medio de tu templo;
'''
"11" = ''':sup:`11` tu alabanza, como tu nombre, oh Dios, cubre la superficie de la
tierra; tu diestra está llena de justicia.
'''
"12" = ''':sup:`12` Que se alegre el monte Sión, que se regocijen las hijas de Judá
porque tú haces justicia.
'''
"13" = ''':sup:`13` Dad vueltas a Sión, enumerad sus torres;
'''
"14" = ''':sup:`14` admirad sus murallas, fijaos en sus palacios, para contar a las
generaciones venideras
'''
"15" = ''':sup:`15` que este Dios es nuestro Dios por los siglos de los siglos. Él nos
guía.
'''
