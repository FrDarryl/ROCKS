y la confianza en Dios como fuente de ayuda y consuelo (véase también
86:5-7 - El salmista ensalza la bondad de Dios y su disposición a
perdonar y mostrar amor fiel a quienes claman a Él. La disposición de
86:8-10 - El salmista reconoce que no hay otro dios como el Señor,
ensalzando su poder y sus obras poderosas. Este pasaje destaca la
singularidad de Dios y su dominio sobre todas las naciones (véase
86:11-13 - David le pide a Dios un corazón completo para poder temerle
