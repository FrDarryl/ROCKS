[86]
"1" = ''':sup:`1` Oración de David Escúchame, Señor, atiéndeme, pues soy pobre y
desdichado;
'''
"2" = ''':sup:`2` guarda mi vida, pues soy tu amigo; tú eres mi Dios, salva a este
siervo tuyo que en ti espera;
'''
"3" = ''':sup:`3` ten piedad de mí, Señor, pues te estoy llamando a todas horas;
'''
"4" = ''':sup:`4` alegra el corazón de este siervo tuyo, pues hacia ti, Señor, levanto
mi alma.
'''
"5" = ''':sup:`5` Señor, tú que eres bueno y que perdonas, lleno de piedad para los
que te invocan,
'''
"6" = ''':sup:`6` escucha mi plegaria, Señor, atiende a la voz de mi súplica;
'''
"7" = ''':sup:`7` en el día de mi angustia yo te llamo porque tú siempre me escuchas.
'''
"8" = ''':sup:`8` Entre los dioses, Señor, no hay nadie como tú ni hay obras
semejantes a las tuyas.
'''
"9" = ''':sup:`9` Todas las naciones que tú hiciste vendrán a ti, Señor, para adorarte
y glorificar tu nombre.
'''
"10" = ''':sup:`10` Tú eres grande y haces maravillas, pues tú eres el único Dios.
'''
"11" = ''':sup:`11` Enséñame tus caminos, Señor, para que yo camine en la verdad; haz
que mi corazón reverencie tu nombre.
'''
"12" = ''':sup:`12` Te alabaré de todo corazón, Señor, Dios mío, ensalzaré tu nombre
eternamente,
'''
"13" = ''':sup:`13` pues tu misericordia conmigo fue muy grande, me has librado del
fondo del abismo.
'''
"14" = ''':sup:`14` Oh Dios, unos arrogantes se alzan contra mí, una banda de violentos
quiere acabar conmigo, y tú les tienes sin cuidado.
'''
"15" = ''':sup:`15` Mas tú, Señor, misericordioso y compasivo, paciente y lleno de amor
y de lealtad,
'''
"16" = ''':sup:`16` ven conmigo, ten compasión de mí; da tu fuerza a este tu siervo,
salva al hijo de tu sierva,
'''
"17" = ''':sup:`17` dame una prueba de tu amor, para que mis enemigos lo vean y se
avergüencen, pues tú, Señor, me ayudas y consuelas.
'''
"Notes" = '''
Notas de rodapé:
