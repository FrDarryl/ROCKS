[35]
"1" = ''':sup:`1` Elihú continuó hablando y dijo:
'''
"2" = ''':sup:`2` ¿Crees tal vez que afianzas tu derecho, que ante Dios afirmas tu
justicia,
'''
"3" = ''':sup:`3` cuando dices: "¿Qué te importa? ¿Qué te hago a ti si peco?".
'''
"4" = ''':sup:`4` Yo te daré respuesta, y al mismo tiempo a tus amigos.
'''
"5" = ''':sup:`5` Mira a los cielos y contempla, observa las nubes: ¡cuánto más altas
son que tú!
'''
"6" = ''':sup:`6` Si pecas, ¿qué le haces? Si multiplicas tus delitos, ¿en qué
perjudicas?
'''
"7" = ''':sup:`7` Si eres justo, ¿qué le das con ello? ¿Qué recibe él de tu mano?
'''
"8" = ''':sup:`8` A un hombre igual que tú afecta tu maldad, a un hijo de hombre tu
justicia.
'''
"9" = ''':sup:`9` Por la abundancia de opresión se gime, contra el brazo de los
grandes se pide auxilio.
'''
"10" = ''':sup:`10` Mas no se dice: "¿Dónde está Dios mi hacedor, aquel que inspira
cantos de júbilo en la noche,
'''
"11" = ''':sup:`11` el que nos hace más diestros que las bestias de la tierra, más
sabios que los pájaros del cielo?".
'''
"12" = ''':sup:`12` Entonces se grita, pero él no responde a causa del orgullo de los
malos.
'''
"13" = ''':sup:`13` Pero es vano decir que Dios no oye, que el todopoderoso de nada se
da cuenta.
'''
"14" = ''':sup:`14` Mas tú dices que Dios no oye, que una causa está ante él, y esperas
siempre;
'''
"15" = ''':sup:`15` o bien que su ira no castiga, que no se cuida para nada de la
iniquidad.
'''
"16" = ''':sup:`16` Job, pues, abre inútilmente la boca y sin conocimiento multiplica
las palabras.
'''
