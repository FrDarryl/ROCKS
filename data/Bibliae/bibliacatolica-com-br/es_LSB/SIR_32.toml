[32]
"1" = ''':sup:`1` ¿Te han elegido para presidir un banquete? No presumas de ello.
Pórtate como uno más de los invitados. Cuida de ellos primero, y
siéntate después.
'''
"2" = ''':sup:`2` Cuando hayas cumplido tu deber siéntate, para que goces con ellos y
seas alabado por el buen orden de todo.
'''
"3" = ''':sup:`3` Habla, anciano, pues te corresponde; pero con discreción; y no
interrumpas la música.
'''
"4" = ''':sup:`4` Mientras actúan los músicos no te des a charlar, ni alardees de
sabio a destiempo.
'''
"5" = ''':sup:`5` Como sello de rubí engastado en oro es la música en el banquete.
'''
"6" = ''':sup:`6` Sello de esmeralda engastado en oro, la melodía del festín con vino
selecto.
'''
"7" = ''':sup:`7` Habla, joven, si fuere necesario; pero a lo sumo dos veces, y si se
te pregunta.
'''
"8" = ''':sup:`8` Resume el discurso, di mucho en pocas palabras; sé como quien sabe y
al mismo tiempo calla.
'''
"9" = ''':sup:`9` En medio de los grandes no trates de igualarte a ellos, cuando habla
otro sé sobrio en palabras.
'''
"10" = ''':sup:`10` El relámpago precede al trueno, y la gracia precede al modesto.
'''
"11" = ''':sup:`11` Levántate a tiempo y no te retrases, corre a tu casa y no
callejees.
'''
"12" = ''':sup:`12` Allí diviértete y haz lo que gustes, pero no peques con palabras
insolentes.
'''
"13" = ''':sup:`13` Y después bendice a tu hacedor, al que te colmó de sus bienes.
'''
"14" = ''':sup:`14` El que teme al Señor acepta la disciplina, y los que le buscan
encuentran su favor.
'''
"15" = ''':sup:`15` El que busca la ley se gozará en ella, pero el hipócrita en ella
tropezará.
'''
"16" = ''':sup:`16` Los que temen al Señor sabrán lo que es justo y harán brillar como
luz sus obras justas.
'''
"17" = ''':sup:`17` El pecador rehúye la corrección y para sus caprichos halla excusas.
'''
"18" = ''':sup:`18` El hombre juicioso no desprecia los avisos; el orgulloso y
petulante no conoce el temor.
'''
"19" = ''':sup:`19` Sin consejo nada emprendas; así no tendrás que arrepentirte de lo
hecho.
'''
"20" = ''':sup:`20` No vayas por camino escabroso, y no chocarás en las piedras.
'''
"21" = ''':sup:`21` No te fíes del camino llano, y guárdate de tus propios hijos.
'''
"22" = ''':sup:`22` Con toda tu alma vigílate a ti mismo, porque esto es guardar los
mandamientos.
'''
"23" = ''':sup:`23` El que confía en la ley guarda sus preceptos, y el que confía en el
Señor no será defraudado.
'''
