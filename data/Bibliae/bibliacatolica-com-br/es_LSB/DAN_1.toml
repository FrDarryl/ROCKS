"1" = ''':sup:`1` El año tercero del reinado de Joaquín, rey de Judá, Nabucodonosor,
rey de Babilonia, fue a Jerusalén y la sitió.
'''
"2" = ''':sup:`2` El Señor entregó en sus manos a Joaquín, rey de Judá, y una parte de
los objetos del templo de Dios. Él los llevó a la tierra de Senaar y
los depositó en el tesoro de sus dioses.
'''
"3" = ''':sup:`3` El rey ordenó después a Aspenaz, jefe de los eunucos, que escogiese
de entre los israelitas algunos jóvenes de estirpe real y de familia
noble:
'''
"4" = ''':sup:`4` sin defecto alguno, de buen parecer, expertos en todos los campos
del saber, inteligentes y aptos para servir en el palacio real. Ordenó
también que se les enseñase la escritura y el idioma de los caldeos.
'''
"5" = ''':sup:`5` El rey les asignó una ración diaria de la comida del monarca y del
vino que él bebía. Su formación duraría tres años, al cabo de los
cuales serían admitidos al servicio del rey.
'''
"6" = ''':sup:`6` Entre éstos se encontraban los judíos Daniel, Ananías, Misael y
Azarías.
'''
"7" = ''':sup:`7` Pero el jefe de los eunucos les cambió el nombre: a Daniel le llamó
Baltasar; a Ananías, Sidrac; a Misael, Misac, y a Azarías, Abdénago.
'''
"8" = ''':sup:`8` Daniel tenía el propósito de no contaminarse con la comida del rey
ni con el vino que él bebía, y suplicó al jefe de los eunucos que no le
obligara a contaminarse.
'''
"9" = ''':sup:`9` Dios concedió a Daniel favor y simpatía ante el jefe de los eunucos.
'''
"10" = ''':sup:`10` Sin embargo, éste dijo a Daniel: "Temo que el rey, mi señor, que ha
asignado vuestra comida y vuestra bebida, os encuentre más flacos que
los jóvenes de vuestra edad, y así seáis la causa de que el rey me
condene a muerte".
'''
"11" = ''':sup:`11` Daniel dijo al inspector a quien el jefe de los eunucos había
confiado el cuidado de Daniel, Ananías, Misael y Azarías:
'''
"12" = ''':sup:`12` "Haz una prueba con tus siervos durante diez días. Que nos den
legumbres por comida y agua por bebida;
'''
"13" = ''':sup:`13` después puedes comparar nuestro aspecto con el de los jóvenes que
comen los manjares del rey y tratar a tus siervos con arreglo a lo que
hayas visto".
'''
"14" = ''':sup:`14` Él aceptó la propuesta y los puso a prueba durante diez días.
'''
"15" = ''':sup:`15` Al cabo de este tiempo su rostro apareció más bello y su aspecto
más rollizo que el de todos los jóvenes que comían los manjares del
rey.
'''
"16" = ''':sup:`16` Desde entonces el inspector siguió retirándoles su ración de comida
y su vino y dándoles tan sólo legumbres.
'''
"17" = ''':sup:`17` Dios concedió a aquellos cuatro jóvenes ciencia e inteligencia en
materia de escritura y en sabiduría. Daniel, en particular, sabía
interpretar toda clase de visiones y sueños.
'''
"18" = ''':sup:`18` Al cabo del tiempo establecido por el rey para que le fueran
presentados los jóvenes, el jefe de los eunucos los llevó ante
Nabucodonosor.
'''
"19" = ''':sup:`19` El rey se entretuvo hablando con ellos, pero entre todos los otros
no encontró ninguno que pudiese compararse con Daniel, Ananías, Misael
y Azarías; por eso quedaron ellos al servicio del rey.
'''
"20" = ''':sup:`20` En todos los asuntos que requerían sabiduría e inteligencia sobre
los que el rey interrogó, los encontró diez veces superiores a todos
los magos y adivinos que había en su reino entero.
'''
"21" = ''':sup:`21` Daniel permaneció en la corte hasta el año primero del rey Ciro.
'''
