[34]
"1" = ''':sup:`1` El Señor dijo a Moisés:
'''
"2" = ''':sup:`2` "Ordena a los israelitas: Cuando entréis en la tierra de Canaán, el
territorio de vuestra heredad será el siguiente: la tierra de Canaán
según sus fronteras.
'''
"3" = ''':sup:`3` La región meridional de vuestra heredad empezará en el desierto de
Sin, que confina con Edón. Vuestra frontera meridional, por la parte
oriental, arrancará del extremo del mar Muerto.
'''
"4" = ''':sup:`4` Luego torcerá hacia el sur en dirección de la Subida de los
Escorpiones, pasará por Sin para morir al sur, en Cades Barne.
Continuará por Jasar Adar y pasará por Asemón.
'''
"5" = ''':sup:`5` Partiendo de Asemón, la frontera torcerá hacia el torrente de Egipto
y morirá en el mar.
'''
"6" = ''':sup:`6` Como frontera occidental tendréis el mar Mediterráneo.
'''
"7" = ''':sup:`7` La frontera norte será ésta: trazaréis una línea desde el mar
Mediterráneo hasta Hor de la Montaña;
'''
"8" = ''':sup:`8` de Hor de la Montaña trazaréis otra línea hasta la entrada de Jamat,
que irá a morir en Sedadá.
'''
"9" = ''':sup:`9` Continuará por Zefrón para terminar en Enán. Ésta será vuestra
frontera norte.
'''
"10" = ''':sup:`10` Vuestra frontera oriental irá de Jasar Enán a Sefán.
'''
"11" = ''':sup:`11` Descenderá de Sefán a Rebla, al este de Ayín, y continuará bajando
hasta la ribera oriental del lago de Genesaret.
'''
"12" = ''':sup:`12` La frontera seguirá entonces el río Jordán hasta llegar al mar
Muerto. Ésta será vuestra tierra y las fronteras que la rodearán".
'''
"13" = ''':sup:`13` Moisés dio esta orden a los israelitas: "Ésta es la tierra que os
dividiréis por suertes y que el Señor ha ordenado dar a las nueve
tribus y media,
'''
"14" = ''':sup:`14` pues la tribu de los hijos de Rubén y la tribu de los hijos de Gad
con sus casas patriarcales han recibido ya su herencia. Media tribu de
Manasés ha recibido también la suya.
'''
"15" = ''':sup:`15` Estas dos tribus y media han recibido su herencia al oriente del
Jordán, frente a Jericó".
'''
"16" = ''':sup:`16` El Señor dijo a Moisés:
'''
"17" = ''':sup:`17` "Éstos son los nombres de los que os repartirán la tierra: el
sacerdote Eleazar y Josué, hijo de Nun.
'''
"18" = ''':sup:`18` Elegiréis también un jefe de cada tribu para la distribución de la
tierra.
'''
"19" = ''':sup:`19` Éstos son sus nombres: por la tribu de Judá, Caleb, hijo de Jefoné;
'''
"20" = ''':sup:`20` por la tribu de los hijos de Simeón, Samuel, hijo de Amihud;
'''
"21" = ''':sup:`21` por la tribu de Benjamín, Elidad, hijo de Caselón;
'''
"22" = ''':sup:`22` por la tribu de los hijos de Dan, el jefe Boquí, hijo de Yoglí;
'''
"23" = ''':sup:`23` por los hijos de José: por la tribu de los hijos de Manasés, el
jefe Janiel, hijo de Efod;
'''
"24" = ''':sup:`24` por la tribu de los hijos de Efraín, el jefe Camuel, hijo de
Seftán;
'''
"25" = ''':sup:`25` por la tribu de los hijos de Zabulón, el jefe Elisafán, hijo de
Parnac;
'''
"26" = ''':sup:`26` por la tribu de los hijos de Isacar, el jefe Patiel, hijo de Azán;
'''
"27" = ''':sup:`27` por la tribu de los hijos de Aser, el jefe Ajihud, hijo de Salomí;
'''
"28" = ''':sup:`28` por la tribu de los hijos de Neftalí, el jefe Pedael, hijo de
Amihud.
'''
"29" = ''':sup:`29` Éstos son a quienes el Señor manda distribuir la tierra de Canaán
entre los israelitas".
'''
"Notes" = '''
Notas de rodapé:
