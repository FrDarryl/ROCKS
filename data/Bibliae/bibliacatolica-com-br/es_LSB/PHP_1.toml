"1" = ''':sup:`1` Pablo y Timoteo, siervos de Jesucristo, a todos los cristianos que
viven en Filipos con sus obispos y diáconos.
'''
"2" = ''':sup:`2` Os deseamos la gracia y la paz de Dios nuestro Padre y de
Jesucristo, el Señor.
'''
"3" = ''':sup:`3` Siempre que me acuerdo de vosotros doy gracias a mi Dios;
'''
"4" = ''':sup:`4` y cuando pido por vosotros en mis oraciones, lo hago con alegría,
'''
"5" = ''':sup:`5` por vuestra participación en el progreso del evangelio desde el
primer día hasta ahora,
'''
"6" = ''':sup:`6` persuadido de que quien comenzó en vosotros la buena obra la llevará
a feliz término para el día de Cristo Jesús.
'''
"7" = ''':sup:`7` Es justo que yo sienta así de todos vosotros, pues os llevo en el
corazón, ya que compartís conmigo el privilegio de estar preso y de
defender y consolidar el evangelio.
'''
"8" = ''':sup:`8` Dios es testigo de todo lo que os quiero en las entrañas de Cristo
Jesús.
'''
"9" = ''':sup:`9` Y le pido que vuestro amor crezca cada día más en conocimiento y en
discreción,
'''
"10" = ''':sup:`10` para que sepáis discernir lo más perfecto, a fin de que seáis puros
e irreprensibles para el día de Cristo,
'''
"11" = ''':sup:`11` llenos de frutos de justicia por Jesucristo, para gloria y alabanza
de Dios.
'''
"12" = ''':sup:`12` Hermanos, quiero que sepáis que las cosas que me han ocurrido han
venido a favorecer el progreso del evangelio,
'''
"13" = ''':sup:`13` hasta el punto de que en palacio y en todo lugar es notorio que
llevo las cadenas de Cristo;
'''
"14" = ''':sup:`14` y la mayoría de los hermanos, alentados en el Señor por mis
cadenas, se muestran más intrépidos, anunciando sin temor la palabra de
Dios.
'''
"15" = ''':sup:`15` Cierto que algunos predican a Cristo por espíritu de envidia y
competencia, pero otros lo hacen con recta intención,
'''
"16" = ''':sup:`16` éstos movidos por el amor, sabiendo que estoy puesto para defensa
del evangelio;
'''
"17" = ''':sup:`17` aquéllos por rivalidad predican a Cristo, creyendo que así hacen
más dura mi prisión.
'''
"18" = ''':sup:`18` Pero, al fin y al cabo, ¿qué importa? De cualquier manera que
Cristo sea anunciado, hipócrita o sinceramente, yo me alegro, y me
alegraré;
'''
"19" = ''':sup:`19` pues sé que esto redundará en provecho mío por vuestra oración y la
asistencia del Espíritu de Jesucristo.
'''
"20" = ''':sup:`20` Con viva esperanza confío en que en nada seré defraudado, sino que
con toda seguridad, como siempre, también ahora Jesucristo será
glorificado en mi cuerpo, sea por la vida, sea por la muerte.
'''
"21" = ''':sup:`21` Pues para mí la vida es Cristo, y la muerte ganancia.
'''
"22" = ''':sup:`22` Mas si continuar viviendo es para mí fruto de apostolado, no sé qué
elegir.
'''
"23" = ''':sup:`23` Me siento apremiado por ambas partes: por una, deseo la muerte para
estar con Cristo, lo que es mejor para mí;
'''
"24" = ''':sup:`24` por otra, deseo continuar viviendo, lo que juzgo más necesario para
vosotros.
'''
"25" = ''':sup:`25` Estoy seguro de que me quedaré y permaneceré con vosotros para
vuestro progreso y gozo en la fe.
'''
"26" = ''':sup:`26` Así, cuando vaya por segunda vez a veros, tendréis un nuevo motivo
de satisfacción en Cristo Jesús.
'''
"27" = ''':sup:`27` Os pido sobre todo que viváis una vida digna del evangelio de
Cristo para que, sea que vaya y lo vea, sea que ausente lo oiga,
perseveréis firmes en un mismo espíritu, luchando con una sola alma por
la fe del evangelio,
'''
"28" = ''':sup:`28` sin dejaros intimidar en lo más mínimo ante vuestros adversarios;
lo que para ellos es señal de perdición, lo es en cambio para vosotros
de salvación, y esto por obra de Dios.
'''
"29" = ''':sup:`29` Pues vosotros tenéis el privilegio no sólo de creer en Cristo, sino
también de padecer por él,
'''
"30" = ''':sup:`30` teniendo que sostener el mismo combate que antes visteis en mí y
ahora oís de mí.
'''
