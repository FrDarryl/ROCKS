[7]
"1" = ''':sup:`1` Hijo mío, guarda mis palabras y conserva mis mandatos.
'''
"2" = ''':sup:`2` Guarda mis preceptos y vivirás; que sea mi enseñanza como la niña de
tus ojos.
'''
"3" = ''':sup:`3` talos a tus dedos, escríbelos en la tablilla de tu corazón.
'''
"4" = ''':sup:`4` Di a la sabiduría: "Tú eres mi hermana", y llama a la inteligencia
tu amiga,
'''
"5" = ''':sup:`5` para que te guarden de la mujer ajena, de la desconocida que halaga
con palabras.
'''
"6" = ''':sup:`6` Mientras que en la ventana de mi casa estaba yo mirando a través de
las celosías,
'''
"7" = ''':sup:`7` entre los jóvenes faltos de experiencia vi un muchacho desprovisto
de sentido.
'''
"8" = ''':sup:`8` Pasaba por la calle junto a la esquina de la extraña e iba camino de
su casa.
'''
"9" = ''':sup:`9` Era al atardecer, al caer el día, al oscurecer, al hacerse de noche.
'''
"10" = ''':sup:`10` De pronto, una mujer le sale al paso con aire de prostituta,
cubierta con un velo.
'''
"11" = ''':sup:`11` Es apasionada y provocadora, sus pies no pueden estar en casa;
'''
"12" = ''':sup:`12` ya en la calle, ya en las plazas, en todas las esquinas está
acechando.
'''
"13" = ''':sup:`13` Ella le abraza y le besa, y con todo descaro le dice:
'''
"14" = ''':sup:`14` "Tenía que ofrecer sacrificios de reconciliación, y hoy he cumplido
mi promesa;
'''
"15" = ''':sup:`15` por eso he salido a tu encuentro a buscarte, y te he encontrado.
'''
"16" = ''':sup:`16` He ataviado mi lecho con tapices, con finas telas de Egipto;
'''
"17" = ''':sup:`17` he perfumado mi cama con mirra, áloe y cinamomo.
'''
"18" = ''':sup:`18` Ven, embriaguémonos de amor hasta la mañana, gocemos de la alegría
del placer,
'''
"19" = ''':sup:`19` pues mi marido no está en casa, ha salido para un largo viaje;
'''
"20" = ''':sup:`20` llevó consigo la bolsa del dinero, y no regresará a casa hasta la
luna llena".
'''
"21" = ''':sup:`21` Ella le persuade a fuerza de halagos, con la seducción de sus
labios le arrastra.
'''
"22" = ''':sup:`22` Y él, infeliz, la sigue, como un buey al matadero, como un ciervo
apresado en el lazo,
'''
"23" = ''':sup:`23` hasta que una flecha le atraviesa el hígado; como pájaro que se
precipita en la red, sin saber que en ello le va la vida.
'''
"24" = ''':sup:`24` Ahora, pues, hijo mío, escúchame, y presta atención a las palabras
de mi boca:
'''
"25" = ''':sup:`25` Que tu corazón no se desvíe por los caminos de tal mujer, ni te
pierdas por sus senderos,
'''
"26" = ''':sup:`26` porque a muchos ha herido de muerte y sus víctimas son numerosas;
'''
"27" = ''':sup:`27` su casa es el camino del abismo, que conduce a la morada de la
muerte.
'''
