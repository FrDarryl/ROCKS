[14]
"1" = ''':sup:`1` Joab, hijo de Sarvia, se dio cuenta de que el corazón del rey se
había inclinado hacia Absalón.
'''
"2" = ''':sup:`2` Entonces Joab mandó a buscar a Técoa una mujer hábil y le dijo:
"Finge que estás de luto y ponte vestidos de luto; no te perfumes, de
modo que parezcas una mujer que, desde hace tiempo, lleva luto por un
muerto.
'''
"3" = ''':sup:`3` Te presentas al rey y le dices esto". Y Joab le indicó lo que ella
tenía que decir.
'''
"4" = ''':sup:`4` La mujer de Técoa se presentó, pues, al rey, y se postró rostro en
tierra. Después dijo: "¡Ayúdame, oh rey!".
'''
"5" = ''':sup:`5` El rey le dijo: "¿Qué tienes?". Ella respondió: "Soy una mujer
viuda. Murió mi marido,
'''
"6" = ''':sup:`6` y tu sierva tenía dos hijos. Riñeron los dos en el campo y, no
habiendo quien los separara, el uno golpeó al otro y lo mató.
'''
"7" = ''':sup:`7` Y ahora todo el clan se levanta contra tu sierva y dice: Entréganos
al que mató a su hermano y le daremos muerte por la vida de su hermano,
a quien mató, y acabaremos al mismo tiempo con el heredero. Y quieren
apagar así la chispa que me queda, para no dejar a mi marido ni nombre
ni descendencia sobre la faz de la tierra".
'''
"8" = ''':sup:`8` Él dijo a la mujer: "Vete a tu casa; yo daré las órdenes respecto a
ti".
'''
"9" = ''':sup:`9` La mujer dijo al rey: "Que la culpa, oh rey mi señor, caiga sobre mí
y sobre la casa de mi padre; que el rey y su trono sean inocentes".
'''
"10" = ''':sup:`10` El rey respondió: "Si alguno te inquieta, tráelo aquí, y no volverá
a molestarte".
'''
"11" = ''':sup:`11` Ella dijo: "Que el rey se digne pronunciar el nombre del Señor, su
Dios, para que el vengador de sangre no aumente mi desgracia y no maten
a mi hijo". Él respondió: "Vive el Señor, que no caerá en tierra ni un
pelo de tu hijo".
'''
"12" = ''':sup:`12` La mujer añadió: "Permite a tu sierva que diga todavía una palabra
a mi señor, el rey". El rey dijo: "Habla".
'''
"13" = ''':sup:`13` Entonces la mujer dijo: "¿Por qué piensas tú de este modo contra el
pueblo de Dios? El rey se hace culpable por las palabras que acaba de
pronunciar, si no hace que vuelva el que ha huido de él.
'''
"14" = ''':sup:`14` Porque todos morimos y somos como agua derramada en tierra y que no
puede recogerse. Dios no quita la vida, ni quiere que el fugitivo esté
exiliado lejos de él.
'''
"15" = ''':sup:`15` Si he venido a hablar al rey de este asunto, ha sido porque el
pueblo me ha atemorizado; y entonces tu sierva se dijo: yo hablaré al
rey, pues tal vez haga lo que su sierva le indique;
'''
"16" = ''':sup:`16` pues el rey accederá a librar a su sierva de la mano del hombre que
intenta extirparme, juntamente con mi hijo, de la herencia de Dios.
'''
"17" = ''':sup:`17` Tu sierva se dijo: La palabra del rey, mi señor, servirá para
tranquilizarnos; pues mi señor, el rey, es como un ángel de Dios para
comprender el bien y el mal. Que el Señor, tu Dios, esté contigo".
'''
"18" = ''':sup:`18` Entonces el rey dijo a la mujer: "Te pido que no me ocultes nada de
cuanto voy a preguntarte". La mujer respondió: "Hable mi señor, el
rey".
'''
"19" = ''':sup:`19` El rey le preguntó: "¿No está contigo la mano de Joab en todo este
asunto?". La mujer respondió: "Por tu vida, que no se desvía a la
derecha o a la izquierda nada de cuanto dice mi señor, el rey: Tu mismo
siervo Joab es quien me ha mandado y me ha indicado todo lo que tenía
que decirte.
'''
"20" = ''':sup:`20` Tu siervo Joab ha obrado de este modo para dar otro aspecto al
asunto. Pero mi señor es sabio con la sabiduría del ángel de Dios, y
sabe cuanto pasa en la tierra".
'''
"21" = ''':sup:`21` Entonces el rey dijo a Joab: "¡Muy bien!, voy a hacer lo que has
dicho: Vete y haz que vuelva el joven Absalón".
'''
"22" = ''':sup:`22` Joab se postró rostro en tierra, y bendijo al rey, diciendo: "Hoy
sé que cuento con tu favor, oh rey, mi señor, pues has cumplido el
deseo de tu siervo".
'''
"23" = ''':sup:`23` Joab se puso en marcha, fue a Guesur, y trajo a Absalón a
Jerusalén.
'''
"24" = ''':sup:`24` Pero el rey dijo: "Que se vaya a su casa y que no se presente ante
mí". Absalón se fue a su casa y no se presentó ante el rey.
'''
"25" = ''':sup:`25` No había en todo Israel un hombre que fuese tan celebrado por su
belleza como Absalón. Desde la planta de los pies hasta la coronilla de
la cabeza no había defecto alguno en él.
'''
"26" = ''':sup:`26` Cuando se cortaba el pelo, y lo hacía cada año, pues le pesaba
tanto que tenía que cortárselo, el pelo de su cabeza pesaba dos kilos y
medio, peso de rey.
'''
"27" = ''':sup:`27` Absalón tuvo tres hijos y una hija, que se llamaba Tamar, y era muy
bella.
'''
"28" = ''':sup:`28` Absalón vivió dos años en Jerusalén sin ver al rey.
'''
"29" = ''':sup:`29` Absalón mandó recado a Joab para que fuera a ver al rey de parte
suya, pero Joab no quiso ir. Le mandó por segunda vez, y tampoco quiso
ir.
'''
"30" = ''':sup:`30` Entonces dijo a sus siervos: "Conocéis el campo de Joab, que está
junto al mío y en el que tiene cebada; id y prendedle fuego". Y los
siervos de Absalón prendieron fuego al campo.
'''
"31" = ''':sup:`31` Entonces Joab se presentó a Absalón en su casa y le dijo: "¿Por qué
tus siervos han prendido fuego a mi campo?".
'''
"32" = ''':sup:`32` Absalón le respondió: "Te he mandado a decir que vinieses para
enviarte al rey con este mensaje: ¿Para qué he venido de Guesur? Me
hubiera sido mejor estar todavía allí. Quiero ver al rey; y, si tengo
culpa, que me mate".
'''
"33" = ''':sup:`33` Joab se presentó al rey y se lo comunicó. Entonces el rey llamó a
Absalón. Absalón se presentó y se postró rostro en tierra ante el rey.
Y el rey besó a Absalón.
'''
