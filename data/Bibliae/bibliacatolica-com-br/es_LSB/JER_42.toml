[42]
"1" = ''':sup:`1` Entonces todos los oficiales, con Juan, hijo de Carej, y Azarías,
hijo de Hosayas, y todo el resto del pueblo, grandes y pequeños,
'''
"2" = ''':sup:`2` se presentaron al profeta Jeremías y le dijeron: "Acoge por favor
nuestros ruegos y pide al Señor, tu Dios, por este pequeño resto que
somos nosotros, ya que de tantos como éramos hemos quedado pocos, como
estás viendo con tus propios ojos.
'''
"3" = ''':sup:`3` Y que el Señor, tu Dios, nos indique el camino que hemos de seguir y
lo que debemos hacer".
'''
"4" = ''':sup:`4` El profeta Jeremías les contestó: "Os he oído. Yo pediré al Señor,
vuestro Dios, conforme a vuestros deseos. Cualquier cosa que el Señor
os responda yo os la comunicaré, sin ocultaros nada".
'''
"5" = ''':sup:`5` Ellos dijeron a Jeremías: "Que el Señor sea testigo fidedigno y fiel
contra nosotros, si no hacemos todo lo que el Señor, tu Dios, nos mande
decir por medio de ti.
'''
"6" = ''':sup:`6` Sea como sea, favorable o adversa, nosotros escucharemos la voz del
Señor, nuestro Dios, ante quien te remitimos a ti, y así seremos
felices por haber escuchado la voz del Señor, nuestro Dios".
'''
"7" = ''':sup:`7` Diez días después fue dirigida a Jeremías la palabra del Señor.
'''
"8" = ''':sup:`8` Entonces él llamó a Juan, hijo de Carej, a todos los oficiales que
lo acompañaban y al pueblo entero, desde el más chico al mayor,
'''
"9" = ''':sup:`9` y les dijo: "Esto dice el Señor, Dios de Israel, ante quien me
habéis remitido para que yo presentara vuestras súplicas:
'''
"10" = ''':sup:`10` Si seguís en este país, yo os edificaré y no os destruiré, os
plantaré y no os arrancaré, pues me pesa el castigo que os he dado.
'''
"11" = ''':sup:`11` No temáis al rey de Babilonia, a quien tanto miedo tenéis; no lo
temáis -dice el Señor-, porque yo estoy con vosotros para salvaros y
libraros de sus manos.
'''
"12" = ''':sup:`12` Haré que tenga piedad de vosotros y él se compadecerá de vosotros,
dejándoos vivir en vuestra tierra.
'''
"13" = ''':sup:`13` Pero si decís: ¡No queremos vivir en este país!, negándoos a
obedecer la voz del Señor, vuestro Dios,
'''
"14" = ''':sup:`14` si decís: ¡No!, nos iremos a Egipto, donde no veamos más la guerra,
ni oigamos el sonido de la trompeta, ni suframos más hambre, allí nos
instalaremos,
'''
"15" = ''':sup:`15` en tal caso, escucha, oh resto de Judá, la palabra del Señor. Esto
dice el Señor todopoderoso, Dios de Israel: Si os obstináis en querer
marchar a Egipto y vais para estableceros allí,
'''
"16" = ''':sup:`16` la espada que tanto teméis os alcanzará en Egipto, y el hambre que
tanto os preocupa os perseguirá en Egipto y allí moriréis.
'''
"17" = ''':sup:`17` Sí, todos aquellos que se obstinen en marchar a Egipto para vivir
allí morirán a espada, de hambre y de peste; ninguno de ellos
sobrevivirá, ninguno podrá escapar a la desgracia que yo mandaré sobre
ellos.
'''
"18" = ''':sup:`18` Pues esto dice el Señor todopoderoso, Dios de Israel: Como se
derramó mi furor y mi indignación sobre los habitantes de Jerusalén,
así se derramará mi furor sobre vosotros si marcháis a Egipto. Seréis
objeto de execración, de horror, de maldición, de oprobio y de
vergüenza, y no volveréis a ver más este lugar".
'''
"19" = ''':sup:`19` El Señor os dice a vosotros, supervivientes de Judá: No vayáis a
Egipto. Tened bien en cuenta que yo os lo he advertido hoy
solemnemente.
'''
"20" = ''':sup:`20` Habéis puesto en peligro vuestra propia vida al enviarme al Señor,
vuestro Dios, diciendo: Ruega por nosotros al Señor, nuestro Dios, y
todo cuanto te diga comunícanoslo para que lo ejecutemos,
'''
"21" = ''':sup:`21` mientras que ahora que os lo he comunicado, no habéis querido
escuchar la voz del Señor, vuestro Dios, en nada de lo que me ha
mandado deciros.
'''
"22" = ''':sup:`22` Por tanto, sabed bien que moriréis a espada, de hambre y de peste
en el lugar a donde queréis ir a vivir".
'''
