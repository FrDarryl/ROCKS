[14]
"1" = ''':sup:`1` "No estéis angustiados. Confiad en Dios, confiad también en mí.
'''
"2" = ''':sup:`2` En la casa de mi Padre hay sitio para todos; si no fuera así, os lo
habría dicho; voy a prepararos un sitio.
'''
"3" = ''':sup:`3` Cuando me vaya y os haya preparado el sitio, volveré y os llevaré
conmigo, para que, donde yo estoy, estéis también vosotros;
'''
"4" = ''':sup:`4` ya sabéis el camino para ir adonde yo voy".
'''
"5" = ''':sup:`5` Tomás le dijo: "Señor, no sabemos a dónde vas, ¿cómo vamos a saber
el camino?".
'''
"6" = ''':sup:`6` Jesús le dijo: "Yo soy el camino, la verdad y la vida. Nadie va al
Padre sino por mí.
'''
"7" = ''':sup:`7` Si me habéis conocido a mí, conoceréis también a mi Padre. Y desde
ahora lo conocéis y lo habéis visto".
'''
"8" = ''':sup:`8` Felipe le dijo: "Señor, muéstranos al Padre y nos basta".
'''
"9" = ''':sup:`9` Jesús le dijo: "Llevo tanto tiempo con vosotros, ¿y todavía no me
conoces, Felipe? El que me ha visto a mí ha visto al Padre. ¿Cómo dices
tú: Muéstranos al Padre?
'''
"10" = ''':sup:`10` ¿No crees que yo estoy en el Padre y el Padre en mí? Las palabras
que os digo no las digo por mi propia cuenta; el Padre, que está en mí,
es el que realiza sus propias obras.
'''
"11" = ''':sup:`11` Creedme: yo estoy en el Padre y el Padre en mí. Creedlo al menos
por las obras mismas".
'''
"12" = ''':sup:`12` "Os aseguro que el que cree en mí hará las obras que yo hago y las
hará aún mayores que éstas, porque yo me voy al Padre;
'''
"13" = ''':sup:`13` y lo que pidáis en mi nombre, yo lo haré, para que el Padre sea
glorificado en el hijo.
'''
"14" = ''':sup:`14` Lo que pidáis en mi nombre, yo lo haré".
'''
"15" = ''':sup:`15` "Si me amáis, guardaréis mis mandamientos.
'''
"16" = ''':sup:`16` Yo pediré al Padre que os mande otro defensor que esté siempre con
vosotros,
'''
"17" = ''':sup:`17` el Espíritu de la verdad, que el mundo no puede recibir porque no
lo ve ni lo conoce. Vosotros lo conocéis, porque vive con vosotros y
está en vosotros".
'''
"18" = ''':sup:`18` "No os dejaré abandonados; volveré a estar con vosotros.
'''
"19" = ''':sup:`19` Dentro de poco el mundo no me verá más; pero vosotros me veréis,
porque yo vivo y vosotros también viviréis.
'''
"20" = ''':sup:`20` Aquel día vosotros conoceréis que yo estoy en mi Padre, vosotros en
mí y yo en vosotros.
'''
"21" = ''':sup:`21` El que conoce mis mandamientos y los guarda, ése me ama; y al que
me ama lo amará mi Padre, y yo también lo amaré y me manifestaré a él".
'''
"22" = ''':sup:`22` Judas, no el Iscariote, sino el otro, le preguntó: "Señor, ¿cómo es
que te has de manifestar a nosotros y no al mundo?".
'''
"23" = ''':sup:`23` Jesús le contestó: "El que me ama guardará mi doctrina, mi Padre lo
amará y mi Padre y yo vendremos a él y viviremos en él.
'''
"24" = ''':sup:`24` El que no me ama no guarda mi doctrina; y la doctrina que escucháis
no es mía, sino del Padre que me ha enviado".
'''
"25" = ''':sup:`25` "Os he dicho estas cosas estando con vosotros;
'''
"26" = ''':sup:`26` pero el defensor, el Espíritu Santo, el que el Padre enviará en mi
nombre, él os lo enseñará todo y os recordará todo lo que os he dicho".
'''
"27" = ''':sup:`27` "La paz os dejo, mi paz os doy; no como el mundo la da, os la doy
yo. No estéis angustiados ni tengáis miedo.
'''
"28" = ''':sup:`28` Ya sabéis lo que os he dicho: Me voy, pero volveré a estar con
vosotros. Si me amáis, os alegraréis de que me vaya al Padre, porque el
Padre es mayor que yo.
'''
"29" = ''':sup:`29` Os lo he dicho ahora, antes que suceda, para que cuando suceda
creáis.
'''
"30" = ''':sup:`30` No hablaré ya muchas cosas con vosotros, porque el príncipe de este
mundo está para llegar. No tiene poder sobre mí;
'''
"31" = ''':sup:`31` pero debe ser así para que el mundo conozca que yo amo al Padre y
que hago lo que el Padre me ha ordenado. Levantaos, vámonos de aquí".
'''
