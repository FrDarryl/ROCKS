[32]
"1" = ''':sup:`1` He aquí que un rey reinará con justicia y príncipes gobernarán según
derecho.
'''
"2" = ''':sup:`2` Cada uno será como un refugio contra el viento y un abrigo contra la
tempestad; como corrientes de agua en tierra seca, como la sombra de
una gran peña en tierra ardiente.
'''
"3" = ''':sup:`3` Los ojos de los que ven no estarán más cerrados, y los oídos de los
que oyen estarán atentos;
'''
"4" = ''':sup:`4` el corazón de los necios entrará en razón, y la lengua de los
tartamudos hablará con soltura.
'''
"5" = ''':sup:`5` No se dará ya al necio el nombre de noble, ni el mentiroso será
llamado generoso.
'''
"6" = ''':sup:`6` Pues el necio necedades habla, y su corazón medita iniquidad para
cometer perversidades y hablar mal del Señor, para dejar vacío el
vientre del hambriento y privar al sediento de bebida.
'''
"7" = ''':sup:`7` También son perversas las armas del mentiroso. Tramas inicuas urde
para perder a los humildes con mentiras, y a los pobres que reclaman su
derecho.
'''
"8" = ''':sup:`8` En cambio, el noble sólo nobleza guarda, y a nobles empresas se
entrega.
'''
"9" = ''':sup:`9` Mujeres despreocupadas, levantaos; escuchad mi voz, hijas confiadas;
prestad oído a mi palabra.
'''
"10" = ''':sup:`10` Dentro de un año y unos días temblaréis, ¡oh confiadas!, porque se
habrá acabado la vendimia y no habrá más recolección.
'''
"11" = ''':sup:`11` Temblad, despreocupadas; estremeceos, confiadas; despojaos,
desnudaos, ceñíos la cintura,
'''
"12" = ''':sup:`12` golpeaos el pecho por los campos risueños, por las fértiles viñas,
'''
"13" = ''':sup:`13` por el terruño de mi pueblo, donde brotan abrojos y espinas; por
todas las casas jubilosas de la ciudad alegre.
'''
"14" = ''':sup:`14` Pues el palacio está desierto, el bullicio de la ciudad ha
enmudecido, el Ofel y la torre de guardia se han convertido para
siempre en cavernas, en solaz de los asnos salvajes y pasto de los
rebaños.
'''
"15" = ''':sup:`15` Hasta que sobre nosotros se derrame el espíritu venido de lo alto:
entonces el desierto se trocará en vergel y el vergel se cambiará en
selva.
'''
"16" = ''':sup:`16` En el desierto morará el derecho, y la justicia habitará en el
vergel.
'''
"17" = ''':sup:`17` De la justicia brotará la paz, y del derecho, la calma y la
seguridad por siempre.
'''
"18" = ''':sup:`18` Mi pueblo vivirá en mansión de paz, en moradas seguras, en
apacibles lugares de reposo.
'''
"19" = ''':sup:`19` (Como granizo, el bosque se derrumbará, y la ciudad se hundirá
totalmente).
'''
"20" = ''':sup:`20` Felices vosotros, que entonces sembraréis junto a todas las aguas,
dejando suelto al buey y al asno.
'''
