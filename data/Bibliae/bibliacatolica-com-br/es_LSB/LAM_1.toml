"1" = ''':sup:`1` ¡Ay, cómo está postrada en soledad la ciudad tan populosa! Como una
viuda se ha quedado la grande entre las naciones. La señora entre las
provincias ha sido esclavizada.
'''
"2" = ''':sup:`2` Llora a raudales en la noche y las lágrimas surcan sus mejillas.
Nadie hay que la consuele entre todos sus amantes; la han traicionado
todos sus aliados, se le han vuelto enemigos.
'''
"3" = ''':sup:`3` Judá está desterrada en la miseria y en dura esclavitud; habita en
medio de las gentes y no encuentra descanso; la acosan todos sus
perseguidores entre las angosturas.
'''
"4" = ''':sup:`4` Los caminos de Sión están en duelo, pues nadie ya viene a sus
fiestas; todas sus puertas asoladas, gimiendo sus sacerdotes, sus
doncellas en pena, toda, ay, repleta de amargura.
'''
"5" = ''':sup:`5` Sus adversarios prevalecen, sus enemigos son felices; porque el
Señor la ha afligido por sus muchos pecados; sus niños han marchado al
destierro delante del perseguidor.
'''
"6" = ''':sup:`6` Ha desaparecido de Sión todo su esplendor; sus jefes parecían
ciervos que no encuentran pasto: iban caminando sin fuerzas delante del
perseguidor.
'''
"7" = ''':sup:`7` Jerusalén se acuerda de sus días de miseria y de aflicción; cuando
caía su pueblo en manos del enemigo sin que ninguno le ayudara; sus
adversarios la miraban y se reían de su ruina.
'''
"8" = ''':sup:`8` Mucho ha pecado Jerusalén, se ha vuelto objeto de horror; todos los
que la honraban la desprecian, porque han visto su desnudez. Ella
también gime y se vuelve de espaldas.
'''
"9" = ''':sup:`9` ¡Hasta en sus ropas hay inmundicia! No pensaba en este fin; se
hundió estruendosamente ¡y nadie la consuela! Mira, Señor, su
aflicción, que el enemigo triunfa.
'''
"10" = ''':sup:`10` El opresor ha alargado su mano a todos sus tesoros; ella ha visto a
los gentiles penetrar en su santuario, a quienes tú habías prohibido
entrar en tu comunidad.
'''
"11" = ''':sup:`11` Todo su pueblo suspira buscando pan; dan sus joyas a cambio de
comida, por sustentar la vida. "¡Mira, Señor, y observa qué envilecida
estoy!".
'''
"12" = ''':sup:`12` Vosotros todos, los que pasáis por el camino mirad y ved si hay
dolor como el dolor que me atormenta, con el que el Señor me ha herido
el día del fuego de su cólera.
'''
"13" = ''':sup:`13` Desde lo alto lanzó un fuego, lo ha vertido en mis huesos; tendió
una red ante mis pies y me ha hecho caer; me ha dejado desolada, todo
el día sufriendo.
'''
"14" = ''':sup:`14` Ha uncido mis pecados sobre mí, su mano los ha entrelazado. Sobre
mi cuello el yugo me quebranta las fuerzas. El Señor me ha entregado en
sus manos y no puedo levantarme.
'''
"15" = ''':sup:`15` El Señor despreció a todos mis valientes de en medio de mi seno;
convocó contra mí una asamblea, para extirpar a mis mejores; ha
estrujado el Señor en lagar a la virgen hija de Judá.
'''
"16" = ''':sup:`16` Por todo estoy llorando, se derriten en lágrimas mis ojos, porque
está lejos de mí el consolador, que me devuelva la vida. Mis hijos
están desolados, porque ha triunfado el enemigo.
'''
"17" = ''':sup:`17` Sión alarga sus manos, mas no hay quien la consuele. El Señor ha
suscitado contra Jacob por todas partes enemigos; Jerusalén se ha
convertido en objeto de horror entre los pueblos.
'''
"18" = ''':sup:`18` Pero el Señor es muy justo, porque yo me rebelé contra sus leyes.
¡Oh, escuchad, pueblos todos, y mirad mi dolor; mis doncellas y mis
jóvenes han marchado al destierro!
'''
"19" = ''':sup:`19` He llamado a mis amantes, pero me han traicionado. Mis sacerdotes y
mis ancianos han muerto en la ciudad, mientras buscaban alimento que
reanimara su vida.
'''
"20" = ''':sup:`20` ¡Mira, Señor, en qué angustia me encuentro! Mis entrañas se
estremecen, mi corazón se consume en mi interior, pues he sido muy
rebelde. Fuera la espada hacía estragos, y dentro la muerte.
'''
"21" = ''':sup:`21` Escucha mi gemido: ¡no hay quien me consuele! Todos mis enemigos se
alegran de mi ruina, de que tú lo hayas hecho. ¡Haz que llegue el día
que habías anunciado, para que sean como yo!
'''
"22" = ''':sup:`22` ¡Llegue ante ti toda su iniquidad; y trátalos como a mí me has
tratado por todos mis pecados! Pues son muchos mis gemidos y desfallece
mi corazón.
'''
