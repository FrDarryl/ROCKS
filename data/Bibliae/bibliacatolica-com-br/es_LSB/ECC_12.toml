[12]
"1" = ''':sup:`1` Y acuérdate de tu creador en los días de tu juventud, antes que
vengan los días malos y que lleguen los años de los que tú dirás: "No
encuentro placer en ellos";
'''
"2" = ''':sup:`2` antes que se oscurezca el sol y la luz, la luna y las estrellas, y
vuelvan las nubes después de la lluvia;
'''
"3" = ''':sup:`3` cuando tiemblen los guardianes de la casa, y se encorven los hombres
fuertes, y cesen de moler las mujeres porque son demasiado pocas, y
pierdan la vista las que miran por las ventanas,
'''
"4" = ''':sup:`4` y se cierren las puertas de la calle, y se debilite el rumor del
molino, y se apague la voz del ave, y desaparezcan las canciones;
'''
"5" = ''':sup:`5` cuando en las alturas haya temores y en los caminos angustias; y
florezca el almendro, y se haga pesada la langosta y no sirva para nada
la alcaparra, porque el hombre se va a su morada eterna, y las
plañideras recorren la calle;
'''
"6" = ''':sup:`6` antes que se parta el cordón de plata, y se quiebre la lámpara de
oro, y se haga pedazos el cántaro en la fuente, y se rompa la polea en
el pozo,
'''
"7" = ''':sup:`7` y que el polvo torne a la tierra como era antes, y que el espíritu
vuelva a Dios, que es quien lo dio.
'''
"8" = ''':sup:`8` Vanidad de vanidades, dice Qohélet, y todo es vanidad.
'''
"9" = ''':sup:`9` Qohélet, además de ser un sabio, también enseñó al pueblo la
ciencia; estudió, investigó y compuso muchos proverbios.
'''
"10" = ''':sup:`10` Qohélet procuró encontrar dichos agradables y escribir rectamente
sentencias verdaderas.
'''
"11" = ''':sup:`11` Las palabras de los sabios son como aguijones, como clavos clavados
por los instruidos de la asamblea. Ellas son dadas por el pastor único.
'''
"12" = ''':sup:`12` Ir más allá de esto, evítalo, hijo mío: componer muchos libros es
una cosa sin fin, y mucho estudio fatiga el cuerpo.
'''
"13" = ''':sup:`13` Fin del discurso. Todo está dicho. Teme a Dios y guarda sus
mandamientos, porque en eso consiste ser hombre.
'''
"14" = ''':sup:`14` Dios nos pedirá cuentas de todas nuestras acciones, buenas o malas,
aun de las que hayamos hecho en secreto.
'''
"Notes" = '''
Notas de rodapé:
12:1 - La exhortación a recordar al Creador en la juventud resalta la
importancia de buscar a Dios desde temprano. Esto enfatiza la
relevancia de la fe y el compromiso espiritual a lo largo de la vida
12:2-5 - La metáfora del envejecimiento ilustra la fragilidad de la
vida y la inevitabilidad de la muerte. Este pasaje nos invita a
reflexionar sobre la transitoriedad de la vida y la urgencia de
4:16-18).
12:6-7 - La descripción de volver al polvo simboliza la mortalidad y la
necesidad de vivir con sabiduría y temor. La realidad de la muerte
debería motivarnos a apreciar nuestros días y actuar con propósito
12:8-10 - El autor reafirma la inutilidad de todo sin Dios. La búsqueda
de la sabiduría y el entendimiento es fundamental para una vida plena,
y su experiencia ofrece una perspectiva reflexiva sobre el sentido de
12:13-14 - La conclusión del libro enfatiza que el deber del hombre es
temer a Dios y guardar sus mandamientos. Este mensaje central es un
llamado a la obediencia y al reconocimiento de la soberanía divina
28:19-20).
'''
