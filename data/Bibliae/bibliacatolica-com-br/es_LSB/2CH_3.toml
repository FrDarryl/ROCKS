"1" = ''':sup:`1` Salomón comenzó la construcción del templo del Señor en Jerusalén,
sobre el monte Moria, allí donde su padre había tenido la visión. Era
el lugar preparado por David en la era de Ornán, el jebuseo.
'''
"2" = ''':sup:`2` Comenzó la construcción el día veinte del segundo mes, el cuarto año
de su reinado.
'''
"3" = ''':sup:`3` Los cimientos puestos por Salomón para el templo de Dios tenían
treinta metros de largo y diez de ancho.
'''
"4" = ''':sup:`4` El vestíbulo de delante del santuario tenía diez metros de largo a
lo ancho del edificio, cinco de ancho a lo largo del mismo y sesenta de
alto. Su interior estaba revestido de oro puro.
'''
"5" = ''':sup:`5` La nave central estaba revestida de madera de ciprés, recubierta de
oro puro, con palmas y cadenetas grabadas.
'''
"6" = ''':sup:`6` Lo recubrió con piedras preciosas como adorno; el oro era oro de
Parvaín.
'''
"7" = ''':sup:`7` Recubrió la nave, las vigas, jambas, paredes y puertas. Sobre las
paredes hizo grabar querubines.
'''
"8" = ''':sup:`8` Construyó; luego el lugar santísimo, de diez metros de largo, diez
de ancho y diez de alto. Lo revistió de oro puro, por un peso total de
unas veinte toneladas.
'''
"9" = ''':sup:`9` Los clavos, de oro también, pesaban quinientos cincuenta gramos cada
uno. Revistió también de oro las salas superiores.
'''
"10" = ''':sup:`10` Hizo dos querubines en metal forjado para el lugar santísimo, y los
recubrió de oro.
'''
"11" = ''':sup:`11` Las alas de los querubines tenían en conjunto diez metros de
largas; cada ala medía dos metros y medio. Un ala rozaba con la pared y
la otra con el ala del otro querubín.
'''
"12" = ''':sup:`12` Paralelamente, un ala del otro querubín rozaba también con la pared
contraria, y la otra con el ala del otro querubín.
'''
"13" = ''':sup:`13` Las alas de los querubines, desplegadas, medían diez metros. Los
querubines estaban de pie, con sus rostros vueltos hacia dentro.
'''
"14" = ''':sup:`14` Hizo la cortina de púrpura violeta, escarlata, carmesí y lino, con
querubines bordados.
'''
"15" = ''':sup:`15` Delante del templo levantó dos columnas de dieciséis metros de
altura, rematadas por capiteles que medían dos metros y medio.
'''
"16" = ''':sup:`16` Hizo también unas guirnaldas en forma de collar y las puso en los
capiteles, y entrelazó cien granadas con las guirnaldas.
'''
"17" = ''':sup:`17` Puso las columnas en la fachada del templo, una a la derecha y la
otra a la izquierda; llamó yaquín a la de la derecha y boaz a la de la
izquierda.
'''
