[36]
"1" = ''':sup:`1` Elihú prosiguió diciendo:
'''
"2" = ''':sup:`2` Espera un poco más, y yo te instruiré, pues todavía tengo razones en
defensa de Dios.
'''
"3" = ''':sup:`3` Traeré de muy lejos mi saber, y a mi hacedor daré razón.
'''
"4" = ''':sup:`4` Pues, en verdad, no son mentira mis palabras, a un hombre de
perfecto saber tienes delante.
'''
"5" = ''':sup:`5` No, Dios no rechaza al hombre justo, en pleno vigor
'''
"6" = ''':sup:`6` no deja vivir al hombre injusto; hace a los míseros justicia,
'''
"7" = ''':sup:`7` y no quita a los justos su derecho. Pone a los reyes en el trono,
los asienta por siempre; pero, si se engríen,
'''
"8" = ''':sup:`8` los ataca entonces con cadenas y los prende en los lazos de la
angustia.
'''
"9" = ''':sup:`9` Luego les descubre sus acciones, las faltas de orgullo cometidas,
'''
"10" = ''':sup:`10` abre sus oídos a la reprensión, y les exhorta a apartarse del mal.
'''
"11" = ''':sup:`11` Si escuchan y se someten, acaban sus días en ventura, y en delicias
sus años.
'''
"12" = ''':sup:`12` Si no escuchan, un golpe los abate y mueren sin contarlo.
'''
"13" = ''':sup:`13` Sí; los malvados de corazón, que se entregan a la ira y no imploran
ayuda cuando él los encadena,
'''
"14" = ''':sup:`14` mueren en plena juventud, y su vida termina como la de los
disolutos.
'''
"15" = ''':sup:`15` Mas él salva al miserable mediante la aflicción, le abre el oído
por medio de la tribulación.
'''
"16" = ''':sup:`16` A ti también te arrancará de las fauces de la angustia, en lugar
amplio te pondrá sin estrecheces, y de tu mesa desbordará la grasa.
'''
"17" = ''':sup:`17` Pero si traspasas la medida del malvado, te aferrarán juicio y
sentencia.
'''
"18" = ''':sup:`18` Cuida de que el desdén no te conduzca al insulto, y la grandeza no
te haga desviarte.
'''
"19" = ''':sup:`19` ¿Podrá librarte entonces de la angustia tu grito y todos tus
esfuerzos incesantes?
'''
"20" = ''':sup:`20` No andes esperando a la noche, cuando la gente sube a su lugar.
'''
"21" = ''':sup:`21` Guárdate de inclinarte a la injusticia, pues por ella te ha probado
la desgracia.
'''
"22" = ''':sup:`22` Mira, Dios es sublime en su potencia, ¿quién es Señor como él?
'''
"23" = ''':sup:`23` ¿Quién puede señalarle el camino a seguir o se atreverá a decirle:
"Has hecho mal"?
'''
"24" = ''':sup:`24` Acuérdate de exaltar la obra suya, que con himnos han celebrado los
hombres.
'''
"25" = ''':sup:`25` Todo mortal la admira, de lejos el hombre la contempla.
'''
"26" = ''':sup:`26` Sí; tan grande es Dios que no le comprendemos, incontable es la
suma de sus años.
'''
"27" = ''':sup:`27` Él absorbe las gotas de agua y condensa en neblina su vapor.
'''
"28" = ''':sup:`28` Las nubes luego la derraman, la llueven sobre los hombres a
raudales.
'''
"29" = ''':sup:`29` Por ellas sustenta él a los pueblos, les da alimentos en
abundancia.
'''
"30" = ''':sup:`30` ¿Quién puede comprender el despliegue de las nubes, los fragores de
su tienda?
'''
"31" = ''':sup:`31` Él despliega en torno a sí la nube y cubre la cima de los montes.
'''
"32" = ''':sup:`32` Llena sus manos de relámpagos y les ordena herir.
'''
"33" = ''':sup:`33` El trueno anuncia su furor, la tempestad su cólera pregona.
'''
