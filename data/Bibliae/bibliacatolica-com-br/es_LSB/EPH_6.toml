[6]
"1" = ''':sup:`1` Hijos, obedeced a vuestros padres por amor al Señor, porque esto es
de justicia.
'''
"2" = ''':sup:`2` Honra a tu padre y a tu madre (que es el primer mandamiento con
promesa),
'''
"3" = ''':sup:`3` para que seáis felices y tengáis larga vida sobre la tierra.
'''
"4" = ''':sup:`4` Y vosotros, padres, no exasperéis a vuestros hijos, sino educadlos
en la disciplina y en la corrección como quiere el Señor.
'''
"5" = ''':sup:`5` Esclavos, obedeced a vuestros amos temporales con respeto, lealtad y
de todo corazón, como si fuera a Cristo;
'''
"6" = ''':sup:`6` servidles no sólo cuando os ven, como para quedar bien con ellos,
sino como esclavos de Cristo, haciendo de corazón la voluntad del
Señor;
'''
"7" = ''':sup:`7` servidles de buena gana, como si fuera al Señor y no a hombres,
'''
"8" = ''':sup:`8` considerando que el Señor retribuirá a cada uno todo el bien que
haga, lo mismo al esclavo que al libre.
'''
"9" = ''':sup:`9` Y vosotros, amos, haced con ellos las mismas cosas, dejándoos de
amenazas, considerando que ellos y vosotros tenéis un mismo amo en el
cielo, para el que todos son iguales.
'''
"10" = ''':sup:`10` En definitiva, cobrad fuerzas en el poder soberano del Señor.
'''
"11" = ''':sup:`11` Revestíos de la armadura de Dios para que podáis resistir las
tentaciones del diablo.
'''
"12" = ''':sup:`12` Porque nuestra lucha no es contra gente de carne y hueso, sino
contra los principados y potestades, contra los dominadores de este
mundo tenebroso, contra los espíritus del mal, que moran en los
espacios celestes.
'''
"13" = ''':sup:`13` Por esto, recibid la armadura de Dios, para que podáis resistir en
el día malo y ser perfectos en todo.
'''
"14" = ''':sup:`14` Manteneos firmes, ceñidos vuestros lomos con la verdad, revestidos
con la coraza de la justicia
'''
"15" = ''':sup:`15` y teniendo calzados los pies, prontos para anunciar el evangelio de
la paz.
'''
"16" = ''':sup:`16` Empuñad en todas las ocasiones el escudo de la fe, con el cual
podáis inutilizar los dardos encendidos del Maligno.
'''
"17" = ''':sup:`17` Tomad también el yelmo de la salud y la espada del Espíritu, que es
la palabra de Dios,
'''
"18" = ''':sup:`18` orando sin cesar bajo la guía del Espíritu con toda clase de
oraciones y súplicas; estad alerta y pedid constantemente por todos los
creyentes;
'''
"19" = ''':sup:`19` pedid también por mí, para que Dios ponga en mis labios las
palabras adecuadas y anuncie con valentía el plan secreto de Dios, el
evangelio,
'''
"20" = ''':sup:`20` del que soy un embajador encadenado, hablando con valor y como debo
hacerlo.
'''
"21" = ''':sup:`21` Tíquico, hermano muy querido y fiel ministro del Señor, os contará
cómo van mis cosas y todo lo que hago;
'''
"22" = ''':sup:`22` os lo envío precisamente para esto, para que tengáis noticias mías
y os dé ánimos.
'''
"23" = ''':sup:`23` Que Dios Padre y Jesucristo, el Señor, os concedan a todos los
hermanos la paz, el amor y la fe.
'''
"24" = ''':sup:`24` Que la gracia esté con todos los que profesan a nuestro Señor
Jesucristo un amor inalterable.
'''
