[131]
"1" = ''':sup:`1` Canción de las subidas. De David Señor, mi corazón no es orgulloso
ni mis ojos altaneros: no voy buscando grandezas ni cosas que me vienen
anchas;
'''
"2" = ''':sup:`2` no, yo estoy muy tranquilo y muy callado como un niño en el regazo
de su madre; mis deseos son parecidos a ese niño.
'''
"3" = ''':sup:`3` Israel, espera en el Señor desde ahora y por siempre.
'''
