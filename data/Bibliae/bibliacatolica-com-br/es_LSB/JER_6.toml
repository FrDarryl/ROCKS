[6]
"1" = ''':sup:`1` ¡Huid, hijos de Benjamín, lejos de Jerusalén! ¡Tocad la trompeta en
Técoa! ¡Sobre Betqueren izad una señal! Pues por el norte asoma la
desgracia, un inmenso desastre.
'''
"2" = ''':sup:`2` ¡Oh hermosa y delicada, estás perdida, hija de Sión!
'''
"3" = ''':sup:`3` Hacia ella vienen pastores con sus rebaños; por todo su cerco
plantan tiendas; cada uno apacienta su porción.
'''
"4" = ''':sup:`4` Preparad la guerra contra ella. ¡En pie! ¡Vayamos al asalto en pleno
mediodía! ¡Ay de vosotros, que ya el día declina y se extienden las
sombras del crepúsculo!
'''
"5" = ''':sup:`5` ¡En pie! ¡Vayamos al asalto por la noche, destruyamos sus palacios!
'''
"6" = ''':sup:`6` Pues así habla el Señor todopoderoso: Derribad sus árboles, alzad un
terraplén en torno a Jerusalén; ésta es la ciudad de la mentira, en
ella sólo hay opresión.
'''
"7" = ''':sup:`7` Como un pozo hace manar sus aguas, así hace manar ella sus crímenes.
¡Violencia! ¡Injusticia! Esto es lo que se oye en ella; ante mí, sin
cesar, sufrimientos y heridas.
'''
"8" = ''':sup:`8` Déjate amonestar, Jerusalén, si no quieres que mi alma se retire de
ti y te conviertas en un desierto, en un país despoblado.
'''
"9" = ''':sup:`9` Esto dice el Señor todopoderoso: Rebusca, rebusca, como en una viña,
o que queda de Israel; pasa aún la mano, como un vendimiador, por los
sarmientos.
'''
"10" = ''':sup:`10` ¿A quién he de hablar? ¿A quién conjurar para que escuche? Ved, su
oído está incircunciso, no pueden escuchar. Ved, la palabra del Señor
es para ellos objeto de irrisión; han perdido su gusto.
'''
"11" = ''':sup:`11` Estoy lleno de furor del Señor, cansado estoy de contenerlo.
Derrámalo sobre el niño de la calle, sobre las cuadrillas de jóvenes
también. Todos serán presas: marido y mujer, el adulto y el hombre
lleno de años.
'''
"12" = ''':sup:`12` Sus casas pasarán a otros y también sus campos y sus mujeres,
porque yo extenderé mi mano sobre los habitantes de esta tierra -dice
el Señor-.
'''
"13" = ''':sup:`13` Pues desde el más chico hasta el mayor, todos están llenos de
rapiña; desde el profeta al sacerdote, todos practican la estafa.
'''
"14" = ''':sup:`14` Curan ellos la herida de su pueblo livianamente, diciendo: ¡Paz,
paz! siendo así que no hay paz.
'''
"15" = ''':sup:`15` Tendrían que avergonzarse de sus acciones execrables, pero han
perdido la vergüenza; no saben ya enrojecer. Por eso han de caer entre
los que perecen, y se desplomarán cuando yo los visite -dice el Señor-.
'''
"16" = ''':sup:`16` Esto dice el Señor: "Apostaos en las sendas de antaño, informaos de
los caminos antiguos. Ése es el buen camino; seguidlo y hallaréis
descanso para vuestras almas". Pero ellos han dicho: "¡No lo
seguiremos!".
'''
"17" = ''':sup:`17` He emplazado sobre ellos centinelas. "¡Atención al sonar de la
trompeta!". Pero han dicho: "¡No estaremos atentos!".
'''
"18" = ''':sup:`18` Por eso, naciones, escuchad, sabed todos lo que voy a hacer.
'''
"19" = ''':sup:`19` Escucha, tierra. He aquí que yo traigo la desgracia sobre este
pueblo; es el fruto de sus rebeliones, porque no han atendido a mis
palabras y han desechado mi ley.
'''
"20" = ''':sup:`20` ¿Qué me importa el incienso traído de Sabá y la caña aromática que
viene de lejano país? Vuestros holocaustos no me agradan, ni vuestros
sacrificios me complacen.
'''
"21" = ''':sup:`21` Por eso, esto dice el Señor: "Voy a poner ante este pueblo
obstáculos en los que tropiecen. Padres e hijos a una, vecinos y amigos
perecerán".
'''
"22" = ''':sup:`22` Esto dice el Señor: Mirad, un pueblo llega del país del norte, una
gran nación se levanta de los confines de la tierra.
'''
"23" = ''':sup:`23` Están armados de arcos y espadas; son crueles, sin piedad. Su
clamor es como el estruendo del mar, cabalgan en corceles, cada uno
está armado para la batalla contra ti, hija de Sión.
'''
"24" = ''':sup:`24` Hemos oído la noticia, han desfallecido nuestros brazos, la
angustia nos invade, un dolor cual de mujer en parto.
'''
"25" = ''':sup:`25` No salgáis a los campos, no andéis por los caminos; pues allí está
la espada del enemigo, terror por todas partes.
'''
"26" = ''':sup:`26` Hija de mi pueblo, vístete de saco, échate en la ceniza, ponte de
luto como por un hijo único, con amargos lamentos. Porque cae de
improviso el devastador sobre nosotros.
'''
"27" = ''':sup:`27` Yo te he establecido como examinador en medio de mi pueblo, para
que conozcas y examines su conducta.
'''
"28" = ''':sup:`28` Son todos empedernidos rebeldes, sembradores de calumnias, todos
ellos corrompidos.
'''
"29" = ''':sup:`29` Sopla con fuerza el fuelle para que el plomo sea consumido por el
fuego. En vano se fatiga el fundidor.
'''
"30" = ''':sup:`30` ¡"Plata de desecho" se les llamará, porque el Señor los ha
desechado!
'''
