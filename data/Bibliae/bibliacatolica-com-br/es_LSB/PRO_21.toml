[21]
"1" = ''':sup:`1` El corazón del rey es canal de agua en manos del Señor, él lo
inclina hacia donde quiere.
'''
"2" = ''':sup:`2` A los ojos del hombre todos sus caminos son rectos, pero es el Señor
quien pesa los corazones.
'''
"3" = ''':sup:`3` Practicar la justicia y la equidad agrada al Señor más que los
sacrificios.
'''
"4" = ''':sup:`4` Ojos altaneros, corazón soberbio; la luz de los criminales es el
delito.
'''
"5" = ''':sup:`5` Los proyectos del diligente llevan a la ganancia, los del
precipitado conducen a la miseria.
'''
"6" = ''':sup:`6` Adquirir tesoros gracias a una lengua mentirosa es vanidad efímera
de quien busca la muerte.
'''
"7" = ''':sup:`7` La rapiña de los delincuentes les hace caer en la red, porque se
niegan a practicar la justicia.
'''
"8" = ''':sup:`8` El camino del criminal es tortuoso, la conducta del inocente es
recta.
'''
"9" = ''':sup:`9` Mejor es vivir en un rincón del desván que en amplia casa con mujer
quisquillosa.
'''
"10" = ''':sup:`10` El malvado sólo piensa en el mal, su prójimo no encuentra piedad
ante él.
'''
"11" = ''':sup:`11` Cuando el insolente es castigado, adquiere prudencia el imprudente;
cuando el sabio es instruido, es él quien adquiere ciencia.
'''
"12" = ''':sup:`12` El justo advierte cómo la casa del injusto precipita al injusto en
la ruina.
'''
"13" = ''':sup:`13` El que cierra su oído al grito del pobre, también él clamará y no
se le responderá.
'''
"14" = ''':sup:`14` Un regalo en secreto calma la cólera, un don oculto la violenta
ira.
'''
"15" = ''':sup:`15` Para el justo practicar la justicia es una alegría, para los que
obran mal es un terror.
'''
"16" = ''':sup:`16` El hombre que se aparta del sendero de la prudencia tendrá su
morada en la asamblea de las sombras de los muertos.
'''
"17" = ''':sup:`17` Estará en la miseria el que ama el placer, el que ama el vino y los
perfumes no se enriquecerá.
'''
"18" = ''':sup:`18` El injusto sirve de rescate por el justo, y el pérfido por el
hombre recto.
'''
"19" = ''':sup:`19` Mejor es habitar en un país desierto que con una mujer quisquillosa
e iracunda.
'''
"20" = ''':sup:`20` Precioso tesoro y perfume hay en la casa del sabio, mas el necio lo
disipa.
'''
"21" = ''':sup:`21` El que practica la justicia y la misericordia encontrará vida y
honor.
'''
"22" = ''':sup:`22` El sabio asalta una ciudad de héroes y derriba la muralla en que
aquélla confía.
'''
"23" = ''':sup:`23` El que guarda su boca y su lengua se preserva a sí mismo de
angustias.
'''
"24" = ''':sup:`24` "Insolente" es el nombre del soberbio, del arrogante, que obra con
extrema insolencia.
'''
"25" = ''':sup:`25` Los deseos del perezoso lo matan, porque sus manos rechazan el
trabajo.
'''
"26" = ''':sup:`26` Todo el día se lo pasa deseando, pero el justo da sin cesar.
'''
"27" = ''':sup:`27` El sacrificio del injusto es un sacrilegio, pues lo ofrece con
malas intenciones.
'''
"28" = ''':sup:`28` El falso testimonio perecerá, el que sabe escuchar podrá hablar
siempre.
'''
"29" = ''':sup:`29` El delincuente aparenta seguridad, el hombre recto está seguro de
su conducta.
'''
"30" = ''':sup:`30` Ni sabiduría, ni inteligencia, ni consejo existen ante el Señor.
'''
"31" = ''':sup:`31` Se apareja el caballo para el día del combate, pero del Señor
depende la victoria.
'''
