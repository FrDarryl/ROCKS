[119]
"1" = ''':sup:`1` Dichosos aquellos cuya conducta es intachable, los que caminan en la
ley del Señor;
'''
"2" = ''':sup:`2` dichosos los que guardan sus decretos, los que lo buscan de todo
corazón;
'''
"3" = ''':sup:`3` los que no cometen ningún crimen, los que siguen sus caminos.
'''
"4" = ''':sup:`4` Tú has promulgado tus preceptos para que sean estrictamente
cumplidos;
'''
"5" = ''':sup:`5` ojalá sea firme mi conducta en guardar tus decretos;
'''
"6" = ''':sup:`6` entonces no tendré vergüenza alguna en mirar a todos tus
mandamientos.
'''
"7" = ''':sup:`7` Te daré gracias con un corazón recto, instruido por tus sentencias
justas.
'''
"8" = ''':sup:`8` Yo voy a guardar tus mandamientos, no me abandones tú del todo.
'''
"9" = ''':sup:`9` ¿Cómo un joven podrá tener una conducta pura? Guardando tu palabra.
'''
"10" = ''':sup:`10` Yo te busco de todo corazón, no dejes que me aparte de tus
mandamientos;
'''
"11" = ''':sup:`11` dentro de mi corazón conservo tus órdenes para no pecar nunca
contra ti.
'''
"12" = ''':sup:`12` Bendito seas, Señor, enséñame tus decretos;
'''
"13" = ''':sup:`13` mis labios han contado todas las sentencias de tu boca;
'''
"14" = ''':sup:`14` yo encuentro la alegría en cumplir tus decretos más que en todas
las riquezas;
'''
"15" = ''':sup:`15` quiero meditar en tus preceptos y tener los ojos fijos en tus
sendas;
'''
"16" = ''':sup:`16` en tus decretos encuentro mis delicias, no olvido tu palabra.
'''
"17" = ''':sup:`17` Haz bien a tu siervo para que viva y guarde tu palabra;
'''
"18" = ''':sup:`18` abre mis ojos para que contemple las maravillas de tu ley;
'''
"19" = ''':sup:`19` soy un caminante por el mundo: no me ocultes tus mandamientos;
'''
"20" = ''':sup:`20` amo con pasión tus sentencias de cualquier momento.
'''
"21" = ''':sup:`21` Tú amenazas al maldito soberbio, que se desvía de tus mandamientos;
'''
"22" = ''':sup:`22` líbrame del insulto y del desprecio, pues guardo tus decretos;
'''
"23" = ''':sup:`23` aunque los jefes se reúnan y deliberen contra mí, tu siervo medita
en tus decretos;
'''
"24" = ''':sup:`24` tus decretos hacen mis delicias, ellos son mis consejeros.
'''
"25" = ''':sup:`25` Aquí me tienes en el polvo hundido: reanímame conforme a tu
palabra.
'''
"26" = ''':sup:`26` Te he contado mis andanzas y tú me has escuchado: enséñame tus
decretos;
'''
"27" = ''':sup:`27` señálame el camino de tus mandamientos y yo meditaré en tus
maravillas.
'''
"28" = ''':sup:`28` Yo me deshago en lágrimas de pena; sosténme conforme a tu palabra.
'''
"29" = ''':sup:`29` Aleja de mí el camino de la mentira y dame la gracia de tu ley;
'''
"30" = ''':sup:`30` he elegido el camino de la verdad y he preferido tus sentencias.
'''
"31" = ''':sup:`31` Me he apegado a tus órdenes, que no quede defraudado, Señor;
'''
"32" = ''':sup:`32` corro por el camino de tus mandamientos, pues tú me agrandas el
espíritu.
'''
"33" = ''':sup:`33` Enséñame, Señor, el camino de tus decretos, pues quiero seguirlo
hasta el final;
'''
"34" = ''':sup:`34` dame inteligencia para cumplir tu ley y yo la guardaré de todo
corazón;
'''
"35" = ''':sup:`35` llévame por el camino de tus mandamientos, pues en él encuentro mi
felicidad;
'''
"36" = ''':sup:`36` inclina mi corazón hacia tus órdenes y no hacia la ganancia;
'''
"37" = ''':sup:`37` aparta mis ojos de mirar vanidades y hazme vivir en tu camino.
'''
"38" = ''':sup:`38` Mantén a tu siervo la promesa que nos obliga a serte fieles.
'''
"39" = ''':sup:`39` Líbrame del oprobio que me espanta, pues tus sentencias son buenas;
'''
"40" = ''':sup:`40` mira cómo amo tus preceptos, haz que viva conforme a tu justicia.
'''
"41" = ''':sup:`41` Llegue hasta mí tu amor, Señor, tu salvación conforme a tu
justicia;
'''
"42" = ''':sup:`42` así responderé a los que me insultan, porque confío en tu palabra;
'''
"43" = ''':sup:`43` no quites de mi boca la palabra de verdad, pues yo confío en tus
sentencias;
'''
"44" = ''':sup:`44` cumpliré tu ley constantemente, por siempre jamás;
'''
"45" = ''':sup:`45` así caminaré a mis anchas, porque busco tus preceptos;
'''
"46" = ''':sup:`46` hablaré de tus órdenes delante de los reyes y no tendré vergüenza;
'''
"47" = ''':sup:`47` tus mandamientos son mi felicidad, los amo con pasión;
'''
"48" = ''':sup:`48` tiendo mis manos hacia tus mandamientos y medito en tus decretos.
'''
"49" = ''':sup:`49` Recuerda la palabra que me diste, en la que hiciste que pusiera mi
esperanza;
'''
"50" = ''':sup:`50` esto ha sido mi consuelo en la miseria: tu promesa.
'''
"51" = ''':sup:`51` Los orgullosos se han burlado bien de mí, pero yo no me he apartado
de tu ley.
'''
"52" = ''':sup:`52` Me acuerdo de tus sentencias de otro tiempo, ellas son mi consuelo.
'''
"53" = ''':sup:`53` Me lleno de indignación ante los malhechores, que abandonan tu ley;
'''
"54" = ''':sup:`54` tus decretos son el objeto de mi canto en mi mansión de peregrino;
'''
"55" = ''':sup:`55` por la noche, Señor, me acuerdo de tu nombre, para guardar tu ley;
'''
"56" = ''':sup:`56` ésta es mi tarea: observar tus preceptos.
'''
"57" = ''':sup:`57` He dicho, Señor, que ésta es mi suerte: guardar tus palabras.
'''
"58" = ''':sup:`58` Yo te imploro de todo corazón; ten compasión de mí conforme a tu
promesa.
'''
"59" = ''':sup:`59` Examino mi conducta y dirijo hacia tus órdenes mis pasos;
'''
"60" = ''':sup:`60` me doy prisa y no pierdo un instante en guardar tus mandamientos;
'''
"61" = ''':sup:`61` las redes de los malhechores me han aprisionado, pero yo no he
olvidado tu ley;
'''
"62" = ''':sup:`62` me levanto a media noche a darte gracias por tus sentencias justas;
'''
"63" = ''':sup:`63` soy amigo de todos tus amigos, que guardan tus preceptos;
'''
"64" = ''':sup:`64` la tierra está llena de tu amor; haz que aprenda tus decretos.
'''
"65" = ''':sup:`65` Tú has sido muy bueno con tu siervo, Señor, conforme a tu palabra;
'''
"66" = ''':sup:`66` enséñame el buen sentido y el saber, pues yo tengo fe en tus
mandamientos;
'''
"67" = ''':sup:`67` antes de que me humillaras andaba extraviado, pero ahora guardo tu
palabra;
'''
"68" = ''':sup:`68` tú eres bueno y bienhechor, haz que aprenda tus decretos;
'''
"69" = ''':sup:`69` los orgullosos me acusan falsamente, yo guardo tus preceptos con
todo el corazón;
'''
"70" = ''':sup:`70` tienen el corazón embrutecido, pero yo me deleito en tu ley;
'''
"71" = ''':sup:`71` fue un gran bien para mí ser humillado, para aprender tus decretos;
'''
"72" = ''':sup:`72` la ley de tu boca es para mí mejor que millones de oro y plata.
'''
"73" = ''':sup:`73` Tus manos me han hecho y me han formado; instrúyeme y aprenderé tus
mandamientos.
'''
"74" = ''':sup:`74` Tus fieles al verme se llenan de alegría, porque yo espero en el
Señor.
'''
"75" = ''':sup:`75` Yo sé, Señor, que son justas tus sentencias y que me has humillado
con razón;
'''
"76" = ''':sup:`76` que tu amor me consuele, conforme a la promesa que me hiciste;
'''
"77" = ''':sup:`77` que me alcance tu compasión y viviré, porque tu ley hace mis
delicias;
'''
"78" = ''':sup:`78` humilla a los soberbios que sin razón me oprimen; yo medito en tus
preceptos;
'''
"79" = ''':sup:`79` que vuelvan conmigo tus leales, los que conocen tus órdenes;
'''
"80" = ''':sup:`80` que yo cumpla perfectamente tus decretos para no tener que
avergonzarme.
'''
"81" = ''':sup:`81` Mi alma se deshace deseando que me salves, yo espero en tu palabra;
'''
"82" = ''':sup:`82` mis ojos se deshacen deseando tu promesa; ¿cuándo me vas a
consolar?
'''
"83" = ''':sup:`83` Soy como un pellejo puesto al humo, pero no he olvidado tus
decretos.
'''
"84" = ''':sup:`84` ¿Cuántos serán los días de tu siervo? ¿Cuándo harás justicia con
los que me persiguen?
'''
"85" = ''':sup:`85` Los soberbios me han cavado fosas, en contra de tu ley;
'''
"86" = ''':sup:`86` todos tus mandamientos son verdad; me persiguen sin razón:
¡ayúdame!;
'''
"87" = ''':sup:`87` por poco no me han extirpado de la tierra, pero yo no he abandonado
tus preceptos;
'''
"88" = ''':sup:`88` según tu amor dame la vida, y yo guardaré los decretos de tu boca.
'''
"89" = ''':sup:`89` Tu palabra, Señor, permanece eternamente, más estable que los
mismos cielos;
'''
"90" = ''':sup:`90` tu lealtad perdura por todas las edades, tú fijaste la tierra y ahí
está;
'''
"91" = ''':sup:`91` según tus decisiones, todo subsiste hoy, pues todas las cosas están
a tu servicio.
'''
"92" = ''':sup:`92` Si tu ley no hubiera hecho mis delicias, yo hubiera perecido en la
miseria;
'''
"93" = ''':sup:`93` jamás me olvidaré de tus preceptos, pues con ellos me has vuelto a
dar la vida;
'''
"94" = ''':sup:`94` tuyo soy, sálvame, pues busco tus preceptos;
'''
"95" = ''':sup:`95` los malvados me acechan y buscan mi ruina, pero yo sigo atento a
tus decretos;
'''
"96" = ''':sup:`96` he visto el fin de toda perfección: tus mandamientos son
infinitamente amplios.
'''
"97" = ''':sup:`97` Cuánto amo tu ley: todo el día estoy pensando en ella;
'''
"98" = ''':sup:`98` tu mandamiento me hace más sabio que mis enemigos, y siempre está
conmigo;
'''
"99" = ''':sup:`99` soy más listo que todos mis maestros, porque medito en tus
decretos;
'''
"100" = ''':sup:`100` soy más sabio que todos los ancianos, pues guardo tus preceptos;
'''
"101" = ''':sup:`101` he apartado mi pie de todo mal camino con el fin de guardar tu
palabra;
'''
"102" = ''':sup:`102` no me he apartado nunca de tus decisiones, pues tú me has
instruido;
'''
"103" = ''':sup:`103` qué dulce a mi paladar es tu promesa: mucho más que la miel para
mi boca;
'''
"104" = ''':sup:`104` gracias a tus preceptos soy inteligente, por eso odio todo camino
de mentira.
'''
"105" = ''':sup:`105` Tu palabra es una luz para mis pies, y una antorcha para mi
camino;
'''
"106" = ''':sup:`106` he jurado, y cumpliré mi juramento: cumplir tus justas decisiones;
'''
"107" = ''':sup:`107` estoy, Señor, muy humillado; haz que siga viviendo conforme a tu
palabra;
'''
"108" = ''':sup:`108` acepta, Señor, las ofrendas de mis labios, haz que aprenda tus
sentencias;
'''
"109" = ''':sup:`109` estoy en peligro cada instante, pero no olvido tu ley;
'''
"110" = ''':sup:`110` aunque los malvados me tiendan una trampa, yo no me desvío de tus
preceptos;
'''
"111" = ''':sup:`111` lo mío serán siempre tus órdenes, pues ellas son la alegría de mi
corazón;
'''
"112" = ''':sup:`112` yo cumplo de corazón todos tus decretos, los cumplo siempre y con
toda exactitud.
'''
"113" = ''':sup:`113` Odio a los hipócritas y amo tu ley;
'''
"114" = ''':sup:`114` tú eres mi protector y mi escudo, yo espero en tu palabra;
'''
"115" = ''':sup:`115` alejaos de mí todos los malvados, pues quiero cumplir los
mandamientos de mi Dios;
'''
"116" = ''':sup:`116` sosténme conforme a tu promesa y viviré, no me decepciones;
'''
"117" = ''':sup:`117` sé tú mi apoyo y seré salvo, no perderé nunca de vista tus
decretos;
'''
"118" = ''':sup:`118` tú rechazas a los que descartan tus decretos, sus pensamientos no
son más que mentira;
'''
"119" = ''':sup:`119` tienes por escoria a todos los malvados, por eso amo tus decretos;
'''
"120" = ''':sup:`120` ante ti se estremece mi cuerpo de terror, tengo miedo de tus
decisiones.
'''
"121" = ''':sup:`121` Yo he practicado el derecho y la justicia, no me dejes en manos de
mis opresores;
'''
"122" = ''':sup:`122` sal tú garante de mi bienestar, que los orgullosos no me opriman;
'''
"123" = ''':sup:`123` mis ojos se deshacen deseando que me salves, esperando tu promesa
de justicia;
'''
"124" = ''':sup:`124` trata a tu siervo con arreglo a tu amor, haz que aprenda tus
decretos;
'''
"125" = ''':sup:`125` yo soy tu siervo, dame inteligencia para que aprenda tus decretos.
'''
"126" = ''':sup:`126` Señor, ya es hora de actuar: se ha violado tu ley;
'''
"127" = ''':sup:`127` por eso amo yo tus mandamientos, más que el oro fino;
'''
"128" = ''':sup:`128` por eso encuentro justos todos tus preceptos y odio el camino de
la falsedad.
'''
"129" = ''':sup:`129` Tus decretos son maravillosos, por eso yo los guardo;
'''
"130" = ''':sup:`130` la explicación de tus palabras ilumina la inteligencia a la gente
simple;
'''
"131" = ''':sup:`131` yo suspiro con la boca abierta, pues estoy ansioso de tus
mandamientos.
'''
"132" = ''':sup:`132` Ven conmigo y ten piedad de mí, como haces en justicia con los que
te aman;
'''
"133" = ''':sup:`133` afirma mis pasos conforme a tu promesa, y no dejes que me domine
ninguna iniquidad;
'''
"134" = ''':sup:`134` líbrame de la opresión de los hombres, y guardaré tus preceptos;
'''
"135" = ''':sup:`135` ilumina tu rostro sobre este siervo tuyo y haz que aprenda tus
preceptos;
'''
"136" = ''':sup:`136` ríos de lágrimas caen de mis ojos porque tu ley no se observa.
'''
"137" = ''':sup:`137` Tú eres justo, Señor, y justas tus sentencias;
'''
"138" = ''':sup:`138` has dado tus órdenes en justicia y en equidad perfecta.
'''
"139" = ''':sup:`139` Mi celo me consume cuando mis enemigos olvidan tu palabra.
'''
"140" = ''':sup:`140` Tu promesa es a toda prueba, y tu siervo la ama.
'''
"141" = ''':sup:`141` Aunque soy poca cosa y despreciable, no olvido tus preceptos.
'''
"142" = ''':sup:`142` Tu justicia es la justicia definitiva, y tu ley es la verdad.
'''
"143" = ''':sup:`143` Me aplasta la angustia y la opresión, pero tus mandamientos hacen
mis delicias;
'''
"144" = ''':sup:`144` tus decretos son la justicia definitiva, hazme inteligente y
viviré.
'''
"145" = ''':sup:`145` Te llamo con todo el corazón; respóndeme, Señor, pues quiero
guardar todos tus decretos;
'''
"146" = ''':sup:`146` yo te llamo; sálvame, y guardaré tus decretos.
'''
"147" = ''':sup:`147` Me levanto al alba para pedirte ayuda, espero en tus palabras;
'''
"148" = ''':sup:`148` antes de la hora ya abro yo mis ojos para meditar en tu promesa.
'''
"149" = ''':sup:`149` Por tu amor, Señor, oye mi voz, y haz que viva conforme a tu
justicia.
'''
"150" = ''':sup:`150` Se acercan los que cruelmente me persiguen, los que están muy
lejos de tu ley;
'''
"151" = ''':sup:`151` pero tú estás cerca, Señor, y todos tus mandamientos son la verdad
misma;
'''
"152" = ''':sup:`152` desde hace mucho sé que tus decretos los has establecido para
siempre.
'''
"153" = ''':sup:`153` Mira mi miseria y sálvame, pues yo no me he olvidado de tu ley;
'''
"154" = ''':sup:`154` defiende tú mi causa y líbrame, y haz que viva conforme a tu
promesa;
'''
"155" = ''':sup:`155` la salvación está lejos de los opresores, pues ellos no buscan tus
decretos.
'''
"156" = ''':sup:`156` Tu amor, Señor, es infinito, haz que viva conforme a tu justicia.
'''
"157" = ''':sup:`157` Muchos son mis perseguidores y opresores, pues ellos no buscan tus
decretos;
'''
"158" = ''':sup:`158` no puedo soportar a los traidores, pues ellos no guardan tu
palabra.
'''
"159" = ''':sup:`159` Mira cómo amo tus preceptos, Señor; por tu amor, dame la vida.
'''
"160" = ''':sup:`160` La esencia de tu palabra es la verdad, tus justas leyes son
definitivas.
'''
"161" = ''':sup:`161` Los poderosos me persiguen sin razón, pero mi corazón acata tu
palabra.
'''
"162" = ''':sup:`162` Yo me siento feliz con tu promesa, como el que encuentra un gran
botín.
'''
"163" = ''':sup:`163` Detesto y aborrezco la mentira, pero amo tu ley.
'''
"164" = ''':sup:`164` Yo te alabo siete veces cada día porque tus justas leyes son
definitivas.
'''
"165" = ''':sup:`165` Grande es la paz de los amantes de tu ley, nada los puede hacer
caer.
'''
"166" = ''':sup:`166` Señor, yo espero que me salves, pues he puesto en práctica todos
tus mandamientos;
'''
"167" = ''':sup:`167` yo guardo todos tus decretos y los amo ardientemente;
'''
"168" = ''':sup:`168` guardo tus preceptos y tus órdenes, tú conoces toda mi conducta.
'''
"169" = ''':sup:`169` Que mi grito llegue hasta ti, Señor, por tu palabra dame
inteligencia;
'''
"170" = ''':sup:`170` que mi súplica llegue a tu presencia, líbrame conforme a tu
palabra;
'''
"171" = ''':sup:`171` que mis labios publiquen tu alabanza, pues tú me enseñas tus
decretos;
'''
"172" = ''':sup:`172` que mis labios canten tu promesa, pues todos tus mandamientos son
la justicia misma.
'''
"173" = ''':sup:`173` Que tu mano venga en mi socorro, pues he preferido tus preceptos;
'''
"174" = ''':sup:`174` Señor, espero que me salves, pues tu ley hace mis delicias.
'''
"175" = ''':sup:`175` Que yo pueda vivir para alabarte, que tu justicia me proteja.
'''
"176" = ''':sup:`176` Ando errante como oveja perdida; búscame, pues no me he olvidado
de tus mandamientos.
'''
