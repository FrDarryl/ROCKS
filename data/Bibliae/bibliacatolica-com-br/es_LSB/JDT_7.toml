[7]
"1" = ''':sup:`1` Al día siguiente Holofernes ordenó a su ejército y a todas las
tropas que se le habían unido para la guerra que marcharan hacia
Betulia, ocuparan las pendientes de las montañas y lucharan contra los
israelitas.
'''
"2" = ''':sup:`2` Todos sus guerreros se pusieron en marcha. Las fuerzas armadas
sumaban ciento setenta mil soldados de infantería y doce mil de
caballería, sin contar el material y la gente que se les había unido.
Era una muchedumbre incontable.
'''
"3" = ''':sup:`3` Acamparon en el valle cercano de Betulia, en la fuente,
extendiéndose a lo ancho desde Dotán hasta Belmain, y a lo largo desde
Betulia hasta Ciamón, frente a Esdrelón.
'''
"4" = ''':sup:`4` Cuando los israelitas vieron aquella ingente multitud, se
aterrorizaron y se dijeron unos a otros: "Éstos, sin duda, cubrirán
toda la tierra, y ni los montes más altos, ni los desfiladeros, ni las
colinas podrán detener su marcha".
'''
"5" = ''':sup:`5` Sin embargo, cada cual tomó su equipo guerrero e hicieron hogueras
sobre las torres, permaneciendo en alarma toda la noche.
'''
"6" = ''':sup:`6` El segundo día Holofernes hizo desfilar toda su caballería ante los
israelitas de Betulia,
'''
"7" = ''':sup:`7` examinó todas las subidas de la ciudad e inspeccionó los
manantiales, ocupándolos y destacando allí hombres de guerra. Después
se volvió con su ejército.
'''
"8" = ''':sup:`8` Los nobles edomitas, los jefes moabitas y los generales del litoral
le dijeron:
'''
"9" = ''':sup:`9` "Escucha, señor, una palabra, y no habrá bajas en tu ejército.
'''
"10" = ''':sup:`10` Este pueblo de los israelitas confía, más que en sus lanzas, en las
alturas de sus montañas, donde están replegados y donde no es fácil
subir.
'''
"11" = ''':sup:`11` Por eso, si no quieres, señor, que perezca ninguno de los tuyos, no
los ataques en lucha ordenada.
'''
"12" = ''':sup:`12` Permanece en tu tienda, ahorrando hombres de tu ejército. Tus
siervos ocuparán las fuentes que brotan de la falda de la montaña.
'''
"13" = ''':sup:`13` Como de allí se surten de agua los de Betulia, los acosará la sed y
tendrán que entregar su ciudad. Entonces nosotros y nuestras tropas
subiremos a lo alto de las montañas, donde destacaremos puestos de
guardia para impedir que nadie salga de la ciudad.
'''
"14" = ''':sup:`14` Consumidos por el hambre, hombres, mujeres y niños quedarán
tendidos por las plazas antes de que intervengas con la espada.
'''
"15" = ''':sup:`15` Habrás así asestado un fuerte castigo a su rebeldía por no haber
salido a recibirte en son de paz".
'''
"16" = ''':sup:`16` Agradó la propuesta a Holofernes y a sus ayudantes, y decidió
actuar conforme a ella.
'''
"17" = ''':sup:`17` Salió al campamento de los amonitas, y con ellos cinco mil asirios;
llegaron al valle y ocuparon las aguas y las fuentes de los israelitas.
'''
"18" = ''':sup:`18` Los hombres de Esaú y los amonitas subieron y acamparon en la
montaña frente a Dotán, de donde enviaron algunos al sur y al este,
cara a Egrebel, cerca de Jus, que está sobre el torrente Mocmur. El
resto del ejército asirio acampó en la llanura, cubriendo todo el país.
Sus tiendas y su equipamiento eran una mole ingente, pues era una
muchedumbre impresionante.
'''
"19" = ''':sup:`19` Los israelitas clamaron al Señor, su Dios, al ver que los rodeaban
sus enemigos sin que hubiese posibilidad de escapar.
'''
"20" = ''':sup:`20` El ejército asirio, la infantería, los carros y la caballería los
tuvieron cercados durante treinta y cuatro días. Las reservas de agua
llegaron a faltar a los habitantes de Betulia.
'''
"21" = ''':sup:`21` Se agotaron las cisternas, y no podían saciarse de agua ni siquiera
un solo día, porque se les daba racionada.
'''
"22" = ''':sup:`22` Se desmayaban sus niños, desfallecían de sed sus mujeres y jóvenes
y caían exánimes en las calles de la ciudad y en los pasos de las
puertas.
'''
"23" = ''':sup:`23` Entonces todo el pueblo, jóvenes, mujeres y niños, se amotinó
contra Ozías y los jefes de la ciudad, clamando a grandes voces ante
los ancianos:
'''
"24" = ''':sup:`24` "Juzgue Dios entre vosotros y nosotros. Cometéis una gran
injusticia al no negociar la paz con los asirios.
'''
"25" = ''':sup:`25` Ya no hay quien nos ayude, pues Dios nos ha entregado en sus manos
para que perezcamos de sed ante ellos en lenta agonía.
'''
"26" = ''':sup:`26` Llamadlos y entregad como botín la ciudad a las gentes de
Holofernes y a su ejército.
'''
"27" = ''':sup:`27` Mejor es para nosotros ser su botín. Seremos sus esclavos; pero
viviremos y no veremos morir a nuestros niños ni perecer a nuestras
mujeres y jóvenes.
'''
"28" = ''':sup:`28` Os conjuramos por el cielo y la tierra, por nuestro Dios y Señor de
nuestros padres, que nos castiga según nuestros pecados y los de
nuestros padres, a tomar esta determinación hoy mismo".
'''
"29" = ''':sup:`29` Toda la asamblea se conmovió profundamente, clamando al Señor, su
Dios, a grandes voces.
'''
"30" = ''':sup:`30` Ozías les respondió: "Tened calma, hermanos; resistamos todavía
cinco días; en estos días, nuestro Dios se compadecerá de nosotros,
pues él no nos abandonará totalmente.
'''
"31" = ''':sup:`31` Si, pasados estos días, no llegara ningún socorro, haré lo que
decís".
'''
"32" = ''':sup:`32` Hizo volver al pueblo a sus puestos, a las murallas y a las torres
de la ciudad. A las mujeres y a los niños los mandó a sus casas. Pero
en la ciudad había una gran consternación.
'''
"Notes" = '''
Notas de rodapé:
7:1-4 - La presión sobre Betulia aumenta y la situación se torna
crítica. Este momento de crisis resalta la fragilidad humana, pero
también la oportunidad para que el poder de Dios se manifieste en medio
20:12).
7:5-7 - Los ancianos de Betulia expresan desesperación y desconfianza,
en contraste con la fe de Judit. La duda puede surgir en tiempos
difíciles, pero el liderazgo espiritual es esencial para guiar al
15:13).
7:8-10 - Judit reafirma su confianza en Dios, desafiando el miedo del
pueblo y llamándolo a la acción. La fe activa es un tema central,
demostrando que la creencia debe ir acompañada de acciones concretas
Juan 5:4).
7:11-15 - El discurso de Judit inspira valentía entre los habitantes de
Betulia, mostrando cómo un liderazgo firme puede cambiar el curso de
los acontecimientos. La influencia de un líder fiel puede ser crucial
7:16-22 - Judit proclama la certeza de la victoria de Dios sobre los
enemigos, enfatizando la importancia de la oración y la preparación
espiritual. La oración es la clave para acceder a la fuerza divina en
Tesalonicenses 5:17).
'''
