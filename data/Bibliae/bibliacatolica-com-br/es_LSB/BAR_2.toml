"1" = ''':sup:`1` Por eso el Señor Dios nuestro ha cumplido la amenaza que había
pronunciado contra nosotros, contra nuestros jueces que gobernaron a
Israel, contra nuestros reyes y nuestros príncipes, contra las gentes
de Israel y de Judá.
'''
"2" = ''':sup:`2` Jamás ocurrió debajo del cielo entero nada semejante a lo ocurrido
en Jerusalén, como estaba escrito en la ley de Moisés:
'''
"3" = ''':sup:`3` que llegáramos a comer uno la carne de su propio hijo, otro la carne
de su propia hija.
'''
"4" = ''':sup:`4` Además, el Señor los entregó en manos de todos los reinos de
alrededor para que fuesen objeto de oprobio y maldición entre todos los
pueblos de los contornos, donde el Señor los dispersó.
'''
"5" = ''':sup:`5` Hemos sido hechos esclavos en lugar de señores, porque hemos pecado
contra el Señor Dios nuestro, no escuchando su voz.
'''
"6" = ''':sup:`6` Al Señor Dios nuestro le pertenece la justicia; a nosotros y a
nuestros padres, la vergüenza, como es el caso presente.
'''
"7" = ''':sup:`7` El Señor nos había amenazado con todas estas calamidades que ahora
nos han sobrevenido.
'''
"8" = ''':sup:`8` Pero nosotros no hemos aplacado el rostro del Señor convirtiéndose
cada uno de los pensamientos de su perverso corazón.
'''
"9" = ''':sup:`9` Por eso el Señor ha vigilado sobre los castigos y los ha descargado
contra nosotros, porque el Señor es justo en todo lo que nos ordenó
hacer.
'''
"10" = ''':sup:`10` Pero nosotros no hemos escuchado su voz siguiendo los mandamientos
que nos había puesto delante.
'''
"11" = ''':sup:`11` Y ahora, oh Señor, Dios de Israel, que sacaste a tu pueblo de
Egipto con mano fuerte, entre señales y prodigios, con gran poder y tu
brazo extendido, y te ganaste así un nombre hasta el día de hoy,
'''
"12" = ''':sup:`12` nosotros hemos pecado, hemos procedido con crímenes y con
injusticias, Señor Dios nuestro, contra todos tus mandamientos.
'''
"13" = ''':sup:`13` Retírese tu ira de nosotros, porque hemos quedado bien escasos en
medio de las gentes entre las que nos dispersaste.
'''
"14" = ''':sup:`14` Escucha, Señor, nuestra oración y nuestra súplica, líbranos por tu
honor y haz que ganemos el favor de los que nos deportaron,
'''
"15" = ''':sup:`15` para que sepa toda la tierra que tú eres el Señor Dios nuestro y
que tu nombre se invoca sobre Israel y sobre su raza.
'''
"16" = ''':sup:`16` Míranos, Señor, desde tu santa morada, atiéndenos; inclina, Señor,
tu oído y escucha.
'''
"17" = ''':sup:`17` Abre los ojos y mira, que no son los muertos en el abismo, aquellos
cuyo espíritu fue separado de sus entrañas, los que celebran tu gloria
y tu justicia,
'''
"18" = ''':sup:`18` sino el alma cargada de aflicción, el que camina encorvado y
extenuado, los ojos lánguidos y el estómago hambriento, ésos son los
que celebran tu gloria y tu justicia, Señor.
'''
"19" = ''':sup:`19` No apoyamos en los méritos de nuestros padres y de nuestros reyes
la misericordia que te suplicamos, oh Señor Dios nuestro.
'''
"20" = ''':sup:`20` Porque has descargado sobre nosotros tu cólera y tu furor, como
habías amenazado por medio de tus siervos los profetas al decir:
'''
"21" = ''':sup:`21` "Esto dice el Señor: Doblegad vuestras espaldas, servid al rey de
Babilonia y seguiréis viviendo en la tierra que yo di a vuestros
padres.
'''
"22" = ''':sup:`22` Pero si no escucháis la invitación del Señor a servir al rey de
Babilonia,
'''
"23" = ''':sup:`23` haré desaparecer de las ciudades de Judá y de Jerusalén el canto de
alegría y de alborozo, el canto del esposo y de la esposa, y todo el
país quedará hecho un desierto, sin habitantes".
'''
"24" = ''':sup:`24` Pero nosotros no hicimos caso de tu invitación de servir al rey de
Babilonia; y tú entonces has cumplido tus amenazas pronunciadas por
medio de tus siervos los profetas; esto es, que los huesos de nuestros
reyes y de nuestros padres serían sacados de sus sepulcros.
'''
"25" = ''':sup:`25` Y, efectivamente, han sido tirados por el suelo al calor del día y
al frío de la noche, y ellos murieron en medio de atroces penalidades
de hambre, de espada y de peste.
'''
"26" = ''':sup:`26` Y al templo que lleva tu nombre lo has reducido al miserable estado
en que se encuentra ahora, a causa de las injusticias de la casa de
Israel y de la casa de Judá.
'''
"27" = ''':sup:`27` Sin embargo, has obrado con nosotros, Señor Dios nuestro, según
toda tu bondad y tu gran misericordia,
'''
"28" = ''':sup:`28` como habías hablado por medio de tu siervo Moisés, el día en que le
ordenaste escribir tu ley en presencia de los israelitas, diciendo:
'''
"29" = ''':sup:`29` "Si no escucháis mi voz, esta grande, enorme muchedumbre quedará
con toda seguridad reducida a un pequeño número en medio de las
naciones entre las que yo los dispersaré.
'''
"30" = ''':sup:`30` Pues bien sé que no me escucharán, porque son un pueblo de cabeza
dura; pero en el país de su destierro recapacitarán,
'''
"31" = ''':sup:`31` entonces reconocerán que yo soy el Señor su Dios. Yo les daré un
corazón y unos oídos que oigan.
'''
"32" = ''':sup:`32` Y ellos me alabarán en el país de su destierro, se acordarán de mi
nombre,
'''
"33" = ''':sup:`33` desistirán de su cabeza dura y de sus perversas obras, acordándose
de lo que les sucedió a sus padres, que pecaron contra mí.
'''
"34" = ''':sup:`34` Y los volveré a la tierra que bajo juramento prometí a sus padres,
a Abrahán, a Isaac y a Jacob, y tomarán posesión de ella. Allí los
multiplicaré, y ya no menguarán.
'''
"35" = ''':sup:`35` Y estableceré con ellos una alianza eterna: yo seré su Dios, ellos
serán mi pueblo, y no volveré a echar nunca más a mi pueblo Israel de
la tierra que les di.
'''
