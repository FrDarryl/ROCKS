[1]
"1" = ''':sup:`1` Salomón, hijo de David, se afirmó sobre su trono. El Señor, su Dios,
estaba con él y lo llevó a la cumbre de la grandeza.
'''
"2" = ''':sup:`2` Salomón habló a todo Israel, a los jefes de millares y de centurias,
a los jueces y a todos los jefes de Israel, es decir, a todos los jefes
de familias.
'''
"3" = ''':sup:`3` Y con toda la asamblea fue al alto de Gabaón, donde estaba la tienda
de la reunión de Dios, que Moisés, siervo del Señor, había hecho en el
desierto.
'''
"4" = ''':sup:`4` David había llevado el arca de Dios de Quiriat Yearín al lugar que
le había preparado en Jerusalén;
'''
"5" = ''':sup:`5` pero el altar de bronce hecho por Besalel, hijo de Urí y nieto de
Jur, seguía en Gabaón delante de la morada del Señor, y allí fueron
Salomón y la asamblea.
'''
"6" = ''':sup:`6` Allí, en presencia de Dios, Salomón subió al altar de bronce, que
estaba junto a la tienda de la reunión, y ofreció sobre él 1.000
holocaustos.
'''
"7" = ''':sup:`7` Aquella misma noche Dios se apareció a Salomón y le dijo: "Pide lo
que quieras, y yo te lo daré".
'''
"8" = ''':sup:`8` Salomón respondió: "Tú trataste con gran bondad a mi padre David, y
a mí me has constituido rey en su lugar.
'''
"9" = ''':sup:`9` Ahora se cumple, Señor Dios, la promesa hecha a mi padre David, ya
que tú me has constituido rey sobre un pueblo numeroso como el polvo de
la tierra.
'''
"10" = ''':sup:`10` Dame sabiduría e inteligencia para gobernar con acierto a este
pueblo; pues ¿quién podría gobernar a un pueblo tan numeroso como es tu
pueblo?".
'''
"11" = ''':sup:`11` Dios dijo a Salomón: "Puesto que éste ha sido tu deseo y no has
pedido ni riquezas, ni hacienda, ni fama, ni siquiera larga vida, sino
que has pedido sabiduría e inteligencia para gobernar a mi pueblo,
sobre el que te he constituido rey,
'''
"12" = ''':sup:`12` te concedo la sabiduría y la inteligencia. Pero te daré también
riquezas, hacienda y fama como no las tuvieron los reyes que te han
precedido, ni las tendrán los que vengan detrás de ti".
'''
"13" = ''':sup:`13` Salomón salió de Gabaón, de la tienda de la reunión, y regresó a
Jerusalén, donde reinó sobre Israel.
'''
"14" = ''':sup:`14` Salomón reunió carros y caballos, llegando a tener 1.400 carros y
'''
"12" = ''':sup:`12` 000 caballos, que destacó en las ciudades guarnición y en Jerusalén,
junto al rey.
'''
"15" = ''':sup:`15` El rey logró que la plata y el oro abundaran en Jerusalén como las
piedras, y los cedros tan numerosos como los sicómoros en la Sefela.
'''
"16" = ''':sup:`16` Los caballos para Salomón venían de Musur y de Cilicia, donde los
mercaderes del rey los compraban al contado.
'''
"17" = ''':sup:`17` Un carro por 600 monedas de plata y un caballo por 150. Por el
mismo precio los mercaderes se los vendían también a los reyes hititas
y sirios.
'''
"18" = ''':sup:`18` Salomón decidió construir el templo del Señor y el palacio real.
'''
