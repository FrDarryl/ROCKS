[5]
"1" = ''':sup:`1` He entrado en mi jardín, hermana mía, novia mía, he recogido mi
bálsamo y mi mirra, he comido mi miel y mi panal, he bebido mi vino y
mi leche. Coro: ¡Comed, amigos, y bebed, embriagaos, compañeros!
'''
"2" = ''':sup:`2` Ella: Yo dormía, pero mi corazón velaba... ¡Una voz! Mi amor me
llama: " breme, hermana mía, amiga mía, paloma mía, mi perfecta; mi
cabeza está cubierta de rocío; mis bucles, del relente de la noche...".
'''
"3" = ''':sup:`3` "Me he quitado ya mi túnica; ¿he de ponérmela otra vez? Me he lavado
los pies; ¿los volveré a manchar?".
'''
"4" = ''':sup:`4` Mi amor metió la mano por el cerrojo de la puerta; al oírlo, mis
entrañas retozaron.
'''
"5" = ''':sup:`5` Me levanté para abrir a mi amor, y mis manos destilaron mirra, mirra
fluida mis dedos en la manilla de la cerradura.
'''
"6" = ''':sup:`6` Abrí a mi amor, pero mi amor se había ido. Se me fue el alma tras de
él. Lo busqué y no lo encontré, lo llamé y no me respondió.
'''
"7" = ''':sup:`7` Los centinelas me encontraron, los que hacen la ronda en la ciudad;
me golpearon, me hirieron, me arrancaron el velo los guardias de los
muros.
'''
"8" = ''':sup:`8` Yo os conjuro, hijas de Jerusalén, si encontráis a mi amor, ¿qué le
vais a decir? Que enferma estoy de amor.
'''
"9" = ''':sup:`9` Coro: ¿Qué distingue a tu amado de los otros, tú, la más bella de
las mujeres? ¿Qué distingue a tu amor de los otros, para que así nos
conjures?
'''
"10" = ''':sup:`10` Ella: Mi amado es radiante y rubio, distinguido entre millares.
'''
"11" = ''':sup:`11` Su cabeza es oro, oro puro; sus guedejas, racimos de palmeras,
negras igual que el cuervo.
'''
"12" = ''':sup:`12` Sus ojos son como palomas junto a las aguas del arroyo, bañadas en
leche, posadas en la orilla.
'''
"13" = ''':sup:`13` Eras de bálsamo sus mejillas, macizos de perfumes. Sus labios son
lirios que destilan mirra virgen.
'''
"14" = ''':sup:`14` Sus brazos, barras de oro, engastadas con piedras de Tarsis; su
vientre, una masa de marfil guarnecida de zafiros.
'''
"15" = ''':sup:`15` Sus piernas son columnas de alabastro sobre pedestales de oro puro.
Su aspecto es como el del Líbano, imponente cual los cedros.
'''
"16" = ''':sup:`16` Su boca es colmo de dulzura, todo en él es delicia. Así es mi amor,
así mi amigo, hijas de Jerusalén.
'''
