[69]
"1" = ''':sup:`1` Al maestro de coro. Según "Lirio". De David
'''
"2" = ''':sup:`2` Sálvame, Dios mío, que las aguas me llegan hasta el cuello;
'''
"3" = ''':sup:`3` me hundo en cenagal sin fondo y no puedo hacer pie; he llegado hasta
el fondo del agua y me arrastra la corriente.
'''
"4" = ''':sup:`4` Estoy extenuado de gritar y totalmente ronco, mis ojos se han
consumido de esperar a mi Dios.
'''
"5" = ''':sup:`5` Son más numerosos que los pelos de mi cabeza los que me odian sin
motivo, más fuertes que mis huesos los que me atacan sin razón. Lo que
no he robado, ¿tendré que devolver?
'''
"6" = ''':sup:`6` Oh Dios, tú sabes mi locura, no se te ocultan mis delitos;
'''
"7" = ''':sup:`7` Señor omnipotente, que yo no sea la vergüenza de los que en ti
confían, que no sea el deshonor de los que a ti te buscan, oh Dios de
Israel.
'''
"8" = ''':sup:`8` Por ti soporto los insultos y mi rostro se cubre de vergüenza,
'''
"9" = ''':sup:`9` pues soy como un extranjero para mis hermanos, como un extraño para
los hijos de mi madre.
'''
"10" = ''':sup:`10` El celo de tu casa me devora, las ofensas que te hacen recaen sobre
mí.
'''
"11" = ''':sup:`11` Cuando me ven llorando y ayunando, se burlan de mí;
'''
"12" = ''':sup:`12` cuando me visto de sayal, soy el hazmerreír de todos ellos;
'''
"13" = ''':sup:`13` sentados a la puerta me critican, hasta soy la canción de los
borrachos.
'''
"14" = ''':sup:`14` Pero yo, Señor, te elevo mi plegaria, ésta es la hora en que me
debes ser propicio; escúchame, Dios mío, por tu inmensa bondad, pues tú
eres la verdadera salvación.
'''
"15" = ''':sup:`15` Sácame del cenagal, que no me hunda; líbrame de mis enemigos, de
las aguas profundas;
'''
"16" = ''':sup:`16` que no me arrastre la corriente de las aguas, que el remolino no me
trague ni cierre tras mí su boca el pozo.
'''
"17" = ''':sup:`17` Respóndeme, Señor, pues tú eres todo bondad y amor, con tu inmensa
piedad vuelve hacia mí tus ojos;
'''
"18" = ''':sup:`18` no retires el rostro de tu siervo, estoy muy angustiado, respóndeme
deprisa.
'''
"19" = ''':sup:`19` Ven junto a mí, defiéndeme, líbrame de mis enemigos.
'''
"20" = ''':sup:`20` Tú conoces mi afrenta, mi ignominia y mi vergüenza; todos mis
opresores están ante tu vista.
'''
"21" = ''':sup:`21` El ultraje quebró mi corazón, estoy perdido, esperé compasión, pero
fue en vano, consoladores, y no encontré ni uno.
'''
"22" = ''':sup:`22` Pusieron veneno en mi comida, cuando tenía sed me dieron a beber
vinagre.
'''
"23" = ''':sup:`23` Que su mesa se convierta en un lazo para ellos y en una trampa para
sus amigos;
'''
"24" = ''':sup:`24` que se queden para siempre ciegos, que para siempre se doblen sus
riñones.
'''
"25" = ''':sup:`25` Descarga tu ira sobre ellos, que los alcance el fuego de tu cólera;
'''
"26" = ''':sup:`26` que sus tierras se vuelvan un desierto, que en sus tiendas no haya
quien habite;
'''
"27" = ''':sup:`27` porque han perseguido al que tú heriste y han aumentado los
sufrimientos de tus víctimas.
'''
"28" = ''':sup:`28` Impútales delito tras delito, que no alcancen tu perdón;
'''
"29" = ''':sup:`29` bórralos del libro de la vida, no los inscribas con los justos.
'''
"30" = ''':sup:`30` Yo soy un desgraciado y un enfermo, ayúdame, Dios mío, y sálvame.
'''
"31" = ''':sup:`31` Alabaré el nombre de Dios con cánticos, lo ensalzaré con acciones
de gracias;
'''
"32" = ''':sup:`32` esto le agradará a Dios más que un toro, más que un novillo con
cuernos y pezuñas.
'''
"33" = ''':sup:`33` Los humildes, al verlo, se regocijarán, y los que buscan a Dios
cobrarán ánimo.
'''
"34" = ''':sup:`34` Porque Dios escucha a los pobres y no rechaza a sus presos.
'''
"35" = ''':sup:`35` Que lo alaben los cielos y la tierra, el mar y cuanto en él se
mueve.
'''
"36" = ''':sup:`36` Porque Dios salvará a Sión, reconstruirá las ciudades de Judá,
habitarán en ellas y las poseerán.
'''
"37" = ''':sup:`37` Las heredará la estirpe de sus siervos, y los que aman su nombre
vivirán en ellas.
'''
