[72]
"1" = ''':sup:`1` De Salomón Oh Dios, haz que el rey ejerza tu justicia, que el
descendiente real ejerza tu derecho;
'''
"2" = ''':sup:`2` que gobierne a tu pueblo con justicia y juzgue a tus oprimidos según
derecho.
'''
"3" = ''':sup:`3` Gracias a la justicia, y los montes y colinas traerán al pueblo la
prosperidad.
'''
"4" = ''':sup:`4` Que haga justicia a los oprimidos, que sea la salvación de los
pobres, que aplaste a los explotadores.
'''
"5" = ''':sup:`5` Que tenga temor de ti mientras la luna y el sol brillen hasta el fin
de los siglos;
'''
"6" = ''':sup:`6` que descienda como la lluvia en el retoño, como rocío que humedece
la tierra.
'''
"7" = ''':sup:`7` En sus días triunfará la justicia y habrá una paz firme hasta que
falte la luna;
'''
"8" = ''':sup:`8` dominará de mar a mar, desde el río hasta los límites del mundo;
'''
"9" = ''':sup:`9` ante él se rendirán sus enemigos, sus adversarios lamerán el polvo;
'''
"10" = ''':sup:`10` los reyes de Tarsis y las islas le traerán presentes, los reyes de
Arabia y de Sabá le pagarán tributo;
'''
"11" = ''':sup:`11` ante él se rendirán todos los reyes, le servirán todas las
naciones;
'''
"12" = ''':sup:`12` él liberará al pobre que suplica, al miserable que no tiene apoyo
alguno;
'''
"13" = ''':sup:`13` se cuidará del débil y del pobre; a los pobres les salvará la vida;
'''
"14" = ''':sup:`14` él los defenderá contra la explotación y la violencia, su sangre
tendrá un gran precio ante sus ojos.
'''
"15" = ''':sup:`15` ¡Viva el rey! Le traerán oro de Arabia, se rezará por él
constantemente, se le estará bendiciendo todo el día.
'''
"16" = ''':sup:`16` Habrá abundancia de trigo en el país, hasta en la cima de los
montes ondearán las espigas como en el Líbano, florecerán como la
hierba de los campos.
'''
"17" = ''':sup:`17` Que eternice su nombre, que propague su nombre bajo el sol; para
que en él sean bendecidas todas las razas de la tierra y todas las
naciones lo proclamen dichosas.
'''
"18" = ''':sup:`18` Bendito sea el Señor, Dios de Israel, el único que hace maravillas;
'''
"19" = ''':sup:`19` bendito sea su nombre glorioso para siempre, que toda la tierra se
llene de su gloria. ¡Amén! ¡Amén!
'''
