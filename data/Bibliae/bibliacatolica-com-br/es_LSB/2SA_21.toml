[21]
"1" = ''':sup:`1` En tiempos de David hubo una gran hambre durante tres años
consecutivos. David consultó al Señor, y el Señor le dijo: "Hay sangre
sobre Saúl y sobre su casa, porque él mató a los gabaonitas".
'''
"2" = ''':sup:`2` Entonces el rey convocó a los gabaonitas y les habló (los gabaonitas
no eran israelitas, sino un resto de los amorreos; pero los israelitas
estaban ligados a ellos con juramento y, sin embargo, Saúl había
intentado exterminarlos en su celo por Israel y Judá).
'''
"3" = ''':sup:`3` David dijo a los gabaonitas: "¿Qué debo yo hacer por vosotros y qué
reparación tengo que hacer para que bendigáis la heredad del Señor?".
'''
"4" = ''':sup:`4` Los gabaonitas le respondieron: "No se trata de una cuestión de
plata o de oro con Saúl y su familia, ni queremos que nadie muera en
Israel". David dijo: "Haré por vosotros lo que me digáis".
'''
"5" = ''':sup:`5` Ellos le dijeron: "Un hombre pretendía destruirnos, exterminarnos y
hacernos desaparecer de todo el territorio de Israel;
'''
"6" = ''':sup:`6` que nos entregue siete de sus hijos para que nosotros los colguemos
ante el Señor, en Gabaón, en el monte del Señor". Y el rey dijo: "Os
los entregaré".
'''
"7" = ''':sup:`7` El rey perdonó a Meribaal, hijo de Jonatán, hijo de Saúl;
'''
"8" = ''':sup:`8` pero a los dos hijos que Rispá, hija de Ayá, había dado a Saúl,
Armoní y Meribaal, y a los cinco hijos que Merab, hija de Saúl, había
dado a Adriel, hijo de Barzilay, de Mejolá,
'''
"9" = ''':sup:`9` se los entregó a los gabaonitas, que los colgaron en el monte ante
el Señor. Los siete murieron en los primeros días de la cosecha, al
principio de la recolección de la cebada.
'''
"10" = ''':sup:`10` Rispá, hija de Ayá, extendió un saco en la roca y allí estuvo,
desde el principio de la siega hasta que llegaron las lluvias, sin
dejar que las aves del cielo se lanzasen sobre sus cadáveres durante el
día ni las bestias del campo durante la noche.
'''
"11" = ''':sup:`11` David se enteró de lo que había hecho Rispá, hija de Ayá, concubina
de Saúl,
'''
"12" = ''':sup:`12` y fue a recoger los huesos de Saúl y de su hijo Jonatán, que los
tenían los de Yabés de Galaad. Éstos los habían retirado de la muralla
de Betsán, donde los habían colgado los filisteos el día que derrotaron
a Saúl en Gelboé.
'''
"13" = ''':sup:`13` David recogió los huesos de Saúl y de su hijo Jonatán y los juntó
con los huesos de los que habían sido colgados.
'''
"14" = ''':sup:`14` Y los enterraron todos en el territorio de Benjamín, en Selá, en el
sepulcro de Quis, padre de Saúl. Se hizo todo lo que había ordenado el
rey; y después de esto Dios tuvo piedad del país.
'''
"15" = ''':sup:`15` De nuevo hubo guerra entre los filisteos e Israel. David con sus
hombres acampó en Gob y lucharon contra los filisteos. David estaba
cansado.
'''
"16" = ''':sup:`16` Un gigante, descendiente de Rafá, que tenía una lanza que pesaba
unos treinta kilos y ceñía una espada nueva, decía que iba a matar a
David.
'''
"17" = ''':sup:`17` Pero Abisay, hijo de Sarvia, vino en su ayuda, atacó al filisteo y
lo mató. Entonces los hombres de David le conjuraron diciendo: "Tú no
volverás a salir con nosotros a la guerra, para que no apagues la luz
de Israel".
'''
"18" = ''':sup:`18` Hubo otra batalla en Gob contra los filisteos, en la que Sibecay,
el jusatita, mató a Saf, un descendiente de los gigantes.
'''
"19" = ''':sup:`19` Hubo otra batalla en Gob contra los filisteos, y Eljanán, hijo de
Yaír, de Belén, mató a Goliat, de Gat; el asta de su lanza era como un
enjullo de tejedor.
'''
"20" = ''':sup:`20` Se dio otra batalla en Gat, donde había un gigante que tenía
veinticuatro dedos, seis en cada extremidad. También éste era
descendiente de los gigantes.
'''
"21" = ''':sup:`21` Él desafió a Israel, y Jonatán, hijo de Simá, hermano de David, lo
mató.
'''
"22" = ''':sup:`22` Estos cuatro gigantes eran descendientes de los gigantes de Gat, y
cayeron en manos de David y de sus hombres.
'''
