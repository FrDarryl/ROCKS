[4]
"1" = ''':sup:`1` En fin, hermanos, os pedimos y os exhortamos en el nombre de Jesús,
el Señor, a que os portéis de la manera que os enseñamos para agradar a
Dios; ya lo hacíais, pero hacedlo todavía mejor.
'''
"2" = ''':sup:`2` Bien sabéis las instrucciones que os dimos en nombre de Jesús, el
Señor.
'''
"3" = ''':sup:`3` Ahora bien, ésta es la voluntad de Dios, vuestra santificación: que
huyáis de la impureza,
'''
"4" = ''':sup:`4` que cada uno de vosotros sepa tratar su propio cuerpo de una manera
digna y honesta,
'''
"5" = ''':sup:`5` sin dejarse llevar por la pasión, como hacen los paganos, que no
conocen a Dios.
'''
"6" = ''':sup:`6` Que en este punto nadie abuse ni engañe a su hermano, pues el Señor
tomará venganza de todo esto, como ya os lo dejamos dicho y recalcado.
'''
"7" = ''':sup:`7` Y es que Dios no nos ha llamado a la impureza, sino a vivir en la
santidad.
'''
"8" = ''':sup:`8` Por tanto, el que desprecie todo esto no desprecia a un hombre, sino
a Dios, el cual os da su Espíritu Santo.
'''
"9" = ''':sup:`9` Acerca del amor fraterno no necesitáis que se os escriba, porque
personalmente habéis aprendido de Dios cómo debéis amaros los unos a
los otros.
'''
"10" = ''':sup:`10` Y, en efecto, así lo hacéis con todos los hermanos de toda
Macedonia. Sin embargo, queremos exhortaros, hermanos, a que progreséis
todavía más
'''
"11" = ''':sup:`11` y a que con todo empeño os afanéis en vivir pacíficamente,
ocupándoos en vuestros quehaceres y trabajando con vuestras propias
manos, como os lo tenemos recomendado.
'''
"12" = ''':sup:`12` Así llevaréis una vida honrada a los ojos de los de fuera y no
tendréis necesidad de nadie.
'''
"13" = ''':sup:`13` Hermanos, no queremos que ignoréis la suerte de los difuntos, para
que no os aflijáis como los que no tienen esperanza.
'''
"14" = ''':sup:`14` Porque si creemos que Jesús ha muerto y ha resucitado, así también
reunirá consigo a los que murieron unidos a Jesús.
'''
"15" = ''':sup:`15` Ved, pues, lo que os decimos como palabra del Señor: nosotros, los
vivos, los que estamos todavía en tiempo de la venida del Señor, no
precederemos a los que murieron.
'''
"16" = ''':sup:`16` Porque el Señor mismo, a la señal dada por la voz del arcángel y al
son de la trompeta de Dios, bajará del cielo, y los muertos unidos a
Cristo resucitarán los primeros.
'''
"17" = ''':sup:`17` Después nosotros, los vivos, los que estemos hasta la venida del
Señor, seremos arrebatados juntamente con ellos entre nubes por los
aires al encuentro del Señor. Y ya estaremos siempre con el Señor.
'''
"18" = ''':sup:`18` Consolaos, pues, mutuamente con estas palabras.
'''
