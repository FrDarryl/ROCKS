[4]
"1" = ''':sup:`1` El rey Salomón reinaba sobre todo Israel.
'''
"2" = ''':sup:`2` Éstos eran sus ministros: Azarías, hijo de Sadoc, era el sumo
sacerdote;
'''
"3" = ''':sup:`3` Elijóret y Ajías, hijos de Sisá, eran secretarios; Josafat, hijo de
Ajilud, el canciller;
'''
"4" = ''':sup:`4` Benayas, hijo de Yehoyadá, mandaba el ejército; Sadoc y Abiatar eran
los sumos sacerdotes.
'''
"5" = ''':sup:`5` Azarías, hijo de Natán, era superintendente; y Zabud, hijo del
sacerdote Natán, era el consejero del rey;
'''
"6" = ''':sup:`6` Ajisar era mayordomo del palacio, y Adonirán, hijo de Abdá, el
prefecto de las prestaciones personales.
'''
"7" = ''':sup:`7` Salomón tenía por todo Israel doce intendentes, que abastecían al
rey y su palacio cada uno durante un mes al año.
'''
"8" = ''':sup:`8` Eran éstos: Ben Hur, en la montaña de Efraín;
'''
"9" = ''':sup:`9` Ben Déquer, en Magás, Saalbín, Bet Semes y Elón hasta Batjanán.
'''
"10" = ''':sup:`10` Ben Jésed, en Arubot; éste tenía también Soco y toda la región de
Jéfer.
'''
"11" = ''':sup:`11` Ben Abinadab, esposo de Tafat, hija de Salomón, en toda la costa de
Dor;
'''
"12" = ''':sup:`12` Baaná, hijo de Ajilud, en Tanac, Meguido y hasta más allá de
Yocmeán; en todo Betsán, que está por bajo de Yezrael, desde Betsán
hasta Abel Mejolá, junto a Sartán.
'''
"13" = ''':sup:`13` Ben Guéber, en Ramot Galaad; tenía las aldeas de Yaír, hijo de
Manasés, situadas en Galaad, y la región de Argob, en el Basán: sesenta
grandes ciudades amuralladas y con cerrojos de bronce;
'''
"14" = ''':sup:`14` Ajinadab, hijo de Idó, en Majanayín;
'''
"15" = ''':sup:`15` Ajimás, en Neftalí, el cual estaba también casado con Bosmat, hija
de Salomón.
'''
"16" = ''':sup:`16` Baaná, hijo de Yusay, en Aser y Alot;
'''
"17" = ''':sup:`17` Josafat, hijo de Paruaj, en Isacar;
'''
"18" = ''':sup:`18` Semeí, hijo de Elá, en Benjamín;
'''
"19" = ''':sup:`19` Guéber, hijo de Urí, en la región de Galaad, la tierra de Sijón,
rey de los amorreos, y de Og, rey de Basán. Un intendente por cada
región.
'''
"20" = ''':sup:`20` Judá e Israel eran numerosos como la arena que hay en la orilla del
mar, y comían, bebían y estaban satisfechos.
'''
