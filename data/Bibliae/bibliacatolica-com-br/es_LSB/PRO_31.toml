[31]
"1" = ''':sup:`1` Palabras de Lemuel, rey de Masá, que su madre le enseñó:
'''
"2" = ''':sup:`2` ¡Qué, hijo mío! ¿Qué, Lemuel, mi primogénito, he de decirte? ¿Qué,
hijo de mis entrañas? ¿Qué, hijo de mis promesas?
'''
"3" = ''':sup:`3` No des tu vigor a las mujeres, ni tus flancos a las que corrompen a
los reyes.
'''
"4" = ''':sup:`4` No está bien a los reyes, ¡oh Lemuel!, no está bien a los reyes
beber vino, ni a los príncipes amar los licores.
'''
"5" = ''':sup:`5` No sea que, bebiendo, olviden las leyes y alteren el derecho de
todos los afligidos.
'''
"6" = ''':sup:`6` Dad los licores al que va a perecer, el vino al corazón lleno de
amargura.
'''
"7" = ''':sup:`7` Que él beba y olvide su miseria y que no se acuerde más de sus
penas.
'''
"8" = ''':sup:`8` Abre tu boca en favor del mudo, por la causa de todos los
desventurados.
'''
"9" = ''':sup:`9` Abre tu boca, pronuncia justas sentencias y haz justicia al
desventurado y al pobre.
'''
"10" = ''':sup:`10` Una mujer perfecta, ¿quién la encontrará? Vale mucho más que las
perlas.
'''
"11" = ''':sup:`11` Confía en ella el corazón de su marido y no cesa de tener ganancia.
'''
"12" = ''':sup:`12` Ella le procura el bien y nunca el mal todos los días de su vida.
'''
"13" = ''':sup:`13` Busca lana y lino, y trabaja con su mano solícita.
'''
"14" = ''':sup:`14` Es como una nave mercante que de lejano trae sus víveres.
'''
"15" = ''':sup:`15` Se levanta cuando todavía es de noche, distribuye la comida a su
casa y las tareas a sus criadas.
'''
"16" = ''':sup:`16` Desea un campo y lo compra, con el fruto de sus manos planta una
viña.
'''
"17" = ''':sup:`17` Ciñe sus lomos de fortaleza y emplea la fuerza de sus brazos.
'''
"18" = ''':sup:`18` Constata que su industria prospera, su lámpara no se apaga por la
noche.
'''
"19" = ''':sup:`19` Echa mano a la rueca y sus dedos giran el huso.
'''
"20" = ''':sup:`20` Tiende su brazo al desgraciado y alarga la mano al indigente.
'''
"21" = ''':sup:`21` No teme la nieve para su casa, porque toda su familia lleva doble
vestido.
'''
"22" = ''':sup:`22` Ella se hace cobertores, lino fino y púrpura la visten.
'''
"23" = ''':sup:`23` En las puertas de la ciudad su marido es estimado, cuando se sienta
con los ancianos del país.
'''
"24" = ''':sup:`24` Teje telas de lino y las vende, y procura cinturones a los
mercaderes.
'''
"25" = ''':sup:`25` Se reviste de fortaleza y de gracia, y mira gozosa el porvenir.
'''
"26" = ''':sup:`26` Abre su boca con sabiduría, y en su lengua hay una doctrina de
bondad.
'''
"27" = ''':sup:`27` Vigila la marcha de su casa, y no come el pan de la ociosidad.
'''
"28" = ''':sup:`28` Sus hijos se levantan para proclamarla dichosa, su marido para
hacer su elogio:
'''
"29" = ''':sup:`29` "Muchas hijas se han mostrado virtuosas, pero tú superas a todas".
'''
"30" = ''':sup:`30` Engañosa es la gracia, vana la belleza; la mujer que teme al Señor,
ésa debe ser alabada.
'''
"31" = ''':sup:`31` Dadle del fruto de sus manos y que en las puertas de la ciudad sus
obras proclamen su alabanza.
'''
"Notes" = '''
Notas de rodapé:
31:1-3 - Las palabras de la madre del rey Lemuel aconsejan evitar a las
mujeres destructivas y los excesos que conducen a la decadencia. Este
consejo refleja la importancia de la disciplina personal y el buen
31:4-5 - Los reyes deben evitar el exceso de vino, ya que puede afectar
su juicio. El autocontrol y la moderación son esenciales para tomar
31:8-9 - Alza la voz por quienes no tienen voz y defiende los derechos
de quienes la necesitan. La justicia social y la protección de los
oprimidos son responsabilidad de todos, especialmente de los líderes
31:10-12 - Una mujer virtuosa se describe como alguien cuyo valor
supera con creces las piedras preciosas. Es confiable, fiel y aporta
bienestar a su esposo, lo que refleja la importancia de un carácter
3:1-4).
31:25-31 - Una mujer virtuosa es elogiada por su fuerza, dignidad,
sabiduría y temor de Dios. Su dedicación a la familia y a la comunidad
ejemplifica la virtud cristiana y el servicio a Dios y al prójimo
'''
