[14]
"1" = ''':sup:`1` El año 172, el rey Demetrio reunió un ejército y fue a Media a
procurarse ayuda para luchar contra Trifón.
'''
"2" = ''':sup:`2` Pero cuando Arsaces, rey de Persia y de Media supo que Demetrio
había entrado en su territorio, mandó a uno de sus generales a
capturarlo vivo.
'''
"3" = ''':sup:`3` El general fue, derrotó al ejército de Demetrio, capturó a éste y lo
condujo a Arsaces, quien lo encarceló.
'''
"4" = ''':sup:`4` Mientras vivió Simón, la región tuvo paz. Buscó el bienestar de su
país, agradó al pueblo su gobierno y gozó de su poder mientras vivió.
'''
"5" = ''':sup:`5` Entre tantos títulos de gloria, tomó a Jafa y la hizo puerto,
abriendo camino a las islas del mar.
'''
"6" = ''':sup:`6` Extendió las fronteras de su propio país y fue señor de su nación.
'''
"7" = ''':sup:`7` Liberó a muchos prisioneros, conquistó Guézer, Bet Sur y la
ciudadela, desterrando toda impureza, y nadie hubo capaz de resistirle.
'''
"8" = ''':sup:`8` Los habitantes cultivaban en paz sus propias tierras, la tierra
producía sus cosechas y los árboles del campo daban frutos.
'''
"9" = ''':sup:`9` Los ancianos reposaban en las plazas, todos se interesaban por la
prosperidad, los jóvenes vestían vistosos trajes de guerra.
'''
"10" = ''':sup:`10` Abasteció a las ciudades de alimento, las dotó de defensas
convenientes y su nombre fue glorioso hasta el fin del mundo.
'''
"11" = ''':sup:`11` En el país restableció la paz e Israel saltó de gozo.
'''
"12" = ''':sup:`12` Cada cual se sentaba a la sombra de su vid y de su higuera, y nadie
le inquietaba.
'''
"13" = ''':sup:`13` Desaparecieron del país sus enemigos, y los reyes eran derrotados.
'''
"14" = ''':sup:`14` Dio fuerza a los humildes de su pueblo, dispersó a los malvados y
perversos, fue observante de la ley.
'''
"15" = ''':sup:`15` Devolvió al templo su esplendor antiguo, y los vasos sagrados
aumentaron.
'''
"16" = ''':sup:`16` Cuando llegó a Roma y a Esparta la noticia de la muerte de Jonatán,
se afligieron profundamente.
'''
"17" = ''':sup:`17` Pero al oír que su hermano Simón le había sucedido como sumo
sacerdote y que mandaba en el país y en sus ciudades,
'''
"18" = ''':sup:`18` le escribieron en tablas de bronce para renovar el tratado de
amistad concertado con sus hermanos Judas y Jonatán.
'''
"19" = ''':sup:`19` Las cartas fueron leídas en Jerusalén ante toda la asamblea.
'''
"20" = ''':sup:`20` Ésta es la copia de la que enviaron los espartanos: "Los
magistrados y el pueblo de Esparta a Simón, sumo sacerdote, a los
ancianos, a los sacerdotes y a todo el pueblo de los judíos, sus
hermanos, salud.
'''
"21" = ''':sup:`21` Los emisarios que habéis mandado a nuestro pueblo nos han informado
de vuestra gloria y felicidad. Nos ha llenado de gozo su venida,
'''
"22" = ''':sup:`22` y hemos registrado sus declaraciones en los actos públicos de este
modo: Numenio, hijo de Antíoco, y Antípatro, hijo de Jasón, embajadores
de los judíos, han venido para renovar la amistad con nosotros.
'''
"23" = ''':sup:`23` Ha sido un placer para el pueblo recibirlos con grandes honores y
depositar en los archivos públicos una copia de sus discursos para
recuerdo del pueblo espartano. Hemos hecho una copia para el sumo
sacerdote Simón".
'''
"24" = ''':sup:`24` Después de esto, Simón envió a Numenio a Roma con un gran escudo de
oro que pesaba cuatrocientos cuarenta kilos de oro, para renovar el
pacto con los romanos.
'''
"25" = ''':sup:`25` Cuando e pueblo conoció estos hechos, dijo: "¿Qué recompensa
daremos a Simón y a sus hijos?.
'''
"26" = ''':sup:`26` Pues tanto él como sus hijos y la casa de sus padres han demostrado
valentía, han luchado contra los enemigos de Israel y nos han devuelto
la libertad". Grabaron una inscripción en placas de bronce y las
colgaron en columnas en el monte Sión.
'''
"27" = ''':sup:`27` Copia del texto: "El 18 de elul del año 172, tercero de Simón, sumo
sacerdote, en Asaramel,
'''
"28" = ''':sup:`28` en la gran asamblea de sacerdotes del pueblo, de los jefes de la
nación y de los ancianos del pueblo, se comunicó lo siguiente:
'''
"29" = ''':sup:`29` En las frecuentes batallas libradas en nuestro país, Simón, hijo de
Matatías, de la familia de Yoarib, y sus hermanos, han expuesto con
peligro sus vidas y han resistido a los enemigos de su nación para
salvar el templo y la ley, conquistando gloria imperecedera para su
nación.
'''
"30" = ''':sup:`30` Jonatán realizó la unidad de su nación, llegó a ser sumo sacerdote
y fue luego a reunirse con los suyos.
'''
"31" = ''':sup:`31` Los enemigos de los judíos quisieron entonces invadir su país para
devastarlo y poner las manos en su templo.
'''
"32" = ''':sup:`32` Entonces surgió Simón para luchar por su pueblo. Se desprendió de
muchas de sus propias riquezas procurando armas y pagas a las milicias
de su nación.
'''
"33" = ''':sup:`33` Fortificó las ciudades de Judea y de Bet Sur, villa fronteriza de
Judea, donde antes se encontraban las fuerzas enemigas, y destacó allí
una guarnición judía.
'''
"34" = ''':sup:`34` Fortificó también a Jafa, junto al mar, y a Guézer, en los límites
de Asdod, habitada antes por enemigos, y estableció allí colonos
judíos, dotándolos de cuanto era necesario.
'''
"35" = ''':sup:`35` El pueblo comprobó la lealtad de Simón y la gloria que pretendía
conseguir para su nación. Lo nombró su caudillo y sumo sacerdote
precisamente por los servicios prestados, por la justicia y la lealtad
demostradas a su nación, buscando por todos los medios la elevación de
su pueblo.
'''
"36" = ''':sup:`36` A sus órdenes los judíos consiguieron expulsar a los paganos de los
territorios ocupados, especialmente de la ciudad de David, Jerusalén,
donde habían construido una ciudadela, de la que salían profanando los
aledaños del templo e infligiendo graves ofensas a su santidad.
'''
"37" = ''':sup:`37` Destacó en ella soldados judíos, la fortificó para seguridad de la
nación y de la ciudad y levantó las murallas de Jerusalén.
'''
"38" = ''':sup:`38` El rey Demetrio, por esto, le confirmó en el sumo sacerdocio,
'''
"39" = ''':sup:`39` le nombró uno de sus amigos y le prodigó honores,
'''
"40" = ''':sup:`40` pues sabía que los romanos llamaban a los judíos amigos, aliados y
hermanos, y habían recibido con honores a los emisarios de Simón;
'''
"41" = ''':sup:`41` que los judíos y los sacerdotes a una habían resuelto que Simón
fuera su caudillo y sumo sacerdote hasta la aparición de un profeta
acreditado;
'''
"42" = ''':sup:`42` que fuera su general, que se preocupara del templo, de la
administración de la nación, de los armamentos y de las
fortificaciones;
'''
"43" = ''':sup:`43` que administrara el templo, que se hiciera obedecer por todos, que
todos los documentos de la nación fueran realizados en su nombre y que
vistiera la púrpura y llevara ornamentos de oro.
'''
"44" = ''':sup:`44` No será permitido a ninguno del pueblo y de los sacerdotes rechazar
ninguno de estos puntos, ni contradecir las órdenes que dé, ni reunirse
en la nación sin su consentimiento, ni vestir la púrpura o llevar el
broche de oro.
'''
"45" = ''':sup:`45` Todo el que obre contra estas decisiones o viole alguna de ellas
será castigado".
'''
"46" = ''':sup:`46` El pueblo aprobó conferir a Simón el derecho de obrar según estas
disposiciones.
'''
"47" = ''':sup:`47` Simón aceptó y consintió ejercer el sumo sacerdocio, ser caudillo y
jefe de los judíos y de los sacerdotes y ser cabeza de todos.
'''
"48" = ''':sup:`48` Decidieron que este escrito fuera grabado en placas de bronce, que
deberían colocarse en un lugar visible del templo,
'''
"49" = ''':sup:`49` y que se depositaran copias en el tesoro del templo para que
estuvieran a disposición de Simón y de sus hijos.
'''
