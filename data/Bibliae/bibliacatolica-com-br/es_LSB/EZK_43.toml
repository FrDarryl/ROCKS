[43]
"1" = ''':sup:`1` Me llevó luego al pórtico que mira al este:
'''
"2" = ''':sup:`2` la gloria del Dios de Israel llegaba a la parte de oriente. Su ruido
era como el ruido de una masa de agua, y la tierra resplandecía de
gloria.
'''
"3" = ''':sup:`3` Esta visión era como la que había visto cuando vine para la
destrucción de la ciudad y como la visión que tuve junto al río Quebar.
Yo caí de bruces en el suelo,
'''
"4" = ''':sup:`4` mientras la gloria del Señor entraba en el templo por la puerta
este.
'''
"5" = ''':sup:`5` Entonces el espíritu me levantó y me llevó al atrio interior. La
gloria del Señor llenaba el templo.
'''
"6" = ''':sup:`6` Oí una voz que me hablaba desde el templo, mientras aquel personaje
permanecía en pie junto a mí.
'''
"7" = ''':sup:`7` La voz me decía: "Hijo de hombre, éste es el lugar de mi trono y el
lugar donde se posarán mis pies, donde yo habitaré, en medio de los
israelitas, para siempre. El pueblo de Israel no profanará más mi santo
nombre, como tampoco sus monarcas, con sus fornicaciones, ni con los
cadáveres de sus reyes difuntos.
'''
"8" = ''':sup:`8` No pondrán su umbral junto a mi umbral, ni sus jambas junto a mis
jambas, con un muro común entre ellos y yo, profanando así mi santo
nombre con todas las prácticas detestables que cometieron y por las que
yo los aniquilé en mi cólera.
'''
"9" = ''':sup:`9` De ahora en adelante alejarán de mí sus fornicaciones y los
cadáveres de sus reyes, y yo moraré en medio de ellos para siempre.
'''
"10" = ''':sup:`10` Y tú, hijo de hombre, describe este templo a la casa de Israel para
que queden avergonzados de sus iniquidades y tomen nota de su plan.
'''
"11" = ''':sup:`11` Si se avergüenzan de todo lo que han hecho, enséñales la imagen de
este templo, su estructura, sus salidas y sus entradas, su disposición
y su forma, todos sus ritos y sus leyes. Escríbelo todo ante sus ojos
para que guarden con exactitud toda su organización y todos sus ritos y
los pongan en práctica.
'''
"12" = ''':sup:`12` Ésta es la ley para el templo: en la cumbre del monte, todo el
espacio que lo circunda será santo. Tal es la ley para el templo".
'''
"13" = ''':sup:`13` Éstas son las medidas del altar. La base, de medio metro de alta
por medio de ancha. El bordillo, de veinticinco centímetros. Así la
base del altar.
'''
"14" = ''':sup:`14` De la base que estribaba en el suelo hasta el zócalo inferior, un
metro de altura por medio de anchura; desde el zócalo inferior, un
metro de altura por medio de anchura, y desde el zócalo pequeño hasta
el grande, dos metros de altura por medio de anchura.
'''
"15" = ''':sup:`15` El fogón, de dos metros de altura, y de su ángulo emergían cuatro
cuernos.
'''
"16" = ''':sup:`16` El fogón medía seis metros de largo por seis de ancho: un cuadrado
perfecto.
'''
"17" = ''':sup:`17` El zócalo grande era también un cuadrado de siete metros de lado.
Alrededor del fogón había un reborde de veinticinco centímetros, y la
base, de medio metro todo en torno; sus gradas estaban vueltas hacia
oriente.
'''
"18" = ''':sup:`18` Y me dijo: "Hijo de hombre, esto dice el Señor Dios: Éstas son las
leyes del altar para cuando sea reconstruido, a fin de que sobre él se
ofrezcan holocaustos y se derrame sangre.
'''
"19" = ''':sup:`19` A los sacerdotes levitas, de la descendencia de Sadoc, que se
acercan a mí para servirme -dice el Señor Dios-, les darás un novillo
en sacrificio por el pecado.
'''
"20" = ''':sup:`20` Tomarás de su sangre y rociarás los cuatro cuernos del altar, los
cuatro ángeles del zócalo y el bordillo que rodea la base. Ésta será la
purificación del altar y su expiación.
'''
"21" = ''':sup:`21` Luego tomarás el novillo del sacrificio por el pecado y lo quemarás
en el lugar del templo designado para ello, fuera del santuario.
'''
"22" = ''':sup:`22` Al día siguiente ofrecerás por el pecado un macho cabrío sin
defecto, y el altar será purificado de la misma forma que con el
novillo.
'''
"23" = ''':sup:`23` Una vez terminado el rito expiatorio, ofrecerás un novillo y un
carnero del ganado sin tacha.
'''
"24" = ''':sup:`24` Los ofrecerás ante el Señor, y los sacerdotes les echarán sal y los
ofrecerán en holocausto al Señor.
'''
"25" = ''':sup:`25` Durante siete días ofrecerás diariamente un macho cabrío en
sacrificio por el pecado, y un novillo y un carnero del ganado sin
defectos.
'''
"26" = ''':sup:`26` Durante siete días se hará la purificación del altar; lo
purificarán y lo inaugurarán.
'''
"27" = ''':sup:`27` Pasada esta semana, desde el día octavo en adelante, los sacerdotes
inmolarán sobre el altar vuestros sacrificios pacíficos y yo os seré
propicio", dice el Señor Dios.
'''
