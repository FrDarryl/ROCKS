[26]
"1" = ''':sup:`1` Los de Zif fueron a Guibeá a decir a Saúl: "¿Sabes que David está
escondido en la colina de Jaquilá, frente al desierto?".
'''
"2" = ''':sup:`2` Saúl se puso en marcha con tres mil hombres elegidos de Israel para
buscar a David en el desierto de Zif.
'''
"3" = ''':sup:`3` Instaló el campamento en la colina de Jaquilá, frente al desierto,
junto al camino. David, que estaba en el desierto, se dio cuenta de que
Saúl venía para perseguirle;
'''
"4" = ''':sup:`4` envió espías y supo que, efectivamente, Saúl había llegado.
'''
"5" = ''':sup:`5` Entonces fue al lugar donde estaba acampado Saúl y observó el sitio
donde estaban acostados Saúl y Abner, hijo de Ner, jefe de su ejército.
Saúl estaba acostado en el centro del campamento, y la tropa acampada a
su alrededor.
'''
"6" = ''':sup:`6` David dijo a Ajimélec, el hitita, y a Abisay, hijo de Sarvia:
"¿Quién quiere venir conmigo al campamento de Saúl?". Abisay respondió:
"Yo iré contigo".
'''
"7" = ''':sup:`7` David y Abisay fueron de noche al campamento; Saúl estaba acostado
en el centro del campamento y dormía, con su lanza clavada en la
tierra, junto a su cabecera. Abner y la tropa estaban acostados a su
alrededor.
'''
"8" = ''':sup:`8` Abisay dijo a David: "Hoy ha puesto Dios a tu enemigo en tus manos.
Permíteme que le clave en la tierra con su propia lanza de un solo
golpe; no tendré que darle otro".
'''
"9" = ''':sup:`9` David le contestó: "¡No lo mates! Porque ¿quién puso su mano sobre
el ungido del Señor y quedó sin castigo?".
'''
"10" = ''':sup:`10` Y añadió: "¡Vive el Señor!, que ha de ser él quien le hiera, ya le
llegue el día de su muerte y muera, ya baje a la guerra y caiga.
'''
"11" = ''':sup:`11` Pero que el Señor aleje de mí el pensamiento de poner mi mano en el
ungido del Señor. Anda; coge su lanza y el jarro de agua, y vámonos".
'''
"12" = ''':sup:`12` David tomó de la cabecera de Saúl la lanza y el jarro de agua y se
fueron. Nadie los vio; nadie se dio cuenta; nadie se despertó, pues
todos dormían, porque el Señor había hecho caer sobre ellos un profundo
sueño.
'''
"13" = ''':sup:`13` David pasó al extremo opuesto y se detuvo a lo lejos sobre la
cumbre de la montaña; había entre ellos un gran trecho.
'''
"14" = ''':sup:`14` Entonces David gritó a los soldados y a Abner, hijo de Ner:
"¡Abner!, ¿no respondes?". Abner respondió: "¿Quién eres tú para gritar
así al rey?".
'''
"15" = ''':sup:`15` David contestó a Abner: "¿No eres tú un hombre? ¿Quién como tú en
Israel? ¿Entonces por qué no has guardado a tu señor, el rey? Porque
uno del pueblo ha ido a matar al rey, tu señor.
'''
"16" = ''':sup:`16` No está bien lo que has hecho. Vive el Señor, que merecéis la
muerte por no haber guardado a vuestro señor, el ungido del Señor.
¿Dónde está la lanza del rey y el jarro de agua que tenía a su
cabecera?".
'''
"17" = ''':sup:`17` Entonces Saúl reconoció la voz de David, y dijo: "¿Es ésta tu voz,
hijo mío, David?". David respondió: "Sí, mi señor el rey".
'''
"18" = ''':sup:`18` Y añadió: "¿Por qué persigue mi señor de este modo a su siervo?
¿Qué he hecho yo? ¿Qué hay en mí de culpable?
'''
"19" = ''':sup:`19` Y ahora, que el rey, mi señor, se digne escuchar las palabras de su
siervo: Si es el Señor quien te excita contra mí, que sea aplacado con
una ofrenda; pero si son los hombres, malditos sean del Señor, pues me
echan hoy para que no participe en la herencia del Señor, diciendo:
Vete a servir a dioses extraños.
'''
"20" = ''':sup:`20` Que mi sangre no caiga en tierra lejos de la presencia del Señor.
Porque el rey ha salido a buscar mi vida como se persigue una perdiz
por los montes".
'''
"21" = ''':sup:`21` Entonces Saúl dijo: "He pecado. Vuelve, hijo mío, David, pues no
volveré a hacerte mal, porque mi vida ha sido hoy preciosa a tus ojos.
He obrado como un insensato y me he engañado lamentablemente".
'''
"22" = ''':sup:`22` David respondió: "Aquí está la lanza del rey. Que uno de los
jóvenes atraviese y venga a recogerla.
'''
"23" = ''':sup:`23` El Señor retribuirá a cada uno según su justicia y su fidelidad,
porque el Señor te puso hoy en mis manos y no quise poner mi mano sobre
el ungido del Señor.
'''
"24" = ''':sup:`24` Y así como tu vida ha sido hoy de gran valor a mis ojos, así
también será estimada mi vida a los ojos del Señor, y él me librará de
toda angustia".
'''
"25" = ''':sup:`25` Saúl dijo a David: "Bendito seas, hijo mío, David. Tendrás éxito
seguro en tus empresas y tu poder será grande". David prosiguió su
camino y Saúl volvió a su casa.
'''
