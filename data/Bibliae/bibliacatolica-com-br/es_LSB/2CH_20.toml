[20]
"1" = ''':sup:`1` Poco después, los moabitas, los amonitas y sus aliados los mineos
declararon la guerra a Josafat.
'''
"2" = ''':sup:`2` La noticia llegó a Josafat en estos términos: "Una horda numerosa
viene contra ti del otro lado del mar Muerto, de Edón; ya están en
Jasasón Tamar, es decir, en Engadí".
'''
"3" = ''':sup:`3` Josafat, atemorizado, recurrió al Señor y promulgó ayuno en todo
Judá.
'''
"4" = ''':sup:`4` Todos se reunieron para invocar al Señor; de todas las ciudades de
Judá vinieron a implorar el auxilio del Señor.
'''
"5" = ''':sup:`5` Josafat, en medio de la asamblea de Judá y Jerusalén, en el templo
del Señor, y de pie delante del atrio nuevo,
'''
"6" = ''':sup:`6` oró así: "Señor, Dios de nuestros padres, tú eres el Dios de los
cielos, tú gobiernas los reinos de la tierra, tú tienes en tu mano la
fuerza y el poder; nadie puede resistirte.
'''
"7" = ''':sup:`7` Tú, Señor, Dios nuestro, echaste a los habitantes de esta tierra
para dársela a los hijos de Abrahán, tu amigo.
'''
"8" = ''':sup:`8` Ellos se establecieron en esta tierra, construyeron un templo a tu
nombre y dijeron:
'''
"9" = ''':sup:`9` Si nos sobreviene la desgracia, si la espada, el castigo, la peste o
el hambre se abaten sobre nosotros, nos presentaremos en este templo
delante de ti, porque en este santuario habita tu nombre, y en medio de
nuestra angustia clamaremos a ti, y tú nos escucharás y nos salvarás.
'''
"10" = ''':sup:`10` Mira ahora a los hijos de Amón, a los de Moab y a los de los montes
de Seír, cuyas tierras no permitiste que atravesaran los israelitas
cuando venían de Egipto, sino que les hiciste dar un largo rodeo para
no destruirlos;
'''
"11" = ''':sup:`11` mira ahora cómo nos pagan viniendo a echarnos de la heredad que tú
nos diste en propiedad.
'''
"12" = ''':sup:`12` Dios nuestro, júzgalos tú, pues nosotros nos sentimos impotentes
frente a esta horda ingente que nos asalta. No sabemos qué hacer;
nuestros ojos se vuelven a ti".
'''
"13" = ''':sup:`13` Todo Judá permanecía de pie delante del Señor, incluidas sus
mujeres e hijos pequeños.
'''
"14" = ''':sup:`14` En medio de la asamblea, Yajaziel, hijo de Zacarías, hijo de
Benayas, hijo de Yeiel, hijo de Matanías, levita descendiente de Asaf,
'''
"15" = ''':sup:`15` dijo: "Atención, habitantes de Judá y de Jerusalén, y tú, oh rey
Josafat. Esto os dice el Señor: No temáis ni os asustéis ante esta
ingente multitud, porque la batalla no es cosa vuestra, sino de Dios.
'''
"16" = ''':sup:`16` Bajad mañana contra ellos. Ellos subirán por la cuesta de Sis; los
encontraréis en el extremo del valle, frente al desierto de Yeruel.
'''
"17" = ''':sup:`17` Vosotros no tenéis necesidad de luchar; deteneos, estaos quietos y
veréis la victoria que os da el Señor. Judá y Jerusalén, no temáis ni
os asustéis; salid mañana a su encuentro, y el Señor estará con
vosotros".
'''
"18" = ''':sup:`18` Josafat y los habitantes de Judá y Jerusalén se postraron ante el
Señor y lo adoraron.
'''
"19" = ''':sup:`19` Los levitas, descendientes de Quehat y de Coré, empezaron a alabar
con fuertes voces al Señor, Dios de Israel.
'''
"20" = ''':sup:`20` Se levantaron de madrugada y salieron hacia el desierto de Técoa.
Cuando salían, Josafat se adelantó y dijo: "Escuchadme, habitantes de
Judá y de Jerusalén. Tened confianza en el Señor, Dios nuestro, y
estaréis seguros; tened fe en sus profetas, y triunfaréis".
'''
"21" = ''':sup:`21` De acuerdo con el pueblo, designó cantores, que, revestidos con los
ornamentos sagrados, iban delante del ejército cantando y alabando al
Señor: "Alabad al Señor, porque es eterno su amor".
'''
"22" = ''':sup:`22` Tan pronto como comenzó el canto de júbilo y alabanza, el Señor
suscitó la confusión entre los amonitas, los moabitas y los de las
montañas de Seír, que venían a atacar a Judá, y se enfrentaron unos
contra otros.
'''
"23" = ''':sup:`23` Los amonitas y los moabitas atacaron a los de las montañas de Seír
y los destruyeron por completo. Cuando acabaron con los de Seír se
destruyeron unos a otros.
'''
"24" = ''':sup:`24` Cuando los de Judá llegaron a la cima que domina el desierto y
volvieron sus ojos hacia la multitud, no vieron más que cadáveres
tendidos en tierra. No se había salvado ni uno.
'''
"25" = ''':sup:`25` Josafat y su pueblo fueron a adueñarse del botín y encontraron gran
cantidad de ganado, riquezas, vestidos y otros objetos preciosos. Era
tal la cantidad, que no pudieron llevarlo de una vez. Estuvieron tres
días llevando botín; tanta era su abundancia.
'''
"26" = ''':sup:`26` El cuarto día se reunieron en el valle de las Bendiciones para
alabar al Señor. De ahí el nombre de "calle de las Bendiciones", que
lleva hasta hoy.
'''
"27" = ''':sup:`27` Los hombres de Judá y Benjamín, con Josafat a la cabeza, regresaron
llenos de gozo a Jerusalén, pues el Señor les había otorgado la alegría
a costa de sus enemigos.
'''
"28" = ''':sup:`28` Entraron en Jerusalén y, al son de las arpas, cítaras y trompetas,
se dirigieron al templo del Señor.
'''
"29" = ''':sup:`29` El terror del Señor se extendió por todos los reinos de las
naciones cuando supieron que el Señor había derrotado a los enemigos de
Israel.
'''
"30" = ''':sup:`30` El reinado de Josafat fue tranquilo, y Dios le dio la paz en todas
sus fronteras.
'''
"31" = ''':sup:`31` Josafat reinó sobre Judá. Tenía treinta y cinco años cuando comenzó
a reinar, y reinó veinticinco en Jerusalén. Su madre se llamaba Azubá,
y era hija de Siljí.
'''
"32" = ''':sup:`32` Siguió el camino de Asá, su padre, sin extraviarse, e hizo lo que
es justo a los ojos del Señor.
'''
"33" = ''':sup:`33` Sin embargo, las colinas no desaparecieron, y el pueblo continuó
sin orientar su corazón hacia el Señor, el Dios de sus padres.
'''
"34" = ''':sup:`34` El resto de la historia de Josafat, desde el principio hasta el
fin, se encuentra en las crónicas de Jehú, hijo de Jananí, que fueron
insertadas en el libro de los reyes de Israel.
'''
"35" = ''':sup:`35` Más tarde Josafat se alió con Ocozías, rey de Israel, que era un
malvado.
'''
"36" = ''':sup:`36` Se asoció con él para construir naves que llegaran a Tarsis; las
construían en Esyón Guéber.
'''
"37" = ''':sup:`37` Eliezer, hijo de Dodayas de Maresá, profetizó contra Josafat: "Por
haberte aliado con Ocozías, el Señor destruirá tu obra". Las naves se
destrozaron y no pudieron partir para Tarsis.
'''
