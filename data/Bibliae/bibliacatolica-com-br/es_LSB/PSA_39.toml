[39]
"1" = ''':sup:`1` Al maestro de coro. De Idutún. Salmo de David
'''
"2" = ''':sup:`2` Yo me dije: "Voy a controlar mi vida y a no faltar con la lengua;
pondré un freno en mi boca cuando un malhechor esté presente".
'''
"3" = ''':sup:`3` Enmudecí, guardé silencio; callé, pero fue en vano, pues mi dolor se
hizo insoportable, mi corazón ardía dentro de mí;
'''
"4" = ''':sup:`4` pensando en ello, se encendió la llama, y entonces se desató mi
lengua:
'''
"5" = ''':sup:`5` Dame, Señor, a conocer mi fin y cuál es la medida de mis días,
quiero saber lo caduco que soy.
'''
"6" = ''':sup:`6` Como una cuarta son de largos mis días; ante ti mi vida es como
nada, menos que un soplo son todos los humanos;
'''
"7" = ''':sup:`7` como la sombra el hombre pasa, se afana por nada, acumula riquezas
sin saber para quién.
'''
"8" = ''':sup:`8` Y ahora, Señor, ¿qué puedo yo esperar? Mi respuesta está en ti;
'''
"9" = ''':sup:`9` líbrame de todas mis maldades, no me expongas a la burla de los
necios.
'''
"10" = ''':sup:`10` Cierro mi boca y no la vuelvo a abrir, pues tú eres el que actúa.
'''
"11" = ''':sup:`11` Deja ya de golpearme, que sucumbo bajo los golpes de tu mano.
'''
"12" = ''':sup:`12` Tú corriges al hombre castigando la falta, como una polilla corroes
su tesoro, el hombre no es nada más que un soplo.
'''
"13" = ''':sup:`13` Escucha, Señor, mi grito suplicante; presta oído a mis llantos y no
te hagas el sordo, pues yo soy un invitado tuyo; un huésped, como todos
mis padres.
'''
"14" = ''':sup:`14` Aparta tu mirada, que tenga yo un respiro antes de que me vaya y
deje de existir.
'''
